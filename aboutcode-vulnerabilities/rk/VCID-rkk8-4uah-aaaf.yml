summary: An issue was discovered in the Linux kernel before 4.18.11. The ipddp_ioctl function
  in drivers/net/appletalk/ipddp.c allows local users to obtain sensitive kernel address information
  by leveraging CAP_NET_ADMIN to read the ipddp_route dev and next fields via an SIOCFINDIPDDPRT
  ioctl call.
