vulnerability_id: VCID-rkez-c67z-aaad
aliases:
  - CVE-2016-1684
summary: numbers.c in libxslt before 1.1.29, as used in Google Chrome before 51.0.2704.63, mishandles
  the i format token for xsl:number data, which allows remote attackers to cause a denial of
  service (integer overflow or resource consumption) or possibly have unspecified other impact
  via a crafted document.
