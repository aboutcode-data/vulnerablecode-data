summary: Format string vulnerability in the php_snmp_error function in ext/snmp/snmp.c in PHP
  before 5.5.34, 5.6.x before 5.6.20, and 7.x before 7.0.5 allows remote attackers to execute
  arbitrary code via format string specifiers in an SNMP::get call.
