summary: QEMU (aka Quick Emulator), when built with the e1000e NIC emulation support, allows
  local guest OS privileged users to cause a denial of service (infinite loop) via vectors related
  to setting the initial receive / transmit descriptor head (TDH/RDH) outside the allocated
  descriptor buffer.
