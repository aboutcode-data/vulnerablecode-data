vulnerability_id: VCID-rkkt-tk6k-aaam
aliases:
  - CVE-2024-26596
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: dsa: fix\
  \ netdev_priv() dereference before check on non-DSA netdevice events\n\nAfter the blamed commit,\
  \ we started doing this dereference for every\nNETDEV_CHANGEUPPER and NETDEV_PRECHANGEUPPER\
  \ event in the system.\n\nstatic inline struct dsa_port *dsa_user_to_port(const struct net_device\
  \ *dev)\n{\n\tstruct dsa_user_priv *p = netdev_priv(dev);\n\n\treturn p->dp;\n}\n\nWhich is\
  \ obviously bogus, because not all net_devices have a netdev_priv()\nof type struct dsa_user_priv.\
  \ But struct dsa_user_priv is fairly small,\nand p->dp means dereferencing 8 bytes starting\
  \ with offset 16. Most\ndrivers allocate that much private memory anyway, making our access\
  \ not\nfault, and we discard the bogus data quickly afterwards, so this wasn't\ncaught.\n\n\
  But the dummy interface is somewhat special in that it calls\nalloc_netdev() with a priv size\
  \ of 0. So every netdev_priv() dereference\nis invalid, and we get this when we emit a NETDEV_PRECHANGEUPPER\
  \ event\nwith a VLAN as its new upper:\n\n$ ip link add dummy1 type dummy\n$ ip link add link\
  \ dummy1 name dummy1.100 type vlan id 100\n[   43.309174] ==================================================================\n\
  [   43.316456] BUG: KASAN: slab-out-of-bounds in dsa_user_prechangeupper+0x30/0xe8\n[   43.323835]\
  \ Read of size 8 at addr ffff3f86481d2990 by task ip/374\n[   43.330058]\n[   43.342436] Call\
  \ trace:\n[   43.366542]  dsa_user_prechangeupper+0x30/0xe8\n[   43.371024]  dsa_user_netdevice_event+0xb38/0xee8\n\
  [   43.375768]  notifier_call_chain+0xa4/0x210\n[   43.379985]  raw_notifier_call_chain+0x24/0x38\n\
  [   43.384464]  __netdev_upper_dev_link+0x3ec/0x5d8\n[   43.389120]  netdev_upper_dev_link+0x70/0xa8\n\
  [   43.393424]  register_vlan_dev+0x1bc/0x310\n[   43.397554]  vlan_newlink+0x210/0x248\n\
  [   43.401247]  rtnl_newlink+0x9fc/0xe30\n[   43.404942]  rtnetlink_rcv_msg+0x378/0x580\n\n\
  Avoid the kernel oops by dereferencing after the type check, as customary."
