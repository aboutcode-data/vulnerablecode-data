summary: epan/dissectors/packet-smtp.c in the SMTP dissector in Wireshark 1.10.x before 1.10.12
  and 1.12.x before 1.12.3 uses an incorrect length value for certain string-append operations,
  which allows remote attackers to cause a denial of service (application crash) via a crafted
  packet.
