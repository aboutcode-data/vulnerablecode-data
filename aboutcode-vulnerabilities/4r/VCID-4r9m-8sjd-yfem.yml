summary: 'In the Linux kernel, the following vulnerability has been resolved:  udf: Detect system
  inodes linked into directory hierarchy  When UDF filesystem is corrupted, hidden system inodes
  can be linked into directory hierarchy which is an avenue for further serious corruption of
  the filesystem and kernel confusion as noticed by syzbot fuzzed images. Refuse to access system
  inodes linked into directory hierarchy and vice versa.'
