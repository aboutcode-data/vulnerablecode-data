vulnerability_id: VCID-4r5q-czwg-aaaq
aliases:
  - CVE-2013-4325
summary: The check_permission_v1 function in base/pkit.py in HP Linux Imaging and Printing (HPLIP)
  through 3.13.9 does not properly use D-Bus for communication with a polkit authority, which
  allows local users to bypass intended access restrictions by leveraging a PolkitUnixProcess
  PolkitSubject race condition via a (1) setuid process or (2) pkexec process.
