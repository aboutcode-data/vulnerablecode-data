summary: Adobe Commerce versions 2.4.7-p1, 2.4.6-p6, 2.4.5-p8, 2.4.4-p9 and earlier are affected
  by an Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal') vulnerability
  that could lead to arbitrary file system read. An admin attacker could exploit this vulnerability
  to gain access to files and directories that are outside the restricted directory. Exploitation
  of this issue does not require user interaction and scope is changed.
