summary: Directory traversal vulnerability in virt/disk/api.py in OpenStack Compute (Nova) Folsom
  (2012.2) and Essex (2012.1), when used over libvirt-based hypervisors, allows remote authenticated
  users to write arbitrary files to the disk image via a .. (dot dot) in the path attribute
  of a file element.
