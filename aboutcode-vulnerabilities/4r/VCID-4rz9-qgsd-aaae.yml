summary: Use after free in WebAuthentication in Google Chrome on Android prior to 91.0.4472.77
  allowed a remote attacker who had compromised the renderer process of a user who had saved
  a credit card in their Google account to potentially exploit heap corruption via a crafted
  HTML page.
