summary: "Apache Linkis DataSource allows arbitrary file reading\nIn Apache Linkis = 1.4.0,\
  \ due to the lack of effective filtering of parameters, an attacker configuring malicious\
  \ Mysql JDBC parameters in the DataSource Manager Module will trigger arbitrary file reading.\
  \ Therefore, the parameters in the Mysql JDBC URL should be blacklisted. This attack requires\
  \ the attacker to obtain an authorized account from Linkis before it can be carried out. \n\
  \nVersions of Apache Linkis = 1.4.0 will be affected. \n\nWe recommend users upgrade the version\
  \ of Linkis to version 1.6.0."
