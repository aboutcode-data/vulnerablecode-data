summary: Concrete CMS before 8.5.14 and 9 before 9.2.3 allows Cross Site Request Forgery (CSRF)
  via ccm/calendar/dialogs/event/delete/submit. An attacker can force an admin to delete events
  on the site because the event ID is numeric and sequential.
