summary: The Linux implementation of the ICMP-MIB in Net-SNMP 5.5 before 5.5.2.1, 5.6.x before
  5.6.2.1, and 5.7.x before 5.7.2.1 does not properly validate input, which allows remote attackers
  to cause a denial of service via unspecified vectors.
