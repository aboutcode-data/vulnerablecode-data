summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 14.0
  before 15.6.7, all versions starting from 15.7 before 15.7.6, all versions starting from 15.8
  before 15.8.1. It was possible to trigger a DoS attack by uploading a malicious Helm chart.
