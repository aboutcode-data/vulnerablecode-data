summary: ClickHouseÂ® is an open-source column-oriented database management system that allows
  generating analytical data reports in real-time. This vulnerability is an integer underflow
  resulting in crash due to stack buffer overflow in decompression of FPC codec. It can be triggered
  and exploited by an unauthenticated attacker. The vulnerability is very similar to CVE-2023-47118
  with how the vulnerable function can be exploited.
