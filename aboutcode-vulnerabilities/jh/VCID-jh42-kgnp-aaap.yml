summary: Use-after-free vulnerability in JavaScriptCore in WebKit in Apple iTunes before 9.2
  on Windows, and Apple iOS before 4 on the iPhone and iPod touch, allows remote attackers to
  execute arbitrary code or cause a denial of service (application crash) via vectors related
  to page transitions, a different vulnerability than CVE-2010-1763 and CVE-2010-1769.
