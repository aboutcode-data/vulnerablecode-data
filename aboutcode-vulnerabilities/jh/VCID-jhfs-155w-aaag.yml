vulnerability_id: VCID-jhfs-155w-aaag
aliases:
  - CVE-2014-9657
summary: The tt_face_load_hdmx function in truetype/ttpload.c in FreeType before 2.5.4 does
  not establish a minimum record size, which allows remote attackers to cause a denial of service
  (out-of-bounds read) or possibly have unspecified other impact via a crafted TrueType font.
