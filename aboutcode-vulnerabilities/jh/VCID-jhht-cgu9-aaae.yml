summary: libavcodec/wmalosslessdec.c in FFmpeg before 2.1.4 uses an incorrect data-structure
  size for certain coefficients, which allows remote attackers to cause a denial of service
  (memory corruption) or possibly have unspecified other impact via crafted WMA data.
