  - VC-OPENSSL-20170828-CVE-2017-3735
summary: While parsing an IPAddressFamily extension in an X.509 certificate, it is possible
  to do a one-byte overread. This would result in an incorrect text display of the certificate.
  This bug has been present since 2006 and is present in all versions of OpenSSL before 1.0.2m
  and 1.1.0g.
