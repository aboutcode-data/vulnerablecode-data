summary: mholt/archiver golang package before e4ef56d48eb029648b0e895bb0b6a393ef0829c3 is vulnerable
  to directory traversal, allowing attackers to write to arbitrary files via a ../ (dot dot
  slash) in an archive entry that is mishandled during extraction. This vulnerability is also
  known as 'Zip-Slip'.
