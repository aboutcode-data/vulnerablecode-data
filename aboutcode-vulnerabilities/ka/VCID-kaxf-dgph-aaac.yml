summary: WebKit, as used in Apple iOS before 8.1.1 and Apple TV before 7.0.2, allows remote
  attackers to execute arbitrary code or cause a denial of service (memory corruption and application
  crash) via a crafted web site, a different vulnerability than CVE-2014-4462.
