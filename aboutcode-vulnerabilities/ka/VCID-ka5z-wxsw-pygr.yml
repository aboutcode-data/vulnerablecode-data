summary: |
  Apache Airflow, versions before 2.10.0, have a vulnerability that allows the developer of a malicious provider to execute a cross-site scripting attack when clicking on a provider documentation link. This would require the provider to be installed on the web server and theÂ user to click the provider link.
  Users should upgrade to 2.10.0 or later, which fixes this vulnerability.
