summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nfix a couple\
  \ of races in MNT_TREE_BENEATH handling by do_move_mount()\n\nNormally do_lock_mount(path,\
  \ _) is locking a mountpoint pinned by\n*path and at the time when matching unlock_mount()\
  \ unlocks that\nlocation it is still pinned by the same thing.\n\nUnfortunately, for 'beneath'\
  \ case it's no longer that simple -\nthe object being locked is not the one *path points to.\
  \  It's the\nmountpoint of path->mnt.  The thing is, without sufficient locking\n->mnt_parent\
  \ may change under us and none of the locks are held\nat that point.  The rules are\n\t* mount_lock\
  \ stabilizes m->mnt_parent for any mount m.\n\t* namespace_sem stabilizes m->mnt_parent, provided\
  \ that\nm is mounted.\n\t* if either of the above holds and refcount of m is positive,\nwe\
  \ are guaranteed the same for refcount of m->mnt_parent.\n\nnamespace_sem nests inside inode_lock(),\
  \ so do_lock_mount() has\nto take inode_lock() before grabbing namespace_sem.  It does\nrecheck\
  \ that path->mnt is still mounted in the same place after\ngetting namespace_sem, and it does\
  \ take care to pin the dentry.\nIt is needed, since otherwise we might end up with racing\
  \ mount --move\n(or umount) happening while we were getting locks; in that case\ndentry would\
  \ no longer be a mountpoint and could've been evicted\non memory pressure along with its inode\
  \ - not something you want\nwhen grabbing lock on that inode.\n\nHowever, pinning a dentry\
  \ is not enough - the matching mount is\nalso pinned only by the fact that path->mnt is mounted\
  \ on top it\nand at that point we are not holding any locks whatsoever, so\nthe same kind\
  \ of races could end up with all references to\nthat mount gone just as we are about to enter\
  \ inode_lock().\nIf that happens, we are left with filesystem being shut down while\nwe are\
  \ holding a dentry reference on it; results are not pretty.\n\nWhat we need to do is grab\
  \ both dentry and mount at the same time;\nthat makes inode_lock() safe *and* avoids the problem\
  \ with fs getting\nshut down under us.  After taking namespace_sem we verify that\npath->mnt\
  \ is still mounted (which stabilizes its ->mnt_parent) and\ncheck that it's still mounted\
  \ at the same place.  From that point\non to the matching namespace_unlock() we are guaranteed\
  \ that\nmount/dentry pair we'd grabbed are also pinned by being the mountpoint\nof path->mnt,\
  \ so we can quietly drop both the dentry reference (as\nthe current code does) and mnt one\
  \ - it's OK to do under namespace_sem,\nsince we are not dropping the final refs.\n\nThat\
  \ solves the problem on do_lock_mount() side; unlock_mount()\nalso has one, since dentry is\
  \ guaranteed to stay pinned only until\nthe namespace_unlock().  That's easy to fix - just\
  \ have inode_unlock()\ndone earlier, while it's still pinned by mp->m_dentry."
