summary: The PMA_escapeJsString function in libraries/js_escape.lib.php in phpMyAdmin before
  2.11.9.2, when Internet Explorer is used, allows remote attackers to bypass cross-site scripting
  (XSS) protection mechanisms and conduct XSS attacks via a NUL byte inside a "</script" sequence.
