summary: The fcgid_header_bucket_read function in fcgid_bucket.c in the mod_fcgid module before
  2.3.6 for the Apache HTTP Server does not use bytewise pointer arithmetic in certain circumstances,
  which has unspecified impact and attack vectors related to "untrusted FastCGI applications"
  and a "stack buffer overwrite."
