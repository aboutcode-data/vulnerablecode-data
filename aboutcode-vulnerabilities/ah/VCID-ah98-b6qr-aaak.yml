summary: VMware Workstation 6.0.x before 6.0.3 and 5.5.x before 5.5.6, VMware Player 2.0.x before
  2.0.3 and 1.0.x before 1.0.6, VMware ACE 2.0.x before 2.0.1 and 1.0.x before 1.0.5, and VMware
  Server 1.0.x before 1.0.5 on Windows allow local users to gain privileges or cause a denial
  of service by impersonating the authd process through an unspecified use of an "insecurely
  created named pipe," a different vulnerability than CVE-2008-1361.
