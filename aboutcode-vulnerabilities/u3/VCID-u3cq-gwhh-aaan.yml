summary: A memory leak in the gs_can_open() function in drivers/net/can/usb/gs_usb.c in the
  Linux kernel before 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering usb_submit_urb() failures, aka CID-fb5be6a7b486.
