summary: The Flash broker in Adobe Flash Player before 13.0.0.292 and 14.x through 18.x before
  18.0.0.160 on Windows and OS X and before 11.2.202.466 on Linux, Adobe AIR before 18.0.0.144
  on Windows and before 18.0.0.143 on OS X and Android, Adobe AIR SDK before 18.0.0.144 on Windows
  and before 18.0.0.143 on OS X, and Adobe AIR SDK & Compiler before 18.0.0.144 on Windows and
  before 18.0.0.143 on OS X, when Internet Explorer is used, allows attackers to perform a transition
  from Low Integrity to Medium Integrity via unspecified vectors.
