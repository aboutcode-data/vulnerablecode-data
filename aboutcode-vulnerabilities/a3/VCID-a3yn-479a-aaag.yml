summary: In ImageMagick 7.0.6-10, a NULL Pointer Dereference issue is present in the ReadCUTImage
  function in coders/cut.c that could allow an attacker to cause a Denial of Service (in the
  QueueAuthenticPixelCacheNexus function within the MagickCore/cache.c file) by submitting a
  malformed image file.
