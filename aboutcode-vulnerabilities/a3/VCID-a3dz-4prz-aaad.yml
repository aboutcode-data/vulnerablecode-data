summary: Cross-site scripting (XSS) vulnerability in the click enlarge functionality in TYPO3
  4.3.x before 4.3.9 and 4.4.x before 4.4.5 when the caching framework is enabled, allows remote
  attackers to inject arbitrary web script or HTML via unspecified vectors.
