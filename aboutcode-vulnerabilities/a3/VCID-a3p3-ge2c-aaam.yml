summary: Acrobat Reader DC versions versions 2021.001.20150 (and earlier), 2020.001.30020 (and
  earlier) and 2017.011.30194 (and earlier) are affected by a Use After Free vulnerability.
  An unauthenticated attacker could leverage this vulnerability to achieve arbitrary code execution
  in the context of the current user. Exploitation of this issue requires user interaction in
  that a victim must open a malicious file.
