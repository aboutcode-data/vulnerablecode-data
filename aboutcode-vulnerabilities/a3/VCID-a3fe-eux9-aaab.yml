summary: Jenkins Maven Metadata Plugin for Jenkins CI server Plugin 2.2 and earlier does not
  perform URL validation for the Repository Base URL of List maven artifact versions parameters,
  resulting in a stored cross-site scripting (XSS) vulnerability exploitable by attackers with
  Item/Configure permission.
