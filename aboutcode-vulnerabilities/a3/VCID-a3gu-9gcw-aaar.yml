  [   10.980751] Hardware name: Toradex Verdin AM62 WB on Dahlia Board (DT)
  [   10.980760] Workqueue: hci0 hci_power_off [bluetooth]
  [   10.981169] Call trace:
  ...
  [   10.981363]  uart_update_mctrl+0x58/0x78
