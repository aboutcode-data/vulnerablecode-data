vulnerability_id: VCID-a3jf-b3uv-aaac
aliases:
  - CVE-2023-4133
summary: A use-after-free vulnerability was found in the cxgb4 driver in the Linux kernel. The
  bug occurs when the cxgb4 device is detaching due to a possible rearming of the flower_stats_timer
  from the work queue. This flaw allows a local user to crash the system, causing a denial of
  service condition.
