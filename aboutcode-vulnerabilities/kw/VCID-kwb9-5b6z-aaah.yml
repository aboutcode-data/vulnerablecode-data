summary: Cross-site scripting vulnerability in the Discuss App of Odoo Community 12.0 and earlier,
  and Odoo Enterprise 12.0 and earlier allows remote attackers to inject arbitrary web script
  in the browser of an internal user of the system by tricking them into inviting a follower
  on a document with a crafted name.
