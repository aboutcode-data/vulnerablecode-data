vulnerability_id: VCID-by6y-z5gt-aaah
aliases:
  - CVE-2023-40188
summary: FreeRDP is a free implementation of the Remote Desktop Protocol (RDP), released under
  the Apache license. Affected versions are subject to an Out-Of-Bounds Read in the `general_LumaToYUV444`
  function. This Out-Of-Bounds Read occurs because processing is done on the `in` variable without
  checking if it contains data of sufficient length. Insufficient data for the `in` variable
  may cause errors or crashes. This issue has been addressed in versions 2.11.0 and 3.0.0-beta3.
  Users are advised to upgrade. There are no known workarounds for this issue.
