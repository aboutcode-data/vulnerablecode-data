summary: A potential memory leak issue was discovered in SDL2 in GLES_CreateTexture() function
  in SDL_render_gles.c. The vulnerability allows an attacker to cause a denial of service attack.
  The vulnerability affects SDL2 v2.0.4 and above. SDL-1.x are not affected.
