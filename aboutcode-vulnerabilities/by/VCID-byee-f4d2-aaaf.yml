summary: A cross-site request forgery (CSRF) vulnerability in Jenkins Pipeline Maven Integration
  Plugin 3.8.2 and earlier allows attackers to connect to an attacker-specified JDBC URL using
  attacker-specified credentials IDs obtained through another method, potentially capturing
  credentials stored in Jenkins.
