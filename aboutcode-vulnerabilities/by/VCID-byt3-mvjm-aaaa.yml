summary: A vulnerability was found in GoPistolet. It has been declared as problematic. This
  vulnerability affects unknown code of the component MTA. The manipulation leads to denial
  of service. Continious delivery with rolling releases is used by this product. Therefore,
  no version details of affected nor updated releases are available. The name of the patch is
  b91aa4674d460993765884e8463c70e6d886bc90. It is recommended to apply a patch to fix this issue.
  VDB-221506 is the identifier assigned to this vulnerability.
