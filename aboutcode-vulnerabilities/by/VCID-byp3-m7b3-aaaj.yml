summary: The receive_ra function in rdisc/nm-lndp-rdisc.c in the Neighbor Discovery (ND) protocol
  implementation in the IPv6 stack in NetworkManager 1.x allows remote attackers to reconfigure
  a hop-limit setting via a small hop_limit value in a Router Advertisement (RA) message, a
  similar issue to CVE-2015-2922.
