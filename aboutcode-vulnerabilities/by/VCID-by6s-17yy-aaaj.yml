summary: If a malicious site repeatedly triggers a modal authentication prompt, eventually the
  browser UI will become non-responsive, requiring shutdown through the operating system. This
  is a denial of service (DOS) attack. This vulnerability affects Firefox < 52 and Thunderbird
  < 52.
