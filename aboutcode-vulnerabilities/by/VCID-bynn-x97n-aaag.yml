summary: The scripting engines in Microsoft Internet Explorer 11 and Microsoft Edge allow remote
  attackers to execute arbitrary code or cause a denial of service (memory corruption) via a
  crafted web site, as demonstrated by the Chakra JavaScript engine, aka "Scripting Engine Memory
  Corruption Vulnerability."
