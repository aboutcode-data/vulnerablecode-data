summary: Memory safety bugs were reported in Firefox 55 and Firefox ESR 52.3. Some of these
  bugs showed evidence of memory corruption and we presume that with enough effort that some
  of these could be exploited to run arbitrary code. This vulnerability affects Firefox < 56,
  Firefox ESR < 52.4, and Thunderbird < 52.4.
