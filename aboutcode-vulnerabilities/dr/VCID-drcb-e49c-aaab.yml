summary: PharMetaDataInterceptor in the PharStreamWrapper (aka phar-stream-wrapper) package
  2.x before 2.1.1 and 3.x before 3.1.1 for TYPO3 mishandles Phar stub parsing, which allows
  attackers to bypass a deserialization protection mechanism.
