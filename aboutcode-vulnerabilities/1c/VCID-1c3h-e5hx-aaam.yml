summary: The setAttr function in Graphite 2 before 1.3.6, as used in Mozilla Firefox before
  45.0 and Firefox ESR 38.x before 38.6.1, allows remote attackers to cause a denial of service
  (out-of-bounds write) or possibly have unspecified other impact via a crafted Graphite smart
  font.
