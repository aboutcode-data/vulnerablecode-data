summary: Rails is a web-application framework. Starting in version 7.1.0, there is a possible
  ReDoS vulnerability in the Accept header parsing routines of Action Dispatch. This vulnerability
  is patched in 7.1.3.1. Ruby 3.2 has mitigations for this problem, so Rails applications using
  Ruby 3.2 or newer are unaffected.
