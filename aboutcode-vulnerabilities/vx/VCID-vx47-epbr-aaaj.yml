summary: Umbraco is an ASP.NET content management system (CMS). Starting in version 8.0.0 and
  prior to versions 8.18.10, 10.8.1, and 12.3.0, Backoffice users with permissions to create
  packages can use path traversal and thereby write outside of the expected location. Versions
  8.18.10, 10.8.1, and 12.3.0 contain a patch for this issue.
