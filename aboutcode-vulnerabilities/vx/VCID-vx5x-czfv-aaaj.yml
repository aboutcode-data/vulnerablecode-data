summary: An issue was discovered in LibTIFF 4.0.9. There are two out-of-bounds writes in cpTags
  in tools/tiff2bw.c and tools/pal2rgb.c, which can cause a denial of service (application crash)
  or possibly have unspecified other impact via a crafted image file.
