summary: The IMAP-over-SSL implementation in getmail 4.0.0 through 4.43.0 does not verify X.509
  certificates from SSL servers, which allows man-in-the-middle attackers to spoof IMAP servers
  and obtain sensitive information via a crafted certificate.
