summary: The ndisc_router_discovery function in net/ipv6/ndisc.c in the Neighbor Discovery (ND)
  protocol implementation in the IPv6 stack in the Linux kernel before 3.19.6 allows remote
  attackers to reconfigure a hop-limit setting via a small hop_limit value in a Router Advertisement
  (RA) message.
