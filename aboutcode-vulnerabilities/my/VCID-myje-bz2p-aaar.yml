summary: Remote Agent, used in WebDriver, did not validate the Host or Origin headers. This
  could have allowed websites to connect back locally to the user's browser to control it. <br>*This
  bug only affected Firefox when WebDriver was enabled, which is not the default configuration.*.
  This vulnerability affects Firefox < 97.
