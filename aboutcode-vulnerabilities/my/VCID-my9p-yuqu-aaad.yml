summary: Adobe Commerce versions 2.4.4-p2 (and earlier) and 2.4.5-p1 (and earlier) are affected
  by an Improper Access Control vulnerability that could result in a Security feature bypass.
  An attacker could leverage this vulnerability to impact the availability of a user's minor
  feature. Exploitation of this issue does not require user interaction.
