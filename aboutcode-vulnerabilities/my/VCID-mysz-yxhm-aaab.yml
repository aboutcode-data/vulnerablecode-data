vulnerability_id: VCID-mysz-yxhm-aaab
aliases:
  - CVE-2024-26939
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/i915/vma:\
  \ Fix UAF on destroy against retire race\n\nObject debugging tools were sporadically reporting\
  \ illegal attempts to\nfree a still active i915 VMA object when parking a GT believed to be\
  \ idle.\n\n[161.359441] ODEBUG: free active (active state 0) object: ffff88811643b958 object\
  \ type: i915_active hint: __i915_vma_active+0x0/0x50 [i915]\n[161.360082] WARNING: CPU: 5\
  \ PID: 276 at lib/debugobjects.c:514 debug_print_object+0x80/0xb0\n...\n[161.360304] CPU:\
  \ 5 PID: 276 Comm: kworker/5:2 Not tainted 6.5.0-rc1-CI_DRM_13375-g003f860e5577+ #1\n[161.360314]\
  \ Hardware name: Intel Corporation Rocket Lake Client Platform/RocketLake S UDIMM 6L RVP,\
  \ BIOS RKLSFWI1.R00.3173.A03.2204210138 04/21/2022\n[161.360322] Workqueue: i915-unordered\
  \ __intel_wakeref_put_work [i915]\n[161.360592] RIP: 0010:debug_print_object+0x80/0xb0\n...\n\
  [161.361347] debug_object_free+0xeb/0x110\n[161.361362] i915_active_fini+0x14/0x130 [i915]\n\
  [161.361866] release_references+0xfe/0x1f0 [i915]\n[161.362543] i915_vma_parked+0x1db/0x380\
  \ [i915]\n[161.363129] __gt_park+0x121/0x230 [i915]\n[161.363515] ____intel_wakeref_put_last+0x1f/0x70\
  \ [i915]\n\nThat has been tracked down to be happening when another thread is\ndeactivating\
  \ the VMA inside __active_retire() helper, after the VMA's\nactive counter has been already\
  \ decremented to 0, but before deactivation\nof the VMA's object is reported to the object\
  \ debugging tool.\n\nWe could prevent from that race by serializing i915_active_fini() with\n\
  __active_retire() via ref->tree_lock, but that wouldn't stop the VMA from\nbeing used, e.g.\
  \ from __i915_vma_retire() called at the end of\n__active_retire(), after that VMA has been\
  \ already freed by a concurrent\ni915_vma_destroy() on return from the i915_active_fini().\
  \  Then, we should\nrather fix the issue at the VMA level, not in i915_active.\n\nSince __i915_vma_parked()\
  \ is called from __gt_park() on last put of the\nGT's wakeref, the issue could be addressed\
  \ by holding the GT wakeref long\nenough for __active_retire() to complete before that wakeref\
  \ is released\nand the GT parked.\n\nI believe the issue was introduced by commit d93939730347\
  \ (\"drm/i915:\nRemove the vma refcount\") which moved a call to i915_active_fini() from\n\
  a dropped i915_vma_release(), called on last put of the removed VMA kref,\nto i915_vma_parked()\
  \ processing path called on last put of a GT wakeref.\nHowever, its visibility to the object\
  \ debugging tool was suppressed by a\nbug in i915_active that was fixed two weeks later with\
  \ commit e92eb246feb9\n(\"drm/i915/active: Fix missing debug object activation\").\n\nA VMA\
  \ associated with a request doesn't acquire a GT wakeref by itself.\nInstead, it depends on\
  \ a wakeref held directly by the request's active\nintel_context for a GT associated with\
  \ its VM, and indirectly on that\nintel_context's engine wakeref if the engine belongs to\
  \ the same GT as the\nVMA's VM.  Those wakerefs are released asynchronously to VMA deactivation.\n\
  \nFix the issue by getting a wakeref for the VMA's GT when activating it,\nand putting that\
  \ wakeref only after the VMA is deactivated.  However,\nexclude global GTT from that processing\
  \ path, otherwise the GPU never goes\nidle.  Since __i915_vma_retire() may be called from\
  \ atomic contexts, use\nasync variant of wakeref put.  Also, to avoid circular locking dependency,\n\
  take care of acquiring the wakeref before VM mutex when both are needed.\n\nv7: Add inline\
  \ comments with justifications for:\n    - using untracked variants of intel_gt_pm_get/put()\
  \ (Nirmoy),\n    - using async variant of _put(),\n    - not getting the wakeref in case of\
  \ a global GTT,\n    - always getting the first wakeref outside vm->mutex.\nv6: Since __i915_vma_active/retire()\
  \ callbacks are not serialized, storing\n    a wakeref tracking handle inside struct i915_vma\
  \ is not safe, and\n    there is no other good place for that.  Use untracked variants of\n\
  \    intel_gt_pm_get/put_async().\nv5: Replace \"tile\" with \"GT\" across commit description\
  \ (Rodrigo),\n  - \n---truncated---"
