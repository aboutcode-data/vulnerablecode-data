summary: Unspecified vulnerability in the OpenID Identity Authentication extension in TYPO3
  4.3.0 allows remote attackers to bypass authentication and gain access to a backend user account
  via unknown attack vectors in which both the attacker and victim have an OpenID provider that
  discards identities during authentication.
