summary: 'An error in the "WindowsDllDetourPatcher" where a RWX ("Read/Write/Execute") 4k block
  is allocated but never protected, violating DEP protections. Note: This attack only affects
  Windows operating systems. Other operating systems are not affected. This vulnerability affects
  Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.'
