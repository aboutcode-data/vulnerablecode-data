summary: Multiple cross-site scripting (XSS) vulnerabilities in the partition-range implementation
  in templates/table/structure/display_partitions.phtml in the table-structure page in phpMyAdmin
  4.6.x before 4.6.3 allow remote attackers to inject arbitrary web script or HTML via crafted
  table parameters.
