summary: 'On April 20, 2022, the following vulnerability in the ClamAV scanning library versions
  0.103.5 and earlier and 0.104.2 and earlier was disclosed: A vulnerability in the TIFF file
  parser of Clam AntiVirus (ClamAV) versions 0.104.0 through 0.104.2 and LTS version 0.103.5
  and prior versions could allow an unauthenticated, remote attacker to cause a denial of service
  condition on an affected device. For a description of this vulnerability, see the ClamAV blog.
  This advisory will be updated as additional information becomes available.'
