summary: rendering/RenderBox.cpp in WebCore in WebKit before r86862, as used in Google Chrome
  before 11.0.696.71, does not properly render floats, which allows remote attackers to cause
  a denial of service or possibly have unspecified other impact via unknown vectors that lead
  to a "stale pointer."
