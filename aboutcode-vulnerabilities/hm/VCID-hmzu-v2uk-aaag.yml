summary: A vulnerability classified as problematic was found in Xuxueli xxl-job up to 2.4.1.
  This vulnerability affects the function deserialize of the file com/xxl/job/core/util/JdkSerializeTool.java
  of the component Template Handler. The manipulation leads to injection. The exploit has been
  disclosed to the public and may be used. The identifier of this vulnerability is VDB-259480.
