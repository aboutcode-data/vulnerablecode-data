vulnerability_id: VCID-hmau-jasr-aaan
aliases:
  - CVE-2021-32688
summary: Nextcloud Server is a Nextcloud package that handles data storage. Nextcloud Server
  supports application specific tokens for authentication purposes. These tokens are supposed
  to be granted to a specific applications (e.g. DAV sync clients), and can also be configured
  by the user to not have any filesystem access. Due to a lacking permission check, the tokens
  were able to change their own permissions in versions prior to 19.0.13, 20.0.11, and 21.0.3.
  Thus fileystem limited tokens were able to grant themselves access to the filesystem. The
  issue is patched in versions 19.0.13, 20.0.11, and 21.0.3. There are no known workarounds
  aside from upgrading.
