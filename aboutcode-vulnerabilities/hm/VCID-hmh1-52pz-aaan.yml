summary: A cross-site scripting issue has been discovered in GitLab CE/EE affecting all versions
  before 15.1.6, 15.2 to 15.2.4 and 15.3 prior to 15.3.2. It was possible to exploit a vulnerability
  in setting the labels colour feature which could lead to a stored XSS that allowed attackers
  to perform arbitrary actions on behalf of victims at client side.
