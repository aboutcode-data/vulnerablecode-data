summary: An issue was discovered in certain Apple products. iOS before 10.1 is affected. Safari
  before 10.0.1 is affected. iCloud before 6.0.1 is affected. iTunes before 12.5.2 is affected.
  tvOS before 10.0.1 is affected. The issue involves the "WebKit" component. It allows remote
  attackers to execute arbitrary code or cause a denial of service (memory corruption and application
  crash) via a crafted web site.
