vulnerability_id: VCID-eygz-37zt-aaap
aliases:
  - CVE-2022-36041
summary: Rizin is a UNIX-like reverse engineering framework and command-line toolset. Versions
  0.4.0 and prior are vulnerable to an out-of-bounds write when parsing Mach-O files. A user
  opening a malicious Mach-O file could be affected by this vulnerability, allowing an attacker
  to execute code on the user's machine. Commit number 7323e64d68ecccfb0ed3ee480f704384c38676b2
  contains a patch.
