summary: Go package IceWhaleTech/CasaOS-UserService provides user management functionalities
  to CasaOS. The Casa OS Login page has disclosed the username enumeration vulnerability in
  the login page which was patched in version 0.4.7. This issue in CVE-2024-28232 has been patched
  in version 0.4.8 but that version has not yet been uploaded to Go's package manager.
