summary: An exploitable code execution vulnerability exists in the XCF image rendering functionality
  of SDL2_image 2.0.4. A specially crafted XCF image can cause a heap overflow, resulting in
  code execution. An attacker can display a specially crafted image to trigger this vulnerability.
