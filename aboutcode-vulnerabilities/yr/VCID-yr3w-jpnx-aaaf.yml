summary: cyrus-sasl (aka Cyrus SASL) 2.1.27 has an out-of-bounds write leading to unauthenticated
  remote denial-of-service in OpenLDAP via a malformed LDAP packet. The OpenLDAP crash is ultimately
  caused by an off-by-one error in _sasl_add_string in common.c in cyrus-sasl.
