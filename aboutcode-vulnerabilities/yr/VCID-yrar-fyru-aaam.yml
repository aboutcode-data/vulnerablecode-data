vulnerability_id: VCID-yrar-fyru-aaam
aliases:
  - CVE-2021-28374
summary: The Debian courier-authlib package before 0.71.1-2 for Courier Authentication Library
  creates a /run/courier/authdaemon directory with weak permissions, allowing an attacker to
  read user information. This may include a cleartext password in some configurations. In general,
  it includes the user's existence, uid and gids, home and/or Maildir directory, quota, and
  some type of password information (such as a hash).
