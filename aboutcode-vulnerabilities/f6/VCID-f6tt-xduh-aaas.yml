summary: The Key Distribution Center (KDC) in MIT Kerberos 5 (aka krb5) before 1.18.5 and 1.19.x
  before 1.19.3 has a NULL pointer dereference in kdc/do_tgs_req.c via a FAST inner body that
  lacks a server field.
