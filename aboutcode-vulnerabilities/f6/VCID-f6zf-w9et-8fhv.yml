vulnerability_id: VCID-f6zf-w9et-8fhv
aliases:
  - CVE-2024-50254
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbpf: Free dynamically\
  \ allocated bits in bpf_iter_bits_destroy()\n\nbpf_iter_bits_destroy() uses \"kit->nr_bits\
  \ <= 64\" to check whether the\nbits are dynamically allocated. However, the check is incorrect\
  \ and may\ncause a kmemleak as shown below:\n\nunreferenced object 0xffff88812628c8c0 (size\
  \ 32):\n  comm \"swapper/0\", pid 1, jiffies 4294727320\n  hex dump (first 32 bytes):\n\t\
  b0 c1 55 f5 81 88 ff ff f0 f0 f0 f0 f0 f0 f0 f0  ..U...........\n\tf0 f0 f0 f0 f0 f0 f0 f0\
  \ 00 00 00 00 00 00 00 00  ..............\n  backtrace (crc 781e32cc):\n\t[<00000000c452b4ab>]\
  \ kmemleak_alloc+0x4b/0x80\n\t[<0000000004e09f80>] __kmalloc_node_noprof+0x480/0x5c0\n\t[<00000000597124d6>]\
  \ __alloc.isra.0+0x89/0xb0\n\t[<000000004ebfffcd>] alloc_bulk+0x2af/0x720\n\t[<00000000d9c10145>]\
  \ prefill_mem_cache+0x7f/0xb0\n\t[<00000000ff9738ff>] bpf_mem_alloc_init+0x3e2/0x610\n\t[<000000008b616eac>]\
  \ bpf_global_ma_init+0x19/0x30\n\t[<00000000fc473efc>] do_one_initcall+0xd3/0x3c0\n\t[<00000000ec81498c>]\
  \ kernel_init_freeable+0x66a/0x940\n\t[<00000000b119f72f>] kernel_init+0x20/0x160\n\t[<00000000f11ac9a7>]\
  \ ret_from_fork+0x3c/0x70\n\t[<0000000004671da4>] ret_from_fork_asm+0x1a/0x30\n\nThat is because\
  \ nr_bits will be set as zero in bpf_iter_bits_next()\nafter all bits have been iterated.\n\
  \nFix the issue by setting kit->bit to kit->nr_bits instead of setting\nkit->nr_bits to zero\
  \ when the iteration completes in\nbpf_iter_bits_next(). In addition, use \"!nr_bits || bits\
  \ >= nr_bits\" to\ncheck whether the iteration is complete and still use \"nr_bits > 64\"\
  \ to\nindicate whether bits are dynamically allocated. The \"!nr_bits\" check is\nnecessary\
  \ because bpf_iter_bits_new() may fail before setting\nkit->nr_bits, and this condition will\
  \ stop the iteration early instead\nof accessing the zeroed or freed kit->bits.\n\nConsidering\
  \ the initial value of kit->bits is -1 and the type of\nkit->nr_bits is unsigned int, change\
  \ the type of kit->nr_bits to int.\nThe potential overflow problem will be handled in the\
  \ following patch."
