summary: CWE-502 Deserialization of Untrusted Data at the eventmesh-meta-raft plugin module
  in Apache EventMesh master branch without release version on windows\linux\mac os e.g. platforms
  allows attackers to send controlled message and remote code execute via hessian deserialization
  rpc protocol. Users can use the code under the master branch in project repo or version 1.11.0
  to fix this issue.
