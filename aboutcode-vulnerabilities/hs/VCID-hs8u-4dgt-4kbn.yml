summary: "org.xwiki.platform:xwiki-platform-notifications-ui is missing checks for notification\
  \ filter preferences editions\n### Impact\n\nIt's possible for any user knowing the ID of\
  \ a notification filter preference of another user, to enable/disable it or even delete it.\
  \ The impact is that the target user might start loosing notifications on some pages because\
  \ of this.\nThis vulnerability is present in XWiki since 13.2-rc-1. \n\n### Patches\n\nThe\
  \ vulnerability has been patched in XWiki 14.10.21, 15.5.5, 15.10.1, 16.0-rc-1. The patch\
  \ consists in checking properly the rights of the user before performing any action on the\
  \ filters. \n\n### Workarounds\n\nIt's possible to fix manually the vulnerability by editing\
  \ the document `XWiki.Notifications.Code.NotificationPreferenceService` to apply the changes\
  \ performed in this commit e8acc9d8e6af7dfbfe70716ded431642ae4a6dd4.\n\n### References\n\n\
  \  * JIRA ticket: https://jira.xwiki.org/browse/XWIKI-20337\n  * Commit: e8acc9d8e6af7dfbfe70716ded431642ae4a6dd4\n\
  \n### For more information\n\nIf you have any questions or comments about this advisory:\n\
  * Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n* Email us at [Security Mailing\
  \ List](mailto:security@xwiki.org)\n\n### Attribution\n\nThis vulnerability has been reported\
  \ on Intigriti by @floerer"
