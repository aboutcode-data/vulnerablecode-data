summary: An issue was discovered in ECCurve.java and ECCurve.cs in Bouncy Castle Java (BC Java)
  before 1.78, BC Java LTS before 2.73.6, BC-FJA before 1.0.2.5, and BC C# .Net before 2.3.1.
  Importing an EC certificate with crafted F2m parameters can lead to excessive CPU consumption
  during the evaluation of the curve parameters.
