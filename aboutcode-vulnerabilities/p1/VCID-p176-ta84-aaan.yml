vulnerability_id: VCID-p176-ta84-aaan
aliases:
  - CVE-2024-36128
  - GHSA-632p-p495-25m5
summary: Directus is a real-time API and App dashboard for managing SQL database content. Prior
  to 10.11.2, providing a non-numeric length value to the random string generation utility will
  create a memory issue breaking the capability to generate random strings platform wide. This
  creates a denial of service situation where logged in sessions can no longer be refreshed
  as sessions depend on the capability to generate a random session ID. This vulnerability is
  fixed in 10.11.2.
