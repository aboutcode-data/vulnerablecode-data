summary: zutils version prior to version 1.8-pre2 contains a Buffer Overflow vulnerability in
  zcat that can result in Potential denial of service or arbitrary code execution. This attack
  appear to be exploitable via the victim openning a crafted compressed file. This vulnerability
  appears to have been fixed in 1.8-pre2.
