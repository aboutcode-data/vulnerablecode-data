summary: 'XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. In XWiki, every user can add translations that are only applied to the
  current user. This also allows overriding existing translations. Such translations are often
  included in privileged contexts without any escaping which allows remote code execution for
  any user who has edit access on at least one document which could be the user''s own profile
  where edit access is enabled by default. A mitigation for this vulnerability is part of XWiki
  14.10.2 and XWiki 15.0 RC1: translations with user scope now require script right. This means
  that regular users cannot exploit this anymore as users don''t have script right by default
  anymore starting with XWiki 14.10. There are no known workarounds apart from upgrading to
  a patched versions.'
