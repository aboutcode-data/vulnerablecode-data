vulnerability_id: VCID-q475-4g9x-aaaj
aliases:
  - CVE-2014-8549
summary: libavcodec/on2avc.c in FFmpeg before 2.4.2 does not constrain the number of channels
  to at most 2, which allows remote attackers to cause a denial of service (out-of-bounds access)
  or possibly have unspecified other impact via crafted On2 data.
