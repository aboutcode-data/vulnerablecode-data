summary: A flaw was found in grub2. A specially crafted JPEG file can cause the JPEG parser
  of grub2 to incorrectly check the bounds of its internal buffers, resulting in an out-of-bounds
  write. The possibility of overwriting sensitive information to bypass secure boot protections
  is not discarded.
