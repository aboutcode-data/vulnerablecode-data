summary: A flaw was found in the Linux kernel's ksmbd, a high-performance in-kernel SMB server.
  The specific flaw exists within the handling of SMB2_SESSION_SETUP commands. The issue results
  from the lack of control of resource consumption. An attacker can leverage this vulnerability
  to create a denial-of-service condition on the system.
