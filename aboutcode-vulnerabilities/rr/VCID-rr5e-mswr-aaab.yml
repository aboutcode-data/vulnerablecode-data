vulnerability_id: VCID-rr5e-mswr-aaab
aliases:
  - CVE-2023-52509
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nravb: Fix use-after-free\
  \ issue in ravb_tx_timeout_work()\n\nThe ravb_stop() should call cancel_work_sync(). Otherwise,\n\
  ravb_tx_timeout_work() is possible to use the freed priv after\nravb_remove() was called like\
  \ below:\n\nCPU0\t\t\tCPU1\n\t\t\travb_tx_timeout()\nravb_remove()\nunregister_netdev()\n\
  free_netdev(ndev)\n// free priv\n\t\t\travb_tx_timeout_work()\n\t\t\t// use priv\n\nunregister_netdev()\
  \ will call .ndo_stop() so that ravb_stop() is\ncalled. And, after phy_stop() is called, netif_carrier_off()\n\
  is also called. So that .ndo_tx_timeout() will not be called\nafter phy_stop()."
