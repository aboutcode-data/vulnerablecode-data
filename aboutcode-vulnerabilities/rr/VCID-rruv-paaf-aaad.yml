summary: The _bfd_xcoff_read_ar_hdr function in bfd/coff-rs6000.c and bfd/coff64-rs6000.c in
  the Binary File Descriptor (BFD) library (aka libbfd), as distributed in GNU Binutils 2.29
  and earlier, allows remote attackers to cause an out of bounds stack read via a crafted COFF
  image file.
