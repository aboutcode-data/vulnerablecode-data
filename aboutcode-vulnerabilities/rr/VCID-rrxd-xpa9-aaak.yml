summary: Mozilla developers Andrew McCreight, Gabriele Svelto, Tom Ritter and the Mozilla Fuzzing
  Team reported memory safety bugs present in Firefox 99 and Firefox ESR 91.8. Some of these
  bugs showed evidence of memory corruption and we presume that with enough effort some of these
  could have been exploited to run arbitrary code. This vulnerability affects Thunderbird <
  91.9, Firefox ESR < 91.9, and Firefox < 100.
