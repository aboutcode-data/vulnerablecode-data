summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). The supported version that is affected is Prior to 6.1.20. Easily exploitable vulnerability
  allows unauthenticated attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this vulnerability
  can result in unauthorized access to critical data or complete access to all Oracle VM VirtualBox
  accessible data. CVSS 3.1 Base Score 7.1 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N).'
