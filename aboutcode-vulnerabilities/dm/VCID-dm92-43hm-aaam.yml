summary: 'This vulnerability allows an attacker to use the Mozilla Maintenance Service to escalate
  privilege by having the Maintenance Service invoke the Mozilla Updater to run malicious local
  files. This vulnerability requires local system access and is a variant of MFSA2013-44. Note:
  this issue only affects Windows operating systems. This vulnerability affects Firefox < 50.'
