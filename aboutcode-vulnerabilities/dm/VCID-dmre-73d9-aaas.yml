summary: The install.c module in the Pengutronix RAUC update client prior to version 1.5 has
  a Time-of-Check Time-of-Use vulnerability, where signature verification on an update file
  takes place before the file is reopened for installation. An attacker who can modify the update
  file just before it is reopened can install arbitrary code on the device.
