summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 7.0.16. Easily exploitable vulnerability
  allows high privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  Successful attacks of this vulnerability can
  result in takeover of Oracle VM VirtualBox. Note: This vulnerability applies to Windows hosts
  only. CVSS 3.1 Base Score 6.7 (Confidentiality, Integrity and Availability impacts).  CVSS
  Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H).'
