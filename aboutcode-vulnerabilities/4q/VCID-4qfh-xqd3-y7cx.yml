summary: 'In the Linux kernel, the following vulnerability has been resolved:  gtp: Fix use-after-free
  in __gtp_encap_destroy().  syzkaller reported use-after-free in __gtp_encap_destroy(). [0]  It
  shows the same process freed sk and touched it illegally.  Commit e198987e7dd7 ("gtp: fix
  suspicious RCU usage") added lock_sock() and release_sock() in __gtp_encap_destroy() to protect
  sk->sk_user_data, but release_sock() is called after sock_put() releases the last refcnt.  [0]:
