summary: 'A Untrusted Search Path vulnerability in openldap2 of openSUSE Factory allows local
  attackers with control of the ldap user or group to change ownership of arbitrary directory
  entries to this user/group, leading to escalation to root. This issue affects: openSUSE Factory
  openldap2 versions prior to 2.6.3-404.1.'
