summary: 'A sandbox bypass vulnerability exists in Pipeline: Declarative Plugin 1.3.3 and earlier
  in pipeline-model-definition/src/main/groovy/org/jenkinsci/plugins/pipeline/modeldefinition/parser/Converter.groovy
  that allows attackers with Overall/Read permission to provide a pipeline script to an HTTP
  endpoint that can result in arbitrary code execution on the Jenkins master JVM.'
