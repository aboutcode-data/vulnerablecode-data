summary: The Diffie-Hellman key-exchange implementation in OpenSSL 0.9.8, when FIPS mode is
  enabled, does not properly validate a public parameter, which makes it easier for man-in-the-middle
  attackers to obtain the shared secret key by modifying network traffic, a related issue to
  CVE-2011-1923.
