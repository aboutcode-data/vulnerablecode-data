summary: 'Vulnerability in the Java SE, Java SE Embedded component of Oracle Java SE (subcomponent:
  Libraries). Supported versions that are affected are Java SE: 7u211, 8u202, 11.0.2 and 12;
  Java SE Embedded: 8u201. Easily exploitable vulnerability allows unauthenticated attacker
  with network access via multiple protocols to compromise Java SE, Java SE Embedded. Successful
  attacks of this vulnerability can result in unauthorized ability to cause a hang or frequently
  repeatable crash (complete DOS) of Java SE, Java SE Embedded. Note: This vulnerability can
  only be exploited by supplying data to APIs in the specified Component without using Untrusted
  Java Web Start applications or Untrusted Java applets, such as through a web service. CVSS
  3.0 Base Score 7.5 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H).'
