vulnerability_id: VCID-9hgh-ka3k-aaac
aliases:
  - CVE-2012-5514
summary: The guest_physmap_mark_populate_on_demand function in Xen 4.2 and earlier does not
  properly unlock the subject GFNs when checking if they are in use, which allows local guest
  HVM administrators to cause a denial of service (hang) via unspecified vectors.
