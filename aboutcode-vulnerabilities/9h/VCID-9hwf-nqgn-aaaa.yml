summary: 'An integer overflow in util-linux through 2.37.1 can potentially cause a buffer overflow
  if an attacker were able to use system resources in a way that leads to a large number in
  the /proc/sysvipc/sem file. NOTE: this is unexploitable in GNU C Library environments, and
  possibly in all realistic environments.'
