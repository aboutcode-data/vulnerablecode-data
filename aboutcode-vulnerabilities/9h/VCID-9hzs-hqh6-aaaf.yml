summary: |
  cacheable-request depends on http-cache-semantics, which is vulnerable to Regular Expression Denial of Service
  cacheable-request depends on http-cache-semanttics, which contains an Inefficient Regular Expression Complexity in versions prior to 4.1.1 of that package. http-cache semantics contains an Inefficient Regular Expression Complexity, leading to Denial of Service. The issue can be exploited via malicious request header values sent to a server, when that server reads the cache policy from the request using this library.
