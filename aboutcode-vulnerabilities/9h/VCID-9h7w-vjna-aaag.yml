summary: 'An Ubuntu-specific modification to Pulseaudio to provide security mediation for Snap-packaged
  applications was found to have a bypass of intended access restriction for snaps which plugs
  any of pulseaudio, audio-playback or audio-record via unloading the pulseaudio snap policy
  module. This issue affects: pulseaudio 1:8.0 versions prior to 1:8.0-0ubuntu3.12; 1:11.1 versions
  prior to 1:11.1-1ubuntu7.7; 1:13.0 versions prior to 1:13.0-1ubuntu1.2; 1:13.99.1 versions
  prior to 1:13.99.1-1ubuntu3.2;'
