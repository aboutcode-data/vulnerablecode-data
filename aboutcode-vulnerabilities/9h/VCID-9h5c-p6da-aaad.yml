summary: An issue has been discovered in GitLab affecting all versions before 14.8.6, all versions
  starting from 14.9 before 14.9.4, all versions starting from 14.10 before 14.10.1. GitLab
  was incorrectly verifying throttling limits for authenticated package requests which resulted
  in limits not being enforced.
