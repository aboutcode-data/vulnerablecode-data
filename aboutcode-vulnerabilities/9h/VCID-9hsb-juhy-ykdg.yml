summary: A vulnerability was found in MicroPython 1.22.2. It has been declared as critical.
  Affected by this vulnerability is an unknown functionality of the file py/objarray.c. The
  manipulation leads to use after free. The attack can be launched remotely. The complexity
  of an attack is rather high. The exploitation appears to be difficult. Upgrading to version
  1.23.0 is able to address this issue. The identifier of the patch is 4bed614e707c0644c06e117f848fa12605c711cd.
  It is recommended to upgrade the affected component. In micropython objarray component, when
  a bytes object is resized and copied into itself, it may reference memory that has already
  been freed.
