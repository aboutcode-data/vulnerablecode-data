summary: 'In the Linux kernel, the following vulnerability has been resolved:  ACPI: EC: Fix
  oops when removing custom query handlers  When removing custom query handlers, the handler
  might still be used inside the EC query workqueue, causing a kernel oops if the module holding
  the callback function was already unloaded.  Fix this by flushing the EC query workqueue when
  removing custom query handlers.  Tested on a Acer Travelmate 4002WLMi'
