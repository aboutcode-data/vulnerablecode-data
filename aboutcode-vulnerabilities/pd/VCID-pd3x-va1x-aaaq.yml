summary: 'The (1) pty_init_terminal and (2) pipe_init_terminal functions in main.c in s3dvt
  0.2.2 and earlier allows local users to gain privileges by leveraging setuid permissions and
  usage of bash 4.3 and earlier.  NOTE: this vulnerability was fixed with commit ad732f00b411b092c66a04c359da0f16ec3b387,
  but the version number was not changed.'
