summary: Reposilite is an open source, lightweight and easy-to-use repository manager for Maven
  based artifacts in JVM ecosystem. Reposilite v3.5.10 is affected by an Arbitrary File Read
  vulnerability via path traversal while serving expanded javadoc files. Reposilite has addressed
  this issue in version 3.5.12. There are no known workarounds for this vulnerability. This
  issue was discovered and reported by the GitHub Security lab and is also tracked as GHSL-2024-074.
