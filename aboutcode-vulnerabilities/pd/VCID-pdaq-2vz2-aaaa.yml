vulnerability_id: VCID-pdaq-2vz2-aaaa
aliases:
  - CVE-2015-8615
summary: The hvm_set_callback_via function in arch/x86/hvm/irq.c in Xen 4.6 does not limit the
  number of printk console messages when logging the new callback method, which allows local
  HVM guest OS users to cause a denial of service via a large number of changes to the callback
  method (HVM_PARAM_CALLBACK_IRQ).
