summary: Rapid7 Velociraptor did not properly sanitize the client ID parameter to the CreateCollection
  API, allowing a directory traversal in where the collection task could be written. It was
  possible to provide a client id of "../clients/server" to schedule the collection for the
  server (as a server artifact), but only require privileges to schedule collections on the
  client. Normally, to schedule an artifact on the server, the COLLECT_SERVER permission is
  required. This permission is normally only granted to "administrator" role. Due to this issue,
  it is sufficient to have the COLLECT_CLIENT privilege, which is normally granted to the "investigator"
  role. To exploit this vulnerability, the attacker must already have a Velociraptor user account
  at least "investigator" level, and be able to authenticate to the GUI and issue an API call
  to the backend. Typically, most users deploy Velociraptor with limited access to a trusted
  group, and most users will already be administrators within the GUI. This issue affects Velociraptor
  versions before 0.6.7-5. Version 0.6.7-5, released January 16, 2023, fixes the issue.
