summary: Insufficient restriction of IPP filters in CUPS in Google Chrome OS prior to 62.0.3202.74
  allowed a remote attacker to execute a command with the same privileges as the cups daemon
  via a crafted PPD file, aka a printer zeroconfig CRLF issue.
