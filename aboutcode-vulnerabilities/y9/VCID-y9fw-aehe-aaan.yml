summary: Double free vulnerability in the snd_usbmidi_create function in sound/usb/midi.c in
  the Linux kernel before 4.5 allows physically proximate attackers to cause a denial of service
  (panic) or possibly have unspecified other impact via vectors involving an invalid USB descriptor.
