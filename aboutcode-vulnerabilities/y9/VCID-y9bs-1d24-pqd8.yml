summary: 'In the Linux kernel, the following vulnerability has been resolved:  spi: imx: Don''t
  skip cleanup in remove''s error path  Returning early in a platform driver''s remove callback
  is wrong. In this case the dma resources are not released in the error path. this is never
  retried later and so this is a permanent leak. To fix this, only skip hardware disabling if
  waking the device fails.'
