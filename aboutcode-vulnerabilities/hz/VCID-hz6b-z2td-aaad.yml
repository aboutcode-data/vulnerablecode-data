summary: NVIDIA Windows GPU Display Driver contains a vulnerability in the kernel mode layer
  handler for DxgkDdiCreateAllocation where untrusted user input is used as a divisor without
  validation during a calculation which may lead to a potential divide by zero and denial of
  service.
