summary: Same-origin policy protections can be bypassed on pages with embedded iframes during
  page reloads, allowing the iframes to access content on the top level page, leading to information
  disclosure. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox
  < 55.
