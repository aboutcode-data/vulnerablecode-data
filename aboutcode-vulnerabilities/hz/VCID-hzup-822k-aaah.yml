summary: The ProcRenderAddGlyphs function in the Render extension (render/render.c) in X.Org
  xserver 1.7.7 and earlier allows local users to read arbitrary memory and possibly cause a
  denial of service (server crash) via unspecified vectors related to an "input sanitization
  flaw."
