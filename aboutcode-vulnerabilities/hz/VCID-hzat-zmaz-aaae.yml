summary: Multiple buffer overflows in xymond/xymond.c in xymond in Xymon 4.1.x, 4.2.x, and 4.3.x
  before 4.3.25 allow remote attackers to execute arbitrary code or cause a denial of service
  (daemon crash) via a long filename, involving handling a "config" command.
