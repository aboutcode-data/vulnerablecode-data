summary: An issue has been discovered in GitLab affecting all versions starting from 13.11 before
  15.8.5, all versions starting from 15.9 before 15.9.4, all versions starting from 15.10 before
  15.10.1. It was possible that a project member demoted to a user role to read project updates
  by doing a diff with a pre-existing fork.
