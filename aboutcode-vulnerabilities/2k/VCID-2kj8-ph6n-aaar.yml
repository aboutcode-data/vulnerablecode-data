summary: NVIDIA GPU Display Driver for Windows and Linux contains a vulnerability in the kernel
  mode layer (nvlddmkm.sys) handler for DxgkDdiEscape, where an unprivileged regular user can
  access administrator- privileged registers, which may lead to denial of service, information
  disclosure, and data tampering.
