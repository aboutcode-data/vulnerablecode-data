summary: twitch-tui provides Twitch chat in a terminal. Prior to version 2.4.1, the connection
  is not using TLS for communication. In the configuration of the irc connection, the software
  disables TLS, which makes all communication to Twitch IRC servers unencrypted. As a result,
  communication, including auth tokens, can be sniffed. Version 2.4.1 has a patch for this issue.
