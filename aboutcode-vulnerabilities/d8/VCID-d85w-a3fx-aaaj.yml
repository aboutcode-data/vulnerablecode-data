summary: The setup_group function in elf.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of
  service (NULL pointer dereference and application crash) via a group section that is too small.
