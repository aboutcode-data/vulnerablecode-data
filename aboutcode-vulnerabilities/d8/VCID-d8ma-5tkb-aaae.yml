summary: The Tomcat package on Red Hat Enterprise Linux (RHEL) 5 through 7, JBoss Web Server
  3.0, and JBoss EWS 2 uses weak permissions for (1) /etc/sysconfig/tomcat and (2) /etc/tomcat/tomcat.conf,
  which allows local users to gain privileges by leveraging membership in the tomcat group.
