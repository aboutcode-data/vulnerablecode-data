vulnerability_id: VCID-d8v9-vdme-aaad
aliases:
  - CVE-2023-3301
summary: A flaw was found in QEMU. The async nature of hot-unplug enables a race scenario where
  the net device backend is cleared before the virtio-net pci frontend has been unplugged. A
  malicious guest could use this time window to trigger an assertion and cause a denial of service.
