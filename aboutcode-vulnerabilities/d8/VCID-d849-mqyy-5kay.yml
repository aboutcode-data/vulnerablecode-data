summary: "Silver has unrestricted traffic between Wireguard clients\n### Summary\nSliver's custom\
  \ Wireguard netstack doesn't limit traffic between Wireguard clients, this could lead to:\n\
  1. Leaked/recovered keypair (from a beacon) being used to attack operators.\n2. Port forwardings\
  \ usable from other implants.\n\n\n### Details\n1. Sliver treat operators' Wireguard config\
  \ and beacon/session's Wireguard config equally, they both connect to the wireguard listener\
  \ created from the CLI.\n\n2. The current netstack implementation does not filter traffic\
  \ between clients. \nI think this piece of code handle traffic between clients, from experimental\
  \ results clients can ping and connect to each other freely, and I didn't see any filtering\
  \ here either:\n```\nFile: server\\c2\\wireguard.go\n246: func socketWGWriteEnvelope(connection\
  \ net.Conn, envelope *sliverpb.Envelope) error {\n247: \tdata, err := proto.Marshal(envelope)\n\
  248: \tif err != nil {\n249: \t\twgLog.Errorf(\"Envelope marshaling error: %v\", err)\n250:\
  \ \t\treturn err\n251: \t}\n252: \tdataLengthBuf := new(bytes.Buffer)\n253: \tbinary.Write(dataLengthBuf,\
  \ binary.LittleEndian, uint32(len(data)))\n254: \tconnection.Write(dataLengthBuf.Bytes())\n\
  255: \tconnection.Write(data)\n256: \treturn nil\n257: }\n258: \n\n```\n3. The docs says to\
  \ use a Wireguard clients and operator wg-config to connect to the same WG listener as beacons:\n\
  https://sliver.sh/docs?name=Port%20Forwarding\n\n4. If the operator uses official wireguard\
  \ clients that integrates with the OS's netstack (I'm using the [Windows client](https://www.wireguard.com/install/))\
  \ then their services are accessible on the wireguard interface's IP address (for example\
  \ 100.64.0.3) when the services listen on 0.0.0.0 (SSH, RDP, SMB, etc) \n![image](https://github.com/user-attachments/assets/8c791655-6f77-423c-8274-389e0850436b)\n\
  \n5. The beacon's wireguard private key can be recovered through a process dump or other forensic\
  \ techniques.\n6. When a private key is recovered, an attacker can connect to 100.64.0.1:1337\
  \ (key exchange listener) to generate new wireguard clients without the operators' knowledge,\
  \ in that way achieve persistence inside the wireguard network.\n\n\n### PoC\nEasy way:\n\
  1. Create 2 operators wireguard config.\n2. Connect them both to the wireguard listener.\n\
  3. From one machine, ping/scan/connect to the other's services like RDP (3389), SSH (22),\
  \ etc.\n\nSlightly complicated way:\n1. From the operator's machine, connect to the wireguard\
  \ listener.\n2. On the attacker's machine, run a beacon.\n3. Dump the process\n4. Find the\
  \ private key, public key, endpoint, etc in the dump file:\n![image](https://github.com/user-attachments/assets/84d3841f-398d-4bca-939f-bf8ed2881be7)\n\
  ![image](https://github.com/user-attachments/assets/000c7d02-b6f0-4b12-82e5-29eddfff93f8)\n\
  ![image](https://github.com/user-attachments/assets/3d0a3e80-3a16-4434-8622-1832c5865a85)\n\
  ![image](https://github.com/user-attachments/assets/a17f73ab-622b-4852-9c15-0ad5c5afa0eb)\n\
  \n5. Construct a valid Wireguard config based on the strings found. On the attacker's machine,\
  \ connect to the Wireguard listener.\n6. Ping/scan/connect to the other's services like RDP\
  \ (3389), SSH (22), etc.\n\n### Impact\nThe operator's machine is impacted, if their services\
  \ contain a vulnerability, an attacker can exploit it and gain RCE. If not then it could be\
  \ used to gather information (Hostname, SSH signature, etc).\n\n### Suggestion\n1. Filter\
  \ traffic between clients with a default-deny policy.\n2. Differentiate between operators\
  \ and beacons' wireguard config/client\n3. Only allow specific one-way traffic when the operator\
  \ request to open a Wireguard port forward.\n\n### Vulnerable versions\nAll versions containing\
  \ wireguard functionality."
