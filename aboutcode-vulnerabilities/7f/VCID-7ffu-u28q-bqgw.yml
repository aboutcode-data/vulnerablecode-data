  - GHSA-735f-pc8j-v9w8
summary: Any project that parses untrusted Protocol Buffers data containing an arbitrary number
  of nested groups / series of SGROUP tags can corrupted by exceeding the stack limit i.e. StackOverflow.
  Parsing nested groups as unknown fields with DiscardUnknownFieldsParser or Java Protobuf Lite
  parser, or against Protobuf map fields, creates unbounded recursions that can be abused by
  an attacker.
