summary: Unspecified vulnerability in Firefox and Thunderbird before 1.5.0.2, 1.0.x before 1.0.8,
  Mozilla Suite before 1.7.13, and SeaMonkey before 1.0.1 allows remote attackers to cause a
  denial of service (crash) and possibly execute arbitrary code via attack vectors related to
  DHTML.
