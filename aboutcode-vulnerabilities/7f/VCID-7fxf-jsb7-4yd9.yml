summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  An insecure default `Access-Control-Allow-Origin` header value could lead to sensitive data
  exposure for users of Cilium versions 1.14.0 through 1.14.7, 1.15.0 through 1.15.11, and 1.16.0
  through 1.16.4 who deploy Hubble UI using either Cilium CLI or via the Cilium Helm chart.
  A user with access to a Hubble UI instance affected by this issue could leak configuration
  details about the Kubernetes cluster which Hubble UI is monitoring, including node names,
  IP addresses, and other metadata about workloads and the cluster networking configuration.
  In order for this vulnerability to be exploited, a victim would have to first visit a malicious
  page. This issue is fixed in Cilium v1.14.18, v1.15.12, and v1.16.5. As a workaround, users
  who deploy Hubble UI using the Cilium Helm chart directly can remove the CORS headers from
  the Helm template as shown in the patch from commit a3489f190ba6e87b5336ee685fb6c80b1270d06d.
