summary: The rlc_decode_li function in epan/dissectors/packet-rlc.c in the RLC dissector in
  Wireshark 1.10.x before 1.10.9 initializes a certain structure member only after this member
  is used, which allows remote attackers to cause a denial of service (application crash) via
  a crafted packet.
