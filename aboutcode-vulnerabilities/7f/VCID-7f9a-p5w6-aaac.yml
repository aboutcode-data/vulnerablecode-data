summary: A code execution vulnerability exists in the DL_Dxf::handleLWPolylineData functionality
  of Ribbonsoft dxflib 3.17.0. A specially-crafted .dxf file can lead to a heap buffer overflow.
  An attacker can provide a malicious file to trigger this vulnerability.
