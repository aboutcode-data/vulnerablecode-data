summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nBluetooth:\
  \ btrtl: fix out of bounds memory access\n\nThe problem is detected by KASAN.\nbtrtl driver\
  \ uses private hci data to store 'struct btrealtek_data'.\nIf btrtl driver is used with btusb,\
  \ then memory for private hci data\nis allocated in btusb. But no private data is allocated\
  \ after hci_dev,\nwhen btrtl is used with hci_h5.\n\nThis commit adds memory allocation for\
  \ hci_h5 case.\n\n ==================================================================\n BUG:\
  \ KASAN: slab-out-of-bounds in btrtl_initialize+0x6cc/0x958 [btrtl]\n Write of size 8 at addr\
  \ ffff00000f5a5748 by task kworker/u9:0/76\n\n Hardware name: Pine64 PinePhone (1.2) (DT)\n\
