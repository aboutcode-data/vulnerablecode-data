summary: A flaw was found in undertow. Servlets annotated with @MultipartConfig may cause an
  OutOfMemoryError due to large multipart content. This may allow unauthorized users to cause
  remote Denial of Service (DoS) attack. If the server uses fileSizeThreshold to limit the file
  size, it's possible to bypass the limit by setting the file name in the request to null.
