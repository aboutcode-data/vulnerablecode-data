vulnerability_id: VCID-svvv-r89n-aaah
aliases:
  - CVE-2023-37444
summary: Multiple out-of-bounds read vulnerabilities exist in the VCD var definition section
  functionality of GTKWave 3.3.115. A specially crafted .vcd file can lead to arbitrary code
  execution. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the out-of-bounds read when triggered via the GUI's interactive VCD
  parsing code.
