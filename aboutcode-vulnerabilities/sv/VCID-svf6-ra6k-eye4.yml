summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 7.0.22. Easily exploitable vulnerability
  allows high privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  Successful attacks of this vulnerability can
  result in unauthorized ability to cause a partial denial of service (partial DOS) of Oracle
  VM VirtualBox. CVSS 3.1 Base Score 2.3 (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:N/I:N/A:L).'
