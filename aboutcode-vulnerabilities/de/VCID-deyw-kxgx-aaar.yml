summary: A flaw was found in upx canPack in p_lx_elf.cpp in UPX 3.96. This flaw allows attackers
  to cause a denial of service (SEGV or buffer overflow and application crash) or possibly have
  unspecified other impacts via a crafted ELF. The highest threat from this vulnerability is
  to system availability.
