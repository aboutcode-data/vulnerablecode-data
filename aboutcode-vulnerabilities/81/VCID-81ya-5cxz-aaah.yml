vulnerability_id: VCID-81ya-5cxz-aaah
aliases:
  - CVE-2019-11050
summary: When PHP EXIF extension is parsing EXIF information from an image, e.g. via exif_read_data()
  function, in PHP versions 7.2.x below 7.2.26, 7.3.x below 7.3.13 and 7.4.0 it is possible
  to supply it with data what will cause it to read past the allocated buffer. This may lead
  to information disclosure or crash.
