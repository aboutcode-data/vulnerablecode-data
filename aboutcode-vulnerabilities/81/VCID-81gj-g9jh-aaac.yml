summary: Bugzilla before 4.0.16, 4.1.x and 4.2.x before 4.2.12, 4.3.x and 4.4.x before 4.4.7,
  and 5.x before 5.0rc1 allows remote authenticated users to execute arbitrary commands by leveraging
  the editcomponents privilege and triggering crafted input to a two-argument Perl open call,
  as demonstrated by shell metacharacters in a product name.
