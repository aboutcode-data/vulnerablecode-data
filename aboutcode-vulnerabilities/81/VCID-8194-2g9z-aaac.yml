vulnerability_id: VCID-8194-2g9z-aaac
aliases:
  - CVE-2024-20932
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: Security).  Supported versions that are affected
  are Oracle Java SE: 17.0.9; Oracle GraalVM for JDK: 17.0.9; Oracle GraalVM Enterprise Edition:
  21.3.8 and  22.3.4. Easily exploitable vulnerability allows unauthenticated attacker with
  network access via multiple protocols to compromise Oracle Java SE, Oracle GraalVM for JDK,
  Oracle GraalVM Enterprise Edition.  Successful attacks of this vulnerability can result in  unauthorized
  creation, deletion or modification access to critical data or all Oracle Java SE, Oracle GraalVM
  for JDK, Oracle GraalVM Enterprise Edition accessible data. Note: This vulnerability applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability does not apply to Java deployments,
  typically in servers, that load and run only trusted code (e.g., code installed by an administrator).
  CVSS 3.1 Base Score 7.5 (Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:H/A:N).'
