summary: Multiple cross-site request forgery (CSRF) vulnerabilities in the Multisite GUI in
  Check_MK before 1.2.5i2 allow remote attackers to hijack the authentication of users for requests
  that (1) upload arbitrary snapshots, (2) delete arbitrary files, or possibly have other unspecified
  impact via unknown vectors.
