vulnerability_id: VCID-y238-2juy-aaas
aliases:
  - CVE-2022-3705
summary: A vulnerability was found in vim and classified as problematic. Affected by this issue
  is the function qf_update_buffer of the file quickfix.c of the component autocmd Handler.
  The manipulation leads to use after free. The attack may be launched remotely. Upgrading to
  version 9.0.0805 is able to address this issue. The name of the patch is d0fab10ed2a86698937e3c3fed2f10bd9bb5e731.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-212324.
