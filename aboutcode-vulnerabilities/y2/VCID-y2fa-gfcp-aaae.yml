summary: icat in Brian Carrier The Sleuth Kit (TSK) before 2.09 misinterprets a certain memory
  location as the holder of a loop iteration count, which allows user-assisted remote attackers
  to cause a denial of service (long loop) and prevent examination of certain NTFS files via
  a malformed NTFS image.
