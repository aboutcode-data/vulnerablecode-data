summary: An issue was discovered in the Binary File Descriptor (BFD) library (aka libbfd), as
  distributed in GNU Binutils 2.31. a heap-based buffer over-read in bfd_getl32 in libbfd.c
  allows an attacker to cause a denial of service through a crafted PE file. This vulnerability
  can be triggered by the executable objdump.
