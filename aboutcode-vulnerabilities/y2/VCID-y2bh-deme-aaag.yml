vulnerability_id: VCID-y2bh-deme-aaag
aliases:
  - CVE-2019-11707
summary: A type confusion vulnerability can occur when manipulating JavaScript objects due to
  issues in Array.pop. This can allow for an exploitable crash. We are aware of targeted attacks
  in the wild abusing this flaw. This vulnerability affects Firefox ESR < 60.7.1, Firefox <
  67.0.3, and Thunderbird < 60.7.2.
