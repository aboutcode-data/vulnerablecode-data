summary: A vulnerability was found in docarray up to 0.40.1. It has been rated as critical.
  Affected by this issue is the function __getitem__ of the file /docarray/data/torch_dataset.py
  of the component Web API. The manipulation leads to improperly controlled modification of
  object prototype attributes ('prototype pollution'). The attack may be launched remotely.
  The exploit has been disclosed to the public and may be used. The vendor was contacted early
  about this disclosure but did not respond in any way.
