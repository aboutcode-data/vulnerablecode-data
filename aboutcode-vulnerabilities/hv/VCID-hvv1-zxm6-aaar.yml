summary: Grav is a file-based Web platform. Prior to version 1.7.46, a low privilege user account
  with page edit privilege can read any server files using Twig Syntax. This includes Grav user
  account files - `/grav/user/accounts/*.yaml`. This file stores hashed user password, 2FA secret,
  and the password reset token. This can allow an adversary to compromise any registered account
  and read any file in the web server by resetting a password for a user to get access to the
  password reset token from the file or by cracking the hashed password. A low privileged user
  may also perform a full account takeover of other registered users including Administrators.
  Version 1.7.46 contains a patch.
