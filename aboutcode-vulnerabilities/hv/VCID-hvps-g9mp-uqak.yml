summary: In Symfony v7.07, a security vulnerability was identified in the FormLoginAuthenticator
  component, where it failed to adequately handle cases where the username or password field
  of a login request is empty. This flaw could lead to various security risks, including improper
  authentication logic handling or denial of service.
