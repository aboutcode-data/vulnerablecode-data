summary: The TripleO Heat templates (tripleo-heat-templates), as used in Red Hat Enterprise
  Linux OpenStack Platform 7.0, do not properly use the configured RabbitMQ credentials, which
  makes it easier for remote attackers to obtain access to services in deployed overclouds by
  leveraging knowledge of the default credentials.
