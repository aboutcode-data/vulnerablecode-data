vulnerability_id: VCID-hv8y-hyua-aaaa
aliases:
  - CVE-2019-7345
summary: Self - Stored Cross Site Scripting (XSS) exists in ZoneMinder through 1.32.3, as the
  view 'options' (options.php) does no input validation for the WEB_TITLE, HOME_URL, HOME_CONTENT,
  or WEB_CONSOLE_BANNER value, allowing an attacker to execute HTML or JavaScript code. This
  relates to functions.php.
