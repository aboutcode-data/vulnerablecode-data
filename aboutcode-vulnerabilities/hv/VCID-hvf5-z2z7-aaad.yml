summary: The EAP-pwd peer implementation in hostapd and wpa_supplicant 1.0 through 2.4 does
  not clear the L (Length) and M (More) flags before determining if a response should be fragmented,
  which allows remote attackers to cause a denial of service (crash) via a crafted message.
