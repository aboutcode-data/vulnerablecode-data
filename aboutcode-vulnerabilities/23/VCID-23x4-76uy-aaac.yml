summary: An exploitable heap-based buffer overflow vulnerability exists when loading a PCX file
  in SDL2_image, version 2.0.4. A missing error handler can lead to a buffer overflow and potential
  code execution. An attacker can provide a specially crafted image file to trigger this vulnerability.
