summary: |
  Exposure of Sensitive Information to an Unauthorized Actor
  In OpenStack Swift , the proxy-server logs full tempurl paths, potentially leaking reusable tempurl signatures to anyone with read access to these logs. All Swift deployments using the tempurl middleware are affected.
