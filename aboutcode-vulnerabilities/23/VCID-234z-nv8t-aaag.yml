vulnerability_id: VCID-234z-nv8t-aaag
aliases:
  - CVE-2010-4708
summary: The pam_env module in Linux-PAM (aka pam) 1.1.2 and earlier reads the .pam_environment
  file in a user's home directory, which might allow local users to run programs with an unintended
  environment by executing a program that relies on the pam_env PAM check.
