summary: JupyterHub is an open source multi-user server for Jupyter notebooks. By tricking a
  user into visiting a malicious subdomain, the attacker can achieve an XSS directly affecting
  the former's session. More precisely, in the context of JupyterHub, this XSS could achieve
  full access to JupyterHub API and user's single-user server. The affected configurations are
  single-origin JupyterHub deployments and JupyterHub deployments with user-controlled applications
  running on subdomains or peer subdomains of either the Hub or a single-user server. This vulnerability
  is fixed in 4.1.0.
