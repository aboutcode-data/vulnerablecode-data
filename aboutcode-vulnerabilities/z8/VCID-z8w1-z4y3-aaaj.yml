summary: |
  Improperly Controlled Modification of Dynamically-Determined Object Attributes
  ZRender is a lightweight graphic library providing 2d draw for Apache ECharts. Using `merge` and `clone` helper methods in the `src/core/util.ts` module results in prototype pollution.
