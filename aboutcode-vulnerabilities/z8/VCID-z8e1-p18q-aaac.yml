summary: Multiple unspecified vulnerabilities in libavcodec/wmalosslessdec.c in FFmpeg before
  0.11 have unknown impact and attack vectors related to (1) size of "mclms arrays," (2) "a
  get_bits(0) in decode_ac_filter," and (3) "too many bits in decode_channel_residues()."
