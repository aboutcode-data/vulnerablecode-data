vulnerability_id: VCID-uqd1-yv97-aaaq
aliases:
  - CVE-2023-28677
  - GHSA-7c44-m589-36w7
summary: Jenkins Convert To Pipeline Plugin 1.0 and earlier uses basic string concatenation
  to convert Freestyle projects' Build Environment, Build Steps, and Post-build Actions to the
  equivalent Pipeline step invocations, allowing attackers able to configure Freestyle projects
  to prepare a crafted configuration that injects Pipeline script code into the (unsandboxed)
  Pipeline resulting from a convertion by Jenkins Convert To Pipeline Plugin.
