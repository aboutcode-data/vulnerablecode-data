summary: A Denial of Service (DoS) vulnerability in zenml-io/zenml version 0.66.0 allows unauthenticated
  attackers to cause excessive resource consumption by sending malformed multipart requests
  with arbitrary characters appended to the end of multipart boundaries. This flaw in the multipart
  request boundary processing mechanism leads to an infinite loop, resulting in a complete denial
  of service for all users. Affected endpoints include `/api/v1/login` and `/api/v1/device_authorization`.
