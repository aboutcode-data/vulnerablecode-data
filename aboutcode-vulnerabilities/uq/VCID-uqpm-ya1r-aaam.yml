summary: Specific MongoDB Rust Driver versions can include credentials used by the connection
  pool to authenticate connections in the monitoring event that is emitted when the pool is
  created. The user's logging infrastructure could then potentially ingest these events and
  unexpectedly leak the credentials. Note that such monitoring is not enabled by default.
