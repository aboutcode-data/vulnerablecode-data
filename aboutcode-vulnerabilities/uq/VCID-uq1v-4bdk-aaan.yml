summary: Lucet is a native WebAssembly compiler and runtime. There is a bug in the main branch
  of `lucet-runtime` affecting all versions published to crates.io that allows a use-after-free
  in an Instance object that could result in memory corruption, data race, or other related
  issues. This bug was introduced early in the development of Lucet and is present in all releases.
  As a result of this bug, and dependent on the memory backing for the Instance objects, it
  is possible to trigger a use-after-free when the Instance is dropped. Users should upgrade
  to the main branch of the Lucet repository. Lucet no longer provides versioned releases on
  crates.io. There is no way to remediate this vulnerability without upgrading.
