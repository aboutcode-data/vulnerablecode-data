summary: ZITADEL users can upload their own avatar image and various image types are allowed.
  Due to a missing check, an attacker could upload HTML and pretend it is an image to gain access
  to the victim's account in certain scenarios. A possible victim would need to directly open
  the supposed image in the browser, where a session in ZITADEL needs to be active for this
  exploit to work. The exploit could only be reproduced if the victim was using Firefox. Chrome,
  Safari as well as Edge did not execute the code. This vulnerability is fixed in 2.48.3, 2.47.8,
  2.46.5, 2.45.5, 2.44.7, 2.43.11, and 2.42.17.
