vulnerability_id: VCID-pny1-827e-aaak
aliases:
  - CVE-2014-4656
summary: Multiple integer overflows in sound/core/control.c in the ALSA control implementation
  in the Linux kernel before 3.15.2 allow local users to cause a denial of service by leveraging
  /dev/snd/controlCX access, related to (1) index values in the snd_ctl_add function and (2)
  numid values in the snd_ctl_remove_numid_conflict function.
