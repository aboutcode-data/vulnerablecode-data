summary: Concrete CMS versions 9 through 9.3.3 and versions below 8.5.19 are vulnerable to stored
  XSS in the calendar event addition feature because the calendar event name was not sanitized
  on output. Users or groups with permission to create event calendars can embed scripts, and
  users or groups with permission to modify event calendars can execute scripts. The Concrete
  CMS Security Team gave this vulnerability a CVSS v4 score of 1.8 with vector  CVSS:4.0/AV:N/AC:H/AT:N/PR:H/UI:A/VC:N/VI:N/VA:N/SC:L/SI:N/SA:N
  https://www.first.org/cvss/calculator/4.0#CVSS:4.0/AV:N/AC:H/AT:N/PR:H/UI:A/VC:N/VI:N/VA:N/SC:L/SI:N/SA:N
  . Thank you, Yusuke Uchida for reporting.
