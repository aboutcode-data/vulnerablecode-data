vulnerability_id: VCID-913h-d1d8-aaad
aliases:
  - CVE-2014-0049
summary: Buffer overflow in the complete_emulated_mmio function in arch/x86/kvm/x86.c in the
  Linux kernel before 3.13.6 allows guest OS users to execute arbitrary code on the host OS
  by leveraging a loop that triggers an invalid memory copy affecting certain cancel_work_item
  data.
