vulnerability_id: VCID-91w3-2xr8-aaaf
aliases:
  - CVE-2017-11176
summary: The mq_notify function in the Linux kernel through 4.11.9 does not set the sock pointer
  to NULL upon entry into the retry logic. During a user-space close of a Netlink socket, it
  allows attackers to cause a denial of service (use-after-free) or possibly have unspecified
  other impact.
