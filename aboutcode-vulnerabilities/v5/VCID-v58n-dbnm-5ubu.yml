summary: 'In the Linux kernel, the following vulnerability has been resolved:  wifi: brcmfmac:
  ensure CLM version is null-terminated to prevent stack-out-of-bounds  Fix a stack-out-of-bounds
  read in brcmfmac that occurs when ''buf'' that is not null-terminated is passed as an argument
  of strreplace() in brcmf_c_preinit_dcmds(). This buffer is filled with a CLM version string
  by memcpy() in brcmf_fil_iovar_data_get(). Ensure buf is null-terminated.  Found by a modified
  version of syzkaller.  [   33.004414][ T1896] brcmfmac: brcmf_c_process_clm_blob: no clm_blob
  available (err=-2), device may have limited channels available [   33.013486][ T1896] brcmfmac:
