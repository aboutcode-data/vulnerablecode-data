summary: Vyper is a Pythonic Smart Contract Language for the EVM. In affected versions when
  performing a function call inside a literal struct, there is a memory corruption issue that
  occurs because of an incorrect pointer to the the top of the stack. This issue has been resolved
  in version 0.3.0.
