vulnerability_id: VCID-v5re-awz5-aaah
aliases:
  - CVE-2012-1185
summary: 'Multiple integer overflows in (1) magick/profile.c or (2) magick/property.c in ImageMagick
  6.7.5 and earlier allow remote attackers to cause a denial of service (memory corruption)
  and possibly execute arbitrary code via crafted offset value in the ResolutionUnit tag in
  the EXIF IFD0 of an image.  NOTE: this vulnerability exists because of an incomplete fix for
  CVE-2012-0247.'
