summary: Heap-based buffer overflow in the horizontalDifference8 function in tif_pixarlog.c
  in LibTIFF 4.0.6 and earlier allows remote attackers to cause a denial of service (crash)
  or execute arbitrary code via a crafted TIFF image to tiffcp.
