vulnerability_id: VCID-n1xs-6dey-aaaq
aliases:
  - CVE-2009-1274
summary: Integer overflow in the qt_error parse_trak_atom function in demuxers/demux_qt.c in
  xine-lib 1.1.16.2 and earlier allows remote attackers to execute arbitrary code via a Quicktime
  movie file with a large count value in an STTS atom, which triggers a heap-based buffer overflow.
