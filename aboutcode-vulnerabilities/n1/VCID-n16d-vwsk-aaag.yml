summary: An issue has been discovered in GitLab EE affecting all versions from 16.7 before 16.9.7,
  all versions starting from 16.10 before 16.10.5, all versions starting from 16.11 before 16.11.2.
  An attacker could force a user with an active SAML session to approve an MR via CSRF.
