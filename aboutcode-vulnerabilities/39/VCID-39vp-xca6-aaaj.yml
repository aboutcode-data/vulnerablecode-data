summary: The mod_dav_svn Apache HTTPD server module in Subversion 1.7.0 through 1.7.8 allows
  remote attackers to cause a denial of service (segmentation fault and crash) via a log REPORT
  request with an invalid limit, which triggers an access of an uninitialized variable.
