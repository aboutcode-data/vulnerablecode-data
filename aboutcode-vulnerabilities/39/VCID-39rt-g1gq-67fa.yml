summary: Harness Open Source is an end-to-end developer platform with Source Control Management,
  CI/CD Pipelines, Hosted Developer Environments, and Artifact Registries. Prior to version
  3.3.0, Open Source Harness git LFS server (Gitness) exposes api to retrieve and upload files
  via git LFS. Implementation of upload git LFS file api is vulnerable to arbitrary file write.
  Due to improper sanitization for upload path, a malicious authenticated user who has access
  to Harness Gitness server api can use a crafted upload request to write arbitrary file to
  any location on file system, may even compromise the server. Users using git LFS are vulnerable.
  This issue has been patched in version 3.3.0.
