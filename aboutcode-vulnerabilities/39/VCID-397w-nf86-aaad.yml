  - GHSA-9cx9-x2gp-9qvh
summary: In Fiber before version 1.12.6, the filename that is given in c.Attachment() (https://docs.gofiber.io/ctx#attachment)
  is not escaped, and therefore vulnerable for a CRLF injection attack. I.e. an attacker could
  upload a custom filename and then give the link to the victim. With this filename, the attacker
  can change the name of the downloaded file, redirect to another site, change the authorization
  header, etc. A possible workaround is to serialize the input before passing it to ctx.Attachment().
