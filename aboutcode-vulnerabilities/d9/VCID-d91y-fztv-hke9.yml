vulnerability_id: VCID-d91y-fztv-hke9
aliases:
  - CVE-2024-50213
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/tests:\
  \ hdmi: Fix memory leaks in drm_display_mode_from_cea_vic()\n\nmodprobe drm_hdmi_state_helper_test\
  \ and then rmmod it, the following\nmemory leak occurs.\n\nThe `mode` allocated in drm_mode_duplicate()\
  \ called by\ndrm_display_mode_from_cea_vic() is not freed, which cause the memory leak:\n\n\
  \tunreferenced object 0xffffff80ccd18100 (size 128):\n\t  comm \"kunit_try_catch\", pid 1851,\
  \ jiffies 4295059695\n\t  hex dump (first 32 bytes):\n\t    57 62 00 00 80 02 90 02 f0 02\
  \ 20 03 00 00 e0 01  Wb........ .....\n\t    ea 01 ec 01 0d 02 00 00 0a 00 00 00 00 00 00\
  \ 00  ................\n\t  backtrace (crc c2f1aa95):\n\t    [<000000000f10b11b>] kmemleak_alloc+0x34/0x40\n\
  \t    [<000000001cd4cf73>] __kmalloc_cache_noprof+0x26c/0x2f4\n\t    [<00000000f1f3cffa>]\
  \ drm_mode_duplicate+0x44/0x19c\n\t    [<000000008cbeef13>] drm_display_mode_from_cea_vic+0x88/0x98\n\
  \t    [<0000000019daaacf>] 0xffffffedc11ae69c\n\t    [<000000000aad0f85>] kunit_try_run_case+0x13c/0x3ac\n\
  \t    [<00000000a9210bac>] kunit_generic_run_threadfn_adapter+0x80/0xec\n\t    [<000000000a0b2e9e>]\
  \ kthread+0x2e8/0x374\n\t    [<00000000bd668858>] ret_from_fork+0x10/0x20\n\t......\n\nFree\
  \ `mode` by using drm_kunit_display_mode_from_cea_vic()\nto fix it."
