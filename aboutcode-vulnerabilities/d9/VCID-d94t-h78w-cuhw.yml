summary: "Sakai kernel-impl: predictable PRNG used to generate server‑side encryption key in\
  \ EncryptionUtilityServiceImpl\n### Impact\nEncryptionUtilityServiceImpl initialized an AES256TextEncryptor\
  \ password (serverSecretKey) using RandomStringUtils with the default java.util.Random. java.util.Random\
  \ is a non‑cryptographic PRNG and can be predicted from limited state/seed information (e.g.,\
  \ start time window), substantially reducing the effective search space of the generated key.\
  \ An attacker who can obtain ciphertexts (e.g., exported or at‑rest strings protected by this\
  \ service) and approximate the PRNG seed can feasibly reconstruct the serverSecretKey and\
  \ decrypt affected data.\n\n### Patches\nSAK-49866 is patched in Sakai 23.5, 25.0, and trunk.\
  \ \n\n### Credits\n- Reported by [Suraj Gangwar](https://www.linkedin.com/in/surajgangwar?trk=contact-info).\n\
  - Patched by Sam Ottenhoff (Longsight)."
