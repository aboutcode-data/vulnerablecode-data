summary: Sanic is an opensource python web server/framework. Affected versions of sanic allow
  access to lateral directories when using `app.static` if using encoded `%2F` URLs. Parent
  directory traversal is not impacted. Users are advised to upgrade. There is no known workaround
  for this issue.
