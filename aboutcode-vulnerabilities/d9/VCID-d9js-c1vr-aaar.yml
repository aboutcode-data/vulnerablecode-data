vulnerability_id: VCID-d9js-c1vr-aaar
aliases:
  - CVE-2024-36404
  - GHSA-w3pj-wh35-fq8w
summary: GeoTools is an open source Java library that provides tools for geospatial data. Prior
  to versions 31.2, 30.4, and 29.6, Remote Code Execution (RCE) is possible if an application
  uses certain GeoTools functionality to evaluate XPath expressions supplied by user input.
  Versions 31.2, 30.4, and 29.6 contain a fix for this issue. As a workaround, GeoTools can
  operate with reduced functionality by removing the `gt-complex` jar from one's application.
  As an example of the impact, application schema `datastore` would not function without the
  ability to use XPath expressions to query complex content. Alternatively, one may utilize
  a drop-in replacement GeoTools jar from SourceForge for versions 31.1, 30.3, 30.2, 29.2, 28.2,
  27.5, 27.4, 26.7, 26.4, 25.2, and 24.0. These jars are for download only and are not available
  from maven central, intended to quickly provide a fix to affected applications.
