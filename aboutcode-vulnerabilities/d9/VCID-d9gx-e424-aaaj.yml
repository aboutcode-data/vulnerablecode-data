summary: Liferay Portal 7.2.0 through 7.4.1, and older unsupported versions, and Liferay DXP
  7.3 before service pack 3, 7.2 before fix pack 18, and older unsupported versions returns
  with different responses depending on whether a site does not exist or if the user does not
  have permission to access the site, which allows remote attackers to discover the existence
  of sites by enumerating URLs. This vulnerability occurs if locale.prepend.friendly.url.style=2
  and if a custom 404 page is used.
