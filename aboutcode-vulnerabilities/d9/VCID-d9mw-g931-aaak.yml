summary: GNOME gnome-keyring 3.4.0 through 3.4.1, when gpg-cache-method is set to "idle" or
  "timeout," does not properly limit the amount of time a passphrase is cached, which allows
  attackers to have an unspecified impact via unknown attack vectors.
