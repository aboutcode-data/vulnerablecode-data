summary: asn1/lpp/lpp.cnf in the LPP dissector in Wireshark 1.10.x before 1.10.12 and 1.12.x
  before 1.12.3 does not validate a certain index value, which allows remote attackers to cause
  a denial of service (out-of-bounds memory access and application crash) via a crafted packet.
