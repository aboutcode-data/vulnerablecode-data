vulnerability_id: VCID-9c93-m2mx-aaaj
aliases:
  - CVE-2020-2654
summary: 'Vulnerability in the Java SE product of Oracle Java SE (component: Libraries). Supported
  versions that are affected are Java SE: 7u241, 8u231, 11.0.5 and 13.0.1. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise Java SE. Successful attacks of this vulnerability can result in unauthorized ability
  to cause a partial denial of service (partial DOS) of Java SE. Note: This vulnerability can
  only be exploited by supplying data to APIs in the specified Component without using Untrusted
  Java Web Start applications or Untrusted Java applets, such as through a web service. CVSS
  3.0 Base Score 3.7 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:L).'
