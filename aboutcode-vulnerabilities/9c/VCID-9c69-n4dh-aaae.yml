summary: An incorrect access control flaw was found in the kiali-operator in versions before
  1.33.0 and before 1.24.7. This flaw allows an attacker with a basic level of access to the
  cluster (to deploy a kiali operand) to use this vulnerability and deploy a given image to
  anywhere in the cluster, potentially gaining access to privileged service account tokens.
  The highest threat from this vulnerability is to data confidentiality and integrity as well
  as system availability.
