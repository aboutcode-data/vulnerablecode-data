summary: The fragment_add_seq_common function in epan/reassemble.c in the ASN.1 BER dissector
  in Wireshark before r48943 has an incorrect pointer dereference during a comparison, which
  allows remote attackers to cause a denial of service (application crash) via a malformed packet.
