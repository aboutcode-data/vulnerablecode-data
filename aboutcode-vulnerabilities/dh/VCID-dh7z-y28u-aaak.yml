summary: Integer overflow in the ISO9660 writer in libarchive before 3.2.1 allows remote attackers
  to cause a denial of service (application crash) or execute arbitrary code via vectors related
  to verifying filename lengths when writing an ISO9660 archive, which trigger a buffer overflow.
