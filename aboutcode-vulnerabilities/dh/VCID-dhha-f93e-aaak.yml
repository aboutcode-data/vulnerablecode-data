summary: Memory safety bugs present in Firefox 115, Firefox ESR 115.0, Firefox ESR 102.13, Thunderbird
  115.0, and Thunderbird 102.13. Some of these bugs showed evidence of memory corruption and
  we presume that with enough effort some of these could have been exploited to run arbitrary
  code. This vulnerability affects Firefox < 116, Firefox ESR < 102.14, and Firefox ESR < 115.1.
