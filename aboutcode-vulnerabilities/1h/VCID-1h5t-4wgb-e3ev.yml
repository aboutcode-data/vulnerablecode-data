summary: Knwl.js is a Javascript library that parses through text for dates, times, phone numbers,
  emails, places, and more. Versions 1.0.2 and prior contain one or more regular expressions
  that are vulnerable to Regular Expression Denial of Service (ReDoS). As of time of publication,
  no known patches are available.
