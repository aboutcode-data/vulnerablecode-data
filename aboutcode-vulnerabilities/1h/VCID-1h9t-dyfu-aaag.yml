summary: includes/functions.php in ZoneMinder Video Server 1.24.0, 1.25.0, and earlier allows
  remote attackers to execute arbitrary commands via shell metacharacters in the (1) runState
  parameter in the packageControl function; or (2) key or (3) command parameter in the setDeviceStatusX10
  function.
