summary: Heap-based buffer overflow in the Ins_IUP function in truetype/ttinterp.c in FreeType
  before 2.4.0, when TrueType bytecode support is enabled, allows remote attackers to cause
  a denial of service (application crash) or possibly execute arbitrary code via a crafted font
  file.
