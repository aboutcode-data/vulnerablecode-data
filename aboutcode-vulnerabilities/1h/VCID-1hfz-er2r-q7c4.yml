summary: "phpMyFAQ Vulnerable to Stored HTML Injection at FAQ\n### Summary\nDue to insufficient\
  \ validation on the content of new FAQ posts, it is possible for authenticated users to inject\
  \ malicious HTML or JavaScript code that can impact other users viewing the FAQ. This vulnerability\
  \ arises when user-provided inputs in FAQ entries are not sanitized or escaped before being\
  \ rendered on the page.\n\n### Details\nAn attacker can inject malicious HTML content into\
  \ the FAQ editor at http://localhost/admin/index.php?action=editentry, resulting in a complete\
  \ disruption of the FAQ page's user interface. By injecting malformed HTML elements styled\
  \ to cover the entire screen, an attacker can render the page unusable. This injection manipulates\
  \ the page structure by introducing overlapping buttons, images, and iframes, breaking the\
  \ intended layout and functionality. \n\n### PoC\n\n1. In the source code of a FAQ Q&A post,\
  \ insert the likes of this snippet:\n```\n<p>&lt;--`<img src=\"&#96;\"> --!&gt;</p>\n<div\
  \ style=\"position: absolute; top: 0; left: 0; width: 100%; height: 100%;\"><form><button>HTML\
  \ INJECTION 1<img> <img> <img> <img> <iframe></iframe></button>\n<div style=\"xg-p: absolute;\
  \ top: 0; left: 0; width: 100%; height: 100%;\">x</div>\n<button>HTML INJECTION 2<iframe></iframe>\
  \ <iframe></iframe> </button></form></div>\n```\n\n![image](https://github.com/user-attachments/assets/7c12ff40-1978-4dee-b501-c48f3ea2b9ba)\n\
  2. A normal user would see the broken FAQ page, or otherwise manipulated by the attacker to\
  \ present a different malicious page:\n![image](https://github.com/user-attachments/assets/4b815663-4836-4370-8b02-5b01bce71b0c)\n\
  \ \nA demo (fresh install overwrites every 24hours) here: https://roy.demo.phpmyfaq.de/content/1/24/en/24.html?\n\
  \n### Impact\nExploiting this issue can lead to Denial of Service for legitimate users, damage\
  \ to the user experience, and potential abuse in phishing or defacement attacks."
