vulnerability_id: VCID-tm44-txj7-aaae
aliases:
  - CVE-2010-2806
summary: Array index error in the t42_parse_sfnts function in type42/t42parse.c in FreeType
  before 2.4.2 allows remote attackers to cause a denial of service (application crash) or possibly
  execute arbitrary code via negative size values for certain strings in FontType42 font files,
  leading to a heap-based buffer overflow.
