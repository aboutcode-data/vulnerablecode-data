summary: LibTIFF 4.4.0 has an out-of-bounds write in _TIFFmemset in libtiff/tif_unix.c:340 when
  called from processCropSelections, tools/tiffcrop.c:7619, allowing attackers to cause a denial-of-service
  via a crafted tiff file. For users that compile libtiff from sources, the fix is available
  with commit 236b7191.
