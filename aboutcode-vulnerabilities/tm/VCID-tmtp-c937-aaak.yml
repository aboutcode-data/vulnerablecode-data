vulnerability_id: VCID-tmtp-c937-aaak
aliases:
  - CVE-2007-6015
summary: Stack-based buffer overflow in the send_mailslot function in nmbd in Samba 3.0.0 through
  3.0.27a, when the "domain logons" option is enabled, allows remote attackers to execute arbitrary
  code via a GETDC mailslot request composed of a long GETDC string following an offset username
  in a SAMLOGON logon request.
