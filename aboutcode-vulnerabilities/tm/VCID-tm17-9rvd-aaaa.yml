summary: Multiple stack-based buffer overflows in the procConnectArgs function in servmgr.cpp
  in PeerCast before 0.1217 allow remote attackers to execute arbitrary code via an HTTP GET
  request with a long (1) parameter name or (2) value in a URL, which triggers the overflow
  in the nextCGIarg function in servhs.cpp.
