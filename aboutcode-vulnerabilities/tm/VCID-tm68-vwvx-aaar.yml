summary: A race condition was found in the Linux kernel's RxRPC network protocol, within the
  processing of RxRPC bundles. This issue results from the lack of proper locking when performing
  operations on an object. This may allow an attacker to escalate privileges and execute arbitrary
  code in the context of the kernel.
