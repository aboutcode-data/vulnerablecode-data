vulnerability_id: VCID-956j-vgvq-aaaa
aliases:
  - CVE-2023-3417
summary: Thunderbird allowed the Text Direction Override Unicode Character in filenames. An
  email attachment could be incorrectly shown as being a document file, while in  fact it was
  an executable file. Newer versions of Thunderbird will strip the character and show the correct
  file extension. This vulnerability affects Thunderbird < 115.0.1 and Thunderbird < 102.13.1.
