summary: Directory traversal vulnerability in the _do_attachment_move function in the AttachFile
  action (action/AttachFile.py) in MoinMoin 1.9.3 through 1.9.5 allows remote attackers to overwrite
  arbitrary files via a .. (dot dot) in a file name.
