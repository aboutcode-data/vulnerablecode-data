summary: Cross-compartment wrappers wrapping a scripted proxy could have caused objects from
  other compartments to be stored in the main compartment resulting in a use-after-free. This
  vulnerability affects Firefox < 115, Firefox ESR < 102.13, and Thunderbird < 102.13.
