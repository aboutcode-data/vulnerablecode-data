vulnerability_id: VCID-mz4y-ff46-aaah
aliases:
  - CVE-2019-1010315
summary: 'WavPack 5.1 and earlier is affected by: CWE 369: Divide by Zero. The impact is: Divide
  by zero can lead to sudden crash of a software/service that tries to parse a .wav file. The
  component is: ParseDsdiffHeaderConfig (dsdiff.c:282). The attack vector is: Maliciously crafted
  .wav file. The fixed version is: After commit https://github.com/dbry/WavPack/commit/4c0faba32fddbd0745cbfaf1e1aeb3da5d35b9fc.'
