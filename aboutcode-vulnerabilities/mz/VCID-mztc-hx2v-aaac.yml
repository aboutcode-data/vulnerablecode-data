vulnerability_id: VCID-mztc-hx2v-aaac
aliases:
  - CVE-2018-1115
summary: postgresql before versions 10.4, 9.6.9 is vulnerable in the adminpack extension, the
  pg_catalog.pg_logfile_rotate() function doesn't follow the same ACLs than pg_rorate_logfile.
  If the adminpack is added to a database, an attacker able to connect to it could exploit this
  to force log rotation.
