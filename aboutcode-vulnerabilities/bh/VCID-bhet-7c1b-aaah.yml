summary: Multiple cross-site scripting (XSS) vulnerabilities in Ignite Realtime Openfire 3.10.2
  allow remote attackers to inject arbitrary web script or HTML via the (1) groupchatName parameter
  to plugins/clientcontrol/create-bookmark.jsp; the (2) urlName parameter to plugins/clientcontrol/create-bookmark.jsp;
  the (3) hostname parameter to server-session-details.jsp; or the (4) search parameter to group-summary.jsp.
