summary: 'The getid3 library in MediaWiki before 1.24.1, 1.23.8, 1.22.15 and 1.19.23 allows
  remote attackers to read arbitrary files, cause a denial of service, or possibly have other
  impact via an XML External Entity (XXE) attack.  NOTE: Related to CVE-2014-2053.'
