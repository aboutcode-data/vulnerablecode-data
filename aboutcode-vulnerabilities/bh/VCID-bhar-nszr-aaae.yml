summary: An issue has been found in Mini-XML (aka mxml) 2.12. It is a stack-based buffer overflow
  in mxml_write_node in mxml-file.c via vectors involving a double-precision floating point
  number and the '<order type="real">' substring, as demonstrated by testmxml.
