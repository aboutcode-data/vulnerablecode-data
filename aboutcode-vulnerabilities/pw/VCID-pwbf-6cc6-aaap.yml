summary: Inconsistent Interpretation of HTTP Requests ('HTTP Request Smuggling') vulnerability
  in mod_proxy_ajp of Apache HTTP Server allows an attacker to smuggle requests to the AJP server
  it forwards requests to. This issue affects Apache HTTP Server Apache HTTP Server 2.4 version
  2.4.53 and prior versions.
