summary: cJSON 1.5.0 through 1.7.18 allows out-of-bounds access via the decode_array_index_from_pointer
  function in cJSON_Utils.c, allowing remote attackers to bypass array bounds checking and access
  restricted data via malformed JSON pointer strings containing alphanumeric characters.
