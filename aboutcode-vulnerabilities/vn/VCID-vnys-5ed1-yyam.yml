summary: Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network
  Security Monitoring engine. A PCRE rule can be written that leads to an infinite loop when
  negated PCRE is used. Packet processing thread becomes stuck in infinite loop limiting visibility
  and availability in inline mode. This vulnerability is fixed in 7.0.9.
