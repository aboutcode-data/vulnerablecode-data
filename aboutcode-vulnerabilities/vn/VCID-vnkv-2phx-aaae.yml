summary: MeterSphere is an open source continuous testing platform, covering functions such
  as test tracking, interface testing, UI testing, and performance testing. This IDOR vulnerability
  allows the administrator of a project to modify other projects under the workspace. An attacker
  can obtain some operating permissions. The issue has been fixed in version 2.9.0.
