summary: The SimpleSAMLphp SAML2 library is a PHP library for SAML2 related functionality. Prior
  to versions 4.17.0 and 5.0.0-alpha.20, there is a signature confusion attack in the HTTPRedirect
  binding. An attacker with any signed SAMLResponse via the HTTP-Redirect binding can cause
  the application to accept an unsigned message. Versions 4.17.0 and 5.0.0-alpha.20 contain
  a fix for the issue.
