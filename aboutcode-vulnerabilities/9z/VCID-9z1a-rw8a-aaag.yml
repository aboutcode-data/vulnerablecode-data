summary: 'A remote denial of service vulnerability in libvpx in Mediaserver in Android 4.x before
  4.4.4, 5.0.x before 5.0.2, 5.1.x before 5.1.1, and 6.x before 2016-11-01 could enable an attacker
  to use a specially crafted file to cause a device hang or reboot. This issue is rated as High
  due to the possibility of remote denial of service. Android ID: A-30593765.'
