vulnerability_id: VCID-e4vm-pg1p-aaaj
aliases:
  - CVE-2020-5227
  - GHSA-g8q7-xv52-hf9f
  - PYSEC-2020-231
summary: Feedgen (python feedgen) before 0.9.0 is susceptible to XML Denial of Service attacks.
  The *feedgen* library allows supplying XML as content for some of the available fields. This
  XML will be parsed and integrated into the existing XML tree. During this process, feedgen
  is vulnerable to XML Denial of Service Attacks (e.g. XML Bomb). This becomes a concern in
  particular if feedgen is used to include content from untrused sources and if XML (including
  XHTML) is directly included instead of providing plain tex content only. This problem has
  been fixed in feedgen 0.9.0 which disallows XML entity expansion and external resources.
