summary: A vulnerability classified as problematic has been found in FFmpeg 2.0. This affects
  the function add_yblock of the file libavcodec/snow.h. The manipulation leads to memory corruption.
  It is possible to initiate the attack remotely. It is recommended to apply a patch to fix
  this issue.
