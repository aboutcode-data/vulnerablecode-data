summary: An integer overflow exists in pywin32 prior to version b301 when adding an access control
  entry (ACE) to an access control list (ACL) that would cause the size to be greater than 65535
  bytes. An attacker who successfully exploited this vulnerability could crash the vulnerable
  process.
