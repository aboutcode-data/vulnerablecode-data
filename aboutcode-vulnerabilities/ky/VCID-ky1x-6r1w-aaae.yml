vulnerability_id: VCID-ky1x-6r1w-aaae
aliases:
  - CVE-2023-28319
summary: A use after free vulnerability exists in curl <v8.1.0 in the way libcurl offers a feature
  to verify an SSH server's public key using a SHA 256 hash. When this check fails, libcurl
  would free the memory for the fingerprint before it returns an error message containing the
  (now freed) hash. This flaw risks inserting sensitive heap-based data into the error message
  that might be shown to users or otherwise get leaked and revealed.
