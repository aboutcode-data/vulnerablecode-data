summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: Client: mysqldump).  Supported
  versions that are affected are 8.4.2 and prior and  9.0.1 and prior. Difficult to exploit
  vulnerability allows high privileged attacker with network access via multiple protocols to
  compromise MySQL Client.  Successful attacks require human interaction from a person other
  than the attacker. Successful attacks of this vulnerability can result in  unauthorized read
  access to a subset of MySQL Client accessible data. CVSS 3.1 Base Score 2.0 (Confidentiality
  impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:H/UI:R/S:U/C:L/I:N/A:N).'
