vulnerability_id: VCID-ky6z-sx76-aaah
aliases:
  - CVE-2023-3161
summary: A flaw was found in the Framebuffer Console (fbcon) in the Linux Kernel. When providing
  font->width and font->height greater than 32 to fbcon_set_font, since there are no checks
  in place, a shift-out-of-bounds occurs leading to undefined behavior and possible denial of
  service.
