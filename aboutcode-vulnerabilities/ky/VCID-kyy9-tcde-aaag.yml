summary: A vulnerability classified as problematic was found in GhostPCL 9.55.0. This vulnerability
  affects the function chunk_free_object of the file gsmchunk.c. The manipulation with a malicious
  file leads to a memory corruption. The attack can be initiated remotely but requires user
  interaction. The exploit has been disclosed to the public as a POC and may be used. It is
  recommended to apply the patches to fix this issue.
