vulnerability_id: VCID-kttg-jzf4-aaas
aliases:
  - CVE-2024-42242
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmmc: sdhci:\
  \ Fix max_seg_size for 64KiB PAGE_SIZE\n\nblk_queue_max_segment_size() ensured:\n\n\tif (max_size\
  \ < PAGE_SIZE)\n\t\tmax_size = PAGE_SIZE;\n\nwhereas:\n\nblk_validate_limits() makes it an\
  \ error:\n\n\tif (WARN_ON_ONCE(lim->max_segment_size < PAGE_SIZE))\n\t\treturn -EINVAL;\n\n\
  The change from one to the other, exposed sdhci which was setting maximum\nsegment size too\
  \ low in some circumstances.\n\nFix the maximum segment size when it is too low."
