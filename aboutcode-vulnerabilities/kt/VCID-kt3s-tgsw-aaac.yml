summary: Logic error in the SID/Name translation functionality in smbd in Samba 3.0.23d through
  3.0.25pre2 allows local users to gain temporary privileges and execute SMB/CIFS protocol operations
  via unspecified vectors that cause the daemon to transition to the root user.
