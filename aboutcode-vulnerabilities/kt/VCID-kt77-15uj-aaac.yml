summary: Opera before 9.52 on Windows, Linux, FreeBSD, and Solaris, when processing custom shortcut
  and menu commands, can produce argument strings that contain uninitialized memory, which might
  allow user-assisted remote attackers to execute arbitrary code or conduct other attacks via
  vectors related to activation of a shortcut.
