vulnerability_id: VCID-gg9r-a8zb-aaae
aliases:
  - CVE-2013-4758
summary: Double free vulnerability in the writeDataError function in the ElasticSearch plugin
  (omelasticsearch) in rsyslog before 7.4.2 and before 7.5.2 devel, when errorfile is set to
  local logging, allows remote attackers to cause a denial of service (crash) and possibly execute
  arbitrary code via a crafted JSON response.
