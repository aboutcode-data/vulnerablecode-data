vulnerability_id: VCID-ggqr-wsaf-aaaq
aliases:
  - CVE-2015-2190
summary: epan/proto.c in Wireshark 1.12.x before 1.12.4 does not properly handle integer data
  types greater than 32 bits in size, which allows remote attackers to cause a denial of service
  (assertion failure and application exit) via a crafted packet that is improperly handled by
  the LLDP dissector.
