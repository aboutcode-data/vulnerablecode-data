summary: Heap-based buffer overflow in the VMware Host Guest File System (HGFS) in VMware Workstation
  6 before 6.0.4 build 93057, VMware Player 2 before 2.0.4 build 93057, VMware ACE 2 before
  2.0.2 build 93057, and VMware Fusion before 1.1.2 build 87978, when folder sharing is used,
  allows guest OS users to execute arbitrary code on the host OS via unspecified vectors.
