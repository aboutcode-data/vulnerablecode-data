vulnerability_id: VCID-nspq-emt9-aaan
aliases:
  - CVE-2017-17712
summary: The raw_sendmsg() function in net/ipv4/raw.c in the Linux kernel through 4.14.6 has
  a race condition in inet->hdrincl that leads to uninitialized stack pointer usage; this allows
  a local user to execute code and gain privileges.
