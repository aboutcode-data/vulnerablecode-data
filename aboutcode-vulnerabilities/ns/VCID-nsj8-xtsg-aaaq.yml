summary: Veracode Scan Jenkins Plugin before 23.3.19.0, when the "Connect using proxy" option
  is enabled and configured with proxy credentials and when the Jenkins global system setting
  debug is enabled and when a scan is configured for remote agent jobs, allows users (with access
  to view the job log) to discover proxy credentials.
