summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nx86/mm: Eliminate\
  \ window where TLB flushes may be inadvertently skipped\n\ntl;dr: There is a window in the\
  \ mm switching code where the new CR3 is\nset and the CPU should be getting TLB flushes for\
  \ the new mm.  But\nshould_flush_tlb() has a bug and suppresses the flush.  Fix it by\nwidening\
  \ the window where should_flush_tlb() sends an IPI.\n\nLong Version:\n\n=== History ===\n\n\
  There were a few things leading up to this.\n\nFirst, updating mm_cpumask() was observed to\
  \ be too expensive, so it was\nmade lazier.  But being lazy caused too many unnecessary IPIs\
  \ to CPUs\ndue to the now-lazy mm_cpumask().  So code was added to cull\nmm_cpumask() periodically[2].\
  \  But that culling was a bit too aggressive\nand skipped sending TLB flushes to CPUs that\
  \ need them.  So here we are\nagain.\n\n=== Problem ===\n\nThe too-aggressive code in should_flush_tlb()\
  \ strikes in this window:\n\n\t// Turn on IPIs for this CPU/mm combination, but only\n\t//\
  \ if should_flush_tlb() agrees:\n\tcpumask_set_cpu(cpu, mm_cpumask(next));\n\n\tnext_tlb_gen\
  \ = atomic64_read(&next->context.tlb_gen);\n\tchoose_new_asid(next, next_tlb_gen, &new_asid,\
  \ &need_flush);\n\tload_new_mm_cr3(need_flush);\n\t// ^ After 'need_flush' is set to false,\
  \ IPIs *MUST*\n\t// be sent to this CPU and not be ignored.\n\n        this_cpu_write(cpu_tlbstate.loaded_mm,\
  \ next);\n\t// ^ Not until this point does should_flush_tlb()\n\t// become true!\n\nshould_flush_tlb()\
  \ will suppress TLB flushes between load_new_mm_cr3()\nand writing to 'loaded_mm', which is\
  \ a window where they should not be\nsuppressed.  Whoops.\n\n=== Solution ===\n\nThankfully,\
  \ the fuzzy \"just about to write CR3\" window is already marked\nwith loaded_mm==LOADED_MM_SWITCHING.\
  \  Simply checking for that state in\nshould_flush_tlb() is sufficient to ensure that the\
  \ CPU is targeted with\nan IPI.\n\nThis will cause more TLB flush IPIs.  But the window is\
  \ relatively small\nand I do not expect this to cause any kind of measurable performance\n\
  impact.\n\nUpdate the comment where LOADED_MM_SWITCHING is written since it grew\nyet another\
  \ user.\n\nPeter Z also raised a concern that should_flush_tlb() might not observe\n'loaded_mm'\
  \ and 'is_lazy' in the same order that switch_mm_irqs_off()\nwrites them.  Add a barrier to\
  \ ensure that they are observed in the\norder they are written."
