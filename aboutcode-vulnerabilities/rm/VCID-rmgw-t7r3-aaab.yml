summary: Off-by-one error in the exif_convert_utf16_to_utf8 function in exif-entry.c in the
  EXIF Tag Parsing Library (aka libexif) before 0.6.21 allows remote attackers to cause a denial
  of service or possibly execute arbitrary code via crafted EXIF tags in an image.
