vulnerability_id: VCID-xjya-netr-aaah
aliases:
  - CVE-2020-1763
summary: An out-of-bounds buffer read flaw was found in the pluto daemon of libreswan from versions
  3.27 till 3.31 where, an unauthenticated attacker could use this flaw to crash libreswan by
  sending specially-crafted IKEv1 Informational Exchange packets. The daemon respawns after
  the crash.
