summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/amdgpu: fix
  amdgpu_irq_put call trace in gmc_v11_0_hw_fini  The gmc.ecc_irq is enabled by firmware per
  IFWI setting, and the host driver is not privileged to enable/disable the interrupt. So, it
  is meaningless to use the amdgpu_irq_put function in gmc_v11_0_hw_fini, which also leads to
  the call trace.  [  102.980303] Call Trace: [  102.980303]  <TASK> [  102.980304]  gmc_v11_0_hw_fini+0x54/0x90
  [amdgpu] [  102.980357]  gmc_v11_0_suspend+0xe/0x20 [amdgpu] [  102.980409]  amdgpu_device_ip_suspend_phase2+0x240/0x460
  [amdgpu] [  102.980459]  amdgpu_device_ip_suspend+0x3d/0x80 [amdgpu] [  102.980520]  amdgpu_device_pre_asic_reset+0xd9/0x490
  [amdgpu] [  102.980573]  amdgpu_device_gpu_recover.cold+0x548/0xce6 [amdgpu] [  102.980687]  amdgpu_debugfs_reset_work+0x4c/0x70
  [amdgpu] [  102.980740]  process_one_work+0x21f/0x3f0 [  102.980741]  worker_thread+0x200/0x3e0
  [  102.980742]  ? process_one_work+0x3f0/0x3f0 [  102.980743]  kthread+0xfd/0x130 [  102.980743]  ?
  kthread_complete_and_exit+0x20/0x20 [  102.980744]  ret_from_fork+0x22/0x30'
