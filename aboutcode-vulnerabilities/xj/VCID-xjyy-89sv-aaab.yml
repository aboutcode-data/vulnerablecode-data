summary: An issue was discovered in Cloud Foundry Foundation cf-release versions prior to v260;
  UAA release 2.x versions prior to v2.7.4.16, 3.6.x versions prior to v3.6.10, 3.9.x versions
  prior to v3.9.12, and other versions prior to v3.17.0; and UAA bosh release (uaa-release)
  13.x versions prior to v13.14, 24.x versions prior to v24.9, 30.x versions prior to 30.2,
  and other versions prior to v36. Privileged users in one zone are allowed to perform a password
  reset for users in a different zone.
