summary: Mozilla developers Calixte Denizet, Kershaw Chang, Christian Holler, Jason Kratzer,
  Gabriele Svelto, Tyson Smith, Simon Giesecke, and Steve Fink reported memory safety bugs present
  in Firefox 95 and Firefox ESR 91.4. Some of these bugs showed evidence of memory corruption
  and we presume that with enough effort some of these could have been exploited to run arbitrary
  code. This vulnerability affects Firefox ESR < 91.5, Firefox < 96, and Thunderbird < 91.5.
