summary: The text-editing implementation in Google Chrome before 5.0.375.127, and webkitgtk
  before 1.2.6, does not check a node type before performing a cast, which has unspecified impact
  and attack vectors related to (1) DeleteSelectionCommand.cpp, (2) InsertLineBreakCommand.cpp,
  or (3) InsertParagraphSeparatorCommand.cpp in WebCore/editing/.
