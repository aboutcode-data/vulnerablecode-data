summary: Multiple buffer overflows in readline.c in Echoping 6.0.2 allow remote attackers to
  cause a denial of service (crash) and possibly execute arbitrary code via a crafted reply
  in the (1) TLS_readline or (2) SSL_readline function, related to the EchoPingHttps Smokeping
  probe.
