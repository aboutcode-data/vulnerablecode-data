summary: A vulnerability, which was classified as problematic, was found in bonitasoft bonita-connector-webservice
  up to 1.3.0. This affects the function TransformerConfigurationException of the file src/main/java/org/bonitasoft/connectors/ws/SecureWSConnector.java.
  The manipulation leads to xml external entity reference. Upgrading to version 1.3.1 is able
  to address this issue. The name of the patch is a12ad691c05af19e9061d7949b6b828ce48815d5.
  It is recommended to upgrade the affected component. The associated identifier of this vulnerability
  is VDB-217443.
