summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Client programs).  Supported
  versions that are affected are 5.7.42 and prior and  8.0.33 and prior. Difficult to exploit
  vulnerability allows low privileged attacker with network access via multiple protocols to
  compromise MySQL Server.  Successful attacks of this vulnerability can result in unauthorized
  ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL Server and  unauthorized
  read access to a subset of MySQL Server accessible data. CVSS 3.1 Base Score 5.9 (Confidentiality
  and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:L/I:N/A:H).'
