  - GHSA-w7f5-jrpr-5c2m
summary: 'Apache Calcite Avatica JDBC driver creates HTTP client instances based on class names
  provided via `httpclient_impl` connection property; however, the driver does not verify if
  the class implements the expected interface before instantiating it, which can lead to code
  execution loaded via arbitrary classes and in rare cases remote code execution. To exploit
  the vulnerability: 1) the attacker needs to have privileges to control JDBC connection parameters;
  2) and there should be a vulnerable class (constructor with URL parameter and ability to execute
  code) in the classpath. From Apache Calcite Avatica 1.22.0 onwards, it will be verified that
  the class implements the expected interface before invoking its constructor.'
