summary: Libgd version 2.2.5 contains a Double Free Vulnerability vulnerability in gdImageBmpPtr
  Function that can result in Remote Code Execution . This attack appear to be exploitable via
  Specially Crafted Jpeg Image can trigger double free. This vulnerability appears to have been
  fixed in after commit ac16bdf2d41724b5a65255d4c28fb0ec46bc42f5.
