vulnerability_id: VCID-ndmh-42x4-9qda
aliases:
  - CVE-2024-7625
  - GHSA-25qx-vfw2-fw8r
summary: In HashiCorp Nomad and Nomad Enterprise from 0.6.1 up to 1.16.13, 1.7.10, and 1.8.2,
  the archive unpacking process is vulnerable to writes outside the allocation directory during
  migration of allocation directories when multiple archive headers target the same file. This
  vulnerability, CVE-2024-7625, is fixed in Nomad 1.6.14, 1.7.11, and 1.8.3. Access or compromise
  of the Nomad client agent at the source allocation first is a prerequisite for leveraging
  this vulnerability.
