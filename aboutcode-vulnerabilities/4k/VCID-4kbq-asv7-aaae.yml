summary: Jenkins Rundeck Plugin 3.6.11 and earlier does not perform Run/Artifacts permission
  checks in multiple HTTP endpoints, allowing attackers with Item/Read permission to obtain
  information about build artifacts of a given job, if the optional Run/Artifacts permission
  is enabled.
