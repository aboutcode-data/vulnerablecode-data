vulnerability_id: VCID-4krf-pc1k-aaaj
aliases:
  - CVE-2023-2617
summary: A vulnerability classified as problematic was found in OpenCV wechat_qrcode Module
  up to 4.7.0. Affected by this vulnerability is the function DecodedBitStreamParser::decodeByteSegment
  of the file qrcode/decoder/decoded_bit_stream_parser.cpp. The manipulation leads to null pointer
  dereference. The attack can be launched remotely. The exploit has been disclosed to the public
  and may be used. It is recommended to apply a patch to fix this issue. The associated identifier
  of this vulnerability is VDB-228547.
