summary: PCRE before 8.38 mishandles the /(?J)(?'d'(?'d'\g{d}))/ pattern and related patterns
  with certain recursive back references, which allows remote attackers to cause a denial of
  service (buffer overflow) or possibly have unspecified other impact via a crafted regular
