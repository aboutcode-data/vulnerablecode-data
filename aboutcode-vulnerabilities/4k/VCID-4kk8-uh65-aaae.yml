summary: In Jenkins Email Extension Plugin 2.93 and earlier, templates defined inside a folder
  were not subject to Script Security protection, allowing attackers able to define email templates
  in folders to bypass the sandbox protection and execute arbitrary code in the context of the
  Jenkins controller JVM.
