summary: A vulnerability classified as problematic has been found in Mingsoft MCMS up to 5.3.1.
  This affects an unknown part of the file search.do of the component HTTP POST Request Handler.
  The manipulation of the argument style leads to cross site scripting. It is possible to initiate
  the attack remotely. The exploit has been disclosed to the public and may be used. It is recommended
  to apply a patch to fix this issue. The associated identifier of this vulnerability is VDB-235611.
