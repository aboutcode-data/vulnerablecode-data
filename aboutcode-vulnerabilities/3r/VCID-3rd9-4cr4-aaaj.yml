summary: Use-after-free vulnerability in the RenderWidgetHostImpl::Destroy function in content/browser/renderer_host/render_widget_host_impl.cc
  in the Navigation implementation in Google Chrome before 49.0.2623.108 allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via unknown vectors.
