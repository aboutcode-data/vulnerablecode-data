summary: '** PRODUCT NOT SUPPORTED WHEN ASSIGNED ** A Server-Side Request Forgery (SSRF) vulnerability
  was found in Codiad v1.7.8. A user with admin privileges could use the plugin install feature
  to make the server request any URL via `components/market/class.market.php`. This could potentially
  result in remote code execution. NOTE: the vendor states "Codiad is no longer under active
  maintenance by core contributors."'
