summary: 'When running, the updater service wrote status and log files to an unrestricted location;
  potentially allowing an unprivileged process to locate and exploit a vulnerability in file
  handling in the updater service. *Note: This attack requires local system access and only
  affects Windows. Other operating systems are not affected.*. This vulnerability affects Thunderbird
  < 68.3, Firefox ESR < 68.3, and Firefox < 71.'
