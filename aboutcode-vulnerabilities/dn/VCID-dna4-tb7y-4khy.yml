summary: A vulnerability, which was classified as critical, has been found in yiisoft Yii2 up
  to 2.0.45. Affected by this issue is the function getIterator of the file symfony\finder\Iterator\SortableIterator.php.
  The manipulation leads to deserialization. The attack may be launched remotely. The exploit
  has been disclosed to the public and may be used.
