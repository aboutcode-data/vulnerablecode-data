vulnerability_id: VCID-nf73-qa91-aaab
aliases:
  - CVE-2022-21352
summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: InnoDB). Supported
  versions that are affected are 8.0.26 and prior. Difficult to exploit vulnerability allows
  high privileged attacker with network access via multiple protocols to compromise MySQL Server.
  Successful attacks of this vulnerability can result in unauthorized creation, deletion or
  modification access to critical data or all MySQL Server accessible data and unauthorized
  ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL Server. CVSS
  3.1 Base Score 5.9 (Integrity and Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:N/I:H/A:H).'
