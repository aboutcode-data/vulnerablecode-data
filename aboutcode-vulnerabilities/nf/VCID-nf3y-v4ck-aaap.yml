summary: Imager (libimager-perl) before 0.50 allows user-assisted attackers to cause a denial
  of service (segmentation fault) by writing a 2- or 4-channel JPEG image (or a 2-channel TGA
  image) to a scalar, which triggers a NULL pointer dereference.
