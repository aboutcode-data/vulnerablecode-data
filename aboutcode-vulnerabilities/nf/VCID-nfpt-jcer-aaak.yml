vulnerability_id: VCID-nfpt-jcer-aaak
aliases:
  - CVE-2022-23121
summary: This vulnerability allows remote attackers to execute arbitrary code on affected installations
  of Netatalk. Authentication is not required to exploit this vulnerability. The specific flaw
  exists within the parse_entries function. The issue results from the lack of proper error
  handling when parsing AppleDouble entries. An attacker can leverage this vulnerability to
  execute code in the context of root. Was ZDI-CAN-15819.
