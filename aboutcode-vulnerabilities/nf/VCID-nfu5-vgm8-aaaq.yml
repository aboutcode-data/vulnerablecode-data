vulnerability_id: VCID-nfu5-vgm8-aaaq
aliases:
  - CVE-2022-26382
summary: While the text displayed in Autofill tooltips cannot be directly read by JavaScript,
  the text was rendered using page fonts. Side-channel attacks on the text by using specially
  crafted fonts could have lead to this text being inferred by the webpage. This vulnerability
  affects Firefox < 98.
