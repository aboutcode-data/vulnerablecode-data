summary: Multiple unspecified vulnerabilities in the layout engine for Mozilla Firefox 2.x before
  2.0.0.1, 1.5.x before 1.5.0.9, Thunderbird before 1.5.0.9, and SeaMonkey before 1.0.7 allow
  remote attackers to cause a denial of service (memory corruption and crash) and possibly execute
  arbitrary code via unknown attack vectors.
