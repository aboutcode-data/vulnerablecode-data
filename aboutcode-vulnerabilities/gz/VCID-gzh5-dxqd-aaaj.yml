summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: C API).
  Supported versions that are affected are 5.7.18 and earlier. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise MySQL
  Server. Successful attacks of this vulnerability can result in unauthorized read access to
  a subset of MySQL Server accessible data. CVSS 3.0 Base Score 3.7 (Confidentiality impacts).
  CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
