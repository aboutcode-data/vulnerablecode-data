vulnerability_id: VCID-gzhd-grtp-aaag
aliases:
  - CVE-2017-7788
summary: When an "iframe" has a "sandbox" attribute and its content is specified using "srcdoc",
  that content does not inherit the containing page's Content Security Policy (CSP) as it should
  unless the sandbox attribute included "allow-same-origin". This vulnerability affects Firefox
  < 55.
