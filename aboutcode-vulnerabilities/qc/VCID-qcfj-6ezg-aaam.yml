vulnerability_id: VCID-qcfj-6ezg-aaam
aliases:
  - CVE-2011-2721
summary: Off-by-one error in the cli_hm_scan function in matcher-hash.c in libclamav in ClamAV
  before 0.97.2 allows remote attackers to cause a denial of service (daemon crash) via an e-mail
  message that is not properly handled during certain hash calculations.
