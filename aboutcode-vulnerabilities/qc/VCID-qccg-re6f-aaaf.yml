vulnerability_id: VCID-qccg-re6f-aaaf
aliases:
  - CVE-2022-29536
summary: In GNOME Epiphany before 41.4 and 42.x before 42.2, an HTML document can trigger a
  client buffer overflow (in ephy_string_shorten in the UI process) via a long page title. The
  issue occurs because the number of bytes for a UTF-8 ellipsis character is not properly considered.
