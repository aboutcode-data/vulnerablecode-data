vulnerability_id: VCID-qcy3-eph8-aaaf
aliases:
  - CVE-2023-43115
summary: 'In Artifex Ghostscript through 10.01.2, gdevijs.c in GhostPDL can lead to remote code
  execution via crafted PostScript documents because they can switch to the IJS device, or change
  the IjsServer parameter, after SAFER has been activated. NOTE: it is a documented risk that
  the IJS server can be specified on a gs command line (the IJS device inherently must execute
  a command to start the IJS server).'
