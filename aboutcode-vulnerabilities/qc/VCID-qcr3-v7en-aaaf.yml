summary: Exiv2 0.27.2 allows attackers to trigger a crash in Exiv2::getULong in types.cpp when
  called from Exiv2::Internal::CiffDirectory::readDirectory in crwimage_int.cpp, because there
  is no validation of the relationship of the total size to the offset and size.
