summary: drivers/video/msm/mdss/mdp3_ctrl.c in the Qualcomm components in Android before 2016-07-05
  on Nexus 5, 5X, and 6P devices does not validate start and length values, which allows attackers
  to gain privileges via a crafted application, aka Android internal bug 28602014 and Qualcomm
  internal bug CR542222.
