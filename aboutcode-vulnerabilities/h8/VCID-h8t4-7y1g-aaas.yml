summary: Use-after-free vulnerability in the IndexedDB implementation in Google Chrome before
  40.0.2214.91 allows remote attackers to cause a denial of service or possibly have unspecified
  other impact by triggering duplicate BLOB references, related to content/browser/indexed_db/indexed_db_callbacks.cc
  and content/browser/indexed_db/indexed_db_dispatcher_host.cc.
