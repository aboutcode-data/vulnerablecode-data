summary: Snowflake JDBC provides a JDBC type 4 driver that supports core functionality, allowing
  Java program to connect to Snowflake. Snowflake discovered and remediated a vulnerability
  in the Snowflake JDBC Driver. On Linux systems, when temporary credential caching is enabled,
  the Snowflake JDBC Driver will cache temporary credentials locally in a world-readable file.
  This vulnerability affects versions 3.6.8 through 3.21.0. Snowflake fixed the issue in version
  3.22.0.
