summary: Array index error in Network Audio System (NAS) before 1.8a SVN 237 allows remote attackers
  to cause a denial of service (crash) via (1) large num_action values in the ProcAuSetElements
  function in server/dia/audispatch.c or (2) a large inputNum parameter to the compileInputs
  function in server/dia/auutil.c.
