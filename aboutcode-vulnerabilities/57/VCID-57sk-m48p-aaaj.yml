  - VC-OPENSSL-20090512-CVE-2009-1377
summary: Fix a denial of service flaw in the DTLS implementation. Records are buffered if they
  arrive with a future epoch to be processed after finishing the corresponding handshake. There
  is currently no limitation to this buffer allowing an attacker to perform a DOS attack to
  a DTLS server by sending records with future epochs until there is no memory left.
