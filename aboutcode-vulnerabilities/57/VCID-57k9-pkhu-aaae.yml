summary: Cross-site scripting (XSS) vulnerability in Status.pm in Apache::Status and Apache2::Status
  in mod_perl1 and mod_perl2 for the Apache HTTP Server, when /perl-status is accessible, allows
  remote attackers to inject arbitrary web script or HTML via the URI.
