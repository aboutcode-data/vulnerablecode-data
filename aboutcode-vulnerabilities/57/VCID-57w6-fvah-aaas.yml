summary: The memory_exchange function in common/memory.c in Xen 3.2.x through 4.6.x does not
  properly release locks, which might allow guest OS administrators to cause a denial of service
  (deadlock or host crash) via unspecified vectors, related to XENMEM_exchange error handling.
