summary: 'Race condition in the rds_sendmsg function in net/rds/sendmsg.c in the Linux kernel
  before 4.3.3 allows local users to cause a denial of service (NULL pointer dereference and
  system crash) or possibly have unspecified other impact by using a socket that was not properly
  bound.  NOTE: this vulnerability exists because of an incomplete fix for CVE-2015-6937.'
