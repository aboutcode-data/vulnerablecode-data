summary: Multiple SQL injection vulnerabilities in CRM/Core/Page/AJAX/Location.php in CiviCRM
  before 4.2.12, 4.3.x before 4.3.7, and 4.4.x before 4.4.beta4 allow remote attackers to execute
  arbitrary SQL commands via the _value parameter to (1) ajax/jqState or (2) ajax/jqcounty.
