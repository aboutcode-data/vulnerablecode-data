summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nBluetooth:\
  \ HCI: Fix global-out-of-bounds\n\nTo loop a variable-length array, hci_init_stage_sync(stage)\
  \ considers\nthat stage[i] is valid as long as stage[i-1].func is valid.\nThus, the last element\
  \ of stage[].func should be intentionally invalid\nas hci_init0[], le_init2[], and others\
  \ did.\nHowever, amp_init1[] and amp_init2[] have no invalid element, letting\nhci_init_stage_sync()\
  \ keep accessing amp_init1[] over its valid range.\nThis patch fixes this by adding {} in\
  \ the last of amp_init1[] and\namp_init2[].\n\n==================================================================\n\
