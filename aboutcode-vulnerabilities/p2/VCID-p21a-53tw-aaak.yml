summary: Format string vulnerability in the mod_tcl module 1.0 for Apache 2.x allows context-dependent
  attackers to execute arbitrary code via format string specifiers that are not properly handled
  in a set_var function call in (1) tcl_cmds.c and (2) tcl_core.c.
