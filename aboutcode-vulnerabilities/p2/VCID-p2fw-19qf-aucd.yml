summary: Versions of the package dset before 3.1.4 are vulnerable to Prototype Pollution via
  the dset function due improper user input sanitization. This vulnerability allows the attacker
  to inject malicious object property using the built-in Object property __proto__, which is
  recursively assigned to all the objects in the program.
