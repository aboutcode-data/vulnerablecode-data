vulnerability_id: VCID-26sw-f5kb-aaan
aliases:
  - CVE-2007-3644
summary: archive_read_support_format_tar.c in libarchive before 2.2.4 allows user-assisted remote
  attackers to cause a denial of service (infinite loop) via (1) an end-of-file condition within
  a pax extension header or (2) a malformed pax extension header in an (a) PAX or a (b) TAR
  archive.
