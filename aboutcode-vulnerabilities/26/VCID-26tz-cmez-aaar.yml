summary: is.js is a general-purpose check library. Versions 0.9.0 and prior contain one or more
  regular expressions that are vulnerable to Regular Expression Denial of Service (ReDoS). is.js
  uses a regex copy-pasted from a gist to validate URLs. Trying to validate a malicious string
  can cause the regex to loop â€œforever." This vulnerability was found using a CodeQL query
  which identifies inefficient regular expressions. is.js has no patch for this issue.
