vulnerability_id: VCID-26k8-k48c-aaac
aliases:
  - CVE-2015-5233
summary: Foreman before 1.8.4 and 1.9.x before 1.9.1 do not properly apply view_hosts permissions,
  which allows (1) remote authenticated users with the view_reports permission to read reports
  from arbitrary hosts or (2) remote authenticated users with the destroy_reports permission
  to delete reports from arbitrary hosts via direct access to the (a) individual report show/delete
  pages or (b) APIs.
