summary: A Reflected Cross Site Scripting vulnerability was found in all pki-core 10.x.x versions,
  where the pki-ca module from the pki-core server. This flaw is caused by missing sanitization
  of the GET URL parameters. An attacker could abuse this flaw to trick an authenticated user
  into clicking a specially crafted link which can execute arbitrary code when viewed in a browser.
