vulnerability_id: VCID-b6xm-3vx2-aaaf
aliases:
  - CVE-2014-8476
summary: The setlogin function in FreeBSD 8.4 through 10.1-RC4 does not initialize the buffer
  used to store the login name, which allows local users to obtain sensitive information from
  kernel memory via a call to getlogin, which returns the entire buffer.
