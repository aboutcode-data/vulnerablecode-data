summary: A use-after-free vulnerability can occur while re-computing layout for a "marquee"
  element during window resizing where the updated style object is freed while still in use.
  This results in a potentially exploitable crash. This vulnerability affects Thunderbird <
  52.3, Firefox ESR < 52.3, and Firefox < 55.
