vulnerability_id: VCID-b6bu-phar-aaaf
aliases:
  - CVE-2021-31323
summary: Telegram Android <7.1.0 (2090), Telegram iOS <7.1, and Telegram macOS <7.1 are affected
  by a Heap Buffer Overflow in the LottieParserImpl::parseDashProperty function of their custom
  fork of the rlottie library. A remote attacker might be able to access heap memory out-of-bounds
  on a victim device via a malicious animated sticker.
