vulnerability_id: VCID-bj9a-cjhw-aaab
aliases:
  - CVE-2015-8839
summary: Multiple race conditions in the ext4 filesystem implementation in the Linux kernel
  before 4.5 allow local users to cause a denial of service (disk corruption) by writing to
  a page that is associated with a different user's file after unsynchronized hole punching
  and page-fault handling.
