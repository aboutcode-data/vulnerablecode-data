summary: A code execution vulnerability exists in the Nef polygon-parsing functionality of CGAL
  libcgal CGAL-5.1.1. An oob read vulnerability exists in Nef_S2/SNC_io_parser.h SNC_io_parser<EW>::read_sface()
  sfh->boundary_entry_objects Sloop_of. A specially crafted malformed file can lead to an out-of-bounds
  read and type confusion, which could lead to code execution. An attacker can provide malicious
  input to trigger this vulnerability.
