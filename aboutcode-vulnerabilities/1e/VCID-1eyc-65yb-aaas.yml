summary: Integer overflow in the xt_alloc_table_info function in net/netfilter/x_tables.c in
  the Linux kernel through 4.5.2 on 32-bit platforms allows local users to gain privileges or
  cause a denial of service (heap memory corruption) via an IPT_SO_SET_REPLACE setsockopt call.
