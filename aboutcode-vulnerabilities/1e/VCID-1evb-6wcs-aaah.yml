summary: Multiple integer signedness errors in (1) imapcommon.c, (2) main.c, (3) request.c,
  and (4) select.c for up-imapproxy IMAP proxy 1.2.2 allow remote attackers to cause a denial
  of service (server crash) and possibly leak sensitive information via certain literal values
  that are not properly handled when using the IMAP_Line_Read function.
