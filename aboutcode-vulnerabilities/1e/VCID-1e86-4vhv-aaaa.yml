vulnerability_id: VCID-1e86-4vhv-aaaa
aliases:
  - CVE-2015-1222
summary: Multiple use-after-free vulnerabilities in the ServiceWorkerScriptCacheMap implementation
  in content/browser/service_worker/service_worker_script_cache_map.cc in Google Chrome before
  41.0.2272.76 allow remote attackers to cause a denial of service or possibly have unspecified
  other impact via vectors that trigger a ServiceWorkerContextWrapper::DeleteAndStartOver call,
  related to the NotifyStartedCaching and NotifyFinishedCaching functions.
