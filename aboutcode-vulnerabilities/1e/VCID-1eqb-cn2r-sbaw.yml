summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndriver core:\
  \ Fix a potential null-ptr-deref in module_add_driver()\n\nInject fault while probing of-fpga-region,\
  \ if kasprintf() fails in\nmodule_add_driver(), the second sysfs_remove_link() in exit path\
  \ will cause\nnull-ptr-deref as below because kernfs_name_hash() will call strlen() with\n\
  NULL driver_name.\n\nFix it by releasing resources based on the exit path sequence.\n\n\t\
  \ KASAN: null-ptr-deref in range [0x0000000000000000-0x0000000000000007]\n\t Mem abort info:\n\
  \t   ESR = 0x0000000096000005\n\t   EC = 0x25: DABT (current EL), IL = 32 bits\n\t   SET =\
  \ 0, FnV = 0\n\t   EA = 0, S1PTW = 0\n\t   FSC = 0x05: level 1 translation fault\n\t Data\
  \ abort info:\n\t   ISV = 0, ISS = 0x00000005, ISS2 = 0x00000000\n\t   CM = 0, WnR = 0, TnD\
  \ = 0, TagAccess = 0\n\t   GCS = 0, Overlay = 0, DirtyBit = 0, Xs = 0\n\t [dfffffc000000000]\
  \ address between user and kernel address ranges\n\t Internal error: Oops: 0000000096000005\
  \ [#1] PREEMPT SMP\n\t Dumping ftrace buffer:\n\t    (ftrace buffer empty)\n\t Modules linked\
  \ in: of_fpga_region(+) fpga_region fpga_bridge cfg80211 rfkill 8021q garp mrp stp llc ipv6\
  \ [last unloaded: of_fpga_region]\n\t CPU: 2 UID: 0 PID: 2036 Comm: modprobe Not tainted 6.11.0-rc2-g6a0e38264012\
  \ #295\n\t Hardware name: linux,dummy-virt (DT)\n\t pstate: 60000005 (nZCv daif -PAN -UAO\
  \ -TCO -DIT -SSBS BTYPE=--)\n\t pc : strlen+0x24/0xb0\n\t lr : kernfs_name_hash+0x1c/0xc4\n\
  \t sp : ffffffc081f97380\n\t x29: ffffffc081f97380 x28: ffffffc081f97b90 x27: ffffff80c821c2a0\n\
  \t x26: ffffffedac0be418 x25: 0000000000000000 x24: ffffff80c09d2000\n\t x23: 0000000000000000\
