summary: Use-after-free vulnerability in the mozilla::a11y::DocAccessible::ProcessInvalidationList
  function in Mozilla Firefox before 49.0, Firefox ESR 45.x before 45.4, and Thunderbird < 45.4
  allows remote attackers to execute arbitrary code or cause a denial of service (heap memory
  corruption) via an aria-owns attribute.
