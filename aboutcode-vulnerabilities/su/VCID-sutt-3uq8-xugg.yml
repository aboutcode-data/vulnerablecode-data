summary: A vulnerability, which was classified as problematic, has been found in libretro RetroArch
  up to 1.19.1 on Windows. Affected by this issue is some unknown functionality in the library
  profapi.dll of the component Startup. The manipulation leads to untrusted search path. An
  attack has to be approached locally. The vendor was contacted early about this disclosure
  but did not respond in any way.
