summary: A flaw was found in OpenEXR's TiledInputFile functionality. This flaw allows an attacker
  who can submit a crafted single-part non-image to be processed by OpenEXR, to trigger a floating-point
  exception error. The highest threat from this vulnerability is to system availability.
