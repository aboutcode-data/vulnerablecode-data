summary: An issue was discovered in PSPP 1.6.2. There is a heap-based buffer overflow at the
  function read_bytes_internal in utilities/pspp-dump-sav.c, which allows attackers to cause
  a denial of service (application crash) or possibly have unspecified other impact. This issue
  is different from CVE-2018-20230.
