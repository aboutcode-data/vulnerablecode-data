summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Connection). Supported versions that are affected are 5.7.21 and prior. Easily exploitable
  vulnerability allows high privileged attacker with logon to the infrastructure where MySQL
  Server executes to compromise MySQL Server. Successful attacks of this vulnerability can result
  in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL
  Server. CVSS 3.0 Base Score 4.4 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:H/UI:N/S:U/C:N/I:N/A:H).'
