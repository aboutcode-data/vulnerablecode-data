summary: "Deserialization of Untrusted Data vulnerability in Apache InLong. \n\nThis issue affects\
  \ Apache InLong: from 1.13.0 before 2.1.0, \n\nthis issue would allow an authenticated attacker\
  \ to read arbitrary files by double writing the param.\n\n\n\n\n\nUsers are recommended to\
  \ upgrade to version 2.1.0, which fixes the issue."
