summary: An integer overflow can occur in the SwizzleData code while calculating buffer sizes.
  The overflowed value is used for subsequent graphics computations when their inputs are not
  sanitized which results in a potentially exploitable crash. This vulnerability affects Thunderbird
  < 60, Firefox ESR < 60.1, and Firefox < 61.
