summary: The psh_glyph_find_strong_points function in pshinter/pshalgo.c in FreeType before
  2.4.0 does not properly implement hinting masks, which allows remote attackers to cause a
  denial of service (heap memory corruption and application crash) or possibly execute arbitrary
  code via a crafted font file that triggers an invalid free operation.
