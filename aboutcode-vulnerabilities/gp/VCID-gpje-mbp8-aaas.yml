vulnerability_id: VCID-gpje-mbp8-aaas
aliases:
  - CVE-2005-2700
summary: ssl_engine_kernel.c in mod_ssl before 2.8.24, when using "SSLVerifyClient optional"
  in the global virtual host configuration, does not properly enforce "SSLVerifyClient require"
  in a per-location context, which allows remote attackers to bypass intended access restrictions.
