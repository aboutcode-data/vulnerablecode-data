summary: 'LiveConnect in Mozilla Firefox before 2.0.0.13 and SeaMonkey before 1.1.9 does not
  properly parse the content origin for jar: URIs before sending them to the Java plugin, which
  allows remote attackers to access arbitrary ports on the local machine.  NOTE: this is closely
  related to CVE-2008-1195.'
