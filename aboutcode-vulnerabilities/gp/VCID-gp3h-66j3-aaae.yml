summary: The NVIDIA display driver R352 before 353.82 and R340 before 341.81 on Windows; R304
  before 304.128, R340 before 340.93, and R352 before 352.41 on Linux; and R352 before 352.46
  on GRID vGPU and vSGA allows local users to write to an arbitrary kernel memory location and
  consequently gain privileges via a crafted ioctl call.
