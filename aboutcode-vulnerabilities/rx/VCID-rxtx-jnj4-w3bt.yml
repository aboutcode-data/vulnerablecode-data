summary: User enumeration vulnerability in Liferay Portal 7.4.0 through 7.4.3.132, and Liferay
  DXP 2024.Q4.0 through 2024.Q4.7, 2024.Q3.0 through 2024.Q3.13, 2024.Q2.0 through 2024.Q2.13,
  2024.Q1.1 through 2024.Q1.14, 2023.Q4.0 through 2023.Q4.10, 2023.Q3.1 through 2023.Q3.10 and
  7.4 GA through update 92 allows remote attackers to determine if an account exist in the application
  via the create account page.
