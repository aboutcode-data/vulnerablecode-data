summary: The (1) ntlm_fetch_string and (2) ntlm_get_string functions in Squid 2.5.6 and earlier,
  with NTLM authentication enabled, allow remote attackers to cause a denial of service (application
  crash) via an NTLMSSP packet that causes a negative value to be passed to memcpy.
