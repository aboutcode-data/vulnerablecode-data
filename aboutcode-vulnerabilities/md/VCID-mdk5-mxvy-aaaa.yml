summary: An issue was discovered in the Linux kernel before 5.11.11. The user mode driver (UMD)
  has a copy_process() memory leak, related to a lack of cleanup steps in kernel/usermode_driver.c
  and kernel/bpf/preload/bpf_preload_kern.c, aka CID-f60a85cad677.
