summary: An issue was discovered in the Binary File Descriptor (BFD) library (aka libbfd), as
  distributed in GNU Binutils 2.32. It is an out-of-bounds read leading to a SEGV in bfd_getl32
  in libbfd.c, when called from pex64_get_runtime_function in pei-x86_64.c.
