vulnerability_id: VCID-ubkr-mbcr-aaam
aliases:
  - CVE-2015-8931
summary: Multiple integer overflows in the (1) get_time_t_max and (2) get_time_t_min functions
  in archive_read_support_format_mtree.c in libarchive before 3.2.0 allow remote attackers to
  have unspecified impact via a crafted mtree file, which triggers undefined behavior.
