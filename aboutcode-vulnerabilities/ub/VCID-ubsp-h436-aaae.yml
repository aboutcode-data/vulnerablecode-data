vulnerability_id: VCID-ubsp-h436-aaae
aliases:
  - CVE-2014-1722
summary: Use-after-free vulnerability in the RenderBlock::addChildIgnoringAnonymousColumnBlocks
  function in core/rendering/RenderBlock.cpp in Blink, as used in Google Chrome before 34.0.1847.116,
  allows remote attackers to cause a denial of service or possibly have unspecified other impact
  via vectors involving addition of a child node.
