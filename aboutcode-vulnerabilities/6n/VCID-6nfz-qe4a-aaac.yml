vulnerability_id: VCID-6nfz-qe4a-aaac
aliases:
  - CVE-2023-6856
summary: The WebGL `DrawElementsInstanced` method was susceptible to a heap buffer overflow
  when used on systems with the Mesa VM driver.  This issue could allow an attacker to perform
  remote code execution and sandbox escape. This vulnerability affects Firefox ESR < 115.6,
  Thunderbird < 115.6, and Firefox < 121.
