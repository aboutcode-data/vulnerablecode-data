summary: An attacker who compromised a content process could have partially escaped the sandbox
  to read arbitrary files via clipboard-related IPC messages.<br>*This bug only affects Thunderbird
  for Linux. Other operating systems are unaffected.*. This vulnerability affects Firefox <
  108, Firefox ESR < 102.6, and Thunderbird < 102.6.
