summary: Under some conditions when using both DNS64 and RPZ to rewrite query responses, query
  processing can resume in an inconsistent state leading to either an INSIST assertion failure
  or an attempt to read through a NULL pointer. Affects BIND 9.8.8, 9.9.3-S1 -> 9.9.9-S7, 9.9.3
  -> 9.9.9-P5, 9.9.10b1, 9.10.0 -> 9.10.4-P5, 9.10.5b1, 9.11.0 -> 9.11.0-P2, 9.11.1b1.
