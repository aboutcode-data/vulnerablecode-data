vulnerability_id: VCID-ysdh-a9zj-aaak
aliases:
  - CVE-2014-9717
summary: fs/namespace.c in the Linux kernel before 4.0.2 processes MNT_DETACH umount2 system
  calls without verifying that the MNT_LOCKED flag is unset, which allows local users to bypass
  intended access restrictions and navigate to filesystem locations beneath a mount by calling
  umount2 within a user namespace.
