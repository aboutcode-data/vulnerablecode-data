  Replication GCS).  Supported versions that are affected are 8.0.39 and prior, 8.4.2 and prior
  and  9.0.1 and prior. Difficult to exploit vulnerability allows high privileged attacker with
  network access via multiple protocols to compromise MySQL Server.  Successful attacks of this
  vulnerability can result in unauthorized ability to cause a partial denial of service (partial
