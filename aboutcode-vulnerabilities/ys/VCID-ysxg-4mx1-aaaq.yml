vulnerability_id: VCID-ysxg-4mx1-aaaq
aliases:
  - CVE-2007-4893
summary: wp-admin/admin-functions.php in Wordpress before 2.2.3 and Wordpress multi-user (MU)
  before 1.2.5a does not properly verify the unfiltered_html privilege, which allows remote
  attackers to conduct cross-site scripting (XSS) attacks via modified data to (1) post.php
  or (2) page.php with a no_filter field.
