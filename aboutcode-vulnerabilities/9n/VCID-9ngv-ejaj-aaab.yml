summary: The TCP stack in the Linux kernel through 4.10.6 mishandles the SCM_TIMESTAMPING_OPT_STATS
  feature, which allows local users to obtain sensitive information from the kernel's internal
  socket data structures or cause a denial of service (out-of-bounds read) via crafted system
  calls, related to net/core/skbuff.c and net/socket.c.
