summary: Multiple cross-site scripting (XSS) vulnerabilities in Zope, as used in Plone 3.3.x
  through 3.3.6, 4.0.x through 4.0.9, 4.1.x through 4.1.6, 4.2.x through 4.2.7, and 4.3 through
  4.3.2, allow remote attackers to inject arbitrary web script or HTML via unspecified input
  in the (1) browser_id_manager or (2) OFS.Image method.
