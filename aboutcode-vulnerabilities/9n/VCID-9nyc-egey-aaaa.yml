summary: Cloud Foundry Foundation UAA, versions 4.12.X and 4.13.X, introduced a feature which
  could allow privilege escalation across identity zones for clients performing offline validation.
  A zone administrator could configure their zone to issue tokens which impersonate another
  zone, granting up to admin privileges in the impersonated zone for clients performing offline
  token validation.
