summary: Race condition in arch/x86/kvm/x86.c in the Linux kernel before 2.6.38 allows L2 guest
  OS users to cause a denial of service (L1 guest OS crash) via a crafted instruction that triggers
  an L2 emulation failure report, a similar issue to CVE-2014-7842.
