summary: Jenkins Active Directory Plugin 2.30 and earlier ignores the "Require TLS" and "StartTls"
  options and always performs the connection test to Active directory unencrypted, allowing
  attackers able to capture network traffic between the Jenkins controller and Active Directory
  servers to obtain Active Directory credentials.
