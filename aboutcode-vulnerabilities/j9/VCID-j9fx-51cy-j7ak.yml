vulnerability_id: VCID-j9fx-51cy-j7ak
aliases:
  - CVE-2022-49737
summary: In X.Org X server 20.11 through 21.1.16, when a client application uses easystroke
  for mouse gestures, the main thread modifies various data structures used by the input thread
  without acquiring a lock, aka a race condition. In particular, AttachDevice in dix/devices.c
  does not acquire an input lock.
