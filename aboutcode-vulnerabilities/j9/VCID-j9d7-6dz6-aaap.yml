summary: llcp_sock_create in net/nfc/llcp_sock.c in the AF_NFC network module in the Linux kernel
  through 5.3.2 does not enforce CAP_NET_RAW, which means that unprivileged users can create
  a raw socket, aka CID-3a359798b176.
