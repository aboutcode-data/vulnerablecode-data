summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 6.1.42 and  prior to 7.0.6. Easily
  exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.  Successful attacks
  of this vulnerability can result in unauthorized ability to cause a hang or frequently repeatable
  crash (complete DOS) of Oracle VM VirtualBox. Note: Applies to VirtualBox VMs running Windows
  7 and later. CVSS 3.1 Base Score 5.5 (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H).'
