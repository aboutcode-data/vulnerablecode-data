summary: In Wireshark 2.6.0 to 2.6.1, 2.4.0 to 2.4.7, and 2.2.0 to 2.2.15, the HTTP2 dissector
  could crash. This was addressed in epan/dissectors/packet-http2.c by verifying that header
  data was found before proceeding to header decompression.
