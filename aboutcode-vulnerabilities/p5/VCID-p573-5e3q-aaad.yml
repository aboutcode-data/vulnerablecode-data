summary: A denial of service vulnerability exists in the ZfileOutput::close() functionality
  of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
  to denial of service. An attacker can provide a malicious file to trigger this vulnerability.
