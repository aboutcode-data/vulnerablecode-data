vulnerability_id: VCID-p54y-96ut-aaad
aliases:
  - CVE-2015-4551
summary: LibreOffice before 4.4.5 and Apache OpenOffice before 4.1.2 uses the stored LinkUpdateMode
  configuration information in OpenDocument Format files and templates when handling links,
  which might allow remote attackers to obtain sensitive information via a crafted document,
  which embeds data from local files into (1) Calc or (2) Writer.
