vulnerability_id: VCID-p55m-4uw2-aaac
aliases:
  - CVE-2021-20182
summary: A privilege escalation flaw was found in openshift4/ose-docker-builder. The build container
  runs with high privileges using a chrooted environment instead of runc. If an attacker can
  gain access to this build container, they can potentially utilize the raw devices of the underlying
  node, such as the network and storage devices, to at least escalate their privileges to that
  of the cluster admin. The highest threat from this vulnerability is to data confidentiality
  and integrity as well as system availability.
