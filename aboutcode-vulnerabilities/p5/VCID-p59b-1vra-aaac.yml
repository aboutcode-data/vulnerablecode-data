vulnerability_id: VCID-p59b-1vra-aaac
aliases:
  - CVE-2022-23537
summary: PJSIP is a free and open source multimedia communication library written in C language
  implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. Buffer overread
  is possible when parsing a specially crafted STUN message with unknown attribute. The vulnerability
  affects applications that uses STUN including PJNATH and PJSUA-LIB. The patch is available
  as a commit in the master branch (2.13.1).
