vulnerability_id: VCID-p56s-3vjg-aaae
aliases:
  - CVE-2012-2351
summary: The default configuration of the auth/saml plugin in Mahara before 1.4.2 sets the "Match
  username attribute to Remote username" option to false, which allows remote SAML IdP servers
  to spoof users of other SAML IdP servers by using the same internal username.
