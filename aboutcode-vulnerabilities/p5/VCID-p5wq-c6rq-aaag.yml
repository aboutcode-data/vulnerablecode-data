summary: The megasas_dcmd_cfg_read function in hw/scsi/megasas.c in QEMU, when built with MegaRAID
  SAS 8708EM2 Host Bus Adapter emulation support, uses an uninitialized variable, which allows
  local guest administrators to read host memory via vectors involving a MegaRAID Firmware Interface
  (MFI) command.
