summary: Multiple buffer overflows in the tsc210x_load function in hw/input/tsc210x.c in QEMU
  before 1.7.2 might allow remote attackers to execute arbitrary code via a crafted (1) precision,
  (2) nextprecision, (3) function, or (4) nextfunction value in a savevm image.
