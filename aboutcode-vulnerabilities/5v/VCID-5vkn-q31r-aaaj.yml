summary: drivers/misc/qseecom.c in the QSEECOM driver for the Linux kernel 3.x, as used in Qualcomm
  Innovation Center (QuIC) Android contributions for MSM devices and other products, does not
  validate certain offset, length, and base values within an ioctl call, which allows attackers
  to gain privileges or cause a denial of service (memory corruption) via a crafted application.
