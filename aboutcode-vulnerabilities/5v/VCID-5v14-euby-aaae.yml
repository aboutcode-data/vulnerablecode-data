summary: cipso_v4_validate in include/net/cipso_ipv4.h in the Linux kernel before 3.11.7, when
  CONFIG_NETLABEL is disabled, allows attackers to cause a denial of service (infinite loop
  and crash), as demonstrated by icmpsic, a different vulnerability than CVE-2013-0310.
