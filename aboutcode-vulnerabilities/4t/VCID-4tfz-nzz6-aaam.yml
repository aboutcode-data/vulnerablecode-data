summary: An integer overflow vulnerability in the Skia library when allocating memory for edge
  builders on some systems with at least 8 GB of RAM. This results in the use of uninitialized
  memory, resulting in a potentially exploitable crash. This vulnerability affects Thunderbird
  < 52.6, Firefox ESR < 52.6, and Firefox < 58.
