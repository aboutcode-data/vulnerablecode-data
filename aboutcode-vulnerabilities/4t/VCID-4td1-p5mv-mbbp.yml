  - GHSA-339r-cjv9-x78g
summary: A SQL injection vulnerability exists in the `duckdb_retriever` component of the run-llama/llama_index
  repository, specifically in the latest version. The vulnerability arises from the construction
  of SQL queries without using prepared statements, allowing an attacker to inject arbitrary
  SQL code. This can lead to remote code execution (RCE) by installing the shellfs extension
  and executing malicious commands.
