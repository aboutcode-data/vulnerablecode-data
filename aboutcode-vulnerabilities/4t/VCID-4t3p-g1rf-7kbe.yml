summary: 'In the Linux kernel, the following vulnerability has been resolved:  net/mlx5e: Check
  for NOT_READY flag state after locking  Currently the check for NOT_READY flag is performed
  before obtaining the necessary lock. This opens a possibility for race condition when the
  flow is concurrently removed from unready_flows list by the workqueue task, which causes a
  double-removal from the list and a crash[0]. Fix the issue by moving the flag check inside
  the section protected by uplink_priv->unready_flows_lock mutex.  [0]: [44376.389654] general
