summary: Multiple exploitable buffer overflow vulnerabilities exist in image parsing functionality
  of the CFITSIO library version 3.42. Specially crafted images parsed via the library, can
  cause a stack-based buffer overflow overwriting arbitrary data. An attacker can deliver an
  FIT image to trigger this vulnerability and potentially gain code execution.
