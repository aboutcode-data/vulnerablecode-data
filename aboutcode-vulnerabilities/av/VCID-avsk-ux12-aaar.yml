vulnerability_id: VCID-avsk-ux12-aaar
aliases:
  - CVE-2024-22122
summary: Zabbix allows to configure SMS notifications. AT command injection occurs on "Zabbix
  Server" because there is no validation of "Number" field on Web nor on Zabbix server side.
  Attacker can run test of SMS providing specially crafted phone number and execute additional
  AT commands on modem.
