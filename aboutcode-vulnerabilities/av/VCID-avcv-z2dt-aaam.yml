summary: 'A vulnerability was found in automad up to 1.10.9 and classified as problematic. Affected
  by this issue is some unknown functionality of the file packages\standard\templates\post.php
  of the component Setting Handler. The manipulation of the argument sitename leads to cross
  site scripting. The attack may be launched remotely. The exploit has been disclosed to the
  public and may be used. The identifier of this vulnerability is VDB-248684. NOTE: The vendor
  was contacted early about this disclosure but did not respond in any way.'
