summary: Format string vulnerability in the osLogMsg function in server/os/aulog.c in Network
  Audio System (NAS) 1.9.3 allows remote attackers to cause a denial of service (crash) and
  possibly execute arbitrary code via format string specifiers in unspecified vectors, related
  to syslog.
