vulnerability_id: VCID-avrs-ycrw-aaan
aliases:
  - CVE-2015-3223
summary: The ldb_wildcard_compare function in ldb_match.c in ldb before 1.1.24, as used in the
  AD LDAP server in Samba 4.x before 4.1.22, 4.2.x before 4.2.7, and 4.3.x before 4.3.3, mishandles
  certain zero values, which allows remote attackers to cause a denial of service (infinite
  loop) via crafted packets.
