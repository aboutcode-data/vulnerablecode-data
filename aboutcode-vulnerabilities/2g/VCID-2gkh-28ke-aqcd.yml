summary: 'In the Linux kernel, the following vulnerability has been resolved:  xfrm: policy:
  fix metadata dst->dev xmit null pointer dereference  When we try to transmit an skb with metadata_dst
  attached (i.e. dst->dev == NULL) through xfrm interface we can hit a null pointer dereference[1]
  in xfrmi_xmit2() -> xfrm_lookup_with_ifid() due to the check for a loopback skb device when
  there''s no policy which dereferences dst->dev unconditionally. Not having dst->dev can be
  interepreted as it not being a loopback device, so just add a check for a null dst_orig->dev.  With
  this fix xfrm interface''s Tx error counters go up as usual.  [1] net-next calltrace captured
