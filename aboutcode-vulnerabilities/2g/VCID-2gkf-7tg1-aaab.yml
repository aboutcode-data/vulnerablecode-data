vulnerability_id: VCID-2gkf-7tg1-aaab
aliases:
  - CVE-2012-2090
summary: Multiple format string vulnerabilities in FlightGear 2.6 and earlier and SimGear 2.6
  and earlier allow user-assisted remote attackers to cause a denial of service and possibly
  execute arbitrary code via format string specifiers in certain data chunk values in an aircraft
  xml model to (1) fgfs/flightgear/src/Cockpit/panel.cxx or (2) fgfs/flightgear/src/Network/generic.cxx,
  or (3) a scene graph model to simgear/simgear/scene/model/SGText.cxx.
