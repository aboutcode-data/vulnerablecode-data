vulnerability_id: VCID-nu14-h3aa-aaap
aliases:
  - CVE-2012-2791
summary: Multiple unspecified vulnerabilities in the (1) decode_band_hdr function in indeo4.c
  and (2) ff_ivi_decode_blocks function in ivi_common.c in libavcodec/ in FFmpeg before 0.11,
  and Libav 0.7.x before 0.7.7 and 0.8.x before 0.8.5, have unknown impact and attack vectors,
  related to the "transform size."
