summary: File contents overwrite the VirtKey class is called when “on-demand pillar” data is
  requested and uses un-validated input to create paths to the “pki directory”. The functionality
  is used to auto-accept Minion authentication keys based on a pre-placed “authorization file”
  at a specific location and is present in the default configuration.
