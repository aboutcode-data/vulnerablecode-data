  - VC-OPENSSL-20140806-CVE-2014-3510
summary: A flaw in handling DTLS anonymous EC(DH) ciphersuites was found. OpenSSL DTLS clients
  enabling anonymous (EC)DH ciphersuites are subject to a denial of service attack. A malicious
  server can crash the client with a null pointer dereference (read) by specifying an anonymous
  (EC)DH ciphersuite and sending carefully crafted handshake messages.
