summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). Supported versions that are affected are Prior to 5.2.32 and prior to 6.0.10. Easily
  exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. Successful attacks
  of this vulnerability can result in unauthorized ability to cause a partial denial of service
  (partial DOS) of Oracle VM VirtualBox. CVSS 3.0 Base Score 3.3 (Availability impacts). CVSS
  Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:L).'
