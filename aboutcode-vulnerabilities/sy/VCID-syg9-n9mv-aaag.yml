summary: A flaw was found in the RPM package in the read functionality. This flaw allows an
  attacker who can convince a victim to install a seemingly verifiable package or compromise
  an RPM repository, to cause RPM database corruption. The highest threat from this vulnerability
  is to data integrity. This flaw affects RPM versions before 4.17.0-alpha.
