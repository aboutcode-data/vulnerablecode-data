summary: "ic-stable-structures vulnerable to BTreeMap memory leak when deallocating nodes with\
  \ overflows\n### Impact\nWhen storing unbounded types in a `BTreeMap`, a node is represented\
  \ as a linked list of \"memory chunks\". It was discovered recently that when we deallocate\
  \ a node, in some cases only the first memory chunk is deallocated, and the rest of the memory\
  \ chunks remain (incorrectly) allocated, causing a memory leak.\n\nIn the worst case, depending\
  \ on how a canister uses the `BTreeMap`, an adversary could interact with the canister through\
  \ its API and trigger interactions with the map that keep consuming memory due to the memory\
  \ leak. This could potentially lead to using an excessive amount of memory, or even running\
  \ out of memory. \n\nThis issue has been fixed in #212 by changing the logic for deallocating\
  \ nodes to ensure that all of a node's memory chunks are deallocated. Tests have been added\
  \ to prevent regressions of this nature moving forward.\n\n**Note:** Users of stable-structure\
  \ < 0.6.0 are not affected.\n\n### Patches\nThe problem has been fixed in PR #212 and users\
  \ are asked to upgrade to version `0.6.4`.\n\n### Workarounds\nUsers who are not storing unbounded\
  \ types in `BTreeMap` are not affected and do not need to upgrade. Otherwise, an upgrade to\
  \ version `0.6.4` is necessary."
