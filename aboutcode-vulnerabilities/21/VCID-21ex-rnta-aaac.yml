summary: A use after free vulnerability was found in prepare_to_relocate in fs/btrfs/relocation.c
  in btrfs in the Linux Kernel. This possible flaw can be triggered by calling btrfs_ioctl_balance()
  before calling btrfs_ioctl_defrag().
