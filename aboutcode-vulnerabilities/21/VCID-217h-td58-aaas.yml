vulnerability_id: VCID-217h-td58-aaas
aliases:
  - CVE-2009-0265
summary: Internet Systems Consortium (ISC) BIND 9.6.0 and earlier does not properly check the
  return value from the OpenSSL EVP_VerifyFinal function, which allows remote attackers to bypass
  validation of the certificate chain via a malformed SSL/TLS signature, a similar vulnerability
  to CVE-2008-5077 and CVE-2009-0025.
