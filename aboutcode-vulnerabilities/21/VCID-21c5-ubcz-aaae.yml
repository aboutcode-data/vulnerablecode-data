summary: If an out-of-memory condition occurred when creating a JavaScript global, a JavaScript
  realm may be deleted while references to it lived on in a BaseShape. This could lead to a
  use-after-free causing a potentially exploitable crash. This vulnerability affects Firefox
  ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.
