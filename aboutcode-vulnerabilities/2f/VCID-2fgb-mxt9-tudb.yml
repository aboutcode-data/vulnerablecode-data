vulnerability_id: VCID-2fgb-mxt9-tudb
aliases:
  - CVE-2023-53025
summary: 'In the Linux kernel, the following vulnerability has been resolved:  NFSD: fix use-after-free
  in nfsd4_ssc_setup_dul()  If signal_pending() returns true, schedule_timeout() will not be
  executed, causing the waiting task to remain in the wait queue. Fixed by adding a call to
  finish_wait(), which ensures that the waiting task will always be removed from the wait queue.'
