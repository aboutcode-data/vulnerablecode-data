summary: Magento Commerce versions 2.4.2 (and earlier), 2.4.2-p1 (and earlier) and 2.3.7 (and
  earlier) are affected by a blind SSRF vulnerability in the bundled dotmailer extension. An
  attacker with admin privileges could abuse this to achieve remote code execution should Redis
  be enabled.
