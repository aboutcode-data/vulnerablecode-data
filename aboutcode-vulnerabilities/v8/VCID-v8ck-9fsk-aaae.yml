summary: The cache_merge_headers_out function in modules/cache/cache_util.c in the mod_cache
  module in the Apache HTTP Server before 2.4.11 allows remote attackers to cause a denial of
  service (NULL pointer dereference and application crash) via an empty HTTP Content-Type header.
