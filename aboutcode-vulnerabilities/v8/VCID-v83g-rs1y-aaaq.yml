summary: Multiple format string vulnerabilities in the parse_error_msg function in parsehelp.c
  in dpkg before 1.17.22 allow remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via format string specifiers in the (1) package or (2) architecture
  name.
