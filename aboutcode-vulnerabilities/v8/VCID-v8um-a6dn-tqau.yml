summary: "Shopware Vulnerable to Blind SQL-injection in DAL aggregations\n### Impact\n\nThe\
  \ Shopware application API contains a search functionality which enables users to search through\
  \ information stored within their Shopware instance. The searches performed by this function\
  \ can be aggregated using the parameters in the “aggregations”\nobject. The ‘name’ field in\
  \ this “aggregations” **in nested** object is vulnerable SQL-injection and can be exploited\
  \ using SQL parameters. \n\n### Patches\n\nUpdate to Shopware 6.6.10.3 or 6.5.8.17\n\n###\
  \ Workarounds\n\nFor older versions of 6.4 corresponding security measures are also available\
  \ via a plugin. For the full range of functions, we recommend updating to the latest Shopware\
  \ version.\n\n### Credit\n\n[Redteam Pentesting](https://www.redteam-pentesting.de/)"
