summary: A double-free vulnerability exists in the BrainVision ASCII Header Parsing functionality
  of The Biosig Project libbiosig 2.5.0 and Master Branch (ab0ee111). A specially crafted .vdhr
  file can lead to arbitrary code execution. An attacker can provide a malicious file to trigger
  this vulnerability.
