summary: Mozilla Firefox before 8.0 and Thunderbird before 8.0 on Mac OS X do not properly interact
  with the GPU memory behavior of a certain driver for Intel integrated GPUs, which allows remote
  attackers to bypass the Same Origin Policy and read image data via vectors related to WebGL
  textures.
