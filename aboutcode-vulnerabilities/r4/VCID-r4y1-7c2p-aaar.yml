vulnerability_id: VCID-r4y1-7c2p-aaar
aliases:
  - CVE-2016-3710
summary: The VGA module in QEMU improperly performs bounds checking on banked access to video
  memory, which allows local guest OS administrators to execute arbitrary code on the host by
  changing access modes after setting the bank register, aka the "Dark Portal" issue.
