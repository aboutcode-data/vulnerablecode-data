vulnerability_id: VCID-bsf9-12mf-aaah
aliases:
  - CVE-2016-1613
summary: Multiple use-after-free vulnerabilities in the formfiller implementation in PDFium,
  as used in Google Chrome before 48.0.2564.82, allow remote attackers to cause a denial of
  service or possibly have unspecified other impact via a crafted PDF document, related to improper
  tracking of the destruction of (1) IPWL_FocusHandler and (2) IPWL_Provider objects.
