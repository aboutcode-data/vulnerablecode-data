vulnerability_id: VCID-bsap-s527-aaaj
aliases:
  - CVE-2015-0289
  - VC-OPENSSL-20150319-CVE-2015-0289
summary: PKCS#7 NULL pointer dereference. The PKCS#7 parsing code does not handle missing outer
  ContentInfo correctly. An attacker can craft malformed ASN.1-encoded PKCS#7 blobs with missing
  content and trigger a NULL pointer dereference on parsing. Applications that verify PKCS#7
  signatures, decrypt PKCS#7 data or otherwise parse PKCS#7 structures from untrusted sources
  are affected. OpenSSL clients and servers are not affected.
