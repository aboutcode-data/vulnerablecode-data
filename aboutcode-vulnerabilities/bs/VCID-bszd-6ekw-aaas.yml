vulnerability_id: VCID-bszd-6ekw-aaas
aliases:
  - CVE-2017-16612
summary: libXcursor before 1.1.15 has various integer overflows that could lead to heap buffer
  overflows when processing malicious cursors, e.g., with programs like GIMP. It is also possible
  that an attack vector exists against the related code in cursor/xcursor.c in Wayland through
  1.14.0.
