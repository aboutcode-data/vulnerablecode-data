vulnerability_id: VCID-tgum-bpgp-aaas
aliases:
  - CVE-2024-28108
  - GHSA-48vw-jpf8-hwqh
summary: phpMyFAQ is an open source FAQ web application for PHP 8.1+ and MySQL, PostgreSQL and
  other databases. Due to insufficient validation on the `contentLink` parameter, it is possible
  for unauthenticated users to inject HTML code to the page which might affect other users.
  _Also, requires that adding new FAQs is allowed for guests and that the admin doesn't check
  the content of a newly added FAQ._ This vulnerability is fixed in 3.2.6.
