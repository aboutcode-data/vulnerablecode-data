vulnerability_id: VCID-tg3a-pgus-aaaf
aliases:
  - CVE-2016-6652
  - GHSA-xr4v-28rm-pvgw
summary: SQL injection vulnerability in Pivotal Spring Data JPA before 1.9.6 (Gosling SR6) and
  1.10.x before 1.10.4 (Hopper SR4), when used with a repository that defines a String query
  using the @Query annotation, allows attackers to execute arbitrary JPQL commands via a sort
  instance with a function call.
