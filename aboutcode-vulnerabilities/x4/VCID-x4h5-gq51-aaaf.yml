summary: 'nfs_lookup_reply in net/nfs.c in Das U-Boot through 2022.04 (and through 2022.07-rc2)
  has an unbounded memcpy with a failed length check, leading to a buffer overflow. NOTE: this
  issue exists because of an incorrect fix for CVE-2019-14196.'
