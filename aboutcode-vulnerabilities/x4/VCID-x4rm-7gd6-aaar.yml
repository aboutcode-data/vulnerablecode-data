summary: An issue has been discovered in GitLab EE affecting all versions starting from 8.17
  before 16.4.4, all versions starting from 16.5 before 16.5.4, all versions starting from 16.6
  before 16.6.2. It was possible for auditor users to fork and submit merge requests to private
  projects they're not a member of.
