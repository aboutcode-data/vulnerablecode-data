vulnerability_id: VCID-x437-bxth-aaaf
aliases:
  - CVE-2015-8746
summary: fs/nfs/nfs4proc.c in the NFS client in the Linux kernel before 4.2.2 does not properly
  initialize memory for migration recovery operations, which allows remote NFS servers to cause
  a denial of service (NULL pointer dereference and panic) via crafted network traffic.
