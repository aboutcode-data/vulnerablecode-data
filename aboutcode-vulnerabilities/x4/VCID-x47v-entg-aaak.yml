summary: Integer overflow in the dissect_xtp_ecntl function in epan/dissectors/packet-xtp.c
  in the XTP dissector in Wireshark 1.4.x before 1.4.15, 1.6.x before 1.6.10, and 1.8.x before
  1.8.2 allows remote attackers to cause a denial of service (loop or application crash) via
  a large value for a span length.
