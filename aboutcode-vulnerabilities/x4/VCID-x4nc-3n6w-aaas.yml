vulnerability_id: VCID-x4nc-3n6w-aaas
aliases:
  - CVE-2019-7337
summary: Reflected Cross Site Scripting (XSS) exists in ZoneMinder through 1.32.3 as the view
  'events' (events.php) insecurely displays the limit parameter value, without applying any
  proper output filtration. This issue exists because of the function sortHeader() in functions.php,
  which insecurely returns the value of the limit query string parameter without applying any
  filtration.
