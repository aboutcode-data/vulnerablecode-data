summary: icat in Brian Carrier The Sleuth Kit (TSK) before 2.09 omits NULL pointer checks in
  certain code paths, which allows user-assisted remote attackers to cause a denial of service
  (NULL dereference and application crash) and prevent examination of certain NTFS files via
  a malformed NTFS image.
