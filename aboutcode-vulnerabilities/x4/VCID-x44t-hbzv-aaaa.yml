summary: 'libarchive version commit 5a98dcf8a86364b3c2c469c85b93647dfb139961 onwards (version
  v2.8.0 onwards) contains a CWE-835: Loop with Unreachable Exit Condition (''Infinite Loop'')
  vulnerability in ISO9660 parser, archive_read_support_format_iso9660.c, read_CE()/parse_rockridge()
  that can result in DoS by infinite loop. This attack appears to be exploitable via the victim
  opening a specially crafted ISO9660 file.'
