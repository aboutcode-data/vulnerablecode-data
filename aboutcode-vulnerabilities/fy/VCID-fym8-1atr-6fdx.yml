summary: Memory safety bugs present in Firefox ESR 140.1, Thunderbird ESR 140.1, Firefox 141
  and Thunderbird 141. Some of these bugs showed evidence of memory corruption and we presume
  that with enough effort some of these could have been exploited to run arbitrary code. This
  vulnerability affects Firefox < 142, Firefox ESR < 140.2, Thunderbird < 142, and Thunderbird
  < 140.2.
