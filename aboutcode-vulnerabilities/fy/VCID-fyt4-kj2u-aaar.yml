vulnerability_id: VCID-fyt4-kj2u-aaar
aliases:
  - CVE-2012-1120
summary: The SOAP API in MantisBT before 1.2.9 does not properly enforce the bugnote_allow_user_edit_delete
  and delete_bug_threshold permissions, which allows remote authenticated users with read and
  write SOAP API privileges to delete arbitrary bug reports and bug notes.
