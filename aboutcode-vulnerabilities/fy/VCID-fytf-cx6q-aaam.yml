vulnerability_id: VCID-fytf-cx6q-aaam
aliases:
  - CVE-2014-9660
summary: The _bdf_parse_glyphs function in bdf/bdflib.c in FreeType before 2.5.4 does not properly
  handle a missing ENDCHAR record, which allows remote attackers to cause a denial of service
  (NULL pointer dereference) or possibly have unspecified other impact via a crafted BDF font.
