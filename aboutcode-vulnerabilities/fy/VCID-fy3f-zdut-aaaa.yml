summary: drivers/misc/qseecom.c in the Qualcomm components in Android before 2016-08-05 on Nexus
  5 and 7 (2013) devices does not validate ioctl calls, which allows attackers to gain privileges
  via a crafted application, aka Android internal bug 28747998 and Qualcomm internal bug CR561841.
