vulnerability_id: VCID-n5j5-kkvf-aaap
aliases:
  - CVE-2017-2615
  - XSA-208
summary: Quick emulator (QEMU) built with the Cirrus CLGD 54xx VGA emulator support is vulnerable
  to an out-of-bounds access issue. It could occur while copying VGA data via bitblt copy in
  backward mode. A privileged user inside a guest could use this flaw to crash the QEMU process
  resulting in DoS or potentially execute arbitrary code on the host with privileges of QEMU
  process on the host.
