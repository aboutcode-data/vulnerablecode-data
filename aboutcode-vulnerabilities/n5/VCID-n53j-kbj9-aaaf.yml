summary: An improper integer type in the mpeg4_encode_gop_header function in libavcodec/mpeg4videoenc.c
  in FFmpeg 2.8 and 4.0 may trigger an assertion violation while converting a crafted AVI file
  to MPEG4, leading to a denial of service.
