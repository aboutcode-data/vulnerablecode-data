summary: An issue was discovered in Pivotal RabbitMQ 3.x before 3.5.8 and 3.6.x before 3.6.6
  and RabbitMQ for PCF 1.5.x before 1.5.20, 1.6.x before 1.6.12, and 1.7.x before 1.7.7. MQTT
  (MQ Telemetry Transport) connection authentication with a username/password pair succeeds
  if an existing username is provided but the password is omitted from the connection request.
  Connections that use TLS with a client-provided certificate are not affected.
