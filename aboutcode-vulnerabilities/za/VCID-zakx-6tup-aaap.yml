vulnerability_id: VCID-zakx-6tup-aaap
aliases:
  - CVE-2010-0277
summary: slp.c in the MSN protocol plugin in libpurple in Pidgin before 2.6.6, including 2.6.4,
  and Adium 1.3.8 allows remote attackers to cause a denial of service (memory corruption and
  application crash) or possibly have unspecified other impact via a malformed MSNSLP INVITE
  request in an SLP message, a different issue than CVE-2010-0013.
