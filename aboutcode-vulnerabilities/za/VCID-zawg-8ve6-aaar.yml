summary: This affects all versions of package html-to-csv. When there is a formula embedded
  in a HTML page, it gets accepted without any validation and the same would be pushed while
  converting it into a CSV file. Through this a malicious actor can embed or generate a malicious
  link or execute commands via CSV files.
