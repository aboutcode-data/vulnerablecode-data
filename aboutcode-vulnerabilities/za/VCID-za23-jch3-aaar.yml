vulnerability_id: VCID-za23-jch3-aaar
aliases:
  - CVE-2018-20481
summary: XRef::getEntry in XRef.cc in Poppler 0.72.0 mishandles unallocated XRef entries, which
  allows remote attackers to cause a denial of service (NULL pointer dereference) via a crafted
  PDF document, when XRefEntry::setFlag in XRef.h is called from Parser::makeStream in Parser.cc.
