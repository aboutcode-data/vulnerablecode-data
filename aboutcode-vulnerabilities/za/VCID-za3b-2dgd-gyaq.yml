summary: A vulnerability classified as critical has been found in juzaweb CMS 3.4.2. Affected
  is an unknown function of the file /admin-cp/imports of the component Import Page. The manipulation
  leads to improper authorization. It is possible to launch the attack remotely. The exploit
  has been disclosed to the public and may be used. The vendor was contacted early about this
  disclosure but did not respond in any way.
