vulnerability_id: VCID-zaeb-jrkr-aaar
aliases:
  - CVE-2020-6807
summary: When a device was changed while a stream was about to be destroyed, the <code>stream-reinit</code>
  task may have been executed after the stream was destroyed, causing a use-after-free and a
  potentially exploitable crash. This vulnerability affects Thunderbird < 68.6, Firefox < 74,
  Firefox < ESR68.6, and Firefox ESR < 68.6.
