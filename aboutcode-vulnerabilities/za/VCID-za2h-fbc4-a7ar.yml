vulnerability_id: VCID-za2h-fbc4-a7ar
aliases:
  - CVE-2025-5918
summary: A vulnerability has been identified in the libarchive library. This flaw can be triggered
  when file streams are piped into bsdtar, potentially allowing for reading past the end of
  the file. This out-of-bounds read can lead to unintended consequences, including unpredictable
  program behavior, memory corruption, or a denial-of-service condition.
