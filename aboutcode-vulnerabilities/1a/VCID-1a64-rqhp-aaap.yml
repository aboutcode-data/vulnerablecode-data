summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. It is possible in XWiki to execute Velocity code without having script
  right by creating an XClass with a property of type "TextArea" and content type "VelocityCode"
  or "VelocityWiki". For the former, the syntax of the document needs to be set the `xwiki/1.0`
  (this syntax doesn't need to be installed). In both cases, when adding the property to an
  object, the Velocity code is executed regardless of the rights of the author of the property
  (edit right is still required, though). In both cases, the code is executed with the correct
  context author so no privileged APIs can be accessed. However, Velocity still grants access
  to otherwise inaccessible data and APIs that could allow further privilege escalation. At
  least for "VelocityCode", this behavior is most likely very old but only since XWiki 7.2,
  script right is a separate right, before that version all users were allowed to execute Velocity
  and thus this was expected and not a security issue. This has been patched in XWiki 14.10.10
  and 15.4 RC1. Users are advised to upgrade. There are no known workarounds.
