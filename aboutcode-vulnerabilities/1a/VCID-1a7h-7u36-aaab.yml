summary: The ljpeg_decode_yuv_scan function in libavcodec/mjpegdec.c in FFmpeg before 2.8.2
  omits certain width and height checks, which allows remote attackers to cause a denial of
  service (out-of-bounds array access) or possibly have unspecified other impact via crafted
  MJPEG data.
