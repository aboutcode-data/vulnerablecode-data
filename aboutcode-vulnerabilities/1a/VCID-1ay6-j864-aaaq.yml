summary: An issue was discovered in the HTTP FileResponse class in Django 3.2 before 3.2.15
  and 4.0 before 4.0.7. An application is vulnerable to a reflected file download (RFD) attack
  that sets the Content-Disposition header of a FileResponse when the filename is derived from
  user-supplied input.
