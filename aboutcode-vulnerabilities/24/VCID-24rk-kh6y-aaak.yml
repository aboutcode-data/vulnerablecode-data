vulnerability_id: VCID-24rk-kh6y-aaak
aliases:
  - CVE-2023-25163
  - GHSA-mv6w-j4xc-qpfw
summary: Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes. All versions
  of Argo CD starting with v2.6.0-rc1 have an output sanitization bug which leaks repository
  access credentials in error messages. These error messages are visible to the user, and they
  are logged. The error message is visible when a user attempts to create or update an Application
  via the Argo CD API (and therefor the UI or CLI). The user must have `applications, create`
  or `applications, update` RBAC access to reach the code which may produce the error. The user
  is not guaranteed to be able to trigger the error message. They may attempt to spam the API
  with requests to trigger a rate limit error from the upstream repository. If the user has
  `repositories, update` access, they may edit an existing repository to introduce a URL typo
  or otherwise force an error message. But if they have that level of access, they are probably
  intended to have access to the credentials anyway. A patch for this vulnerability has been
  released in version 2.6.1. Users are advised to upgrade. There are no known workarounds for
  this vulnerability.
