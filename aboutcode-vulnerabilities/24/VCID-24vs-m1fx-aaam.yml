summary: A vulnerability classified as problematic has been found in MediaArea ZenLib up to
  0.4.38. This affects the function Ztring::Date_From_Seconds_1970_Local of the file Source/ZenLib/Ztring.cpp.
  The manipulation of the argument Value leads to unchecked return value to null pointer dereference.
  Upgrading to version 0.4.39 is able to address this issue. The name of the patch is 6475fcccd37c9cf17e0cfe263b5fe0e2e47a8408.
  It is recommended to upgrade the affected component. The identifier VDB-217629 was assigned
  to this vulnerability.
