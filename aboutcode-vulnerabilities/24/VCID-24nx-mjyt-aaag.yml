vulnerability_id: VCID-24nx-mjyt-aaag
aliases:
  - CVE-2014-0032
summary: The get_resource function in repos.c in the mod_dav_svn module in Apache Subversion
  before 1.7.15 and 1.8.x before 1.8.6, when SVNListParentPath is enabled, allows remote attackers
  to cause a denial of service (crash) via vectors related to the server root and request methods
  other than GET, as demonstrated by the "svn ls http://svn.example.com" command.
