  Fix HW conn removal use after free  If qla4xxx doesn''t remove the connection before the session,
  the iSCSI class tries to remove the connection for it. We were doing a iscsi_put_conn() in
  the iter function which is not needed and will result in a use after free because iscsi_remove_conn()
  will free the connection.'
