vulnerability_id: VCID-dz4g-5f7b-aaab
aliases:
  - CVE-2007-6718
summary: 'MPlayer, possibly 1.0rc1, allows remote attackers to cause a denial of service (SIGSEGV
  and application crash) via (1) a malformed MP3 file, as demonstrated by lol-mplayer.mp3; (2)
  a malformed Ogg Vorbis file, as demonstrated by lol-mplayer.ogg; (3) a malformed MPEG-1 file,
  as demonstrated by lol-mplayer.mpg; (4) a malformed MPEG-2 file, as demonstrated by lol-mplayer.m2v;
  (5) a malformed MPEG-4 AVI file, as demonstrated by lol-mplayer.avi; (6) a malformed FLAC
  file, as demonstrated by lol-mplayer.flac; (7) a malformed Ogg Theora file, as demonstrated
  by lol-mplayer.ogm; (8) a malformed WMV file, as demonstrated by lol-mplayer.wmv; or (9) a
  malformed AAC file, as demonstrated by lol-mplayer.aac.  NOTE: vector 5 might overlap CVE-2007-4938,
  and vector 6 might overlap CVE-2008-0486.'
