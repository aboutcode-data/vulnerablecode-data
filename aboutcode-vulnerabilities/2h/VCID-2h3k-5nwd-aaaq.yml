summary: A use-after-free vulnerability in IndexedDB when one of its objects is destroyed in
  memory while a method on it is still being executed. This results in a potentially exploitable
  crash. This vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.
