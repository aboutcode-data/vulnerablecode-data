vulnerability_id: VCID-7vk1-ntgq-aaaa
aliases:
  - CVE-2006-2024
summary: Multiple vulnerabilities in libtiff before 3.8.1 allow context-dependent attackers
  to cause a denial of service via a TIFF image that triggers errors in (1) the TIFFFetchAnyArray
  function in (a) tif_dirread.c; (2) certain "codec cleanup methods" in (b) tif_lzw.c, (c) tif_pixarlog.c,
  and (d) tif_zip.c; (3) and improper restoration of setfield and getfield methods in cleanup
  functions within (e) tif_jpeg.c, tif_pixarlog.c, (f) tif_fax3.c, and tif_zip.c.
