summary: A SSRF vulnerability using the Aegis DataBinding in versions of Apache CXF before 4.0.4,
  3.6.3 and 3.5.8 allows an attacker to perform SSRF style attacks on webservices that take
  at least one parameter of any type. Users of other data bindings (including the default databinding)
  are not impacted.
