summary: A vulnerability has been found in SUKOHI Surpass and classified as critical. This vulnerability
  affects unknown code of the file src/Sukohi/Surpass/Surpass.php. The manipulation of the argument
  dir leads to pathname traversal. Upgrading to version 1.0.0 is able to address this issue.
  The name of the patch is d22337d453a2a14194cdb02bf12cdf9d9f827aa7. It is recommended to upgrade
  the affected component. VDB-217642 is the identifier assigned to this vulnerability.
