summary: Multiple cross-site scripting (XSS) vulnerabilities in zc/publisher/html.rb in ZoneCheck
  2.1.0 allow remote attackers to inject arbitrary web script or HTML via vectors related to
  (1) xmlnode.value, (2) zc-error text, (3) $zc_version, (4) domainname in a zc-title row, different
  vulnerabilities than CVE-2009-4882.
