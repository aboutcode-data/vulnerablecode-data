vulnerability_id: VCID-6by6-a3mk-aaar
aliases:
  - CVE-2021-38209
summary: net/netfilter/nf_conntrack_standalone.c in the Linux kernel before 5.12.2 allows observation
  of changes in any net namespace because these changes are leaked into all other net namespaces.
  This is related to the NF_SYSCTL_CT_MAX, NF_SYSCTL_CT_EXPECT_MAX, and NF_SYSCTL_CT_BUCKETS
  sysctls.
