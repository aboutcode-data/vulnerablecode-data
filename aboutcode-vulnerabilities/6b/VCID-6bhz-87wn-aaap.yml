vulnerability_id: VCID-6bhz-87wn-aaap
aliases:
  - CVE-2011-4966
summary: modules/rlm_unix/rlm_unix.c in FreeRADIUS before 2.2.0, when unix mode is enabled for
  user authentication, does not properly check the password expiration in /etc/shadow, which
  allows remote authenticated users to authenticate using an expired password.
