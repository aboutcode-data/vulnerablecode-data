summary: An issue was discovered in the Linux kernel before 5.0.7. A NULL pointer dereference
  can occur when megasas_create_frame_pool() fails in megasas_alloc_cmds() in drivers/scsi/megaraid/megaraid_sas_base.c.
  This causes a Denial of Service, related to a use-after-free.
