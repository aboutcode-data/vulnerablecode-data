summary: Array index error in the channelised_fill_sdh_g707_format function in epan/dissectors/packet-erf.c
  in the ERF dissector in Wireshark 1.8.x before 1.8.2 might allow remote attackers to cause
  a denial of service (application crash) via a crafted speed (aka rate) value.
