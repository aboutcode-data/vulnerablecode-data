summary: The Puppet Communications Protocol (PCP) Broker incorrectly validates message header
  sizes. An attacker could use this to crash the PCP Broker, preventing commands from being
  sent to agents. This is resolved in Puppet Enterprise 2016.4.3 and 2016.5.2.
