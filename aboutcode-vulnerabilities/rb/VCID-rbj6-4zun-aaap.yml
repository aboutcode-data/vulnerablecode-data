summary: Directory traversal vulnerability in lib/FBView.php in Horde Kronolith H3 before 2.0.7
  and 2.1.x before 2.1.4 allows remote attackers to include arbitrary files and execute PHP
  code via a .. (dot dot) sequence in the view parameter.
