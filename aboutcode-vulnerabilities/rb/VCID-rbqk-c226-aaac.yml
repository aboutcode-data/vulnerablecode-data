summary: The add_probe function in modutils/modprobe.c in BusyBox before 1.23.0 allows local
  users to bypass intended restrictions on loading kernel modules via a / (slash) character
  in a module name, as demonstrated by an "ifconfig /usbserial up" command or a "mount -t /snd_pcm
  none /" command.
