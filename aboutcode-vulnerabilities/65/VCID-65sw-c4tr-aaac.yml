summary: In man2html 1.6g, a specific string being read in from a file will overwrite the size
  parameter in the top chunk of the heap. This at least causes the program to segmentation abort
  if the heap size parameter isn't aligned correctly. In version before GLIBC version 2.29 and
  aligned correctly, it allows arbitrary write anywhere in the programs memory.
