vulnerability_id: VCID-65yp-eqrr-aaar
aliases:
  - CVE-2020-27841
summary: There's a flaw in openjpeg in versions prior to 2.4.0 in src/lib/openjp2/pi.c. When
  an attacker is able to provide crafted input to be processed by the openjpeg encoder, this
  could cause an out-of-bounds read. The greatest impact from this flaw is to application availability.
