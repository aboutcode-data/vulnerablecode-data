summary: An issue has been discovered in GitLab affecting all versions starting from 12.10 before
  14.8.6, all versions starting from 14.9 before 14.9.4, all versions starting from 14.10 before
  14.10.1. GitLab was not correctly handling malicious requests to the PyPi API endpoint allowing
  the attacker to cause uncontrolled resource consumption.
