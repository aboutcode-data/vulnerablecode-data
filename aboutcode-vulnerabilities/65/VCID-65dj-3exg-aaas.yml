summary: wp-includes/ms-functions.php in the Multisite WordPress API in WordPress before 4.7.1
  does not properly choose random numbers for keys, which makes it easier for remote attackers
  to bypass intended access restrictions via a crafted (1) site signup or (2) user signup.
