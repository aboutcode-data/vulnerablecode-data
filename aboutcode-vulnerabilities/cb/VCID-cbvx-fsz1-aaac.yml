summary: The Debian xscreensaver 5.42+dfsg1-1 package for XScreenSaver has cap_net_raw enabled
  for the /usr/libexec/xscreensaver/sonar file, which allows local users to gain privileges
  because this is arguably incompatible with the design of the Mesa 3D Graphics library dependency.
