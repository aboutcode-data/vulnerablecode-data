summary: Adobe Commerce versions 2.4.6 (and earlier), 2.4.5-p2 (and earlier) and 2.4.4-p3 (and
  earlier) are affected by an Incorrect Authorization vulnerability that could result in a security
  feature bypass. An attacker could leverage this vulnerability to leak another user's data.
  Exploitation of this issue does not require user interaction.
