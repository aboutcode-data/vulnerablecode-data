summary: TYPO3 is an open source web content management system. Prior to versions 7.6.57 ELTS,
  8.7.47 ELTS, 9.5.34 ELTS, 10.4.29, and 11.5.11, system internal credentials or keys (e.g.
  database credentials) can be logged as plaintext in exception handlers, when logging the complete
  exception stack trace. TYPO3 versions 7.6.57 ELTS, 8.7.47 ELTS, 9.5.34 ELTS, 10.4.29, 11.5.11
  contain a fix for the problem.
