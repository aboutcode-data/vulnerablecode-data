summary: A vulnerability was found in Linux Kernel. It has been rated as problematic. Affected
  by this issue is the function sess_free_buffer of the file fs/cifs/sess.c of the component
  CIFS Handler. The manipulation leads to double free. It is recommended to apply a patch to
  fix this issue. The identifier of this vulnerability is VDB-211364.
