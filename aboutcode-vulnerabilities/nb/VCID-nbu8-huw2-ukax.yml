summary: 'In the Linux kernel, the following vulnerability has been resolved:  media: platform:
  exynos4-is: Add hardware sync wait to fimc_is_hw_change_mode()  In fimc_is_hw_change_mode(),
  the function changes camera modes without waiting for hardware completion, risking corrupted
  data or system hangs if subsequent operations proceed before the hardware is ready.  Add fimc_is_hw_wait_intmsr0_intmsd0()
  after mode configuration, ensuring hardware state synchronization and stable interrupt handling.'
