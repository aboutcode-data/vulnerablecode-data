summary: "Versions of the package geokit-rails before 2.5.0 are vulnerable to Command Injection\
  \ due to unsafe deserialisation of YAML within the 'geo_location' cookie. This issue can be\
  \ exploited remotely via a malicious cookie value.\r\r**Note:**\r\r An attacker can use this\
  \ vulnerability to execute commands on the host system."
