vulnerability_id: VCID-nb2z-thfa-aaap
aliases:
  - CVE-2009-3084
summary: The msn_slp_process_msg function in libpurple/protocols/msn/slpcall.c in the MSN protocol
  plugin in libpurple 2.6.0 and 2.6.1, as used in Pidgin before 2.6.2, allows remote attackers
  to cause a denial of service (application crash) via a handwritten (aka Ink) message, related
  to an uninitialized variable and the incorrect "UTF16-LE" charset name.
