summary: 'The web interface in CUPS 1.7.4 allows local users in the lp group to read arbitrary
  files via a symlink attack on a file in /var/cache/cups/rss/ and language[0] set to null.  NOTE:
  this vulnerability exists because of an incomplete fix for CVE-2014-3537.'
