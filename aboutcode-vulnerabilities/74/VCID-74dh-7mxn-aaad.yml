summary: lib/adminlib.php in Moodle through 2.3.11, 2.4.x before 2.4.8, 2.5.x before 2.5.4,
  and 2.6.x before 2.6.1 logs cleartext passwords, which allows remote authenticated administrators
  to obtain sensitive information by reading the Config Changes Report.
