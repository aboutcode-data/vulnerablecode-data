summary: Buffer overflow in the rc_mksid function in plugins/radius/util.c in Paul's PPP Package
  (ppp) 2.4.6 and earlier, when the PID for pppd is greater than 65535, allows remote attackers
  to cause a denial of service (crash) via a start accounting message to the RADIUS server.
