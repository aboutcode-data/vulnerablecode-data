vulnerability_id: VCID-mmkw-na1f-aaar
aliases:
  - CVE-2012-0840
summary: tables/apr_hash.c in the Apache Portable Runtime (APR) library through 1.4.5 computes
  hash values without restricting the ability to trigger hash collisions predictably, which
  allows context-dependent attackers to cause a denial of service (CPU consumption) via crafted
  input to an application that maintains a hash table.
