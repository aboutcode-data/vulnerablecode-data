summary: A vulnerability was found in rizin. The bug involves an ELF64 binary for the HPPA architecture.
  When a specially crafted binarygets analysed by rizin, it causes rizin to crash by freeing
  an uninitialized (and potentially user controlled, depending on the build) memory address.
