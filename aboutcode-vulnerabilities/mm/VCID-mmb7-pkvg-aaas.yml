summary: Integer overflow in the ape_decode_frame function in libavcodec/apedec.c in FFmpeg
  2.4 through 3.3.2 allows remote attackers to cause a denial of service (out-of-array access
  and application crash) or possibly have unspecified other impact via a crafted APE file.
