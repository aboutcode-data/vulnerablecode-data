summary: oowriter in OpenOffice.org 3.3.0 and LibreOffice before 3.4.3 allows user-assisted
  remote attackers to cause a denial of service (crash) via a crafted DOC file that triggers
  an out-of-bounds read in the DOC sprm parser.
