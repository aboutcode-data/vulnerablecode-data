summary: An integer overflow flaw was found in libtiff that exists in the tif_getimage.c file.
  This flaw allows an attacker to inject and execute arbitrary code when a user opens a crafted
  TIFF file. The highest threat from this vulnerability is to confidentiality, integrity, as
  well as system availability.
