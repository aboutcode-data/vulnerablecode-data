summary: Multiple SQL injection vulnerabilities in Kernel/System/Ticket.pm in OTRS-Core in Open
  Ticket Request System (OTRS) 2.1.x before 2.1.9, 2.2.x before 2.2.9, 2.3.x before 2.3.5, and
  2.4.x before 2.4.7 allow remote authenticated users to execute arbitrary SQL commands via
  unspecified vectors.
