summary: PrestaShop Checkout is the PrestaShop official payment module in partnership with PayPal.
  In versions prior to 4.4.1 and 5.0.5, missing validation on the Express Checkout feature allows
  silent login, enabling account takeover via email. The vulnerability is fixed in versions
  4.4.1 and 5.0.5. No known workarounds exist.
