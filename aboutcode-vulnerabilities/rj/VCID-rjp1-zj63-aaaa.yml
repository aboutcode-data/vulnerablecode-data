summary: The Firefox Health Reports (aka FHR or about:healthreport) feature in Mozilla Firefox
  before 46.0 does not properly restrict the origin of events, which makes it easier for remote
  attackers to modify sharing preferences by leveraging access to the remote-report IFRAME element.
