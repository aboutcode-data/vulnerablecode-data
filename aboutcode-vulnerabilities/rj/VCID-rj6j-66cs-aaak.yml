summary: The Image Uploader module in Liferay Portal 7.2.0 through 7.4.3.15, and older unsupported
  versions, and Liferay DXP 7.4 before update 16, 7.3 before update 4, 7.2 before fix pack 19,
  and older unsupported versions relies on a request parameter to limit the size of files that
  can be uploaded, which allows remote authenticated users to upload arbitrarily large files
  to the system's temp folder by modifying the `maxFileSize` parameter.
