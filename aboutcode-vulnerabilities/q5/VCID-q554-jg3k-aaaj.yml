summary: Multiple directory traversal vulnerabilities in GNU C Library (aka glibc or libc6)
  before 2.20 allow context-dependent attackers to bypass ForceCommand restrictions and possibly
  have other unspecified impact via a .. (dot dot) in a (1) LC_*, (2) LANG, or other locale
  environment variable.
