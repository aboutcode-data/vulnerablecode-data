vulnerability_id: VCID-a5y5-kjs2-aaar
aliases:
  - CVE-2022-33967
summary: squashfs filesystem implementation of U-Boot versions from v2020.10-rc2 to v2022.07-rc5
  contains a heap-based buffer overflow vulnerability due to a defect in the metadata reading
  process. Loading a specially crafted squashfs image may lead to a denial-of-service (DoS)
  condition or arbitrary code execution.
