vulnerability_id: VCID-jr2h-5h6m-aaag
aliases:
  - CVE-2021-20311
summary: A flaw was found in ImageMagick in versions before 7.0.11, where a division by zero
  in sRGBTransformImage() in the MagickCore/colorspace.c may trigger undefined behavior via
  a crafted image file that is submitted by an attacker processed by an application using ImageMagick.
  The highest threat from this vulnerability is to system availability.
