summary: "ghost vulnerable to unauthorized newsletter modification via improper access controls\n\
  ### Impact\n\nOn sites where members is enabled (this is the default) it is possible for members\
  \ (unprivileged users) to make changes to newsletter settings. This gives unprivileged users\
  \ the ability to view and change settings they were not intended to have access to. They are\
  \ not able to escalate their privileges permanently or get access to further information.\
  \ This issue was caused by a gap in our API validation for nested objects.\n\nGhost(Pro) has\
  \ already been patched. We can find no evidence that the issue was exploited on Ghost(Pro)\
  \ prior to the patch being added.\n\nSelf-hosters are impacted if running Ghost a version\
  \ between v4.46.0 and v4.48.7 or any version of v5 prior to v5.22.7. Immediate action should\
  \ be taken to secure your site - see patches & workarounds below.\n\n### Patches\n- v4.48.8\
  \ / v5.22.7 are patched for all known exploits\n- v4.48.9 / v5.24.1 contain deeper fixes to\
  \ the API to close the potential for this vulnerability to appear elsewhere or regress \n\n\
  ### Workarounds\nThe known exploit can be prevented by [disabling members](https://ghost.org/help/can-i-disable-memberships/)\
  \ until an update can be performed.\n\n### References\n- [forum post](https://forum.ghost.org/t/security-update-available-for-ghost-4-x-and-4-x/34475)\n\
  \n### For more information\nIf you have any questions or comments about this advisory:\n*\
  \ Email us at [security@ghost.org](mailto:security@ghost.org)\n\n---\n\nCredits: Dave McDaniel\
  \ and other members of [Cisco Talos](https://talosintelligence.com/vulnerability_reports)"
