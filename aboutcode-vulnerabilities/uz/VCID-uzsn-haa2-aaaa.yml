summary: A cross-site request forgery vulnerability in Jenkins GitLab Plugin 1.5.11 and earlier
  in the GitLabConnectionConfig#doTestConnection form validation method allowed attackers to
  connect to an attacker-specified URL using attacker-specified credentials IDs obtained through
  another method, capturing credentials stored in Jenkins.
