vulnerability_id: VCID-5zf7-s21m-aaaf
aliases:
  - CVE-2022-21618
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: JGSS). Supported versions that are affected are Oracle Java SE:
  17.0.4.1, 19; Oracle GraalVM Enterprise Edition: 21.3.3 and 22.2.0. Easily exploitable vulnerability
  allows unauthenticated attacker with network access via Kerberos to compromise Oracle Java
  SE, Oracle GraalVM Enterprise Edition. Successful attacks of this vulnerability can result
  in unauthorized update, insert or delete access to some of Oracle Java SE, Oracle GraalVM
  Enterprise Edition accessible data. Note: This vulnerability applies to Java deployments,
  typically in clients running sandboxed Java Web Start applications or sandboxed Java applets,
  that load and run untrusted code (e.g., code that comes from the internet) and rely on the
  Java sandbox for security. This vulnerability can also be exploited by using APIs in the specified
  Component, e.g., through a web service which supplies data to the APIs. CVSS 3.1 Base Score
  5.3 (Integrity impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N).'
