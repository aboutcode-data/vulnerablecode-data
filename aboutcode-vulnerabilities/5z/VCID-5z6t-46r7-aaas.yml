summary: When "%2F" was present in a manifest URL, Firefox's AppCache behavior may have become
  confused and allowed a manifest to be served from a subdirectory. This could cause the appcache
  to be used to service requests for the top level directory. This vulnerability affects Firefox
  < 78.
