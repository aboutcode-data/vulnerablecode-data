summary: |
  Improperly Controlled Modification of Object Prototype Attributes ('Prototype Pollution')
  The package convict before 6.2.2 is vulnerable to Prototype Pollution via the convict function due to missing validation of parentKey. **Note:** This vulnerability derives from an incomplete fix of another [vulnerability](https://security.snyk.io/vuln/SNYK-JS-CONVICT-1062508)
