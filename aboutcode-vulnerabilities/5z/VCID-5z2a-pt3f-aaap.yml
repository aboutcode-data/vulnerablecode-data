summary: Unspecified vulnerability in the SIP channel driver (channels/chan_sip.c) in Asterisk
  1.2.x before 1.2.13 and 1.4.x before 1.4.0-beta3 allows remote attackers to cause a denial
  of service (resource consumption) via unspecified vectors that result in the creation of "a
  real pvt structure" that uses more resources than necessary.
