vulnerability_id: VCID-9yj2-rejv-aaap
aliases:
  - CVE-2009-0756
summary: The JBIG2Stream::readSymbolDictSeg function in Poppler before 0.10.4 allows remote
  attackers to cause a denial of service (crash) via a PDF file that triggers a parsing error,
  which is not properly handled by JBIG2SymbolDict::~JBIG2SymbolDict and triggers an invalid
  memory dereference.
