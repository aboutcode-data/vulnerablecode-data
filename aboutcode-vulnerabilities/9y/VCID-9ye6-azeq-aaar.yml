summary: In Wireshark 2.2.0 to 2.2.4 and 2.0.0 to 2.0.10, there is an IAX2 infinite loop, triggered
  by packet injection or a malformed capture file. This was addressed in epan/dissectors/packet-iax2.c
  by constraining packet lateness.
