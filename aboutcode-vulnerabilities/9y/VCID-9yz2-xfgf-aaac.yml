summary: Adobe Commerce versions 2.4.6 (and earlier), 2.4.5-p2 (and earlier) and 2.4.4-p3 (and
  earlier) are affected by a Improper Neutralization of Special Elements Used in a Template
  Engine vulnerability that could lead to arbitrary code execution by an admin-privilege authenticated
