summary: Stack-based buffer overflow in the parse_master function in the Ty demux plugin (modules/demux/ty.c)
  in VLC Media Player 0.9.0 through 0.9.4 allows remote attackers to execute arbitrary code
  via a TiVo TY media file with a header containing a crafted size value.
