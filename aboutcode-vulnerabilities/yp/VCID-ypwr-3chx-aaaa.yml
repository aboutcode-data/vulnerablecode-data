summary: "Incorrect Permission Assignment for Critical Resource Vulnerability in Apache Software\
  \ Foundation Apache InLong.This issue affects Apache InLong: from 1.2.0 through 1.6.0. The attacker\
  \ can delete others' subscriptions, even if they are not the owner\nof the deleted subscription. Users\
  \ are advised to upgrade to Apache InLong's 1.7.0 or cherry-pick [1] to solve it.\n\n[1] \n\
  \n https://github.com/apache/inlong/pull/7949 https://github.com/apache/inlong/pull/7949 \n\
  \n\n\n\n\n\n\n"
