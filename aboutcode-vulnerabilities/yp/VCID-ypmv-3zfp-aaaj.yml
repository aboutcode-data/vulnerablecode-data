vulnerability_id: VCID-ypmv-3zfp-aaaj
aliases:
  - CVE-2014-0203
summary: The __do_follow_link function in fs/namei.c in the Linux kernel before 2.6.33 does
  not properly handle the last pathname component during use of certain filesystems, which allows
  local users to cause a denial of service (incorrect free operations and system crash) via
  an open system call.
