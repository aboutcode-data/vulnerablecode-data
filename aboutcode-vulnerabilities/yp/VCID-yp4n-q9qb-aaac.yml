summary: 'An improper authentication vulnerability exists in curl 7.33.0 to and including 7.82.0
  which might allow reuse OAUTH2-authenticated connections without properly making sure that
  the connection was authenticated with the same credentials as set for this transfer. This
  affects SASL-enabled protocols: SMPTP(S), IMAP(S), POP3(S) and LDAP(S) (openldap only).'
