summary: A flaw use after free in the Linux kernel Management Component Transport Protocol (MCTP)
  subsystem was found in the way user triggers cancel_work_sync after the unregister_netdev
  during removing device. A local user could use this flaw to crash the system or escalate their
  privileges on the system. It is actual from Linux Kernel 5.17-rc1 (when mctp-serial.c introduced)
  till 5.17-rc5.
