summary: The OLE2 unpacker in clamd in Clam AntiVirus (ClamAV) 0.87-1 allows remote attackers
  to cause a denial of service (segmentation fault) via a DOC file with an invalid property
  tree, which triggers an infinite recursion in the ole2_walk_property_tree function.
