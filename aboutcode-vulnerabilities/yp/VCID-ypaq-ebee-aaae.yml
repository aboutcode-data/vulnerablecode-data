summary: radare2 4.5.0 misparses signature information in PE files, causing a segmentation fault
  in r_x509_parse_algorithmidentifier in libr/util/x509.c. This is due to a malformed object
  identifier in IMAGE_DIRECTORY_ENTRY_SECURITY.
