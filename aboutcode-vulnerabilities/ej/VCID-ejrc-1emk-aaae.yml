vulnerability_id: VCID-ejrc-1emk-aaae
aliases:
  - CVE-2004-1016
summary: The scm_send function in the scm layer for Linux kernel 2.4.x up to 2.4.28, and 2.6.x
  up to 2.6.9, allows local users to cause a denial of service (system hang) via crafted auxiliary
  messages that are passed to the sendmsg function, which causes a deadlock condition.
