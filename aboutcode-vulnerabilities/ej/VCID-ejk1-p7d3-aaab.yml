summary: Integer overflow in io-ico.c in gdk-pixbuf allows context-dependent attackers to cause
  a denial of service (segmentation fault and application crash) via a crafted image entry offset
  in an ICO file, which triggers an out-of-bounds read, related to compiler optimizations.
