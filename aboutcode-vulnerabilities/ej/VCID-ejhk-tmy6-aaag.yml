summary: "Decidim vulnerable to data disclosure through the embed feature\n### Impact\n\nIf\
  \ an attacker can infer the slug or URL of an unpublished or private resource, and this resource\
  \ can be embedded (such as a Participatory Process, an Assembly, a Proposal, a Result, etc),\
  \ then some data of this resource could be accessed. \n\n### Patches\n\nversion 0.27.6\n\n\
  https://github.com/decidim/decidim/commit/1756fa639ef393ca8e8bb16221cab2e2e7875705\n\n###\
  \ Workarounds\n\nDisallow access through your web server to the URLs finished with `/embed.html`"
