summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: drop bad\
  \ gso csum_start and offset in virtio_net_hdr\n\nTighten csum_start and csum_offset checks\
  \ in virtio_net_hdr_to_skb\nfor GSO packets.\n\nThe function already checks that a checksum\
  \ requested with\nVIRTIO_NET_HDR_F_NEEDS_CSUM is in skb linear. But for GSO packets\nthis\
  \ might not hold for segs after segmentation.\n\nSyzkaller demonstrated to reach this warning\
  \ in skb_checksum_help\n\n\toffset = skb_checksum_start_offset(skb);\n\tret = -EINVAL;\n\t\
  if (WARN_ON_ONCE(offset >= skb_headlen(skb)))\n\nBy injecting a TSO packet:\n\nWARNING: CPU:\
  \ 1 PID: 3539 at net/core/dev.c:3284 skb_checksum_help+0x3d0/0x5b0\n ip_do_fragment+0x209/0x1b20\
  \ net/ipv4/ip_output.c:774\n ip_finish_output_gso net/ipv4/ip_output.c:279 [inline]\n __ip_finish_output+0x2bd/0x4b0\
  \ net/ipv4/ip_output.c:301\n iptunnel_xmit+0x50c/0x930 net/ipv4/ip_tunnel_core.c:82\n ip_tunnel_xmit+0x2296/0x2c70\
  \ net/ipv4/ip_tunnel.c:813\n __gre_xmit net/ipv4/ip_gre.c:469 [inline]\n ipgre_xmit+0x759/0xa60\
  \ net/ipv4/ip_gre.c:661\n __netdev_start_xmit include/linux/netdevice.h:4850 [inline]\n netdev_start_xmit\
  \ include/linux/netdevice.h:4864 [inline]\n xmit_one net/core/dev.c:3595 [inline]\n dev_hard_start_xmit+0x261/0x8c0\
  \ net/core/dev.c:3611\n __dev_queue_xmit+0x1b97/0x3c90 net/core/dev.c:4261\n packet_snd net/packet/af_packet.c:3073\
  \ [inline]\n\nThe geometry of the bad input packet at tcp_gso_segment:\n\n[   52.003050][\
  \ T8403] skb len=12202 headroom=244 headlen=12093 tailroom=0\n[   52.003050][ T8403] mac=(168,24)\
  \ mac_len=24 net=(192,52) trans=244\n[   52.003050][ T8403] shinfo(txflags=0 nr_frags=1 gso(size=1552\
  \ type=3 segs=0))\n[   52.003050][ T8403] csum(0x60000c7 start=199 offset=1536\nip_summed=3\
  \ complete_sw=0 valid=0 level=0)\n\nMitigate with stricter input validation.\n\ncsum_offset:\
  \ for GSO packets, deduce the correct value from gso_type.\nThis is already done for USO.\
  \ Extend it to TSO. Let UFO be:\nudp[46]_ufo_fragment ignores these fields and always computes\
  \ the\nchecksum in software.\n\ncsum_start: finding the real offset requires parsing to the\
  \ transport\nheader. Do not add a parser, use existing segmentation parsing. Thanks\nto SKB_GSO_DODGY,\
  \ that also catches bad packets that are hw offloaded.\nAgain test both TSO and USO. Do not\
  \ test UFO for the above reason, and\ndo not test UDP tunnel offload.\n\nGSO packet are almost\
  \ always CHECKSUM_PARTIAL. USO packets may be\nCHECKSUM_NONE since commit 10154dbded6d6 (\"\
  udp: Allow GSO transmit\nfrom devices with no checksum offload\"), but then still these fields\n\
  are initialized correctly in udp4_hwcsum/udp6_hwcsum_outgoing. So no\nneed to test for ip_summed\
  \ == CHECKSUM_PARTIAL first.\n\nThis revises an existing fix mentioned in the Fixes tag, which\
  \ broke\nsmall packets with GSO offload, as detected by kselftests."
