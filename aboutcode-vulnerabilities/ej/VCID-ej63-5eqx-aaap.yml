vulnerability_id: VCID-ej63-5eqx-aaap
aliases:
  - CVE-2022-39399
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: Networking). Supported versions that are affected are Oracle Java
  SE: 11.0.16.1, 17.0.4.1, 19; Oracle GraalVM Enterprise Edition: 20.3.7, 21.3.3 and 22.2.0.
  Difficult to exploit vulnerability allows unauthenticated attacker with network access via
  HTTP to compromise Oracle Java SE, Oracle GraalVM Enterprise Edition. Successful attacks of
  this vulnerability can result in unauthorized update, insert or delete access to some of Oracle
  Java SE, Oracle GraalVM Enterprise Edition accessible data. Note: This vulnerability applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability does not apply to Java deployments,
  typically in servers, that load and run only trusted code (e.g., code installed by an administrator).
  CVSS 3.1 Base Score 3.7 (Integrity impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
