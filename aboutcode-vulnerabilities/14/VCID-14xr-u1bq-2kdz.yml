summary: Khoj is an application that creates personal AI agents. The Automation feature allows
  a user to insert arbitrary HTML inside the task instructions, resulting in a Stored XSS. The
  q parameter for the /api/automation endpoint does not get correctly sanitized when rendered
  on the page, resulting in the ability of users to inject arbitrary HTML/JS. This vulnerability
  is fixed in 1.15.0.
