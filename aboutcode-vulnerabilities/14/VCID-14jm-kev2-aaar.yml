summary: ESPHome is a system to control your ESP8266/ESP32. A security misconfiguration in the
  edit configuration file API in the dashboard component of ESPHome version 2023.12.9 (command
  line installation) allows authenticated remote attackers to read and write arbitrary files
  under the configuration directory rendering remote code execution possible.  This vulnerability
  is patched in 2024.2.1.
