summary: A vulnerability, which was classified as problematic, has been found in cocagne pysrp
  up to 1.0.16. This issue affects the function calculate_x of the file srp/_ctsrp.py. The manipulation
  leads to information exposure through discrepancy. Upgrading to version 1.0.17 is able to
  address this issue. The name of the patch is dba52642f5e95d3da7af1780561213ee6053195f. It
  is recommended to upgrade the affected component. The associated identifier of this vulnerability
  is VDB-216875.
