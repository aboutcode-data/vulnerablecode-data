vulnerability_id: VCID-zdrb-4ypq-aaaf
aliases:
  - CVE-2023-28464
summary: hci_conn_cleanup in net/bluetooth/hci_conn.c in the Linux kernel through 6.2.9 has
  a use-after-free (observed in hci_conn_hash_flush) because of calls to hci_dev_put and hci_conn_put.
  There is a double free that may lead to privilege escalation.
