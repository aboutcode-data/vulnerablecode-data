vulnerability_id: VCID-zd7s-rf42-aaac
aliases:
  - CVE-2015-8872
summary: The set_fat function in fat.c in dosfstools before 4.0 might allow attackers to corrupt
  a FAT12 filesystem or cause a denial of service (invalid memory read and crash) by writing
  an odd number of clusters to the third to last entry on a FAT12 filesystem, which triggers
  an "off-by-two error."
