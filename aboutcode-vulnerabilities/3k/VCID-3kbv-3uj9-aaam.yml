summary: A flaw was found in glib, where the gvariant deserialization code is vulnerable to
  a denial of service introduced by additional input validation added to resolve CVE-2023-29499.
  The offset table validation may be very slow. This bug does not affect any released version
  of glib but does affect glib distributors who followed the guidance of glib developers to
  backport the initial fix for CVE-2023-29499.
