vulnerability_id: VCID-3kby-njea-aaah
aliases:
  - CVE-2010-5106
summary: The XML-RPC remote publishing interface in xmlrpc.php in WordPress before 3.0.3 does
  not properly check capabilities, which allows remote authenticated users to bypass intended
  access restrictions, and publish, edit, or delete posts, by leveraging the Author or Contributor
  role.
