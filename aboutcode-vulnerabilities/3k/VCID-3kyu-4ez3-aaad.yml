summary: 'On May 4, 2022, the following vulnerability in the ClamAV scanning library versions
  0.103.5 and earlier and 0.104.2 and earlier was disclosed: A vulnerability in Clam AntiVirus
  (ClamAV) versions 0.103.4, 0.103.5, 0.104.1, and 0.104.2 could allow an authenticated, local
  attacker to cause a denial of service condition on an affected device. For a description of
  this vulnerability, see the ClamAV blog.'
