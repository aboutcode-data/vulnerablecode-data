summary: The dissect_dsmcc_un_download function in epan/dissectors/packet-mpeg-dsmcc.c in the
  MPEG DSM-CC dissector in Wireshark 1.8.x before 1.8.7 uses an incorrect format string, which
  allows remote attackers to cause a denial of service (application crash) via a malformed packet.
