summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Information
  Schema). Supported versions that are affected are 5.6.48 and prior, 5.7.30 and prior and 8.0.20
  and prior. Easily exploitable vulnerability allows low privileged attacker with network access
  via multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized read access to a subset of MySQL Server accessible data. CVSS 3.1
  Base Score 4.3 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:N).'
