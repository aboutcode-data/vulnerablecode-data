vulnerability_id: VCID-sfqd-mkc5-aaan
aliases:
  - CVE-2012-4559
summary: Multiple double free vulnerabilities in the (1) agent_sign_data function in agent.c,
  (2) channel_request function in channels.c, (3) ssh_userauth_pubkey function in auth.c, (4)
  sftp_parse_attr_3 function in sftp.c, and (5) try_publickey_from_file function in keyfiles.c
  in libssh before 0.5.3 allow remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via unspecified vectors.
