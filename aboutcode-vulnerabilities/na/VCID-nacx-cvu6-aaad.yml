summary: The ZIPEncode function in tif_zip.c in the bmp2tiff tool in LibTIFF 4.0.6 and earlier,
  when the "-c zip" option is used, allows remote attackers to cause a denial of service (buffer
  over-read) via a crafted BMP image.
