summary: Buffer overflow in the addchar function in common/parseconf.c in upsd in Network UPS
  Tools (NUT) before 2.6.4 allows remote attackers to execute arbitrary code or cause a denial
  of service (electric-power outage) via a long string containing non-printable characters.
