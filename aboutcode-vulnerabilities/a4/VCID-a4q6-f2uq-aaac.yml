summary: Multiple cross-site scripting (XSS) vulnerabilities in the web administration console
  in Apache Geronimo Application Server 2.1 through 2.1.3 allow remote attackers to inject arbitrary
  web script or HTML via the (1) name, (2) ip, (3) username, or (4) description parameter to
  console/portal/Server/Monitoring; or (5) the PATH_INFO to the default URI under console/portal/.
