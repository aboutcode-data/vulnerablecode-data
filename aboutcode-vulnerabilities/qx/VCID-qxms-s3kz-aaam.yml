summary: 'Multiple unspecified vulnerabilities in Wireshark (formerly Ethereal) 0.99.5 through
  0.99.8 allow remote attackers to cause a denial of service (application crash) via a malformed
  packet to the (1) X.509sat or (2) Roofnet dissectors.  NOTE: Vector 2 might also lead to a
  hang.'
