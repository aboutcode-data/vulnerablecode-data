summary: Race condition in the sclp_ctl_ioctl_sccb function in drivers/s390/char/sclp_ctl.c
  in the Linux kernel before 4.6 allows local users to obtain sensitive information from kernel
  memory by changing a certain length value, aka a "double fetch" vulnerability.
