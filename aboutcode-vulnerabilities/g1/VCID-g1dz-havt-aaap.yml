vulnerability_id: VCID-g1dz-havt-aaap
aliases:
  - CVE-2012-2141
summary: Array index error in the handle_nsExtendOutput2Table function in agent/mibgroup/agent/extend.c
  in Net-SNMP 5.7.1 allows remote authenticated users to cause a denial of service (out-of-bounds
  read and snmpd crash) via an SNMP GET request for an entry not in the extension table.
