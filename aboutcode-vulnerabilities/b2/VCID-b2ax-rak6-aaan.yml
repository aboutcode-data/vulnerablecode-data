summary: (1) services/twitter/twitter-contact-view.c and (2) services/twitter/twitter-item-view.c
  in libsocialweb before 0.25.20 automatically connect to Twitter when no Twitter account is
  set, which might allow remote attackers to obtain sensitive information via a man-in-the-middle
  (MITM) attack.
