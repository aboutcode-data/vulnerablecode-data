vulnerability_id: VCID-ne64-dksp-aaap
aliases:
  - CVE-2014-3636
summary: D-Bus 1.3.0 through 1.6.x before 1.6.24 and 1.8.x before 1.8.8 allows local users to
  (1) cause a denial of service (prevention of new connections and connection drop) by queuing
  the maximum number of file descriptors or (2) cause a denial of service (disconnect) via multiple
  messages that combine to have more than the allowed number of file descriptors for a single
  sendmsg call.
