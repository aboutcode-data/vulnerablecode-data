summary: LDAP Account Manager (LAM) is a webfrontend for managing entries (e.g. users, groups,
  DHCP settings) stored in an LDAP directory. In versions prior to 8.0 the user name field at
  login could be used to enumerate LDAP data. This is only the case for LDAP search configuration.
  This issue has been fixed in version 8.0.
