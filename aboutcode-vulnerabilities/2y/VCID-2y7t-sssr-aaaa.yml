summary: 'Buffer overflow in demuxers/demux_asf.c (aka the ASF demuxer) in the xineplug_dmx_asf.so
  plugin in xine-lib before 1.1.10 allows remote attackers to execute arbitrary code or cause
  a denial of service (crash) via a crafted ASF header.  NOTE: this issue leads to a crash when
  an attack uses the CVE-2006-1664 exploit code, but it is different from CVE-2006-1664.'
