summary: gnome-exe-thumbnailer before 0.9.5 is prone to a VBScript Injection when generating
  thumbnails for MSI files, aka the "Bad Taste" issue. There is a local attack if the victim
  uses the GNOME Files file manager, and navigates to a directory containing a .msi file with
  VBScript code in its filename.
