summary: "XWiki Full Calendar Macro vulnerable to data leak through Calendar.JSONService\n###\
  \ Impact\nAnyone who has view rights on the `Calendar.JSONService` page, including guest users\
  \ can exploit this vulnerability by accessing database info, with the exception of passwords.\n\
  \n### Workarounds\nRemove the `Calendar.JSONService` page. This will however break some functionalities.\n\
  \n### References\n\nJira issue: \n* [FULLCAL-82: Calendar.JSONService exposes emails of all\
  \ users](https://jira.xwiki.org/browse/FULLCAL-82)\n\n### For more information\n\nIf you have\
  \ any questions or comments about this advisory:\n* Open an issue in [Jira XWiki.org](https://jira.xwiki.org/)\n\
  * Email us at [Security Mailing List](mailto:security@xwiki.org)"
