summary: btif_config.c in Bluetooth in Android 6.x before 2016-03-01 allows remote attackers
  to cause a denial of service (memory corruption and persistent daemon crash) by triggering
  a large number of configuration entries, and consequently exceeding the maximum size of a
  configuration file, aka internal bug 26071376.
