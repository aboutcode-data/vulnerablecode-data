vulnerability_id: VCID-qjyv-xhqc-aaak
aliases:
  - CVE-2016-2550
summary: 'The Linux kernel before 4.5 allows local users to bypass file-descriptor limits and
  cause a denial of service (memory consumption) by leveraging incorrect tracking of descriptor
  ownership and sending each descriptor over a UNIX socket before closing it. NOTE: this vulnerability
  exists because of an incorrect fix for CVE-2013-4312.'
