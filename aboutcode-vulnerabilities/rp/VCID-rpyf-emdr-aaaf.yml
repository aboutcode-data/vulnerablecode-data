summary: The image parser in OpenStack Cinder 7.0.2 and 8.0.0 through 8.1.1; Glance before 11.0.1
  and 12.0.0; and Nova before 12.0.4 and 13.0.0 does not properly limit qemu-img calls, which
  might allow attackers to cause a denial of service (memory and disk consumption) via a crafted
  disk image.
