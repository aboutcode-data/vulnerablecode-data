summary: An issue was discovered in Sangoma Asterisk 13.x before 13.38.3, 16.x before 16.19.1,
  17.x before 17.9.4, and 18.x before 18.5.1, and Certified Asterisk before 16.8-cert10. If
  the IAX2 channel driver receives a packet that contains an unsupported media format, a crash
  can occur.
