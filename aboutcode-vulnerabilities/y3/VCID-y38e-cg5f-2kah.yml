summary: decidim is a Free Open-Source participatory democracy, citizen participation and open
  government for cities and organizations. The WYSWYG editor QuillJS is subject to potential
  XSS attach in case the attacker manages to modify the HTML before being uploaded to the server.
  The attacker is able to change e.g. to <svg onload=alert('XSS')> if they know how to craft
  these requests themselves. This issue has been addressed in release version 0.27.7. All users
  are advised to upgrade. Users unable to upgrade should review the user accounts that have
  access to the admin panel (i.e. general Administrators, and participatory space's Administrators)
  and remove access to them if they don't need it. Disable the "Enable rich text editor for
  participants" setting in the admin dashboard
