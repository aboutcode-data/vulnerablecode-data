vulnerability_id: VCID-pmct-dpau-aaak
aliases:
  - CVE-2023-37899
  - GHSA-hhr9-rh25-hvf9
summary: 'Feathersjs is a framework for creating web APIs and real-time applications with TypeScript
  or JavaScript. Feathers socket handler did not catch invalid string conversion errors like
  `const message = ${{ toString: '''' }}` which would cause the NodeJS process to crash when
  sending an unexpected Socket.io message like `socket.emit(''find'', { toString: '''' })`.  A
  fix has been released in versions 5.0.8 and 4.5.18. Users are advised to upgrade. There is
  no known workaround for this vulnerability.'
