vulnerability_id: VCID-aygq-1em3-aaan
aliases:
  - CVE-2023-40569
summary: FreeRDP is a free implementation of the Remote Desktop Protocol (RDP), released under
  the Apache license. Affected versions are subject to an Out-Of-Bounds Write in the `progressive_decompress`
  function. This issue is likely down to incorrect calculations of the `nXSrc` and `nYSrc` variables.
  This issue has been addressed in versions 2.11.0 and 3.0.0-beta3. Users are advised to upgrade.
  there are no known workarounds for this vulnerability.
