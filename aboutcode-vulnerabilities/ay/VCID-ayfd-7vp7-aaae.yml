summary: Kubernetes Secrets Store CSI Driver Vault Plugin prior to v0.0.6, Azure Plugin prior
  to v0.0.10, and GCP Plugin prior to v0.2.0 allow an attacker who can create specially-crafted
  SecretProviderClass objects to write to arbitrary file paths on the host filesystem, including
  /var/lib/kubelet/pods.
