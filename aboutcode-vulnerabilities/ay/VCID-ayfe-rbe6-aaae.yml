  - GHSA-6gvj-8vc5-8v3j
summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. In versions prior to 14.10.4 it's possible to exploit well known parameters
  in XWiki URLs to perform redirection to untrusted site. This vulnerability was partially fixed
  in the past for XWiki 12.10.7 and 13.3RC1 but there is still the possibility to force specific
  URLs to skip some checks, e.g. using URLs like `http:example.com` in the parameter would allow
  the redirect.  The issue has now been patched against all patterns that are known for performing
  redirects. This issue has been patched in XWiki 14.10.4 and 15.0. Users are advised to upgrade.
  There are no known workarounds for this vulnerability.
