summary: 'In the Linux kernel, the following vulnerability has been resolved:  bus: mhi: host:
  Range check CHDBOFF and ERDBOFF  If the value read from the CHDBOFF and ERDBOFF registers
  is outside the range of the MHI register space then an invalid address might be computed which
  later causes a kernel panic.  Range check the read value to prevent a crash due to bad data
  from the device.'
