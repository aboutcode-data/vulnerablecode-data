summary: '** UNSUPPORTED WHEN ASSIGNED ** A vulnerability classified as problematic has been
  found in Bolt CMS 3.7.1. Affected is an unknown function of the file /bolt/editcontent/showcases
  of the component Showcase Creation Handler. The manipulation of the argument textarea leads
  to cross site scripting. It is possible to launch the attack remotely. The exploit has been
  disclosed to the public and may be used. The identifier of this vulnerability is VDB-273168.
  NOTE: This vulnerability only affects products that are no longer supported by the maintainer.
  NOTE: Vendor was contacted early and confirmed that the affected release tree is end-of-life.'
