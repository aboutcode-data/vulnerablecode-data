vulnerability_id: VCID-8fd7-jys7-aaag
aliases:
  - CVE-2005-1527
summary: Eval injection vulnerability in awstats.pl in AWStats 6.4 and earlier, when a URLPlugin
  is enabled, allows remote attackers to execute arbitrary Perl code via the HTTP Referrer,
  which is used in a $url parameter that is inserted into an eval function call.
