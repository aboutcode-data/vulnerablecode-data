summary: ClickHouse is an open-source column-oriented database management system that allows
  generating analytical data reports in real-time. A heap buffer overflow issue was discovered
  in ClickHouse server. An attacker could send a specially crafted payload to the native interface
  exposed by default on port 9000/tcp, triggering a bug in the decompression logic of Gorilla
  codec that crashes the ClickHouse server process. This attack does not require authentication.
  This issue has been addressed in ClickHouse Cloud version 23.9.2.47551 and ClickHouse versions
  23.10.5.20, 23.3.18.15, 23.8.8.20, and 23.9.6.20.
