vulnerability_id: VCID-f5yu-h217-aaaf
aliases:
  - CVE-2021-20292
summary: There is a flaw reported in the Linux kernel in versions before 5.9 in drivers/gpu/drm/nouveau/nouveau_sgdma.c
  in nouveau_sgdma_create_ttm in Nouveau DRM subsystem. The issue results from the lack of validating
  the existence of an object prior to performing operations on the object. An attacker with
  a local account with a root privilege, can leverage this vulnerability to escalate privileges
  and execute code in the context of the kernel.
