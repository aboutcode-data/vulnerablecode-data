summary: 'Vulnerability in Oracle Java SE (component: Install).  Supported versions that are
  affected are Oracle Java SE: 8u451 and  8u451-perf. Easily exploitable vulnerability allows
  low privileged attacker with logon to the infrastructure where Oracle Java SE executes to
  compromise Oracle Java SE.  Successful attacks require human interaction from a person other
  than the attacker. Successful attacks of this vulnerability can result in takeover of Oracle
  Java SE. Note: Applies to installation process on client deployment of Java. CVSS 3.1 Base
  Score 7.3 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:R/S:U/C:H/I:H/A:H).'
