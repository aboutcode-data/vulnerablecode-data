summary: Integer overflow in the ping_init_sock function in net/ipv4/ping.c in the Linux kernel
  through 3.14.1 allows local users to cause a denial of service (use-after-free and system
  crash) or possibly gain privileges via a crafted application that leverages an improperly
  managed reference counter.
