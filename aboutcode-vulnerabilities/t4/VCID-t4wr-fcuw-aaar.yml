summary: The RFC1867 file upload feature in PHP 4.x up to 4.4.0 and 5.x up to 5.0.5, when register_globals
  is enabled, allows remote attackers to modify the GLOBALS array and bypass security protections
  of PHP applications via a multipart/form-data POST request with a "GLOBALS" fileupload field.
