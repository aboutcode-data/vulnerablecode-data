summary: Directory traversal vulnerability in libraries/error_report.lib.php in the error-reporting
  feature in phpMyAdmin 4.1.x before 4.1.14.7 and 4.2.x before 4.2.12 allows remote authenticated
  users to obtain potentially sensitive information about a file's line count via a crafted
  parameter.
