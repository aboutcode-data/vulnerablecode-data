vulnerability_id: VCID-t4ns-fvyf-aaac
aliases:
  - CVE-2019-10132
summary: A vulnerability was found in libvirt >= 4.1.0 in the virtlockd-admin.socket and virtlogd-admin.socket
  systemd units. A missing SocketMode configuration parameter allows any user on the host to
  connect using virtlockd-admin-sock or virtlogd-admin-sock and perform administrative tasks
  against the virtlockd and virtlogd daemons.
