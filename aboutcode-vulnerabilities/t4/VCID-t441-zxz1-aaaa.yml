summary: Cross-site scripting (XSS) vulnerability in the ModuleSystem::RequireForJsInner function
  in extensions/renderer/module_system.cc in the Extensions subsystem in Google Chrome before
  50.0.2661.75 allows remote attackers to inject arbitrary web script or HTML via a crafted
  web site, aka "Universal XSS (UXSS)."
