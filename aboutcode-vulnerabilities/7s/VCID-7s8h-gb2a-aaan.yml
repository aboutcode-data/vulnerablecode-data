summary: A vulnerability, which was classified as problematic, was found in phpservermon. This
  affects the function generatePasswordResetToken of the file src/psm/Service/User.php. The
  manipulation leads to use of predictable algorithm in random number generator. The exploit
  has been disclosed to the public and may be used. The name of the patch is 3daa804d5f56c55b3ae13bfac368bb84ec632193.
  It is recommended to apply a patch to fix this issue. The identifier VDB-213717 was assigned
  to this vulnerability.
