vulnerability_id: VCID-7scy-5ckv-aaaf
aliases:
  - CVE-2009-2957
summary: Heap-based buffer overflow in the tftp_request function in tftp.c in dnsmasq before
  2.50, when --enable-tftp is used, might allow remote attackers to execute arbitrary code via
  a long filename in a TFTP packet, as demonstrated by a read (aka RRQ) request.
