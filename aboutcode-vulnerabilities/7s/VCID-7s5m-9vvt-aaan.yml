summary: ZoneMinder is a free, open source Closed-circuit television software application for
  Linux which supports IP, USB and Analog cameras. Versions prior to 1.36.33 are vulnerable
  to Cross-site Scripting. Log entries can be injected into the database logs, containing a
  malicious referrer field. This is unescaped when viewing the logs in the web ui. This issue
  is patched in version 1.36.33.
