summary: An exploitable NULL pointer dereference vulnerability exists in the MQTT packet parsing
  functionality of Cesanta Mongoose 6.8. An MQTT SUBSCRIBE packet can cause a NULL pointer dereference
  leading to server crash and denial of service. An attacker needs to send a specially crafted
  MQTT packet over the network to trigger this vulnerability.
