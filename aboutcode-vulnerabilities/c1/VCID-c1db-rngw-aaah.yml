vulnerability_id: VCID-c1db-rngw-aaah
aliases:
  - CVE-2019-9808
summary: 'If WebRTC permission is requested from documents with data: or blob: URLs, the permission
  notifications do not properly display the originating domain. The notification states "Unknown
  origin" as the requestee, leading to user confusion about which site is asking for this permission.
  This vulnerability affects Firefox < 66.'
