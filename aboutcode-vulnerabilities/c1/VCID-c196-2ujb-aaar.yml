vulnerability_id: VCID-c196-2ujb-aaar
aliases:
  - CVE-2012-6619
summary: The default configuration for MongoDB before 2.3.2 does not validate objects, which
  allows remote authenticated users to cause a denial of service (crash) or read system memory
  via a crafted BSON object in the column name in an insert command, which triggers a buffer
  over-read.
