vulnerability_id: VCID-r54z-skmb-aaae
aliases:
  - CVE-2022-41837
summary: An out-of-bounds write vulnerability exists in the OpenImageIO::add_exif_item_to_spec
  functionality of OpenImageIO Project OpenImageIO v2.4.4.2. Specially-crafted exif metadata
  can lead to stack-based memory corruption. An attacker can provide a malicious file to trigger
  this vulnerability.
