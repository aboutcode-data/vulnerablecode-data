vulnerability_id: VCID-r5mn-4ntx-aaam
aliases:
  - CVE-2021-36647
summary: Use of a Broken or Risky Cryptographic Algorithm in the function mbedtls_mpi_exp_mod()
  in lignum.c in Mbed TLS Mbed TLS all versions before 3.0.0, 2.27.0 or 2.16.11 allows attackers
  with access to precise enough timing and memory access information (typically an untrusted
  operating system attacking a secure enclave such as SGX or the TrustZone secure world) to
  recover the private keys used in RSA.
