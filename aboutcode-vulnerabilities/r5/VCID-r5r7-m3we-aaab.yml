summary: An issue was discovered in lldpd before 1.0.17. By crafting a CDP PDU packet with specific
  CDP_TLV_ADDRESSES TLVs, a malicious actor can remotely force the lldpd daemon to perform an
  out-of-bounds read on heap memory. This occurs in cdp_decode in daemon/protocols/cdp.c.
