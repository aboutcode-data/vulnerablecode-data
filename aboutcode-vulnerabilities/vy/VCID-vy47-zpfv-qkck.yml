summary: 'In the Linux kernel, the following vulnerability has been resolved:  usb: typec: bus:
  verify partner exists in typec_altmode_attention  Some usb hubs will negotiate DisplayPort
  Alt mode with the device but will then negotiate a data role swap after entering the alt mode.
  The data role swap causes the device to unregister all alt modes, however the usb hub will
  still send Attention messages even after failing to reregister the Alt Mode. type_altmode_attention
  currently does not verify whether or not a device''s altmode partner exists, which results
  in a NULL pointer error when dereferencing the typec_altmode and typec_altmode_ops belonging
  to the altmode partner.  Verify the presence of a device''s altmode partner before sending
  the Attention message to the Alt Mode driver.'
