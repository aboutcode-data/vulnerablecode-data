summary: A content spoofing vulnerability was found in the openshift/console 3.11 and 4.x. This
  flaw allows an attacker to craft a URL and inject arbitrary text onto the error page that
  appears to be from the OpenShift instance. This attack could potentially convince a user that
  the inserted text is legitimate.
