summary: contrib/slapd-modules/nops/nops.c in OpenLDAP through 2.4.45, when both the nops module
  and the memberof overlay are enabled, attempts to free a buffer that was allocated on the
  stack, which allows remote attackers to cause a denial of service (slapd crash) via a member
  MODDN operation.
