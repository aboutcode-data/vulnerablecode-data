summary: 'In the Linux kernel, the following vulnerability has been resolved:  net: better track
  kernel sockets lifetime  While kernel sockets are dismantled during pernet_operations->exit(),
  their freeing can be delayed by any tx packets still held in qdisc or device queues, due to
  skb_set_owner_w() prior calls.  This then trigger the following warning from ref_tracker_dir_exit()
  [1]  To fix this, make sure that kernel sockets own a reference on net->passive.  Add sk_net_refcnt_upgrade()
  helper, used whenever a kernel socket is converted to a refcounted one.  [1]  [  136.263918][   T35]
