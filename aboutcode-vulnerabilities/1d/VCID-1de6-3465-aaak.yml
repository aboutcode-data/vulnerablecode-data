vulnerability_id: VCID-1de6-3465-aaak
aliases:
  - CVE-2012-1582
summary: Cross-site scripting (XSS) vulnerability in the wikitext parser in MediaWiki 1.17.x
  before 1.17.3 and 1.18.x before 1.18.2 allows remote attackers to inject arbitrary web script
  or HTML via a crafted page with "forged strip item markers," as demonstrated using the CharInsert
  extension.
