vulnerability_id: VCID-1dyz-e2me-aaac
aliases:
  - CVE-2015-1298
summary: The RuntimeEventRouter::OnExtensionUninstalled function in extensions/browser/api/runtime/runtime_api.cc
  in Google Chrome before 45.0.2454.85 does not ensure that the setUninstallURL preference corresponds
  to the URL of a web site, which allows user-assisted remote attackers to trigger access to
  an arbitrary URL via a crafted extension that is uninstalled.
