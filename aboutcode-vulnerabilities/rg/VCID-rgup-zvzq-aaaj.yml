summary: Stack-based buffer overflow in the CSoundFile::ReadS3M function in src/load_s3m.cpp
  in libmodplug before 0.8.8.4 allows remote attackers to cause a denial of service and possibly
  execute arbitrary code via a crafted S3M file with an invalid offset.
