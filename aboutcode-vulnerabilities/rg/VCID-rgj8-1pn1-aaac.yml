summary: 'Double free vulnerability in the vba_read_project_strings function in vba_extract.c
  in libclamav in ClamAV before 0.97 might allow remote attackers to execute arbitrary code
  via crafted Visual Basic for Applications (VBA) data in a Microsoft Office document.  NOTE:
  some of these details are obtained from third party information.'
