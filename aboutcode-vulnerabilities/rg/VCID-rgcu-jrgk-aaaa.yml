summary: A vulnerability classified as critical was found in PHPEMS 6.x/7.0. Affected by this
  vulnerability is an unknown functionality in the library lib/session.cls.php of the component
  Session Data Handler. The manipulation leads to deserialization. The attack can be launched
  remotely. The exploit has been disclosed to the public and may be used. The identifier VDB-247357
  was assigned to this vulnerability.
