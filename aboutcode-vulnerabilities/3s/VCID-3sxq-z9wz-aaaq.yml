summary: Cross-site scripting (XSS) vulnerability in the wp_get_attachment_link function in
  wp-includes/post-template.php in WordPress before 4.5.3 allows remote attackers to inject
  arbitrary web script or HTML via a crafted attachment name, a different vulnerability than
  CVE-2016-5833.
