summary: Integer overflow in the ReadImage function in plug-ins/file-bmp/bmp-read.c in GIMP
  2.6.7 might allow remote attackers to execute arbitrary code via a BMP file with crafted width
  and height values that trigger a heap-based buffer overflow.
