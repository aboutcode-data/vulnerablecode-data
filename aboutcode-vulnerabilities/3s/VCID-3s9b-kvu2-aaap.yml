vulnerability_id: VCID-3s9b-kvu2-aaap
aliases:
  - CVE-2009-3616
summary: Multiple use-after-free vulnerabilities in vnc.c in the VNC server in QEMU 0.10.6 and
  earlier might allow guest OS users to execute arbitrary code on the host OS by establishing
  a connection from a VNC client and then (1) disconnecting during data transfer, (2) sending
  a message using incorrect integer data types, or (3) using the Fuzzy Screen Mode protocol,
  related to double free vulnerabilities.
