vulnerability_id: VCID-3s4s-zthw-aaaq
aliases:
  - CVE-2010-1411
summary: Multiple integer overflows in the Fax3SetupState function in tif_fax3.c in the FAX3
  decoder in LibTIFF before 3.9.3, as used in ImageIO in Apple Mac OS X 10.5.8 and Mac OS X
  10.6 before 10.6.4, allow remote attackers to execute arbitrary code or cause a denial of
  service (application crash) via a crafted TIFF file that triggers a heap-based buffer overflow.
