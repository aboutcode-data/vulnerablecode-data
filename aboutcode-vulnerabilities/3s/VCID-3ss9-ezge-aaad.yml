vulnerability_id: VCID-3ss9-ezge-aaad
aliases:
  - CVE-2024-32460
summary: FreeRDP is a free implementation of the Remote Desktop Protocol. FreeRDP based based
  clients using `/bpp:32` legacy `GDI` drawing path with a version of FreeRDP prior to 3.5.0
  or 2.11.6 are vulnerable to out-of-bounds read. Versions 3.5.0 and 2.11.6 patch the issue.
  As a workaround, use modern drawing paths (e.g. `/rfx` or `/gfx` options). The workaround
  requires server side support.
