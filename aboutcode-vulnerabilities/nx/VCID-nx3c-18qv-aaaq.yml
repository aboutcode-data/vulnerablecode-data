summary: An issue has been discovered in GitLab CE/EE affecting all versions from 12.7 prior
  to 16.6.6, 16.7 prior to 16.7.4, and 16.8 prior to 16.8.1 It was possible for an attacker
  to trigger a Regular Expression Denial of Service via a `Cargo.toml` containing maliciously
  crafted input.
