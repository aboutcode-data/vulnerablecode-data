summary: A Command injection vulnerability in RaspAP 2.8.0 thru 2.8.7 allows unauthenticated
  attackers to execute arbitrary commands via the cfg_id parameter in /ajax/openvpn/activate_ovpncfg.php
  and /ajax/openvpn/del_ovpncfg.php.
