summary: In h2oai/h2o-3 version 3.46.0.1, the `run_tool` command exposes classes in the `water.tools`
  package through the `ast` parser. This includes the `XGBoostLibExtractTool` class, which can
  be exploited to shut down the server and write large files to arbitrary directories, leading
  to a denial of service.
