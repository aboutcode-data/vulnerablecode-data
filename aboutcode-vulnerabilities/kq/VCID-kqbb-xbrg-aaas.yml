vulnerability_id: VCID-kqbb-xbrg-aaas
aliases:
  - CVE-2022-41977
summary: An out of bounds read vulnerability exists in the way OpenImageIO version v2.3.19.0
  processes string fields in TIFF image files. A specially-crafted TIFF file can lead to information
  disclosure. An attacker can provide a malicious file to trigger this vulnerability.
