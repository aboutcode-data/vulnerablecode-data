summary: LibVNCServer 0.9.12 release and earlier contains heap buffer overflow vulnerability
  within the HandleCursorShape() function in libvncclient/cursor.c. An attacker sends cursor
  shapes with specially crafted dimensions, which can result in remote code execution.
