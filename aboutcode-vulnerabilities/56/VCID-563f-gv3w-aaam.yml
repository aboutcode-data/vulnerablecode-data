vulnerability_id: VCID-563f-gv3w-aaam
aliases:
  - CVE-2023-26038
summary: ZoneMinder is a free, open source Closed-circuit television software application for
  Linux which supports IP, USB and Analog cameras. Versions prior to 1.36.33 and 1.37.33 contain
  a Local File Inclusion (Untrusted Search Path) vulnerability via web/ajax/modal.php, where
  an arbitrary php file path can be passed in the request and loaded. This issue is patched
  in versions 1.36.33 and 1.37.33.
