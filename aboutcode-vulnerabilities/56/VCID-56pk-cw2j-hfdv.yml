summary: 'A vulnerability, which was classified as critical, was found in FeehiCMS up to 2.1.1.
  This affects the function update of the file /admin/index.php?r=friendly-link%2Fupdate. The
  manipulation of the argument FriendlyLink[image] leads to unrestricted upload. It is possible
  to initiate the attack remotely. The exploit has been disclosed to the public and may be used.
  NOTE: The vendor was contacted early about this disclosure but did not respond in any way.'
