vulnerability_id: VCID-cea2-v5aj-aaah
aliases:
  - CVE-2020-14299
summary: A flaw was found in JBoss EAP, where the authentication configuration is set-up using
  a legacy SecurityRealm, to delegate to a legacy PicketBox SecurityDomain, and then reloaded
  to admin-only mode. This flaw allows an attacker to perform a complete authentication bypass
  by using an arbitrary user and password. The highest threat to vulnerability is to system
  availability.
