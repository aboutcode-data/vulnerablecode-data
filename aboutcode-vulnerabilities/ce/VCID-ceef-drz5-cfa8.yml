summary: A session fixation issue was discovered in the SAML adapters provided by Keycloak.
  The session ID and JSESSIONID cookie are not changed at login time, even when the turnOffChangeSessionIdOnLogin
  option is configured. This flaw allows an attacker who hijacks the current session before
  authentication to trigger session fixation.
