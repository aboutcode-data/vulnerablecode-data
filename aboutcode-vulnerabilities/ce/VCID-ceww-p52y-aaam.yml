summary: An issue was discovered in certain Apple products. iOS before 10.3.3 is affected. Safari
  before 10.1.2 is affected. tvOS before 10.2.2 is affected. The issue involves the "WebKit"
  component. It allows remote attackers to conduct a timing side-channel attack to bypass the
  Same Origin Policy and obtain sensitive information via a crafted web site that uses SVG filters.
