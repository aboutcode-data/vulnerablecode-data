summary: A mishandled security check when creating a WebSocket in a WebWorker caused the Content
  Security Policy connect-src header to be ignored. This could lead to connections to restricted
  origins from inside WebWorkers. This vulnerability affects Firefox < 109, Thunderbird < 102.7,
  and Firefox ESR < 102.7.
