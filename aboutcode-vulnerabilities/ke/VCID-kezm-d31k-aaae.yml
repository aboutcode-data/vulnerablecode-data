summary: An integer overflow vulnerability exists in the FST fstReaderIterBlocks2 vesc allocation
  functionality of GTKWave 3.3.115, when compiled as a 32-bit binary. A specially crafted .fst
  file can lead to memory corruption. A victim would need to open a malicious file to trigger
  this vulnerability.
