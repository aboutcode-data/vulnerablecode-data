vulnerability_id: VCID-ke79-mtna-aaar
aliases:
  - CVE-2017-7822
summary: The AES-GCM implementation in WebCrypto API accepts 0-length IV when it should require
  a length of 1 according to the NIST Special Publication 800-38D specification. This might
  allow for the authentication key to be determined in some instances. This vulnerability affects
  Firefox < 56.
