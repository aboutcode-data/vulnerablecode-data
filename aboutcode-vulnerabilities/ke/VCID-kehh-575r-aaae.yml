summary: TensorFlow is an end-to-end open source platform for machine learning. In affected
  versions an attacker can cause a denial of service in `boosted_trees_create_quantile_stream_resource`
  by using negative arguments. The [implementation](https://github.com/tensorflow/tensorflow/blob/84d053187cb80d975ef2b9684d4b61981bca0c41/tensorflow/core/kernels/boosted_trees/quantile_ops.cc#L96)
  does not validate that `num_streams` only contains non-negative numbers. In turn, [this results
  in using this value to allocate memory](https://github.com/tensorflow/tensorflow/blob/84d053187cb80d975ef2b9684d4b61981bca0c41/tensorflow/core/kernels/boosted_trees/quantiles/quantile_stream_resource.h#L31-L40).
  However, `reserve` receives an unsigned integer so there is an implicit conversion from a
  negative value to a large positive unsigned. This results in a crash from the standard library.
  We have patched the issue in GitHub commit 8a84f7a2b5a2b27ecf88d25bad9ac777cd2f7992. The fix
  will be included in TensorFlow 2.6.0. We will also cherrypick this commit on TensorFlow 2.5.1,
  TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected and still in supported
  range.
