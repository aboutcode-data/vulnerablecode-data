vulnerability_id: VCID-kevr-we1t-aaas
aliases:
  - CVE-2014-4045
summary: The Publish/Subscribe Framework in the PJSIP channel driver in Asterisk Open Source
  12.x before 12.3.1, when sub_min_expiry is set to zero, allows remote attackers to cause a
  denial of service (assertion failure and crash) via an unsubscribe request when not subscribed
  to the device.
