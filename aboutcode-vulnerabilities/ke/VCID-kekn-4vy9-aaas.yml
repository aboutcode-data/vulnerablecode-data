  - GHSA-xfq4-78j7-v594
summary: An issue was discovered in Passbolt Browser Extension before 4.6.2. It can send multiple
  requests to HaveIBeenPwned while a password is being typed, which results in an information
  leak. This allows an attacker capable of observing Passbolt's HTTPS queries to the Pwned Password
  API to more easily brute force passwords that are manually typed by the user.
