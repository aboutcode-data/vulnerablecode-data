summary: In GraphicsMagick 1.4 snapshot-20190322 Q8, there is a heap-based buffer overflow in
  the function WriteXWDImage of coders/xwd.c, which allows remote attackers to cause a denial
  of service (application crash) or possibly have unspecified other impact via a crafted image
  file.
