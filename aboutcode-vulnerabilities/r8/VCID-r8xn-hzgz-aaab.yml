vulnerability_id: VCID-r8xn-hzgz-aaab
aliases:
  - CVE-2024-21812
summary: An integer overflow vulnerability exists in the sopen_FAMOS_read functionality of The
  Biosig Project libbiosig 2.5.0 and Master Branch (ab0ee111). A specially crafted .famos file
  can lead to an out-of-bounds write which in turn can lead to arbitrary code execution. An
  attacker can provide a malicious file to trigger this vulnerability.
