summary: find_abstract_instance_name in dwarf2.c in the Binary File Descriptor (BFD) library
  (aka libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial
  of service (infinite recursion and application crash) via a crafted ELF file.
