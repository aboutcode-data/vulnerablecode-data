summary: Multiple cross-site scripting (XSS) vulnerabilities in the Tracking feature in phpMyAdmin
  3.3.x before 3.3.10.4 and 3.4.x before 3.4.4 allow remote attackers to inject arbitrary web
  script or HTML via a (1) table name, (2) column name, or (3) index name.
