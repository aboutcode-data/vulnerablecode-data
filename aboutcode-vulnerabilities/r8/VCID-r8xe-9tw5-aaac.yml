summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ni2c: virtio:\
  \ disable timeout handling\n\nIf a timeout is hit, it can result is incorrect data on the\
  \ I2C bus\nand/or memory corruptions in the guest since the device can still be\noperating\
  \ on the buffers it was given while the guest has freed them.\n\nHere is, for example, the\
  \ start of a slub_debug splat which was\ntriggered on the next transfer after one transfer\
  \ was forced to timeout\nby setting a breakpoint in the backend (rust-vmm/vhost-device):\n\
  \n BUG kmalloc-1k (Not tainted): Poison overwritten\n First byte 0x1 instead of 0x6b\n Allocated\
  \ in virtio_i2c_xfer+0x65/0x35c age=350 cpu=0 pid=29\n \t__kmalloc+0xc2/0x1c9\n \tvirtio_i2c_xfer+0x65/0x35c\n\
  \ \t__i2c_transfer+0x429/0x57d\n \ti2c_transfer+0x115/0x134\n \ti2cdev_ioctl_rdwr+0x16a/0x1de\n\
  \ \ti2cdev_ioctl+0x247/0x2ed\n \tvfs_ioctl+0x21/0x30\n \tsys_ioctl+0xb18/0xb41\n Freed in\
  \ virtio_i2c_xfer+0x32e/0x35c age=244 cpu=0 pid=29\n \tkfree+0x1bd/0x1cc\n \tvirtio_i2c_xfer+0x32e/0x35c\n\
  \ \t__i2c_transfer+0x429/0x57d\n \ti2c_transfer+0x115/0x134\n \ti2cdev_ioctl_rdwr+0x16a/0x1de\n\
  \ \ti2cdev_ioctl+0x247/0x2ed\n \tvfs_ioctl+0x21/0x30\n \tsys_ioctl+0xb18/0xb41\n\nThere is\
  \ no simple fix for this (the driver would have to always create\nbounce buffers and hold\
  \ on to them until the device eventually returns\nthe buffers), so just disable the timeout\
  \ support for now."
