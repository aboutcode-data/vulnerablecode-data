summary: Unquoted Windows search path vulnerability in the GoogleChromeDistribution::DoPostUninstallOperations
  function in installer/util/google_chrome_distribution.cc in the uninstall-survey feature in
  Google Chrome before 40.0.2214.91 allows local users to gain privileges via a Trojan horse
  program in the %SYSTEMDRIVE% directory, as demonstrated by program.exe, a different vulnerability
  than CVE-2015-1205.
