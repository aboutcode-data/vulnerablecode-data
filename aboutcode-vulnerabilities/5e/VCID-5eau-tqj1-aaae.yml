vulnerability_id: VCID-5eau-tqj1-aaae
aliases:
  - CVE-2008-7280
summary: Kernel/System/EmailParser.pm in PostmasterPOP3.pl in Open Ticket Request System (OTRS)
  before 2.2.7 does not properly handle e-mail messages containing malformed UTF-8 characters,
  which allows remote attackers to cause a denial of service (e-mail retrieval outage) via a
  crafted message.
