summary: Multiple integer overflows in CamlImages 2.2 might allow context-dependent attackers
  to execute arbitrary code via images containing large width and height values that trigger
  a heap-based buffer overflow, related to (1) crafted GIF files (gifread.c) and (2) crafted
  JPEG files (jpegread.c), a different vulnerability than CVE-2009-2295.
