summary: In grails-databinding in Grails before 3.3.15, 4.x before 4.1.1, 5.x before 5.1.9,
  and 5.2.x before 5.2.1 (at least when certain Java 8 configurations are used), data binding
  allows a remote attacker to execute code by gaining access to the class loader.
