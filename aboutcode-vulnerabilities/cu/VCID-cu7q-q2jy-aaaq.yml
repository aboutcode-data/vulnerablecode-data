summary: The dpcm_decode_frame function in dpcm.c in libavcodec in FFmpeg before 0.10 and in
  Libav 0.5.x before 0.5.9, 0.6.x before 0.6.6, 0.7.x before 0.7.6, and 0.8.x before 0.8.1 allows
  remote attackers to cause a denial of service (application crash) and possibly execute arbitrary
  code via a crafted stereo stream in a media file.
