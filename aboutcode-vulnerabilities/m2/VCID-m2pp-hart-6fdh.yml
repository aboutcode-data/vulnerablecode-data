vulnerability_id: VCID-m2pp-hart-6fdh
aliases:
  - CVE-2025-55011
summary: Kanboard is project management software that focuses on the Kanban methodology. Prior
  to version 1.2.47, the createTaskFile method in the API does not validate whether the task_id
  parameter is a valid task id, nor does it check for path traversal. As a result, a malicious
  actor could write a file anywhere on the system the app user controls. The impact is limited
  due to the filename being hashed and having no extension. This issue has been patched in version
  1.2.47.
