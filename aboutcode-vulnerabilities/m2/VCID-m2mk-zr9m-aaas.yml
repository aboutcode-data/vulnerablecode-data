vulnerability_id: VCID-m2mk-zr9m-aaas
aliases:
  - CVE-2015-6756
summary: Use-after-free vulnerability in the CPDFSDK_PageView implementation in fpdfsdk/src/fsdk_mgr.cpp
  in PDFium, as used in Google Chrome before 46.0.2490.71, allows remote attackers to cause
  a denial of service (heap memory corruption) or possibly have unspecified other impact by
  leveraging mishandling of a focused annotation in a PDF document.
