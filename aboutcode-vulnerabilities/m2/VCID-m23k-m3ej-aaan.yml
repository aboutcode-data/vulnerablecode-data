summary: ZoneMinder is a free, open source Closed-circuit television software application. In
  affected versions the ZoneMinder API Exposes Database Log contents to user without privileges,
  allows insertion, modification, deletion of logs without System Privileges. Users are advised
  yo upgrade as soon as possible. Users unable to upgrade should disable database logging.
