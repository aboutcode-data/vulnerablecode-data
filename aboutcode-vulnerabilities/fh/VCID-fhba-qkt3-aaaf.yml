vulnerability_id: VCID-fhba-qkt3-aaaf
aliases:
  - CVE-2021-35550
summary: 'Vulnerability in the Java SE, Oracle GraalVM Enterprise Edition product of Oracle
  Java SE (component: JSSE). Supported versions that are affected are Java SE: 7u311, 8u301,
  11.0.12; Oracle GraalVM Enterprise Edition: 20.3.3 and 21.2.0. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via TLS to compromise Java SE, Oracle
  GraalVM Enterprise Edition. Successful attacks of this vulnerability can result in unauthorized
  access to critical data or complete access to all Java SE, Oracle GraalVM Enterprise Edition
  accessible data. Note: This vulnerability applies to Java deployments, typically in clients
  running sandboxed Java Web Start applications or sandboxed Java applets, that load and run
  untrusted code (e.g., code that comes from the internet) and rely on the Java sandbox for
  security. This vulnerability can also be exploited by using APIs in the specified Component,
  e.g., through a web service which supplies data to the APIs. CVSS 3.1 Base Score 5.9 (Confidentiality
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:N/A:N).'
