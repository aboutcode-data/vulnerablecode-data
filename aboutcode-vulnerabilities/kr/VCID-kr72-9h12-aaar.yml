summary: A number of security vulnerabilities in the Graphite 2 library including out-of-bounds
  reads, buffer overflow reads and writes, and the use of uninitialized memory. These issues
  were addressed in Graphite 2 version 1.3.10. This vulnerability affects Firefox < 54, Firefox
  ESR < 52.2, and Thunderbird < 52.2.
