summary: CRLF injection vulnerability in libcurl 6.0 through 7.x before 7.40.0, when using an
  HTTP proxy, allows remote attackers to inject arbitrary HTTP headers and conduct HTTP response
  splitting attacks via CRLF sequences in a URL.
