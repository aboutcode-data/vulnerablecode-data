summary: epan/dissectors/packet-rlc in the RLC dissector in Wireshark 1.8.x before 1.8.13 and
  1.10.x before 1.10.6 uses inconsistent memory-management approaches, which allows remote attackers
  to cause a denial of service (use-after-free error and application crash) via a crafted UMTS
  Radio Link Control packet.
