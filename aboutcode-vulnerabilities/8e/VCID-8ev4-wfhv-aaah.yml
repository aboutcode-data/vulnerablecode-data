summary: Testing using the Codenomicon TLS test suite discovered a flaw in the handling of server
  name extension data in OpenSSL 0.9.8f and OpenSSL 0.9.8g. If OpenSSL has been compiled using
  the non-default TLS server name extensions, a remote attacker could send a carefully crafted
  packet to a server application using OpenSSL and cause it to crash.
