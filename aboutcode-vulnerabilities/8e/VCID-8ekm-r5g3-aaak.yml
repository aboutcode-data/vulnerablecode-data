vulnerability_id: VCID-8ekm-r5g3-aaak
aliases:
  - CVE-2020-35498
summary: A vulnerability was found in openvswitch. A limitation in the implementation of userspace
  packet parsing can allow a malicious user to send a specially crafted packet causing the resulting
  megaflow in the kernel to be too wide, potentially causing a denial of service. The highest
  threat from this vulnerability is to system availability.
