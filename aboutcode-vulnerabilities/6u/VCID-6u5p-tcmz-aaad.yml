vulnerability_id: VCID-6u5p-tcmz-aaad
aliases:
  - CVE-2007-3193
summary: lib/WikiUser/LDAP.php in PhpWiki before 1.3.13p1, when the configuration lacks a nonzero
  PASSWORD_LENGTH_MINIMUM, might allow remote attackers to bypass authentication via an empty
  password, which causes ldap_bind to return true when used with certain LDAP implementations.
