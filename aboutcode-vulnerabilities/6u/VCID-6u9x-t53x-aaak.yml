vulnerability_id: VCID-6u9x-t53x-aaak
aliases:
  - CVE-2018-16395
  - GHSA-mmrq-6999-72v8
summary: An issue was discovered in the OpenSSL library in Ruby before 2.3.8, 2.4.x before 2.4.5,
  2.5.x before 2.5.2, and 2.6.x before 2.6.0-preview3. When two OpenSSL::X509::Name objects
  are compared using ==, depending on the ordering, non-equal objects may return true. When
  the first argument is one character longer than the second, or the second argument contains
  a character that is one less than a character in the same position of the first argument,
  the result of == will be true. This could be leveraged to create an illegitimate certificate
  that may be accepted as legitimate and then used in signing or encryption operations.
