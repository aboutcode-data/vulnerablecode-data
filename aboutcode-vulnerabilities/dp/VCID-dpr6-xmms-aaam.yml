vulnerability_id: VCID-dpr6-xmms-aaam
aliases:
  - CVE-2022-46341
summary: A vulnerability was found in X.Org. This security flaw occurs because the handler for
  the XIPassiveUngrab request accesses out-of-bounds memory when invoked with a high keycode
  or button code. This issue can lead to local privileges elevation on systems where the X server
  is running privileged and remote code execution for ssh X forwarding sessions.
