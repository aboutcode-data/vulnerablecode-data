summary: An issue has been discovered affecting GitLab versions prior to 14.4.5, between 14.5.0
  and 14.5.3, and between 14.6.0 and 14.6.1. Gitlab's Slack integration is incorrectly validating
  user input and allows to craft malicious URLs that are sent to slack.
