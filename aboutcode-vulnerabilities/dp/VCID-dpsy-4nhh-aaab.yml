summary: The PDF reader in Mozilla Firefox before 39.0.3, Firefox ESR 38.x before 38.1.1, and
  Firefox OS before 2.2 allows remote attackers to bypass the Same Origin Policy, and read arbitrary
  files or gain privileges, via vectors involving crafted JavaScript code and a native setter,
  as exploited in the wild in August 2015.
