vulnerability_id: VCID-dp8c-azm5-aaak
aliases:
  - CVE-2014-8594
summary: The do_mmu_update function in arch/x86/mm.c in Xen 4.x through 4.4.x does not properly
  restrict updates to only PV page tables, which allows remote PV guests to cause a denial of
  service (NULL pointer dereference) by leveraging hardware emulation services for HVM guests
  using Hardware Assisted Paging (HAP).
