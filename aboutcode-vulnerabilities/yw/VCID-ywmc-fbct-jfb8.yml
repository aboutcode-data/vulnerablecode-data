summary: 'In the Linux kernel, the following vulnerability has been resolved:  x86/xen: Fix
  memory leak in xen_smp_intr_init{_pv}()  These local variables @{resched|pmu|callfunc...}_name
  saves the new string allocated by kasprintf(), and when bind_{v}ipi_to_irqhandler() fails,
  it goes to the @fail tag, and calls xen_smp_intr_free{_pv}() to free resource, however the
  new string is not saved, which cause a memory leak issue. fix it.'
