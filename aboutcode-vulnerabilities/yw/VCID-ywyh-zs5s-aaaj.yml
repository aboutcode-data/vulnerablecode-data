summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbtrfs: protect\
  \ folio::private when attaching extent buffer folios\n\n[BUG]\nSince v6.8 there are rare kernel\
  \ crashes reported by various people,\nthe common factor is bad page status error messages\
  \ like this:\n\n  BUG: Bad page state in process kswapd0  pfn:d6e840\n  page: refcount:0 mapcount:0\
  \ mapping:000000007512f4f2 index:0x2796c2c7c\n  pfn:0xd6e840\n  aops:btree_aops ino:1\n  flags:\
  \ 0x17ffffe0000008(uptodate|node=0|zone=2|lastcpupid=0x3fffff)\n  page_type: 0xffffffff()\n\
  \  raw: 0017ffffe0000008 dead000000000100 dead000000000122 ffff88826d0be4c0\n  raw: 00000002796c2c7c\
  \ 0000000000000000 00000000ffffffff 0000000000000000\n  page dumped because: non-NULL mapping\n\
  \n[CAUSE]\nCommit 09e6cef19c9f (\"btrfs: refactor alloc_extent_buffer() to\nallocate-then-attach\
  \ method\") changes the sequence when allocating a new\nextent buffer.\n\nPreviously we always\
  \ called grab_extent_buffer() under\nmapping->i_private_lock, to ensure the safety on modification\
  \ on\nfolio::private (which is a pointer to extent buffer for regular\nsectorsize).\n\nThis\
  \ can lead to the following race:\n\nThread A is trying to allocate an extent buffer at bytenr\
  \ X, with 4\n4K pages, meanwhile thread B is trying to release the page at X + 4K\n(the second\
  \ page of the extent buffer at X).\n\n           Thread A                |               \
  \  Thread B\n-----------------------------------+-------------------------------------\n \
  \                                  | btree_release_folio()\n\t\t\t\t   | | This is for the\
  \ page at X + 4K,\n\t\t\t\t   | | Not page X.\n\t\t\t\t   | |\nalloc_extent_buffer()     \
  \         | |- release_extent_buffer()\n|- filemap_add_folio() for the     | |  |- atomic_dec_and_test(eb->refs)\n\
  |  page at bytenr X (the first     | |  |\n|  page).                          | |  |\n|  Which\
  \ returned -EEXIST.         | |  |\n|                                  | |  |\n|- filemap_lock_folio()\
  \            | |  |\n|  Returned the first page locked. | |  |\n|                        \
  \          | |  |\n|- grab_extent_buffer()            | |  |\n|  |- atomic_inc_not_zero()\
  \        | |  |\n|  |  Returned false               | |  |\n|  |- folio_detach_private() \
  \      | |  |- folio_detach_private() for X\n|     |- folio_test_private()      | |     |-\
  \ folio_test_private()\n      |  Returned true             | |     |  Returned true\n    \
  \  |- folio_put()               |       |- folio_put()\n\nNow there are two puts on the same\
  \ folio at folio X, leading to refcount\nunderflow of the folio X, and eventually causing\
  \ the BUG_ON() on the\npage->mapping.\n\nThe condition is not that easy to hit:\n\n- The release\
  \ must be triggered for the middle page of an eb\n  If the release is on the same first page\
  \ of an eb, page lock would kick\n  in and prevent the race.\n\n- folio_detach_private() has\
  \ a very small race window\n  It's only between folio_test_private() and folio_clear_private().\n\
  \nThat's exactly when mapping->i_private_lock is used to prevent such race,\nand commit 09e6cef19c9f\
  \ (\"btrfs: refactor alloc_extent_buffer() to\nallocate-then-attach method\") screwed that\
  \ up.\n\nAt that time, I thought the page lock would kick in as\nfilemap_release_folio() also\
  \ requires the page to be locked, but forgot\nthe filemap_release_folio() only locks one page,\
  \ not all pages of an\nextent buffer.\n\n[FIX]\nMove all the code requiring i_private_lock\
  \ into\nattach_eb_folio_to_filemap(), so that everything is done with proper\nlock protection.\n\
  \nFurthermore to prevent future problems, add an extra\nlockdep_assert_locked() to ensure\
  \ we're holding the proper lock.\n\nTo reproducer that is able to hit the race (takes a few\
  \ minutes with\ninstrumented code inserting delays to alloc_extent_buffer()):\n\n  #!/bin/sh\n\
  \  drop_caches () {\n\t  while(true); do\n\t\t  echo 3 > /proc/sys/vm/drop_caches\n\t\t  echo\
  \ 1 > /proc/sys/vm/compact_memory\n\t  done\n  }\n\n  run_tar () {\n\t  while(true); do\n\t\
  \t  for x in `seq 1 80` ; do\n\t\t\t  tar cf /dev/zero /mnt > /dev/null &\n\t\t  done\n\t\t\
  \  wait\n\t  done\n  }\n\n  mkfs.btrfs -f -d single -m single\n---truncated---"
