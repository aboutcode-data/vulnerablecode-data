summary: An issue was discovered in the Linux kernel through 6.0.6. drivers/char/pcmcia/scr24x_cs.c
  has a race condition and resultant use-after-free if a physically proximate attacker removes
  a PCMCIA device while calling open(), aka a race condition between scr24x_open() and scr24x_remove().
