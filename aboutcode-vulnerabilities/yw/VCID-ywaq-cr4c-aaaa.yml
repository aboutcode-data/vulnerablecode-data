summary: An issue was discovered in drivers/accessibility/speakup/spk_ttyio.c in the Linux kernel
  through 5.9.9. Local attackers on systems with the speakup driver could cause a local denial
  of service attack, aka CID-d41227544427. This occurs because of an invalid free when the line
  discipline is used more than once.
