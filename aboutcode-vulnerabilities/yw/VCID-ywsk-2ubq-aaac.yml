summary: 'nfdump 1.6.16 and earlier is affected by: Buffer Overflow. The impact is: The impact
  could range from a denial of service to local code execution. The component is: nfx.c:546,
  nffile_inline.c:83, minilzo.c (redistributed). The attack vector is: nfdump must read and
  process a specially crafted file. The fixed version is: after commit 9f0fe9563366f62a71d34c92229da3432ec5cf0e.'
