summary: In radare2 2.5.0, there is a heap-based buffer over-read in the r_hex_bin2str function
  (libr/util/hex.c). Remote attackers could leverage this vulnerability to cause a denial of
  service via a crafted DEX file. This issue is different from CVE-2017-15368.
