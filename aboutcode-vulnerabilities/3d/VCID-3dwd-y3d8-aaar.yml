summary: Multiple integer overflows in Free Lossless Audio Codec (FLAC) libFLAC before 1.2.1,
  as used in Winamp before 5.5 and other products, allow user-assisted remote attackers to execute
  arbitrary code via a malformed FLAC file that triggers improper memory allocation, resulting
  in a heap-based buffer overflow.
