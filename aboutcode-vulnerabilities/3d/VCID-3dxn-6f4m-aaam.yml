summary: Pattern Redirects in Liferay Portal 7.4.3.48 through 7.4.3.76, and Liferay DXP 7.4
  update 48 through 76 allows regular expressions that are vulnerable to ReDoS attacks to be
  used as patterns, which allows remote attackers to consume an excessive amount of server resources
  via crafted request URLs.
