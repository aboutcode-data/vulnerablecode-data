summary: An issue has been discovered in GitLab EE affecting all versions starting from 16.0
  before 16.3.6, all versions starting from 16.4 before 16.4.2, all versions starting from 16.5
  before 16.5.1. Arbitrary access to the titles of an private specific references could be leaked
  through the service-desk custom email template.
