summary: The mbcache feature in the ext2 and ext4 filesystem implementations in the Linux kernel
  before 4.6 mishandles xattr block caching, which allows local users to cause a denial of service
  (soft lockup) via filesystem operations in environments that use many attributes, as demonstrated
  by Ceph and Samba.
