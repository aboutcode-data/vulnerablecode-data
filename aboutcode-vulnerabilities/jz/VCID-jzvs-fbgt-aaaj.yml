summary: Integer overflow in the CIDAFM function in X.Org 6.8.2 and XFree86 X server allows
  local users to execute arbitrary code via crafted Adobe Font Metrics (AFM) files with a modified
  number of character metrics (StartCharMetrics), which leads to a heap-based buffer overflow.
