summary: Cross-site scripting (XSS) vulnerability in horizon/static/horizon/js/horizon.instances.js
  in the Launch Instance menu in OpenStack Dashboard (Horizon) before 2013.2.4, 2014.1 before
  2014.1.2, and Juno before Juno-2 allows remote authenticated users to inject arbitrary web
  script or HTML via a network name.
