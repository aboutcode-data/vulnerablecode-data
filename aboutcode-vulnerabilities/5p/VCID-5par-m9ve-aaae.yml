vulnerability_id: VCID-5par-m9ve-aaae
aliases:
  - CVE-2019-19191
summary: Shibboleth Service Provider (SP) 3.x before 3.1.0 shipped a spec file that calls chown
  on files in a directory controlled by the service user (the shibd account) after installation.
  This allows the user to escalate to root by pointing symlinks to files such as /etc/shadow.
