summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin before 2.6.4-pl4
  allow remote attackers to inject arbitrary web script or HTML via (1) the cookie-based login
  panel, (2) the title parameter and (3) the table creation dialog.
