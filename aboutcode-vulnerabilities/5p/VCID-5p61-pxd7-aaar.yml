summary: An issue was discovered in Artifex MuPDF before 1912de5f08e90af1d9d0a9791f58ba3afdb9d465.
  The pdf_run_xobject function in pdf-op-run.c encounters a NULL pointer dereference during
  a Fitz fz_paint_pixmap_with_mask painting operation. Versions 1.11 and later are unaffected.
