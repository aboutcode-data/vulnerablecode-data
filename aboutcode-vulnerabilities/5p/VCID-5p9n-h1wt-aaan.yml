summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Performance Schema). Supported versions that are affected are 5.6.37 and earlier and 5.7.19
  and earlier. Difficult to exploit vulnerability allows low privileged attacker with network
  access via multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of MySQL Server. CVSS 3.0 Base Score 5.3 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:N/A:H).'
