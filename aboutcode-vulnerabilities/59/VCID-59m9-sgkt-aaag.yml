vulnerability_id: VCID-59m9-sgkt-aaag
aliases:
  - CVE-2012-2813
summary: The exif_convert_utf16_to_utf8 function in exif-entry.c in the EXIF Tag Parsing Library
  (aka libexif) before 0.6.21 allows remote attackers to cause a denial of service (out-of-bounds
  read) or possibly obtain sensitive information from process memory via crafted EXIF tags in
  an image.
