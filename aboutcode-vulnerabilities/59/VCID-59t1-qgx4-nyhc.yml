summary: A vulnerability was found in Performance Co-Pilot (PCP). This flaw can only be exploited
  if an attacker has access to a compromised PCP system account. The issue is related to the
  pmpost tool, which is used to log messages in the system. Under certain conditions, it runs
  with high-level privileges.
