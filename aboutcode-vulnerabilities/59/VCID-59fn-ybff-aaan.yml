vulnerability_id: VCID-59fn-ybff-aaan
aliases:
  - CVE-2014-3487
summary: The cdf_read_property_info function in file before 5.19, as used in the Fileinfo component
  in PHP before 5.4.30 and 5.5.x before 5.5.14, does not properly validate a stream offset,
  which allows remote attackers to cause a denial of service (application crash) via a crafted
  CDF file.
