summary: The Kubernetes client-go library logs request headers at verbosity levels of 7 or higher.
  This can disclose credentials to unauthorized users via logs or command output. Kubernetes
  components (such as kube-apiserver) prior to v1.16.0, which make use of basic or bearer token
  authentication, and run at high verbosity levels, are affected.
