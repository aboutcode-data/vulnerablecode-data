summary: By misusing a race in our notification code, an attacker could have forcefully hidden
  the notification for pages that had received full screen and pointer lock access, which could
  have been used for spoofing attacks. This vulnerability affects Thunderbird < 91.4.0, Firefox
  ESR < 91.4.0, and Firefox < 95.
