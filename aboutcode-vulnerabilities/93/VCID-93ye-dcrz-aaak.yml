vulnerability_id: VCID-93ye-dcrz-aaak
aliases:
  - CVE-2013-4301
summary: includes/resourceloader/ResourceLoaderContext.php in MediaWiki 1.19.x before 1.19.8,
  1.20.x before 1.20.7, and 1.21.x before 1.21.2 allows remote attackers to obtain sensitive
  information via a "<" (open angle bracket) character in the lang parameter to w/load.php,
  which reveals the installation path in an error message.
