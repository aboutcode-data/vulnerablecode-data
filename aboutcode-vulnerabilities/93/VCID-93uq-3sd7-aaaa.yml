summary: NVIDIA vGPU software contains a vulnerability in the Virtual GPU Manager (nvidia.ko),
  where it may lead to a use-after-free, which in turn may cause denial of service. This attack
  is complex to carry out because the attacker needs to have control over freeing some host
  side resources out of sequence, which requires elevated privileges.
