  as critical. Affected is the function load_weight_ckpt of the file lmdeploy/lmdeploy/vl/model/utils.py
  of the component PT File Handler. The manipulation leads to deserialization. Attacking locally
  is a requirement. The exploit has been disclosed to the public and may be used.
