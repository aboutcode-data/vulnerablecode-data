summary: Directory traversal vulnerability in the TypoScript setup in TYPO3 4.2.x before 4.2.16,
  4.3.x before 4.3.9, and 4.4.x before 4.4.5 allows remote authenticated administrators to read
  arbitrary files via unspecified vectors related to the "file inclusion functionality."
