summary: Jenkins HTML Publisher Plugin 1.32 and earlier archives invalid symbolic links in report
  directories on agents and recreates them on the controller, allowing attackers with Item/Configure
  permission to determine whether a path on the Jenkins controller file system exists, without
  being able to access it.
