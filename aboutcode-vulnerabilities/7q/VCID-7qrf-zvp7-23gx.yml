summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nKVM: s390:\
  \ fix validity interception issue when gisa is switched off\n\nWe might run into a SIE validity\
  \ if gisa has been disabled either via using\nkernel parameter \"kvm.use_gisa=0\" or by setting\
  \ the related sysfs\nattribute to N (echo N >/sys/module/kvm/parameters/use_gisa).\n\nThe\
  \ validity is caused by an invalid value in the SIE control block's\ngisa designation. That\
  \ happens because we pass the uninitialized gisa\norigin to virt_to_phys() before writing\
  \ it to the gisa designation.\n\nTo fix this we return 0 in kvm_s390_get_gisa_desc() if the\
  \ origin is 0.\nkvm_s390_get_gisa_desc() is used to determine which gisa designation to\n\
  set in the SIE control block. A value of 0 in the gisa designation disables\ngisa usage.\n\
  \nThe issue surfaces in the host kernel with the following kernel message as\nsoon a new kvm\
  \ guest start is attemted.\n\nkvm: unhandled validity intercept 0x1011\nWARNING: CPU: 0 PID:\
  \ 781237 at arch/s390/kvm/intercept.c:101 kvm_handle_sie_intercept+0x42e/0x4d0 [kvm]\nModules\
  \ linked in: vhost_net tap tun xt_CHECKSUM xt_MASQUERADE xt_conntrack ipt_REJECT xt_tcpudp\
  \ nft_compat x_tables nf_nat_tftp nf_conntrack_tftp vfio_pci_core irqbypass vhost_vsock vmw_vsock_virtio_transport_common\
  \ vsock vhost vhost_iotlb kvm nft_fib_inet nft_fib_ipv4 nft_fib_ipv6 nft_fib nft_reject_inet\
