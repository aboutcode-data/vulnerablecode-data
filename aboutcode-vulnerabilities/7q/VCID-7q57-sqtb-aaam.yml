vulnerability_id: VCID-7q57-sqtb-aaam
aliases:
  - CVE-2015-3414
summary: SQLite before 3.8.9 does not properly implement the dequoting of collation-sequence
  names, which allows context-dependent attackers to cause a denial of service (uninitialized
  memory access and application crash) or possibly have unspecified other impact via a crafted
  COLLATE clause, as demonstrated by COLLATE"""""""" at the end of a SELECT statement.
