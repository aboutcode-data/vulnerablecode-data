summary: Stack-based buffer overflow in the evutil_parse_sockaddr_port function in evutil.c
  in libevent before 2.1.6-beta allows attackers to cause a denial of service (segmentation
  fault) via vectors involving a long string in brackets in the ip_as_string argument.
