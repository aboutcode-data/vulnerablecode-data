summary: A flaw was found in the Linux kernel's ksmbd, a high-performance in-kernel SMB server.
  The specific flaw exists within the handling of SMB2_LOGOFF commands. The issue results from
  the lack of proper validation of a pointer prior to accessing it. An attacker can leverage
  this vulnerability to create a denial-of-service condition on the system.
