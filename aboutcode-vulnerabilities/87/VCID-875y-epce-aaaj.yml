vulnerability_id: VCID-875y-epce-aaaj
aliases:
  - CVE-2018-1000876
summary: binutils version 2.32 and earlier contains a Integer Overflow vulnerability in objdump,
  bfd_get_dynamic_reloc_upper_bound,bfd_canonicalize_dynamic_reloc that can result in Integer
  overflow trigger heap overflow. Successful exploitation allows execution of arbitrary code..
  This attack appear to be exploitable via Local. This vulnerability appears to have been fixed
  in after commit 3a551c7a1b80fca579461774860574eabfd7f18f.
