summary: ReadyMedia (aka MiniDLNA) before versions 1.3.0 allows remote code execution. Sending
  a malicious UPnP HTTP request to the miniDLNA service using HTTP chunked encoding can lead
  to a signedness bug resulting in a buffer overflow in calls to memcpy/memmove.
