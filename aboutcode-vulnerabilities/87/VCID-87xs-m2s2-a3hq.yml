vulnerability_id: VCID-87xs-m2s2-a3hq
aliases:
  - CVE-2025-1373
summary: A vulnerability was found in FFmpeg up to 7.1. It has been rated as problematic. Affected
  by this issue is the function mov_read_trak of the file libavformat/mov.c of the component
  MOV Parser. The manipulation leads to null pointer dereference. Local access is required to
  approach this attack. The exploit has been disclosed to the public and may be used. The patch
  is identified as 43be8d07281caca2e88bfd8ee2333633e1fb1a13. It is recommended to apply a patch
  to fix this issue.
