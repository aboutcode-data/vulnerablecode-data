summary: OroCommerce is an open-source Business to Business Commerce application. In versions
  4.1.0 through 4.1.13, 4.2.0 through 4.2.10, 5.0.0 prior to 5.0.11, and 5.1.0 prior to 5.1.1,
  the JS payload added to the product name may be executed at the storefront when adding a note
  to the shopping list line item containing a vulnerable product. An attacker should be able
  to edit a product in the admin area and force a user to add this product to Shopping List
  and click add a note for it. Versions 5.0.11 and 5.1.1 contain a fix for this issue.
