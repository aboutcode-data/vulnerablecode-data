summary: Go Ethereum, or "Geth", is the official Golang implementation of the Ethereum protocol.
  An ethash mining DAG generation flaw in Geth before version 1.9.24 could cause miners to erroneously
  calculate PoW in an upcoming epoch (estimated early January, 2021). This happened on the ETC
  chain on 2020-11-06. This issue is relevant only for miners, non-mining nodes are unaffected.
  This issue is fixed as of 1.9.24
