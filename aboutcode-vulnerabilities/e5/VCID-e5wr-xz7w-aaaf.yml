summary: Format string vulnerability in the PROJECT::write_account_file function in client/cs_account.cpp
  in BOINC, possibly 7.2.33, allows remote attackers to cause a denial of service (crash) or
  possibly execute arbitrary code via format string specifiers in the gui_urls item in an account
  file.
