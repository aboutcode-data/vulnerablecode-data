summary: Frappe is a full-stack web application framework. An SQL Injection vulnerability has
  been identified in Frappe Framework prior to versions 14.89.0 and 15.51.0 which could allow
  a malicious actor to access sensitive information. Versions 14.89.0 and 15.51.0 fix the issue.
  Upgrading is required; no other workaround is present.
