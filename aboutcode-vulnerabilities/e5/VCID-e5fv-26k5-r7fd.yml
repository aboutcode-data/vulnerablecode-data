summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: 2D).  Supported versions that are affected are
  Oracle Java SE: 8u451, 8u451-perf, 11.0.27, 17.0.15, 21.0.7, 24.0.1; Oracle GraalVM for JDK:
  17.0.15, 21.0.7 and  24.0.1; Oracle GraalVM Enterprise Edition: 21.3.14. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful
  attacks of this vulnerability can result in takeover of Oracle Java SE, Oracle GraalVM for
  JDK, Oracle GraalVM Enterprise Edition. Note: This vulnerability can be exploited by using
  APIs in the specified Component, e.g., through a web service which supplies data to the APIs.
  This vulnerability also applies to Java deployments, typically in clients running sandboxed
  Java Web Start applications or sandboxed Java applets, that load and run untrusted code (e.g.,
  code that comes from the internet) and rely on the Java sandbox for security. CVSS 3.1 Base
  Score 8.1 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H).'
