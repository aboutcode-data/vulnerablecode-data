summary: "Incorrect object re-cycling and re-use vulnerability in Apache Tomcat.Â Incorrect recycling\
  \ of the request and response used by HTTP/2 requests \ncould lead to request and/or response\
  \ mix-up between users.\n\nThis issue affects Apache Tomcat: from 11.0.0-M23 through 11.0.0-M26,\
  \ from 10.1.27 through 10.1.30, from 9.0.92 through 9.0.95.\n\nUsers are recommended to upgrade\
  \ to version 11.0.0, 10.1.31 or 9.0.96, which fixes the issue."
