summary: Rekor is an open source software supply chain transparency log. Rekor prior to version
  1.1.1 may crash due to out of memory (OOM) conditions caused by reading archive metadata files
  into memory without checking their sizes first. Verification of a JAR file submitted to Rekor
  can cause an out of memory crash if files within the META-INF directory of the JAR are sufficiently
  large. Parsing of an APK file submitted to Rekor can cause an out of memory crash if the .SIGN
  or .PKGINFO files within the APK are sufficiently large. The OOM crash has been patched in
  Rekor version 1.1.1. There are no known workarounds.
