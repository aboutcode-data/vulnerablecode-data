summary: Heap-based buffer overflow in the cache manager in the client in OpenAFS 1.0 through
  1.4.8 and 1.5.0 through 1.5.58 on Unix platforms allows remote attackers to cause a denial
  of service (system crash) or possibly execute arbitrary code via an RX response containing
  more data than specified in a request, related to use of XDR arrays.
