vulnerability_id: VCID-cv15-an1v-aaaq
aliases:
  - CVE-2013-3226
summary: The sco_sock_recvmsg function in net/bluetooth/sco.c in the Linux kernel before 3.9-rc7
  does not initialize a certain length variable, which allows local users to obtain sensitive
  information from kernel stack memory via a crafted recvmsg or recvfrom system call.
