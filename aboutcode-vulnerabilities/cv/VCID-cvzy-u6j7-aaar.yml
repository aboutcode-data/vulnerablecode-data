summary: The Manager Interface in Asterisk before 1.2.18 and 1.4.x before 1.4.3 allows remote
  attackers to cause a denial of service (crash) by using MD5 authentication to authenticate
  a user that does not have a password defined in manager.conf, resulting in a NULL pointer
  dereference.
