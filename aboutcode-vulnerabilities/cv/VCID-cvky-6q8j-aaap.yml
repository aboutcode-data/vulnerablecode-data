vulnerability_id: VCID-cvky-6q8j-aaap
aliases:
  - CVE-2022-45410
summary: When a ServiceWorker intercepted a request with <code>FetchEvent</code>, the origin
  of the request was lost after the ServiceWorker took ownership of it. This had the effect
  of negating SameSite cookie protections. This was addressed in the spec and then in browsers.
  This vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.
