summary: 'An off-by-one error in the DecodeBlock function in codec/sdl_image.c in VideoLAN VLC
  media player before 3.0.9 allows remote attackers to cause a denial of service (memory corruption)
  via a crafted image file. NOTE: this may be related to the SDL_Image product.'
