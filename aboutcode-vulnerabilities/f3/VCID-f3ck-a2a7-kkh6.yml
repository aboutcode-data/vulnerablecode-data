summary: A vulnerability was found in HKUDS LightRAG up to 1.3.8. It has been declared as critical.
  Affected by this vulnerability is the function upload_to_input_dir of the file lightrag/api/routers/document_routes.py
  of the component File Upload. The manipulation of the argument file.filename leads to path
  traversal. It is possible to launch the attack on the local host. The identifier of the patch
  is 60777d535b719631680bcf5d0969bdef79ca4eaf. It is recommended to apply a patch to fix this
  issue.
