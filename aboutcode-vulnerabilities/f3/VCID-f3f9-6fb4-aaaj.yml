summary: A vulnerability was found in Exim and classified as problematic. This issue affects
  the function dmarc_dns_lookup of the file dmarc.c of the component DMARC Handler. The manipulation
  leads to use after free. The attack may be initiated remotely. The name of the patch is 12fb3842f81bcbd4a4519d5728f2d7e0e3ca1445.
  It is recommended to apply a patch to fix this issue. The associated identifier of this vulnerability
  is VDB-211919.
