vulnerability_id: VCID-f3pw-pd12-aaaa
aliases:
  - CVE-2009-2958
summary: The tftp_request function in tftp.c in dnsmasq before 2.50, when --enable-tftp is used,
  allows remote attackers to cause a denial of service (NULL pointer dereference and daemon
  crash) via a TFTP read (aka RRQ) request with a malformed blksize option.
