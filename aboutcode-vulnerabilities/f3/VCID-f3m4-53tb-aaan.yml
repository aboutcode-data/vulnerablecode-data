vulnerability_id: VCID-f3m4-53tb-aaan
aliases:
  - CVE-2013-4332
summary: Multiple integer overflows in malloc/malloc.c in the GNU C Library (aka glibc or libc6)
  2.18 and earlier allow context-dependent attackers to cause a denial of service (heap corruption)
  via a large value to the (1) pvalloc, (2) valloc, (3) posix_memalign, (4) memalign, or (5)
  aligned_alloc functions.
