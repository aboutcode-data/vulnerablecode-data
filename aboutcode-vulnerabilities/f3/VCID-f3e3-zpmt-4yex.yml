summary: "Teleport allows remote authentication bypass\n### Impact\n\nA full technical disclosure\
  \ and open-source patch will be published after the embargo period, ending on June 30th, to\
  \ allow all users to upgrade.\n\nTeleport security engineers identified a critical security\
  \ vulnerability that could allow remote authentication bypass of Teleport.  \n\nTeleport Cloud\
  \ Infrastructure and CI/CD build, test, and release infrastructure arenâ€™t affected. \n\nFor\
  \ the full mitigation, upgrade both Proxy and Teleport agents. It is strongly recommend updating\
  \ clients to the released patch versions as a precaution.\n\n\nHave questions? \n\n- OSS Community:\
  \ [opensource@goteleport.com](mailto:opensource@goteleport.com) \n- Legal: [legal@goteleport.com](mailto:legal@goteleport.com)\n\
  - Security: [security@goteleport.com](mailto:security@goteleport.com)\n- Customer Support:\
  \ [goteleport.com/support](https://goteleport.com/support)\n- Media Inquiries: [teleport@babelpr.com](mailto:teleport@babelpr.com)\n\
  \n### Patches\n\nFixed in versions: 17.5.2, 16.5.12, 15.5.3, 14.4.1, 13.4.27, 12.4.35.\n\n\
  These patches are available only on the [official Teleport distribution channels](https://goteleport.com/docs/installation/).\
  \ \n\nThese versions are designated as _Critical Security Exception Versions_. \n\n_For these\
  \ specific patch versions of Teleport Community Edition, the Community Edition restrictions\
  \ are removed on employee count or revenue thresholds, as long as you apply the patch within\
  \ thirty (30) days of its official release._\n\n_Please read the full text of the updated\
  \ Teleport Community Edition license for details._"
