vulnerability_id: VCID-q17m-hcg5-aaah
aliases:
  - CVE-2018-5099
summary: A use-after-free vulnerability can occur when the widget listener is holding strong
  references to browser objects that have previously been freed, resulting in a potentially
  exploitable crash when these references are used. This vulnerability affects Thunderbird <
  52.6, Firefox ESR < 52.6, and Firefox < 58.
