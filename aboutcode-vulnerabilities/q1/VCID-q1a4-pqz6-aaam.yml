summary: Microsoft Edge and ChakraCore in Microsoft Windows 10 Gold, 1511, 1607, 1703, 1709,
  and Windows Server 2016 allows remote code execution, due to how the scripting engine handles
  objects in memory, aka "Scripting Engine Memory Corruption Vulnerability". This CVE ID is
  unique from CVE-2018-0834, CVE-2018-0835, CVE-2018-0836, CVE-2018-0837, CVE-2018-0838, CVE-2018-0840,
  CVE-2018-0856, CVE-2018-0857, CVE-2018-0858, CVE-2018-0859, CVE-2018-0861, and CVE-2018-0866.
