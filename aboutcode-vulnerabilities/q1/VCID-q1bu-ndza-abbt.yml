summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 15.5
  prior to 16.9.7, starting from 16.10 prior to 16.10.5, and starting from 16.11 prior to 16.11.2.
  GitLab was vulnerable to Server Side Request Forgery when an attacker uses a malicious URL
  in the markdown  image value when importing a GitHub repository.
