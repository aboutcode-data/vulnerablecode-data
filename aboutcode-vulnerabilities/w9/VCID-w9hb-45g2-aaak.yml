vulnerability_id: VCID-w9hb-45g2-aaak
aliases:
  - CVE-2016-2327
summary: libavcodec/pngenc.c in FFmpeg before 2.8.5 uses incorrect line sizes in certain row
  calculations, which allows remote attackers to cause a denial of service (out-of-bounds array
  access) or possibly have unspecified other impact via a crafted .avi file, related to the
  apng_encode_frame and encode_apng functions.
