summary: A flaw was found in the Linux kernel. A use-after-free memory flaw was found in the
  perf subsystem allowing a local attacker with permission to monitor perf events to corrupt
  memory and possibly escalate privileges. The highest threat from this vulnerability is to
  data confidentiality and integrity as well as system availability.
