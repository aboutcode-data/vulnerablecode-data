vulnerability_id: VCID-w923-5vep-aaaq
aliases:
  - CVE-2021-36368
summary: '** DISPUTED ** An issue was discovered in OpenSSH before 8.9. If a client is using
  public-key authentication with agent forwarding but without -oLogLevel=verbose, and an attacker
  has silently modified the server to support the None authentication option, then the user
  cannot determine whether FIDO authentication is going to confirm that the user wishes to connect
  to that server, or that the user wishes to allow that server to connect to a different server
  on the user''s behalf. NOTE: the vendor''s position is "this is not an authentication bypass,
  since nothing is being bypassed."'
