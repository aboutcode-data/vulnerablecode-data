summary: Integer overflow in the ReadRealIndex function in real.c in the Real demuxer plugin
  in VideoLAN VLC media player 0.9.0 through 0.9.7 allows remote attackers to execute arbitrary
  code via a malformed RealMedia (.rm) file that triggers a heap-based buffer overflow.
