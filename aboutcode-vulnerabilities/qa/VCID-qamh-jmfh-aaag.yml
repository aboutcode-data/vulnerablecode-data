vulnerability_id: VCID-qamh-jmfh-aaag
aliases:
  - CVE-2006-5718
summary: Cross-site scripting (XSS) vulnerability in error.php in phpMyAdmin 2.6.4 through 2.9.0.2
  allows remote attackers to inject arbitrary web script or HTML via UTF-7 or US-ASCII encoded
  characters, which are injected into an error message, as demonstrated by a request with a
  utf7 charset parameter accompanied by UTF-7 data.
