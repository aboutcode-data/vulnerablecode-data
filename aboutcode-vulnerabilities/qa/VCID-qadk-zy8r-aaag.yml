summary: Heap-based buffer overflow in the decodeMP4file function (frontend/main.c) in FAAD2
  2.6.1 and earlier allows remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via a crafted MPEG-4 (MP4) file.
