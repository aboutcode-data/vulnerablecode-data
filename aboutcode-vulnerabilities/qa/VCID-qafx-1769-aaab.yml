summary: A missing permission check in Jenkins XL TestView Plugin 1.2.0 and earlier in XLTestView.XLTestDescriptor#doTestConnection
  allows users with Overall/Read access to connect to an attacker-specified URL using attacker-specified
  credentials IDs obtained through another method, capturing credentials stored in Jenkins.
