summary: A flaw has been found in 389-ds-base versions 1.4.x.x before 1.4.1.3. When executed
  in verbose mode, the dscreate and dsconf commands may display sensitive information, such
  as the Directory Manager password. An attacker, able to see the screen or record the terminal
  standard error output, could use this flaw to gain sensitive information.
