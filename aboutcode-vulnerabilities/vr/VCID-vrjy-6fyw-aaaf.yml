summary: The aspath_put function in bgpd/bgp_aspath.c in Quagga before 1.2.2 allows remote attackers
  to cause a denial of service (session drop) via BGP UPDATE messages, because AS_PATH size
  calculation for long paths counts certain bytes twice and consequently constructs an invalid
  message.
