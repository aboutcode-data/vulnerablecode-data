summary: rdesktop 1.3.1 with xscreensaver 4.14, and possibly other versions, when running on
  Fedora and possibly other platforms, does not release the keyboard focus when xscreensaver
  starts, which causes the password to be entered into the active window when the user unlocks
  the screen.
