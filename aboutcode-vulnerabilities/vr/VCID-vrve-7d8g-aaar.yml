summary: Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network
  Security Monitoring engine developed by the OISF and the Suricata community. When parsing
  an overly long SSH banner, Suricata can use excessive CPU resources, as well as cause excessive
  logging volume in alert records. This issue has been patched in versions 6.0.17 and 7.0.4.
