vulnerability_id: VCID-apkt-3knr-aaah
aliases:
  - CVE-2022-38472
summary: An attacker could have abused XSLT error handling to associate attacker-controlled
  content with another origin which was displayed in the address bar. This could have been used
  to fool the user into submitting data intended for the spoofed origin. This vulnerability
  affects Thunderbird < 102.2, Thunderbird < 91.13, Firefox ESR < 91.13, Firefox ESR < 102.2,
  and Firefox < 104.
