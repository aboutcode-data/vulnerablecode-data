summary: WebKit, as used in Apple Safari before 6.1.1 and 7.x before 7.0.1, allows remote attackers
  to execute arbitrary code or cause a denial of service (memory corruption and application
  crash) via a crafted web site, a different vulnerability than other WebKit CVEs listed in
  APPLE-SA-2013-12-16-1.
