summary: Untrusted search path vulnerability in the (1) "VST plugin with Python scripting" and
  (2) "VST plugin for writing score generators in Python" in Csound 5.08.2, and possibly other
  versions, allows local users to execute arbitrary code via a Trojan horse Python file in the
  current working directory, related to a vulnerability in the PySys_SetArgv function (CVE-2008-5983).
