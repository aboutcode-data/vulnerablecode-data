vulnerability_id: VCID-gjtq-pyz5-v3e7
aliases:
  - CVE-2024-50260
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsock_map: fix\
  \ a NULL pointer dereference in sock_map_link_update_prog()\n\nThe following race condition\
  \ could trigger a NULL pointer dereference:\n\nsock_map_link_detach():\t\tsock_map_link_update_prog():\n\
  \   mutex_lock(&sockmap_mutex);\n   ...\n   sockmap_link->map = NULL;\n   mutex_unlock(&sockmap_mutex);\n\
  \   \t\t\t\t   mutex_lock(&sockmap_mutex);\n\t\t\t\t   ...\n\t\t\t\t   sock_map_prog_link_lookup(sockmap_link->map);\n\
  \t\t\t\t   mutex_unlock(&sockmap_mutex);\n   <continue>\n\nFix it by adding a NULL pointer\
  \ check. In this specific case, it makes\nno sense to update a link which is being released."
