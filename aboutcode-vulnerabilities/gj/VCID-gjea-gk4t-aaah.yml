summary: A security issue was discovered in Kubelet that allows pods to bypass the seccomp profile
  enforcement. Pods that use localhost type for seccomp profile but specify an empty profile
  field, are affected by this issue. In this scenario, this vulnerability allows the pod to
  run in unconfined (seccomp disabled) mode. This bug affects Kubelet.
