summary: Use-after-free vulnerability in Mono, when Moonlight 2.x before 2.4.1 or 3.x before
  3.99.3 is used, allows remote attackers to cause a denial of service (plugin crash) or obtain
  sensitive information via vectors related to member data in a resurrected MonoThread instance.
