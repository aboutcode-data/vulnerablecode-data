  CPU 0 kworker/0:3(131): Oops 0
  pc = [<ffffffff811bea5c>]  ra = [<ffffffff81240844>]  ps = 0000 Tainted: G        W
  pc is at si_gpu_check_soft_reset+0x3c/0x240
  ra is at si_dma_is_lockup+0x34/0xd0
