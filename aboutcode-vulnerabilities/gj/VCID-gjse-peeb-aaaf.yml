summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: JavaFX).  Supported versions that are affected are Oracle Java
  SE: 8u391; Oracle GraalVM Enterprise Edition: 20.3.12 and  21.3.8. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise Oracle
  Java SE, Oracle GraalVM Enterprise Edition.  Successful attacks require human interaction
  from a person other than the attacker. Successful attacks of this vulnerability can result
  in  unauthorized update, insert or delete access to some of Oracle Java SE, Oracle GraalVM
  Enterprise Edition accessible data. Note: This vulnerability applies to Java deployments,
  typically in clients running sandboxed Java Web Start applications or sandboxed Java applets,
  that load and run untrusted code (e.g., code that comes from the internet) and rely on the
  Java sandbox for security. This vulnerability does not apply to Java deployments, typically
  in servers, that load and run only trusted code (e.g., code installed by an administrator).
  CVSS 3.1 Base Score 3.1 (Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:N/I:L/A:N).'
