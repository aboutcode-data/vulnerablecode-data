summary: 'The OpenTelemetry Collector module AWS firehose receiver is for ingesting AWS Kinesis
  Data Firehose delivery stream messages and parsing the records received based on the configured
  record type. `awsfirehosereceiver` allows unauthenticated remote requests, even when configured
  to require a key. OpenTelemetry Collector can be configured to receive CloudWatch metrics
  via an AWS Firehose Stream. Firehose sets the header `X-Amz-Firehose-Access-Key` with an arbitrary
  configured string. The OpenTelemetry Collector awsfirehosereceiver can optionally be configured
  to require this key on incoming requests. However, when this is configured it **still accepts
  incoming requests with no key**. Only OpenTelemetry Collector users configured with the “alpha”
  `awsfirehosereceiver` module are affected. This module was added in version v0.49.0 of the
  “Contrib” distribution (or may be included in custom builds). There is a risk of unauthorized
  users writing metrics. Carefully crafted metrics could hide other malicious activity. There
  is no risk of exfiltrating data. It’s likely these endpoints will be exposed to the public
  internet, as Firehose does not support private HTTP endpoints. A fix was introduced in PR
  #34847 and released with v0.108.0. All users are advised to upgrade. There are no known workarounds
  for this vulnerability.'
