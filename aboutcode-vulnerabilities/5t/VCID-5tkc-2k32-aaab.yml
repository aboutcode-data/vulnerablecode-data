summary: 389 Directory Server before 1.3.2.27 and 1.3.3.x before 1.3.3.9 does not properly restrict
  access to the "cn=changelog" LDAP sub-tree, which allows remote attackers to obtain sensitive
  information from the changelog via unspecified vectors.
