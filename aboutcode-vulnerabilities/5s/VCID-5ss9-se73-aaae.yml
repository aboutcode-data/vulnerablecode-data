summary: Cross-site scripting (XSS) vulnerability in MediaWiki before 1.4.x before 1.4.6 and
  1.5 before 1.5beta3 allows remote attackers to inject arbitrary web script or HTML via a parameter
  in the page move template, a different vulnerability than CVE-2005-1888.
