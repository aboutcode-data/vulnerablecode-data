summary: The masort function in lib/functions.php in phpLDAPadmin 1.2.x before 1.2.2 allows
  remote attackers to execute arbitrary PHP code via the orderby parameter (aka sortby variable)
  in a query_engine action to cmd.php, as exploited in the wild in October 2011.
