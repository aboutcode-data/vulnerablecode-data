summary: Untrusted search path vulnerability in Adobe Reader and Acrobat 10.x before 10.0.1,
  9.x before 9.4.2, and 8.x before 8.2.6 on Windows allows local users to gain privileges via
  a Trojan horse DLL in the current working directory, a different vulnerability than CVE-2011-0562
  and CVE-2011-0588.
