summary: An out-of-bounds write vulnerability exists in the drill format T-code tool number
  functionality of Gerbv 2.7.0, dev (commit b5f1eacd), and the forked version of Gerbv (commit
  71493260). A specially-crafted drill file can lead to code execution. An attacker can provide
  a malicious file to trigger this vulnerability.
