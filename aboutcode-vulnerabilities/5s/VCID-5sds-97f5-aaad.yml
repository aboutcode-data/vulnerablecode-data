summary: Password autofill was enabled without user interaction on insecure websites on Firefox
  for Android. This was corrected to require user interaction with the page before a user's
  password would be entered by the browser's autofill functionality *This bug only affects Firefox
  for Android. Other operating systems are unaffected.*. This vulnerability affects Firefox
  < 90.
