summary: Multiple unspecified vulnerabilities in Sun Java JDK and JRE 5.0 Update 4 and earlier,
  SDK and JRE 1.4.x through 1.4.2_09 allow remote attackers to bypass Java sandbox security
  and obtain privileges via unspecified vectors involving the reflection APIs, aka the "second
  and third issues."
