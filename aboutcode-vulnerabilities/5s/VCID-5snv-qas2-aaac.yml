summary: Jenkins File Parameter Plugin 285.v757c5b_67a_c25 and earlier does not restrict the
  name (and resulting uploaded file name) of Stashed File Parameters, allowing attackers with
  Item/Configure permission to create or replace arbitrary files on the Jenkins controller file
  system with attacker-specified content.
