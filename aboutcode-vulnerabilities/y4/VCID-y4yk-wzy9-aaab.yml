summary: The vid_dec_set_meta_buffers function in drivers/video/msm/vidc/common/dec/vdec.c in
  the Qualcomm components in Android before 2016-07-05 on Nexus 5 and 7 (2013) devices does
  not validate the number of buffers, which allows attackers to gain privileges via a crafted
  application, aka Android internal bug 28598501 and Qualcomm internal bug CR563654.
