vulnerability_id: VCID-y4bd-xh47-aaad
aliases:
  - CVE-2006-0898
summary: Crypt::CBC Perl module 2.16 and earlier, when running in RandomIV mode, uses an initialization
  vector (IV) of 8 bytes, which results in weaker encryption when used with a cipher that requires
  a larger block size than 8 bytes, such as Rijndael.
