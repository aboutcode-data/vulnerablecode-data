summary: The ApiBase::getWatchlistUser function in MediaWiki before 1.23.10, 1.24.x before 1.24.3,
  and 1.25.x before 1.25.2 does not perform token comparison in constant time, which allows
  remote attackers to guess the watchlist token and bypass CSRF protection via a timing attack.
