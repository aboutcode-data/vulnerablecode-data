vulnerability_id: VCID-y4v2-6csv-aaad
aliases:
  - CVE-2016-2328
summary: libswscale/swscale_unscaled.c in FFmpeg before 2.8.6 does not validate certain height
  values, which allows remote attackers to cause a denial of service (out-of-bounds array read
  access) or possibly have unspecified other impact via a crafted .cine file, related to the
  bayer_to_rgb24_wrapper and bayer_to_yv12_wrapper functions.
