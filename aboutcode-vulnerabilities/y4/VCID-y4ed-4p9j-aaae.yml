  - GHSA-37hr-348p-rmf4
summary: matrix-appservice-irc is a Node.js IRC bridge for Matrix. The vulnerability in node-irc
  allows an attacker to manipulate a Matrix user into executing IRC commands by having them
  reply to a maliciously crafted message. The vulnerability has been patched in matrix-appservice-irc
  0.33.2. Refrain from replying to messages from untrusted participants in IRC-bridged Matrix
  rooms. There are no known workarounds for this issue.
