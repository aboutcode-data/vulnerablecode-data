summary: An issue was discovered in GNOME GLib before 2.66.7 and 2.67.x before 2.67.4. If g_byte_array_new_take()
  was called with a buffer of 4GB or more on a 64-bit platform, the length would be truncated
  modulo 2**32, causing unintended length truncation.
