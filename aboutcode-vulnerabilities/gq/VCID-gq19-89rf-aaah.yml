summary: 'The openssl (aka node-openssl) NPM package through 2.0.0 was characterized as "a nonsense
  wrapper with no real purpose" by its author, and accepts an opts argument that contains a
  verb field (used for command execution). NOTE: This vulnerability only affects products that
  are no longer supported by the maintainer.'
