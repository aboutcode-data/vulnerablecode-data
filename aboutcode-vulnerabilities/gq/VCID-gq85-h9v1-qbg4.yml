vulnerability_id: VCID-gq85-h9v1-qbg4
aliases:
  - CVE-2025-2174
summary: A vulnerability was found in libzvbi up to 0.2.43. It has been declared as problematic.
  Affected by this vulnerability is the function vbi_strndup_iconv_ucs2 of the file src/conv.c.
  The manipulation of the argument src_length leads to integer overflow. The attack can be launched
  remotely. The exploit has been disclosed to the public and may be used. Upgrading to version
  0.2.44 is able to address this issue. The patch is named ca1672134b3e2962cd392212c73f44f8f4cb489f.
  It is recommended to upgrade the affected component. The code maintainer was informed beforehand
  about the issues. She reacted very fast and highly professional.
