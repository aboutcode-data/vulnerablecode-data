summary: The dissect_ber_GeneralizedTime function in epan/dissectors/packet-ber.c in the BER
  dissector in Wireshark 1.12.x before 1.12.9 and 2.0.x before 2.0.1 improperly checks an sscanf
  return value, which allows remote attackers to cause a denial of service (application crash)
  via a crafted packet.
