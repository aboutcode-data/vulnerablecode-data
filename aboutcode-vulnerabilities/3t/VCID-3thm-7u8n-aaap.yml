summary: oidcc is the OpenID Connect client library for Erlang. Denial of Service (DoS) by Atom
  exhaustion is possible by calling `oidcc_provider_configuration_worker:get_provider_configuration/1`
  or `oidcc_provider_configuration_worker:get_jwks/1`. This issue has been patched in version(s)`3.1.2`
  & `3.2.0-beta.3`.
