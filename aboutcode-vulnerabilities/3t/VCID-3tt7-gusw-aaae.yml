summary: The mptsas_process_scsi_io_request function in QEMU (aka Quick Emulator), when built
  with LSI SAS1068 Host Bus emulation support, allows local guest OS administrators to cause
  a denial of service (out-of-bounds write and QEMU process crash) via vectors involving MPTSASRequest
  objects.
