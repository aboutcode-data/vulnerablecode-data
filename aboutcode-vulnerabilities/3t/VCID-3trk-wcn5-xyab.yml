summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/meson: Fix
  refcount bugs in meson_vpu_has_available_connectors()  In this function, there are two refcount
  leak bugs: (1) when breaking out of for_each_endpoint_of_node(), we need call the of_node_put()
  for the ''ep''; (2) we should call of_node_put() for the reference returned by of_graph_get_remote_port()
  when it is not used anymore.'
