summary: 'A vulnerability was found in automad up to 1.10.9. It has been classified as problematic.
  This affects the function upload of the file FileCollectionController.php of the component
  Content Type Handler. The manipulation leads to unrestricted upload. It is possible to initiate
  the attack remotely. The exploit has been disclosed to the public and may be used. The identifier
  VDB-248685 was assigned to this vulnerability. NOTE: The vendor was contacted early about
  this disclosure but did not respond in any way.'
