summary: In PHP versions 7.2.x below 7.2.34, 7.3.x below 7.3.23 and 7.4.x below 7.4.11, when
  AES-CCM mode is used with openssl_encrypt() function with 12 bytes IV, only first 7 bytes
  of the IV is actually used. This can lead to both decreased security and incorrect encryption
  data.
