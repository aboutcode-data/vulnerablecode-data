summary: A vulnerability, which was classified as problematic, has been found in Abstrium Pydio
  Cells 4.2.0. This issue affects some unknown processing of the component Chat. The manipulation
  leads to basic cross site scripting. The attack may be initiated remotely. Upgrading to version
  4.2.1 is able to address this issue. It is recommended to upgrade the affected component.
  The identifier VDB-230213 was assigned to this vulnerability.
