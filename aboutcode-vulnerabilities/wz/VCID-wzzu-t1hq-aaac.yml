summary: Products.isurlinportal is a replacement for isURLInPortal method in Plone. Versions
  of Products.isurlinportal prior to 1.2.0 have an Open Redirect vulnerability. Various parts
  of Plone use the 'is url in portal' check for security, mostly to see if it is safe to redirect
  to a url. A url like `https://example.org` is not in the portal. The url `https:example.org`
  without slashes is considered to be in the portal. When redirecting, some browsers go to `https://example.org`,
  others give an error. Attackers may use this to redirect victims to their site, especially
  as part of a phishing attack. The problem has been patched in Products.isurlinportal 1.2.0.
