summary: A same-origin policy violation allowing the theft of cross-origin URL entries when
  using the Javascript location property to cause a redirection to another site using performance.getEntries().
  This is a same-origin policy violation and could allow for data theft. This vulnerability
  affects Thunderbird < 60.4, Firefox ESR < 60.4, and Firefox < 64.
