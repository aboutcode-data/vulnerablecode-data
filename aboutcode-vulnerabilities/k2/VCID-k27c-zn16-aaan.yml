summary: Use-after-free vulnerability in the FrameView::calculateScrollbarModesForLayout function
  in page/FrameView.cpp in WebCore in WebKit in Google Chrome before 11.0.696.65 allows remote
  attackers to cause a denial of service (application crash) or possibly have unspecified other
  impact via crafted JavaScript code that calls the removeChild method during interaction with
  a FRAME element.
