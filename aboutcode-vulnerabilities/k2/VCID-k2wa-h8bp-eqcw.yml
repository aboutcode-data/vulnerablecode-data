vulnerability_id: VCID-k2wa-h8bp-eqcw
aliases:
  - CVE-2024-21210
summary: 'Vulnerability in Oracle Java SE (component: Hotspot).  Supported versions that are
  affected are Oracle Java SE: 8u421, 8u421-perf, 11.0.24, 17.0.12, 21.0.4 and  23. Difficult
  to exploit vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise Oracle Java SE.  Successful attacks of this vulnerability can result
  in  unauthorized update, insert or delete access to some of Oracle Java SE accessible data.
  Note: This vulnerability can be exploited by using APIs in the specified Component, e.g.,
  through a web service which supplies data to the APIs. This vulnerability also applies to
  Java deployments, typically in clients running sandboxed Java Web Start applications or sandboxed
  Java applets, that load and run untrusted code (e.g., code that comes from the internet) and
  rely on the Java sandbox for security. CVSS 3.1 Base Score 3.7 (Integrity impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
