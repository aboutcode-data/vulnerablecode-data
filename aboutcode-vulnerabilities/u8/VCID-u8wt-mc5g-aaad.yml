summary: Products.PluggableAuthService is a pluggable Zope authentication and authorization
  framework. In Products.PluggableAuthService before version 2.6.0 there is an information disclosure
  vulnerability - everyone can list the names of roles defined in the ZODB Role Manager plugin
  if the site uses this plugin. The problem has been fixed in version 2.6.0. Depending on how
  you have installed Products.PluggableAuthService, you should change the buildout version pin
  to 2.6.0 and re-run the buildout, or if you used pip simply do `pip install "Products.PluggableAuthService>=2.6.0"`.
