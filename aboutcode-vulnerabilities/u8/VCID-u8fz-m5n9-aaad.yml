summary: lisp/files.el in Emacs 23.2, 23.3, 23.4, and 24.1 automatically executes eval forms
  in local-variable sections when the enable-local-variables option is set to :safe, which allows
  user-assisted remote attackers to execute arbitrary Emacs Lisp code via a crafted file.
