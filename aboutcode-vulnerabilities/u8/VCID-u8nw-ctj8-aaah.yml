summary: The Skinny channel driver (chan_skinny) in Asterisk Open Source before 1.4.10, AsteriskNOW
  before beta7, Appliance Developer Kit before 0.7.0, and Appliance s800i before 1.0.3 allows
  remote authenticated users to cause a denial of service (application crash) via a CAPABILITIES_RES_MESSAGE
  packet with a capabilities count larger than the capabilities_res_message array population.
