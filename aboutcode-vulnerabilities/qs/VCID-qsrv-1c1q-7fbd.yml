vulnerability_id: VCID-qsrv-1c1q-7fbd
aliases:
  - CVE-2024-21208
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: Networking).  Supported versions that are affected
  are Oracle Java SE: 8u421, 8u421-perf, 11.0.24, 17.0.12, 21.0.4, 23; Oracle GraalVM for JDK:
  17.0.12, 21.0.4, 23; Oracle GraalVM Enterprise Edition: 20.3.15 and  21.3.11. Difficult to
  exploit vulnerability allows unauthenticated attacker with network access via multiple protocols
  to compromise Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful
  attacks of this vulnerability can result in unauthorized ability to cause a partial denial
  of service (partial DOS) of Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition. Note: This vulnerability applies to Java deployments, typically in clients running
  sandboxed Java Web Start applications or sandboxed Java applets, that load and run untrusted
  code (e.g., code that comes from the internet) and rely on the Java sandbox for security.
  This vulnerability does not apply to Java deployments, typically in servers, that load and
  run only trusted code (e.g., code installed by an administrator). CVSS 3.1 Base Score 3.7
  (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:L).'
