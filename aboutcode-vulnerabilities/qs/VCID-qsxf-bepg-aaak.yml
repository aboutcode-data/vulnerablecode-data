summary: Integer overflow in FreeType2 before 2.3.6 allows context-dependent attackers to execute
  arbitrary code via a crafted set of 16-bit length values within the Private dictionary table
  in a Printer Font Binary (PFB) file, which triggers a heap-based buffer overflow.
