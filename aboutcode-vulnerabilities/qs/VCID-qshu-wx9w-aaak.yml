vulnerability_id: VCID-qshu-wx9w-aaak
aliases:
  - CVE-2015-2189
summary: Off-by-one error in the pcapng_read function in wiretap/pcapng.c in the pcapng file
  parser in Wireshark 1.10.x before 1.10.13 and 1.12.x before 1.12.4 allows remote attackers
  to cause a denial of service (out-of-bounds read and application crash) via an invalid Interface
  Statistics Block (ISB) interface ID in a crafted packet.
