vulnerability_id: VCID-k5tf-qsk6-v3dy
aliases:
  - CVE-2025-6375
summary: A vulnerability was found in poco up to 1.14.1. It has been rated as problematic. Affected
  by this issue is the function MultipartInputStream of the file Net/src/MultipartReader.cpp.
  The manipulation leads to null pointer dereference. The attack needs to be approached locally.
  The exploit has been disclosed to the public and may be used. Upgrading to version 1.14.2
  is able to address this issue. The patch is identified as 6f2f85913c191ab9ddfb8fae781f5d66afccf3bf.
  It is recommended to upgrade the affected component.
