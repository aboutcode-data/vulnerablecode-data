vulnerability_id: VCID-71vr-f4ay-aaan
aliases:
  - CVE-2013-6479
summary: util.c in libpurple in Pidgin before 2.10.8 does not properly allocate memory for HTTP
  responses that are inconsistent with the Content-Length header, which allows remote HTTP servers
  to cause a denial of service (application crash) via a crafted response.
