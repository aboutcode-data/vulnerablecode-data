vulnerability_id: VCID-71gp-7a5p-aaam
aliases:
  - CVE-2019-14813
summary: A flaw was found in ghostscript, versions 9.x before 9.50, in the setsystemparams procedure
  where it did not properly secure its privileged calls, enabling scripts to bypass `-dSAFER`
  restrictions. A specially crafted PostScript file could disable security protection and then
  have access to the file system, or execute arbitrary commands.
