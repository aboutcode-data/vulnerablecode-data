vulnerability_id: VCID-71dr-uqwh-aaaf
aliases:
  - CVE-2024-20926
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: Scripting).  Supported versions that are affected
  are Oracle Java SE: 8u391, 8u391-perf, 11.0.21; Oracle GraalVM for JDK: 17.0.9; Oracle GraalVM
  Enterprise Edition: 20.3.12, 21.3.8 and  22.3.4. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise Oracle Java
  SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful attacks of this
  vulnerability can result in  unauthorized access to critical data or complete access to all
  Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition accessible data.
  Note: This vulnerability can be exploited by using APIs in the specified Component, e.g.,
  through a web service which supplies data to the APIs. This vulnerability also applies to
  Java deployments, typically in clients running sandboxed Java Web Start applications or sandboxed
  Java applets, that load and run untrusted code (e.g., code that comes from the internet) and
  rely on the Java sandbox for security. CVSS 3.1 Base Score 5.9 (Confidentiality impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:N/A:N).'
