vulnerability_id: VCID-71r8-ntkr-sbbm
aliases:
  - CVE-2025-54793
  - GHSA-cq8c-xv66-36gw
summary: Astro is a web framework for content-driven websites. In versions 5.2.0 through 5.12.7,
  there is an Open Redirect vulnerability in the trailing slash redirection logic when handling
  paths with double slashes. This allows an attacker to redirect users to arbitrary external
  domains by crafting URLs such as https://mydomain.com//malicious-site.com/. This increases
  the risk of phishing and other social engineering attacks. This affects sites that use on-demand
  rendering (SSR) with the Node or Cloudflare adapters. It does not affect static sites, or
  sites deployed to Netlify or Vercel. This issue is fixed in version 5.12.8. To work around
  this issue at the network level, block outgoing redirect responses with a Location header
  value that starts with `//`.
