vulnerability_id: VCID-71mz-9554-aaae
aliases:
  - CVE-2017-18018
summary: In GNU Coreutils through 8.29, chown-core.c in chown and chgrp does not prevent replacement
  of a plain file with a symlink during use of the POSIX "-R -L" options, which allows local
  users to modify the ownership of arbitrary files by leveraging a race condition.
