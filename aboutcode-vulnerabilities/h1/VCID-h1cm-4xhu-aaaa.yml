summary: Cross-site scripting (XSS) vulnerability in admin/webservice/forms.php in the web services
  implementation in Moodle 2.0.x before 2.0.9, 2.1.x before 2.1.6, and 2.2.x before 2.2.3 allows
  remote authenticated users to inject arbitrary web script or HTML via the name field (aka
  the service name) to admin/webservice/service.php.
