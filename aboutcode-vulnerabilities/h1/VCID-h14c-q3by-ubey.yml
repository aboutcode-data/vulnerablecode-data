summary: 'In the Linux kernel, the following vulnerability has been resolved:  ALSA: usb-audio:
  Validate UAC3 cluster segment descriptors  UAC3 class segment descriptors need to be verified
  whether their sizes match with the declared lengths and whether they fit with the allocated
  buffer sizes, too.  Otherwise malicious firmware may lead to the unexpected OOB accesses.'
