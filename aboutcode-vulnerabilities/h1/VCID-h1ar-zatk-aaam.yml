summary: Use-after-free vulnerability in the create_smp_dialog function in gtk-dialog.c in the
  Off-the-Record Messaging (OTR) pidgin-otr plugin before 4.0.2 for Pidgin allows remote attackers
  to execute arbitrary code via vectors related to the "Authenticate buddy" menu item.
