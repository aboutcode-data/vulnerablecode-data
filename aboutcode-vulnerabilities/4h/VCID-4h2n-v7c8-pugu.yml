vulnerability_id: VCID-4h2n-v7c8-pugu
aliases:
  - CVE-2025-30349
summary: Horde IMP through 6.2.27, as used with Horde Application Framework through 5.2.23,
  allows XSS that leads to account takeover via a crafted text/html e-mail message with an onerror
  attribute (that may use base64-encoded JavaScript code), as exploited in the wild in March
  2025.
