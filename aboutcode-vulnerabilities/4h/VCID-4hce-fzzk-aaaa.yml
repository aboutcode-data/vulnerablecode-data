vulnerability_id: VCID-4hce-fzzk-aaaa
aliases:
  - CVE-2006-5456
summary: Multiple buffer overflows in GraphicsMagick before 1.1.7 and ImageMagick 6.0.7 allow
  user-assisted attackers to cause a denial of service and possibly execute arbitrary code via
  (1) a DCM image that is not properly handled by the ReadDCMImage function in coders/dcm.c,
  or (2) a PALM image that is not properly handled by the ReadPALMImage function in coders/palm.c.
