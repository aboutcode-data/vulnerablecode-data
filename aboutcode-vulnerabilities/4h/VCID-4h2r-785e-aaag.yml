summary: The Developer Tools feature suffers from a XUL injection vulnerability due to improper
  sanitization of the web page source code. In the worst case, this could allow arbitrary code
  execution when opening a malicious page with the style editor tool. This vulnerability affects
  Firefox ESR < 52.3 and Firefox < 55.
