summary: 'The qtm_decompress function in libclamav/mspack.c in ClamAV before 0.96 allows remote
  attackers to cause a denial of service (memory corruption and application crash) via a crafted
  CAB archive that uses the Quantum (aka .Q) compression format.  NOTE: some of these details
  are obtained from third party information.'
