vulnerability_id: VCID-4h6x-zct6-jff3
aliases:
  - CVE-2025-5245
summary: A vulnerability classified as critical has been found in GNU Binutils up to 2.44. This
  affects the function debug_type_samep of the file /binutils/debug.c of the component objdump.
  The manipulation leads to memory corruption. Local access is required to approach this attack.
  The exploit has been disclosed to the public and may be used. It is recommended to apply a
  patch to fix this issue.
