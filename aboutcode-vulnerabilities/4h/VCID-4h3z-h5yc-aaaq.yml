summary: An issue was discovered in the Linux kernel through 5.11.10. drivers/net/ethernet/freescale/gianfar.c
  in the Freescale Gianfar Ethernet driver allows attackers to cause a system crash because
  a negative fragment size is calculated in situations involving an rx queue overrun when jumbo
  packets are used and NAPI is enabled, aka CID-d8861bab48b6.
