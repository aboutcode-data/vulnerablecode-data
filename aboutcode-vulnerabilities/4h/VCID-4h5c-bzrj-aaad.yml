summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). Supported versions that are affected are prior to 5.2.24 and prior to 6.0.2. Difficult
  to exploit vulnerability allows low privileged attacker with logon to the infrastructure where
  Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. While the vulnerability
  is in Oracle VM VirtualBox, attacks may significantly impact additional products. Successful
  attacks of this vulnerability can result in unauthorized access to critical data or complete
  access to all Oracle VM VirtualBox accessible data. CVSS 3.0 Base Score 5.6 (Confidentiality
  impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:H/PR:L/UI:N/S:C/C:H/I:N/A:N).'
