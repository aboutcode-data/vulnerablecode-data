summary: Under certain conditions, when running the nsDocShell destructor, a race condition
  can cause a use-after-free. We are aware of targeted attacks in the wild abusing this flaw.
  This vulnerability affects Thunderbird < 68.7.0, Firefox < 74.0.1, and Firefox ESR < 68.6.1.
