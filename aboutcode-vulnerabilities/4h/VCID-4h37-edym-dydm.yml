summary: A vulnerability classified as critical was found in aimhubio aim up to 3.29.1. This
  vulnerability affects the function RestrictedPythonQuery of the file /aim/storage/query.py
  of the component run_view Object Handler. The manipulation of the argument Query leads to
  sandbox issue. The attack can be initiated remotely. The exploit has been disclosed to the
  public and may be used. The vendor was contacted early about this disclosure but did not respond
  in any way.
