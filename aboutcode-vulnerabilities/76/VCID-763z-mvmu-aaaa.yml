summary: Two memory leaks in the mwifiex_pcie_init_evt_ring() function in drivers/net/wireless/marvell/mwifiex/pcie.c
  in the Linux kernel through 5.3.11 allow attackers to cause a denial of service (memory consumption)
  by triggering mwifiex_map_pci_memory() failures, aka CID-d10dcb615c8e.
