vulnerability_id: VCID-76cy-2t52-aaas
aliases:
  - CVE-2023-0616
summary: If a MIME email combines OpenPGP and OpenPGP MIME data in a certain way Thunderbird
  repeatedly attempts to process and display the message, which could cause Thunderbird's user
  interface to lock up and no longer respond to the user's actions. An attacker could send a
  crafted message with this structure to attempt a DoS attack. This vulnerability affects Thunderbird
  < 102.8.
