summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbpf: Fail bpf_timer_cancel\
  \ when callback is being cancelled\n\nGiven a schedule:\n\ntimer1 cb\t\t\ttimer2 cb\n\nbpf_timer_cancel(timer2);\t\
  bpf_timer_cancel(timer1);\n\nBoth bpf_timer_cancel calls would wait for the other callback\
  \ to finish\nexecuting, introducing a lockup.\n\nAdd an atomic_t count named 'cancelling'\
  \ in bpf_hrtimer. This keeps\ntrack of all in-flight cancellation requests for a given BPF\
  \ timer.\nWhenever cancelling a BPF timer, we must check if we have outstanding\ncancellation\
  \ requests, and if so, we must fail the operation with an\nerror (-EDEADLK) since cancellation\
  \ is synchronous and waits for the\ncallback to finish executing. This implies that we can\
  \ enter a deadlock\nsituation involving two or more timer callbacks executing in parallel\n\
  and attempting to cancel one another.\n\nNote that we avoid incrementing the cancelling counter\
  \ for the target\ntimer (the one being cancelled) if bpf_timer_cancel is not invoked from\n\
  a callback, to avoid spurious errors. The whole point of detecting\ncur->cancelling and returning\
  \ -EDEADLK is to not enter a busy wait loop\n(which may or may not lead to a lockup). This\
  \ does not apply in case the\ncaller is in a non-callback context, the other side can continue\
  \ to\ncancel as it sees fit without running into errors.\n\nBackground on prior attempts:\n\
  \nEarlier versions of this patch used a bool 'cancelling' bit and used the\nfollowing pattern\
  \ under timer->lock to publish cancellation status.\n\nlock(t->lock);\nt->cancelling = true;\n\
  mb();\nif (cur->cancelling)\n\treturn -EDEADLK;\nunlock(t->lock);\nhrtimer_cancel(t->timer);\n\
  t->cancelling = false;\n\nThe store outside the critical section could overwrite a parallel\n\
  requests t->cancelling assignment to true, to ensure the parallely\nexecuting callback observes\
  \ its cancellation status.\n\nIt would be necessary to clear this cancelling bit once hrtimer_cancel\n\
  is done, but lack of serialization introduced races. Another option was\nexplored where bpf_timer_start\
  \ would clear the bit when (re)starting the\ntimer under timer->lock. This would ensure serialized\
  \ access to the\ncancelling bit, but may allow it to be cleared before in-flight\nhrtimer_cancel\
  \ has finished executing, such that lockups can occur\nagain.\n\nThus, we choose an atomic\
  \ counter to keep track of all outstanding\ncancellation requests and use it to prevent lockups\
  \ in case callbacks\nattempt to cancel each other while executing in parallel."
