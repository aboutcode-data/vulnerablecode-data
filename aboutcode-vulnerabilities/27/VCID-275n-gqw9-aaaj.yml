vulnerability_id: VCID-275n-gqw9-aaaj
aliases:
  - CVE-2022-41860
summary: In freeradius, when an EAP-SIM supplicant sends an unknown SIM option, the server will
  try to look that option up in the internal dictionaries. This lookup will fail, but the SIM
  code will not check for that failure. Instead, it will dereference a NULL pointer, and cause
  the server to crash.
