summary: A vulnerability was found in LibTIFF. It has been classified as critical. This affects
  the function TIFFReadRGBATileExt of the file libtiff/tif_getimage.c. The manipulation leads
  to integer overflow. It is possible to initiate the attack remotely. The exploit has been
  disclosed to the public and may be used. The name of the patch is 227500897dfb07fb7d27f7aa570050e62617e3be.
  It is recommended to apply a patch to fix this issue. The identifier VDB-213549 was assigned
  to this vulnerability.
