summary: The _bfd_generic_read_minisymbols function in syms.c in the Binary File Descriptor
  (BFD) library (aka libbfd), as distributed in GNU Binutils 2.31, has a memory leak via a crafted
  ELF file, leading to a denial of service (memory consumption), as demonstrated by nm.
