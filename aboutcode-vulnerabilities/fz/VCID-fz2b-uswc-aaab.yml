summary: A flaw was found in XNIO, specifically in the notifyReadClosed method. The issue revealed
  this method was logging a message to another expected end. This flaw allows an attacker to
  send flawed requests to a server, possibly causing log contention-related performance concerns
  or an unwanted disk fill-up.
