summary: An issue was discovered in the fp_newsletter (aka Newsletter subscriber management)
  extension before 1.1.1, 1.2.0, 2.x before 2.1.2, 2.2.1 through 2.4.0, and 3.x before 3.2.6
  for TYPO3. There is a CAPTCHA bypass that can lead to subscribing many people.
