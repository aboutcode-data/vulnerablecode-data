summary: Multiple cross-site scripting (XSS) vulnerabilities in the request_filesystem_credentials
  function in wp-admin/includes/file.php in WordPress before 3.0.2 allow remote servers to inject
  arbitrary web script or HTML by providing a crafted error message for a (1) FTP or (2) SSH
  connection attempt.
