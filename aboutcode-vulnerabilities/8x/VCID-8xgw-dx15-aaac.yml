vulnerability_id: VCID-8xgw-dx15-aaac
aliases:
  - CVE-2015-2265
summary: 'The remove_bad_chars function in utils/cups-browsed.c in cups-filters before 1.0.66
  allows remote IPP printers to execute arbitrary commands via consecutive shell metacharacters
  in the (1) model or (2) PDL. NOTE: this vulnerability exists because of an incomplete fix
  for CVE-2014-2707.'
