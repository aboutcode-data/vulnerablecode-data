summary: Use-after-free vulnerability in the setOuterText method in the htmlelement library
  in WebKit, as used in Apple iTunes before 10.2 on Windows, allows man-in-the-middle attackers
  to execute arbitrary code or cause a denial of service (memory corruption and application
  crash) via vectors related to DOM manipulations during iTunes Store browsing, a different
  vulnerability than other CVEs listed in APPLE-SA-2011-03-02-1.
