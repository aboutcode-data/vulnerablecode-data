summary: A memory leak in the mlx5_fpga_conn_create_cq() function in drivers/net/ethernet/mellanox/mlx5/core/fpga/conn.c
  in the Linux kernel before 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering mlx5_vector2eqn() failures, aka CID-c8c2a057fdc7.
