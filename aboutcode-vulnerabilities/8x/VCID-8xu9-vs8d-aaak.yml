summary: A vulnerability, which was classified as problematic, was found in agnivade easy-scrypt.
  Affected is the function VerifyPassphrase of the file scrypt.go. The manipulation leads to
  observable timing discrepancy. Upgrading to version 1.0.0 is able to address this issue. The
  name of the patch is 477c10cf3b144ddf96526aa09f5fdea613f21812. It is recommended to upgrade
  the affected component. The identifier of this vulnerability is VDB-217596.
