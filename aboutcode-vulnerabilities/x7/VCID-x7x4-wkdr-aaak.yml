summary: 'Divide-by-zero vulnerability in the opj_tcd_init_tile function in tcd.c in OpenJPEG
  before 2.1.1 allows remote attackers to cause a denial of service (application crash) via
  a crafted jp2 file. NOTE: this issue exists because of an incorrect fix for CVE-2014-7947.'
