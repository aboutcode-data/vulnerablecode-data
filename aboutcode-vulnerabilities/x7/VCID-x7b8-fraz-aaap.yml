vulnerability_id: VCID-x7b8-fraz-aaap
aliases:
  - CVE-2019-3805
summary: A flaw was discovered in wildfly versions up to 16.0.0.Final that would allow local
  users who are able to execute init.d script to terminate arbitrary processes on the system.
  An attacker could exploit this by modifying the PID file in /var/run/jboss-eap/ allowing the
  init.d script to terminate any process as root.
