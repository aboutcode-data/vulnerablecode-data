summary: Due to a bug in packet data buffers management, the PPP printer in tcpdump can enter
  an infinite loop when reading a crafted DLT_PPP_SERIAL .pcap savefile.  This problem does
  not affect any tcpdump release, but it affected the git master branch from 2023-06-05 to 2024-03-21.
