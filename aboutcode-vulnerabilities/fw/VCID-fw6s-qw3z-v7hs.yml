summary: An open redirect vulnerability exists in the latest version of gradio-app/gradio. The
  vulnerability allows an attacker to redirect users to a malicious website by URL encoding.
  This can be exploited by sending a crafted request to the application, which results in a
  302 redirect to an attacker-controlled site.
