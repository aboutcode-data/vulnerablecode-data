summary: 'The package com.alibaba:fastjson before 1.2.83 are vulnerable to Deserialization of
  Untrusted Data by bypassing the default autoType shutdown restrictions, which is possible
  under certain conditions. Exploiting this vulnerability allows attacking remote servers. Workaround:
  If upgrading is not possible, you can enable [safeMode](https://github.com/alibaba/fastjson/wiki/fastjson_safemode).'
