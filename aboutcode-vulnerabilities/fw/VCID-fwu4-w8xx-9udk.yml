summary: A stored cross-site scripting (XSS) vulnerability exists in open-webui/open-webui version
  0.3.8. The vulnerability is present in the `/api/v1/models/add` endpoint, where the model
  description field is improperly sanitized before being rendered in chat. This allows an attacker
  to inject malicious scripts that can be executed by any user, including administrators, potentially
  leading to arbitrary code execution.
