vulnerability_id: VCID-fwx8-w1gn-aaan
aliases:
  - CVE-2023-23919
summary: A cryptographic vulnerability exists in Node.js <19.2.0, <18.14.1, <16.19.1, <14.21.3
  that in some cases did does not clear the OpenSSL error stack after operations that may set
  it. This may lead to false positive errors during subsequent cryptographic operations that
  happen to be on the same thread. This in turn could be used to cause a denial of service.
