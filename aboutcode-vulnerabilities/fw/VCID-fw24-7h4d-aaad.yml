summary: Use-after-free vulnerability in Mono, when Moonlight 2.x before 2.4.1 or 3.x before
  3.99.3 is used, allows remote attackers to cause a denial of service or possibly have unspecified
  other impact via vectors related to finalizing and then resurrecting a DynamicMethod instance.
