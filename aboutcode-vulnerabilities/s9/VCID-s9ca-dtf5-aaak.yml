summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.2.x before 4.2.4
  allow remote authenticated users to inject arbitrary web script or HTML via a crafted (1)
  database name or (2) table name that is improperly handled after presence in (a) the favorite
  list or (b) recent tables.
