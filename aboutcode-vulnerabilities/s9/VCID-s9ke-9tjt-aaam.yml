summary: Integer overflow in the SkMallocPixelRef::NewAllocate function in core/SkMallocPixelRef.cpp
  in Skia, as used in Google Chrome before 41.0.2272.76, allows remote attackers to cause a
  denial of service or possibly have unspecified other impact via vectors that trigger an attempted
  allocation of a large amount of memory during WebGL rendering.
