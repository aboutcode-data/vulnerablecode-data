summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmptcp: ensure\
  \ tx skbs always have the MPTCP ext\n\nDue to signed/unsigned comparison, the expression:\n\
  \n\tinfo->size_goal - skb->len > 0\n\nevaluates to true when the size goal is smaller than\
  \ the\nskb size. That results in lack of tx cache refill, so that\nthe skb allocated by the\
  \ core TCP code lacks the required\nMPTCP skb extensions.\n\nDue to the above, syzbot is able\
  \ to trigger the following WARN_ON():\n\nWARNING: CPU: 1 PID: 810 at net/mptcp/protocol.c:1366\
  \ mptcp_sendmsg_frag+0x1362/0x1bc0 net/mptcp/protocol.c:1366\nModules linked in:\nCPU: 1 PID:\
