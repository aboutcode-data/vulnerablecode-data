summary: QEMU (aka Quick Emulator) built with a VMWARE VMXNET3 paravirtual NIC emulator support
  is vulnerable to crash issue. It occurs when a guest sends a Layer-2 packet smaller than 22
  bytes. A privileged (CAP_SYS_RAWIO) guest user could use this flaw to crash the QEMU process
  instance resulting in DoS.
