summary: A Cross Site Scripting (XSS) vulnerability exists in the template tag used to render
  message ids in Patchwork v1.1 through v2.1.x. This allows an attacker to insert JavaScript
  or HTML into the patch detail page via an email sent to a mailing list consumed by Patchwork.
  This affects the function msgid in templatetags/patch.py. Patchwork versions v2.1.4 and v2.0.4
  will contain the fix.
