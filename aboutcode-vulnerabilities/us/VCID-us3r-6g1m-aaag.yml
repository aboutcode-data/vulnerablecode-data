vulnerability_id: VCID-us3r-6g1m-aaag
aliases:
  - CVE-2019-17023
summary: After a HelloRetryRequest has been sent, the client may negotiate a lower protocol
  that TLS 1.3, resulting in an invalid state transition in the TLS State Machine. If the client
  gets into this state, incoming Application Data records will be ignored. This vulnerability
  affects Firefox < 72.
