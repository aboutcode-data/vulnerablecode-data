summary: Heap-based buffer overflow in the encode_slice function in libavcodec/proresenc_kostya.c
  in FFMpeg before 1.1.14, 1.2.x before 1.2.8, 2.x before 2.2.7, and 2.3.x before 2.3.3 and
  Libav before 10.5 allows remote attackers to cause a denial of service (crash) or possibly
  execute arbitrary code via unspecified vectors.
