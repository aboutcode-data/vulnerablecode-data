summary: MantisBT is an open source issue tracker. Prior to version 2.26.1, an unauthenticated
  attacker who knows a user's email address and username can hijack the user's account by poisoning
  the link in the password reset notification message. A patch is available in version 2.26.1.
  As a workaround, define `$g_path` as appropriate in `config_inc.php`.
