summary: The yam_ioctl function in drivers/net/hamradio/yam.c in the Linux kernel before 3.12.8
  does not initialize a certain structure member, which allows local users to obtain sensitive
  information from kernel memory by leveraging the CAP_NET_ADMIN capability for an SIOCYAMGCFG
  ioctl call.
