summary: A code execution vulnerability exists in the DDS scanline parsing functionality of
  OpenImageIO Project OpenImageIO v2.4.4.2. A specially-crafted .dds can lead to a heap buffer
  overflow. An attacker can provide a malicious file to trigger this vulnerability.
