summary: SQL injection vulnerability based on the melis-cms module of the Melis platform from
  Melis Technology. This vulnerability allows an attacker to retrieve, create, update, and delete
  databases through the 'idPage' parameter in the '/melis/MelisCms/PageEdition/getTinyTemplates'
  endpoint.
