summary: The compatibility mode hypercall argument translation in Xen 3.3.x through 4.4.x, when
  running on a 64-bit hypervisor, allows local 32-bit HVM guests to cause a denial of service
  (host crash) via vectors involving altering the high halves of registers while in 64-bit mode.
