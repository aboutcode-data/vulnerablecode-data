summary: Kubernetes Secrets Store CSI Driver versions v0.0.15 and v0.0.16 allow an attacker
  who can modify a SecretProviderClassPodStatus/Status resource the ability to write content
  to the host filesystem and sync file contents to Kubernetes Secrets. This includes paths under
  var/lib/kubelet/pods that contain other Kubernetes Secrets.
