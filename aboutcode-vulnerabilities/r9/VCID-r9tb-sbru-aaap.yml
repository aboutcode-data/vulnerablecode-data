summary: Integer overflow in the isofs_real_read_zf function in isofs.c in FuseISO 20070708
  might allow remote attackers to cause a denial of service (application crash) or possibly
  have unspecified other impact via a large ZF block size in an ISO file, leading to a heap-based
  buffer overflow.
