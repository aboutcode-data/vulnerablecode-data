summary: A vulnerability has been found in devent globalpom-utils up to 4.5.0 and classified
  as critical. This vulnerability affects the function createTmpDir of the file globalpomutils-fileresources/src/main/java/com/anrisoftware/globalpom/fileresourcemanager/FileResourceManagerProvider.java.
  The manipulation leads to insecure temporary file. The attack can be initiated remotely. Upgrading
  to version 4.5.1 is able to address this issue. The name of the patch is 77a820bac2f68e662ce261ecb050c643bd7ee560.
  It is recommended to upgrade the affected component. VDB-217570 is the identifier assigned
  to this vulnerability.
