summary: |
  Insufficiently Protected Credentials
  Jenkins Mattermost Notification Plugin stores webhook URLs containing a secret token unencrypted in its global configuration file and job `config.xml` files on the Jenkins master where they could be viewed by users with Extended Read permission, or access to the master file system.
