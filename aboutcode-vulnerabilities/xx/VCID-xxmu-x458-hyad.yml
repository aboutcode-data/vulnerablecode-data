summary: 'In the Linux kernel, the following vulnerability has been resolved:  nvme: tcp: avoid
  race between queue_lock lock and destroy  Commit 76d54bf20cdc ("nvme-tcp: don''t access released
  socket during error recovery") added a mutex_lock() call for the queue->queue_lock in nvme_tcp_get_address().
  However, the mutex_lock() races with mutex_destroy() in nvme_tcp_free_queue(), and causes
  the WARN below.  DEBUG_LOCKS_WARN_ON(lock->magic != lock) WARNING: CPU: 3 PID: 34077 at kernel/locking/mutex.c:587
  __mutex_lock+0xcf0/0x1220 Modules linked in: nvmet_tcp nvmet nvme_tcp nvme_fabrics iw_cm ib_cm
