summary: Race condition in ebtables netfilter module (ebtables.c) in Linux 2.6, when running
  on an SMP system that is operating under a heavy load, might allow remote attackers to cause
  a denial of service (crash) via a series of packets that cause a value to be modified after
  it has been read but before it has been locked.
