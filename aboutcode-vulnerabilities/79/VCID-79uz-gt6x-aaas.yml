summary: Multiple cross-site scripting (XSS) vulnerabilities in Neos CMS allow attackers with
  the editor role or higher to inject arbitrary script or HTML code using the editor function,
  the deletion of assets, or a workspace title. The vulnerabilities were found in versions 3.3.29
  and 8.0.1 and could also be present in all intermediate versions.
