summary: Versions of the package sanitize-html before 2.12.1 are vulnerable to Information Exposure
  when used on the backend and with the style attribute allowed, allowing enumeration of files
  in the system (including project dependencies). An attacker could exploit this vulnerability
  to gather details about the file system structure and dependencies of the targeted server.
