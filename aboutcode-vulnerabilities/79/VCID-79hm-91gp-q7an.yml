summary: MindsDB is a platform for building artificial intelligence from enterprise data. Prior
  to version 23.12.4.2, a threat actor can bypass the server-side request forgery protection
  on the whole website with DNS Rebinding. The vulnerability can also lead to denial of service.
  Version 23.12.4.2 contains a patch.
