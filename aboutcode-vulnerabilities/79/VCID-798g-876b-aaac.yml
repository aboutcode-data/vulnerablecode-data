summary: An out-of-bounds write vulnerability exists in the Obj.cpp load_obj() functionality
  of Prusa Research PrusaSlicer 2.2.0 and Master (commit 4b040b856). A specially crafted obj
  file can lead to code execution. An attacker can provide a malicious file to trigger this
  vulnerability.
