summary: Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network
  Security Monitoring engine. Prior to 7.0.8, a large BPF filter file provided to Suricata at
  startup can lead to a buffer overflow at Suricata startup. The issue has been addressed in
  Suricata 7.0.8.
