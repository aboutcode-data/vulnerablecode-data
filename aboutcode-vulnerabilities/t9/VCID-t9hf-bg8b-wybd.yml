summary: A vulnerability in BerriAI/litellm, as of commit 26c03c9, allows unauthenticated users
  to cause a Denial of Service (DoS) by exploiting the use of ast.literal_eval to parse user
  input. This function is not safe and is prone to DoS attacks, which can crash the litellm
  Python server.
