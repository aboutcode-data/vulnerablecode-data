vulnerability_id: VCID-t9d7-zzj6-aaaf
aliases:
  - CVE-2018-1057
summary: On a Samba 4 AD DC the LDAP server in all versions of Samba from 4.0.0 onwards incorrectly
  validates permissions to modify passwords over LDAP allowing authenticated users to change
  any other users' passwords, including administrative users and privileged service accounts
  (eg Domain Controllers).
