summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. In versions 4.2-milestone-3 through 16.4.7, 16.5.0-rc-1 through 16.10.5
  and 17.0.0-rc-1 through 17.2.2, two templates contain reflected XSS vulnerabilities, allowing
  an attacker to execute malicious JavaScript code in the context of the victim's session by
  getting the victim to visit an attacker-controlled URL. This permits the attacker to perform
  arbitrary actions using the permissions of the victim. This issue is fixed in versions 16.4.8,
  16.10.6 and 17.3.0-rc-1. To workaround the issue, manually patch the WAR with the same changes
  as the original patch.
