summary: A use-after-free vulnerability exists in the way certain events are processed for ImageLoader
  objects of Webkit WebKitGTK 2.30.4. A specially crafted web page can lead to a potential information
  leak and further memory corruption. In order to trigger the vulnerability, a victim must be
  tricked into visiting a malicious webpage.
