summary: Deck is an open source kanban style organization tool aimed at personal planning and
  project organization for teams integrated with Nextcloud. In affected versions the Deck application
  didn't properly check membership of users in a Circle. This allowed other users in the instance
  to gain access to boards that have been shared with a Circle, even if the user was not a member
  of the circle. It is recommended that Nextcloud Deck is upgraded to 1.5.1, 1.4.4 or 1.2.9.
  If you are unable to update it is advised to disable the Deck plugin.
