summary: NVIDIA GPU Display Driver for Windows and Linux, all versions, contains a vulnerability
  in the kernel mode layer (nvlddmkm.sys) handler for DxgkDdiEscape or IOCTL in which user-mode
  clients can access legacy privileged APIs, which may lead to denial of service, escalation
  of privileges, and information disclosure.
