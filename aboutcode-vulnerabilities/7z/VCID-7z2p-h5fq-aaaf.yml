vulnerability_id: VCID-7z2p-h5fq-aaaf
aliases:
  - CVE-2019-15752
summary: Docker Desktop Community Edition before 2.1.0.1 allows local users to gain privileges
  by placing a Trojan horse docker-credential-wincred.exe file in %PROGRAMDATA%\DockerDesktop\version-bin\
  as a low-privilege user, and then waiting for an admin or service user to authenticate with
  Docker, restart Docker, or run 'docker login' to force the command.
