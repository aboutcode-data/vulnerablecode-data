summary: Orchid is a Laravel package that allows application development of back-office applications,
  admin/user panels, and dashboards. A vulnerability present starting in version 14.0.0-alpha4
  and prior to version 14.5.0 is related to the deserialization of untrusted data from the `_state`
  query parameter, which can result in remote code execution. The issue has been addressed in
  version 14.5.0. Users are advised to upgrade their software to this version or any subsequent
  versions that include the patch. There are no known workarounds.
