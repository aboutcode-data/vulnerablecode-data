summary: The virBitmapParse function in util/virbitmap.c in libvirt before 1.1.2 allows context-dependent
  attackers to cause a denial of service (out-of-bounds read and crash) via a crafted bitmap,
  as demonstrated by a large nodeset value to numatune.
