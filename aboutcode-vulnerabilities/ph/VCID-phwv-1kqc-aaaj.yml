summary: 'Out-of-bounds Read in r_bin_java_bootstrap_methods_attr_new function in GitHub repository
  radareorg/radare2 prior to 5.7.0. The bug causes the program reads data past the end 2f the
  intented buffer. Typically, this can allow attackers to read sensitive information from other
  memory locations or cause a crash. More details see [CWE-125: Out-of-bounds read](https://cwe.mitre.org/data/definitions/125.html).'
