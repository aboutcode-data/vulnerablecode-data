summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Replication). Supported versions that are affected are 5.5.59 and prior, 5.6.39 and prior
  and 5.7.21 and prior. Difficult to exploit vulnerability allows unauthenticated attacker with
  logon to the infrastructure where MySQL Server executes to compromise MySQL Server. Successful
  attacks require human interaction from a person other than the attacker and while the vulnerability
  is in MySQL Server, attacks may significantly impact additional products. Successful attacks
  of this vulnerability can result in takeover of MySQL Server. CVSS 3.0 Base Score 7.7 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:H/PR:N/UI:R/S:C/C:H/I:H/A:H).'
