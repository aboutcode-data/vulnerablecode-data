vulnerability_id: VCID-ph7e-brf4-aaaj
aliases:
  - CVE-2015-6243
summary: The dissector-table implementation in epan/packet.c in Wireshark 1.12.x before 1.12.7
  mishandles table searches for empty strings, which allows remote attackers to cause a denial
  of service (application crash) via a crafted packet, related to the (1) dissector_get_string_handle
  and (2) dissector_get_default_string_handle functions.
