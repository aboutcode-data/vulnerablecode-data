summary: 'Cross-site scripting (XSS) vulnerability in Squid Analysis Report Generator (Sarg)
  2.2.4 allows remote attackers to inject arbitrary web script or HTML via a JavaScript onload
  event in the User-Agent header, which is not properly handled when displaying the Squid proxy
  log. NOTE: this issue exists because of an incomplete fix for CVE-2008-1168.'
