vulnerability_id: VCID-eeq8-89g3-aaap
aliases:
  - CVE-2018-19395
summary: ext/standard/var.c in PHP 5.x through 7.1.24 on Windows allows attackers to cause a
  denial of service (NULL pointer dereference and application crash) because com and com_safearray_proxy
  return NULL in com_properties_get in ext/com_dotnet/com_handlers.c, as demonstrated by a serialize
  call on COM("WScript.Shell").
