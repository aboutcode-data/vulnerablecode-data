summary: SQL injection vulnerability in the get_history_lastid function in the nodewatcher component
  in Zabbix Server before 1.6.8 allows remote attackers to execute arbitrary SQL commands via
  a crafted request, possibly related to the send_history_last_id function in zabbix_server/trapper/nodehistory.c.
