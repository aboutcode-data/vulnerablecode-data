vulnerability_id: VCID-ee9v-8mw5-aaan
aliases:
  - CVE-2011-2216
summary: reqresp_parser.c in the SIP channel driver in Asterisk Open Source 1.8.x before 1.8.4.2
  does not initialize certain strings, which allows remote attackers to cause a denial of service
  (NULL pointer dereference and daemon crash) via a malformed Contact header.
