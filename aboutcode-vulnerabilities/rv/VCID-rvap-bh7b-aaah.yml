summary: Use-after-free vulnerability in the socket manager of Impress Remote in LibreOffice
  4.x before 4.2.7 and 4.3.x before 4.3.3 allows remote attackers to cause a denial of service
  (crash) or possibly execute arbitrary code via a crafted request to TCP port 1599.
