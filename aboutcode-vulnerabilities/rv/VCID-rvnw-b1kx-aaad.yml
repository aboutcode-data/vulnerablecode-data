summary: FreeRDP is a free implementation of the Remote Desktop Protocol. FreeRDP based clients
  prior to version 3.5.1 are vulnerable to a possible `NULL` access and crash. Version 3.5.1
  contains a patch for the issue. No known workarounds are available.
