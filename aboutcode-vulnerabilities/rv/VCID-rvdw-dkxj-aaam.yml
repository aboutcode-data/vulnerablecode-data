vulnerability_id: VCID-rvdw-dkxj-aaam
aliases:
  - CVE-2008-4907
summary: The message parsing feature in Dovecot 1.1.4 and 1.1.5, when using the FETCH ENVELOPE
  command in the IMAP client, allows remote attackers to cause a denial of service (persistent
  crash) via an email with a malformed From address, which triggers an assertion error, aka
  "invalid message address parsing bug."
