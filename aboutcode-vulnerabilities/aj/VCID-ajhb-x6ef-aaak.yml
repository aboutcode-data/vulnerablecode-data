summary: Buffer overflow in the NVIDIA GPU driver before 304.88, 310.x before 310.44, and 313.x
  before 313.30 for the X Window System on UNIX, when NoScanout mode is enabled, allows remote
  authenticated users to execute arbitrary code via a large ARGB cursor.
