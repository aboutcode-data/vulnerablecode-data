vulnerability_id: VCID-ajs8-9xvu-aaaj
aliases:
  - CVE-2021-32001
summary: 'K3s in SUSE Rancher allows any user with direct access to the datastore, or a copy
  of a datastore backup, to extract the cluster''s confidential keying material (cluster certificate
  authority private keys, secrets encryption configuration passphrase, etc.) and decrypt it,
  without having to know the token value. This issue affects: SUSE Rancher K3s version v1.19.12+k3s1,
  v1.20.8+k3s1, v1.21.2+k3s1 and prior versions; RKE2 version v1.19.12+rke2r1, v1.20.8+rke2r1,
  v1.21.2+rke2r1 and prior versions.'
