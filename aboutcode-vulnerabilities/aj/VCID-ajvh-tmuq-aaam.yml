summary: Use-after-free vulnerability in the HTMLFormElement::prepareForSubmission function
  in core/html/HTMLFormElement.cpp in Blink, as used in Google Chrome before 30.0.1599.101,
  allows remote attackers to cause a denial of service or possibly have unspecified other impact
  via vectors related to submission for FORM elements.
