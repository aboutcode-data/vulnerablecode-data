summary: Cross-site scripting (XSS) vulnerability in horde/templates/topbar/_menubar.html.php
  in Horde Groupware before 5.2.12 and Horde Groupware Webmail Edition before 5.2.12 allows
  remote attackers to inject arbitrary web script or HTML via the searchfield parameter, as
  demonstrated by a request to xplorer/gollem/manager.php.
