summary: An improper link resolution flaw while extracting an archive can lead to changing the
  access control list (ACL) of the target of the link. An attacker may provide a malicious archive
  to a victim user, who would trigger this flaw when trying to extract the archive. A local
  attacker may use this flaw to change the ACL of a file on the system and gain more privileges.
