summary: 'A flaw was found in the virtio-net device of QEMU. This flaw was inadvertently introduced
  with the fix for CVE-2021-3748, which forgot to unmap the cached virtqueue elements on error,
  leading to memory leakage and other unexpected results. Affected QEMU version: 6.2.0.'
