summary: In the Linux Kernel before version 4.16.11, 4.14.43, 4.9.102, and 4.4.133, multiple
  race condition errors when handling probe, disconnect, and rebind operations can be exploited
  to trigger a use-after-free condition or a NULL pointer dereference by sending multiple USB
  over IP packets.
