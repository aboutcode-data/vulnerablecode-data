summary: An issue was discovered in Open Ticket Request System (OTRS) 5.x before 5.0.34, 6.x
  before 6.0.16, and 7.x before 7.0.4. An attacker who is logged into OTRS as an agent or a
  customer user may upload a carefully crafted resource in order to cause execution of JavaScript
  in the context of OTRS. This is related to Content-type mishandling in Kernel/Modules/PictureUpload.pm.
