vulnerability_id: VCID-hwc3-71f6-4kca
aliases:
  - CVE-2024-20505
summary: "A vulnerability in the PDF parsing module of Clam AntiVirus (ClamAV) versions 1.4.0,\
  \ 1.3.2 and prior versions, all 1.2.x versions, 1.0.6 and prior versions, all 0.105.x versions,\
  \ all 0.104.x versions, and 0.103.11 and all prior versions could allow an unauthenticated,\
  \ remote attacker to cause a denial of service (DoS) condition on an affected device.\r\n\r\
  \nThe vulnerability is due to an out of bounds read. An attacker could exploit this vulnerability\
  \ by submitting a crafted PDF file to be scanned by ClamAV on an affected device. An exploit\
  \ could allow the attacker to terminate the scanning process."
