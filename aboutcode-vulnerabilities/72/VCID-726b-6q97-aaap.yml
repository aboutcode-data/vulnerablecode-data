summary: xscreensaver 5.03 and earlier, when running without xscreensaver-gl-extras (GL extras)
  installed, crashes when /usr/bin/xscreensaver-gl-helper does not exist and a user attempts
  to unlock the screen, which allows attackers with physical access to gain access to the locked
  session.
