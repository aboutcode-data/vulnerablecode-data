vulnerability_id: VCID-pkr9-sze6-aaab
aliases:
  - CVE-2024-28180
  - GHSA-c5q2-7r4c-mv6g
summary: Package jose aims to provide an implementation of the Javascript Object Signing and
  Encryption set of standards. An attacker could send a JWE containing compressed data that
  used large amounts of memory and CPU when decompressed by Decrypt or DecryptMulti. Those functions
  now return an error if the decompressed data would exceed 250kB or 10x the compressed size
  (whichever is larger). This vulnerability has been patched in versions 4.0.1, 3.0.3 and 2.6.3.
