vulnerability_id: VCID-pk1h-6d8p-aaag
aliases:
  - CVE-2017-15938
summary: dwarf2.c in the Binary File Descriptor (BFD) library (aka libbfd), as distributed in
  GNU Binutils 2.29, miscalculates DW_FORM_ref_addr die refs in the case of a relocatable object
  file, which allows remote attackers to cause a denial of service (find_abstract_instance_name
  invalid memory read, segmentation fault, and application crash).
