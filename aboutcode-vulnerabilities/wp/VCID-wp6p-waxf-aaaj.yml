  file topydo/lib/ListFormat.py line 292 as of d4f843dac71308b2f29a7c2cdc76f055c3841523 that
  can result in Injection of arbitrary bytes to the terminal, including terminal escape code
  sequences. This attack appear to be exploitable via The victim must open a todo.txt with at
  least one specially crafted line..'
