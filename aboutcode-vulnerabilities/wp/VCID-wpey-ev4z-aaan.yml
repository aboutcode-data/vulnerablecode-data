summary: The ap_get_mime_headers_core function in Apache httpd 2.0.49 allows remote attackers
  to cause a denial of service (memory exhaustion), and possibly an integer signedness error
  leading to a heap-based buffer overflow on 64 bit systems, via long header lines with large
  numbers of space or tab characters.
