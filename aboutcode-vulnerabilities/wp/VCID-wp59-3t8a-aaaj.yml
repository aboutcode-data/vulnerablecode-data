summary: "Cross-site scripting in bootstrap.jsp in multiple versions of OpenNMS Meridian and\
  \ Horizon allows an attacker access to confidential session information. The solution is to\
  \ upgrade to Horizon 32.0.5 or newer and Meridian 2023.1.9 or newer\n\n\n\n\n\n\n\n\n\n\n\
  Meridian\nand Horizon installation instructions state that they are intended for\ninstallation\
  \ within an organization's private networks and should not be\ndirectly accessible from the\
  \ Internet. \n\nOpenNMS thanks \n\nMoshe Apelbaum\n\n for reporting this issue."
