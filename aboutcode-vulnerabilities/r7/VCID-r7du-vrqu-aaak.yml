summary: Using the new logical assignment operators in a JavaScript switch statement could have
  caused a type confusion, leading to a memory corruption and a potentially exploitable crash.
  This vulnerability affects Firefox < 85, Thunderbird < 78.7, and Firefox ESR < 78.7.
