summary: The crewjam/saml go library prior to version 0.4.9 is vulnerable to an authentication
  bypass when processing SAML responses containing multiple Assertion elements. This issue has
  been corrected in version 0.4.9. There are no workarounds other than upgrading to a fixed
  version.
