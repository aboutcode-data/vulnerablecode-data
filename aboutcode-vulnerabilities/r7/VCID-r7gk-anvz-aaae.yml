vulnerability_id: VCID-r7gk-anvz-aaae
aliases:
  - CVE-2021-47235
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: ethernet:\
  \ fix potential use-after-free in ec_bhf_remove\n\nstatic void ec_bhf_remove(struct pci_dev\
  \ *dev)\n{\n...\n\tstruct ec_bhf_priv *priv = netdev_priv(net_dev);\n\n\tunregister_netdev(net_dev);\n\
  \tfree_netdev(net_dev);\n\n\tpci_iounmap(dev, priv->dma_io);\n\tpci_iounmap(dev, priv->io);\n\
  ...\n}\n\npriv is netdev private data, but it is used\nafter free_netdev(). It can cause use-after-free\
  \ when accessing priv\npointer. So, fix it by moving free_netdev() after pci_iounmap()\ncalls."
