summary: An integer overflow leading to a heap-buffer overflow was found in The X Input Method
  (XIM) client was implemented in libX11 before version 1.6.10. As per upstream this is security
  relevant when setuid programs call XIM client functions while running with elevated privileges.
  No such programs are shipped with Red Hat Enterprise Linux.
