summary: The ELF loader in Linux kernel 2.4 before 2.4.25 allows local users to cause a denial
  of service (crash) via a crafted ELF file with an interpreter with an invalid arch (architecture),
  which triggers a BUG() when an invalid VMA is unmapped.
