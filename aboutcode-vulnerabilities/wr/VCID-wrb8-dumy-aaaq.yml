vulnerability_id: VCID-wrb8-dumy-aaaq
aliases:
  - CVE-2023-42467
summary: QEMU through 8.0.0 could trigger a division by zero in scsi_disk_reset in hw/scsi/scsi-disk.c
  because scsi_disk_emulate_mode_select does not prevent s->qdev.blocksize from being 256. This
  stops QEMU and the guest immediately.
