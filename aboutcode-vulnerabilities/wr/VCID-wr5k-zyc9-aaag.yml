summary: Buffer overflow in the reassemble_message function in epan/dissectors/packet-rlc.c
  in the RLC dissector in Wireshark 1.4.x before 1.4.11 and 1.6.x before 1.6.5 allows remote
  attackers to cause a denial of service (application crash) or possibly execute arbitrary code
  via a series of fragmented RLC packets.
