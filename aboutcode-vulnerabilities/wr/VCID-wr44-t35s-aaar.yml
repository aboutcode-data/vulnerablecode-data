summary: When receiving a URL through a SEND intent, Firefox would have searched for the text,
  but subsequent usages of the address bar might have caused the URL to load unintentionally,
  which could lead to XSS and spoofing attacks. *This bug only affects Firefox for Android.
  Other operating systems are unaffected.*. This vulnerability affects Firefox < 95.
