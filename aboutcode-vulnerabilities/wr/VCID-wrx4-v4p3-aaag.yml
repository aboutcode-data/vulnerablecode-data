vulnerability_id: VCID-wrx4-v4p3-aaag
aliases:
  - CVE-2023-35788
summary: An issue was discovered in fl_set_geneve_opt in net/sched/cls_flower.c in the Linux
  kernel before 6.3.7. It allows an out-of-bounds write in the flower classifier code via TCA_FLOWER_KEY_ENC_OPTS_GENEVE
  packets. This may result in denial of service or privilege escalation.
