summary: In some cases, an untrusted input stream was copied to a stack buffer without checking
  its size. This resulted in a potentially exploitable crash which could have led to a sandbox
  escape. This vulnerability affects Firefox < 116, Firefox ESR < 102.14, and Firefox ESR <
  115.1.
