summary: OpenID Connect Issuer in LemonLDAP::NG 2.x through 2.0.5 may allow an attacker to bypass
  access control rules via a crafted OpenID Connect authorization request. To be vulnerable,
  there must exist an OIDC Relaying party within the LemonLDAP configuration with weaker access
  control rules than the target RP, and no filtering on redirection URIs.
