vulnerability_id: VCID-wjq9-ehsg-aaap
aliases:
  - CVE-2013-7015
summary: The flashsv_decode_frame function in libavcodec/flashsv.c in FFmpeg before 2.1 does
  not properly validate a certain height value, which allows remote attackers to cause a denial
  of service (out-of-bounds array access) or possibly have unspecified other impact via crafted
  Flash Screen Video data.
