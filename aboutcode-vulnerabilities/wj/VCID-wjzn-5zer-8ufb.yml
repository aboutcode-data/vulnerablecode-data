vulnerability_id: VCID-wjzn-5zer-8ufb
aliases:
  - CVE-2023-53094
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ntty: serial:\
  \ fsl_lpuart: fix race on RX DMA shutdown\n\nFrom time to time DMA completion can come in\
  \ the middle of DMA shutdown:\n\n<process ctx>:\t\t\t\t<IRQ>:\nlpuart32_shutdown()\n  lpuart_dma_shutdown()\n\
  \    del_timer_sync()\n\t\t\t\t\tlpuart_dma_rx_complete()\n\t\t\t\t\t  lpuart_copy_rx_to_tty()\n\
  \t\t\t\t\t    mod_timer()\n    lpuart_dma_rx_free()\n\nWhen the timer fires a bit later, sport->dma_rx_desc\
  \ is NULL:\n\nUnable to handle kernel NULL pointer dereference at virtual address 0000000000000004\n\
  pc : lpuart_copy_rx_to_tty+0xcc/0x5bc\nlr : lpuart_timer_func+0x1c/0x2c\nCall trace:\n lpuart_copy_rx_to_tty\n\
  \ lpuart_timer_func\n call_timer_fn\n __run_timers.part.0\n run_timer_softirq\n __do_softirq\n\
  \ __irq_exit_rcu\n irq_exit\n handle_domain_irq\n gic_handle_irq\n call_on_irq_stack\n do_interrupt_handler\n\
  \ ...\n\nTo fix this fold del_timer_sync() into lpuart_dma_rx_free() after\ndmaengine_terminate_sync()\
  \ to make sure timer will not be re-started in\nlpuart_copy_rx_to_tty() <= lpuart_dma_rx_complete()."
