summary: 'In the Linux kernel, the following vulnerability has been resolved:  hv_sock: Initializing
  vsk->trans to NULL to prevent a dangling pointer  When hvs is released, there is a possibility
  that vsk->trans may not be initialized to NULL, which could lead to a dangling pointer. This
  issue is resolved by initializing vsk->trans to NULL.'
