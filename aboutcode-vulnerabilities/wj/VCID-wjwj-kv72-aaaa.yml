vulnerability_id: VCID-wjwj-kv72-aaaa
aliases:
  - CVE-2013-4352
summary: The cache_invalidate function in modules/cache/cache_storage.c in the mod_cache module
  in the Apache HTTP Server 2.4.6, when a caching forward proxy is enabled, allows remote HTTP
  servers to cause a denial of service (NULL pointer dereference and daemon crash) via vectors
  that trigger a missing hostname value.
