summary: An exploitable buffer overflow vulnerability exists in the tag parsing functionality
  of LibOFX 0.9.11. A specially crafted OFX file can cause a write out of bounds resulting in
  a buffer overflow on the stack. An attacker can construct a malicious OFX file to trigger
  this vulnerability.
