summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Memcached). Supported versions that are affected are 5.6.36 and earlier and 5.7.18 and earlier.
  Difficult to exploit vulnerability allows unauthenticated attacker with network access via
  Memcached to compromise MySQL Server. Successful attacks of this vulnerability can result
  in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL
  Server as well as unauthorized update, insert or delete access to some of MySQL Server accessible
  data. CVSS 3.0 Base Score 6.5 (Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:H).'
