summary: 'In the Linux kernel, the following vulnerability has been resolved:  NFSv4/pnfs: Fix
  a use-after-free bug in open  If someone cancels the open RPC call, then we must not try to
  free either the open slot or the layoutget operation arguments, since they are likely still
  in use by the hung RPC call.'
