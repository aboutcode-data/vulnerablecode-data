summary: Integer overflow in the _gdContributionsAlloc function in gd_interpolation.c in GD
  Graphics Library (aka libgd) before 2.2.3 allows remote attackers to cause a denial of service
  (out-of-bounds memory write or memory consumption) via unspecified vectors.
