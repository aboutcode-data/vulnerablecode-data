summary: Use-after-free vulnerability in the path_openat function in fs/namei.c in the Linux
  kernel 3.x and 4.x before 4.0.4 allows local users to cause a denial of service or possibly
  have unspecified other impact via O_TMPFILE filesystem operations that leverage a duplicate
  cleanup operation.
