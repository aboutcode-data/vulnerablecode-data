summary: Consul and Consul Enterprise’s (“Consul”) event endpoint is vulnerable to denial of
  service (DoS) due to lack of maximum value on the Content Length header. This vulnerability,
  CVE-2025-11375, is fixed in Consul Community Edition 1.22.0 and Consul Enterprise 1.22.0,
  1.21.6, 1.20.8 and 1.18.12.
