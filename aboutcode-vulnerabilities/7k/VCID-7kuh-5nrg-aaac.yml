summary: QEMU (aka Quick Emulator), when built with MegaRAID SAS 8708EM2 Host Bus Adapter emulation
  support, allows local guest OS privileged users to cause a denial of service (NULL pointer
  dereference and QEMU process crash) via vectors involving megasas command processing.
