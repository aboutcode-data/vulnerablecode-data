vulnerability_id: VCID-7k18-ywfv-aaag
aliases:
  - CVE-2013-7008
summary: The decode_slice_header function in libavcodec/h264.c in FFmpeg before 2.1 incorrectly
  relies on a certain droppable field, which allows remote attackers to cause a denial of service
  (deadlock) or possibly have unspecified other impact via crafted H.264 data.
