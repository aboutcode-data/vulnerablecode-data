vulnerability_id: VCID-7kvt-sryd-aaag
aliases:
  - CVE-2014-8416
summary: Use-after-free vulnerability in the PJSIP channel driver in Asterisk Open Source 12.x
  before 12.7.1 and 13.x before 13.0.1, when using the res_pjsip_refer module, allows remote
  attackers to cause a denial of service (crash) via an in-dialog INVITE with Replaces message,
  which triggers the channel to be hung up.
