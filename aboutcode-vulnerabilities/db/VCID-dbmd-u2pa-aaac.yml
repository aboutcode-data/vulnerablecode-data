summary: The IEEE 802.11 dissector in Wireshark 1.12.x before 1.12.11 and 2.0.x before 2.0.3
  does not properly restrict element lists, which allows remote attackers to cause a denial
  of service (deep recursion and application crash) via a crafted packet, related to epan/dissectors/packet-capwap.c
  and epan/dissectors/packet-ieee80211.c.
