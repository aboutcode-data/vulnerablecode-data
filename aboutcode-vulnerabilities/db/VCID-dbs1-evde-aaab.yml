summary: A exposure of sensitive information vulnerability exists in Jenkins Black Duck Detect
  Plugin 1.4.0 and older in DetectPostBuildStepDescriptor.java that allows attackers with Overall/Read
  access to connect to an attacker-specified URL using attacker-specified credentials IDs obtained
  through another method, capturing credentials stored in Jenkins.
