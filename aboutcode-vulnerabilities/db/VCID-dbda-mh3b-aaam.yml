summary: CasaOS-UserService provides user management functionalities to CasaOS. Starting in
  version 0.4.4.3 and prior to version 0.4.7, the Casa OS Login page disclosed the username
  enumeration vulnerability in the login page. An attacker can enumerate the CasaOS username
  using the application response. If the username is incorrect application gives the error `**User
  does not exist**`.  If the password is incorrect application gives the error `**Invalid password**`.  Version
  0.4.7 fixes this issue.
