summary: In the Linux kernel through 5.15.2, hw_atl_utils_fw_rpc_wait in drivers/net/ethernet/aquantia/atlantic/hw_atl/hw_atl_utils.c
  allows an attacker (who can introduce a crafted device) to trigger an out-of-bounds write
  via a crafted length value.
