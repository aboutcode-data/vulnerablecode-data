summary: Stack-based buffer overflow in string/strcoll_l.c in the GNU C Library (aka glibc or
  libc6) 2.17 and earlier allows context-dependent attackers to cause a denial of service (crash)
  or possibly execute arbitrary code via a long string that triggers a malloc failure and use
  of the alloca function.
