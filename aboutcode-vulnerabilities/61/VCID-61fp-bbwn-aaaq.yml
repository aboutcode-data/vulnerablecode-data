summary: Adobe Commerce versions 2.4.7, 2.4.6-p5, 2.4.5-p7, 2.4.4-p8 and earlier are affected
  by an Improper Access Control vulnerability that could result in a Security feature bypass.
  An attacker could leverage this vulnerability to bypass security measures and gain unauthorized
  access. Exploitation of this issue does not require user interaction.
