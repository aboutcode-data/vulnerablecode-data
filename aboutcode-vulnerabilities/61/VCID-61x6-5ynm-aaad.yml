summary: 'FFMPEG version 4.1 contains a CWE-129: Improper Validation of Array Index vulnerability
  in libavcodec/cbs_av1.c that can result in Denial of service. This attack appears to be exploitable
  via specially crafted AV1 file has to be provided as input. This vulnerability appears to
  have been fixed in after commit b97a4b658814b2de8b9f2a3bce491c002d34de31.'
