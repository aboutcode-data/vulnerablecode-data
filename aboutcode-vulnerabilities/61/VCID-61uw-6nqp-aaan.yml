summary: Integer overflow in the asf_write_packet function in libavformat/asfenc.c in FFmpeg
  before 2.8.5 allows remote attackers to cause a denial of service or possibly have unspecified
  other impact via a crafted PTS (aka presentation timestamp) value in a .mov file.
