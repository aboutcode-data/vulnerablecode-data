vulnerability_id: VCID-swsd-c69n-aaar
aliases:
  - CVE-2023-3269
summary: A vulnerability exists in the memory management subsystem of the Linux kernel. The
  lock handling for accessing and updating virtual memory areas (VMAs) is incorrect, leading
  to use-after-free problems. This issue can be successfully exploited to execute arbitrary
  kernel code, escalate containers, and gain root privileges.
