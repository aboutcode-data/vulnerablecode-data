summary: In the Linux kernel before 5.15.13, drivers/net/ethernet/mellanox/mlx5/core/steering/dr_domain.c
  misinterprets the mlx5_get_uars_page return value (expects it to be NULL in the error case,
  whereas it is actually an error pointer).
