summary: An issue was discovered in the Linux kernel before 5.7. The KVM subsystem allows out-of-range
  access to memslots after a deletion, aka CID-0774a964ef56. This affects arch/s390/kvm/kvm-s390.c,
  include/linux/kvm_host.h, and virt/kvm/kvm_main.c.
