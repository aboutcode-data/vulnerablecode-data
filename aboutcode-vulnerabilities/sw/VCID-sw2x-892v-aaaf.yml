vulnerability_id: VCID-sw2x-892v-aaaf
aliases:
  - CVE-2008-4247
summary: ftpd in OpenBSD 4.3, FreeBSD 7.0, NetBSD 4.0, Solaris, and possibly other operating
  systems interprets long commands from an FTP client as multiple commands, which allows remote
  attackers to conduct cross-site request forgery (CSRF) attacks and execute arbitrary FTP commands
  via a long ftp:// URI that leverages an existing session from the FTP client implementation
  in a web browser.
