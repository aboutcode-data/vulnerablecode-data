summary: A use-after-free vulnerability can occur when an editor DOM node is deleted prematurely
  during tree traversal while still bound to the document. This results in a potentially exploitable
  crash. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.
