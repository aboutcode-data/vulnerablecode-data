  RSP: 002b:00007ffcd4a525d8 EFLAGS: 00000202 ORIG_RAX: 0000000000000003
  RAX: ffffffffffffffda RBX: 0000000000000005 RCX: 00007fb37d618070
  RDX: 0000000000000010 RSI: 00000000200001c0 RDI: 0000000000000004
