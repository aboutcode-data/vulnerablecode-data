  Call Trace:
   <TASK>
   unix_release+0x87/0xc0 net/unix/af_unix.c:1048
   __sock_release net/socket.c:659 [inline]
   sock_close+0xbe/0x240 net/socket.c:1421
   __fput+0x42b/0x8a0 fs/file_table.c:422
