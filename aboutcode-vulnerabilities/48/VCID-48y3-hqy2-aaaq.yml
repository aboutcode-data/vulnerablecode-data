vulnerability_id: VCID-48y3-hqy2-aaaq
aliases:
  - CVE-2004-1315
summary: viewtopic.php in phpBB 2.x before 2.0.11 improperly URL decodes the highlight parameter
  when extracting words and phrases to highlight, which allows remote attackers to execute arbitrary
  PHP code by double-encoding the highlight value so that special characters are inserted into
  the result, which is then processed by PHP exec, as exploited by the Santy.A worm.
