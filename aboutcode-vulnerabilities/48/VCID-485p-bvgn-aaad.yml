summary: The wp_http_validate_url function in wp-includes/http.php in WordPress before 4.4.2
  allows remote attackers to conduct server-side request forgery (SSRF) attacks via a zero value
  in the first octet of an IPv4 address in the u parameter to wp-admin/press-this.php.
