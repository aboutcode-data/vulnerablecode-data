summary: Clusternet is a general-purpose system for controlling Kubernetes clusters across different
  environments. An issue in clusternet prior to version 0.15.2 can be leveraged to lead to a
  cluster-level privilege escalation. The clusternet has a deployment called `cluster-hub` inside
  the `clusternet-system` Kubernetes namespace, which runs on worker nodes randomly. The deployment
  has a service account called `clusternet-hub`, which has a cluster role called `clusternet:hub`
  via cluster role binding. The `clusternet:hub` cluster role has `"*" verbs of "*.*"` resources.
  Thus, if a malicious user can access the worker node which runs the clusternet, they can leverage
  the service account to do malicious actions to critical system resources. For example, the
  malicious user can leverage the service account to get ALL secrets in the entire cluster,
  resulting in cluster-level privilege escalation. Version 0.15.2 contains a fix for this issue.
