summary: A vulnerability was found in Mercurial SCM 4.5.3/71.19.145.211. It has been declared
  as problematic. This vulnerability affects unknown code of the component Web Interface. The
  manipulation of the argument cmd leads to cross site scripting. The attack can be initiated
  remotely. The exploit has been disclosed to the public and may be used. The vendor was contacted
  early about this disclosure but did not respond in any way.
