summary: Multiple cross-site scripting (XSS) vulnerabilities in TYPO3 4.2.x before 4.2.15, 4.3.x
  before 4.3.7, and 4.4.x before 4.4.4 allow remote attackers to inject arbitrary web script
  or HTML via vectors related to (1) the RemoveXSS function, and allow remote authenticated
  users to inject arbitrary web script or HTML via vectors related to (2) the backend.
