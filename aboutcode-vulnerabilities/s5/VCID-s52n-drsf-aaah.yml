summary: "jose is JavaScript module for JSON Object Signing and Encryption, providing support\
  \ for JSON Web Tokens (JWT), JSON Web Signature (JWS), JSON Web Encryption (JWE), JSON Web\
  \ Key (JWK), JSON Web Key Set (JWKS), and more. A vulnerability has \n been identified in\
  \ the JSON Web Encryption (JWE) decryption interfaces, specifically related to the support\
  \ for decompressing plaintext after its decryption. Under certain conditions it is possible\
  \ to have the user's environment consume unreasonable amount of CPU time or memory during\
  \ JWE Decryption operations. This issue has been patched in versions 2.0.7 and 4.15.5."
