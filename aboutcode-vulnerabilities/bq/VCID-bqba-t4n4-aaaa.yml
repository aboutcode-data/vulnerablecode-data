summary: 'FFmpeg before commit 9807d3976be0e92e4ece3b4b1701be894cd7c2e1 contains a CWE-835:
  Infinite loop vulnerability in pva format demuxer that can result in a Vulnerability that
  allows attackers to consume excessive amount of resources like CPU and RAM. This attack appear
  to be exploitable via specially crafted PVA file has to be provided as input. This vulnerability
  appears to have been fixed in 9807d3976be0e92e4ece3b4b1701be894cd7c2e1 and later.'
