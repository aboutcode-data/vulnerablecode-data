vulnerability_id: VCID-bqb6-c6fm-aaar
aliases:
  - CVE-2004-0687
summary: Multiple stack-based buffer overflows in (1) xpmParseColors in parse.c, (2) ParseAndPutPixels
  in create.c, and (3) ParsePixels in parse.c for libXpm before 6.8.1 allow remote attackers
  to execute arbitrary code via a malformed XPM image file.
