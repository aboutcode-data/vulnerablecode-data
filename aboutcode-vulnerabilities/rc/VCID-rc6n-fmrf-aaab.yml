summary: Pimcore Admin Classic Bundle provides a Backend UI for Pimcore based on the ExtJS framework.
  An admin who has not setup two factor authentication before is vulnerable for this attack,
  without need for any form of privilege, causing the application to execute arbitrary scripts/HTML
  content. This vulnerability has been patched in version 1.0.3.
