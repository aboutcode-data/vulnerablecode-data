summary: A vulnerability, which was classified as critical, has been found in 1Panel up to 1.10.1-lts.
  Affected by this issue is the function baseApi.UpdateDeviceSwap of the file /api/v1/toolbox/device/update/swap.
  The manipulation of the argument Path with the input 123123123\nopen -a Calculator leads to
  command injection. The attack may be launched remotely. The exploit has been disclosed to
  the public and may be used. It is recommended to apply a patch to fix this issue. The identifier
  of this vulnerability is VDB-256304.
