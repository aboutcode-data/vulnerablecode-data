summary: In PHP versions 7.3.x below 7.3.13 and 7.4.0 on Windows, when supplying custom headers
  to mail() function, due to mistake introduced in commit 78f4b4a2dcf92ddbccea1bb95f8390a18ac3342e,
  if the header is supplied in lowercase, this can result in double-freeing certain memory locations.
