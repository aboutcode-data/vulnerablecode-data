summary: Jenkins Job Generator Plugin 1.22 and earlier does not escape the name and description
  of Generator Parameter and Generator Choice parameters on Job Generator jobs' Build With Parameters
  views, resulting in a stored cross-site scripting (XSS) vulnerability exploitable by attackers
  with Item/Configure permission.
