summary: samples/powerbtn/powerbtn.sh in acpid (aka acpid2) 2.0.16 and earlier uses the pidof
  program incorrectly, which allows local users to gain privileges by running a program with
  the name kded4 and a DBUS_SESSION_BUS_ADDRESS environment variable containing commands.
