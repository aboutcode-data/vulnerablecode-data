summary: An issue was discovered in GitLab affecting all versions starting 15.2 to 17.4.6, 17.5
  prior to 17.5.4, and 17.6 prior to 17.6.2. On self hosted installs, it was possible to leak
  the anti-CSRF-token to an external site while the Harbor integration was enabled.
