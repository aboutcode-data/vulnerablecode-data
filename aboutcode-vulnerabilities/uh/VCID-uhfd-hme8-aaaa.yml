summary: The Broadcom BCM4325 and BCM4329 Wi-Fi chips, as used in certain Acer, Apple, Asus,
  Ford, HTC, Kyocera, LG, Malata, Motorola, Nokia, Pantech, Samsung, and Sony products, allow
  remote attackers to cause a denial of service (out-of-bounds read and Wi-Fi outage) via an
  RSN 802.11i information element.
