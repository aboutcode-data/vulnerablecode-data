summary: 'Unspecified vulnerability in the Java SE component in Oracle Java SE 6u111, 7u95,
  8u71, and 8u72, when running on Windows, allows remote attackers to affect confidentiality,
  integrity, and availability via unknown vectors related to Install.  NOTE: the previous information
  is from Oracle''s Security Alert for CVE-2016-0603. Oracle has not commented on third-party
  claims that this is an untrusted search path issue that allows local users to gain privileges
  via a Trojan horse dll in the "application directory."'
