vulnerability_id: VCID-6dcp-dkm7-aaaj
aliases:
  - CVE-2022-21487
summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). The supported version that is affected is Prior to 6.1.34. Easily exploitable vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products (scope change). Successful attacks of
  this vulnerability can result in unauthorized read access to a subset of Oracle VM VirtualBox
  accessible data. CVSS 3.1 Base Score 3.8 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:C/C:L/I:N/A:N).'
