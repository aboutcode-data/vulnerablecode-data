summary: ovirt-engine before version 4.1.7.6 with log level set to DEBUG includes passwords
  in the log file without masking. Only administrators can change the log level and only administrators
  can access the logs. This presents a risk when debug-level logs are shared with vendors or
  other parties to troubleshoot issues.
