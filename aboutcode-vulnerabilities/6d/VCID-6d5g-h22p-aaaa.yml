summary: The JSON viewer in the Developer Tools uses insecure methods to create a communication
  channel for copying and viewing JSON or HTTP headers data, allowing for potential privilege
  escalation. This vulnerability affects Thunderbird < 45.7, Firefox ESR < 45.7, and Firefox
  < 51.
