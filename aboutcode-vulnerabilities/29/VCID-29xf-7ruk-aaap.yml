vulnerability_id: VCID-29xf-7ruk-aaap
aliases:
  - CVE-2017-18208
summary: The madvise_willneed function in mm/madvise.c in the Linux kernel before 4.14.4 allows
  local users to cause a denial of service (infinite loop) by triggering use of MADVISE_WILLNEED
  for a DAX mapping.
