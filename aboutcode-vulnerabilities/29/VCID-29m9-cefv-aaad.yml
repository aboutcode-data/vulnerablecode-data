vulnerability_id: VCID-29m9-cefv-aaad
aliases:
  - CVE-2020-15824
summary: In JetBrains Kotlin from 1.4-M1 to 1.4-RC (as Kotlin 1.3.7x is not affected by the
  issue. Fixed version is 1.4.0) there is a script-cache privilege escalation vulnerability
  due to kotlin-main-kts cached scripts in the system temp directory, which is shared by all
  users by default.
