summary: The InstallTrigger.install method in Firefox before 1.0.5 and Mozilla before 1.7.9
  allows remote attackers to execute a callback function in the context of another domain by
  forcing a page navigation after the install method has been called, which causes the callback
  to be run in the context of the new page and results in a same origin violation.
