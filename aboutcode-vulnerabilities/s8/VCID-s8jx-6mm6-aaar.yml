vulnerability_id: VCID-s8jx-6mm6-aaar
aliases:
  - CVE-2013-2851
summary: Format string vulnerability in the register_disk function in block/genhd.c in the Linux
  kernel through 3.9.4 allows local users to gain privileges by leveraging root access and writing
  format string specifiers to /sys/module/md_mod/parameters/new_array in order to create a crafted
  /dev/md device name.
