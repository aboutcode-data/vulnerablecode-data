vulnerability_id: VCID-s8v6-5r3j-aaaq
aliases:
  - CVE-2009-0196
summary: Heap-based buffer overflow in the big2_decode_symbol_dict function (jbig2_symbol_dict.c)
  in the JBIG2 decoding library (jbig2dec) in Ghostscript 8.64, and probably earlier versions,
  allows remote attackers to execute arbitrary code via a PDF file with a JBIG2 symbol dictionary
  segment with a large run length value.
