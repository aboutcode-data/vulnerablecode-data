summary: 'The KVM subsystem in the Linux kernel through 4.2.6, and Xen 4.3.x through 4.6.x,
  allows guest OS users to cause a denial of service (host OS panic or hang) by triggering many
  #AC (aka Alignment Check) exceptions, related to svm.c and vmx.c.'
