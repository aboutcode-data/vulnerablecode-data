summary: In PHP  version 8.1.* before 8.1.28, 8.2.* before 8.2.18, 8.3.* before 8.3.5, if a
  password stored with password_hash() starts with a null byte (\x00), testing a blank string
  as the password via password_verify() will incorrectly return true.
