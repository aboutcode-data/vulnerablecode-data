summary: The HWP filter in LibreOffice before 4.3.7 and 4.4.x before 4.4.2 and Apache OpenOffice
  before 4.1.2 allows remote attackers to cause a denial of service (crash) or possibly execute
  arbitrary code via a crafted HWP document, which triggers an out-of-bounds write.
