  - GHSA-2grw-mc9r-822r
summary: phpMyFAQ is an open source FAQ web application for PHP 8.1+ and MySQL, PostgreSQL and
  other databases.  A SQL injection vulnerability has been discovered in the `insertentry` &
  `saveentry` when modifying records due to improper escaping of the email address. This allows
  any authenticated user with the rights to add/edit FAQ news to exploit this vulnerability
  to exfiltrate data, take over accounts and in some cases, even achieve RCE. This vulnerability
  is fixed in 3.2.6.
