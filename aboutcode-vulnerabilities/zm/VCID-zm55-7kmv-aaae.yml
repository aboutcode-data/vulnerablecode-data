vulnerability_id: VCID-zm55-7kmv-aaae
aliases:
  - CVE-2004-0473
summary: Argument injection vulnerability in Opera before 7.50 does not properly filter "-"
  characters that begin a hostname in a telnet URI, which allows remote attackers to insert
  options to the resulting command line and overwrite arbitrary files via (1) the "-f" option
  on Windows XP or (2) the "-n" option on Linux.
