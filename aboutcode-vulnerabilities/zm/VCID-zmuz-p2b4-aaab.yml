summary: PyAnsys Geometry is a Python client library for the Ansys Geometry service and other
  CAD Ansys products. On file src/ansys/geometry/core/connection/product_instance.py, upon calling
  this method _start_program directly, users could exploit its usage to perform malicious operations
  on the current machine where the script is ran. This vulnerability is fixed in 0.3.3 and 0.4.12.
