summary: Squirrel.Windows is both a toolset and a library that provides installation and update
  functionality for Windows desktop applications. Installers generated by Squirrel.Windows 2.0.1
  and earlier contain an issue with the DLL search path, which may lead to insecurely loading
  Dynamic Link Libraries. As a result, arbitrary code may be executed with the privilege of
  the user invoking the installer.
