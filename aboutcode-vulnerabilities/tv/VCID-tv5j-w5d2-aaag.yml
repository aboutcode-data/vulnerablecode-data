summary: An integer overflow vulnerability exists in the QML QtScript Reflect API of Qt Project
  Qt 6.3.2. A specially-crafted javascript code can trigger an integer overflow during memory
  allocation, which can lead to arbitrary code execution. Target application would need to access
  a malicious web page to trigger this vulnerability.
