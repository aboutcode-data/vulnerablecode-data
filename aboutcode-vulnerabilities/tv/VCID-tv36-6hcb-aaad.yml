summary: The _bfd_vms_slurp_eeom function in libbfd.c in the Binary File Descriptor (BFD) library
  (aka libbfd), as distributed in GNU Binutils 2.29 and earlier, allows remote attackers to
  cause an out of bounds heap read via a crafted vms alpha file.
