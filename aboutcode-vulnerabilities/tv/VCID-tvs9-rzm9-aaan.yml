vulnerability_id: VCID-tvs9-rzm9-aaan
aliases:
  - CVE-2023-52855
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nusb: dwc2:\
  \ fix possible NULL pointer dereference caused by driver concurrency\n\nIn _dwc2_hcd_urb_enqueue(),\
  \ \"urb->hcpriv = NULL\" is executed without\nholding the lock \"hsotg->lock\". In _dwc2_hcd_urb_dequeue():\n\
  \n    spin_lock_irqsave(&hsotg->lock, flags);\n    ...\n\tif (!urb->hcpriv) {\n\t\tdev_dbg(hsotg->dev,\
  \ \"## urb->hcpriv is NULL ##\\n\");\n\t\tgoto out;\n\t}\n    rc = dwc2_hcd_urb_dequeue(hsotg,\
  \ urb->hcpriv); // Use urb->hcpriv\n    ...\nout:\n    spin_unlock_irqrestore(&hsotg->lock,\
  \ flags);\n\nWhen _dwc2_hcd_urb_enqueue() and _dwc2_hcd_urb_dequeue() are\nconcurrently executed,\
  \ the NULL check of \"urb->hcpriv\" can be executed\nbefore \"urb->hcpriv = NULL\". After\
  \ urb->hcpriv is NULL, it can be used\nin the function call to dwc2_hcd_urb_dequeue(), which\
  \ can cause a NULL\npointer dereference.\n\nThis possible bug is found by an experimental\
  \ static analysis tool\ndeveloped by myself. This tool analyzes the locking APIs to extract\n\
  function pairs that can be concurrently executed, and then analyzes the\ninstructions in the\
  \ paired functions to identify possible concurrency\nbugs including data races and atomicity\
  \ violations. The above possible\nbug is reported, when my tool analyzes the source code of\
  \ Linux 6.5.\n\nTo fix this possible bug, \"urb->hcpriv = NULL\" should be executed with\n\
  holding the lock \"hsotg->lock\". After using this patch, my tool never\nreports the possible\
  \ bug, with the kernelconfiguration allyesconfig for\nx86_64. Because I have no associated\
  \ hardware, I cannot test the patch\nin runtime testing, and just verify it according to the\
  \ code logic."
