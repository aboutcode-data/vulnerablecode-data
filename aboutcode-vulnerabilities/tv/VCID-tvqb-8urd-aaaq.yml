summary: WebExtensions can bypass normal restrictions in some circumstances and use "browser.tabs.executeScript"
  to inject scripts into contexts where this should not be allowed, such as pages from other
  WebExtensions or unprivileged "about:" pages. This vulnerability affects Firefox < 59.
