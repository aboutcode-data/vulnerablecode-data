vulnerability_id: VCID-tvv8-1utm-aaak
aliases:
  - CVE-2013-6412
summary: The transform_save function in transform.c in Augeas 1.0.0 through 1.1.0 does not properly
  calculate the permission values when the umask contains a "7," which causes world-writable
  permissions to be used for new files and allows local users to modify the files via unspecified
  vectors.
