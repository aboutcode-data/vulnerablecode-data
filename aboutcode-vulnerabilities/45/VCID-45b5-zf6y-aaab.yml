summary: 'Vulnerability in the Oracle GlassFish Server component of Oracle Fusion Middleware
  (subcomponent: Java Server Faces). The supported version that is affected is 3.1.2. Difficult
  to exploit vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise Oracle GlassFish Server. Successful attacks require human interaction
  from a person other than the attacker. Successful attacks of this vulnerability can result
  in unauthorized read access to a subset of Oracle GlassFish Server accessible data. CVSS 3.0
  Base Score 3.1 (Confidentiality impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:R/S:U/C:L/I:N/A:N).'
