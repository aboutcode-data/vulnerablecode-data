vulnerability_id: VCID-45wz-y9w7-aaak
aliases:
  - CVE-2021-20203
summary: An integer overflow issue was found in the vmxnet3 NIC emulator of the QEMU for versions
  up to v5.2.0. It may occur if a guest was to supply invalid values for rx/tx queue size or
  other NIC parameters. A privileged guest user may use this flaw to crash the QEMU process
  on the host resulting in DoS scenario.
