vulnerability_id: VCID-45x9-1a7q-aaah
aliases:
  - CVE-2010-4542
summary: 'Stack-based buffer overflow in the gfig_read_parameter_gimp_rgb function in plug-ins/gfig/gfig-style.c
  in the GFIG plugin in GIMP 2.6.11 allows user-assisted remote attackers to cause a denial
  of service (application crash) or possibly execute arbitrary code via a long Foreground field
  in a plugin configuration file.  NOTE: it may be uncommon to obtain a GIMP plugin configuration
  file from an untrusted source that is separate from the distribution of the plugin itself.
  NOTE: some of these details are obtained from third party information.'
