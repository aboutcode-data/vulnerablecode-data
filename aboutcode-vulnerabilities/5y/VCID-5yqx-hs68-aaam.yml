vulnerability_id: VCID-5yqx-hs68-aaam
aliases:
  - CVE-2013-2147
summary: The HP Smart Array controller disk-array driver and Compaq SMART2 controller disk-array
  driver in the Linux kernel through 3.9.4 do not initialize certain data structures, which
  allows local users to obtain sensitive information from kernel memory via (1) a crafted IDAGETPCIINFO
  command for a /dev/ida device, related to the ida_locked_ioctl function in drivers/block/cpqarray.c
  or (2) a crafted CCISS_PASSTHRU32 command for a /dev/cciss device, related to the cciss_ioctl32_passthru
  function in drivers/block/cciss.c.
