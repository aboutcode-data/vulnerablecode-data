vulnerability_id: VCID-5yb6-pc1m-aaac
aliases:
  - CVE-2019-5094
summary: An exploitable code execution vulnerability exists in the quota file functionality
  of E2fsprogs 1.45.3. A specially crafted ext4 partition can cause an out-of-bounds write on
  the heap, resulting in code execution. An attacker can corrupt a partition to trigger this
  vulnerability.
