vulnerability_id: VCID-5yma-s7f5-aaah
aliases:
  - CVE-2018-10194
summary: The set_text_distance function in devices/vector/gdevpdts.c in the pdfwrite component
  in Artifex Ghostscript through 9.22 does not prevent overflows in text-positioning calculation,
  which allows remote attackers to cause a denial of service (application crash) or possibly
  have unspecified other impact via a crafted PDF document.
