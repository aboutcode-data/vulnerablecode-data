summary: SQL injection vulnerability in the mci_file_get function in api/soap/mc_file_api.php
  in MantisBT before 1.2.16 allows remote attackers to execute arbitrary SQL commands via a
  crafted envelope tag in a mc_issue_attachment_get SOAP request.
