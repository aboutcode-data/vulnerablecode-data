  this issue is some unknown functionality of the file csrf.go. The manipulation of the argument
  Generate leads to sensitive cookie without secure attribute. The attack may be launched remotely.
  The name of the patch is dadd1711a617000b70e5e408a76531b73187031c. It is recommended to apply
  a patch to fix this issue. VDB-217058 is the identifier assigned to this vulnerability.
