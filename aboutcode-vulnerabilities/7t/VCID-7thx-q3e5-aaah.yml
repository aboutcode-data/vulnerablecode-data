vulnerability_id: VCID-7thx-q3e5-aaah
aliases:
  - CVE-2013-6456
summary: The LXC driver (lxc/lxc_driver.c) in libvirt 1.0.1 through 1.2.1 allows local users
  to (1) delete arbitrary host devices via the virDomainDeviceDettach API and a symlink attack
  on /dev in the container; (2) create arbitrary nodes (mknod) via the virDomainDeviceAttach
  API and a symlink attack on /dev in the container; and cause a denial of service (shutdown
  or reboot host OS) via the (3) virDomainShutdown or (4) virDomainReboot API and a symlink
  attack on /dev/initctl in the container, related to "paths under /proc/$PID/root" and the
  virInitctlSetRunLevel function.
