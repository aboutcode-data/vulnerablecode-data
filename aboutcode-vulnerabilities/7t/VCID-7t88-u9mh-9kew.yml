summary: 'In the Linux kernel, the following vulnerability has been resolved:  clk: imx: scu:
  use _safe list iterator to avoid a use after free  This loop is freeing "clk" so it needs
  to use list_for_each_entry_safe(). Otherwise it dereferences a freed variable to get the next
  item on the loop.'
