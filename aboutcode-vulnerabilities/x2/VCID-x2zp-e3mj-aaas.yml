summary: Multiple integer overflows in the (1) curl_escape, (2) curl_easy_escape, (3) curl_unescape,
  and (4) curl_easy_unescape functions in libcurl before 7.50.3 allow attackers to have unspecified
  impact via a string of length 0xffffffff, which triggers a heap-based buffer overflow.
