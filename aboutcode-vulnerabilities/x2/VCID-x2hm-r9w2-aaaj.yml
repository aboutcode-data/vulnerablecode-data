summary: The (1) init.d/slurm and (2) init.d/slurmdbd scripts in SLURM before 2.1.14 place the
  . (dot) directory in the LD_LIBRARY_PATH, which allows local users to gain privileges via
  a Trojan horse shared library in the current working directory.
