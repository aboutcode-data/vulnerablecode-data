summary: SQL injection vulnerability in the Courier Authentication Library (aka courier-authlib)
  before 0.60.6 on SUSE openSUSE 10.3 and 11.0, and other platforms, when MySQL and a non-Latin
  character set are used, allows remote attackers to execute arbitrary SQL commands via the
  username and unspecified other vectors.
