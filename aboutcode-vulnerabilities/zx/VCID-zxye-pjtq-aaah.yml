aliases:
  - CVE-2016-7071
summary: It was found that the CloudForms before 5.6.2.2, and 5.7.0.7 did not properly apply
  permissions controls to VM IDs passed by users. A remote, authenticated attacker could use
  this flaw to execute arbitrary VMs on systems managed by CloudForms if they know the ID of
  the VM.
