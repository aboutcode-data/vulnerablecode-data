vulnerability_id: VCID-zxdz-fh53-aaag
aliases:
  - CVE-2012-3432
summary: The handle_mmio function in arch/x86/hvm/io.c in the MMIO operations emulator for Xen
  3.3 and 4.x, when running an HVM guest, does not properly reset certain state information
  between emulation cycles, which allows local guest OS users to cause a denial of service (guest
  OS crash) via unspecified operations on MMIO regions.
