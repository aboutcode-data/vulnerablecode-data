vulnerability_id: VCID-zx4z-a7yh-aaaq
aliases:
  - CVE-2008-4539
summary: 'Heap-based buffer overflow in the Cirrus VGA implementation in (1) KVM before kvm-82
  and (2) QEMU on Debian GNU/Linux and Ubuntu might allow local users to gain privileges by
  using the VNC console for a connection, aka the LGD-54XX "bitblt" heap overflow.  NOTE: this
  issue exists because of an incorrect fix for CVE-2007-1320.'
