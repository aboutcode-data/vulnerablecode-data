summary: The package github.com/hoppscotch/proxyscotch before 1.0.0 are vulnerable to Server-side
  Request Forgery (SSRF) when interceptor mode is set to proxy. It occurs when an HTTP request
  is made by a backend server to an untrusted URL submitted by a user. It leads to a leakage
  of sensitive information from the server.
