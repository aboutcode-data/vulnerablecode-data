  local malicious application to execute arbitrary code within the context of the kernel. This
  issue is rated as Critical due to the possibility of a local permanent device compromise,
  which may require reflashing the operating system to repair the device. Product: Android.
  Versions: Kernel-3.10. Android ID: A-32402555.'
