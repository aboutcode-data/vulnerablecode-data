summary: SQL injection vulnerability in the host_new_graphs_save function in graphs_new.php
  in Cacti 0.8.8f and earlier allows remote authenticated users to execute arbitrary SQL commands
  via crafted serialized data in the selected_graphs_array parameter in a save action.
