summary: Multiple untrusted search path vulnerabilities in updater.exe in Mozilla Updater in
  Mozilla Firefox before 23.0, Firefox ESR 17.x before 17.0.8, Thunderbird before 17.0.8, and
  Thunderbird ESR 17.x before 17.0.8 on Windows 7, Windows Server 2008 R2, Windows 8, and Windows
  Server 2012 allow local users to gain privileges via a Trojan horse DLL in (1) the update
  directory or (2) the current working directory.
