vulnerability_id: VCID-czjx-qnrn-aaaa
aliases:
  - CVE-2021-41239
summary: Nextcloud server is a self hosted system designed to provide cloud style services.
  In affected versions the User Status API did not consider the user enumeration settings by
  the administrator. This allowed a user to enumerate other users on the instance, even when
  user listings where disabled. It is recommended that the Nextcloud Server is upgraded to 20.0.14,
  21.0.6 or 22.2.1. There are no known workarounds.
