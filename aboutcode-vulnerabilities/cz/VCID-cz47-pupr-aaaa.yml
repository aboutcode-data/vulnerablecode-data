summary: repository/webdav/lib.php in Moodle 2.x through 2.1.10, 2.2.x before 2.2.8, 2.3.x before
  2.3.5, and 2.4.x before 2.4.2 includes the WebDAV password in the configuration form, which
  allows remote authenticated administrators to obtain sensitive information by configuring
  an instance.
