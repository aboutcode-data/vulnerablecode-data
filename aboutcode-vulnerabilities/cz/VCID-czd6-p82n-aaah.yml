summary: Race condition in the ath_tx_aggr_sleep function in drivers/net/wireless/ath/ath9k/xmit.c
  in the Linux kernel before 3.13.7 allows remote attackers to cause a denial of service (system
  crash) via a large amount of network traffic that triggers certain list deletions.
