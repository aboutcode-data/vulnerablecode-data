summary: With Cloud Foundry Runtime cf-release versions v208 or earlier, UAA Standalone versions
  2.2.5 or earlier and Pivotal Cloud Foundry Runtime 1.4.5 or earlier, old Password Reset Links
  are not expired after the user changes their current email address to a new one. This vulnerability
  is applicable only when using the UAA internal user store for authentication. Deployments
  enabled for integration via SAML or LDAP are not affected.
