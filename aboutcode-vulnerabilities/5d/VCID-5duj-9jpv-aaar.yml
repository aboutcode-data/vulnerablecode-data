summary: The dgnc_mgmt_ioctl function in drivers/staging/dgnc/dgnc_mgmt.c in the Linux kernel
  through 4.3.3 does not initialize a certain structure member, which allows local users to
  obtain sensitive information from kernel memory via a crafted application.
