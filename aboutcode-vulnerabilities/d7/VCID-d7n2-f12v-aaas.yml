vulnerability_id: VCID-d7n2-f12v-aaas
aliases:
  - CVE-2007-3946
summary: mod_auth (http_auth.c) in lighttpd before 1.4.16 allows remote attackers to cause a
  denial of service (daemon crash) via unspecified vectors involving (1) a memory leak, (2)
  use of md5-sess without a cnonce, (3) base64 encoded strings, and (4) trailing whitespace
  in the Auth-Digest header.
