summary: WebKit, as used in Apple iOS before 9.2.1 and Safari before 9.0.3, allows remote attackers
  to execute arbitrary code or cause a denial of service (memory corruption) via a crafted web
  site, a different vulnerability than CVE-2016-1725 and CVE-2016-1726.
