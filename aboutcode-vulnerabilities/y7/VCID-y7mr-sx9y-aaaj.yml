summary: Jenkins Image Tag Parameter Plugin 2.0 improperly introduces an option to opt out of
  SSL/TLS certificate validation when connecting to Docker registries, resulting in job configurations
  using Image Tag Parameters that were created before 2.0 having SSL/TLS certificate validation
  disabled by default.
