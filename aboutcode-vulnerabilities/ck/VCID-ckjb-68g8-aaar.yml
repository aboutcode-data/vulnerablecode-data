summary: A memory leak in the rsi_send_beacon() function in drivers/net/wireless/rsi/rsi_91x_mgmt.c
  in the Linux kernel through 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering rsi_prepare_beacon() failures, aka CID-d563131ef23c.
