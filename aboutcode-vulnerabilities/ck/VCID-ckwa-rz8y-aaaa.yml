summary: A vulnerability classified as critical has been found in Linux Kernel. This affects
  the function spl2sw_nvmem_get_mac_address of the file drivers/net/ethernet/sunplus/spl2sw_driver.c
  of the component BPF. The manipulation leads to use after free. It is recommended to apply
  a patch to fix this issue. The identifier VDB-211041 was assigned to this vulnerability.
