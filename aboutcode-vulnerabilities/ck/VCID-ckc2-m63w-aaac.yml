  - GHSA-99rx-9x8v-9j8p
  - PYSEC-2014-111
summary: The i_create_images_and_backing (aka create_images_and_backing) method in libvirt driver
  in OpenStack Compute (Nova) Grizzly, Havana, and Icehouse, when using KVM live block migration,
  does not properly create all expected files, which allows attackers to obtain snapshot root
  disk contents of other users via ephemeral storage.
