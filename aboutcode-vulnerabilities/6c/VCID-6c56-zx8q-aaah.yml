vulnerability_id: VCID-6c56-zx8q-aaah
aliases:
  - CVE-2005-0095
summary: The WCCP message parsing code in Squid 2.5.STABLE7 and earlier allows remote attackers
  to cause a denial of service (crash) via malformed WCCP messages with source addresses that
  are spoofed to reference Squid's home router and invalid WCCP_I_SEE_YOU cache numbers.
