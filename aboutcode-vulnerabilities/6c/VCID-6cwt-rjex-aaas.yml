vulnerability_id: VCID-6cwt-rjex-aaas
aliases:
  - CVE-2011-0284
summary: Double free vulnerability in the prepare_error_as function in do_as_req.c in the Key
  Distribution Center (KDC) in MIT Kerberos 5 (aka krb5) 1.7 through 1.9, when the PKINIT feature
  is enabled, allows remote attackers to cause a denial of service (daemon crash) or possibly
  execute arbitrary code via an e_data field containing typed data.
