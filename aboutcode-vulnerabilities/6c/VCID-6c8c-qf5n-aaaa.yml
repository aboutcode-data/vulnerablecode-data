summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbtrfs: fix\
  \ crash on racing fsync and size-extending write into prealloc\n\nWe have been seeing crashes\
  \ on duplicate keys in\nbtrfs_set_item_key_safe():\n\n  BTRFS critical (device vdb): slot\
  \ 4 key (450 108 8192) new key (450 108 8192)\n  ------------[ cut here ]------------\n  kernel\
  \ BUG at fs/btrfs/ctree.c:2620!\n  invalid opcode: 0000 [#1] PREEMPT SMP PTI\n  CPU: 0 PID:\
  \ 3139 Comm: xfs_io Kdump: loaded Not tainted 6.9.0 #6\n  Hardware name: QEMU Standard PC\
  \ (i440FX + PIIX, 1996), BIOS 1.16.3-2.fc40 04/01/2014\n  RIP: 0010:btrfs_set_item_key_safe+0x11f/0x290\
  \ [btrfs]\n\nWith the following stack trace:\n\n  #0  btrfs_set_item_key_safe (fs/btrfs/ctree.c:2620:4)\n\
  \  #1  btrfs_drop_extents (fs/btrfs/file.c:411:4)\n  #2  log_one_extent (fs/btrfs/tree-log.c:4732:9)\n\
  \  #3  btrfs_log_changed_extents (fs/btrfs/tree-log.c:4955:9)\n  #4  btrfs_log_inode (fs/btrfs/tree-log.c:6626:9)\n\
  \  #5  btrfs_log_inode_parent (fs/btrfs/tree-log.c:7070:8)\n  #6  btrfs_log_dentry_safe (fs/btrfs/tree-log.c:7171:8)\n\
  \  #7  btrfs_sync_file (fs/btrfs/file.c:1933:8)\n  #8  vfs_fsync_range (fs/sync.c:188:9)\n\
  \  #9  vfs_fsync (fs/sync.c:202:9)\n  #10 do_fsync (fs/sync.c:212:9)\n  #11 __do_sys_fdatasync\
  \ (fs/sync.c:225:9)\n  #12 __se_sys_fdatasync (fs/sync.c:223:1)\n  #13 __x64_sys_fdatasync\
  \ (fs/sync.c:223:1)\n  #14 do_syscall_x64 (arch/x86/entry/common.c:52:14)\n  #15 do_syscall_64\
  \ (arch/x86/entry/common.c:83:7)\n  #16 entry_SYSCALL_64+0xaf/0x14c (arch/x86/entry/entry_64.S:121)\n\
  \nSo we're logging a changed extent from fsync, which is splitting an\nextent in the log tree.\
  \ But this split part already exists in the tree,\ntriggering the BUG().\n\nThis is the state\
  \ of the log tree at the time of the crash, dumped with\ndrgn (https://github.com/osandov/drgn/blob/main/contrib/btrfs_tree.py)\n\
  to get more details than btrfs_print_leaf() gives us:\n\n  >>> print_extent_buffer(prog.crashed_thread().stack_trace()[0][\"\
  eb\"])\n  leaf 33439744 level 0 items 72 generation 9 owner 18446744073709551610\n  leaf 33439744\
  \ flags 0x100000000000000\n  fs uuid e5bd3946-400c-4223-8923-190ef1f18677\n  chunk uuid d58cb17e-6d02-494a-829a-18b7d8a399da\n\
  \          item 0 key (450 INODE_ITEM 0) itemoff 16123 itemsize 160\n                  generation\
  \ 7 transid 9 size 8192 nbytes 8473563889606862198\n                  block group 0 mode 100600\
  \ links 1 uid 0 gid 0 rdev 0\n                  sequence 204 flags 0x10(PREALLOC)\n      \
  \            atime 1716417703.220000000 (2024-05-22 15:41:43)\n                  ctime 1716417704.983333333\
  \ (2024-05-22 15:41:44)\n                  mtime 1716417704.983333333 (2024-05-22 15:41:44)\n\
  \                  otime 17592186044416.000000000 (559444-03-08 01:40:16)\n          item\
  \ 1 key (450 INODE_REF 256) itemoff 16110 itemsize 13\n                  index 195 namelen\
  \ 3 name: 193\n          item 2 key (450 XATTR_ITEM 1640047104) itemoff 16073 itemsize 37\n\
  \                  location key (0 UNKNOWN.0 0) type XATTR\n                  transid 7 data_len\
  \ 1 name_len 6\n                  name: user.a\n                  data a\n          item 3\
  \ key (450 EXTENT_DATA 0) itemoff 16020 itemsize 53\n                  generation 9 type 1\
  \ (regular)\n                  extent data disk byte 303144960 nr 12288\n                \
  \  extent data offset 0 nr 4096 ram 12288\n                  extent compression 0 (none)\n\
  \          item 4 key (450 EXTENT_DATA 4096) itemoff 15967 itemsize 53\n                 \
  \ generation 9 type 2 (prealloc)\n                  prealloc data disk byte 303144960 nr 12288\n\
  \                  prealloc data offset 4096 nr 8192\n          item 5 key (450 EXTENT_DATA\
  \ 8192) itemoff 15914 itemsize 53\n                  generation 9 type 2 (prealloc)\n    \
  \              prealloc data disk byte 303144960 nr 12288\n                  prealloc data\
  \ offset 8192 nr 4096\n  ...\n\nSo the real problem happened earlier: notice that items 4\
  \ (4k-12k) and 5\n(8k-12k) overlap. Both are prealloc extents. Item 4 straddles i_size and\n\
  item 5 starts at i_size.\n\nHere is the state of \n---truncated---"
