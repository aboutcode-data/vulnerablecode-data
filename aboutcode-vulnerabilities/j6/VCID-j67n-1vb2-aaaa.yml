vulnerability_id: VCID-j67n-1vb2-aaaa
aliases:
  - CVE-2020-2590
summary: 'Vulnerability in the Java SE, Java SE Embedded product of Oracle Java SE (component:
  Security). Supported versions that are affected are Java SE: 7u241, 8u231, 11.0.5 and 13.0.1;
  Java SE Embedded: 8u231. Difficult to exploit vulnerability allows unauthenticated attacker
  with network access via Kerberos to compromise Java SE, Java SE Embedded. Successful attacks
  of this vulnerability can result in unauthorized update, insert or delete access to some of
  Java SE, Java SE Embedded accessible data. Note: This vulnerability applies to Java deployments,
  typically in clients running sandboxed Java Web Start applications or sandboxed Java applets
  (in Java SE 8), that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability can also be exploited by using
  APIs in the specified Component, e.g., through a web service which supplies data to the APIs.
  CVSS 3.0 Base Score 3.7 (Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
