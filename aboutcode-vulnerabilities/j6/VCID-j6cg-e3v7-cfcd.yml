vulnerability_id: VCID-j6cg-e3v7-cfcd
aliases:
  - CVE-2025-6141
summary: A vulnerability has been found in GNU ncurses up to 6.5-20250322 and classified as
  problematic. This vulnerability affects the function postprocess_termcap of the file tinfo/parse_entry.c.
  The manipulation leads to stack-based buffer overflow. The attack needs to be approached locally.
  Upgrading to version 6.5-20250329 is able to address this issue. It is recommended to upgrade
  the affected component.
