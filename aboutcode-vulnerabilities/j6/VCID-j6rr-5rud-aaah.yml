summary: RAIL documents are an XML-based format invented by Guardrails AI to enforce formatting
  checks on LLM outputs. Guardrails users that consume RAIL documents from external sources
  are vulnerable to XXE, which may cause leakage of internal file data via the SYSTEM entity.
