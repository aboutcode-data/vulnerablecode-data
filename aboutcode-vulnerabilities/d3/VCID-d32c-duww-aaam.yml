summary: "Path traveral in Streamlit on windows\n### 1. Impacted Products\nStreamilt Open Source\
  \ versions before 1.37.0.\n\n### 2. Introduction\nSnowflake Streamlit open source addressed\
  \ a security vulnerability via the [static file sharing feature](https://docs.streamlit.io/develop/concepts/configuration/serving-static-files).\
  \ The vulnerability was patched on Jul 25, 2024, as part of Streamlit open source version\
  \ 1.37.0. The vulnerability only affects Windows.\n\n### 3. Path Traversal Vulnerability \n\
  #### 3.1 Description\nOn May 12, 2024, Streamlit was informed via our bug bounty program about\
  \ a path traversal vulnerability in the open source library. We fixed and merged a patch remediating\
  \ the vulnerability on Jul 25, 2024. The issue was determined to be in the moderate severity\
  \ range with a maximum CVSSv3 base score of [5.9](https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:H/I:L/A:N)\n\
  #### 3.2 Scenarios and attack vector(s)\nUsers of hosted Streamlit app(s) on Windows were\
  \ vulnerable to a path traversal vulnerability when the [static file sharing feature](https://docs.streamlit.io/develop/concepts/configuration/serving-static-files)\
  \ is enabled. An attacker could utilize the vulnerability to leak the password hash of the\
  \ Windows user running Streamlit. \n#### 3.3 Resolution\nThe vulnerability has been fixed\
  \ in all Streamlit versions released since Jul 25, 2024. We recommend all users upgrade to\
  \ Version 1.37.0.\n\n### 4. Contact\nPlease contact security@snowflake.com if you have any\
  \ questions regarding this advisory. If you discover a security vulnerability in one of our\
  \ products or websites, please report the issue to HackerOne. For more information, please\
  \ see our [Vulnerability Disclosure Policy](https://hackerone.com/snowflake?type=team)."
