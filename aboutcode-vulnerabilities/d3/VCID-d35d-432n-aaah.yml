vulnerability_id: VCID-d35d-432n-aaah
aliases:
  - CVE-2021-42073
summary: An issue was discovered in Barrier before 2.4.0. An attacker can enter an active session
  state with the barriers component (aka the server-side implementation of Barrier) simply by
  supplying a client label that identifies a valid client configuration. This label is "Unnamed"
  by default but could instead be guessed from hostnames or other publicly available information.
  In the active session state, an attacker can capture input device events from the server,
  and also modify the clipboard content on the server.
