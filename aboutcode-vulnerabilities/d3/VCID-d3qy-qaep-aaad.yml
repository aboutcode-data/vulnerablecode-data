vulnerability_id: VCID-d3qy-qaep-aaad
aliases:
  - CVE-2017-14339
summary: The DNS packet parser in YADIFA before 2.2.6 does not check for the presence of infinite
  pointer loops, and thus it is possible to force it to enter an infinite loop. This can cause
  high CPU usage and makes the server unresponsive.
