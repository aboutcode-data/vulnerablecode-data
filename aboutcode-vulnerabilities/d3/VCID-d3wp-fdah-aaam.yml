summary: projectdiscovery/nuclei is a fast and customisable vulnerability scanner based on simple
  YAML based DSL. A significant security oversight was identified in Nuclei v3, involving the
  execution of unsigned code templates through workflows. This vulnerability specifically affects
  users utilizing custom workflows, potentially allowing the execution of malicious code on
  the user's system. This advisory outlines the impacted users, provides details on the security
  patch, and suggests mitigation strategies. The vulnerability is addressed in Nuclei v3.2.0.
  Users are strongly recommended to update to this version to mitigate the security risk. Users
  should refrain from using custom workflows if unable to upgrade immediately. Only trusted,
  verified workflows should be executed.
