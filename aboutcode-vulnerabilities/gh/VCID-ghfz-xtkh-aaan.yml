summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbpf: Detect\
  \ IP == ksym.end as part of BPF program\n\nNow that bpf_throw kfunc is the first such call\
  \ instruction that has\nnoreturn semantics within the verifier, this also kicks in dead code\n\
  elimination in unprecedented ways. For one, any instruction following\na bpf_throw call will\
  \ never be marked as seen. Moreover, if a callchain\nends up throwing, any instructions after\
  \ the call instruction to the\neventually throwing subprog in callers will also never be marked\
  \ as\nseen.\n\nThe tempting way to fix this would be to emit extra 'int3' instructions\nwhich\
  \ bump the jited_len of a program, and ensure that during runtime\nwhen a program throws,\
  \ we can discover its boundaries even if the call\ninstruction to bpf_throw (or to subprogs\
  \ that always throw) is emitted\nas the final instruction in the program.\n\nAn example of\
  \ such a program would be this:\n\ndo_something():\n\t...\n\tr0 = 0\n\texit\n\nfoo():\n\t\
  r1 = 0\n\tcall bpf_throw\n\tr0 = 0\n\texit\n\nbar(cond):\n\tif r1 != 0 goto pc+2\n\tcall do_something\n\
  \texit\n\tcall foo\n\tr0 = 0  // Never seen by verifier\n\texit\t//\n\nmain(ctx):\n\tr1 =\
  \ ...\n\tcall bar\n\tr0 = 0\n\texit\n\nHere, if we do end up throwing, the stacktrace would\
  \ be the following:\n\nbpf_throw\nfoo\nbar\nmain\n\nIn bar, the final instruction emitted\
  \ will be the call to foo, as such,\nthe return address will be the subsequent instruction\
  \ (which the JIT\nemits as int3 on x86). This will end up lying outside the jited_len of\n\
  the program, thus, when unwinding, we will fail to discover the return\naddress as belonging\
  \ to any program and end up in a panic due to the\nunreliable stack unwinding of BPF programs\
  \ that we never expect.\n\nTo remedy this case, make bpf_prog_ksym_find treat IP == ksym.end\
  \ as\npart of the BPF program, so that is_bpf_text_address returns true when\nsuch a case\
  \ occurs, and we are able to unwind reliably when the final\ninstruction ends up being a call\
  \ instruction."
