summary: A path traversal vulnerability exists in the `apply_settings` function of parisneo/lollms
  versions prior to 9.5.1. The `sanitize_path` function does not adequately secure the `discussion_db_name`
  parameter, allowing attackers to manipulate the path and potentially write to important system
  folders.
