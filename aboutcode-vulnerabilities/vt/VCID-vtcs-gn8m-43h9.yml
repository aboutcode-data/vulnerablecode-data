summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  In the 1.15 branch prior to 1.15.8 and the 1.16 branch prior to 1.16.1, Gateway API HTTPRoutes
  and GRPCRoutes do not follow the match precedence specified in the Gateway API specification.
  In particular, request headers are matched before request methods, when the specification
  describes that the request methods must be respected before headers are matched. This could
  result in unexpected behaviour with security This issue is fixed in Cilium v1.15.8 and v1.16.1.
  There is no workaround for this issue.
