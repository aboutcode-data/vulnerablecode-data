summary: 'Dave Gamble cJSON version 1.7.3 and earlier contains a CWE-416: Use After Free vulnerability
  in cJSON library that can result in Possible crash, corruption of data or even RCE. This attack
  appear to be exploitable via Depends on how application uses cJSON library. If application
  provides network interface then can be exploited over a network, otherwise just local.. This
  vulnerability appears to have been fixed in 1.7.4.'
