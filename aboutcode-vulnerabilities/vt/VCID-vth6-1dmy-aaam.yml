summary: 'Absolute path traversal vulnerability in the extract_jar function in jartool.c in
  FastJar 0.98 allows remote attackers to create or overwrite arbitrary files via a full pathname
  for a file within a .jar archive, a related issue to CVE-2010-0831.  NOTE: this vulnerability
  exists because of an incomplete fix for CVE-2006-3619.'
