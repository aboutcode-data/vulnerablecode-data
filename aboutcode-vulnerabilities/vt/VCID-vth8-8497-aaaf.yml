vulnerability_id: VCID-vth8-8497-aaaf
aliases:
  - CVE-2017-17863
summary: kernel/bpf/verifier.c in the Linux kernel 4.9.x through 4.9.71 does not check the relationship
  between pointer values and the BPF stack, which allows local users to cause a denial of service
  (integer overflow or invalid memory access) or possibly have unspecified other impact.
