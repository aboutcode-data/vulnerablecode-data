summary: 'The QXL display driver in QXL Virtual GPU 0.1.0 allows local users to cause a denial
  of service (guest crash or hang) via a SPICE connection that prevents other threads from obtaining
  the qemu_mutex mutex.  NOTE: some of these details are obtained from third party information.'
