summary: Integer overflow in a certain quantvals and quantlist calculation in Xiph.org libvorbis
  1.2.0 and earlier allows remote attackers to cause a denial of service (crash) or execute
  arbitrary code via a crafted OGG file with a large virtual space for its codebook, which triggers
  a heap overflow.
