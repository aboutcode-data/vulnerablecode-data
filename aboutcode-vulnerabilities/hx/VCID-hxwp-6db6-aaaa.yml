summary: Adobe Commerce versions 2.4.4-p2 (and earlier) and 2.4.5-p1 (and earlier) are affected
  by an XML Injection vulnerability that could lead to arbitrary file system read. An unauthenticated
  attacker can force the application to make arbitrary requests via injection of arbitrary URLs.
  Exploitation of this issue does not require user interaction.
