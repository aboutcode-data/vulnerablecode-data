summary: When flex-basis was used on a table wrapper, a StyleGenericFlexBasis object could have
  been incorrectly cast to the wrong type. This resulted in a heap user-after-free, memory corruption,
  and a potentially exploitable crash. This vulnerability affects Firefox < 84, Thunderbird
  < 78.6, and Firefox ESR < 78.6.
