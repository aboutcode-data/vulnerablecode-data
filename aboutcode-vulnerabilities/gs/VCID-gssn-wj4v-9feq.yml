vulnerability_id: VCID-gssn-wj4v-9feq
aliases:
  - CVE-2024-50002
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nstatic_call:\
  \ Handle module init failure correctly in static_call_del_module()\n\nModule insertion invokes\
  \ static_call_add_module() to initialize the static\ncalls in a module. static_call_add_module()\
  \ invokes __static_call_init(),\nwhich allocates a struct static_call_mod to either encapsulate\
  \ the built-in\nstatic call sites of the associated key into it so further modules can be\n\
  added or to append the module to the module chain.\n\nIf that allocation fails the function\
  \ returns with an error code and the\nmodule core invokes static_call_del_module() to clean\
  \ up eventually added\nstatic_call_mod entries.\n\nThis works correctly, when all keys used\
  \ by the module were converted over\nto a module chain before the failure. If not then static_call_del_module()\n\
  causes a #GP as it blindly assumes that key::mods points to a valid struct\nstatic_call_mod.\n\
  \nThe problem is that key::mods is not a individual struct member of struct\nstatic_call_key,\
  \ it's part of a union to save space:\n\n        union {\n                /* bit 0: 0 = mods,\
  \ 1 = sites */\n                unsigned long type;\n                struct static_call_mod\
  \ *mods;\n                struct static_call_site *sites;\n\t};\n\nkey::sites is a pointer\
  \ to the list of built-in usage sites of the static\ncall. The type of the pointer is differentiated\
  \ by bit 0. A mods pointer\nhas the bit clear, the sites pointer has the bit set.\n\nAs static_call_del_module()\
  \ blidly assumes that the pointer is a valid\nstatic_call_mod type, it fails to check for\
  \ this failure case and\ndereferences the pointer to the list of built-in call sites, which\
  \ is\nobviously bogus.\n\nCure it by checking whether the key has a sites or a mods pointer.\n\
  \nIf it's a sites pointer then the key is not to be touched. As the sites are\nwalked in the\
  \ same order as in __static_call_init() the site walk can be\nterminated because all subsequent\
  \ sites have not been touched by the init\ncode due to the error exit.\n\nIf it was converted\
  \ before the allocation fail, then the inner loop which\nsearches for a module match will\
  \ find nothing.\n\nA fail in the second allocation in __static_call_init() is harmless and\n\
  does not require special treatment. The first allocation succeeded and\nconverted the key\
  \ to a module chain. That first entry has mod::mod == NULL\nand mod::next == NULL, so the\
  \ inner loop of static_call_del_module() will\nneither find a module match nor a module chain.\
  \ The next site in the walk\nwas either already converted, but can't match the module, or\
  \ it will exit\nthe outer loop because it has a static_call_site pointer and not a\nstatic_call_mod\
  \ pointer."
