summary: Memory safety bugs present in Firefox 133, Thunderbird 133, Firefox ESR 115.18, Firefox
  ESR 128.5, Thunderbird 115.18, and Thunderbird 128.5. Some of these bugs showed evidence of
  memory corruption and we presume that with enough effort some of these could have been exploited
  to run arbitrary code. This vulnerability affects Firefox < 134, Firefox ESR < 128.6, Firefox
  ESR < 115.19, Thunderbird < 134, and Thunderbird ESR < 128.6.
