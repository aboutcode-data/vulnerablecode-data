vulnerability_id: VCID-gstc-2ruw-aaag
aliases:
  - CVE-2014-8415
summary: Race condition in the chan_pjsip channel driver in Asterisk Open Source 12.x before
  12.7.1 and 13.x before 13.0.1 allows remote attackers to cause a denial of service (assertion
  failure and crash) via a cancel request for a SIP session with a queued action to (1) answer
  a session or (2) send ringing.
