summary: "In the Linux kernel, the following vulnerability has been resolved:  iommu/arm-smmu-qcom:\
  \ Add SM6115 MDSS compatible  Add the SM6115 MDSS compatible to clients compatible list, as\
  \ it also needs that workaround. Without this workaround, for example, QRB4210 RB2 which is\
  \ based on SM4250/SM6115 generates a lot of smmu unhandled context faults during boot:  arm_smmu_context_fault:\
  \ 116854 callbacks suppressed arm-smmu c600000.iommu: Unhandled context fault: fsr=0x402,\
  \ iova=0x5c0ec600, fsynr=0x320021, cbfrsynra=0x420, cb=5 arm-smmu c600000.iommu: FSR    =\
  \ 00000402 [Format=2 TF], SID=0x420 arm-smmu c600000.iommu: FSYNR0 = 00320021 [S1CBNDX=50\
  \ PNU PLVL=1] arm-smmu c600000.iommu: Unhandled context fault: fsr=0x402, iova=0x5c0d7800,\
  \ fsynr=0x320021, cbfrsynra=0x420, cb=5 arm-smmu c600000.iommu: FSR    = 00000402 [Format=2\
  \ TF], SID=0x420  and also failed initialisation of lontium lt9611uxc, gpu and dpu is observed:\
  \ (binding MDSS components triggered by lt9611uxc have failed)   ------------[ cut here ]------------\
