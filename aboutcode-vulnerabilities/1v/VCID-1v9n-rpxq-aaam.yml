summary: Race condition in the get implementation in the ServiceWorkerManager class in the Service
  Worker subsystem in Mozilla Firefox before 46.0 allows remote attackers to execute arbitrary
  code or cause a denial of service (buffer overflow and application crash) via a crafted web
  site.
