summary: Race condition in the ion_ioctl function in drivers/staging/android/ion/ion.c in the
  Linux kernel before 4.6 allows local users to gain privileges or cause a denial of service
  (use-after-free) by calling ION_IOC_FREE on two CPUs at the same time.
