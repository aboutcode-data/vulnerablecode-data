vulnerability_id: VCID-1v9a-7p2h-aaar
aliases:
  - CVE-2016-10712
summary: In PHP before 5.5.32, 5.6.x before 5.6.18, and 7.x before 7.0.3, all of the return
  values of stream_get_meta_data can be controlled if the input can be controlled (e.g., during
  file uploads). For example, a "$uri = stream_get_meta_data(fopen($file, "r"))['uri']" call
  mishandles the case where $file is data:text/plain;uri=eviluri, -- in other words, metadata
  can be set by an attacker.
