summary: Off-by-one error in the dissect_6lowpan_iphc function in packet-6lowpan.c in Wireshark
  1.4.0 through 1.4.3 on 32-bit platforms allows remote attackers to cause a denial of service
  (application crash) via a malformed 6LoWPAN IPv6 packet.
