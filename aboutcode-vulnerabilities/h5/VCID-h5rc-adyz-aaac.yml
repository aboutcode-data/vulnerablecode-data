summary: Cross-Site Scripting exists in OctoberCMS 1.0.425 (aka Build 425), allowing a least
  privileged user to upload an SVG file containing malicious code as the Avatar for the profile.
  When this is opened by the Admin, it causes JavaScript execution in the context of the Admin
  account.
