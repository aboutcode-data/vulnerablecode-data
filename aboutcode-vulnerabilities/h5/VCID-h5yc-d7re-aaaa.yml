summary: puppet-swift before versions 8.2.1, 9.4.4 is vulnerable to an information-disclosure
  in Red Hat OpenStack Platform director's installation of Object Storage (swift). During installation,
  the Puppet script responsible for deploying the service incorrectly removes and recreates
  the proxy-server.conf file with world-readable permissions.
