summary: Multiple cross-site request forgery (CSRF) vulnerabilities in the ACL Manager plugin
  (plugins/acl/ajax.php) in DokuWiki before 2009-12-25c allow remote attackers to hijack the
  authentication of administrators for requests that modify access control rules, and other
  unspecified requests, via unknown vectors.
