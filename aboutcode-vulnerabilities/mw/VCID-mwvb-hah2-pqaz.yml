summary: A vulnerability classified as problematic was found in Langflow up to 1.0.18. Affected
  by this vulnerability is an unknown functionality of the file \src\backend\base\langflow\interface\utils.py
  of the component HTTP POST Request Handler. The manipulation of the argument remaining_text
  leads to inefficient regular expression complexity. The exploit has been disclosed to the
  public and may be used. The vendor was contacted early about this disclosure but did not respond
  in any way.
