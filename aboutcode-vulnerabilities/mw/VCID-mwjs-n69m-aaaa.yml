vulnerability_id: VCID-mwjs-n69m-aaaa
aliases:
  - CVE-2023-4273
summary: A flaw was found in the exFAT driver of the Linux kernel. The vulnerability exists
  in the implementation of the file name reconstruction function, which is responsible for reading
  file name entries from a directory index and merging file name parts belonging to one file
  into a single long file name. Since the file name characters are copied into a stack variable,
  a local privileged attacker could use this flaw to overflow the kernel stack.
