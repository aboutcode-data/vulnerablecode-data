summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Pluggable Auth). Supported versions that are affected are 5.6.37 and earlier and 5.7.19 and
  earlier. Easily exploitable vulnerability allows unauthenticated attacker with network access
  via multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of MySQL Server. CVSS 3.0 Base Score 7.5 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H).'
