vulnerability_id: VCID-sab9-b6yn-aaaj
aliases:
  - CVE-2021-1252
summary: A vulnerability in the Excel XLM macro parsing module in Clam AntiVirus (ClamAV) Software
  versions 0.103.0 and 0.103.1 could allow an unauthenticated, remote attacker to cause a denial
  of service condition on an affected device. The vulnerability is due to improper error handling
  that may result in an infinite loop. An attacker could exploit this vulnerability by sending
  a crafted Excel file to an affected device. An exploit could allow the attacker to cause the
  ClamAV scanning process hang, resulting in a denial of service condition.
