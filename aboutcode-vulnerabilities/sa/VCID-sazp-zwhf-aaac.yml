summary: Multiple PHP remote file inclusion vulnerabilities in phpMyAdmin 2.6.1 allow remote
  attackers to execute arbitrary PHP code by modifying the (1) theme parameter to phpmyadmin.css.php
  or (2) cfg[Server][extension] parameter to database_interface.lib.php to reference a URL on
  a remote web server that contains the code.
