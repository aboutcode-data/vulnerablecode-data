summary: 'In the Linux kernel, the following vulnerability has been resolved:  ext4: fix deadlock
  when converting an inline directory in nojournal mode  In no journal mode, ext4_finish_convert_inline_dir()
  can self-deadlock by calling ext4_handle_dirty_dirblock() when it already has taken the directory
  lock.  There is a similar self-deadlock in ext4_incvert_inline_data_nolock() for data files
  which we''ll fix at the same time.  A simple reproducer demonstrating the problem:      mke2fs
  -Fq -t ext2 -O inline_data -b 4k /dev/vdc 64     mount -t ext4 -o dirsync /dev/vdc /vdc     cd
  /vdc     mkdir file0     cd file0     touch file0     touch file1     attr -s BurnSpaceInEA
  -V abcde .     touch supercalifragilisticexpialidocious'
