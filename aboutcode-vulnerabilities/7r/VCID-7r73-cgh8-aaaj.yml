vulnerability_id: VCID-7r73-cgh8-aaaj
aliases:
  - CVE-2023-4387
summary: A use-after-free flaw was found in vmxnet3_rq_alloc_rx_buf in drivers/net/vmxnet3/vmxnet3_drv.c
  in VMware's vmxnet3 ethernet NIC driver in the Linux Kernel. This issue could allow a local
  attacker to crash the system due to a double-free while cleaning up vmxnet3_rq_cleanup_all,
  which could also lead to a kernel information leak problem.
