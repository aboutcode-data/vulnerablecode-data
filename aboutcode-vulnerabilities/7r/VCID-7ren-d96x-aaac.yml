vulnerability_id: VCID-7ren-d96x-aaac
aliases:
  - CVE-2012-3518
summary: The networkstatus_parse_vote_from_string function in routerparse.c in Tor before 0.2.2.38
  does not properly handle an invalid flavor name, which allows remote attackers to cause a
  denial of service (out-of-bounds read and daemon crash) via a crafted (1) vote document or
  (2) consensus document.
