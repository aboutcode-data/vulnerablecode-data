summary: A vulnerability in the MIT Kerberos implementation allows GSSAPI-protected messages
  using RC4-HMAC-MD5 to be spoofed due to weaknesses in the MD5 checksum design. If RC4 is preferred
  over stronger encryption types, an attacker could exploit MD5 collisions to forge message
  integrity codes. This may lead to unauthorized message tampering.
