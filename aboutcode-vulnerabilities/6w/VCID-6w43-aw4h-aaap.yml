summary: drivers/media/media-device.c in the Linux kernel before 3.11, as used in Android before
  2016-08-05 on Nexus 5 and 7 (2013) devices, does not properly initialize certain data structures,
  which allows local users to obtain sensitive information via a crafted application, aka Android
  internal bug 28750150 and Qualcomm internal bug CR570757, a different vulnerability than CVE-2014-1739.
