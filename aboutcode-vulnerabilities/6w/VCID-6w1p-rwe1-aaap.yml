summary: A use-after-free vulnerability exists in the _3MF_Importer::_handle_end_model() functionality
  of Prusa Research PrusaSlicer 2.2.0 and Master (commit 4b040b856). A specially crafted 3MF
  file can lead to code execution. An attacker can provide a malicious file to trigger this
  vulnerability.
