summary: 'Buffer overflow in the ReadImage function in generic/tkImgGIF.c in Tcl (Tcl/Tk) 8.4.13
  through 8.4.15 allows remote attackers to execute arbitrary code via multi-frame interlaced
  GIF files in which later frames are smaller than the first.  NOTE: this issue is due to an
  incorrect patch for CVE-2007-5378.'
