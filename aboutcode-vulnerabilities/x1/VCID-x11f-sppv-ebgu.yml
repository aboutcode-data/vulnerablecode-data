summary: A security flaw has been discovered in mixmark-io turndown up to 7.2.1. This affects
  an unknown function of the file src/commonmark-rules.js. Performing manipulation results in
  inefficient regular expression complexity. It is possible to initiate the attack remotely.
  The exploit has been released to the public and may be exploited.
