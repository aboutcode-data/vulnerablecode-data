vulnerability_id: VCID-x14w-d7qz-aaaj
aliases:
  - CVE-2007-1054
summary: Cross-site scripting (XSS) vulnerability in the AJAX features in index.php in MediaWiki
  1.6.x through 1.9.2, when $wgUseAjax is enabled, allows remote attackers to inject arbitrary
  web script or HTML via a UTF-7 encoded value of the rs parameter, which is processed by Internet
  Explorer.
