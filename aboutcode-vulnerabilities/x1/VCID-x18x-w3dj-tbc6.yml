  Portal 7.3.2 through 7.4.3.107, and Liferay DXP 2023.Q4.0 through 2023.Q4.2, 2023.Q3.1 through
  2023.Q3.5, 7.4 GA through update 92 and 7.3 GA through update 35 allows remote attackers to
