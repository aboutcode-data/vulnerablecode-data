vulnerability_id: VCID-x1p7-c882-aaab
aliases:
  - CVE-2021-47160
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: dsa: mt7530:\
  \ fix VLAN traffic leaks\n\nPCR_MATRIX field was set to all 1's when VLAN filtering is enabled,\
  \ but\nwas not reset when it is disabled, which may cause traffic leaks:\n\n\tip link add\
  \ br0 type bridge vlan_filtering 1\n\tip link add br1 type bridge vlan_filtering 1\n\tip link\
  \ set swp0 master br0\n\tip link set swp1 master br1\n\tip link set br0 type bridge vlan_filtering\
  \ 0\n\tip link set br1 type bridge vlan_filtering 0\n\t# traffic in br0 and br1 will start\
  \ leaking to each other\n\nAs port_bridge_{add,del} have set up PCR_MATRIX properly, remove\
  \ the\nPCR_MATRIX write from mt7530_port_set_vlan_aware."
