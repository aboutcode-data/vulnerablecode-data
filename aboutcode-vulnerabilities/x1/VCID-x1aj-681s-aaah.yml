vulnerability_id: VCID-x1aj-681s-aaah
aliases:
  - CVE-2023-39418
summary: A vulnerability was found in PostgreSQL with the use of the MERGE command, which fails
  to test new rows against row security policies defined for UPDATE and SELECT. If UPDATE and
  SELECT policies forbid some rows that INSERT policies do not forbid, a user could store such
  rows.
