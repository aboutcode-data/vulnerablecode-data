summary: "Bagisto has Normal & Blind SSTI from low-privilege user when ordering product\n###\
  \ Summary\nSSTI when normal customer orders any product in add address step can inject value\
  \ run in admin view.\n### Details\n`As normal user`\n1. Go to `http://127.0.0.1:8000/`\n2.\
  \ Add order to cart and continue to checkout \n3. In step of add address inject this value\
  \ {{7*7}} in any input\n\n`As admin`\n1. Go to `http://127.0.0.1:8000/admin/sales/orders`\n\
  2. And notice the vlaue appear in admin view 49\n\n`As normal user`\n3. Go to add address\
  \ normally `http://127.0.0.1:8000/customer/account/addresses/create` and inject {{7*7}} on\
  \ it and will notice it appear 49\n<img width=\"1868\" height=\"868\" alt=\"image\" src=\"\
  https://github.com/user-attachments/assets/279627e9-6361-4d39-a500-0fc20e163d25\" />\n\n\n\
  ### PoC\n - Video attached with the report:  https://github.com/user-attachments/assets/a814b30c-a3e2-4a40-8644-336e21e60d0d\n\
  \n\n### Impact\n- Can lead to RCE"
