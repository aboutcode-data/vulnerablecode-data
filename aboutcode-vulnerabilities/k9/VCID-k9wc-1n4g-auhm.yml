vulnerability_id: VCID-k9wc-1n4g-auhm
aliases:
  - CVE-2025-8851
summary: A vulnerability was determined in LibTIFF up to 4.5.1. Affected by this issue is the
  function readSeparateStripsetoBuffer of the file tools/tiffcrop.c of the component tiffcrop.
  The manipulation leads to stack-based buffer overflow. Local access is required to approach
  this attack. The patch is identified as 8a7a48d7a645992ca83062b3a1873c951661e2b3. It is recommended
  to apply a patch to fix this issue.
