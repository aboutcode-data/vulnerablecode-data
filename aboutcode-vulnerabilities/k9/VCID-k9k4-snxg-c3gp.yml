summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: mvneta:\
  \ Prevent out of bounds read in mvneta_config_rss()\n\nThe pp->indir[0] value comes from the\
  \ user.  It is passed to:\n\n\tif (cpu_online(pp->rxq_def))\n\ninside the mvneta_percpu_elect()\
  \ function.  It needs bounds checkeding\nto ensure that it is not beyond the end of the cpu\
  \ bitmap."
