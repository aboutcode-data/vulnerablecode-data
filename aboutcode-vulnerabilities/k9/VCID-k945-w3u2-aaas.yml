summary: The OAuth implementation in librest before 0.7.93 incorrectly truncates the pointer
  returned by the rest_proxy_call_get_url function, which allows remote attackers to cause a
  denial of service (application crash) via running the EnsureCredentials method from the org.gnome.OnlineAccounts.Account
  interface on an object representing a Flickr account.
