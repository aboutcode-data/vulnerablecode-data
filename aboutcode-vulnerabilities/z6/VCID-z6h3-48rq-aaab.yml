summary: A null pointer dereference flaw was found in the way samba checked database outputs
  from the LDB database layer. An authenticated attacker could use this flaw to crash a samba
  server in an Active Directory Domain Controller configuration. Samba versions before 4.7.9
  and 4.8.4 are vulnerable.
