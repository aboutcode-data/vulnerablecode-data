summary: Versions of the package http-proxy-middleware before 2.0.7, from 3.0.0 and before 3.0.3
  are vulnerable to Denial of Service (DoS) due to an UnhandledPromiseRejection error thrown
  by micromatch. An attacker could kill the Node.js process and crash the server by making requests
  to certain paths.
