vulnerability_id: VCID-z6pv-zf3e-aaaj
aliases:
  - CVE-2021-46829
summary: GNOME GdkPixbuf (aka GDK-PixBuf) before 2.42.8 allows a heap-based buffer overflow
  when compositing or clearing frames in GIF files, as demonstrated by io-gif-animation.c composite_frame.
  This overflow is controllable and could be abused for code execution, especially on 32-bit
  systems.
