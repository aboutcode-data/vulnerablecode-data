summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Client
  programs). Supported versions that are affected are 5.5.56 and earlier and 5.6.36 and earlier.
  Easily exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where MySQL Server executes to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized update, insert or delete access to some of MySQL Server accessible
  data as well as unauthorized read access to a subset of MySQL Server accessible data and unauthorized
  ability to cause a partial denial of service (partial DOS) of MySQL Server. CVSS 3.0 Base
  Score 5.3 (Confidentiality, Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:L).'
