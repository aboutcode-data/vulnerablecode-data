vulnerability_id: VCID-z6eb-75k2-vfe3
aliases:
  - CVE-2025-2176
summary: A vulnerability classified as critical has been found in libzvbi up to 0.2.43. This
  affects the function vbi_capture_sim_load_caption of the file src/io-sim.c. The manipulation
  leads to integer overflow. It is possible to initiate the attack remotely. The exploit has
  been disclosed to the public and may be used. Upgrading to version 0.2.44 is able to address
  this issue. The identifier of the patch is ca1672134b3e2962cd392212c73f44f8f4cb489f. It is
  recommended to upgrade the affected component. The code maintainer was informed beforehand
  about the issues. She reacted very fast and highly professional.
