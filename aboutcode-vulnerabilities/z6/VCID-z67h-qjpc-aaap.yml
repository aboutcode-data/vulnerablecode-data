vulnerability_id: VCID-z67h-qjpc-aaap
aliases:
  - CVE-2023-21830
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: Serialization).  Supported versions that are affected are Oracle
  Java SE: 8u351, 8u351-perf; Oracle GraalVM Enterprise Edition: 20.3.8 and  21.3.4. Easily
  exploitable vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise Oracle Java SE, Oracle GraalVM Enterprise Edition.  Successful attacks
  of this vulnerability can result in  unauthorized update, insert or delete access to some
  of Oracle Java SE, Oracle GraalVM Enterprise Edition accessible data. Note: This vulnerability
  applies to Java deployments, typically in clients running sandboxed Java Web Start applications
  or sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the
  internet) and rely on the Java sandbox for security. This vulnerability does not apply to
  Java deployments, typically in servers, that load and run only trusted code (e.g., code installed
  by an administrator). CVSS 3.1 Base Score 5.3 (Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N).'
