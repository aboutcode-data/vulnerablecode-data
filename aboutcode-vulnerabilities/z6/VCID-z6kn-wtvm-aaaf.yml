summary: In wolfSSL through 4.1.0, there is a missing sanity check of memory accesses in parsing
  ASN.1 certificate data while handshaking. Specifically, there is a one-byte heap-based buffer
  over-read in CheckCertSignature_ex in wolfcrypt/src/asn.c.
