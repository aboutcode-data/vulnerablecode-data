summary: In Jenkins WSO2 Oauth Plugin 1.0 and earlier, authentication claims are accepted without
  validation by the "WSO2 Oauth" security realm, allowing unauthenticated attackers to log in
  to controllers using this security realm using any username and any password, including usernames
  that do not exist.
