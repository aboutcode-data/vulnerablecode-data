summary: Kanister is a data protection workflow management tool. The kanister has a deployment
  called default-kanister-operator, which is bound with a ClusterRole called edit via ClusterRoleBinding.
  The "edit" ClusterRole is one of Kubernetes default-created ClusterRole, and it has the create/patch/udpate
  verbs of daemonset resources, create verb of serviceaccount/token resources, and impersonate
  verb of serviceaccounts resources. A malicious user can leverage access the worker node which
  has this component to make a cluster-level privilege escalation.
