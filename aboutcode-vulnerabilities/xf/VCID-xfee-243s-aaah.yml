summary: 'Saleor is an e-commerce platform that serves high-volume companies. When using `Pickup:
  Local stock only` click-and-collect as a delivery method in specific conditions the customer
  could overwrite the warehouse address with its own, which exposes its address as click-and-collect
  address. This issue has been patched in versions: `3.14.61`, `3.15.37`, `3.16.34`, `3.17.32`,
  `3.18.28`, `3.19.15`.'
