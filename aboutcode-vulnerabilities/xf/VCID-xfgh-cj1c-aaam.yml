vulnerability_id: VCID-xfgh-cj1c-aaam
aliases:
  - CVE-2019-14437
summary: The xiph_SplitHeaders function in modules/demux/xiph.h in VideoLAN VLC media player
  3.0.7.1 does not check array bounds properly. As a result, a heap-based buffer over-read can
  be triggered via a crafted .ogg file.
