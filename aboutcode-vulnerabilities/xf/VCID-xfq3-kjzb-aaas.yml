summary: Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes. The API server
  does not enforce project sourceNamespaces which allows attackers to use the UI to edit resources
  which should only be mutable via gitops. This vulenrability is fixed in 2.10.7, 2.9.12, and
  2.8.16.
