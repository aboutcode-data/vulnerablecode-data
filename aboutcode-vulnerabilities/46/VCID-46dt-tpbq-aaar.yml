summary: Heap-based buffer overflow in Evolution 2.22.1 allows user-assisted remote attackers
  to execute arbitrary code via a long DESCRIPTION property in an iCalendar attachment, which
  is not properly handled during a reply in the calendar view (aka the Calendars window).
