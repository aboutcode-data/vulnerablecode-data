summary: Untrusted search path vulnerability in a certain Red Hat build script for the ibmssh
  executable in ibutils packages before ibutils-1.5.7-2.el6 in Red Hat Enterprise Linux (RHEL)
  6 and ibutils-1.2-11.2.el5 in Red Hat Enterprise Linux (RHEL) 5 allows local users to gain
  privileges via a Trojan Horse program in refix/lib/, related to an incorrect RPATH setting
  in the ELF header.
