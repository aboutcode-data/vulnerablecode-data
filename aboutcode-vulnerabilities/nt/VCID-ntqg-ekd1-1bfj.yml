summary: 'In the Linux kernel, the following vulnerability has been resolved:  scsi: qedf: Fix
  NULL dereference in error handling  Smatch reported:  drivers/scsi/qedf/qedf_main.c:3056 qedf_alloc_global_queues()
  warn: missing unwind goto?  At this point in the function, nothing has been allocated so we
  can return directly. In particular the "qedf->global_queues" have not been allocated so calling
  qedf_free_global_queues() will lead to a NULL dereference when we check if (!gl[i]) and "gl"
  is NULL.'
