summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: Client: mysqldump).  Supported
  versions that are affected are 8.0.0-8.0.42, 8.4.0-8.4.5 and  9.0.0-9.3.0. Difficult to exploit
  vulnerability allows high privileged attacker with network access via multiple protocols to
  compromise MySQL Client.  Successful attacks require human interaction from a person other
  than the attacker. Successful attacks of this vulnerability can result in  unauthorized update,
  insert or delete access to some of MySQL Client accessible data as well as  unauthorized read
  access to a subset of MySQL Client accessible data. CVSS 3.1 Base Score 3.1 (Confidentiality
  and Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:H/UI:R/S:U/C:L/I:L/A:N).'
