vulnerability_id: VCID-ntek-u8a7-dbfx
aliases:
  - CVE-2025-12464
summary: A stack-based buffer overflow was found in the QEMU e1000 network device. The code
  for padding short frames was dropped from individual network devices and moved to the net
  core code. The issue stems from the device's receive code still being able to process a short
  frame in loopback mode. This could lead to a buffer overrun in the e1000_receive_iov() function
  via the loopback code path. A malicious guest user could use this vulnerability to crash the
  QEMU process on the host, resulting in a denial of service.
