summary: In version 3.23.0 of aimhubio/aim, the ScheduledStatusReporter object can be instantiated
  to run on the main thread of the tracking server, leading to the main thread being blocked
  indefinitely. This results in a denial of service as the tracking server becomes unable to
  respond to other requests.
