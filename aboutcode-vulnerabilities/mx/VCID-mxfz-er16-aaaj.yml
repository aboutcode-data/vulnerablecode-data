summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ncomedi: comedi_8255:\
  \ Correct error in subdevice initialization\n\nThe refactoring done in commit 5c57b1ccecc7\
  \ (\"comedi: comedi_8255: Rework\nsubdevice initialization functions\") to the initialization\
  \ of the io\nfield of struct subdev_8255_private broke all cards using the\ndrivers/comedi/drivers/comedi_8255.c\
  \ module.\n\nPrior to 5c57b1ccecc7, __subdev_8255_init() initialized the io field\nin the\
  \ newly allocated struct subdev_8255_private to the non-NULL\ncallback given to the function,\
  \ otherwise it used a flag parameter to\nselect between subdev_8255_mmio and subdev_8255_io.\
  \ The refactoring\nremoved that logic and the flag, as subdev_8255_mm_init() and\nsubdev_8255_io_init()\
  \ now explicitly pass subdev_8255_mmio and\nsubdev_8255_io respectively to __subdev_8255_init(),\
  \ only\n__subdev_8255_init() never sets spriv->io to the supplied\ncallback. That spriv->io\
  \ is NULL leads to a later BUG:\n\nBUG: kernel NULL pointer dereference, address: 0000000000000000\n\
  PGD 0 P4D 0\nOops: 0010 [#1] SMP PTI\nCPU: 1 PID: 1210 Comm: systemd-udevd Not tainted 6.7.3-x86_64\
  \ #1\nHardware name: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\nRIP: 0010:0x0\n\
  Code: Unable to access opcode bytes at 0xffffffffffffffd6.\nRSP: 0018:ffffa3f1c02d7b78 EFLAGS:\
  \ 00010202\nRAX: 0000000000000000 RBX: ffff91f847aefd00 RCX: 000000000000009b\nRDX: 0000000000000003\
  \ RSI: 0000000000000001 RDI: ffff91f840f6fc00\nRBP: ffff91f840f6fc00 R08: 0000000000000000\
  \ R09: 0000000000000001\nR10: 0000000000000000 R11: 000000000000005f R12: 0000000000000000\n\
  R13: 0000000000000000 R14: ffffffffc0102498 R15: ffff91f847ce6ba8\nFS:  00007f72f4e8f500(0000)\
  \ GS:ffff91f8d5c80000(0000) knlGS:0000000000000000\nCS:  0010 DS: 0000 ES: 0000 CR0: 0000000080050033\n\
  CR2: ffffffffffffffd6 CR3: 000000010540e000 CR4: 00000000000406f0\nCall Trace:\n <TASK>\n\
  \ ? __die_body+0x15/0x57\n ? page_fault_oops+0x2ef/0x33c\n ? insert_vmap_area.constprop.0+0xb6/0xd5\n\
  \ ? alloc_vmap_area+0x529/0x5ee\n ? exc_page_fault+0x15a/0x489\n ? asm_exc_page_fault+0x22/0x30\n\
