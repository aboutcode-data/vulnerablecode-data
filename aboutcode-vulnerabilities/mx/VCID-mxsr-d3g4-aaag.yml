summary: The SVN revision view (lib/vclib/svn/svn_repos.py) in ViewVC before 1.1.15 does not
  properly handle log messages when a readable path is copied from an unreadable path, which
  allows remote attackers to obtain sensitive information, related to a "log msg leak."
