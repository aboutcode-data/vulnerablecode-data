summary: CrateDB 5.5.1 is contains an authentication bypass vulnerability in the Admin UI component.
  After configuring password authentication and_ Local_ In the case of an address, identity
  authentication can be bypassed by setting the X-Real IP request header to a specific value
  and accessing the Admin UI directly using the default user identity.(https://github.com/crate/crate/issues/15231)
