summary: Several buffer overflows when handling responses from a TCOS Card in tcos_select_file
  in libopensc/card-tcos.c in OpenSC before 0.19.0-rc1 could be used by attackers able to supply
  crafted smartcards to cause a denial of service (application crash) or possibly have unspecified
  other impact.
