vulnerability_id: VCID-3jrw-1thd-aaam
aliases:
  - CVE-2014-3523
summary: Memory leak in the winnt_accept function in server/mpm/winnt/child.c in the WinNT MPM
  in the Apache HTTP Server 2.4.x before 2.4.10 on Windows, when the default AcceptFilter is
  enabled, allows remote attackers to cause a denial of service (memory consumption) via crafted
  requests.
