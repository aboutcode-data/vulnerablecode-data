summary: A vulnerability, which was classified as problematic, has been found in Xuxueli xxl-sso
  1.1.0. This issue affects some unknown processing of the file /xxl-sso-server/doLogin. The
  manipulation of the argument redirect_url leads to open redirect. The attack may be initiated
  remotely. The exploit has been disclosed to the public and may be used. The vendor was contacted
  early about this disclosure but did not respond in any way.
