vulnerability_id: VCID-2c9v-wx1h-aaak
aliases:
  - CVE-2023-22081
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK product of Oracle Java
  SE (component: JSSE).  Supported versions that are affected are Oracle Java SE: 8u381, 8u381-perf,
  11.0.20, 17.0.8, 20.0.2; Oracle GraalVM for JDK: 17.0.8 and  20.0.2. Easily exploitable vulnerability
  allows unauthenticated attacker with network access via HTTPS to compromise Oracle Java SE,
  Oracle GraalVM for JDK.  Successful attacks of this vulnerability can result in unauthorized
  ability to cause a partial denial of service (partial DOS) of Oracle Java SE, Oracle GraalVM
  for JDK. Note: This vulnerability applies to Java deployments, typically in clients running
  sandboxed Java Web Start applications or sandboxed Java applets, that load and run untrusted
  code (e.g., code that comes from the internet) and rely on the Java sandbox for security.
  This vulnerability does not apply to Java deployments, typically in servers, that load and
  run only trusted code (e.g., code installed by an administrator). CVSS 3.1 Base Score 5.3
  (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
