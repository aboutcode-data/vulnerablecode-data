summary: Multiple buffer overflows in the httplib_parse_sc_header function in lib/http.c in
  Streamripper before 1.62.2 allow remote attackers to execute arbitrary code via long (1) Location
  and (2) Server HTTP headers, a different vulnerability than CVE-2006-3124.
