vulnerability_id: VCID-2c8z-jwwg-aaaj
aliases:
  - CVE-2022-24050
summary: MariaDB CONNECT Storage Engine Use-After-Free Privilege Escalation Vulnerability. This
  vulnerability allows local attackers to escalate privileges on affected installations of MariaDB.
  Authentication is required to exploit this vulnerability. The specific flaw exists within
  the processing of SQL queries. The issue results from the lack of validating the existence
  of an object prior to performing operations on the object. An attacker can leverage this vulnerability
  to escalate privileges and execute arbitrary code in the context of the service account. Was
  ZDI-CAN-16207.
