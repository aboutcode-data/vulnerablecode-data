summary: Xen 4.2.x and 4.3.x, when using Intel VT-d for PCI passthrough, does not properly flush
  the TLB after clearing a present translation table entry, which allows local guest administrators
  to cause a denial of service or gain privileges via unspecified vectors related to an "inverted
  boolean parameter."
