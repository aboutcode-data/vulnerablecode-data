summary: An issue was discovered in Exempi before 2.4.4. The TradQT_Manager::ParseCachedBoxes
  function in XMPFiles/source/FormatSupport/QuickTime_Support.cpp allows remote attackers to
  cause a denial of service (infinite loop) via crafted XMP data in a .qt file.
