summary: Mobile Security Framework (MobSF) is an automated, all-in-one mobile application (Android/iOS/Windows)
  pen-testing, malware analysis and security assessment framework. A local user with minimal
  privileges is able to make use of an access token for materials for scopes which it should
  not be accepted. This issue has been addressed in version 4.3.1 and all users are advised
  to upgrade. There are no known workarounds for this vulnerability.
