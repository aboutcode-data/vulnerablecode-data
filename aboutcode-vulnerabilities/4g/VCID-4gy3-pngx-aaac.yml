summary: NVIDIA CUDA toolkit for Linux and Windows contains a vulnerability in cuobjdump, where
  an attacker may cause an out-of-bounds read by tricking a user into running cuobjdump on a
  malformed input file. A successful exploit of this vulnerability may lead to limited denial
  of service, code execution, and limited information disclosure.
