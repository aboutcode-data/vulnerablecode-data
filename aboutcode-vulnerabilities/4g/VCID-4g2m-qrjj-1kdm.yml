  - GHSA-788m-27g4-cf86
summary: Stored Cross-Site Scripting (XSS) Vulnerability in the Categorization Option of My
  Subscriptions Functionality in Silverpeas Core 6.3.1 <= 6.4.1 allows a remote attacker to
  execute arbitrary JavaScript code. This is achieved by injecting a malicious payload into
  the Name field of a subscription. The attack can lead to session hijacking, data theft, or
  unauthorized actions when an admin user views the affected subscription.
