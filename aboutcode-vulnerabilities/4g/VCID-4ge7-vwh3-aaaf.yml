summary: Ollama before 0.1.34 does not validate the format of the digest (sha256 with 64 hex
  digits) when getting the model path, and thus mishandles the TestGetBlobsPath test cases such
  as fewer than 64 hex digits, more than 64 hex digits, or an initial ../ substring.
