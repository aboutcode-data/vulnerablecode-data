summary: A Denial of Service (DoS) vulnerability exists in the file upload feature of lm-sys/fastchat
  version 0.2.36. The vulnerability is due to improper handling of form-data with a large filename
  in the file upload request. An attacker can exploit this by sending a payload with an excessively
  large filename, causing the server to become overwhelmed and unavailable to legitimate users.
