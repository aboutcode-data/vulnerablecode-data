vulnerability_id: VCID-af2f-n5py-aaar
aliases:
  - CVE-2008-3243
summary: Multiple unspecified vulnerabilities in the scanning engine before 4.4.4 in F-Prot
  Antivirus before 6.0.9.0 allow remote attackers to cause a denial of service via (1) a crafted
  UPX-compressed file, which triggers an engine crash; (2) a crafted Microsoft Office file,
  which triggers an infinite loop; or (3) an ASPack-compressed file, which triggers an engine
  crash.
