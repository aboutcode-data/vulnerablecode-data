summary: 'In the Linux kernel, the following vulnerability has been resolved:  ipvlan: ensure
  network headers are in skb linear part  syzbot found that ipvlan_process_v6_outbound() was
  assuming the IPv6 network header isis present in skb->head [1]  Add the needed pskb_network_may_pull()
