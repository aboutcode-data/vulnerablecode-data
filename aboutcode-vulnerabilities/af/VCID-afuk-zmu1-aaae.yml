summary: decode_line_info in dwarf2.c in the Binary File Descriptor (BFD) library (aka libbfd),
  as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of service
  (divide-by-zero error and application crash) via a crafted ELF file.
