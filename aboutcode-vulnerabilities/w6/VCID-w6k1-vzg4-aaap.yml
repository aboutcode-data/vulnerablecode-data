vulnerability_id: VCID-w6k1-vzg4-aaap
aliases:
  - CVE-2017-3305
summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  C API). Supported versions that are affected are 5.5.55 and earlier and 5.6.35 and earlier.
  Difficult to exploit vulnerability allows low privileged attacker with network access via
  multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability can
  result in unauthorized access to critical data or complete access to all MySQL Server accessible
  data. CVSS 3.0 Base Score 5.3 (Confidentiality impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:H/I:N/A:N).
  NOTE: the previous information is from the April 2017 CPU. Oracle has not commented on third-party
  claims that this issue allows man-in-the-middle attackers to hijack the authentication of
  users by leveraging incorrect ordering of security parameter verification in a client, aka,
  "The Riddle".'
