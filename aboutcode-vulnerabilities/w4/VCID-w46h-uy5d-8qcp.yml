vulnerability_id: VCID-w46h-uy5d-8qcp
aliases:
  - CVE-2025-23165
summary: "In Node.js, the `ReadFileUtf8` internal binding leaks memory due to a corrupted pointer\
  \ in `uv_fs_s.file`: a UTF-16 path buffer is allocated but subsequently overwritten when the\
  \ file descriptor is set. This results in an unrecoverable memory leak on every call. Repeated\
  \ use can cause unbounded memory growth, leading to a denial of service.\r\n\r\nImpact:\r\n\
  * This vulnerability affects APIs relying on `ReadFileUtf8` on Node.js release lines: v20\
  \ and v22."
