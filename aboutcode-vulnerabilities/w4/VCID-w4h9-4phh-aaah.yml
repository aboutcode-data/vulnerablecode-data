summary: 'When a new Firefox profile is created on 64-bit Windows installations, the sandbox
  for 64-bit NPAPI plugins is not enabled by default. Note: This issue only affects 64-bit Windows.
  32-bit Windows and other operating systems are unaffected. This vulnerability affects Firefox
  < 50.'
