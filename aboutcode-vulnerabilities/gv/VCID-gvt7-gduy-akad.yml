summary: A vulnerability in the GraphCypherQAChain class of langchain-ai/langchain version 0.2.5
  allows for SQL injection through prompt injection. This vulnerability can lead to unauthorized
  data manipulation, data exfiltration, denial of service (DoS) by deleting all data, breaches
  in multi-tenant security environments, and data integrity issues. Attackers can create, update,
  or delete nodes and relationships without proper authorization, extract sensitive data, disrupt
  services, access data across different tenants, and compromise the integrity of the database.
