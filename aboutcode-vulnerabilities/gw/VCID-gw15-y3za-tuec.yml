vulnerability_id: VCID-gw15-y3za-tuec
aliases:
  - CVE-2025-8224
summary: A vulnerability has been found in GNU Binutils 2.44 and classified as problematic.
  This vulnerability affects the function bfd_elf_get_str_section of the file bfd/elf.c of the
  component BFD Library. The manipulation leads to null pointer dereference. Local access is
  required to approach this attack. The exploit has been disclosed to the public and may be
  used. The name of the patch is db856d41004301b3a56438efd957ef5cabb91530. It is recommended
  to apply a patch to fix this issue.
