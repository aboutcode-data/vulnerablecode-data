summary: Mozilla Firefox before 48.0 and Firefox ESR 45.x before 45.3 preserve the network connection
  used for favicon resource retrieval after the associated browser window is closed, which makes
  it easier for remote web servers to track users by observing network traffic from multiple
  IP addresses.
