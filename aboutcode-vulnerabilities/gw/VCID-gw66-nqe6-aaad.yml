summary: Unspecified vulnerability in Firefox and Thunderbird 1.5 before 1.5.0.2, and SeaMonkey
  before 1.0.1, allows remote attackers to bypass the js_ValueToFunctionObject check and execute
  arbitrary code via unknown vectors involving setTimeout and Firefox' ForEach method.
