vulnerability_id: VCID-gw22-mecz-aaas
aliases:
  - CVE-2012-2806
summary: Heap-based buffer overflow in the get_sos function in jdmarker.c in libjpeg-turbo 1.2.0
  allows remote attackers to cause a denial of service (application crash) and possibly execute
  arbitrary code via a large component count in the header of a JPEG image.
