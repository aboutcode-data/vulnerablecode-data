summary: Cross-site scripting (XSS) vulnerability in tiki-featured_link.php in Tikiwiki 1.9.5
  allows remote attackers to inject arbitrary web script or HTML via a url parameter that evades
  filtering, as demonstrated by a parameter value containing malformed, nested SCRIPT elements.
