  - VC-OPENSSL-20160819-CVE-2016-2181
summary: The Anti-Replay feature in the DTLS implementation in OpenSSL before 1.1.0 mishandles
  early use of a new epoch number in conjunction with a large sequence number, which allows
  remote attackers to cause a denial of service (false-positive packet drops) via spoofed DTLS
  records, related to rec_layer_d1.c and ssl3_record.c.
