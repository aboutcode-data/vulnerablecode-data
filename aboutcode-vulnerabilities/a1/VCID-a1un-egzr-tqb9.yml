summary: Adobe Commerce versions 2.4.7-p2, 2.4.6-p7, 2.4.5-p9, 2.4.4-p10 and earlier are affected
  by a Cross-Site Scripting (XSS) vulnerability that could be exploited to execute arbitrary
  code. If an admin attacker can trick a user into clicking a specially crafted link or submitting
  a form, malicious scripts may be executed within the context of the victim's browser and have
  high impact on confidentiality and integrity. Exploitation of this issue requires user interaction.
