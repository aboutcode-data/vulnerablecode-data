summary: A vulnerability has been identified in SPPA-T3000 MS3000 Migration Server (All versions).
  An attacker with network access to the MS3000 Server could trigger a Denial-of-Service condition
  by sending specifically crafted packets to port 7061/tcp. This vulnerability is independent
  from CVE-2019-18311. Please note that an attacker needs to have network access to the MS3000
  in order to exploit this vulnerability. At the time of advisory publication no public exploitation
  of this security vulnerability was known.
