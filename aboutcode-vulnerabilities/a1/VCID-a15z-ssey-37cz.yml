summary: "go-f3 Vulnerable to Cached Justification Verification Bypass\n### Description\nA vulnerability\
  \ exists in go-f3's justification verification caching mechanism where verification results\
  \ are cached without properly considering the context of the message. An attacker can bypass\
  \ justification verification by:\n1. First submitting a valid message with a correct justification\n\
  2. Then reusing the same cached justification in contexts where it would normally be invalid\n\
  \nThis occurs because the cached verification does not properly validate the relationship\
  \ between the justification and the specific message context it's being used with.\n\n###\
  \ Impact\n- Potential consensus integrity issues through invalid justification acceptance\n\
  - Could affect network liveness if exploited systematically\n- May allow malicious actors\
  \ to influence consensus decisions with invalid justifications\n- Requires significant power\
  \ (350+ TiB due to power table rounding) to meaningfully exploit\n- It would also be difficult\
  \ to exploit in a synchronised fashion, such that >1/3 of the network goes down at one time.\
  \  This isn't a one-msg panic, where you can spam it and bring everyone down, because every\
  \ node will have a different amount of memory andmany SPs also run redundant lotus nodes.\
  \  \n\n### Patches\nThe fix was merged and released with go-f3 0.8.9. All node software (Lotus,\
  \ Forest, Venus) are using a patched version of go-f3 with their updates for the nv27 network\
  \ upgrade.\n\n### Workarounds\nThe are no immediate workarounds available. Nodes should upgrade\
  \ to the patched version, which they will have done if participating in nv27 on Filecoin mainnet.\n\
  \n### Credits\nThe bug was reported by @lgprbs via our bug bounty program. Thank you for the\
  \ contributions."
