summary: Cross-site scripting (XSS) vulnerability in CGI/Browse.pm in BackupPC 3.2.0 and possibly
  other versions before 3.2.1 allows remote attackers to inject arbitrary web script or HTML
  via the num parameter in a browse action to index.cgi.
