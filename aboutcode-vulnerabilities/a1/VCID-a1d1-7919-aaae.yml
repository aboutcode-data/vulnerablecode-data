summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 4.0.x before 4.0.10.4,
  4.1.x before 4.1.14.5, and 4.2.x before 4.2.9.1 allow remote authenticated users to inject
  arbitrary web script or HTML via a crafted ENUM value that is improperly handled during rendering
  of the (1) table search or (2) table structure page, related to libraries/TableSearch.class.php
  and libraries/Util.class.php.
