summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 7.0.12. Easily exploitable vulnerability
  allows high privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products (scope change).  Successful attacks of
  this vulnerability can result in unauthorized ability to cause a hang or frequently repeatable
  crash (complete DOS) of Oracle VM VirtualBox as well as  unauthorized update, insert or delete
  access to some of Oracle VM VirtualBox accessible data and  unauthorized read access to a
  subset of Oracle VM VirtualBox accessible data. Note: Only applicable to 7.0.x platform. CVSS
  3.1 Base Score 7.3 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:H).'
