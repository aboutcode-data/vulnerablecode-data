vulnerability_id: VCID-3vhp-xpxu-aaab
aliases:
  - CVE-2022-24754
summary: PJSIP is a free and open source multimedia communication library written in C language.
  In versions prior to and including 2.12 PJSIP there is a stack-buffer overflow vulnerability
  which only impacts PJSIP users who accept hashed digest credentials (credentials with data_type
  `PJSIP_CRED_DATA_DIGEST`). This issue has been patched in the master branch of the PJSIP repository
  and will be included with the next release. Users unable to upgrade need to check that the
  hashed digest data length must be equal to `PJSIP_MD5STRLEN` before passing to PJSIP.
