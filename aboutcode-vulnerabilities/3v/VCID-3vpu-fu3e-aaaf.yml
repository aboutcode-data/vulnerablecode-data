summary: 'Vulnerability in the MySQL Connectors product of Oracle MySQL (component: Connector/Python).  Supported
  versions that are affected are 8.4.0 and prior. Easily exploitable vulnerability allows low
  privileged attacker with network access via multiple protocols to compromise MySQL Connectors.  Successful
  attacks of this vulnerability can result in  unauthorized update, insert or delete access
  to some of MySQL Connectors accessible data as well as  unauthorized read access to a subset
  of MySQL Connectors accessible data and unauthorized ability to cause a partial denial of
  service (partial DOS) of MySQL Connectors. CVSS 3.1 Base Score 6.3 (Confidentiality, Integrity
  and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:L).'
