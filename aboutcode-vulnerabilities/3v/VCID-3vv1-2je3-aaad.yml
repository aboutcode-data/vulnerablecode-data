vulnerability_id: VCID-3vv1-2je3-aaad
aliases:
  - CVE-2023-48234
summary: Vim is an open source command line text editor. When getting the count for a normal
  mode z command, it may overflow for large counts given. Impact is low, user interaction is
  required and a crash may not even happen in all situations. This issue has been addressed
  in commit `58f9befca1` which has been included in release version 9.0.2109. Users are advised
  to upgrade. There are no known workarounds for this vulnerability.
