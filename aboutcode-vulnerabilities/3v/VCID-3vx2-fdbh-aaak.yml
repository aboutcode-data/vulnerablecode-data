summary: An information disclosure vulnerability exists in Microsoft Edge when the Chakra scripting
  engine does not properly handle objects in memory. An attacker who successfully exploited
  the vulnerability could obtain information to further compromise the user's system, a.k.a.
  "Scripting Engine Information Disclosure Vulnerability."
