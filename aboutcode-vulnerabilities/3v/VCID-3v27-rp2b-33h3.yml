  that HMACâ€™d sensitive headers in the configured audit device, specifically client tokens and
  token accessors, was removed. This resulted in the plaintext values of client tokens and token
  accessors being stored in the audit log. This vulnerability, CVE-2024-8365, was fixed in Vault
  Community Edition and Vault Enterprise 1.17.5 and Vault Enterprise 1.16.9.
