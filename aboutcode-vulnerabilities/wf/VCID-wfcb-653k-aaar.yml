vulnerability_id: VCID-wfcb-653k-aaar
aliases:
  - CVE-2021-32705
summary: Nextcloud Server is a Nextcloud package that handles data storage. In versions prior
  to 19.0.13, 20.011, and 21.0.3, there was a lack of ratelimiting on the public DAV endpoint.
  This may have allowed an attacker to enumerate potentially valid share tokens or credentials.
  The issue was fixed in versions 19.0.13, 20.0.11, and 21.0.3. There are no known workarounds.
