summary: pbs_mom in Terascale Open-Source Resource and Queue Manager (aka TORQUE Resource Manager)
  2.5.x, 4.x, and earlier does not properly restrict access by unprivileged ports, which allows
  remote authenticated users to execute arbitrary jobs by submitting a command.
