summary: Tendrl API in Red Hat Gluster Storage before 3.4.0 does not immediately remove session
  tokens after a user logs out. Session tokens remain active for a few minutes allowing attackers
  to replay tokens acquired via sniffing/MITM attacks and authenticate as the target user.
