summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. Improper escaping in the document `SkinsCode.XWikiSkinsSheet` leads to
  an injection vector from view right on that document to programming rights, or in other words,
  it is possible to execute arbitrary script macros including Groovy and Python macros that
  allow remote code execution including unrestricted read and write access to all wiki contents.
  The attack works by opening a non-existing page with a name crafted to contain a dangerous
  payload. It is possible to check if an existing installation is vulnerable. See the linked
  GHSA for instructions on testing an installation. This issue has been patched in XWiki 14.4.8,
  14.10.4 and 15.0-rc-1. Users are advised to upgrade. The fix commit `d9c88ddc` can also be
  applied manually to the impacted document `SkinsCode.XWikiSkinsSheet` and users unable to
  upgrade are advised to manually patch their installations.
