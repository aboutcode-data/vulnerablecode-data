summary: In versions prior to 0.8.1, the linux-loader crate uses the offsets and sizes provided
  in the ELF headers to determine the offsets to read from. If those offsets point beyond the
  end of the file this could lead to Virtual Machine Monitors using the `linux-loader` crate
  entering an infinite loop if the ELF header of the kernel they are loading was modified in
  a malicious manner. This issue has been addressed in 0.8.1. The issue can be mitigated by
  ensuring that only trusted kernel images are loaded or by verifying that the headers do not
  point beyond the end of the file.
