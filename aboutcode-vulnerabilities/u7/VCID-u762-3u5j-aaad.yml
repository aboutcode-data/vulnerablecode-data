vulnerability_id: VCID-u762-3u5j-aaad
aliases:
  - CVE-2014-8101
summary: The RandR extension in XFree86 4.2.0, X.Org X Window System (aka X11 or X) X11R6.7,
  and X.Org Server (aka xserver and xorg-server) before 1.16.3 allows remote authenticated users
  to cause a denial of service (out-of-bounds read or write) or possibly execute arbitrary code
  via a crafted length or index value to the (1) SProcRRQueryVersion, (2) SProcRRGetScreenInfo,
  (3) SProcRRSelectInput, or (4) SProcRRConfigureOutputProperty function.
