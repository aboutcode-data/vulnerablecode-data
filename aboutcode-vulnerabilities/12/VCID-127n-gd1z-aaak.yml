vulnerability_id: VCID-127n-gd1z-aaak
aliases:
  - CVE-2023-39317
summary: Multiple integer overflow vulnerabilities exist in the LXT2 num_dict_entries functionality
  of GTKWave 3.3.115. A specially crafted .lxt2 file can lead to arbitrary code execution. A
  victim would need to open a malicious file to trigger these vulnerabilities.This vulnerability
  concerns the integer overflow when allocating the `string_lens` array.
