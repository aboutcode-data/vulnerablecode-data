summary: An integer overflow vulnerability was observed in the regemit function in regexp.c
  in Artifex Software, Inc. MuJS before fa3d30fd18c348bb4b1f3858fb860f4fcd4b2045. The attack
  requires a regular expression with nested repetition. A successful exploitation of this issue
  can lead to code execution or a denial of service (buffer overflow) condition.
