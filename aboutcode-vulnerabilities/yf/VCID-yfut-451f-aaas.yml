vulnerability_id: VCID-yfut-451f-aaas
aliases:
  - CVE-2014-0028
summary: libvirt 1.1.1 through 1.2.0 allows context-dependent attackers to bypass the domain:getattr
  and connect:search_domains restrictions in ACLs and obtain sensitive domain object information
  via a request to the (1) virConnectDomainEventRegister and (2) virConnectDomainEventRegisterAny
  functions in the event registration API.
