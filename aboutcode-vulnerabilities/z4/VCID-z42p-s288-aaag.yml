summary: Improper access control in the CI/CD cache mechanism in GitLab CE/EE affecting all
  versions starting from 1.0.2 before 14.8.6, all versions from 14.9.0 before 14.9.4, and all
  versions from 14.10.0 before 14.10.1 allows a malicious actor with Developer privileges to
  perform cache poisoning leading to arbitrary code execution in protected branches
