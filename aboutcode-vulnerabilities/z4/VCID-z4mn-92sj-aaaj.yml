summary: The nsScannerString::AppendUnicodeTo function in Mozilla Firefox before 45.0 and Firefox
  ESR 38.x before 38.7 does not verify that memory allocation succeeds, which allows remote
  attackers to execute arbitrary code or cause a denial of service (out-of-bounds read) via
  crafted Unicode data in an HTML, XML, or SVG document.
