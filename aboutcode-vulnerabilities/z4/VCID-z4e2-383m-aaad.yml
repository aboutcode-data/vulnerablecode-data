summary: A code execution vulnerability exists in the dwgCompressor::decompress18() functionality
  of LibreCad libdxfrw 2.2.0-rc2-19-ge02f3580. A specially-crafted .dwg file can lead to an
  out-of-bounds write. An attacker can provide a malicious file to trigger this vulnerability.
