  - GHSA-f2gq-p6qv-ccw4
summary: 'Jakarta Tomcat 5.0.19 (Coyote/1.1) and Tomcat 4.1.24 (Coyote/1.0) allows remote attackers
  to poison the web cache, bypass web application firewall protection, and conduct XSS attacks
  via an HTTP request with both a "Transfer-Encoding: chunked" header and a Content-Length header,
  which causes Tomcat to incorrectly handle and forward the body of the request in a way that
  causes the receiving server to process it as a separate HTTP request, aka "HTTP Request Smuggling."'
