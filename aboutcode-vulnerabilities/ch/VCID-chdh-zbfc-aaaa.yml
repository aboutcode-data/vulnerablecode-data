summary: 'Lack of escaping allowed HTML injection when a webpage was viewed in Reader View.
  While a Content Security Policy prevents direct code execution, HTML injection is still possible.
  *Note: This issue only affected Firefox for Android. Other operating systems are unaffected.*.
  This vulnerability affects Firefox < 88.'
