summary: A vulnerability has been found in Linux Kernel and classified as problematic. This
  vulnerability affects the function inet6_stream_ops/inet6_dgram_ops of the component IPv6
  Handler. The manipulation leads to race condition. It is recommended to apply a patch to fix
  this issue. VDB-211090 is the identifier assigned to this vulnerability.
