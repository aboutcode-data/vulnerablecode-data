vulnerability_id: VCID-s23g-e46p-aaaa
aliases:
  - CVE-2013-1828
summary: The sctp_getsockopt_assoc_stats function in net/sctp/socket.c in the Linux kernel before
  3.8.4 does not validate a size value before proceeding to a copy_from_user operation, which
  allows local users to gain privileges via a crafted application that contains an SCTP_GET_ASSOC_STATS
  getsockopt system call.
