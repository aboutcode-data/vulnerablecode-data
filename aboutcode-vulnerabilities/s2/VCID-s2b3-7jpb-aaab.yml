vulnerability_id: VCID-s2b3-7jpb-aaab
aliases:
  - CVE-2006-2016
summary: Multiple cross-site scripting (XSS) vulnerabilities in phpLDAPadmin 0.9.8 and earlier
  allow remote attackers to inject arbitrary web script or HTML via the (1) dn parameter in
  (a) compare_form.php, (b) copy_form.php, (c) rename_form.php, (d) template_engine.php, and
  (e) delete_form.php; (2) scope parameter in (f) search.php; and (3) Container DN, (4) Machine
  Name, and (5) UID Number fields in (g) template_engine.php.
