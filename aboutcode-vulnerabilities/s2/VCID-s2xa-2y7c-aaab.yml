vulnerability_id: VCID-s2xa-2y7c-aaab
aliases:
  - CVE-2015-5621
summary: The snmp_pdu_parse function in snmp_api.c in net-snmp 5.7.2 and earlier does not remove
  the varBind variable in a netsnmp_variable_list item when parsing of the SNMP PDU fails, which
  allows remote attackers to cause a denial of service (crash) and possibly execute arbitrary
  code via a crafted packet.
