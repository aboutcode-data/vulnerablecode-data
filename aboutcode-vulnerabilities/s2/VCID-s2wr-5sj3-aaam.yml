summary: A carefully crafted request on WeblogPlugin could trigger an XSS vulnerability on Apache
  JSPWiki, which could allow the attacker to execute javascript in the victim's browser and
  get some sensitive information about the victim. Apache JSPWiki users should upgrade to 2.11.3
  or later.
