vulnerability_id: VCID-s2cm-3ud5-aaab
aliases:
  - CVE-2009-0316
summary: Untrusted search path vulnerability in src/if_python.c in the Python interface in Vim
  before 7.2.045 allows local users to execute arbitrary code via a Trojan horse Python file
  in the current working directory, related to a vulnerability in the PySys_SetArgv function
  (CVE-2008-5983), as demonstrated by an erroneous search path for plugin/bike.vim in bicyclerepair.
