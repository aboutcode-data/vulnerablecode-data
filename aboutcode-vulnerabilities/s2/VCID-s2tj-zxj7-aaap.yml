vulnerability_id: VCID-s2tj-zxj7-aaap
aliases:
  - CVE-2014-1878
summary: Stack-based buffer overflow in the cmd_submitf function in cgi/cmd.c in Nagios Core,
  possibly 4.0.3rc1 and earlier, and Icinga before 1.8.6, 1.9 before 1.9.5, and 1.10 before
  1.10.3 allows remote attackers to cause a denial of service (segmentation fault) via a long
  message to cmd.cgi.
