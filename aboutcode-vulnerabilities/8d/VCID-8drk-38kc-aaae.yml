summary: Format string vulnerability in the log_message_cb function in otr-plugin.c in the Off-the-Record
  Messaging (OTR) pidgin-otr plugin before 3.2.1 for Pidgin might allow remote attackers to
  execute arbitrary code via format string specifiers in data that generates a log message.
