vulnerability_id: VCID-8db3-xg1p-aaad
aliases:
  - CVE-2014-9662
summary: cff/cf2ft.c in FreeType before 2.5.4 does not validate the return values of point-allocation
  functions, which allows remote attackers to cause a denial of service (heap-based buffer overflow)
  or possibly have unspecified other impact via a crafted OTF font.
