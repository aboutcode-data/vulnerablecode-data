summary: drivers/char/diag/diagchar_core.c in the Qualcomm components in Android before 2016-08-05
  on Nexus 5, 6, and 7 (2013) devices mishandles a socket process, which allows attackers to
  gain privileges via a crafted application, aka Android internal bug 28803962 and Qualcomm
  internal bug CR770548.
