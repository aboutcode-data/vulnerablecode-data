  Affected is an unknown function. The manipulation leads to use of implicit intent for sensitive
  communication. It is possible to launch the attack remotely. Upgrading to version 7.0.71 is
  able to address this issue. The name of the patch is dad49c9ef26a598619fc48d2697151a02987d478.
  It is recommended to upgrade the affected component. VDB-220470 is the identifier assigned
  to this vulnerability.
