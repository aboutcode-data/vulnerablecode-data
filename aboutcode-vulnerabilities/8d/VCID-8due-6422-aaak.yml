vulnerability_id: VCID-8due-6422-aaak
aliases:
  - CVE-2005-3044
summary: Multiple vulnerabilities in Linux kernel before 2.6.13.2 allow local users to cause
  a denial of service (kernel OOPS from null dereference) via (1) fput in a 32-bit ioctl on
  64-bit x86 systems or (2) sockfd_put in the 32-bit routing_ioctl function on 64-bit systems.
