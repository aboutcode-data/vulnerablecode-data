summary: "fast-xml-parser vulnerable to ReDOS at currency parsing\n### Summary\nA ReDOS exists\
  \ on currency.js  was discovered by Gauss Security Labs R&D team.\n\n### Details\nhttps://github.com/NaturalIntelligence/fast-xml-parser/blob/master/src/v5/valueParsers/currency.js#L10\n\
  contains a vulnerable regex \n\n### PoC\npass the following string '\\t'.repeat(13337)  +\
  \ '.'\n\n### Impact\nDenial of service during currency parsing in experimental version 5 of\
  \ fast-xml-parser-library\n\nhttps://gauss-security.com"
