vulnerability_id: VCID-emeq-y46r-aaaa
aliases:
  - CVE-2019-10168
summary: The virConnectBaselineHypervisorCPU() and virConnectCompareHypervisorCPU() libvirt
  APIs, 4.x.x before 4.10.1 and 5.x.x before 5.4.1, accept an "emulator" argument to specify
  the program providing emulation for a domain. Since v1.2.19, libvirt will execute that program
  to probe the domain's capabilities. Read-only clients could specify an arbitrary path for
  this argument, causing libvirtd to execute a crafted executable with its own privileges.
