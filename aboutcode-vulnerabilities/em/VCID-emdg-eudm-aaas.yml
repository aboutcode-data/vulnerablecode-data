vulnerability_id: VCID-emdg-eudm-aaas
aliases:
  - CVE-2023-25690
summary: "Some mod_proxy configurations on Apache HTTP Server versions 2.4.0 through 2.4.55\
  \ allow a HTTP Request Smuggling attack.\n\n\n\n\nConfigurations are affected when mod_proxy\
  \ is enabled along with some form of RewriteRule\n or ProxyPassMatch in which a non-specific\
  \ pattern matches\n some portion of the user-supplied request-target (URL) data and is then\n\
  \ re-inserted into the proxied request-target using variable \nsubstitution. For example,\
  \ something like:\n\n\n\n\nRewriteEngine on\nRewriteRule \"^/here/(.*)\" \"http://example.com:8080/elsewhere?$1\"\
  ; [P]\nProxyPassReverse /here/ http://example.com:8080/\n\n\nRequest splitting/smuggling could\
  \ result in bypass of access controls in the proxy server, proxying unintended URLs to existing\
  \ origin servers, and cache poisoning. Users are recommended to update to at least version\
  \ 2.4.56 of Apache HTTP Server."
