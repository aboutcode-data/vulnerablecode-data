summary: Jenkins Maven Repository Server Plugin 1.10 and earlier does not escape the versions
  of build artifacts on the Build Artifacts As Maven Repository page, resulting in a stored
  cross-site scripting (XSS) vulnerability exploitable by attackers able to control maven project
  versions in `pom.xml`.
