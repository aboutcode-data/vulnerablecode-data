vulnerability_id: VCID-c3ze-ganc-aaah
aliases:
  - CVE-2017-6056
summary: It was discovered that a programming error in the processing of HTTPS requests in the
  Apache Tomcat servlet and JSP engine may result in denial of service via an infinite loop.
  The denial of service is easily achievable as a consequence of backporting a CVE-2016-6816
  fix but not backporting the fix for Tomcat bug 57544. Distributions affected by this backporting
  issue include Debian (before 7.0.56-3+deb8u8 and 8.0.14-1+deb8u7 in jessie) and Ubuntu.
