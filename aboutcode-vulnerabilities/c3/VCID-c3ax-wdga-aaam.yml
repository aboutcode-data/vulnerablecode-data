summary: The iconv function in the GNU C Library (aka glibc or libc6) 2.32 and earlier, when
  processing invalid input sequences in the ISO-2022-JP-3 encoding, fails an assertion in the
  code path and aborts the program, potentially resulting in a denial of service.
