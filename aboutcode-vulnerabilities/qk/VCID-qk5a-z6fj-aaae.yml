summary: Insufficient permission checks in scheduled pipeline API in GitLab CE/EE 13.0+ allows
  an attacker to read variable names and values for scheduled pipelines on projects visible
  to the attacker. Affected versions are >=13.0, <13.3.9,>=13.4.0, <13.4.5,>=13.5.0, <13.5.2.
