summary: Incorrect access control in the Kafka Connect REST API in the STRIMZI Project 0.41.0
  and earlier allows an attacker to deny the service for Kafka Mirroring, potentially mirror
  the topics' content to his Kafka cluster via a malicious connector (bypassing Kafka ACL if
  it exists), and potentially steal Kafka SASL credentials, by querying the MirrorMaker Kafka
  REST API.
