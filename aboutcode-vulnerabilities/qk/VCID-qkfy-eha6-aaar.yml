vulnerability_id: VCID-qkfy-eha6-aaar
aliases:
  - CVE-2015-1872
summary: The ff_mjpeg_decode_sof function in libavcodec/mjpegdec.c in FFmpeg before 2.5.4 does
  not validate the number of components in a JPEG-LS Start Of Frame segment, which allows remote
  attackers to cause a denial of service (out-of-bounds array access) or possibly have unspecified
  other impact via crafted Motion JPEG data.
