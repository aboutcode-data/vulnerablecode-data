summary: Qt before 6.4.3 allows a denial of service via a crafted string when the SQL ODBC driver
  plugin is used and the size of SQLTCHAR is 4. The affected versions are 5.x before 5.15.13,
  6.x before 6.2.8, and 6.3.x before 6.4.3.
