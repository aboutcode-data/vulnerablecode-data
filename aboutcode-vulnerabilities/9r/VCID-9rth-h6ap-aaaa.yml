summary: A NULL pointer dereference flaw was found in the SCSI emulation support of QEMU in
  versions before 6.0.0. This flaw allows a privileged guest user to crash the QEMU process
  on the host, resulting in a denial of service. The highest threat from this vulnerability
  is to system availability.
