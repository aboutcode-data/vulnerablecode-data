summary: A use-after-free flaw was found in the Linux kernel's netfilter in the way a user triggers
  the nft_pipapo_remove function with the element, without a NFT_SET_EXT_KEY_END. This issue
  could allow a local user to crash the system or potentially escalate their privileges on the
  system.
