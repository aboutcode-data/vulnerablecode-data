  handles objects in memory in Microsoft Edge, aka "Chakra Scripting Engine Memory Corruption
  Vulnerability." This affects Microsoft Edge, ChakraCore. This CVE ID is unique from CVE-2018-0979,
  CVE-2018-0980, CVE-2018-0990, CVE-2018-0993, CVE-2018-0994, CVE-2018-1019.
