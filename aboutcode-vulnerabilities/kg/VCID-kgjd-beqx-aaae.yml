summary: Multiple cross-site scripting (XSS) vulnerabilities in index.php in Shaarli allow remote
  attackers to inject arbitrary web script or HTML via the URL to the (1) showRSS, (2) showATOM,
  or (3) showDailyRSS function; a (4) file name to the importFile function; or (5) vectors related
  to bookmarks.
