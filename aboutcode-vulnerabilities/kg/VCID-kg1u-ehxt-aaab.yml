summary: Composer is an open source dependency manager for the PHP language. In affected versions
  windows users running Composer to install untrusted dependencies are subject to command injection
  and should upgrade their composer version. Other OSs and WSL are not affected. The issue has
  been resolved in composer versions 1.10.23 and 2.1.9. There are no workarounds for this issue.
