summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nusb: gadget:\
  \ u_serial: Fix race condition in TTY wakeup\n\nA race condition occurs when gs_start_io()\
  \ calls either gs_start_rx() or\ngs_start_tx(), as those functions briefly drop the port_lock\
  \ for\nusb_ep_queue(). This allows gs_close() and gserial_disconnect() to clear\nport.tty\
  \ and port_usb, respectively.\n\nUse the null-safe TTY Port helper function to wake up TTY.\n\
  \nExample\n  CPU1:\t\t\t      CPU2:\n  gserial_connect() // lock\n  \t\t\t      gs_close()\
  \ // await lock\n  gs_start_rx()     // unlock\n  usb_ep_queue()\n  \t\t\t      gs_close()\
  \ // lock, reset port.tty and unlock\n  gs_start_rx()     // lock\n  tty_wakeup()      //\
  \ NPE"
