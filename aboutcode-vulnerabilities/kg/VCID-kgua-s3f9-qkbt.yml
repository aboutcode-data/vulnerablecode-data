summary: A vulnerability in the FinanceChatLlamaPack of the run-llama/llama_index repository,
  versions up to v0.12.3, allows for SQL injection in the `run_sql_query` function of the `database_agent`.
  This vulnerability can be exploited by an attacker to inject arbitrary SQL queries, leading
  to remote code execution (RCE) through the use of PostgreSQL's large object functionality.
  The issue is fixed in version 0.3.0.
