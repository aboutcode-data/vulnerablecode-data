vulnerability_id: VCID-eaks-qvqw-aaaj
aliases:
  - CVE-2024-26138
  - GHSA-4hfp-m9gv-m753
summary: The XWiki licensor application, which manages and enforce application licenses for
  paid extensions, includes the document `Licenses.Code.LicenseJSON` that provides information
  for admins regarding active licenses. This document is public and thus exposes this information
  publicly. The information includes the instance's id as well as first and last name and email
  of the license owner. This is a leak of information that isn't supposed to be public. The
  instance id allows associating data on the active installs data with the concrete XWiki instance.
  Active installs assures that "there's no way to find who's having a given UUID" (referring
  to the instance id). Further, the information who the license owner is and information about
  the obtained licenses can be used for targeted phishing attacks. Also, while user information
  is normally public, email addresses might only be displayed obfuscated,  depending on the
  configuration. This has been fixed in Application Licensing 1.24.2. There are no known workarounds
  besides upgrading.
