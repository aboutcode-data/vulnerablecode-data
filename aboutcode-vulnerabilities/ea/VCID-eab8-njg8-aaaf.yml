summary: The redirect_target function in net/ipv4/netfilter/ipt_REDIRECT.c in the Linux kernel
  before 2.6.0 allows remote attackers to cause a denial of service (NULL pointer dereference
  and OOPS) by sending packets to an interface that has a 0.0.0.0 IP address, a related issue
  to CVE-2015-8787.
