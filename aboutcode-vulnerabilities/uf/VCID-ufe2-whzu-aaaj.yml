summary: An integer overflow vulnerability was found in vmwgfx driver in drivers/gpu/vmxgfx/vmxgfx_execbuf.c
  in GPU component of Linux kernel with device file '/dev/dri/renderD128 (or Dxxx)'. This flaw
  allows a local attacker with a user account on the system to gain privilege, causing a denial
  of service(DoS).
