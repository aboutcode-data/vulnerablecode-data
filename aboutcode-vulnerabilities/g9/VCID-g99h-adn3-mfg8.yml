summary: "OneUptime is Vulnerable to Privilege Escalation via Login Response Manipulation\n\
  ### Summary\n\nDuring the login process, the server response included a parameter called isMasterAdmin.\
  \ By intercepting and modifying this parameter value from false to true, a user is able to\
  \ gain access to the admin dashboard interface.  However, despite accessing the admin panel,\
  \ the user does not have sufficient permissions to view or interact with actual data. \n\n\
  \n### PoC\nIntercept the login response and change \"isMasterAdmin\": false â†’ \"isMasterAdmin\"\
  : true \n<img width=\"1405\" height=\"567\" alt=\"image\" src=\"https://github.com/user-attachments/assets/7036398b-bb41-46c1-b66a-e49ec2bc3abb\"\
  \ />\n<img width=\"1533\" height=\"476\" alt=\"2\" src=\"https://github.com/user-attachments/assets/4efcaef5-a939-4729-be43-3af62a7d02f8\"\
  \ />\n\n\n### Impact\nThe admin dashboard is viewable."
