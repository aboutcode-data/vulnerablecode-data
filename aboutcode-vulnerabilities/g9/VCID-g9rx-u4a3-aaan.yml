summary: ConfBridge in Asterisk 11.x before 11.14.1, 12.x before 12.7.1, and 13.x before 13.0.1
  and Certified Asterisk 11.6 before 11.6-cert8 allows remote authenticated users to (1) gain
  privileges via vectors related to an external protocol to the CONFBRIDGE dialplan function
  or (2) execute arbitrary system commands via a crafted ConfbridgeStartRecord AMI action.
