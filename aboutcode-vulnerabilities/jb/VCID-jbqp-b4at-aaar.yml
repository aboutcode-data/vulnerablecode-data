summary: An issue was discovered in Open Ticket Request System (OTRS) 7.0.x through 7.0.11,
  and Community Edition 5.0.x through 5.0.37 and 6.0.x through 6.0.22. An attacker who is logged
  in as an agent or customer user with appropriate permissions can create a carefully crafted
  string containing malicious JavaScript code as an article body. This malicious code is executed
  when an agent composes an answer to the original article.
