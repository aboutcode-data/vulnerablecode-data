summary: The abrt-hook-ccpp help program in Automatic Bug Reporting Tool (ABRT) before 2.7.1
  allows local users with certain permissions to gain privileges via a symlink attack on a file
  with a predictable name, as demonstrated by /var/tmp/abrt/abrt-hax-coredump or /var/spool/abrt/abrt-hax-coredump.
