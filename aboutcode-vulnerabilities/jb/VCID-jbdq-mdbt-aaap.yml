summary: An attacker can cause excessive memory growth in a Go server accepting HTTP/2 requests.
  HTTP/2 server connections contain a cache of HTTP header keys sent by the client. While the
  total number of entries in this cache is capped, an attacker sending very large keys can cause
  the server to allocate approximately 64 MiB per open connection.
