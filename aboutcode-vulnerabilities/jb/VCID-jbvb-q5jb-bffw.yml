summary: Radashi is a TypeScript utility toolkit. Prior to version 12.5.1, the set function
  within the Radashi library is vulnerable to prototype pollution. If an attacker can control
  parts of the path argument to the set function, they could potentially modify the prototype
  of all objects in the JavaScript runtime, leading to unexpected behavior, denial of service,
  or even remote code execution in some specific scenarios. This issue has been patched in version
  12.5.1. A workaround for this issue involves sanitizing the path argument provided to the
  set function to ensure that no part of the path string is __proto__, prototype, or constructor.
