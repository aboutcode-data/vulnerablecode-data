summary: find_abstract_instance in dwarf2.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.32, allows remote attackers to cause a denial of
  service (infinite recursion and application crash) via a crafted ELF file.
