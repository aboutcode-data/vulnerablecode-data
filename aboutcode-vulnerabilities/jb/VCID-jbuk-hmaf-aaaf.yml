summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Connection
  Handling).  Supported versions that are affected are 8.0.37 and prior and  8.4.0 and prior.
  Easily exploitable vulnerability allows low privileged attacker with network access via multiple
  protocols to compromise MySQL Server.  Successful attacks of this vulnerability can result
  in unauthorized ability to cause a partial denial of service (partial DOS) of MySQL Server.
  CVSS 3.1 Base Score 4.3 (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:L).'
