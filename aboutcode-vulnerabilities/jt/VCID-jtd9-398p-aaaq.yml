vulnerability_id: VCID-jtd9-398p-aaaq
aliases:
  - CVE-2015-5283
summary: The sctp_init function in net/sctp/protocol.c in the Linux kernel before 4.2.3 has
  an incorrect sequence of protocol-initialization steps, which allows local users to cause
  a denial of service (panic or memory corruption) by creating SCTP sockets before all of the
  steps have finished.
