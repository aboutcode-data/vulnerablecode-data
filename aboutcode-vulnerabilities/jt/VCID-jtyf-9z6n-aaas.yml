summary: HylaFAX 6.0.6 and HylaFAX+ 5.6.0 allow remote attackers to execute arbitrary code via
  a dial-in session that provides a FAX page with the JPEG bit enabled, which is mishandled
  in FaxModem::writeECMData() in the faxd/CopyQuality.c++ file.
