summary: A vulnerability was found in GetmeUK ContentTools up to 1.6.16. It has been rated as
  problematic. Affected by this issue is some unknown functionality of the component Image Handler.
  The manipulation of the argument onload leads to cross site scripting. The attack may be launched
  remotely. The exploit has been disclosed to the public and may be used. The vendor was contacted
  early about this disclosure but did not respond in any way.
