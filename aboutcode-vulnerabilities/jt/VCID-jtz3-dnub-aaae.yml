summary: Traefik is an open source HTTP reverse proxy and load balancer. In affected versions
  there is a potential vulnerability in Traefik managing TLS connections. A router configured
  with a not well-formatted TLSOption is exposed with an empty TLSOption. For instance, a route
  secured using an mTLS connection set with a wrong CA file is exposed without verifying the
  client certificates. Users are advised to upgrade to version 2.9.6. Users unable to upgrade
  should check their logs to detect the error messages and fix your TLS options.
