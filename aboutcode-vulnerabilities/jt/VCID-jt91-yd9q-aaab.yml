summary: 'Evince 3.26.0 is affected by buffer overflow. The impact is: DOS / Possible code execution.
  The component is: backend/tiff/tiff-document.c. The attack vector is: Victim must open a crafted
  PDF file. The issue occurs because of an incorrect integer overflow protection mechanism in
  tiff_document_render and tiff_document_get_thumbnail.'
