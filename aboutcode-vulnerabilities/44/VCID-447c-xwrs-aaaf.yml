summary: A vulnerability was found in the HCI sockets implementation due to a missing capability
  check in net/bluetooth/hci_sock.c in the Linux Kernel. This flaw allows an attacker to unauthorized
  execution of management commands, compromising the confidentiality, integrity, and availability
  of Bluetooth communication.
