summary: "Lightning Network Daemon (LND)'s onion processing logic leads to a denial of service\n\
  ### Impact\n\nA parsing vulnerability in lnd's onion processing logic led to a DoS vector\
  \ due to excessive memory allocation. \n\n### Patches\n\nThe issue was patched in lnd [v0.17.0](https://github.com/lightningnetwork/lnd/releases/tag/v0.17.0-beta).\
  \ Users should update to a version >= v0.17.0 to be protected. \n\n### References\n\nDetailed\
  \ blog post: https://morehouse.github.io/lightning/lnd-onion-bomb/\n\nDeveloper discussion:\
  \ https://delvingbitcoin.org/t/dos-disclosure-lnd-onion-bomb/979"
