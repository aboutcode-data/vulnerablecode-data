summary: 'In the Linux kernel, the following vulnerability has been resolved:  arm64: csum:
  Fix OoB access in IP checksum code for negative lengths  Although commit c2c24edb1d9c ("arm64:
  csum: Fix pathological zero-length calls") added an early return for zero-length input, syzkaller
  has popped up with an example of a _negative_ length which causes an undefined shift and an
  out-of-bounds read:   | BUG: KASAN: slab-out-of-bounds in do_csum+0x44/0x254 arch/arm64/lib/csum.c:39  |
  Read of size 4294966928 at addr ffff0000d7ac0170 by task syz-executor412/5975  |  | CPU: 0
  PID: 5975 Comm: syz-executor412 Not tainted 6.4.0-rc4-syzkaller-g908f31f2a05b #0  | Hardware
  name: Google Google Compute Engine/Google Compute Engine, BIOS Google 05/25/2023  | Call trace:  |  dump_backtrace+0x1b8/0x1e4
  arch/arm64/kernel/stacktrace.c:233  |  show_stack+0x2c/0x44 arch/arm64/kernel/stacktrace.c:240  |  __dump_stack
  lib/dump_stack.c:88 [inline]  |  dump_stack_lvl+0xd0/0x124 lib/dump_stack.c:106  |  print_address_description
  mm/kasan/report.c:351 [inline]  |  print_report+0x174/0x514 mm/kasan/report.c:462  |  kasan_report+0xd4/0x130
  mm/kasan/report.c:572  |  kasan_check_range+0x264/0x2a4 mm/kasan/generic.c:187  |  __kasan_check_read+0x20/0x30
  mm/kasan/shadow.c:31  |  do_csum+0x44/0x254 arch/arm64/lib/csum.c:39  |  csum_partial+0x30/0x58
