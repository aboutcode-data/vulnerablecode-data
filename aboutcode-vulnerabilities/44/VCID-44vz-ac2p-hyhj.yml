  net/ipv4/udp_offload.c:332  |  udp6_ufo_fragment+0x540/0xca0 net/ipv6/udp_offload.c:47  |  ipv6_gso_segment+0x5cc/0x1760
  net/ipv6/ip6_offload.c:119  |  skb_mac_gso_segment+0x2b4/0x5b0 net/core/gro.c:141  |  __skb_gso_segment+0x250/0x3d0
  net/core/dev.c:3401  |  skb_gso_segment include/linux/netdevice.h:4859 [inline]  |  validate_xmit_skb+0x364/0xdbc
  net/core/dev.c:3659  |  validate_xmit_skb_list+0x94/0x130 net/core/dev.c:3709  |  sch_direct_xmit+0xe8/0x548
  net/sched/sch_generic.c:327  |  __dev_xmit_skb net/core/dev.c:3805 [inline]  |  __dev_queue_xmit+0x147c/0x3318
  net/core/dev.c:4210  |  dev_queue_xmit include/linux/netdevice.h:3085 [inline]  |  packet_xmit+0x6c/0x318
  net/packet/af_packet.c:276  |  packet_snd net/packet/af_packet.c:3081 [inline]  |  packet_sendmsg+0x376c/0x4c98
  net/packet/af_packet.c:3113  |  sock_sendmsg_nosec net/socket.c:724 [inline]  |  sock_sendmsg
  net/socket.c:747 [inline]  |  __sys_sendto+0x3b4/0x538 net/socket.c:2144  Extend the early
