vulnerability_id: VCID-44n9-am39-aaar
aliases:
  - CVE-2024-32480
  - GHSA-jh57-j3vq-h438
summary: LibreNMS is an open-source, PHP/MySQL/SNMP-based network monitoring system. Versions
  prior to 24.4.0 are vulnerable to SQL injection. The `order` parameter is obtained from `$request`.
  After performing a string check, the value is directly incorporated into an SQL statement
  and concatenated, resulting in a SQL injection vulnerability. An attacker may extract a whole
  database this way. Version 24.4.0 fixes the issue.
