vulnerability_id: VCID-44q1-812n-aaaa
aliases:
  - CVE-2010-1823
summary: Use-after-free vulnerability in WebKit before r65958, as used in Google Chrome before
  6.0.472.59, allows remote attackers to cause a denial of service or possibly have unspecified
  other impact via vectors that trigger use of document APIs such as document.close during parsing,
  as demonstrated by a Cascading Style Sheets (CSS) file referencing an invalid SVG font, aka
  rdar problem 8442098.
