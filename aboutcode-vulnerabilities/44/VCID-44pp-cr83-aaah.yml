summary: The elf_parse_notes function in elf.c in the Binary File Descriptor (BFD) library (aka
  libbfd), as distributed in GNU Binutils 2.30, allows remote attackers to cause a denial of
  service (out-of-bounds read and segmentation violation) via a note with a large alignment.
