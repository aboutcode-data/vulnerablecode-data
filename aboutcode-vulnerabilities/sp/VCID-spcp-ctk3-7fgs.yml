summary: "AWS Advanced NodeJS Wrapper: Privilege Escalation in Aurora PostgreSQL instance\n\
  ### Description of Vulnerability: \nAn issue in AWS Wrappers for Amazon Aurora PostgreSQL\
  \ may allow for privilege escalation to rds_superuser role. A low privilege authenticated\
  \ user can create a crafted function that could be executed with permissions of other Amazon\
  \ Relational Database Service (RDS) users.\n\nAWS recommends that customers upgrade to the\
  \ following version:  AWS NodeJS Wrapper to v2.0.1.\n\n\n### Source of Vulnerability Report:\n\
  Allistair Ishmael Hakim [allistair.hakim@gmail.com](mailto:allistair.hakim@gmail.com)\n\n\n\
  ### Affected products & versions: \nAWS NodeJS Wrapper < 2.0.1.\n\n\n### Platforms: \nMacOS/Windows/Linux"
