summary: Regular expressions used to filter out forbidden properties and values from style directives
  in calls to <code>console.log</code> weren't accounting for external URLs. Data could then
  be potentially exfiltrated from the browser. This vulnerability affects Firefox < 109, Thunderbird
  < 102.7, and Firefox ESR < 102.7.
