summary: An issue was discovered in ksmbd in the Linux kernel 5.15 through 5.19 before 5.19.2.
  There is a heap-based buffer overflow in set_ntacl_dacl, related to use of SMB2_QUERY_INFO_HE
  after a malformed SMB2_SET_INFO_HE command.
