summary: Information exposure in GitLab EE affecting all versions from 12.0 prior to 14.10.5,
  15.0 prior to 15.0.4, and 15.1 prior to 15.1.1 allows an attacker with the appropriate access
  tokens to obtain CI variables in a group with using IP-based access restrictions even if the
  GitLab Runner is calling from outside the allowed IP range
