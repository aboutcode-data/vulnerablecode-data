summary: model/criteria/criteria.go in Navidrome before 0.47.5 is vulnerable to SQL injection
  attacks when processing crafted Smart Playlists. An authenticated user could abuse this to
  extract arbitrary data from the database, including the user table (which contains sensitive
  information such as the users' encrypted passwords).
