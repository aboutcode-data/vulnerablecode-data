vulnerability_id: VCID-2ax7-73r3-aaan
aliases:
  - CVE-2017-5576
summary: Integer overflow in the vc4_get_bcl function in drivers/gpu/drm/vc4/vc4_gem.c in the
  VideoCore DRM driver in the Linux kernel before 4.9.7 allows local users to cause a denial
  of service or possibly have unspecified other impact via a crafted size value in a VC4_SUBMIT_CL
  ioctl call.
