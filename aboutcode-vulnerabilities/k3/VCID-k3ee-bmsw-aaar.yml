summary: Jenkins rhnpush-plugin Plugin 0.5.1 and earlier does not perform a permission check
  in a method implementing form validation, allowing attackers with Item/Read permission but
  without Item/Workspace or Item/Configure permission to check whether attacker-specified file
  patterns match workspace contents.
