vulnerability_id: VCID-wd6n-1hjd-aaaq
aliases:
  - CVE-2020-7064
summary: In PHP versions 7.2.x below 7.2.9, 7.3.x below 7.3.16 and 7.4.x below 7.4.4, while
  parsing EXIF data with exif_read_data() function, it is possible for malicious data to cause
  PHP to read one byte of uninitialized memory. This could potentially lead to information disclosure
  or crash.
