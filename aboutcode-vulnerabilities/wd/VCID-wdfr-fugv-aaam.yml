summary: There is an Integer overflow in the hash_int function of the libpspp library in GNU
  PSPP before 0.11.0. For example, a crash was observed within the library code when attempting
  to convert invalid SPSS data into CSV format. A crafted input will lead to a remote denial
  of service attack.
