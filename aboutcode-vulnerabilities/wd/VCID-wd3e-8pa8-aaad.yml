summary: Winter is a free, open-source content management system (CMS) based on the Laravel
  PHP framework. Users with the `backend.manage_branding` permission can upload SVGs as the
  application logo. Prior to version 1.2.3, SVG uploads were not sanitized, which could have
  allowed a stored cross-site scripting (XSS) attack. To exploit the vulnerability, an attacker
  would already need to have developer or super user level permissions in Winter CMS. This means
  they would already have extensive access and control within the system. Additionally, to execute
  the XSS, the attacker would need to convince the victim to directly visit the URL of the maliciously
  uploaded SVG, and the application would have to be using local storage where uploaded files
  are served under the same domain as the application itself instead of a CDN. This is because
  all SVGs in Winter CMS are rendered through an `img` tag, which prevents any payloads from
  being executed directly. These two factors significantly limit the potential harm of this
  vulnerability. This issue has been patched in v1.2.3 through the inclusion of full support
  for SVG uploads and automatic sanitization of uploaded SVG files. As a workaround, one may
  apply the patches manually.
