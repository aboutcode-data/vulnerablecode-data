vulnerability_id: VCID-wdku-2mna-aaaq
aliases:
  - CVE-2017-20147
summary: In the ebuild package through smokeping-2.7.3-r1 for SmokePing on Gentoo, the initscript
  uses a PID file that is writable by the smokeping user. By writing arbitrary PIDs to that
  file, the smokeping user can cause a denial of service to arbitrary PIDs when the service
  is stopped.
