summary: Integer underflow in the MP4_ReadBox_String function in modules/demux/mp4/libmp4.c
  in VideoLAN VLC media player before 2.1.6 allows remote attackers to cause a denial of service
  or possibly have unspecified other impact via a box size less than 7.
