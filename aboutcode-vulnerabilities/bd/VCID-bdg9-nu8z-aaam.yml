summary: A Server-Side Request Forgery (SSRF) vulnerability in the /Cover/Show route (showAction
  in CoverController.php) in Open Library Foundation VuFind 2.4 through 9.1 before 9.1.1 allows
  remote attackers to access internal HTTP servers and perform Cross-Site Scripting (XSS) attacks
  by proxying arbitrary URLs via the proxy GET parameter.
