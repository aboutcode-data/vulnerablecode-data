summary: An issue has been discovered in GitLab EE affecting all versions starting from 16.1
  before 16.1.5, all versions starting from 16.2 before 16.2.5, all versions starting from 16.3
  before 16.3.1. If an external user is given an owner role on any group, that external user
  may escalate their privileges on the instance by creating a service account in that group.
  This service account is not classified as external and may be used to access internal projects.
