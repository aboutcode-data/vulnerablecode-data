summary: "Filament Excel Vulnerable to Path Traversal Attack on Export Download Endpoint\n###\
  \ Impact\nThe export download route `/filament-excel/{path}` allowed downloading any file\
  \ without login when the webserver allows `../` in the URL. \n\n### Patches\nPatched with\
  \ Version v2.3.3\n\n### Credits\nThanks to Kevin Pohl for reporting this."
