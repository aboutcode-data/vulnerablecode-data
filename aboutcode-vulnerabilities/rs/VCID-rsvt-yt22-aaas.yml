summary: In BIND 9.14.0 -> 9.16.5, 9.17.0 -> 9.17.3, If a server is configured with both QNAME
  minimization and 'forward first' then an attacker who can send queries to it may be able to
  trigger the condition that will cause the server to crash. Servers that 'forward only' are
  not affected.
