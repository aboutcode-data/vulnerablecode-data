vulnerability_id: VCID-rscq-mybz-aaaq
aliases:
  - CVE-2012-5964
summary: Stack-based buffer overflow in the unique_service_name function in ssdp/ssdp_server.c
  in the SSDP parser in the portable SDK for UPnP Devices (aka libupnp, formerly the Intel SDK
  for UPnP devices) 1.3.1 allows remote attackers to execute arbitrary code via a long ServiceType
  (aka urn service) field in a UDP packet.
