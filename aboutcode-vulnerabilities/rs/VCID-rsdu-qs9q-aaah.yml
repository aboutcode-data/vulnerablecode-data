summary: 'The "Mark of the Web" was not correctly saved on Windows when files with very long
  names were downloaded from the Internet. Without the Mark of the Web data, the security warning
  that Windows displays before running executables downloaded from the Internet is not shown.
  Note: This attack only affects Windows operating systems. Other operating systems are unaffected.
  This vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.'
