summary: The file browser in Jenkins Continuous Integration with Toad Edge Plugin 2.3 and earlier
  may interpret some paths to files as absolute on Windows, resulting in a path traversal vulnerability
  allowing attackers with Item/Read permission to obtain the contents of arbitrary files on
  Windows controllers.
