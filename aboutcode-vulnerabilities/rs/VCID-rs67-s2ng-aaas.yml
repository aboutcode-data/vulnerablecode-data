summary: A use-after-free(UAF) vulnerability was found in function 'vmw_execbuf_tie_context'
  in drivers/gpu/vmxgfx/vmxgfx_execbuf.c in Linux kernel's vmwgfx driver with device file '/dev/dri/renderD128
  (or Dxxx)'. This flaw allows a local attacker with a user account on the system to gain privilege,
  causing a denial of service(DoS).
