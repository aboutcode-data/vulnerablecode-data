summary: crypto/rsa/rsa_gen.c in OpenSSL before 0.9.6 mishandles C bitwise-shift operations
  that exceed the size of an expression, which makes it easier for remote attackers to defeat
  cryptographic protection mechanisms by leveraging improper RSA key generation on 64-bit HP-UX
  platforms.
