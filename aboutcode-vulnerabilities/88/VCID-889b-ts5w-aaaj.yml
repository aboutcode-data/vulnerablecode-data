vulnerability_id: VCID-889b-ts5w-aaaj
aliases:
  - CVE-2017-5436
summary: An out-of-bounds write in the Graphite 2 library triggered with a maliciously crafted
  Graphite font. This results in a potentially exploitable crash. This issue was fixed in the
  Graphite 2 library as well as Mozilla products. This vulnerability affects Thunderbird < 52.1,
  Firefox ESR < 45.9, Firefox ESR < 52.1, and Firefox < 53.
