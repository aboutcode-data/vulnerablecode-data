summary: An issue was discovered in Xen 4.5.x through 4.9.x allowing attackers (who control
  a stub domain kernel or tool stack) to cause a denial of service (host OS crash) because of
  a missing comparison (of range start to range end) within the DMOP map/unmap implementation.
