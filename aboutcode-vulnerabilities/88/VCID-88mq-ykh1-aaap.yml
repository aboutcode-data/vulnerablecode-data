vulnerability_id: VCID-88mq-ykh1-aaap
aliases:
  - CVE-2014-6052
summary: The HandleRFBServerMessage function in libvncclient/rfbproto.c in LibVNCServer 0.9.9
  and earlier does not check certain malloc return values, which allows remote VNC servers to
  cause a denial of service (application crash) or possibly execute arbitrary code by specifying
  a large screen size in a (1) FramebufferUpdate, (2) ResizeFrameBuffer, or (3) PalmVNCReSizeFrameBuffer
  message.
