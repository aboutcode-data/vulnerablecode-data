summary: 'In the Linux kernel, the following vulnerability has been resolved:  cifs: Fix oops
  due to uncleared server->smbd_conn in reconnect  In smbd_destroy(), clear the server->smbd_conn
  pointer after freeing the smbd_connection struct that it points to so that reconnection doesn''t
  get confused.'
