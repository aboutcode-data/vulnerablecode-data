summary: 'In the Linux kernel, the following vulnerability has been resolved:  neighbour: Fix
  null-ptr-deref in neigh_flush_dev().  kernel test robot reported null-ptr-deref in neigh_flush_dev().
  [0]  The cited commit introduced per-netdev neighbour list and converted neigh_flush_dev()
  to use it instead of the global hash table.  One thing we missed is that neigh_table_clear()
  calls neigh_ifdown() with NULL dev.  Let''s restore the hash table iteration.  Note that IPv6
  module is no longer unloadable, so neigh_table_clear() is called only when IPv6 fails to initialise,
  which is unlikely to happen.  [0]: IPv6: Attempt to unregister permanent protocol 136 IPv6:
  Attempt to unregister permanent protocol 17 Oops: general protection fault, probably for non-canonical
  address 0xdffffc00000001a0: 0000 [#1] SMP KASAN KASAN: null-ptr-deref in range [0x0000000000000d00-0x0000000000000d07]
