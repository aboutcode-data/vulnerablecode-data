summary: 'In the Linux kernel, the following vulnerability has been resolved:  wifi: ath9k:
  Fix use-after-free in ath9k_hif_usb_disconnect()  This patch fixes a use-after-free in ath9k
  that occurs in ath9k_hif_usb_disconnect() when ath9k_destroy_wmi() is trying to access ''drv_priv''
  that has already been freed by ieee80211_free_hw(), called by ath9k_htc_hw_deinit(). The patch
  moves ath9k_destroy_wmi() before ieee80211_free_hw(). Note that urbs from the driver should
  be killed before freeing ''wmi'' with ath9k_destroy_wmi() as their callbacks will access ''wmi''.  Found
  by a modified version of syzkaller.  ==================================================================
  BUG: KASAN: use-after-free in ath9k_destroy_wmi+0x38/0x40 Read of size 8 at addr ffff8881069132a0
