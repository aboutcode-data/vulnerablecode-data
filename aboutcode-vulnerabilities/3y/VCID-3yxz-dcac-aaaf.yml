summary: NextAuth.js (next-auth) is am open source authentication solution for Next.js applications.
  Prior to versions 3.29.3 and 4.3.3, an open redirect vulnerability is present when the developer
  is implementing an OAuth 1 provider. Versions 3.29.3 and 4.3.3 contain a patch for this issue.
  The maintainers recommend adding a certain configuration to one's `callbacks` option as a
  workaround for those unable to upgrade.
