vulnerability_id: VCID-szc6-9p6a-aaan
aliases:
  - CVE-2023-38712
summary: An issue was discovered in Libreswan 3.x and 4.x before 4.12. When an IKEv1 ISAKMP
  SA Informational Exchange packet contains a Delete/Notify payload followed by further Notifies
  that act on the ISAKMP SA, such as a duplicated Delete/Notify message, a NULL pointer dereference
  on the deleted state causes the pluto daemon to crash and restart.
