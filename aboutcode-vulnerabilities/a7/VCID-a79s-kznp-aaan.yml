summary: The (1) pj-gs.sh, (2) ps2epsi, (3) pv.sh, and (4) sysvlp.sh scripts in the ESP Ghostscript
  (espgs) package in Trustix Secure Linux 1.5 through 2.1, and other operating systems, allow
  local users to overwrite files via a symlink attack on temporary files.
