summary: Mozilla Firefox before 43.0 does not properly restrict the availability of IFRAME Resource
  Timing API times, which allows remote attackers to bypass the Same Origin Policy and obtain
  sensitive information via crafted JavaScript code that leverages history.back and performance.getEntries
  calls, a related issue to CVE-2015-1300.
