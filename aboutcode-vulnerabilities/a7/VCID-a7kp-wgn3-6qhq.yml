summary: "Inspektor Gadget Security Policies Can be Bypassed\nSecurity policies like [`allowed-gadgets`](https://inspektor-gadget.io/docs/latest/reference/restricting-gadgets),\
  \  [`disallow-pulling`](https://inspektor-gadget.io/docs/latest/reference/disallow-pulling),\
  \ [`verify-image`](https://inspektor-gadget.io/docs/latest/reference/verify-assets#verify-image-based-gadgets)\
  \ can be bypassed by a malicious client.\n\n### Impact\n\nUsers running `ig` in daemon mode\
  \ or IG on Kubernetes that rely on any of the features mentioned above are vulnerable to this\
  \ issue. In order to exploit this, the client needs access to the server, like the correct\
  \ TLS certificates on the `ig daemon` case or access to the cluster in the Kubernetes case.\
  \ \n\n### Patches\n\nThe issue has been fixed in v0.40.0\n\n### Workarounds\n\nThere is not\
  \ known workaround to fix it."
