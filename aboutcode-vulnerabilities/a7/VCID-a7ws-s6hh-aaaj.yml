summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  Starting in version 1.13.9 and prior to versions 1.13.13, 1.14.8, and 1.15.2, Cilium's HTTP
  policies are not consistently applied to all traffic in the scope of the policies, leading
  to HTTP traffic being incorrectly and intermittently forwarded when it should be dropped.
  This issue has been patched in Cilium 1.15.2, 1.14.8, and 1.13.13. There are no known workarounds
  for this issue.
