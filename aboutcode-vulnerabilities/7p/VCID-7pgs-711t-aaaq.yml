  - GHSA-grf8-94q5-4phx
summary: A exposure of sensitive information vulnerability exists in Jenkins Openstack Cloud
  Plugin 2.35 and earlier in BootSource.java, InstancesToRun.java, JCloudsCleanupThread.java,
  JCloudsCloud.java, JCloudsComputer.java, JCloudsPreCreationThread.java, JCloudsRetentionStrategy.java,
  JCloudsSlave.java, JCloudsSlaveTemplate.java, LauncherFactory.java, OpenstackCredentials.java,
  OpenStackMachineStep.java, SlaveOptions.java, SlaveOptionsDescriptor.java that allows attackers
  with Overall/Read access to Jenkins to connect to an attacker-specified URL using attacker-specified
  credentials IDs obtained through another method, capturing credentials stored in Jenkins,
  and to cause Jenkins to submit HTTP requests to attacker-specified URLs.
