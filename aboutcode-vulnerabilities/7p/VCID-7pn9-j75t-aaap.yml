vulnerability_id: VCID-7pn9-j75t-aaap
aliases:
  - CVE-2022-3341
summary: A null pointer dereference issue was discovered in 'FFmpeg' in decode_main_header()
  function of libavformat/nutdec.c file. The flaw occurs because the function lacks check of
  the return value of avformat_new_stream() and triggers the null pointer dereference error,
  causing an application to crash.
