summary: The files_external app in ownCloud Server before 7.0.9, 8.0.x before 8.0.7, and 8.1.x
  before 8.1.2 allows remote authenticated users to instantiate arbitrary classes and possibly
  execute arbitrary code via a crafted mount point option, related to "objectstore."
