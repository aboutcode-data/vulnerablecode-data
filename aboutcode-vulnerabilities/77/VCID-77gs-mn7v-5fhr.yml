summary: XWiki is an open-source wiki software platform. Any XWiki user with edit right on at
  least one App Within Minutes application (the default for all users XWiki) can obtain programming
  right/perform remote code execution by editing the application. This vulnerability has been
  fixed in XWiki 17.0.0, 16.4.7, and 16.10.3.
