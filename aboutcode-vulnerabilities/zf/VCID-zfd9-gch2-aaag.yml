vulnerability_id: VCID-zfd9-gch2-aaag
aliases:
  - CVE-2010-3711
summary: libpurple in Pidgin before 2.7.4 does not properly validate the return value of the
  purple_base64_decode function, which allows remote authenticated users to cause a denial of
  service (NULL pointer dereference and application crash) via a crafted message, related to
  the plugins for MSN, MySpaceIM, XMPP, and Yahoo! and the NTLM authentication support.
