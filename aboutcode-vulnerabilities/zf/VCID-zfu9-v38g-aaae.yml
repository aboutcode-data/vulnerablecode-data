summary: "In the Linux kernel, the following vulnerability has been resolved:\n\npowerpc/fixmap:\
  \ Fix VM debug warning on unmap\n\nUnmapping a fixmap entry is done by calling __set_fixmap()\n\
  with FIXMAP_PAGE_CLEAR as flags.\n\nToday, powerpc __set_fixmap() calls map_kernel_page().\n\
  \nmap_kernel_page() is not happy when called a second time\nfor the same page.\n\n\tWARNING:\
  \ CPU: 0 PID: 1 at arch/powerpc/mm/pgtable.c:194 set_pte_at+0xc/0x1e8\n\tCPU: 0 PID: 1 Comm:\
  \ swapper Not tainted 5.16.0-rc3-s3k-dev-01993-g350ff07feb7d-dirty #682\n\tNIP:  c0017cd4\
