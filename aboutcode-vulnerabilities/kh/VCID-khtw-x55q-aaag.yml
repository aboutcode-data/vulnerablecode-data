summary: '@solana/web3.js is the Solana JavaScript SDK. Using particular inputs with `@solana/web3.js`
  will result in memory exhaustion (OOM). If you have a server, client, mobile, or desktop product
  that accepts untrusted input for use with `@solana/web3.js`, your application/service may
  crash, resulting in a loss of availability. This vulnerability is fixed in 1.0.1, 1.10.2,
