summary: An out-of-bounds read/write vulnerability when executing lazily compiled inner generator
  functions in Facebook Hermes prior to commit 091835377369c8fd5917d9b87acffa721ad2a168 allows
  attackers to potentially execute arbitrary code via crafted JavaScript. Note that this is
  only exploitable if the application using Hermes permits evaluation of untrusted JavaScript.
  Hence, most React Native applications are not affected.
