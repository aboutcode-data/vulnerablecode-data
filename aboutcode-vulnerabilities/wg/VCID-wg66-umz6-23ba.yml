summary: Stack-based buffer overflow vulnerability exists in Linux Ratfor 1.06 and earlier.
  When the software processes a file which is specially crafted by an attacker, arbitrary code
  may be executed. As a result, the attacker may obtain or alter information of the user environment
  or cause the user environment to become unusable.
