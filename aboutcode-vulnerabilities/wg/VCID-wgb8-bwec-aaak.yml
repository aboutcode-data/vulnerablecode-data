summary: docsify is susceptible to Cross-site Scripting (XSS). `Docsify.js` uses fragment identifiers
  (parameters after `#` sign) to load resources from server-side `.md` files. Due to lack of
  validation here, it is possible to provide external URLs and render arbitrary `JavaScript/HTML`
  inside docsify page.
