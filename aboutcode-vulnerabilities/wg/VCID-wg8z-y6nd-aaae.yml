vulnerability_id: VCID-wg8z-y6nd-aaae
aliases:
  - CVE-2016-2383
summary: The adjust_branches function in kernel/bpf/verifier.c in the Linux kernel before 4.5
  does not consider the delta in the backward-jump case, which allows local users to obtain
  sensitive information from kernel memory by creating a packet filter and then loading crafted
  BPF instructions.
