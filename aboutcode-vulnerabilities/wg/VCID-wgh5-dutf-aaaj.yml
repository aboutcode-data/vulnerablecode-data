summary: In kernel/bpf/verifier.c in the Linux kernel before 5.12.13, a branch can be mispredicted
  (e.g., because of type confusion) and consequently an unprivileged BPF program can read arbitrary
  memory locations via a side-channel attack, aka CID-9183671af6db.
