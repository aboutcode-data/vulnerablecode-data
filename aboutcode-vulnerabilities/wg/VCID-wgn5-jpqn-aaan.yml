summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 2.6.0-pl2 and earlier
  allow remote attackers to inject arbitrary web script or HTML via (1) the PmaAbsoluteUri parameter,
  (2) the zero_rows parameter in read_dump.php, (3) the confirm form, or (4) an error message
  generated by the internal phpMyAdmin parser.
