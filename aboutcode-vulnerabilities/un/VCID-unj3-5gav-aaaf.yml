summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Logging).
  Supported versions that are affected are 5.7.37 and prior and 8.0.28 and prior. Difficult
  to exploit vulnerability allows high privileged attacker with network access via multiple
  protocols to compromise MySQL Server. Successful attacks of this vulnerability can result
  in unauthorized access to critical data or complete access to all MySQL Server accessible
  data. CVSS 3.1 Base Score 4.4 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:H/I:N/A:N).'
