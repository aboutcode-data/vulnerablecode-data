vulnerability_id: VCID-un45-kbhh-aaak
aliases:
  - CVE-2015-8364
summary: Integer overflow in the ff_ivi_init_planes function in libavcodec/ivi.c in FFmpeg before
  2.6.5, 2.7.x before 2.7.3, and 2.8.x through 2.8.2 allows remote attackers to cause a denial
  of service (out-of-bounds heap-memory access) or possibly have unspecified other impact via
  crafted image dimensions in Indeo Video Interactive data.
