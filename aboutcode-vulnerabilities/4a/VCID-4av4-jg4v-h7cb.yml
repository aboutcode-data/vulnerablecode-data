vulnerability_id: VCID-4av4-jg4v-h7cb
aliases:
  - CVE-2024-51747
summary: Kanboard is project management software that focuses on the Kanban methodology. An
  authenticated Kanboard admin can read and delete arbitrary files from the server. File attachments,
  that are viewable or downloadable in Kanboard are resolved through its `path` entry in the
  `project_has_files`  SQLite db. Thus, an attacker who can upload a modified sqlite.db through
  the dedicated feature, can set arbitrary file links, by abusing path traversals. Once the
  modified db is uploaded and the project page is accessed, a file download can be triggered
  and all files, readable in the context of the Kanboard application permissions, can be downloaded.
  This issue has been addressed in version 1.2.42 and all users are advised to upgrade. There
  are no known workarounds for this vulnerability.
