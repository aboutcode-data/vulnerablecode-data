vulnerability_id: VCID-4aby-bgpw-aaag
aliases:
  - CVE-2016-9077
summary: Canvas allows the use of the "feDisplacementMap" filter on images loaded cross-origin.
  The rendering by the filter is variable depending on the input pixel, allowing for timing
  attacks when the images are loaded from third party locations. This vulnerability affects
  Firefox < 50.
