summary: A memory leak in the bnxt_re_create_srq() function in drivers/infiniband/hw/bnxt_re/ib_verbs.c
  in the Linux kernel through 5.3.11 allows attackers to cause a denial of service (memory consumption)
  by triggering copy to udata failures, aka CID-4a9d46a9fe14.
