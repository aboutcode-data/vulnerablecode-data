summary: An IDOR (Insecure Direct Object Reference) vulnerability exists in oqtane Framework
  6.0.0, allowing a logged-in user to access inbox messages of other users by manipulating the
  notification ID in the request URL. By changing the notification ID, an attacker can view
  sensitive mail details belonging to other users.
