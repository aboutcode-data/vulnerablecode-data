summary: The osi_print_cksum function in print-isoclns.c in the ethernet printer in tcpdump
  before 4.7.2 allows remote attackers to cause a denial of service (out-of-bounds read and
  crash) via a crafted (1) length, (2) offset, or (3) base pointer checksum value.
