summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnetfilter:\
  \ Fix use-after-free in get_info()\n\nip6table_nat module unload has refcnt warning for UAF.\
  \ call trace is:\n\nWARNING: CPU: 1 PID: 379 at kernel/module/main.c:853 module_put+0x6f/0x80\n\
  Modules linked in: ip6table_nat(-)\nCPU: 1 UID: 0 PID: 379 Comm: ip6tables Not tainted 6.12.0-rc4-00047-gc2ee9f594da8-dirty\
  \ #205\nHardware name: QEMU Standard PC (i440FX + PIIX, 1996),\nBIOS rel-1.13.0-0-gf21b5a4aeb02-prebuilt.qemu.org\
  \ 04/01/2014\nRIP: 0010:module_put+0x6f/0x80\nCall Trace:\n <TASK>\n get_info+0x128/0x180\n\
  \ do_ip6t_get_ctl+0x6a/0x430\n nf_getsockopt+0x46/0x80\n ipv6_getsockopt+0xb9/0x100\n rawv6_getsockopt+0x42/0x190\n\
  \ do_sock_getsockopt+0xaa/0x180\n __sys_getsockopt+0x70/0xc0\n __x64_sys_getsockopt+0x20/0x30\n\
  \ do_syscall_64+0xa2/0x1a0\n entry_SYSCALL_64_after_hwframe+0x77/0x7f\n\nConcurrent execution\
  \ of module unload and get_info() trigered the warning.\nThe root cause is as follows:\n\n\
  cpu0\t\t\t\t      cpu1\nmodule_exit\n//mod->state = MODULE_STATE_GOING\n  ip6table_nat_exit\n\
  \    xt_unregister_template\n\tkfree(t)\n\t//removed from templ_list\n\t\t\t\t      getinfo()\n\
  \t\t\t\t\t  t = xt_find_table_lock\n\t\t\t\t\t\tlist_for_each_entry(tmpl, &xt_templates[af]...)\n\
  \t\t\t\t\t\t\tif (strcmp(tmpl->name, name))\n\t\t\t\t\t\t\t\tcontinue;  //table not found\n\
  \t\t\t\t\t\t\ttry_module_get\n\t\t\t\t\t\tlist_for_each_entry(t, &xt_net->tables[af]...)\n\
  \t\t\t\t\t\t\treturn t;  //not get refcnt\n\t\t\t\t\t  module_put(t->me) //uaf\n    unregister_pernet_subsys\n\
  \    //remove table from xt_net list\n\nWhile xt_table module was going away and has been\
  \ removed from\nxt_templates list, we couldnt get refcnt of xt_table->me. Check\nmodule in\
  \ xt_net->tables list re-traversal to fix it."
