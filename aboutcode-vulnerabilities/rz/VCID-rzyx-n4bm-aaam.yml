summary: Buffer overflow in the ft_var_readpackedpoints function in truetype/ttgxvar.c in FreeType
  2.4.3 and earlier allows remote attackers to cause a denial of service (application crash)
  or possibly execute arbitrary code via a crafted TrueType GX font.
