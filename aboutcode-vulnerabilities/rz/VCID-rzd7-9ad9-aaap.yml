vulnerability_id: VCID-rzd7-9ad9-aaap
aliases:
  - CVE-2023-52444
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nf2fs: fix to\
  \ avoid dirent corruption\n\nAs Al reported in link[1]:\n\nf2fs_rename()\n...\n\tif (old_dir\
  \ != new_dir && !whiteout)\n\t\tf2fs_set_link(old_inode, old_dir_entry,\n\t\t\t\t\told_dir_page,\
  \ new_dir);\n\telse\n\t\tf2fs_put_page(old_dir_page, 0);\n\nYou want correct inumber in the\
  \ \"..\" link.  And cross-directory\nrename does move the source to new parent, even if you'd\
  \ been asked\nto leave a whiteout in the old place.\n\n[1] https://lore.kernel.org/all/20231017055040.GN800259@ZenIV/\n\
  \nWith below testcase, it may cause dirent corruption, due to it missed\nto call f2fs_set_link()\
  \ to update \"..\" link to new directory.\n- mkdir -p dir/foo\n- renameat2 -w dir/foo bar\n\
  \n[ASSERT] (__chk_dots_dentries:1421)  --> Bad inode number[0x4] for '..', parent parent ino\
  \ is [0x3]\n[FSCK] other corrupted bugs                           [Fail]"
