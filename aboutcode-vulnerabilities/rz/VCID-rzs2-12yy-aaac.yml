summary: The (1) esp_reg_read and (2) esp_reg_write functions in hw/scsi/esp.c in QEMU allow
  local guest OS administrators to cause a denial of service (QEMU process crash) or execute
  arbitrary code on the QEMU host via vectors related to the information transfer buffer.
