summary: The exif_convert_any_to_int function in ext/exif/exif.c in PHP before 5.6.30, 7.0.x
  before 7.0.15, and 7.1.x before 7.1.1 allows remote attackers to cause a denial of service
  (application crash) via crafted EXIF data that triggers an attempt to divide the minimum representable
  negative integer by -1.
