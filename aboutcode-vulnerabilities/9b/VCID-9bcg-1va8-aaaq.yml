summary: Stack-based buffer overflow in the String_parse::get_nonspace_quoted function in lib-src/allegro/strparse.cpp
  in Audacity 1.2.6 and other versions before 1.3.6 allows remote attackers to cause a denial
  of service (crash) and possibly execute arbitrary code via a .gro file containing a long string.
