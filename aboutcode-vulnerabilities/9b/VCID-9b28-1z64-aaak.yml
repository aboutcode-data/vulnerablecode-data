summary: "Nuxt Devtools has a Path Traversal: '../filedir'\n### Summary\nNuxt Devtools is missing\
  \ authentication on the `getTextAssetContent` RPC function which is vulnerable to path traversal.\
  \  Combined with a lack of Origin checks on the WebSocket handler,  an attacker is able to\
  \ interact with a locally running devtools instance and exfiltrate data abusing this vulnerability.\
  \ \n\nIn certain configurations an attacker could leak the devtools authentication token and\
  \ then abuse other RPC functions to achieve RCE. \n\n### Details\nThe `getTextAssetContent`\
  \ function does not check for path traversals [(source)](https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L88C48-L88C48),\
  \ this could allow an attacker to read arbitrary files over the RPC WebSocket. \n\nThe WebSocket\
  \ server does not check the origin of the request [(source)](https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/index.ts#L109)\
  \ leading to [CSWSH](https://portswigger.net/web-security/websockets/cross-site-websocket-hijacking).\
  \ This may be intentional to allow certain configurations to work correctly.\n\nNuxt Devtools\
  \ authentication tokens are placed within the home directory of the current user  [(source)](https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/dev-auth.ts#L14).\n\
  \nIn the scenario that:\n + The user has a Nuxt3 Project running\n + Devtools is enabled and\
  \ running\n + The project is placed within the users home directory.\n + The user visits a\
  \ malicious webpage\n + User has authenticated with devtools at least once\n\nThe malicious\
  \ webpage can connect to the Devtools WebSocket, perform a directory traversal brute force\
  \ to find the authentication token, then use the *authenticated* [`writeStaticAssets` function](https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L96C11-L96C28)\
  \ to create a new Component, Nitro Handler or `app.vue` file which will run automatically\
  \ as the file is changed.\n\n### PoC\nPOC will exploit the Devtools server on localhost:3000\
  \ (you may need to manually restart the server as the restart hook does not always work).\n\
  \nPOC: https://devtools-exploit.pages.dev\n\n1. Create a new project with nuxt.new.\n2. Place\
  \ the project inside your home directory.\n3. Run `pnpm run dev`.\n4. Open the POC page.\n\
  \nThe POC will:\n+ Identify devtools version.\n+ Leak your devtools token.\n+ Create a new\
  \ server handler with an insecure eval.\n\n### Impact\n+ All new Nuxt projects by default\
  \ (devtools is enabled) are vulnerable to arbitrary file read.\n+ Certain Nuxt configurations\
  \ are vulnerable to Remote Code Execution"
