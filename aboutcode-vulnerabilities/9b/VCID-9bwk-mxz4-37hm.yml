summary: 'In the Linux kernel, the following vulnerability has been resolved:  RDMA/mlx5: Fix
  implicit ODP hang on parent deregistration  Fix the destroy_unused_implicit_child_mr() to
  prevent hanging during parent deregistration as of below [1].  Upon entering destroy_unused_implicit_child_mr(),
  the reference count for the implicit MR parent is incremented using: refcount_inc_not_zero().  A
  corresponding decrement must be performed if free_implicit_child_mr_work() is not called.  The
  code has been updated to properly manage the reference count that was incremented.  [1] INFO:
  task python3:2157 blocked for more than 120 seconds. Not tainted 6.12.0-rc7+ #1633 "echo 0
