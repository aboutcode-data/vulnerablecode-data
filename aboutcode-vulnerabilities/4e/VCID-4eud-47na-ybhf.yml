summary: Stored cross-site scripting (XSS) vulnerability in Forms in Liferay Portal 7.3.2 through
  7.4.3.111, and Liferay DXP 2023.Q4.0 through 2023.Q4.5, 2023.Q3.1 through 2023.Q3.8, 7.4 GA
  through update 92, and 7.3 GA through update 35 allows remote attackers to inject arbitrary
  web script or HTML via a crafted payload injected into a form with a rich text type field.
