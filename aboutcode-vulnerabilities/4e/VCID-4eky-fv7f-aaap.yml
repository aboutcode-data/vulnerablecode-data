summary: Multiple incomplete blacklist vulnerabilities in the avatar upload functionality in
  manageuser.php in Collabtive before 2.1 allow remote authenticated users to execute arbitrary
  code by uploading a file with a (1) .php3, (2) .php4, (3) .php5, or (4) .phtml extension.
