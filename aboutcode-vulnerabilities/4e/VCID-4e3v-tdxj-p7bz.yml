vulnerability_id: VCID-4e3v-tdxj-p7bz
aliases:
  - CVE-2025-2152
summary: A vulnerability, which was classified as critical, has been found in Open Asset Import
  Library Assimp 5.4.3. This issue affects the function Assimp::BaseImporter::ConvertToUTF8
  of the file BaseImporter.cpp of the component File Handler. The manipulation leads to heap-based
  buffer overflow. The attack may be initiated remotely. The exploit has been disclosed to the
  public and may be used.
