vulnerability_id: VCID-4esa-2jvc-aaaj
aliases:
  - CVE-2018-20751
summary: An issue was discovered in crop_page in PoDoFo 0.9.6. For a crafted PDF document, pPage->GetObject()->GetDictionary().AddKey(PdfName("MediaBox"),var)
  can be problematic due to the function GetObject() being called for the pPage NULL pointer
  object. The value of pPage at this point is 0x0, which causes a NULL pointer dereference.
