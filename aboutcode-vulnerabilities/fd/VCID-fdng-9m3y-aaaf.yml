summary: Cacti provides an operational monitoring and fault management framework. Versions of
  Cacti prior to 1.2.27 are vulnerable to stored cross-site scripting, a type of cross-site
  scripting where malicious scripts are permanently stored on a target server and served to
  users who access a particular page. Version 1.2.27 contains a patch for the issue.
