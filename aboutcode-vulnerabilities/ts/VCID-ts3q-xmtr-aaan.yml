summary: In rfb/CSecurityTLS.cxx and rfb/CSecurityTLS.java in TigerVNC before 1.11.0, viewers
  mishandle TLS certificate exceptions. They store the certificates as authorities, meaning
  that the owner of a certificate could impersonate any server after a client had added an exception.
