summary: Integer overflow in the dissect_sack_chunk function in epan/dissectors/packet-sctp.c
  in the SCTP dissector in Wireshark 1.8.x before 1.8.4 allows remote attackers to cause a denial
  of service (infinite loop) via a crafted Duplicate TSN count.
