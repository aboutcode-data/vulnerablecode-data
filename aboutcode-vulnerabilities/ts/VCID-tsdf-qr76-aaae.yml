summary: Multiple directory traversal vulnerabilities in Lintian 1.23.x through 1.23.28, 1.24.x
  through 1.24.2.1, and 2.x before 2.3.2 allow remote attackers to overwrite arbitrary files
  or obtain sensitive information via vectors involving (1) control field names, (2) control
  field values, and (3) control files of patch systems.
