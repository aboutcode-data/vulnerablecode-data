summary: MeterSphere is a one-stop open source continuous testing platform. Prior to 2.10.10-lts,
  the authenticated attackers can update resources which don't belong to him if the resource
  ID is known. This issue if fixed in 2.10.10-lts.  There are no known workarounds.
