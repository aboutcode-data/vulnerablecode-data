summary: |
  Librenms has a reflected XSS on error alert
  XSS on the parameters:`/addhost` -> param: community


  of Librenms versions 24.10.1 ([https://github.com/librenms/librenms](https://github.com/librenms/librenms)) allows remote attackers to inject malicious scripts. When a user views or interacts with the page displaying the data, the malicious script executes immediately, leading to potential unauthorized actions or data exposure.


  **Proof of Concept:**
  1. Navigate to the /addhost path.
  2. Fill in all required fields.
  3. In the Community field, enter the following payload: `"><img src=a onerror="alert(1)">`.
  ![image](https://github.com/user-attachments/assets/025a7692-e730-4e3b-bca7-761ed2a60cf7)

  4. Submit the form to save changes.
  5 The script will execute when the error alert "No reply with community + payload" appears.
  ![image](https://github.com/user-attachments/assets/4663e24a-4ff7-42f4-9c3d-3c5b5bf34017)



  **Impact:**

  Execution of Malicious Code
