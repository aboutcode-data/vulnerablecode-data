summary: A vulnerability exists in the SAML connector of the github.com/dexidp/dex library used
  to process SAML Signature Validation. This flaw allows an attacker to bypass SAML authentication.
  The highest threat from this vulnerability is to confidentiality, integrity, as well as system
  availability. This flaw affects dex versions before 2.27.0.
