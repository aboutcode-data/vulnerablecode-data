summary: Versions of the package livewire/livewire from 3.3.5 and before 3.4.9 are vulnerable
  to Cross-site Scripting (XSS) when a page uses [Url] for a property. An attacker can inject
  HTML code in the context of the user's browser session by crafting a malicious link and convincing
  the user to click on it.
