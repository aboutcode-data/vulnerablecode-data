vulnerability_id: VCID-9af4-2jm6-aaae
aliases:
  - CVE-2023-28856
summary: Redis is an open source, in-memory database that persists on disk. Authenticated users
  can use the `HINCRBYFLOAT` command to create an invalid hash field that will crash Redis on
  access in affected versions. This issue has been addressed in in versions 7.0.11, 6.2.12,
  and 6.0.19. Users are advised to upgrade. There are no known workarounds for this issue.
