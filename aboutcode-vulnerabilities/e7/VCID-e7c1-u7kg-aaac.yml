vulnerability_id: VCID-e7c1-u7kg-aaac
aliases:
  - CVE-2023-40548
summary: A buffer overflow was found in Shim in the 32-bit system. The overflow happens due
  to an addition operation involving a user-controlled value parsed from the PE binary being
  used by Shim. This value is further used for memory allocation operations, leading to a heap-based
  buffer overflow. This flaw causes memory corruption and can lead to a crash or data integrity
  issues during the boot phase.
