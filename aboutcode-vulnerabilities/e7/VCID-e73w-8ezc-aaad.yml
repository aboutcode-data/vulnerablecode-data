summary: 'A vulnerability was found in RaspAP raspap-webgui 3.0.9 and classified as critical.
  This issue affects some unknown processing of the file includes/provider.php of the component
  HTTP POST Request Handler. The manipulation of the argument country leads to code injection.
  The attack may be initiated remotely. The exploit has been disclosed to the public and may
  be used. The associated identifier of this vulnerability is VDB-256919. NOTE: The vendor was
  contacted early about this disclosure but did not respond in any way.'
