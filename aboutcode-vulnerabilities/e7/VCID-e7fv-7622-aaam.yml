summary: The Quagga BGP daemon (bgpd) prior to version 1.2.3 does not properly bounds check
  the data sent with a NOTIFY to a peer, if an attribute length is invalid. Arbitrary data from
  the bgpd process may be sent over the network to a peer and/or bgpd may crash.
