summary: The CSecurityTLS::processMsg function in common/rfb/CSecurityTLS.cxx in the vncviewer
  component in TigerVNC 1.1beta1 does not properly verify the server's X.509 certificate, which
  allows man-in-the-middle attackers to spoof a TLS VNC server via an arbitrary certificate.
