summary: nfs2acl.c in the Linux kernel 2.6.14.4 does not check for MAY_SATTR privilege before
  setting access controls (ACL) on files on exported NFS filesystems, which allows remote attackers
  to bypass ACLs for readonly mounted NFS filesystems.
