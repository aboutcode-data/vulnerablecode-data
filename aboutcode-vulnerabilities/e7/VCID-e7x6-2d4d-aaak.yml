summary: wiretap/libpcap.c in the libpcap file parser in Wireshark 1.10.x before 1.10.4 allows
  remote attackers to execute arbitrary code or cause a denial of service (memory corruption
  and application crash) via a crafted packet-trace file that includes a large packet.
