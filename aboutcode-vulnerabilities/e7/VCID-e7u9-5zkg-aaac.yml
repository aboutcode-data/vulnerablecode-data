summary: Cross-site scripting (XSS) vulnerability in the tb-send.rb (TrackBack transmission)
  plugin in tDiary 2.2.2 and earlier allows remote attackers to inject arbitrary web script
  or HTML via unknown vectors, possibly related to the (1) plugin_tb_url and (2) plugin_tb_excerpt
  parameters.
