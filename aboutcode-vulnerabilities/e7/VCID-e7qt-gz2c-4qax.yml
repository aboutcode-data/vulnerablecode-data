summary: imgproxy is server for resizing, processing, and converting images. Imgproxy does not
  block the 0.0.0.0 address, even with IMGPROXY_ALLOW_LOOPBACK_SOURCE_ADDRESSES set to false.
  This can expose services on the local host. This vulnerability is fixed in 3.27.2.
