summary: 'The AWS Cloud Development Kit (CDK) is an open-source framework for defining cloud
  infrastructure using code. Customers use it to create their own applications which are converted
  to AWS CloudFormation templates during deployment to a customerâ€™s AWS account. CDK contains
  pre-built components called "constructs" that are higher-level abstractions providing defaults
  and best practices. This approach enables developers to use familiar programming languages
  to define complex cloud infrastructure more efficiently than writing raw CloudFormation templates.
  We identified an issue in AWS Cloud Development Kit (CDK) which, under certain conditions,
  can result in granting authenticated Amazon Cognito users broader than intended access. Specifically,
  if a CDK application uses the "RestApi" construct with "CognitoUserPoolAuthorizer" as the
  authorizer and uses authorization scopes to limit access. This issue does not affect the availability
  of the specific API resources. Authenticated Cognito users may gain unintended access to protected
  API resources or methods, leading to potential data disclosure, and modification issues.  Impacted
  versions: >=2.142.0;<=2.148.0. A patch is included in CDK versions >=2.148.1. Users are advised
  to upgrade their AWS CDK version to 2.148.1 or newer and re-deploy their application(s) to
  address this issue.'
