summary: A vulnerability was found in MicroPython 1.23.0. It has been classified as critical.
  Affected is the function mp_vfs_umount of the file extmod/vfs.c of the component VFS Unmount
  Handler. The manipulation leads to heap-based buffer overflow. It is possible to launch the
  attack remotely. The exploit has been disclosed to the public and may be used. The name of
  the patch is 29943546343c92334e8518695a11fc0e2ceea68b. It is recommended to apply a patch
  to fix this issue. In the VFS unmount process, the comparison between the mounted path string
  and the unmount requested string is based solely on the length of the unmount string, which
  can lead to a heap buffer overflow read.
