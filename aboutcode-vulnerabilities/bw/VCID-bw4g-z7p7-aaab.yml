vulnerability_id: VCID-bw4g-z7p7-aaab
aliases:
  - CVE-2023-52757
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsmb: client:\
  \ fix potential deadlock when releasing mids\n\nAll release_mid() callers seem to hold a reference\
  \ of @mid so there is\nno need to call kref_put(&mid->refcount, __release_mid) under\n@server->mid_lock\
  \ spinlock.  If they don't, then an use-after-free bug\nwould have occurred anyways.\n\nBy\
  \ getting rid of such spinlock also fixes a potential deadlock as\nshown below\n\nCPU 0  \
  \                              CPU 1\n------------------------------------------------------------------\n\
  cifs_demultiplex_thread()            cifs_debug_data_proc_show()\n release_mid()\n  spin_lock(&server->mid_lock);\n\
  \                                     spin_lock(&cifs_tcp_ses_lock)\n\t\t\t\t      spin_lock(&server->mid_lock)\n\
  \  __release_mid()\n   smb2_find_smb_tcon()\n    spin_lock(&cifs_tcp_ses_lock) *deadlock*"
