summary: When importing resources using Web Workers, error messages would distinguish the difference
  between `application/javascript` responses and non-script responses.  This could have been
  abused to learn information cross-origin. This vulnerability affects Firefox < 126, Firefox
  ESR < 115.11, and Thunderbird < 115.11.
