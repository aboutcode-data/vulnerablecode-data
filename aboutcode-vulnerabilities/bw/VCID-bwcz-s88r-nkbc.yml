summary: TYPO3 is an open source, PHP based web content management system. In versions on the
  12.x branch prior to 12.4.31 LTS and the 13.x branch prior to 13.4.2 LTS, the multifactor
  authentication (MFA) dialog presented during backend login can be bypassed due to insufficient
  enforcement of access restrictions on all backend routes. Successful exploitation requires
  valid backend user credentials, as MFA can only be bypassed after successful authentication.
  Users should update to TYPO3 version 12.4.31 LTS or 13.4.12 LTS to fix the problem.
