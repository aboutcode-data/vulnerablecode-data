summary: Adobe Commerce versions 2.4.3-p2 (and earlier), 2.3.7-p3 (and earlier) and 2.4.4 (and
  earlier) are affected by an Improper Authorization vulnerability that could result in Privilege
  escalation. An attacker could leverage this vulnerability to access other user's data. Exploitation
  of this issue does not require user interaction.
