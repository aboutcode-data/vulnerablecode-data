summary: In OTRS 6.0.x up to and including 6.0.1, OTRS 5.0.x up to and including 5.0.24, and
  OTRS 4.0.x up to and including 4.0.26, an attacker who is logged into OTRS as an agent can
  manipulate form parameters (related to PGP) and execute arbitrary shell commands with the
  permissions of the OTRS or web server user.
