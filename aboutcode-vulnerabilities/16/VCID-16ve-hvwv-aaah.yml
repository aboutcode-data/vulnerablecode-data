summary: Stored cross-site scripting (XSS) vulnerability in Expando module's geolocation custom
  fields in Liferay Portal 7.2.0 through 7.4.2, and older unsupported versions, and Liferay
  DXP 7.3 before service pack 3, 7.2 before fix pack 17, and older unsupported versions allows
  remote authenticated users to inject arbitrary web script or HTML via a crafted payload injected
  into the name text field of a geolocation custom field.
