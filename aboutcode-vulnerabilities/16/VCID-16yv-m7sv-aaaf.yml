summary: Cross-site scripting (XSS) vulnerability in api.php in (1) MediaWiki 1.11 through 1.11.0rc1,
  1.10 through 1.10.2, 1.9 through 1.9.4, and 1.8; and (2) the BotQuery extension for MediaWiki
  1.7 and earlier; when Internet Explorer is used, allows remote attackers to inject arbitrary
  web script or HTML via unspecified vectors.
