summary: A flaw was found in libtpms in versions before 0.8.0. The TPM 2 implementation returns
  2048 bit keys with ~1984 bit strength due to a bug in the TCG specification. The bug is in
  the key creation algorithm in RsaAdjustPrimeCandidate(), which is called before the prime
  number check. The highest threat from this vulnerability is to data confidentiality.
