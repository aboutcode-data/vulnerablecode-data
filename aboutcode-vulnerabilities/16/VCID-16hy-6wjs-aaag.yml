vulnerability_id: VCID-16hy-6wjs-aaag
aliases:
  - CVE-2022-43681
summary: An out-of-bounds read exists in the BGP daemon of FRRouting FRR through 8.4. When sending
  a malformed BGP OPEN message that ends with the option length octet (or the option length
  word, in case of an extended OPEN message), the FRR code reads of out of the bounds of the
  packet, throwing a SIGABRT signal and exiting. This results in a bgpd daemon restart, causing
  a Denial-of-Service condition.
