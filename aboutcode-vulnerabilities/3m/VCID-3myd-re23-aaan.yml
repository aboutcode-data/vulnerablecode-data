summary: All versions of the SDP server in BlueZ 5.46 and earlier are vulnerable to an information
  disclosure vulnerability which allows remote attackers to obtain sensitive information from
  the bluetoothd process memory. This vulnerability lies in the processing of SDP search attribute
  requests.
