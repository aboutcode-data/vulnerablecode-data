vulnerability_id: VCID-3mer-tt92-aaaa
aliases:
  - CVE-2016-5139
summary: Multiple integer overflows in the opj_tcd_init_tile function in tcd.c in OpenJPEG,
  as used in PDFium in Google Chrome before 52.0.2743.116, allow remote attackers to cause a
  denial of service (heap-based buffer overflow) or possibly have unspecified other impact via
  crafted JPEG 2000 data.
