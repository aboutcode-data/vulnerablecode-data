summary: "Ghost vulnerable to Server Side Request Forgery (SSRF) via oEmbed Bookmark\n### Impact\n\
  \nA vulnerability in Ghost's oEmbed mechanism allows staff users to exfiltrate data from internal\
  \ systems via SSRF.\n\n### Vulnerable versions\n\nThis vulnerability is present in Ghost v5.99.0\
  \ to v5.130.3 to and Ghost v6.0.0 to v6.0.8.\n\n### Patches\n\nv5.130.4 and v6.0.9 contain\
  \ a fix for this issue.\n\n### References\n\nThe original report will be available here: https://help.fluidattacks.com/portal/en/kb/articles/regida\n\
  \nWe thank Cristian Vargas for discovering and disclosing this vulnerability responsibly.\
  \ \n\n### For more information\n\nIf you have any questions or comments about this advisory,\
  \ email us at [security@ghost.org](mailto:security@ghost.org)."
