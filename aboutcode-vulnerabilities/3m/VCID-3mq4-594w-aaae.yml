summary: ESPHome is a system to control microcontrollers remotely through Home Automation systems.
  API endpoints in dashboard component of ESPHome version 2023.12.9 (command line installation)
  are vulnerable to Cross-Site Request Forgery (CSRF) allowing remote attackers to carry out
  attacks against a logged user of the dashboard to perform operations on configuration files
  (create, edit, delete). It is possible for a malicious actor to create a specifically crafted
  web page that triggers a cross site request against ESPHome, this allows bypassing the authentication
  for API calls on the platform. This vulnerability allows bypassing authentication on API calls
  accessing configuration file operations on the behalf of a logged user. In order to trigger
  the vulnerability, the victim must visit a weaponized page. In addition to this, it is possible
  to chain this vulnerability with GHSA-9p43-hj5j-96h5/ CVE-2024-27287 to obtain a complete
  takeover of the user account. Version 2024.3.0 contains a patch for this issue.
