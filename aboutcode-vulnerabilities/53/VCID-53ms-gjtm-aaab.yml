summary: "This affects versions of the package opencart/opencart from 4.0.0.0. A reflected XSS\
  \ issue was identified in the redirect parameter of customer account/login route. An attacker\
  \ can inject arbitrary HTML and Javascript into the page response. As this vulnerability is\
  \ present in the account functionality it could be used to target and attack customers of\
  \ the OpenCart shop.\r\r**Notes:**\r\r1) The fix for this vulnerability is incomplete"
