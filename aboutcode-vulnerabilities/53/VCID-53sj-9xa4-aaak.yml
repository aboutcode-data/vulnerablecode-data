summary: The ReadMetaFromId3v2 function in taglib.cpp in the TagLib plugin in VideoLAN VLC media
  player 0.9.0 through 1.1.2 does not properly process ID3v2 tags, which allows remote attackers
  to cause a denial of service (application crash) via a crafted media file.
