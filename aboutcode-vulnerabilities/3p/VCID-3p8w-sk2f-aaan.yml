summary: The get_contents function in nss_files/files-XXX.c in the Name Service Switch (NSS)
  in GNU C Library (aka glibc or libc6) before 2.20 might allow local users to cause a denial
  of service (heap corruption) or gain privileges via a long line in the NSS files database.
