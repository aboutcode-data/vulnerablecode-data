summary: Memory leak in Paul Rombouts pdnsd before 1.2.4 allows remote attackers to cause a
  denial of service (memory consumption) via a DNS query with an unsupported (1) QTYPE or (2)
  QCLASS, as demonstrated by the OUSPG PROTOS DNS test suite.
