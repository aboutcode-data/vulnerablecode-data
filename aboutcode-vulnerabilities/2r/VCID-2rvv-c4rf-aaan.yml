vulnerability_id: VCID-2rvv-c4rf-aaan
aliases:
  - CVE-2009-1194
summary: Integer overflow in the pango_glyph_string_set_size function in pango/glyphstring.c
  in Pango before 1.24 allows context-dependent attackers to cause a denial of service (application
  crash) or possibly execute arbitrary code via a long glyph string that triggers a heap-based
  buffer overflow, as demonstrated by a long document.location value in Firefox.
