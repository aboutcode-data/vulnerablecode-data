summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nf2fs: fix to\
  \ avoid out-of-bounds access in f2fs_truncate_inode_blocks()\n\nsyzbot reports an UBSAN issue\
  \ as below:\n\n------------[ cut here ]------------\nUBSAN: array-index-out-of-bounds in fs/f2fs/node.h:381:10\n\
  index 18446744073709550692 is out of range for type '__le32[5]' (aka 'unsigned int[5]')\n\
  CPU: 0 UID: 0 PID: 5318 Comm: syz.0.0 Not tainted 6.14.0-rc3-syzkaller-00060-g6537cfb395f3\
  \ #0\nCall Trace:\n <TASK>\n __dump_stack lib/dump_stack.c:94 [inline]\n dump_stack_lvl+0x241/0x360\
  \ lib/dump_stack.c:120\n ubsan_epilogue lib/ubsan.c:231 [inline]\n __ubsan_handle_out_of_bounds+0x121/0x150\
  \ lib/ubsan.c:429\n get_nid fs/f2fs/node.h:381 [inline]\n f2fs_truncate_inode_blocks+0xa5e/0xf60\
  \ fs/f2fs/node.c:1181\n f2fs_do_truncate_blocks+0x782/0x1030 fs/f2fs/file.c:808\n f2fs_truncate_blocks+0x10d/0x300\
  \ fs/f2fs/file.c:836\n f2fs_truncate+0x417/0x720 fs/f2fs/file.c:886\n f2fs_file_write_iter+0x1bdb/0x2550\
  \ fs/f2fs/file.c:5093\n aio_write+0x56b/0x7c0 fs/aio.c:1633\n io_submit_one+0x8a7/0x18a0 fs/aio.c:2052\n\
  \ __do_sys_io_submit fs/aio.c:2111 [inline]\n __se_sys_io_submit+0x171/0x2e0 fs/aio.c:2081\n\
  \ do_syscall_x64 arch/x86/entry/common.c:52 [inline]\n do_syscall_64+0xf3/0x230 arch/x86/entry/common.c:83\n\
  \ entry_SYSCALL_64_after_hwframe+0x77/0x7f\nRIP: 0033:0x7f238798cde9\n\nindex 18446744073709550692\
  \ (decimal, unsigned long long)\n= 0xfffffffffffffc64 (hexadecimal, unsigned long long)\n\
  = -924 (decimal, long long)\n\nIn f2fs_truncate_inode_blocks(), UBSAN detects that get_nid()\
  \ tries to\naccess .i_nid[-924], it means both offset[0] and level should zero.\n\nThe possible\
  \ case should be in f2fs_do_truncate_blocks(), we try to\ntruncate inode size to zero, however,\
  \ dn.ofs_in_node is zero and\ndn.node_page is not an inode page, so it fails to truncate inode\
  \ page,\nand then pass zeroed free_from to f2fs_truncate_inode_blocks(), result\nin this issue.\n\
  \n\tif (dn.ofs_in_node || IS_INODE(dn.node_page)) {\n\t\tf2fs_truncate_data_blocks_range(&dn,\
  \ count);\n\t\tfree_from += count;\n\t}\n\nI guess the reason why dn.node_page is not an inode\
  \ page could be: there\nare multiple nat entries share the same node block address, once the\
  \ node\nblock address was reused, f2fs_get_node_page() may load a non-inode block.\n\nLet's\
  \ add a sanity check for such condition to avoid out-of-bounds access\nissue."
