vulnerability_id: VCID-2r9q-ks1s-aaah
aliases:
  - CVE-2015-8916
summary: bsdtar in libarchive before 3.2.0 returns a success code without filling the entry
  when the header is a "split file in multivolume RAR," which allows remote attackers to cause
  a denial of service (NULL pointer dereference and crash) via a crafted rar file.
