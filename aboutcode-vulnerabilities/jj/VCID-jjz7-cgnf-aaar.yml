summary: 'The Chat activity in Moodle 4.3.3 allows students to insert a potentially unwanted
  HTML A element or IMG element, or HTML content that leads to a performance degradation. NOTE:
  the vendor''s Using_Chat page says "If you know some HTML code, you can use it in your text
  to do things like insert images, play sounds or create different coloured and sized text."
  This page also says "Chat is due to be removed from standard Moodle."'
