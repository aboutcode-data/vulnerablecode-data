summary: An insufficiently protected credentials vulnerability exists in Jenkins Artifactory
  Plugin 2.16.1 and earlier in ArtifactoryBuilder.java, CredentialsConfig.java that allows attackers
  with local file system access to obtain old credentials configured for the plugin before it
  integrated with Credentials Plugin.
