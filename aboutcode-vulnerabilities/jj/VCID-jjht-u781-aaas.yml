summary: A vulnerability was found in Linux Kernel. It has been declared as problematic. This
  vulnerability affects the function vsock_connect of the file net/vmw_vsock/af_vsock.c of the
  component IPsec. The manipulation leads to memory leak. It is recommended to apply a patch
  to fix this issue. VDB-211930 is the identifier assigned to this vulnerability.
