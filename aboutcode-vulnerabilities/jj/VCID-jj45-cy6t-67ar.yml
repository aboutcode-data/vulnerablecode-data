summary: Ghost is a Node.js content management system. Improper authentication on some endpoints
  used for member actions would allow an attacker to perform member-only actions, and read member
  information. This security vulnerability is present in Ghost v4.46.0-v5.89.4. v5.89.5 contains
  a fix for this issue.
