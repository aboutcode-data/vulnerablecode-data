summary: The proj_doc_edit_page.php Project Documentation feature in MantisBT before 2.21.3
  has a stored cross-site scripting (XSS) vulnerability, allowing execution of arbitrary code
  (if CSP settings permit it) after uploading an attachment with a crafted filename. The code
  is executed when editing the document's page.
