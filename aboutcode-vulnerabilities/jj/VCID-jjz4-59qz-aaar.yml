vulnerability_id: VCID-jjz4-59qz-aaar
aliases:
  - CVE-2009-3608
summary: Integer overflow in the ObjectStream::ObjectStream function in XRef.cc in Xpdf 3.x
  before 3.02pl4 and Poppler before 0.12.1, as used in GPdf, kdegraphics KPDF, CUPS pdftops,
  and teTeX, might allow remote attackers to execute arbitrary code via a crafted PDF document
  that triggers a heap-based buffer overflow.
