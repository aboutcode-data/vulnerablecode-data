vulnerability_id: VCID-5ket-3f28-aaan
aliases:
  - CVE-2020-28021
summary: Exim 4 before 4.94.2 has Improper Neutralization of Line Delimiters. An authenticated
  remote SMTP client can insert newline characters into a spool file (which indirectly leads
  to remote code execution as root) via AUTH= in a MAIL FROM command.
