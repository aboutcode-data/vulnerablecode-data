summary: Adobe Commerce versions 2.4.7-p1, 2.4.6-p6, 2.4.5-p8, 2.4.4-p9 and earlier are affected
  by a Cross-Site Request Forgery (CSRF) vulnerability that could allow an attacker to bypass
  security features and perform minor integrity changeson behalf of a user. The vulnerability
  could be exploited by tricking a victim into clicking a link or loading a page that submits
  a malicious request. Exploitation of this issue requires user interaction.
