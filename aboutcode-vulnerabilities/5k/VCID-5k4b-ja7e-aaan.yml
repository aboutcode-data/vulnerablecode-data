summary: The (1) mbed_connect_step1 function in lib/vtls/mbedtls.c and (2) polarssl_connect_step1
  function in lib/vtls/polarssl.c in cURL and libcurl before 7.49.0, when using SSLv3 or making
  a TLS connection to a URL that uses a numerical IP address, allow remote attackers to spoof
  servers via an arbitrary valid certificate.
