vulnerability_id: VCID-qybg-w4s8-aaae
aliases:
  - CVE-2013-0249
summary: Stack-based buffer overflow in the Curl_sasl_create_digest_md5_message function in
  lib/curl_sasl.c in curl and libcurl 7.26.0 through 7.28.1, when negotiating SASL DIGEST-MD5
  authentication, allows remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via a long string in the realm parameter in a (1) POP3, (2) SMTP or
  (3) IMAP message.
