summary: 'Quassel before 0.12.2 does not properly re-initialize the database session when the
  PostgreSQL database is restarted, which allows remote attackers to conduct SQL injection attacks
  via a \ (backslash) in a message.  NOTE: this vulnerability exists because of an incomplete
  fix for CVE-2013-4422.'
