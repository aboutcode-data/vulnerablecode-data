summary: A vulnerability was found in flink-extended ai-flow 0.3.1. It has been declared as
  critical. Affected by this vulnerability is the function cloudpickle.loads of the file \ai_flow\cli\commands\workflow_command.py.
  The manipulation leads to deserialization. The attack can be launched remotely. The complexity
  of an attack is rather high. The exploitation appears to be difficult. The exploit has been
  disclosed to the public and may be used. The identifier VDB-252205 was assigned to this vulnerability.
