summary: 'Mozilla Firefox 2.0.0.1 and earlier does not prompt users before saving bookmarklets,
  which allows remote attackers to bypass the same-domain policy by tricking a user into saving
  a bookmarklet with a data: scheme, which is executed in the context of the last visited web
  page.'
