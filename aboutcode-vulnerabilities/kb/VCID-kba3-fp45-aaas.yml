summary: mpg321.c in mpg321 0.3.2-1 does not properly manage memory for use with libmad 0.15.1b,
  which allows remote attackers to cause a denial of service (memory corruption seen in a crash
  in the mad_decoder_run function in decoder.c in libmad) via a crafted MP3 file.
