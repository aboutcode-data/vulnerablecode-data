summary: browser/extensions/api/tabs/tabs_api.cc in Google Chrome before 28.0.1500.71 does not
  properly enforce restrictions on the capture of screenshots by extensions, which allows remote
  attackers to obtain sensitive information about the content of a previous page via vectors
  involving an interstitial page.
