  - GHSA-8r28-r8cp-g6cp
summary: This is an information disclosure vulnerability in Apache Hadoop before 2.6.4 and 2.7.x
  before 2.7.2 in the short-circuit reads feature of HDFS. A local user on an HDFS DataNode
  may be able to craft a block token that grants unauthorized read access to random files by
  guessing certain fields in the token.
