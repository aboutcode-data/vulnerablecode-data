vulnerability_id: VCID-r64b-994g-7fc3
aliases:
  - CVE-2022-49842
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nASoC: core:\
  \ Fix use-after-free in snd_soc_exit()\n\nKASAN reports a use-after-free:\n\nBUG: KASAN: use-after-free\
  \ in device_del+0xb5b/0xc60\nRead of size 8 at addr ffff888008655050 by task rmmod/387\nCPU:\
  \ 2 PID: 387 Comm: rmmod\nHardware name: QEMU Standard PC (i440FX + PIIX, 1996)\nCall Trace:\n\
  <TASK>\ndump_stack_lvl+0x79/0x9a\nprint_report+0x17f/0x47b\nkasan_report+0xbb/0xf0\ndevice_del+0xb5b/0xc60\n\
  platform_device_del.part.0+0x24/0x200\nplatform_device_unregister+0x2e/0x40\nsnd_soc_exit+0xa/0x22\
  \ [snd_soc_core]\n__do_sys_delete_module.constprop.0+0x34f/0x5b0\ndo_syscall_64+0x3a/0x90\n\
  entry_SYSCALL_64_after_hwframe+0x63/0xcd\n...\n</TASK>\n\nIt's bacause in snd_soc_init(),\
  \ snd_soc_util_init() is possble to fail,\nbut its ret is ignored, which makes soc_dummy_dev\
  \ unregistered twice.\n\nsnd_soc_init()\n    snd_soc_util_init()\n        platform_device_register_simple(soc_dummy_dev)\n\
  \        platform_driver_register() # fail\n    \tplatform_device_unregister(soc_dummy_dev)\n\
  \    platform_driver_register() # success\n...\nsnd_soc_exit()\n    snd_soc_util_exit()\n\
  \    # soc_dummy_dev will be unregistered for second time\n\nTo fix it, handle error and stop\
  \ snd_soc_init() when util_init() fail.\nAlso clean debugfs when util_init() or driver_register()\
  \ fail."
