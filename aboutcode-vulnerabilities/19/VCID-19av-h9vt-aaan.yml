summary: The good_client function in rquotad (rquota_svc.c) in Linux DiskQuota (aka quota) before
  3.17 invokes the hosts_ctl function the first time without a host name, which might allow
  remote attackers to bypass TCP Wrappers rules in hosts.deny.
