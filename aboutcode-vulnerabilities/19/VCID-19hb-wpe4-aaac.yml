vulnerability_id: VCID-19hb-wpe4-aaac
aliases:
  - CVE-2021-3930
summary: An off-by-one error was found in the SCSI device emulation in QEMU. It could occur
  while processing MODE SELECT commands in mode_sense_page() if the 'page' argument was set
  to MODE_PAGE_ALLS (0x3f). A malicious guest could use this flaw to potentially crash QEMU,
  resulting in a denial of service condition.
