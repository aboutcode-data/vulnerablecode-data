summary: An incorrect permission check in Jenkins XebiaLabs XL Deploy Plugin 10.0.1 and earlier
  allows attackers with Generic Create permission to connect to an attacker-specified URL using
  attacker-specified credentials IDs obtained through another method, capturing Username/password
  credentials stored in Jenkins.
