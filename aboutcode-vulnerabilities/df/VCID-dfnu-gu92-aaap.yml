summary: The _bfd_XXi_swap_aouthdr_in function in bfd/peXXigen.c in GNU binutils 2.24 and earlier
  allows remote attackers to cause a denial of service (out-of-bounds write) and possibly have
  other unspecified impact via a crafted NumberOfRvaAndSizes field in the AOUT header in a PE
  executable.
