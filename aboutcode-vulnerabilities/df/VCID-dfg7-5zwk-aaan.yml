summary: 'The SSL and TLS components allowed remote attackers to perform an unauthorized RSA
  private key operation via a modified Bleichenbacher attack that uses a large number of SSL
  or TLS connections using PKCS #1 v1.5 padding that caused OpenSSL to leak information regarding
  the relationship between ciphertext and the associated plaintext, aka the "Klima-Pokorny-Rosa
  attack"'
