vulnerability_id: VCID-xag9-qsa7-aaae
aliases:
  - CVE-2018-3838
summary: An exploitable information vulnerability exists in the XCF image rendering functionality
  of Simple DirectMedia Layer SDL2_image-2.0.2. A specially crafted XCF image can cause an out-of-bounds
  read on the heap, resulting in information disclosure. An attacker can display a specially
  crafted image to trigger this vulnerability.
