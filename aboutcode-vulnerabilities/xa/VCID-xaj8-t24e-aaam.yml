summary: Integer overflow in the snd_compr_allocate_buffer function in sound/core/compress_offload.c
  in the ALSA subsystem in the Linux kernel before 3.6-rc6-next-20120917 allows local users
  to cause a denial of service (insufficient memory allocation) or possibly have unspecified
  other impact via a crafted SNDRV_COMPRESS_SET_PARAMS ioctl call.
