vulnerability_id: VCID-xamc-1unn-aaac
aliases:
  - CVE-2017-16545
summary: The ReadWPGImage function in coders/wpg.c in GraphicsMagick 1.3.26 does not properly
  validate colormapped images, which allows remote attackers to cause a denial of service (ImportIndexQuantumType
  invalid write and application crash) or possibly have unspecified other impact via a malformed
  WPG image.
