summary: Heap-based buffer overflow in the flx_decode_delta_fli function in gst/flx/gstflxdec.c
  in the FLIC decoder in GStreamer before 1.10.2 allows remote attackers to execute arbitrary
  code or cause a denial of service (application crash) by providing a 'skip count' that goes
  beyond initialized buffer.
