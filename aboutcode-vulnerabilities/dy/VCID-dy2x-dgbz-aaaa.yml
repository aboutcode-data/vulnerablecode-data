summary: 'Eterm 0.9.4 opens a terminal window on :0 if -display is not specified and the DISPLAY
  environment variable is not set, which might allow local users to hijack X11 connections.  NOTE:
  realistic attack scenarios require that the victim enters a command on the wrong machine.'
