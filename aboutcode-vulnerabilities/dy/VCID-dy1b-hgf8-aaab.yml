summary: In Binaryen 1.38.22, there is a use-after-free problem in wasm::WasmBinaryBuilder::visitCall
  in wasm-binary.cpp. Remote attackers could leverage this vulnerability to cause a denial-of-service
  via a wasm file, as demonstrated by wasm-merge.
