vulnerability_id: VCID-rhab-a2ya-aaae
aliases:
  - CVE-2015-1788
  - VC-OPENSSL-20150611-CVE-2015-1788
summary: When processing an ECParameters structure OpenSSL enters an infinite loop if the curve
  specified is over a specially malformed binary polynomial field. This can be used to perform
  denial of service against any system which processes public keys, certificate requests or
  certificates. This includes TLS clients and TLS servers with client authentication enabled.
