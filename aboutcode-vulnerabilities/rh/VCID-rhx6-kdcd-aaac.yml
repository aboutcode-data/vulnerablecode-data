summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndccp/tcp: Unhash\
  \ sk from ehash for tb2 alloc failure after check_estalblished().\n\nsyzkaller reported a\
  \ warning [0] in inet_csk_destroy_sock() with no\nrepro.\n\n  WARN_ON(inet_sk(sk)->inet_num\
  \ && !inet_csk(sk)->icsk_bind_hash);\n\nHowever, the syzkaller's log hinted that connect()\
  \ failed just before\nthe warning due to FAULT_INJECTION.  [1]\n\nWhen connect() is called\
  \ for an unbound socket, we search for an\navailable ephemeral port.  If a bhash bucket exists\
  \ for the port, we\ncall __inet_check_established() or __inet6_check_established() to check\n\
  if the bucket is reusable.\n\nIf reusable, we add the socket into ehash and set inet_sk(sk)->inet_num.\n\
  \nLater, we look up the corresponding bhash2 bucket and try to allocate\nit if it does not\
  \ exist.\n\nAlthough it rarely occurs in real use, if the allocation fails, we must\nrevert\
  \ the changes by check_established().  Otherwise, an unconnected\nsocket could illegally occupy\
  \ an ehash entry.\n\nNote that we do not put tw back into ehash because sk might have\nalready\
  \ responded to a packet for tw and it would be better to free\ntw earlier under such memory\
  \ presure.\n\n[0]:\nWARNING: CPU: 0 PID: 350830 at net/ipv4/inet_connection_sock.c:1193 inet_csk_destroy_sock\
