summary: TensorFlow is an end-to-end open source platform for machine learning. In affected
  versions it is possible to nest a `tf.map_fn` within another `tf.map_fn` call. However, if
  the input tensor is a `RaggedTensor` and there is no function signature provided, code assumes
  the output is a fully specified tensor and fills output buffer with uninitialized contents
  from the heap. The `t` and `z` outputs should be identical, however this is not the case.
  The last row of `t` contains data from the heap which can be used to leak other memory information.
  The bug lies in the conversion from a `Variant` tensor to a `RaggedTensor`. The [implementation](https://github.com/tensorflow/tensorflow/blob/460e000de3a83278fb00b61a16d161b1964f15f4/tensorflow/core/kernels/ragged_tensor_from_variant_op.cc#L177-L190)
  does not check that all inner shapes match and this results in the additional dimensions.
  The same implementation can result in data loss, if input tensor is tweaked. We have patched
  the issue in GitHub commit 4e2565483d0ffcadc719bd44893fb7f609bb5f12. The fix will be included
  in TensorFlow 2.6.0. We will also cherrypick this commit on TensorFlow 2.5.1, TensorFlow 2.4.3,
  and TensorFlow 2.3.4, as these are also affected and still in supported range.
