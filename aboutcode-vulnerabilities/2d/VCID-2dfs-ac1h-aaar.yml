vulnerability_id: VCID-2dfs-ac1h-aaar
aliases:
  - CVE-2017-5994
summary: Heap-based buffer overflow in the vrend_create_vertex_elements_state function in vrend_renderer.c
  in virglrenderer before 0.6.0 allows local guest OS users to cause a denial of service (out-of-bounds
  array access and crash) via the num_elements parameter.
