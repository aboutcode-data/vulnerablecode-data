vulnerability_id: VCID-zr41-a7xm-aaam
aliases:
  - CVE-2012-5958
summary: Stack-based buffer overflow in the unique_service_name function in ssdp/ssdp_server.c
  in the SSDP parser in the portable SDK for UPnP Devices (aka libupnp, formerly the Intel SDK
  for UPnP devices) before 1.6.18 allows remote attackers to execute arbitrary code via a UDP
  packet with a crafted string that is not properly handled after a certain pointer subtraction.
