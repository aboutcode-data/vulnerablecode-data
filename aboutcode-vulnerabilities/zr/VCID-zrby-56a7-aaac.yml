summary: An issue was discovered in Xen through 4.9.x allowing HVM guest OS users to gain privileges
  on the host OS, obtain sensitive information, or cause a denial of service (BUG and host OS
  crash) by leveraging the mishandling of Populate on Demand (PoD) Physical-to-Machine (P2M)
  errors.
