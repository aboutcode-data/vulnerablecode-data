summary: The x25_recvmsg function in net/x25/af_x25.c in the Linux kernel before 3.12.4 updates
  a certain length value without ensuring that an associated data structure has been initialized,
  which allows local users to obtain sensitive information from kernel memory via a (1) recvfrom,
  (2) recvmmsg, or (3) recvmsg system call.
