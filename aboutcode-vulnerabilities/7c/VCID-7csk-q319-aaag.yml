vulnerability_id: VCID-7csk-q319-aaag
aliases:
  - CVE-2021-3545
summary: An information disclosure vulnerability was found in the virtio vhost-user GPU device
  (vhost-user-gpu) of QEMU in versions up to and including 6.0. The flaw exists in virgl_cmd_get_capset_info()
  in contrib/vhost-user-gpu/virgl.c and could occur due to the read of uninitialized memory.
  A malicious guest could exploit this issue to leak memory from the host.
