summary: 'In the Linux kernel, the following vulnerability has been resolved:  ext4: add EXT4_INODE_HAS_XATTR_SPACE
  macro in xattr.h  When adding an xattr to an inode, we must ensure that the inode_size is
  not less than EXT4_GOOD_OLD_INODE_SIZE + extra_isize + pad. Otherwise, the end position may
  be greater than the start position, resulting in UAF.'
