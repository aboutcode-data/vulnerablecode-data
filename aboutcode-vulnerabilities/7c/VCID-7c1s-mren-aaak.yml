summary: Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin 3.4.x before 3.4.5
  allow remote authenticated users to inject arbitrary web script or HTML via a crafted row
  that triggers an improperly constructed confirmation message after inline-editing and save
  operations, related to (1) js/functions.js and (2) js/tbl_structure.js.
