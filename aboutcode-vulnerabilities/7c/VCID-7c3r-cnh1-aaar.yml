vulnerability_id: VCID-7c3r-cnh1-aaar
aliases:
  - CVE-2020-15389
summary: jp2/opj_decompress.c in OpenJPEG through 2.3.1 has a use-after-free that can be triggered
  if there is a mix of valid and invalid files in a directory operated on by the decompressor.
  Triggering a double-free may also be possible. This is related to calling opj_image_destroy
  twice.
