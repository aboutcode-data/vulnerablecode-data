summary: Multiple SQL injection vulnerabilities in graph_xport.php in Cacti 0.8.7g, 0.8.8b,
  and earlier allow remote attackers to execute arbitrary SQL commands via the (1) graph_start,
  (2) graph_end, (3) graph_height, (4) graph_width, (5) graph_nolegend, (6) print_source, (7)
  local_graph_id, or (8) rra_id parameter.
