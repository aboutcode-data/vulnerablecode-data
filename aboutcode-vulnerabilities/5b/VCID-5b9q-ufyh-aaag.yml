summary: Webtrees 2.1.18 is vulnerable to Directory Traversal. By manipulating the "media_folder"
  parameter in the URL, an attacker (in this case, an administrator) can navigate beyond the
  intended directory (the 'media/' directory) to access sensitive files in other parts of the
  application's file system.
