summary: 'In the Linux kernel, the following vulnerability has been resolved:  rtc: class: Fix
  potential memleak in devm_rtc_allocate_device()  devm_rtc_allocate_device() will alloc a rtc_device
  first, and then run dev_set_name(). If dev_set_name() failed, the rtc_device will memleak.
  Move devm_add_action_or_reset() in front of dev_set_name() to prevent memleak.  unreferenced
  object 0xffff888110a53000 (size 2048):   comm "python3", pid 470, jiffies 4296078308 (age
  58.882s)   hex dump (first 32 bytes):     00 00 00 00 00 00 00 00 08 30 a5 10 81 88 ff ff  .........0......     08
  30 a5 10 81 88 ff ff 00 00 00 00 00 00 00 00  .0..............   backtrace:     [<000000004aac0364>]
