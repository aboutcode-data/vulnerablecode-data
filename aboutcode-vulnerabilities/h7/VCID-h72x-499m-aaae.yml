summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/amd/display:\
  \ Add 'replay' NULL check in 'edp_set_replay_allow_active()'\n\nIn the first if statement,\
  \ we're checking if 'replay' is NULL. But in\nthe second if statement, we're not checking\
  \ if 'replay' is NULL again\nbefore calling replay->funcs->replay_set_power_opt().\n\nif (replay\
  \ == NULL && force_static)\n    return false;\n\n...\n\nif (link->replay_settings.replay_feature_enabled\
  \ &&\n    replay->funcs->replay_set_power_opt) {\n\treplay->funcs->replay_set_power_opt(replay,\
  \ *power_opts, panel_inst);\n\tlink->replay_settings.replay_power_opt_active = *power_opts;\n\
  }\n\nIf 'replay' is NULL, this will cause a null pointer dereference.\n\nFixes the below found\
  \ by smatch:\ndrivers/gpu/drm/amd/amdgpu/../display/dc/link/protocols/link_edp_panel_control.c:895\
  \ edp_set_replay_allow_active() error: we previously assumed 'replay' could be null (see line\
  \ 887)"
