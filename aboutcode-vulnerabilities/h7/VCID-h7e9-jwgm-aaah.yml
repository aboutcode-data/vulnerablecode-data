summary: Jenkins Embeddable Build Status Plugin 2.0.3 and earlier allows specifying a `style`
  query parameter that is used to choose a different SVG image style without restricting possible
  values, resulting in a relative path traversal vulnerability that allows attackers without
  Overall/Read permission to specify paths to other SVG images on the Jenkins controller file
  system.
