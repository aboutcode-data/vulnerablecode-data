summary: Multiple buffer overflows in multiplay.cpp in UFO2000 svn 1057 allow remote attackers
  to execute arbitrary code via (1) a long unit name in Net::recv_add_unit,; (2) large values
  to Net::recv_rules, Net::recv_select_unit, Net::recv_options, and Net::recv_unit_data; and
  (3) a large mapdata GEODATA structure in Net::recv_map_data.
