summary: The mod_dav_svn Apache HTTPD server module in Subversion 1.6.x before 1.6.21 and 1.7.0
  through 1.7.8 allows remote authenticated users to cause a denial of service (NULL pointer
  dereference and crash) via a LOCK on an activity URL.
