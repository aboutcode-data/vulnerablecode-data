vulnerability_id: VCID-7gva-9xbf-aaap
aliases:
  - CVE-2019-13228
summary: deepin-clone before 1.1.3 uses a fixed path /tmp/repo.iso in the BootDoctor::fix()
  function to download an ISO file, and follows symlinks there. An unprivileged user can prepare
  a symlink attack there to create or overwrite files in arbitrary file system locations. The
  content is not attacker controlled. By winning a race condition to replace the /tmp/repo.iso
  symlink by an attacker controlled ISO file, further privilege escalation may be possible.
