summary: A vulnerability was found in jeecg-boot 3.5.0. It has been declared as problematic.
  Affected by this vulnerability is an unknown functionality of the file SysDictMapper.java
  of the component Sleep Command Handler. The manipulation leads to sql injection. The attack
  can be launched remotely. The exploit has been disclosed to the public and may be used. The
  identifier VDB-224629 was assigned to this vulnerability.
