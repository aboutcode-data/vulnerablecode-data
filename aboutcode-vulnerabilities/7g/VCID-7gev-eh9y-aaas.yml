summary: The Snowflake .NET driver provides an interface to the Microsoft .NET open source software
  framework for developing applications. Snowflake recently received a report about a vulnerability
  in the Snowflake Connector .NET where the checks against the Certificate Revocation List (CRL)
  were not performed where the insecureMode flag was set to false, which is the default setting.
  The vulnerability affects versions between 2.0.25 and 2.1.4 (inclusive). Snowflake fixed the
  issue in version 2.1.5.
