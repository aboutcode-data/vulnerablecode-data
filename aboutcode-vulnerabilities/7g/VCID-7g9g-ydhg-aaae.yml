summary: There is an issue in all samba 4.11.x versions before 4.11.5, all samba 4.10.x versions
  before 4.10.12 and all samba 4.9.x versions before 4.9.18, where the removal of the right
  to create or modify a subtree would not automatically be taken away on all domain controllers.
