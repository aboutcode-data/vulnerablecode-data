summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  LDAP Auth). Supported versions that are affected are 5.7.31 and prior and 8.0.21 and prior.
  Easily exploitable vulnerability allows low privileged attacker with network access via multiple
  protocols to compromise MySQL Server. Successful attacks of this vulnerability can result
  in unauthorized access to critical data or complete access to all MySQL Server accessible
  data. CVSS 3.1 Base Score 6.5 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:N/A:N).'
