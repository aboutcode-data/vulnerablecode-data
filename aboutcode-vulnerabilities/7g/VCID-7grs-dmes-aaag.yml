summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 12.1
  before 15.3.5, all versions starting from 15.4 before 15.4.4, all versions starting from 15.5
  before 15.5.2. A malicious maintainer could exfiltrate a Datadog integration's access token
  by modifying the integration URL such that authenticated requests are sent to an attacker
  controlled server.
