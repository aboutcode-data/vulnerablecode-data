summary: "The FIDO2/Webauthn Support for PHP library allows enumeration of valid usernames\n\
  ### Summary\n\nThe ProfileBasedRequestOptionsBuilder method returns allowedCredentials without\
  \ any credentials if no username was found.\n\n### Details\n\nWhen WebAuthn is used as the\
  \ first or only authentication method, an attacker can enumerate usernames based on the absence\
  \ of the `allowedCredentials` property in the assertion options response. This allows enumeration\
  \ of valid or invalid usernames.\n\n#### Proposal how to resolve it:\n \n```\nreturn $this->publicKeyCredentialRequestOptionsFactory->create(\n\
  \            $this->profile,\n            count($allowedCredentials) <= 0 ? self::getRandomCredentials():\
  \ $allowedCredentials,\n            $optionsRequest->userVerification,\n            $extensions\n\
  );\n\nprivate static function getRandomCredentials(): array\n{\n        $credentialSources\
  \ = [];\n        for ($i = 0; $i <= rand(0,1); $i++) {\n            $credentialSources[] =\
  \ new PublicKeyCredentialSource(\n                random_bytes(32),\n                \"public-key\"\
  ,\n                [],\n                \"basic\",\n                new EmptyTrustPath(),\n\
  \                Uuid::v7(),\n                random_bytes(77),\n                Uuid::v7()->__toString(),\n\
  \                rand(0, 6000),\n                null\n            );\n        }\n       \
  \ return array_map(\n            static fn (PublicKeyCredentialSource $credential): PublicKeyCredentialDescriptor\
  \ => $credential->getPublicKeyCredentialDescriptor(),\n            $credentialSources\n  \
  \      );\n}\n```\n\n### PoC\n\ncurl https://example.com/assertion/options \\\n  -H 'content-type:\
  \ application/json' \\\n  --data-raw '{\"username\":\"NotMeRandomUsername123\"}'\n\n### Impact\n\
  \nBy knowing which usernames are valid, attackers can focus their efforts on a smaller set\
  \ of potential targets, increasing the efficiency and likelihood of successful attacks."
