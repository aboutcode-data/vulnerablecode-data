vulnerability_id: VCID-5qcs-yyep-aaae
aliases:
  - CVE-2015-1243
summary: Use-after-free vulnerability in the MutationObserver::disconnect function in core/dom/MutationObserver.cpp
  in the DOM implementation in Blink, as used in Google Chrome before 42.0.2311.135, allows
  remote attackers to cause a denial of service or possibly have unspecified other impact by
  triggering an attempt to unregister a MutationObserver object that is not currently registered.
