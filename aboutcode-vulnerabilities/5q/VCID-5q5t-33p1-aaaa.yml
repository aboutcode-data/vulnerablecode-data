summary: Insufficient validation in the Drag and Drop API in conjunction with social engineering,
  may have allowed an attacker to trick end-users into creating a shortcut to local system files.  This
  could have been leveraged to execute arbitrary code. This vulnerability affects Firefox <
  115.
