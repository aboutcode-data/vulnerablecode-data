vulnerability_id: VCID-ukj8-s7tp-aaad
aliases:
  - CVE-2022-36114
  - GHSA-2hvr-h6gw-qrxp
summary: 'Cargo is a package manager for the rust programming language. It was discovered that
  Cargo did not limit the amount of data extracted from compressed archives. An attacker could
  upload to an alternate registry a specially crafted package that extracts way more data than
  its size (also known as a "zip bomb"), exhausting the disk space on the machine using Cargo
  to download the package. Note that by design Cargo allows code execution at build time, due
  to build scripts and procedural macros. The vulnerabilities in this advisory allow performing
  a subset of the possible damage in a harder to track down way. Your dependencies must still
  be trusted if you want to be protected from attacks, as it''s possible to perform the same
  attacks with build scripts and procedural macros. The vulnerability is present in all versions
  of Cargo. Rust 1.64, to be released on September 22nd, will include a fix for it. Since the
  vulnerability is just a more limited way to accomplish what a malicious build scripts or procedural
  macros can do, we decided not to publish Rust point releases backporting the security fix.
  Patch files are available for Rust 1.63.0 are available in the wg-security-response repository
  for people building their own toolchain. We recommend users of alternate registries to excercise
  care in which package they download, by only including trusted dependencies in their projects.
  Please note that even with these vulnerabilities fixed, by design Cargo allows arbitrary code
  execution at build time thanks to build scripts and procedural macros: a malicious dependency
  will be able to cause damage regardless of these vulnerabilities. crates.io implemented server-side
  checks to reject these kinds of packages years ago, and there are no packages on crates.io
  exploiting these vulnerabilities. crates.io users still need to excercise care in choosing
  their dependencies though, as the same concerns about build scripts and procedural macros
  apply here.'
