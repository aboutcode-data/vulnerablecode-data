summary: Attackers can create long chains of CAs that would lead to OctoRPKI exceeding its max
  iterations parameter. In consequence it would cause the program to crash, preventing it from
  finishing the validation and leading to a denial of service. Credits to Donika Mirdita and Haya
  Shulman - Fraunhofer SIT, ATHENE, who discovered and reported this vulnerability.
