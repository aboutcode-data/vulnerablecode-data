vulnerability_id: VCID-uk8e-y3ha-vygv
aliases:
  - CVE-2024-7884
  - GHSA-rwq6-crjg-9cpw
summary: "When a canister method is called via ic_cdk::call* , a new Future CallFuture is created\
  \  and can be awaited by the caller to get the execution result. Internally, the state of\
  \ the Future is tracked and stored in a struct called CallFutureState.  A bug in the polling\
  \ implementation of the CallFuture allows multiple references to be held for this internal\
  \ state and not all references were dropped before the Future is resolved. Since we have unaccounted\
  \ references held, a copy of the internal state ended up being persisted in the canister's\
  \ heap and thus causing a memory leak. \nImpact Canisters built in Rust with ic_cdk and ic_cdk_timers are\
  \ affected. If these canisters call a canister method, use timers or heartbeat, they will\
  \ likely leak a small amount of memory on every such operation. In the worst case, this could\
  \ lead to heap memory exhaustion triggered by an attacker. Motoko based canisters are not\
  \ affected by the bug.\nPatchesThe patch has been backported to all minor versions between\
  \ >= 0.8.0, <= 0.15.0. The patched versions available are 0.8.2, 0.9.3, 0.10.1, 0.11.6, 0.12.2,\
  \ 0.13.5, 0.14.1, 0.15.1 and their previous versions have been yanked. WorkaroundsThere are\
  \ no known workarounds at the moment. Developers are recommended to upgrade their canister\
  \ as soon as possible to the latest available patched version of ic_cdk to avoid running out\
  \ of Wasm heap memory. \nUpgrading the canisters (without updating `ic_cdk`) also frees the\
  \ leaked memory but it's only a temporary solution."
