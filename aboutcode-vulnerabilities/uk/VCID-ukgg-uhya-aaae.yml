summary: The Linux kernel, as used in Red Hat Enterprise Linux 7, kernel-rt, and Enterprise
  MRG 2 and when booted with UEFI Secure Boot enabled, allows local users to bypass intended
  securelevel/secureboot restrictions by leveraging improper handling of secure_boot flag across
  kexec reboot.
