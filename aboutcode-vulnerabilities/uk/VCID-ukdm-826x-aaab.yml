summary: 'The OriginCanAccessServiceWorkers function in content/browser/service_worker/service_worker_dispatcher_host.cc
  in Google Chrome before 40.0.2214.111 on Windows, OS X, and Linux and before 40.0.2214.109
  on Android does not properly restrict the URI scheme during a ServiceWorker registration,
  which allows remote attackers to gain privileges via a filesystem: URI.'
