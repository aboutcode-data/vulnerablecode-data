summary: The Microsoft (1) Chakra JavaScript, (2) JScript, and (3) VBScript engines, as used
  in Microsoft Internet Explorer 10 and 11 and Microsoft Edge, allow remote attackers to execute
  arbitrary code or cause a denial of service (memory corruption) via a crafted web site, aka
  "Scripting Engine Memory Corruption Vulnerability."
