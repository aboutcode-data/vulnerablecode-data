summary: Multiple buffer overflows in Scorched 3D 39.1 (bf) and earlier allow remote attackers
  to execute arbitrary code via various (1) GLConsole::addLine, (2) ServerCommon::sendString,
  (3) ServerCommon::serverLog functions, (4) a long command that is not properly handled in
  ComsMessageHandler.cpp when generating an error message, (5) a long UniqueID value in Logger.cpp,
  and possibly other unspecified vectors.
