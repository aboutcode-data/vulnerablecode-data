summary: The vhost_dev_ioctl function in drivers/vhost/vhost.c in the Linux kernel before 4.1.5
  allows local users to cause a denial of service (memory consumption) via a VHOST_SET_LOG_FD
  ioctl call that triggers permanent file-descriptor allocation.
