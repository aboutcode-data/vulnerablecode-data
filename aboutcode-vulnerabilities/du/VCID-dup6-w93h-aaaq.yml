summary: Multiple cross-site scripting (XSS) vulnerabilities in ownCloud before 4.0.1 allow
  remote attackers to inject arbitrary web script or HTML via the (1) calendar displayname to
  part.choosecalendar.rowfields.php or (2) part.choosecalendar.rowfields.shared.php in apps/calendar/templates/;
  or (3) unspecified vectors to apps/contacts/lib/vcard.php.
