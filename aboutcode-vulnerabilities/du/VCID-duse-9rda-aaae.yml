summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Replication). Supported versions that are affected are 5.6.34 and earlier and 5.7.16 and earlier.
  Difficult to exploit vulnerability allows high privileged attacker with network access via
  multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability can
  result in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS)
  of MySQL Server. CVSS v3.0 Base Score 4.4 (Availability impacts).'
