vulnerability_id: VCID-dua9-psdq-aaam
aliases:
  - CVE-2020-15049
summary: An issue was discovered in http/ContentLengthInterpreter.cc in Squid before 4.12 and
  5.x before 5.0.3. A Request Smuggling and Poisoning attack can succeed against the HTTP cache.
  The client sends an HTTP request with a Content-Length header containing "+\ "-" or an uncommon
  shell whitespace character prefix to the length field-value.
