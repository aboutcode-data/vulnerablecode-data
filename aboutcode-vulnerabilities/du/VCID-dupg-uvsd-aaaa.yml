summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). Supported versions that are affected are Prior to 5.2.44, prior to 6.0.24 and prior
  to 6.1.12. Easily exploitable vulnerability allows high privileged attacker with logon to
  the infrastructure where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.
  While the vulnerability is in Oracle VM VirtualBox, attacks may significantly impact additional
  products. Successful attacks of this vulnerability can result in unauthorized access to critical
  data or complete access to all Oracle VM VirtualBox accessible data. CVSS 3.1 Base Score 6.0
  (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:C/C:H/I:N/A:N).'
