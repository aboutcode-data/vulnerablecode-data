summary: A Regular Expression Denial of Service (ReDoS) vulnerability was discovered in the
  Hugging Face Transformers library, specifically affecting the MarianTokenizer's `remove_language_code()`
  method. This vulnerability is present in version 4.52.4 and has been fixed in version 4.53.0.
  The issue arises from inefficient regex processing, which can be exploited by crafted input
  strings containing malformed language code patterns, leading to excessive CPU consumption
  and potential denial of service.
