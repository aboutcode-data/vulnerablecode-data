summary: Mozilla Developer Nicolas Silva found that when using WebRender, Firefox would under
  certain conditions leak arbitrary GPU memory to the visible screen. The leaked memory content
  was visible to the user, but not observable from web content. This vulnerability affects Firefox
  < 77.
