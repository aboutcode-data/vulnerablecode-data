summary: 'In the Linux kernel, the following vulnerability has been resolved:  ASoc: audio-graph-card2:
  Fix refcount leak bug in __graph_get_type()  We should call of_node_put() for the reference
  before its replacement as it returned by of_get_parent() which has increased the refcount.
  Besides, we should also call of_node_put() before return.'
