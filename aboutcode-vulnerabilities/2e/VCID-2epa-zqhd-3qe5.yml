vulnerability_id: VCID-2epa-zqhd-3qe5
aliases:
  - CVE-2025-5916
summary: A vulnerability has been identified in the libarchive library. This flaw involves an
  integer overflow that can be triggered when processing a Web Archive (WARC) file that claims
  to have more than INT64_MAX - 4 content bytes. An attacker could craft a malicious WARC archive
  to induce this overflow, potentially leading to unpredictable program behavior, memory corruption,
  or a denial-of-service condition within applications that process such archives using libarchive.
