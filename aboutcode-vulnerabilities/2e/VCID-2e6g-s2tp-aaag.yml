summary: Pomerium is an open source identity-aware access proxy. Envoy, which Pomerium is based
  on, contains two authorization related vulnerabilities CVE-2021-32777 and CVE-2021-32779.
  This may lead to incorrect routing or authorization policy decisions. With specially crafted
  requests, incorrect authorization or routing decisions may be made by Pomerium. Pomerium v0.14.8
  and v0.15.1 contain an upgraded envoy binary with these vulnerabilities patched. This issue
  can only be triggered when using path prefix based policy. Removing any such policies should
  provide mitigation.
