  - GHSA-4hm9-844j-jmxp
summary: In numbers.c in libxslt 1.1.33, an xsl:number with certain format strings could lead
  to a uninitialized read in xsltNumberFormatInsertNumbers. This could allow an attacker to
  discern whether a byte on the stack contains the characters A, a, I, i, or 0, or any other
  character.
