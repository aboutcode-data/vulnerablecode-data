vulnerability_id: VCID-2e26-y4gc-aaah
aliases:
  - CVE-2023-1077
summary: In the Linux kernel, pick_next_rt_entity() may return a type confused entry, not detected
  by the BUG_ON condition, as the confused entry will not be NULL, but list_head.The buggy error
  condition would lead to a type confused entry with the list head,which would then be used
  as a type confused sched_rt_entity,causing memory corruption.
