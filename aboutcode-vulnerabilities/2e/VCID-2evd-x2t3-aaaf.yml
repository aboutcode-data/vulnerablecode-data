summary: untangle is a python library to convert XML data to python objects. untangle versions
  1.2.0 and earlier improperly restricts recursive entity references in DTDs. By exploiting
  this vulnerability, a remote unauthenticated attacker may cause a denial-of-service (DoS)
  condition on the server where the product is running.
