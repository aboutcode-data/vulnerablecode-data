summary: 'Improper Check for filenames with overly long extensions in PostMaster (sending in
  email) or uploading files (e.g. attaching files to mails) of ((OTRS)) Community Edition and
  OTRS allows an remote attacker to cause an endless loop. This issue affects: OTRS AG: ((OTRS))
  Community Edition 5.0.x version 5.0.38 and prior versions; 6.0.x version 6.0.23 and prior
  versions. OTRS AG: OTRS 7.0.x version 7.0.12 and prior versions.'
