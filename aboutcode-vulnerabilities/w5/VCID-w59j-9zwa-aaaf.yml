summary: WebKitGTK and WPE WebKit prior to version 2.24.1 failed to properly apply configured
  HTTP proxy settings when downloading livestream video (HLS, DASH, or Smooth Streaming), an
  error resulting in deanonymization. This issue was corrected by changing the way livestreams
  are downloaded.
