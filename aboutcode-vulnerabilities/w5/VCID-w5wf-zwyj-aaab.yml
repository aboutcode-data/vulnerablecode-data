summary: Multiple unspecified vulnerabilities in the JavaScript engine in Mozilla Firefox before
  1.5.0.8, Thunderbird before 1.5.0.8, and SeaMonkey before 1.0.6 allow remote attackers to
  cause a denial of service (crash) and possibly execute arbitrary code via unspecified vectors
  that trigger memory corruption.
