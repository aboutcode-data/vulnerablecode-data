summary: An integer overflow vulnerability in the Skia library when allocating memory for edge
  builders on some systems with at least 16 GB of RAM. This results in the use of uninitialized
  memory, resulting in a potentially exploitable crash. This vulnerability affects Firefox ESR
  < 60.1, Thunderbird < 60, and Firefox < 61.
