summary: An issue was discovered in drivers/bluetooth/hci_ldisc.c in the Linux kernel 6.2. In
  hci_uart_tty_ioctl, there is a race condition between HCIUARTSETPROTO and HCIUARTGETPROTO.
  HCI_UART_PROTO_SET is set before hu->proto is set. A NULL pointer dereference may occur.
