summary: Mmemory safety bugs present in Firefox 109 and Firefox ESR 102.7. Some of these bugs
  showed evidence of memory corruption and we presume that with enough effort some of these
  could have been exploited to run arbitrary code. This vulnerability affects Firefox < 110
  and Firefox ESR < 102.8.
