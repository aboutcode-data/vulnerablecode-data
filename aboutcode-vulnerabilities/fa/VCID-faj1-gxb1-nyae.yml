summary: "Out-of-Bounds Read in Virglrenderer in ChromeOS  16093.57.0 allows a malicious guest\
  \ VM to achieve arbitrary address access within the crosvm sandboxed process, potentially\
  \ leading to \nVM escape via crafted vertex elements data triggering an out-of-bounds read\
  \ in util_format_description."
