summary: Cross-site scripting (XSS) vulnerability in the KHTMLPart::htmlError function in khtml/khtml_part.cpp
  in Konqueror in KDE SC 4.4.0 through 4.6.1 allows remote attackers to inject arbitrary web
  script or HTML via the URI in a URL corresponding to an unavailable web site.
