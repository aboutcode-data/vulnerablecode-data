summary: Format string vulnerability in the vinagre_utils_show_error function (src/vinagre-utils.c)
  in Vinagre 0.5.x before 0.5.2 and 2.x before 2.24.2 might allow remote attackers to execute
  arbitrary code via format string specifiers in a crafted URI or VNC server response.
