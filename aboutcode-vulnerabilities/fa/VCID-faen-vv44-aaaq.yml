summary: 'Bifrost is a heterogeneous middleware that synchronizes MySQL, MariaDB to Redis, MongoDB,
  ClickHouse, MySQL and other services for production environments. Versions prior to 1.8.8-release
  are subject to authentication bypass in the admin and monitor user groups by deleting the
  X-Requested-With: XMLHttpRequest field in the request header. This issue has been patched
  in 1.8.8-release. There are no known workarounds.'
