summary: A stack-based buffer overflow in psf_memset in common.c in libsndfile 1.0.28 allows
  remote attackers to cause a denial of service (application crash) or possibly have unspecified
  other impact via a crafted audio file. The vulnerability can be triggered by the executable
  sndfile-deinterleave.
