summary: 'A use-after-free flaw was found in qdisc_graft in net/sched/sch_api.c in the Linux
  Kernel due to a race problem. This flaw leads to a denial of service issue. If patch ebda44da44f6
  ("net: sched: fix race condition in qdisc_graft()") not applied yet, then kernel could be
  affected.'
