summary: Multiple integer overflows in the MDSS driver for the Linux kernel 3.x, as used in
  Qualcomm Innovation Center (QuIC) Android contributions for MSM devices and other products,
  allow attackers to cause a denial of service or possibly have unspecified other impact via
  a large size value, related to mdss_compat_utils.c, mdss_fb.c, and mdss_rotator.c.
