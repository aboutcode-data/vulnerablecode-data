summary: A vulnerability, which was classified as critical, has been found in kyivstarteam react-native-sms-user-consent
  up to 1.1.4 on Android. Affected by this issue is the function registerReceiver of the file
  android/src/main/java/ua/kyivstar/reactnativesmsuserconsent/SmsUserConsentModule.kt. The manipulation
  leads to improper export of android application components. Attacking locally is a requirement.
  Upgrading to version 1.1.5 is able to address this issue. The name of the patch is 5423dcb0cd3e4d573b5520a71fa08aa279e4c3c7.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-259508.
