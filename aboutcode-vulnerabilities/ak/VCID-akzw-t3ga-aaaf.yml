vulnerability_id: VCID-akzw-t3ga-aaaf
aliases:
  - CVE-2015-1253
summary: core/html/parser/HTMLConstructionSite.cpp in the DOM implementation in Blink, as used
  in Google Chrome before 43.0.2357.65, allows remote attackers to bypass the Same Origin Policy
  via crafted JavaScript code that appends a child to a SCRIPT element, related to the insert
  and executeReparentTask functions.
