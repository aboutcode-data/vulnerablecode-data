  \ - mass_store_run.py:827 __add_report_context() - Storing bug path positions.\n[DEBUG][2023-10-25\
  \ 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:834 __add_report_context()\
  \ - Storing bug path events.\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
