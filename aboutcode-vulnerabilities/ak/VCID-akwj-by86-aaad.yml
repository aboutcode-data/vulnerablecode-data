  \ 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:1163 __store_reports() -\
  \ Get reports from '/home/discookie/.codechecker/tmpx7hg1teb/reports' directory\n[DEBUG][2023-10-25\
  \ 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:1163 __store_reports() -\
  \ Get reports from '/home/discookie/.codechecker/tmpx7hg1teb/reports/a7d0fa2d60d08ff39d519756917aaf43'\
  \ directory\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:1175\
  \ __store_reports() - Parsing input file 'sample.plist'\n[DEBUG][2023-10-25 14:30:31] {report-converter}\
  \ [2043] <139754026274816> - hash.py:208 get_report_path_hash() - 2|12|Path traversal|/etc/passwdcore.DivideZero3d3a7db6520247eaf90719a53d7103e2\n\
