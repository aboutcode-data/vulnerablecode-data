  \ {server} [2043] <139754026274816> - mass_store_run.py:853 __add_report_context() - Storing\
  \ macro expansions.\n[INFO][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:1220\
  \ __store_reports() - [poc] Processed 1 analyzer result file(s).\n[INFO][2023-10-25 14:30:31]\
  \ {server} [2043] <139754026274816> - mass_store_run.py:64 __exit__() - [poc] Store reports\
  \ done... (duration: 0.1 sec)\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816>\
  \ - mass_store_run.py:1260 finish_checker_run() - Finishing checker run\n[INFO][2023-10-25\
  \ 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:1397 store() - 'Anonymous'\
  \ stored results (3 KB /decompressed/) to run 'poc' (id: 16)  in 0.15 seconds.\n[INFO][2023-10-25\
  \ 14:30:31] {store_time} [2043] <139754026274816> - mass_store_run.py:1414 store() - 2023-10-25T14:30:31.612326,\
  \ 0.15s, \"Default\", \"poc\", 3KB, 1, 16\n[DEBUG][2023-10-25 14:30:31] {profiler} [2043]\
  \ <139754026274816> - profiler.py:59 debug_wrapper() - [0.173351s] massStoreRun\n```\n</details>\n\
  \n## Impact\nThe path traversal vulnerability allows reading data on the machine of the `CodeChecker\
  \ server`, with the same permission level as the `CodeChecker server` process. This allows\
  \ for the exfiltration from the server-side storage medium.\nIf the `CodeChecker server` is\
  \ run with authentication enabled (not the default configuration), then the attack requires\
  \ a valid user account on the `CodeChecker server`, with the permission to store to a database,\
  \ and view the stored reports.\n\nCVSS 3.1 Base Score: 6.5\n[AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:N/A:N](https://nvd.nist.gov/vuln-metrics/cvss/v3-calculator?vector=AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:N/A:N&version=3.1)\n\
  \nReproducible up to version `6.22.1`."
