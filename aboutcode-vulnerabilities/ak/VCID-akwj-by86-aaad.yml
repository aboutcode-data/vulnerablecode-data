  \ 14:30:31.615536'.\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:686\
  \ __add_or_update_run() - Adding run 'poc'...\n[DEBUG][2023-10-25 14:30:31] {server} [2043]\
  \ <139754026274816> - mass_store_run.py:730 __add_or_update_run() - Adding run history.\n\
  [DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:755 __add_or_update_run()\
  \ - Adding run done.\n[DEBUG][2023-10-25 14:30:31] {server} [2043] <139754026274816> - mass_store_run.py:761\
  \ __add_or_update_run() - Storing analysis statistics done.\n[INFO][2023-10-25 14:30:31] {server}\
