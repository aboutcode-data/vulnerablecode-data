summary: WebKit in Apple iOS before 10, tvOS before 10, iTunes before 12.5.1 on Windows, and
  Safari before 10 allows remote attackers to execute arbitrary code or cause a denial of service
  (memory corruption) via a crafted web site, a different vulnerability than CVE-2016-4759,
  CVE-2016-4765, CVE-2016-4767, and CVE-2016-4768.
