summary: An issue was discovered in openfortivpn 1.11.0 when used with OpenSSL before 1.0.2.
  tunnel.c mishandles certificate validation because hostname comparisons do not consider '\0'
  characters, as demonstrated by a good.example.com\x00evil.example.com attack.
