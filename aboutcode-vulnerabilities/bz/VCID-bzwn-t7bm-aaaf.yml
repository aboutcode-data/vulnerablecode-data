summary: An issue was found in Linux kernel before 5.5.4. The mwifiex_cmd_append_vsie_tlv()
  function in drivers/net/wireless/marvell/mwifiex/scan.c allows local users to gain privileges
  or cause a denial of service because of an incorrect memcpy and buffer overflow, aka CID-b70261a288ea.
