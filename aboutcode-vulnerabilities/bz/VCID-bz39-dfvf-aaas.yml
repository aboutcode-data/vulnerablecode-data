vulnerability_id: VCID-bz39-dfvf-aaas
aliases:
  - CVE-2017-3317
summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Logging).
  Supported versions that are affected are 5.5.53 and earlier, 5.6.34 and earlier and 5.7.16
  and earlier. Difficult to exploit vulnerability allows high privileged attacker with logon
  to the infrastructure where MySQL Server executes to compromise MySQL Server. Successful attacks
  require human interaction from a person other than the attacker. Successful attacks of this
  vulnerability can result in unauthorized ability to cause a hang or frequently repeatable
  crash (complete DOS) of MySQL Server. CVSS v3.0 Base Score 4.0 (Availability impacts).'
