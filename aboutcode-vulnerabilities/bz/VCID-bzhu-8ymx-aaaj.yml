summary: 'After user deletion in MongoDB Server the improper invalidation of authorization sessions
  allows an authenticated user''s session to persist and become conflated with new accounts,
  if those accounts reuse the names of deleted ones. This issue affects: MongoDB Inc. MongoDB
  Server v4.0 versions prior to 4.0.9; v3.6 versions prior to 3.6.13; v3.4 versions prior to
  3.4.22.'
