summary: The gif_copy_img_rect function in libavcodec/gifdec.c in FFmpeg before 1.1.2 performs
  an incorrect calculation for an "end pointer," which allows remote attackers to have an unspecified
  impact via crafted GIF data that triggers an out-of-bounds array access.
