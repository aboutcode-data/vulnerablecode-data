vulnerability_id: VCID-669p-b4pe-aaar
aliases:
  - CVE-2013-2146
summary: arch/x86/kernel/cpu/perf_event_intel.c in the Linux kernel before 3.8.9, when the Performance
  Events Subsystem is enabled, specifies an incorrect bitmask, which allows local users to cause
  a denial of service (general protection fault and system crash) by attempting to set a reserved
  bit.
