vulnerability_id: VCID-669n-jkwz-aaag
aliases:
  - CVE-2014-9750
summary: ntp_crypto.c in ntpd in NTP 4.x before 4.2.8p1, when Autokey Authentication is enabled,
  allows remote attackers to obtain sensitive information from process memory or cause a denial
  of service (daemon crash) via a packet containing an extension field with an invalid value
  for the length of its value field.
