vulnerability_id: VCID-66m5-n6ty-aaaf
aliases:
  - CVE-2018-20839
summary: systemd 242 changes the VT1 mode upon a logout, which allows attackers to read cleartext
  passwords in certain circumstances, such as watching a shutdown, or using Ctrl-Alt-F1 and
  Ctrl-Alt-F2. This occurs because the KDGKBMODE (aka current keyboard mode) check is mishandled.
