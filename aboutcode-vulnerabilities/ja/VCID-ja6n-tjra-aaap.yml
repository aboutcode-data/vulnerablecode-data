summary: A data modification vulnerability exists in Jenkins Job Import Plugin 3.0 and earlier
  in JobImportAction.java that allows attackers to copy jobs from a preconfigured other Jenkins
  instance, potentially installing additional plugins necessary to load the imported job's configuration.
