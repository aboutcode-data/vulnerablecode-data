summary: The glob function in glob.c in the GNU C Library (aka glibc or libc6) before 2.27,
  when invoked with GLOB_TILDE, could skip freeing allocated memory when processing the ~ operator
  with a long user name, potentially leading to a denial of service (memory leak).
