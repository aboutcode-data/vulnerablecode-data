summary: An issue was discovered in OpenNDS Captive Portal before version 10.1.2. It has a try_to_authenticate
  NULL pointer dereference that can be triggered with a crafted GET HTTP with a missing client
  token query string parameter. Triggering this issue results in crashing OpenNDS (a Denial-of-Service
  condition).
