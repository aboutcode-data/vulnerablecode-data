summary: A vulnerability was found in MicroPython 1.23.0. It has been rated as critical. Affected
  by this issue is the function mpz_as_bytes of the file py/objint.c. The manipulation leads
  to heap-based buffer overflow. The attack may be launched remotely. The exploit has been disclosed
  to the public and may be used. The patch is identified as 908ab1ceca15ee6fd0ef82ca4cba770a3ec41894.
  It is recommended to apply a patch to fix this issue. In micropython objint component, converting
  zero from int to bytes leads to heap buffer-overflow-write at mpz_as_bytes.
