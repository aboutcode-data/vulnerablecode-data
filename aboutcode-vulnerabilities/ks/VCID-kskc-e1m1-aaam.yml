summary: /bin/login in shadow 4.0.18.1 in Debian GNU/Linux, and probably other Linux distributions,
  allows local users in the utmp group to overwrite arbitrary files via a symlink attack on
  a temporary file referenced in a line (aka ut_line) field in a utmp entry.
