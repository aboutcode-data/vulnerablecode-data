vulnerability_id: VCID-kscx-rsnw-aaac
aliases:
  - CVE-2014-3687
summary: The sctp_assoc_lookup_asconf_ack function in net/sctp/associola.c in the SCTP implementation
  in the Linux kernel through 3.17.2 allows remote attackers to cause a denial of service (panic)
  via duplicate ASCONF chunks that trigger an incorrect uncork within the side-effect interpreter.
