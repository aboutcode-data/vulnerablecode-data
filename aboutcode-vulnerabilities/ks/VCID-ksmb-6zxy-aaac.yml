summary: Mozilla Firefox before 1.5.0.5 and SeaMonkey before 1.0.3 allows remote Proxy AutoConfig
  (PAC) servers to execute code with elevated privileges via a PAC script that sets the FindProxyForURL
  function to an eval method on a privileged object.
