summary: 389-ds-base before versions 1.4.0.10, 1.3.8.3 is vulnerable to a race condition in
  the way 389-ds-base handles persistent search, resulting in a crash if the server is under
  load. An anonymous attacker could use this flaw to trigger a denial of service.
