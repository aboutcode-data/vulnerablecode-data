summary: phpMyFAQ is an open source FAQ web application for PHP 8.1+ and MySQL, PostgreSQL and
  other databases. There is a Path Traversal vulnerability in Attachments that allows attackers
  with admin rights to upload malicious files to other locations of the web root. This vulnerability
  is fixed in 3.2.6.
