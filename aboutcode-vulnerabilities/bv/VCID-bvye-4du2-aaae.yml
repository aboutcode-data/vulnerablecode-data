summary: In ovs versions v0.90.0 through v2.5.0 are vulnerable to heap buffer over-read in flow.c.
  An unsafe comparison of “minimasks” function could lead access to an unmapped region of memory.
  This vulnerability is capable of crashing the software, memory modification, and possible
  remote execution.
