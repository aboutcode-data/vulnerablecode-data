summary: An insufficient logging and monitoring vulnerability exists in Magento 1 prior to 1.9.4.3
  and 1.14.4.3, Magento 2.1 prior to 2.1.19, Magento 2.2 prior to 2.2.10, Magento 2.3 prior
  to 2.3.3. The logging feature required for effective monitoring did not contain sufficent
  data to effectively track configuration changes.
