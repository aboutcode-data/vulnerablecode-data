summary: "Improper Neutralization of Special Elements Used in an SQL Command ('SQL Injection')\
  \ vulnerability in Apache Software Foundation Apache InLong.This issue affects Apache InLong:\
  \ from 1.4.0 through 1.7.0.Â \nIn the toAuditCkSql method, the groupId, streamId, auditId,\
  \ and dt are directly concatenated into the SQL query statement, which may lead to SQL injection\
  \ attacks.\nUsers are advised to upgrade to Apache InLong's 1.8.0 or cherry-pick [1] to solve\
  \ it.\n\n[1]  https://github.com/apache/inlong/pull/8198 \n\n"
