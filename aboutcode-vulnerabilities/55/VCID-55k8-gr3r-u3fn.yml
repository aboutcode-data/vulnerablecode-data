summary: "When the Vaadin Upload's start listener is used to validate metadata about an incoming\
  \ upload, it is possible to bypass the upload validation. \n\n\nUsers of affected versions\
  \ should apply the following mitigation or upgrade. Releases that have fixed this issue include:\n\
  \nProduct version\nVaadin 7.0.0 - 7.7.47\nVaadin 8.0.0 - 8.28.1\nVaadin 14.0.0 - 14.13.0\n\
  Vaadin 23.0.0 - 23.6.1\nVaadin 24.0.0 - 24.7.6\n\nMitigation\nUpgrade to 7.7.48\nUpgrade to\
  \ 8.28.2\nUpgrade to 14.13.1\nUpgrade to 23.6.2\nUpgrade to 24.7.7 or newer\n\nPlease note\
  \ that Vaadin versions 10-13 and 15-22 are no longer supported and you should update either\
  \ to the latest 14, 23, 24 version.\n\nArtifacts     Maven coordinatesVulnerable versionsFixed\
  \ versioncom.vaadin:vaadin-server\n7.0.0 - 7.7.47\n≥7.7.48\ncom.vaadin:vaadin-server\n8.0.0\
  \ - 8.28.1\n≥8.28.2\ncom.vaadin:vaadin\n14.0.0 - 14.13.0\n≥14.13.1\ncom.vaadin:vaadin23.0.0\
  \ - 23.6.1\n≥23.6.2\ncom.vaadin:vaadin24.0.0 - 24.7.6\n≥24.7.7com.vaadin:vaadin-upload-flow\n\
  2.0.0 - 14.13.0\n≥14.13.1\ncom.vaadin:vaadin-upload-flow\n23.0.0 - 23.6.1\n≥23.6.2\ncom.vaadin:vaadin-upload-flow\n\
  24.0.0 - 24.7.6\n≥24.7.7"
