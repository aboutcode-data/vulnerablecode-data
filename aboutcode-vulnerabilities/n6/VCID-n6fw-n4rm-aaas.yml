summary: Calling PK11_Encrypt() in NSS using CKM_CHACHA20 and the same buffer for input and
  output can result in plaintext on an Intel Sandy Bridge processor. In Firefox this only affects
  the QUIC header protection feature when the connection is using the ChaCha20-Poly1305 cipher
  suite. The most likely outcome is connection failure, but if the connection persists despite
  the high packet loss it could be possible for a network observer to identify packets as coming
  from the same source despite a network path change.
