summary: Unspecified vulnerability in Guest Additions in Sun xVM VirtualBox 1.6.x and 2.0.x
  before 2.0.12, 2.1.x, and 2.2.x, and Sun VirtualBox before 3.0.10, allows guest OS users to
  cause a denial of service (memory consumption) on the guest OS via unknown vectors.
