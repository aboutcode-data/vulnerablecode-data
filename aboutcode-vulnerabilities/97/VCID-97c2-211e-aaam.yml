summary: A use-after-free read flaw was found in sock_getsockopt() in net/core/sock.c due to
  SO_PEERCRED and SO_PEERGROUPS race with listen() (and connect()) in the Linux kernel. In this
  flaw, an attacker with a user privileges may crash the system or leak internal kernel information.
