summary: Heap-based buffer overflow in Perl-Compatible Regular Expression (PCRE) library before
  7.3 allows context-dependent attackers to execute arbitrary code via a singleton Unicode sequence
  in a character class in a regex pattern, which is incorrectly optimized.
