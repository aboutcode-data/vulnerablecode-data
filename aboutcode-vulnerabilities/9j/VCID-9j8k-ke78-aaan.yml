summary: WebKit in Apple Safari before 6.2.1, 7.x before 7.1.1, and 8.x before 8.0.1 allows
  remote attackers to bypass the Same Origin Policy via crafted Cascading Style Sheets (CSS)
  token sequences within an SVG file in the SRC attribute of an IMG element.
