summary: Databricks JDBC Driver before 2.6.40 could potentially allow remote code execution
  (RCE) by triggering a JNDI injection via a JDBC URL parameter. The vulnerability is rooted
  in the improper handling of the krbJAASFile parameter. An attacker could potentially exploit
  this vulnerability to achieve Remote Code Execution in the context of the driver by tricking
  a victim into using a crafted connection URL that uses the property krbJAASFile.
