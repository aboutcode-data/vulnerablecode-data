summary: In wolfSSL before 5.5.2, if callback functions are enabled (via the WOLFSSL_CALLBACKS
  flag), then a malicious TLS 1.3 client or network attacker can trigger a buffer over-read
  on the heap of 5 bytes. (WOLFSSL_CALLBACKS is only intended for debugging.)
