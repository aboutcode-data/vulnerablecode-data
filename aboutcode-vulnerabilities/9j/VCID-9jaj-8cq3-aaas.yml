summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 15.1
  prior to 15.11.10, all versions from 16.0 prior to 16.0.6, all versions from 16.1 prior to
  16.1.1. A maintainer could modify a webhook URL to leak masked webhook secrets by manipulating
  other masked portions. This addresses an incomplete fix for CVE-2023-0838.
