summary: An issue was discovered in Ruby 3.x through 3.3.0. If attacker-supplied data is provided
  to the Ruby regex compiler, it is possible to extract arbitrary heap data relative to the
  start of the text, including pointers and sensitive strings. The fixed versions are 3.0.7,
  3.1.5, 3.2.4, and 3.3.1.
