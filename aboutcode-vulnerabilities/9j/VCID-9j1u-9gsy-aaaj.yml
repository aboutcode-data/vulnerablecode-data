summary: Integer overflow in the ImageRegionReader::ReadIntoBuffer function in MediaStorageAndFileFormat/gdcmImageRegionReader.cxx
  in Grassroots DICOM (aka GDCM) before 2.6.2 allows attackers to execute arbitrary code via
  crafted header dimensions in a DICOM image file, which triggers a buffer overflow.
