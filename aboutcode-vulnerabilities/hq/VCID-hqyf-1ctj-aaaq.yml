vulnerability_id: VCID-hqyf-1ctj-aaaq
aliases:
  - CVE-2014-2745
summary: Prosody before 0.9.4 does not properly restrict the processing of compressed XML elements,
  which allows remote attackers to cause a denial of service (resource consumption) via a crafted
  XMPP stream, aka an "xmppbomb" attack, related to core/portmanager.lua and util/xmppstream.lua.
