vulnerability_id: VCID-1stx-76ww-aaak
aliases:
  - CVE-2020-28037
summary: is_blog_installed in wp-includes/functions.php in WordPress before 5.5.2 improperly
  determines whether WordPress is already installed, which might allow an attacker to perform
  a new installation, leading to remote code execution (as well as a denial of service for the
  old installation).
