summary: A Stored Cross-Site Scripting (XSS) vulnerability exists in the chat file upload functionality
  of open-webui/open-webui version 0.3.8. An attacker can inject malicious content into a file,
  which, when accessed by a victim through a URL or shared chat, executes JavaScript in the
  victim's browser. This can lead to user data theft, session hijacking, malware distribution,
  and phishing attacks.
