vulnerability_id: VCID-1ss2-dwz8-aaag
aliases:
  - CVE-2023-38650
summary: Multiple integer overflow vulnerabilities exist in the VZT vzt_rd_block_vch_decode
  times parsing functionality of GTKWave 3.3.115. A specially crafted .vzt file can lead to
  memory corruption. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the integer overflow when num_time_ticks is not zero.
