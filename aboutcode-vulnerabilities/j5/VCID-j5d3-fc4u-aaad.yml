vulnerability_id: VCID-j5d3-fc4u-aaad
aliases:
  - CVE-2019-11506
summary: In GraphicsMagick from version 1.3.30 to 1.4 snapshot-20190403 Q8, there is a heap-based
  buffer overflow in the function WriteMATLABImage of coders/mat.c, which allows an attacker
  to cause a denial of service or possibly have unspecified other impact via a crafted image
  file. This is related to ExportRedQuantumType in magick/export.c.
