summary: Mozilla Firefox 2.0.0.11, 3.0b2, and possibly earlier versions, when prompting for
  HTTP Basic Authentication, displays the site requesting the authentication after the Realm
  text, which might make it easier for remote HTTP servers to conduct phishing and spoofing
  attacks.
