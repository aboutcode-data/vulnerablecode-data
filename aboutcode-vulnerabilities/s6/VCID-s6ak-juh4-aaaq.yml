summary: The Quick Search API in CiviCRM 4.2.0 through 4.2.9 and 4.3.0 through 4.3.3 allows
  remote authenticated users to bypass the validation layer and conduct SQL injection attacks
  via a direct request to the "second layer" of the API, related to contact.getquick.
