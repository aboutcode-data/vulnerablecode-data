summary: A crash and out-of-bounds read can occur when the buffer of a texture client is freed
  while it is still in use during graphic operations. This results is a potentially exploitable
  crash and the possibility of reading from the memory of the freed buffers. This vulnerability
  affects Firefox < 65.
