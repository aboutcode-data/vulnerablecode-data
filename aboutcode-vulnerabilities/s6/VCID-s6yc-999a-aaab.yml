summary: The image view functionality in Horde Groupware Webmail Edition before 5.2.22 is affected
  by a stored Cross-Site Scripting (XSS) vulnerability via an SVG image upload containing a
  JavaScript payload. An attacker can obtain access to a victim's webmail account by making
  them visit a malicious URL.
