vulnerability_id: VCID-s65w-d57a-aaap
aliases:
  - CVE-2020-12392
summary: The 'Copy as cURL' feature of Devtools' network tab did not properly escape the HTTP
  POST data of a request, which can be controlled by the website. If a user used the 'Copy as
  cURL' feature and pasted the command into a terminal, it could have resulted in the disclosure
  of local files. This vulnerability affects Firefox ESR < 68.8, Firefox < 76, and Thunderbird
  < 68.8.0.
