summary: A missing permission check in Jenkins XebiaLabs XL Deploy Plugin 7.5.8 and earlier
  allows attackers with Overall/Read permission to connect to an attacker-specified URL using
  attacker-specified credentials IDs obtained through another method, capturing Username/password
  credentials stored in Jenkins.
