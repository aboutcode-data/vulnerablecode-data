summary: The OSS code for the Sound Blaster (sb16) driver in Linux 2.4.x before 2.4.26, when
  operating in 16 bit mode, does not properly handle certain sample sizes, which allows local
  users to cause a denial of service (crash) via a sample with an odd number of bytes.
