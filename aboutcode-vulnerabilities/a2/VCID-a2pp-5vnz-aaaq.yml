summary: The containers/image library used by the container tools Podman, Buildah, and Skopeo
  in Red Hat Enterprise Linux version 8 and CRI-O in OpenShift Container Platform, does not
  enforce TLS connections to the container registry authorization service. An attacker could
  use this vulnerability to launch a MiTM attack and steal login credentials or bearer tokens.
