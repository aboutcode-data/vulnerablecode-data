summary: Fixed in v1.5.1, Argo version v1.5.0 was vulnerable to a user-enumeration vulnerability
  which allowed attackers to determine the usernames of valid (non-SSO) accounts because /api/v1/session
  returned 401 for an existing username and 404 otherwise.
