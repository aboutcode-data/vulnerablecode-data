summary: If an attacker was able to corrupt the methods of an Array object in JavaScript via
  prototype pollution, they could have achieved execution of attacker-controlled JavaScript
  code in a privileged context. This vulnerability affects Firefox ESR < 91.9.1, Firefox < 100.0.2,
  Firefox for Android < 100.3.0, and Thunderbird < 91.9.1.
