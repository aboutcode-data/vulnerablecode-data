vulnerability_id: VCID-m954-nj1w-aaaq
aliases:
  - CVE-2014-9674
summary: The Mac_Read_POST_Resource function in base/ftobjs.c in FreeType before 2.5.4 proceeds
  with adding to length values without validating the original values, which allows remote attackers
  to cause a denial of service (integer overflow and heap-based buffer overflow) or possibly
  have unspecified other impact via a crafted Mac font.
