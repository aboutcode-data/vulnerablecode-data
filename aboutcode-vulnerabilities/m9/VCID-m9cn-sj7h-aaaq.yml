summary: The pidfile_write function in core/pidfile.c in keepalived 1.2.2 and earlier uses 0666
  permissions for the (1) keepalived.pid, (2) checkers.pid, and (3) vrrp.pid files in /var/run/,
  which allows local users to kill arbitrary processes by writing a PID to one of these files.
