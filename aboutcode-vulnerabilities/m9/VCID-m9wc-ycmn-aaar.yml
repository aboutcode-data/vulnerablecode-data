summary: An issue was discovered in the Linux kernel before 5.2.6. There is a use-after-free
  caused by a malicious USB device in the drivers/media/v4l2-core/v4l2-dev.c driver because
  drivers/media/radio/radio-raremono.c does not properly allocate memory.
