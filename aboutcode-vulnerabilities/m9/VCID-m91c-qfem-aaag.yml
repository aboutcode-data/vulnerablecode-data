vulnerability_id: VCID-m91c-qfem-aaag
aliases:
  - CVE-2014-5353
summary: The krb5_ldap_get_password_policy_from_dn function in plugins/kdb/ldap/libkdb_ldap/ldap_pwd_policy.c
  in MIT Kerberos 5 (aka krb5) before 1.13.1, when the KDC uses LDAP, allows remote authenticated
  users to cause a denial of service (daemon crash) via a successful LDAP query with no results,
  as demonstrated by using an incorrect object type for a password policy.
