summary: A vulnerability was found in FFmpeg 2.0 and classified as problematic. This issue affects
  the function get_siz of the file libavcodec/jpeg2000dec.c. The manipulation leads to memory
  corruption. The attack may be initiated remotely. It is recommended to apply a patch to fix
  this issue.
