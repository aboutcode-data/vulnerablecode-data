summary: hw/display/cirrus_vga_rop.h in QEMU (aka Quick Emulator) allows local guest OS privileged
  users to cause a denial of service (out-of-bounds read and QEMU process crash) via vectors
  related to copying VGA data via the cirrus_bitblt_rop_fwd_transp_ and cirrus_bitblt_rop_fwd_
  functions.
