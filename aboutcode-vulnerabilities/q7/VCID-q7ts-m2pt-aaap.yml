summary: A vulnerability, which was classified as problematic, has been found in Linux Kernel.
  This issue affects the function unix_sock_destructor/unix_release_sock of the file net/unix/af_unix.c
  of the component BPF. The manipulation leads to memory leak. It is recommended to apply a
  patch to fix this issue. The associated identifier of this vulnerability is VDB-211043.
