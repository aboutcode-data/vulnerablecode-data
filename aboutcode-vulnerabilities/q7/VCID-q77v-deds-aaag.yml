summary: There is a use-after-free issue in JBIG2Stream::close() located in JBIG2Stream.cc in
  Xpdf 4.04. It can be triggered by sending a crafted PDF file to (for example) the pdfimages
  binary. It allows an attacker to cause Denial of Service or possibly have unspecified other
  impact.
