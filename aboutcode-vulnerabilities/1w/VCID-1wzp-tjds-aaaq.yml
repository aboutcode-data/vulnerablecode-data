vulnerability_id: VCID-1wzp-tjds-aaaq
aliases:
  - CVE-2022-24806
summary: net-snmp provides various tools relating to the Simple Network Management Protocol.
  Prior to version 5.9.2, a user with read-write credentials can exploit an Improper Input Validation
  vulnerability when SETing malformed OIDs in master agent and subagent simultaneously. Version
  5.9.2 contains a patch. Users should use strong SNMPv3 credentials and avoid sharing the credentials.
  Those who must use SNMPv1 or SNMPv2c should use a complex community string and enhance the
  protection by restricting access to a given IP address range.
