summary: stdlib/canonicalize.c in the GNU C Library (aka glibc or libc6) 2.27 and earlier, when
  processing very long pathname arguments to the realpath function, could encounter an integer
  overflow on 32-bit architectures, leading to a stack-based buffer overflow and, potentially,
  arbitrary code execution.
