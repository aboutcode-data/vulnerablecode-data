summary: |
  Apache Airflow exposes secret values to authenticated UI users via rendered templates
  A vulnerability in Apache Airflow allowed authenticated UI users to view secret values in rendered templates due to secrets not being properly redacted,Â potentially exposing secrets to users without the appropriate authorization.

  Users are recommended to upgrade to version 3.1.4, which fixes this issue.
