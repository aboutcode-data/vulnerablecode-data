summary: A file upload restriction bypass exists in Magento 2.1 prior to 2.1.18, Magento 2.2
  prior to 2.2.9, Magento 2.3 prior to 2.3.2. An authenticated user with administrator privileges
  to the import feature can make modifications to a configuration file, resulting in potentially
  unauthorized removal of file upload restrictions. This can result in arbitrary code execution
  when a malicious file is then uploaded and executed on the system.
