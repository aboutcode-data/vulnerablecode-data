summary: GNU ZRTPCPP before 3.2.0 allows remote attackers to obtain sensitive information (uninitialized
  heap memory) or cause a denial of service (out-of-bounds read) via a crafted packet, as demonstrated
  by a truncated Ping packet that is not properly handled by the getEpHash function.
