summary: A cross-site request forgery (CSRF) vulnerability in Jenkins docker-build-step Plugin
  2.11 and earlier allows attackers to connect to an attacker-specified TCP or Unix socket URL,
  and to reconfigure the plugin using the provided connection test parameters, affecting future
  build step executions.
