vulnerability_id: VCID-cfmq-47tt-aaaq
aliases:
  - CVE-2016-4538
summary: The bcpowmod function in ext/bcmath/bcmath.c in PHP before 5.5.35, 5.6.x before 5.6.21,
  and 7.x before 7.0.6 modifies certain data structures without considering whether they are
  copies of the _zero_, _one_, or _two_ global variable, which allows remote attackers to cause
  a denial of service or possibly have unspecified other impact via a crafted call.
