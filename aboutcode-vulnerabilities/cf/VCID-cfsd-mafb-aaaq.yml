summary: Testing using the Codenomicon TLS test suite discovered a flaw if the 'Server Key exchange
  message' is omitted from a TLS handshake in OpenSSL 0.9.8f and OpenSSL 0.9.8g. If a client
  connects to a malicious server with particular cipher suites, the server could cause the client
  to crash.
