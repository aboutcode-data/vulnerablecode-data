summary: Multiple eval injection vulnerabilities in HylaFAX 4.2.3 and earlier allow remote attackers
  to execute arbitrary commands via (1) the notify script in HylaFAX 4.2.0 to 4.2.3 and (2)
  crafted CallID parameters to the faxrcvd script in HylaFAX 4.2.2 and 4.2.3.
