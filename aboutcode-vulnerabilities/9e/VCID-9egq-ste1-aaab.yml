summary: Multiple cross-site scripting (XSS) vulnerabilities in Mailman before 2.1.10b1 allow
  remote attackers to inject arbitrary web script or HTML via unspecified vectors related to
  (1) editing templates and (2) the list's "info attribute" in the web administrator interface,
  a different vulnerability than CVE-2006-3636.
