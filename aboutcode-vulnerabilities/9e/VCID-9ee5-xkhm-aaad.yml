summary: When curl is instructed to get content using the metalink feature, and a user name
  and password are used to download the metalink XML file, those same credentials are then subsequently
  passed on to each of the servers from which curl will download or try to download the contents
  from. Often contrary to the user's expectations and intentions and without telling the user
  it happened.
