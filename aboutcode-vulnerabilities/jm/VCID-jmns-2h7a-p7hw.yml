summary: "Bagisto is vulnerable to SSTI via name parameters provided by non-admin low-privilege\
  \ users\n### Summary\nSSTI is possible via first name and last name parameters provided by\
  \ lowest-privileged users.\n### Details\n1. Go to `http://127.0.0.1:8000/` and login or signup\
  \ \n2. Go to `http://127.0.0.1:8000/customer/account/profile`\n3. Now edit the first name\
  \ and last name to {{7*7}}\n4. Notice it appears as 49\n\n### POC\n- Video attached with the\
  \ report: https://github.com/user-attachments/assets/f93932b5-2a57-4f34-897e-4151a5168912\n\
  \n### Impact\nThis can lead to RCE, command injection."
