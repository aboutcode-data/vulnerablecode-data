summary: 'A potential DOS vulnerability was discovered in GitLab CE/EE starting with version
  12.6. The container registry name check could cause exponential number of backtracks for certain
  user supplied values resulting in high CPU usage. Affected versions are: >=12.6, <13.3.9.'
