summary: In DjVuLibre 3.5.27, DjVmDir.cpp in the DJVU reader component allows attackers to cause
  a denial-of-service (application crash in GStringRep::strdup in libdjvu/GString.cpp caused
  by a heap-based buffer over-read) by crafting a DJVU file.
