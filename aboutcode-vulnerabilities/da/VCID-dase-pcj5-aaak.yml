summary: Open Ticket Request System (OTRS) before 2.3.5 does not properly disable hidden permissions,
  which allows remote authenticated users to bypass intended queue access restrictions in opportunistic
  circumstances by visiting a ticket, related to a certain ordering of permission-set and permission-remove
  operations involving both hidden permissions and other permissions.
