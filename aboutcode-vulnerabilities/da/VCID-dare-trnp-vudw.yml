summary: Adobe Commerce versions 2.4.7-p1, 2.4.6-p6, 2.4.5-p8, 2.4.4-p9 and earlier are affected
  by an Improper Restriction of Excessive Authentication Attempts vulnerability that could result
  in a security feature bypass. An attacker could exploit this vulnerability to perform brute
  force attacks and potentially gain unauthorized access to accounts. Exploitation of this issue
  does not require user interaction, but attack complexity is high.
