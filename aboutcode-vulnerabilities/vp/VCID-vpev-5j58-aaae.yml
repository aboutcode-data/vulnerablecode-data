summary: A denial of service vulnerability was discovered in Samba's LDAP server before versions
  4.7.12, 4.8.7, and 4.9.3. A CNAME loop could lead to infinite recursion in the server. An
  unprivileged local attacker could create such an entry, leading to denial of service.
