vulnerability_id: VCID-vpx8-jnrx-aaaq
aliases:
  - CVE-2016-10244
summary: The parse_charstrings function in type1/t1load.c in FreeType 2 before 2.7 does not
  ensure that a font contains a glyph name, which allows remote attackers to cause a denial
  of service (heap-based buffer over-read) or possibly have unspecified other impact via a crafted
  file.
