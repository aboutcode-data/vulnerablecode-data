summary: The swap_std_reloc_in function in aoutx.h in the Binary File Descriptor (BFD) library
  (aka libbfd), as distributed in GNU Binutils 2.30, allows remote attackers to cause a denial
  of service (aout_32_swap_std_reloc_out NULL pointer dereference and application crash) via
  a crafted ELF file, as demonstrated by objcopy.
