summary: An issue has been discovered in GitLab EE affecting all versions starting from 11.6
  before 16.3.6, all versions starting from 16.4 before 16.4.2, all versions starting from 16.5
  before 16.5.1. It was possible for an unauthorised project or group member to read the CI/CD
  variables using the custom project templates.
