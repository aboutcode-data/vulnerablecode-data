summary: An issue was discovered in GitLab CE/EE affecting all versions starting from 16.10
  prior to 16.11.5, starting from 17.0 prior to 17.0.3, and starting from 17.1 prior to 17.1.1,
  which allows a project maintainer can delete the merge request approval policy via graphQL.
