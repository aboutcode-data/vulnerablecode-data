summary: The bm_readbody_bmp function in bitmap_io.c in potrace before 1.13 allows remote attackers
  to cause a denial of service (NULL pointer dereference and crash) via a crafted BMP image,
  a different vulnerability than CVE-2016-8694 and CVE-2016-8695.
