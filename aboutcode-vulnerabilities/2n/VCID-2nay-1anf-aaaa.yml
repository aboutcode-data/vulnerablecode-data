summary: Buffer Overflow vulnerability in FFmpeg 4.2 in mov_write_video_tag due to the out of
  bounds in libavformat/movenc.c, which could let a remote malicious user obtain sensitive information,
  cause a Denial of Service, or execute arbitrary code.
