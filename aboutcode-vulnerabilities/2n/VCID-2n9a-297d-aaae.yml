summary: An issue has been discovered in GitLab affecting all versions starting from 15.5 before
  15.7.8, all versions starting from 15.8 before 15.8.4, all versions starting from 15.9 before
  15.9.2. Non-project members could retrieve release descriptions via the API, even if the release
  visibility is restricted to project members only in the project settings.
