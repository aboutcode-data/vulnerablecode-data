summary: The Regular Expressions package in International Components for Unicode (ICU) 52 before
  SVN revision 292944, as used in Google Chrome before 40.0.2214.91, allows remote attackers
  to cause a denial of service (memory corruption) or possibly have unspecified other impact
  via vectors related to a zero-length quantifier.
