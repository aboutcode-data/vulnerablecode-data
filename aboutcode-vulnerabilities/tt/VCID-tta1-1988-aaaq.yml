summary: The HTML Sanitizer should have sanitized the <code>href</code> attribute of SVG <code>&lt;use&gt;</code>
  tags; however it incorrectly did not sanitize <code>xlink:href</code> attributes. This vulnerability
  affects Firefox < 102.
