vulnerability_id: VCID-ttd7-kkyc-aaan
aliases:
  - CVE-2011-0495
summary: Stack-based buffer overflow in the ast_uri_encode function in main/utils.c in Asterisk
  Open Source before 1.4.38.1, 1.4.39.1, 1.6.1.21, 1.6.2.15.1, 1.6.2.16.1, 1.8.1.2, 1.8.2.;
  and Business Edition before C.3.6.2; when running in pedantic mode allows remote authenticated
  users to execute arbitrary code via crafted caller ID data in vectors involving the (1) SIP
  channel driver, (2) URIENCODE dialplan function, or (3) AGI dialplan function.
