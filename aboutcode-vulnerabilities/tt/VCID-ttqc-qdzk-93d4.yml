  from one or more embedded systems. The login functionality contains a reflected cross-site
  scripting (XSS) vulnerability. This vulnerability is fixed in 5.19.0. Note: This CVE only
  affects Open Source Edition, and not OpenC3 COSMOS Enterprise Edition.'
