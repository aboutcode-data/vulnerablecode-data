summary: Memory safety bugs present in Firefox ESR 140.2, Thunderbird ESR 140.2, Firefox 142
  and Thunderbird 142. Some of these bugs showed evidence of memory corruption and we presume
  that with enough effort some of these could have been exploited to run arbitrary code. This
  vulnerability affects Firefox < 143, Firefox ESR < 140.3, Thunderbird < 143, and Thunderbird
  < 140.3.
