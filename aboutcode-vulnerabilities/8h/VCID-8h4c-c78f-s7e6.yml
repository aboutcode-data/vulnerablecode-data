summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Optimizer).  Supported
  versions that are affected are 9.0.0-9.3.0. Easily exploitable vulnerability allows high privileged
  attacker with network access via multiple protocols to compromise MySQL Server.  Successful
  attacks of this vulnerability can result in unauthorized ability to cause a hang or frequently
  repeatable crash (complete DOS) of MySQL Server. CVSS 3.1 Base Score 4.9 (Availability impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:N/I:N/A:H).'
