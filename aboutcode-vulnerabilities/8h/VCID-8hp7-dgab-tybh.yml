summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: InnoDB).  Supported
  versions that are affected are 8.0.0-8.0.42, 8.4.0-8.4.5 and  9.0.0-9.3.0. Easily exploitable
  vulnerability allows high privileged attacker with logon to the infrastructure where MySQL
  Server executes to compromise MySQL Server.  Successful attacks of this vulnerability can
  result in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS)
  of MySQL Server. CVSS 3.1 Base Score 4.4 (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:N/I:N/A:H).'
