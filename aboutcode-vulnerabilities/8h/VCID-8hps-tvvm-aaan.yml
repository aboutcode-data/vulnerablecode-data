vulnerability_id: VCID-8hps-tvvm-aaan
aliases:
  - CVE-2012-5195
summary: Heap-based buffer overflow in the Perl_repeatcpy function in util.c in Perl 5.12.x
  before 5.12.5, 5.14.x before 5.14.3, and 5.15.x before 15.15.5 allows context-dependent attackers
  to cause a denial of service (memory consumption and crash) or possibly execute arbitrary
  code via the 'x' string repeat operator.
