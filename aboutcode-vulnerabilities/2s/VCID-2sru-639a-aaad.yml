vulnerability_id: VCID-2sru-639a-aaad
aliases:
  - CVE-2021-43566
summary: All versions of Samba prior to 4.13.16 are vulnerable to a malicious client using an
  SMB1 or NFS race to allow a directory to be created in an area of the server file system not
  exported under the share definition. Note that SMB1 has to be enabled, or the share also available
  via NFS in order for this attack to succeed.
