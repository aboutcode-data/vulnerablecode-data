summary: Use-after-free vulnerability in the GIFImageReader::parseData function in platform/image-decoders/gif/GIFImageReader.cpp
  in Blink, as used in Google Chrome before 41.0.2272.76, allows remote attackers to cause a
  denial of service or possibly have unspecified other impact via a crafted frame size in a
  GIF image.
