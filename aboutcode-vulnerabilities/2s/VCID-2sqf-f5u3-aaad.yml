vulnerability_id: VCID-2sqf-f5u3-aaad
aliases:
  - CVE-2024-21144
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: Concurrency).  Supported versions that are affected are Oracle
  Java SE: 8u411, 8u411-perf, 11.0.23; Oracle GraalVM Enterprise Edition: 20.3.14 and  21.3.10.
  Difficult to exploit vulnerability allows unauthenticated attacker with network access via
  multiple protocols to compromise Oracle Java SE, Oracle GraalVM Enterprise Edition.  Successful
  attacks of this vulnerability can result in unauthorized ability to cause a partial denial
  of service (partial DOS) of Oracle Java SE, Oracle GraalVM Enterprise Edition. Note: This
  vulnerability applies to Java deployments, typically in clients running sandboxed Java Web
  Start applications or sandboxed Java applets, that load and run untrusted code (e.g., code
  that comes from the internet) and rely on the Java sandbox for security. This vulnerability
  does not apply to Java deployments, typically in servers, that load and run only trusted code
  (e.g., code installed by an administrator). CVSS 3.1 Base Score 3.7 (Availability impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:N/A:L).'
