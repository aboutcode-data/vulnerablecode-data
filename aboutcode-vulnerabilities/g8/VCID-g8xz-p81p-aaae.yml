summary: Cross-site request forgery (CSRF) vulnerability in admin/registration/register.php
  in Moodle through 2.6.11, 2.7.x before 2.7.11, 2.8.x before 2.8.9, and 2.9.x before 2.9.3
  allows remote attackers to hijack the authentication of administrators for requests that send
  statistics to an arbitrary hub URL.
