summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Client
  programs). Supported versions that are affected are 5.5.61 and prior, 5.6.41 and prior, 5.7.23
  and prior and 8.0.12 and prior. Difficult to exploit vulnerability allows high privileged
  attacker with logon to the infrastructure where MySQL Server executes to compromise MySQL
  Server. While the vulnerability is in MySQL Server, attacks may significantly impact additional
  products. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a hang or frequently repeatable crash (complete DOS) of MySQL Server. CVSS 3.0 Base Score
  5.3 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:H/PR:H/UI:N/S:C/C:N/I:N/A:H).'
