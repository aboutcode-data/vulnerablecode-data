summary: dnsmasq 2.43 allows remote attackers to cause a denial of service (daemon crash) by
  (1) sending a DHCPINFORM while lacking a DHCP lease, or (2) attempting to renew a nonexistent
  DHCP lease for an invalid subnet as an "unknown client," a different vulnerability than CVE-2008-3214.
