summary: An issue has been discovered in GitLab EE affecting all versions starting from 12.5
  before 15.0.5, all versions starting from 15.1 before 15.1.4, all versions starting from 15.2
  before 15.2.1. GitLab was not performing correct authentication on Grafana API under specific
  conditions allowing unauthenticated users to perform queries through a path traversal vulnerability.
