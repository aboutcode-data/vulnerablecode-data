summary: In Wireshark 2.6.0 to 2.6.1, 2.4.0 to 2.4.7, and 2.2.0 to 2.2.15, the DICOM dissector
  could go into a large or infinite loop. This was addressed in epan/dissectors/packet-dcm.c
  by preventing an offset overflow.
