vulnerability_id: VCID-6t16-msjw-aaac
aliases:
  - CVE-2022-23408
summary: wolfSSL 5.x before 5.1.1 uses non-random IV values in certain situations. This affects
  connections (without AEAD) using AES-CBC or DES3 with TLS 1.1 or 1.2 or DTLS 1.1 or 1.2. This
  occurs because of misplaced memory initialization in BuildMessage in internal.c.
