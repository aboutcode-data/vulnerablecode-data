summary: 'Adobe Acrobat Reader Plugin before 8.0.0, and possibly the plugin distributed with
  Adobe Reader 7.x before 7.1.4, 8.x before 8.1.7, and 9.x before 9.2, when used with Internet
  Explorer, Google Chrome, or Opera, allows remote attackers to cause a denial of service (memory
  consumption) via a long sequence of # (hash) characters appended to a PDF URL, related to
  a "cross-site scripting issue."'
