summary: RADOS Gateway in Ceph 12.1.0 through 12.2.1 allows remote authenticated users to cause
  a denial of service (assertion failure and application exit) by leveraging "full" (not necessarily
  admin) privileges to post an invalid profile to the admin API, related to rgw/rgw_iam_policy.cc,
  rgw/rgw_basic_types.h, and rgw/rgw_iam_types.h.
