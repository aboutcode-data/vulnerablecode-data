summary: The WebChannel API, which is used to transport various information across processes,
  did not check the sending principal but rather accepted the principal being sent. This could
  have led to privilege escalation attacks. This vulnerability affects Firefox < 134, Firefox
  ESR < 128.6, Thunderbird < 134, and Thunderbird ESR < 128.6.
