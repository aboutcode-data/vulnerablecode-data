vulnerability_id: VCID-6kj8-cb95-aaad
aliases:
  - CVE-2021-47579
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\novl: fix warning\
  \ in ovl_create_real()\n\nSyzbot triggered the following warning in ovl_workdir_create() ->\n\
  ovl_create_real():\n\n\tif (!err && WARN_ON(!newdentry->d_inode)) {\n\nThe reason is that\
  \ the cgroup2 filesystem returns from mkdir without\ninstantiating the new dentry.\n\nWeird\
  \ filesystems such as this will be rejected by overlayfs at a later\nstage during setup, but\
  \ to prevent such a warning, call ovl_mkdir_real()\ndirectly from ovl_workdir_create() and\
  \ reject this case early."
