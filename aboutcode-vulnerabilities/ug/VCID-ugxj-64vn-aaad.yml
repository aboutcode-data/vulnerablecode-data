summary: Buffer overflow in NFS readlink handling in the Linux Kernel 2.4 up to 2.4.31 allows
  remote NFS servers to cause a denial of service (crash) via a long symlink, which is not properly
  handled in (1) nfs2xdr.c or (2) nfs3xdr.c and causes a crash in the NFS client.
