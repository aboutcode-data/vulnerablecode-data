summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  LDAP Auth). Supported versions that are affected are 8.0.21 and prior. Easily exploitable
  vulnerability allows low privileged attacker with access to the physical communication segment
  attached to the hardware where the MySQL Server executes to compromise MySQL Server. Successful
  attacks of this vulnerability can result in takeover of MySQL Server. CVSS 3.1 Base Score
  8.0 (Confidentiality, Integrity and Availability impacts). CVSS Vector: (CVSS:3.1/AV:A/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H).'
