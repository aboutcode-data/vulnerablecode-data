  - GHSA-gp8g-f42f-95q2
summary: ZITADEL, open source authentication management software, uses Go templates to render
  the login UI. Under certain circumstances an action could set reserved claims managed by ZITADEL.
  For example it would be possible to set the claim `urn:zitadel:iam:user:resourceowner:name`.
  To compensate for this we introduced a protection that does prevent actions from changing
  claims that start with `urn:zitadel:iam`. This vulnerability is fixed in 2.48.3, 2.47.8, 2.46.5,
  2.45.5, 2.44.7, 2.43.11, and 2.42.17.
