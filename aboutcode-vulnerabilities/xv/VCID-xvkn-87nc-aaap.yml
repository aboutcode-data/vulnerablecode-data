summary: A path traversal vulnerability in the `/set_personality_config` endpoint of parisneo/lollms
  version 9.4.0 allows an attacker to overwrite the `configs/config.yaml` file. This can lead
  to remote code execution by changing server configuration properties such as `force_accept_remote_access`
  and `turn_on_code_validation`.
