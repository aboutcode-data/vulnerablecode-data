vulnerability_id: VCID-xv8m-wh5w-aaak
aliases:
  - CVE-2020-35505
summary: A NULL pointer dereference flaw was found in the am53c974 SCSI host bus adapter emulation
  of QEMU in versions before 6.0.0. This issue occurs while handling the 'Information Transfer'
  command. This flaw allows a privileged guest user to crash the QEMU process on the host, resulting
  in a denial of service. The highest threat from this vulnerability is to system availability.
