summary: The function allocation code (js_NewFunction in jsfun.c) in Firefox 1.5 allows attackers
  to cause a denial of service (memory corruption) and possibly execute arbitrary code via user-defined
  methods that trigger garbage collection in a way that operates on freed objects.
