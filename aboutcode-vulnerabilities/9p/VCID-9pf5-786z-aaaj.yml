vulnerability_id: VCID-9pf5-786z-aaaj
aliases:
  - CVE-2016-1240
summary: The Tomcat init script in the tomcat7 package before 7.0.56-3+deb8u4 and tomcat8 package
  before 8.0.14-1+deb8u3 on Debian jessie and the tomcat6 and libtomcat6-java packages before
  6.0.35-1ubuntu3.8 on Ubuntu 12.04 LTS, the tomcat7 and libtomcat7-java packages before 7.0.52-1ubuntu0.7
  on Ubuntu 14.04 LTS, and tomcat8 and libtomcat8-java packages before 8.0.32-1ubuntu1.2 on
  Ubuntu 16.04 LTS allows local users with access to the tomcat account to gain root privileges
  via a symlink attack on the Catalina log file, as demonstrated by /var/log/tomcat7/catalina.out.
