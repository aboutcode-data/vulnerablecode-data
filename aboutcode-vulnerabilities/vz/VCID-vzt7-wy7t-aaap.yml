summary: Linux kernel 2.6.10 and 2.6.11rc1-bk6 uses different size types for offset arguments
  to the proc_file_read and locks_read_proc functions, which leads to a heap-based buffer overflow
  when a signed comparison causes negative integers to be used in a positive context.
