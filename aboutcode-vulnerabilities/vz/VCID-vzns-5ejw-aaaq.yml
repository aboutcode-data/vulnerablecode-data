summary: An issue has been discovered in GitLab affecting all versions starting from 14.4 before
  14.8.6, all versions starting from 14.9 before 14.9.4, all versions starting from 14.10 before
  14.10.1. Missing invalidation of Markdown caching causes potential payloads from a previously
  exploitable XSS vulnerability (CVE-2022-1175) to persist and execute.
