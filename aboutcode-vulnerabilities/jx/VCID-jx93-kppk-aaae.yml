vulnerability_id: VCID-jx93-kppk-aaae
aliases:
  - CVE-2012-3392
summary: mod/forum/unsubscribeall.php in Moodle 2.1.x before 2.1.7 and 2.2.x before 2.2.4 does
  not consider whether a forum is optional, which allows remote authenticated users to bypass
  forum-subscription requirements by leveraging the student role and unsubscribing from all
  forums.
