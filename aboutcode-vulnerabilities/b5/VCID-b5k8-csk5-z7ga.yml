vulnerability_id: VCID-b5k8-csk5-z7ga
aliases:
  - CVE-2022-49746
summary: 'In the Linux kernel, the following vulnerability has been resolved:  dmaengine: imx-sdma:
  Fix a possible memory leak in sdma_transfer_init  If the function sdma_load_context() fails,
  the sdma_desc will be freed, but the allocated desc->bd is forgot to be freed.  We already
  met the sdma_load_context() failure case and the log as below: [ 450.699064] imx-sdma 30bd0000.dma-controller:
  Timeout waiting for CH0 ready ...  In this case, the desc->bd will not be freed without this
  change.'
