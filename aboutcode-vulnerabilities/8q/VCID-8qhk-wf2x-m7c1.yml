summary: XWiki Confluence Migrator Pro helps admins to import confluence packages into their
  XWiki instance. A user that doesn't have programming rights can execute arbitrary code due
  to an unescaped translation when creating a page using the Migration Page template. This vulnerability
  is fixed in 1.2.0.
