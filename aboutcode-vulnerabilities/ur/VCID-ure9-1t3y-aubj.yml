summary: A vulnerability was found in LibTIFF up to 4.7.0. It has been declared as critical.
  This vulnerability affects the function get_histogram of the file tools/tiffmedian.c. The
  manipulation leads to use after free. The attack needs to be approached locally. The exploit
  has been disclosed to the public and may be used. The patch is identified as fe10872e53efba9cc36c66ac4ab3b41a839d5172.
  It is recommended to apply a patch to fix this issue.
