summary: 'Vulnerability in the Oracle GraalVM for JDK product of Oracle Java SE (component:
  Compiler).  Supported versions that are affected are Oracle GraalVM for JDK: 17.0.8 and  20.0.2.
  Difficult to exploit vulnerability allows unauthenticated attacker with network access via
  multiple protocols to compromise Oracle GraalVM for JDK.  Successful attacks of this vulnerability
  can result in  unauthorized update, insert or delete access to some of Oracle GraalVM for
  JDK accessible data as well as  unauthorized read access to a subset of Oracle GraalVM for
  JDK accessible data. CVSS 3.1 Base Score 4.8 (Confidentiality and Integrity impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N).'
