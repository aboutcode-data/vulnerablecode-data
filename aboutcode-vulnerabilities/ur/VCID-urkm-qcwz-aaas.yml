vulnerability_id: VCID-urkm-qcwz-aaas
aliases:
  - CVE-2015-1420
summary: Race condition in the handle_to_path function in fs/fhandle.c in the Linux kernel through
  3.19.1 allows local users to bypass intended size restrictions and trigger read operations
  on additional memory locations by changing the handle_bytes value of a file handle during
  the execution of this function.
