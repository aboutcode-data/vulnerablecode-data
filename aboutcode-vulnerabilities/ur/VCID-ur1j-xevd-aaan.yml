   efx_exit_module+0x24/0xf40 [sfc]
   __do_sys_delete_module.constprop.0+0x171/0x280
   ? exit_to_user_mode_prepare+0x83/0x1d0
   do_syscall_64+0x3d/0x80
   entry_SYSCALL_64_after_hwframe+0x44/0xae
  RIP: 0033:0x7f9f9385800b
  ...trimmed...
