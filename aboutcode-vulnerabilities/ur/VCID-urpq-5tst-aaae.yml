vulnerability_id: VCID-urpq-5tst-aaae
aliases:
  - CVE-2019-11338
summary: libavcodec/hevcdec.c in FFmpeg 3.4 and 4.1.2 mishandles detection of duplicate first
  slices, which allows remote attackers to cause a denial of service (NULL pointer dereference
  and out-of-array access) or possibly have unspecified other impact via crafted HEVC data.
