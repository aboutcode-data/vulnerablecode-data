summary: The package svelte before 3.49.0 are vulnerable to Cross-site Scripting (XSS) due to
  improper input sanitization and to improper escape of attributes when using objects during
  SSR (Server-Side Rendering). Exploiting this vulnerability is possible via objects with a
  custom toString() function.
