summary: store/swift.py in OpenStack Glance Essex (2012.1), Folsom (2012.2) before 2012.2.3,
  and Grizzly, when in Swift single tenant mode, logs the Swift endpoint's user name and password
  in cleartext when the endpoint is misconfigured or unusable, allows remote authenticated users
  to obtain sensitive information by reading the error messages.
