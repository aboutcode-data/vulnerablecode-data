summary: A vulnerability classified as problematic was found in vicamo NetworkManager. Affected
  by this vulnerability is the function nm_setting_vlan_add_priority_str/nm_utils_rsa_key_encrypt/nm_setting_vlan_add_priority_str.
  The manipulation leads to missing release of resource. The name of the patch is afb0e2c53c4c17dfdb89d63b39db5101cc864704.
  It is recommended to apply a patch to fix this issue. The identifier VDB-217513 was assigned
  to this vulnerability.
