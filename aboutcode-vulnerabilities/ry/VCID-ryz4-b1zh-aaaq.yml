summary: Multiple cross-site scripting (XSS) vulnerabilities in SilverStripe before 2.3.5 allow
  remote attackers to inject arbitrary web script or HTML via (1) the CommenterURL parameter
  to PostCommentForm, and in the Forum module before 0.2.5 in SilverStripe before 2.3.5 allow
  remote attackers to inject arbitrary web script or HTML via (2) the Search parameter to forums/search
  (aka the search script).
