summary: An access control bypass vulnerability exists in Magento 2.1 prior to 2.1.18, Magento
  2.2 prior to 2.2.9, Magento 2.3 prior to 2.3.2. An unauthenticated user can bypass access
  controls via REST API calls to assign themselves to an arbitrary company, thereby gaining
  read access to potentially confidental information.
