vulnerability_id: VCID-rys2-tp8t-ckbb
aliases:
  - CVE-2025-1816
summary: A vulnerability classified as problematic has been found in FFmpeg up to 6e26f57f672b05e7b8b052007a83aef99dc81ccb.
  This affects the function audio_element_obu of the file libavformat/iamf_parse.c of the component
  IAMF File Handler. The manipulation of the argument num_parameters leads to memory leak. It
  is possible to initiate the attack remotely. The exploit has been disclosed to the public
  and may be used. The identifier of the patch is 0526535cd58444dd264e810b2f3348b4d96cff3b.
  It is recommended to apply a patch to fix this issue.
