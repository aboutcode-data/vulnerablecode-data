summary: 'QEMU 0.9.0 does not properly handle changes to removable media, which allows guest
  OS users to read arbitrary files on the host OS by using the diskformat: parameter in the
  -usbdevice option to modify the disk-image header to identify a different format, a related
  issue to CVE-2008-2004.'
