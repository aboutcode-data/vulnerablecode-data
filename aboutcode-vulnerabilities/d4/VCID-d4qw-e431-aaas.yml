summary: Buffer overflow in the PerlIO implementation in Perl 5.8.0, when installed with setuid
  support (sperl), allows local users to execute arbitrary code by setting the PERLIO_DEBUG
  variable and executing a Perl script whose full pathname contains a long directory tree.
