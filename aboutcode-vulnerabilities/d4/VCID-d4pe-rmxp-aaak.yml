vulnerability_id: VCID-d4pe-rmxp-aaak
aliases:
  - CVE-2022-43552
summary: A use after free vulnerability exists in curl <7.87.0. Curl can be asked to *tunnel*
  virtually all protocols it supports through an HTTP proxy. HTTP proxies can (and often do)
  deny such tunnel operations. When getting denied to tunnel the specific protocols SMB or TELNET,
  curl would use a heap-allocated struct after it had been freed, in its transfer shutdown code
  path.
