summary: The tower_probe function in drivers/usb/misc/legousbtower.c in the Linux kernel before
  4.8.1 allows local users (who are physically proximate for inserting a crafted USB device)
  to gain privileges by leveraging a write-what-where condition that occurs after a race condition
  and a NULL pointer dereference.
