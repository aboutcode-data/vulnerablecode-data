summary: WordPress through 4.8.2, when domain-based flashmediaelement.swf sandboxing is not
  used, allows remote attackers to conduct cross-domain Flash injection (XSF) attacks by leveraging
  code contained within the wp-includes/js/mediaelement/flashmediaelement.swf file.
