summary: FFmpeg before commit 5aba5b89d0b1d73164d3b81764828bb8b20ff32a contains an out of array
  read vulnerability in ASF_F format demuxer that can result in heap memory reading. This attack
  appear to be exploitable via specially crafted ASF file that has to provided as input. This
  vulnerability appears to have been fixed in 5aba5b89d0b1d73164d3b81764828bb8b20ff32a and later.
