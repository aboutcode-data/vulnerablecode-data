vulnerability_id: VCID-826p-rxbh-aaan
aliases:
  - CVE-2008-6961
summary: mailnews in Mozilla Thunderbird before 2.0.0.18 and SeaMonkey before 1.1.13, when JavaScript
  is enabled in mail, allows remote attackers to obtain sensitive information about the recipient,
  or comments in forwarded mail, via script that reads the (1) .documentURI or (2) .textContent
  DOM properties.
