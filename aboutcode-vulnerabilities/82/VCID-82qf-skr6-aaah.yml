vulnerability_id: VCID-82qf-skr6-aaah
aliases:
  - CVE-2020-12419
summary: When processing callbacks that occurred during window flushing in the parent process,
  the associated window may die; causing a use-after-free condition. This could have led to
  memory corruption and a potentially exploitable crash. This vulnerability affects Firefox
  ESR < 68.10, Firefox < 78, and Thunderbird < 68.10.0.
