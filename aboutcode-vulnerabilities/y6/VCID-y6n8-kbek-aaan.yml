summary: sshd in OpenSSH before 4.2, when GSSAPIDelegateCredentials is enabled, allows GSSAPI
  credentials to be delegated to clients who log in using non-GSSAPI methods, which could cause
  those credentials to be exposed to untrusted users or hosts.
