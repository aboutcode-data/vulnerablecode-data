summary: A vulnerability, which was classified as critical, was found in Rebuild up to 3.2.3.
  This affects an unknown part of the file /files/list-file. The manipulation leads to sql injection.
  It is possible to initiate the attack remotely. The exploit has been disclosed to the public
  and may be used. It is recommended to apply a patch to fix this issue. The associated identifier
  of this vulnerability is VDB-223743.
