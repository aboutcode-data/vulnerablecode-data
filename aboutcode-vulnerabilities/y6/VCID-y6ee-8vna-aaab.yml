summary: A vulnerability was found in docconv up to 1.2.0. It has been declared as critical.
  This vulnerability affects the function ConvertPDFImages of the file pdf_ocr.go. The manipulation
  of the argument path leads to os command injection. The attack can be initiated remotely.
  Upgrading to version 1.2.1 is able to address this issue. The name of the patch is b19021ade3d0b71c89d35cb00eb9e589a121faa5.
  It is recommended to upgrade the affected component. VDB-216502 is the identifier assigned
  to this vulnerability.
