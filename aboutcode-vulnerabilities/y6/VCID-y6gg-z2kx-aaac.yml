vulnerability_id: VCID-y6gg-z2kx-aaac
aliases:
  - CVE-2021-38300
summary: arch/mips/net/bpf_jit.c in the Linux kernel before 5.4.10 can generate undesirable
  machine code when transforming unprivileged cBPF programs, allowing execution of arbitrary
  code within the kernel context. This occurs because conditional branches can exceed the 128
  KB limit of the MIPS architecture.
