vulnerability_id: VCID-y6hk-6rb2-aaam
aliases:
  - CVE-2022-3303
summary: A race condition flaw was found in the Linux kernel sound subsystem due to improper
  locking. It could lead to a NULL pointer dereference while handling the SNDCTL_DSP_SYNC ioctl.
  A privileged local user (root or member of the audio group) could use this flaw to crash the
  system, resulting in a denial of service condition
