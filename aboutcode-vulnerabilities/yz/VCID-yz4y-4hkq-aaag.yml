summary: The cabd_find function in cabd.c of the libmspack library (mspack) for Clam AntiVirus
  (ClamAV) before 0.87.1 allows remote attackers to cause a denial of service (infinite loop)
  via a crafted CAB file that causes cabd_find to be called with a zero length.
