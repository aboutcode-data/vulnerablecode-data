vulnerability_id: VCID-yz12-na4x-aaaj
aliases:
  - CVE-2006-4810
summary: Buffer overflow in the readline function in util/texindex.c, as used by the (1) texi2dvi
  and (2) texindex commands, in texinfo 4.8 and earlier allows local users to execute arbitrary
  code via a crafted Texinfo file.
