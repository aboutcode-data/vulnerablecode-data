summary: Cross-site scripting (XSS) vulnerability in the Commerce Search Result widget in Liferay
  Portal 7.4.0 through 7.4.3.111, and Liferay DXP 2023.Q4 before patch 6, 2023.Q3 before patch
  9, and 7.4 GA through update 92 allows remote attackers to inject arbitrary web script or
  HTML via a crafted payload injected into a Commerce Product's Name text field.
