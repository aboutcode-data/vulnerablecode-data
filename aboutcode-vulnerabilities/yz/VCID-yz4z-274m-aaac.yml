summary: Buffer overflow in the vnc_refresh_server_surface function in the VNC display driver
  in QEMU before 2.4.0.1 allows guest users to cause a denial of service (heap memory corruption
  and process crash) or possibly execute arbitrary code on the host via unspecified vectors,
  related to refreshing the server display surface.
