summary: Open On-Chip Debugger (OpenOCD) 0.10.0 does not block attempts to use HTTP POST for
  sending data to 127.0.0.1 port 4444, which allows remote attackers to conduct cross-protocol
  scripting attacks, and consequently execute arbitrary commands, via a crafted web site.
