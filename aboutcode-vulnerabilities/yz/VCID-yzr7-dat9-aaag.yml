summary: An issue was discovered in ext/standard/link_win32.c in PHP before 5.6.37, 7.0.x before
  7.0.31, 7.1.x before 7.1.20, and 7.2.x before 7.2.8. The linkinfo function on Windows doesn't
  implement the open_basedir check. This could be abused to find files on paths outside of the
  allowed directories.
