summary: The QuantumTransferMode function in coders/tiff.c in GraphicsMagick 1.3.25 and earlier
  allows remote attackers to cause a denial of service (out-of-bounds read and application crash)
  via a small samples per pixel value in a CMYKA TIFF file.
