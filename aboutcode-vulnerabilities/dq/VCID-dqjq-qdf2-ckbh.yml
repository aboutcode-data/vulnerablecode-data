vulnerability_id: VCID-dqjq-qdf2-ckbh
aliases:
  - CVE-2025-35036
  - GHSA-7v6m-28jr-rg84
summary: Hibernate Validator before 6.2.0 and 7.0.0, by default and depending how it is used,
  may interpolate user-supplied input in a constraint violation message with Expression Language.
  This could allow an attacker to access sensitive information or execute arbitrary Java code.
  Hibernate Validator as of 6.2.0 and 7.0.0 no longer interpolates custom constraint violation
  messages with Expression Language and strongly recommends not allowing user-supplied input
  in constraint violation messages. CVE-2020-5245 and CVE-2025-4428 are examples of related,
  downstream vulnerabilities involving Expression Language intepolation of user-supplied data.
