summary: "Umbraco Workflow's Backoffice users can execute arbitrary SQL\n### Impact\n\nBackoffice\
  \ users can execute arbitrary SQL.\n\n### Explanation of the vulnerability\nA Backoffice user\
  \ can modify requests to a particular API endpoint to include SQL which will be executed by\
  \ the server.\n\n### Affected versions \nAll versions\n\n### Patches\n\nWorkflow 10.3.9, 12.2.6,\
  \ 13.0.6, Plumber 10.1.2\n\n### References\n[Upgrading Umbraco Workflow](https://docs.umbraco.com/umbraco-workflow/upgrading/upgrading)"
