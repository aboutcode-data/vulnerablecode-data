vulnerability_id: VCID-etyc-9pny-aaak
aliases:
  - CVE-2018-2783
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: Security). Supported versions that are affected are Java SE: 6u181, 7u161 and
  8u152; Java SE Embedded: 8u152; JRockit: R28.3.17. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise Java SE,
  Java SE Embedded, JRockit. Successful attacks of this vulnerability can result in unauthorized
  creation, deletion or modification access to critical data or all Java SE, Java SE Embedded,
  JRockit accessible data as well as unauthorized access to critical data or complete access
  to all Java SE, Java SE Embedded, JRockit accessible data. Note: Applies to client and server
  deployment of Java. This vulnerability can be exploited through sandboxed Java Web Start applications
  and sandboxed Java applets. It can also be exploited by supplying data to APIs in the specified
  Component without using sandboxed Java Web Start applications or sandboxed Java applets, such
  as through a web service. CVSS 3.0 Base Score 7.4 (Confidentiality and Integrity impacts).
  CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:N).'
