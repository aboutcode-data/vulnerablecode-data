summary: A vulnerability was found in Gouniverse GoLang CMS 1.4.0. It has been declared as problematic.
  This vulnerability affects the function PageRenderHtmlByAlias of the file FrontendHandler.go.
  The manipulation of the argument alias leads to cross site scripting. The attack can be initiated
  remotely. Upgrading to version 1.4.1 is able to address this issue. The patch is identified
  as 3e661cdfb4beeb9fe2ad507cdb8104c0b17d072c. It is recommended to upgrade the affected component.
