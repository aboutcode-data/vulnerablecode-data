summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 16.3
  before 17.3.7, all versions starting from 17.4 before 17.4.4, all versions starting from 17.5
  before 17.5.2. This issue allows an attacker to create a group with a name matching an existing
  unique Pages domain, potentially leading to domain confusion attacks.
