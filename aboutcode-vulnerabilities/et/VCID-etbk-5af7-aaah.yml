summary: A memory leak flaw in the Linux kernel's hugetlbfs memory usage was found in the way
  the user maps some regions of memory twice using shmget() which are aligned to PUD alignment
  with the fault of some of the memory pages. A local user could use this flaw to get unauthorized
  access to some data.
