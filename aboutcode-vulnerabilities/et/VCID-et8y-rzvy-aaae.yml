summary: The gst_decode_chain_free_internal function in the flxdex decoder in gst-plugins-good
  in GStreamer before 1.10.2 allows remote attackers to cause a denial of service (invalid memory
  read and crash) via an invalid file, which triggers an incorrect unref call.
