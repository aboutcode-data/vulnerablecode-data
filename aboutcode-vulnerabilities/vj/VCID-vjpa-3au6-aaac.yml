vulnerability_id: VCID-vjpa-3au6-aaac
aliases:
  - CVE-2022-21505
summary: 'In the linux kernel, if IMA appraisal is used with the "ima_appraise=log" boot param,
  lockdown can be defeated with kexec on any machine when Secure Boot is disabled or unavailable.
  IMA prevents setting "ima_appraise=log" from the boot param when Secure Boot is enabled, but
  this does not cover cases where lockdown is used without Secure Boot. CVSS 3.1 Base Score
  6.7 (Confidentiality, Integrity, Availability impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H).'
