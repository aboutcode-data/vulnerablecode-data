summary: The tt_sbit_decoder_load_image function in sfnt/ttsbit.c in FreeType before 2.5.4 does
  not properly check for an integer overflow, which allows remote attackers to cause a denial
  of service (out-of-bounds read) or possibly have unspecified other impact via a crafted OpenType
  font.
