summary: Cross-site request forgery (CSRF) vulnerability in the content page editor in Liferay
  Portal 7.4.0 through 7.4.3.103, and Liferay DXP 2023.Q4.0 through 2023.Q4.2, 2023.Q3.1 through
  2023.Q3.5, 7.4 GA through update 92 and 7.3 update 29 through update 35 allows remote attackers
  to (1) change user passwords, (2) shut down the server, (3) execute arbitrary code in the
  scripting console, (4) and perform other administrative actions via the _com_liferay_commerce_catalog_web_internal_portlet_CommerceCatalogsPortlet_redirect
  parameter.
