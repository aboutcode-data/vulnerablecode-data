summary: The Java XML Digital Signature implementation in Sun JDK and JRE 6 before Update 2
  does not properly process XSLT stylesheets in XSLT transforms in XML signatures, which allows
  context-dependent attackers to execute arbitrary code via a crafted stylesheet, a related
  issue to CVE-2007-3715.
