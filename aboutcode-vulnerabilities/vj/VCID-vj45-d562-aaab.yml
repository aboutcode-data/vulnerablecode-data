summary: The AnimationThread function in Mozilla Firefox before 41.0 and Firefox ESR 38.x before
  38.3 uses an incorrect argument to the sscanf function, which might allow remote attackers
  to cause a denial of service (stack-based buffer overflow and application crash) or possibly
  have unspecified other impact via unknown vectors.
