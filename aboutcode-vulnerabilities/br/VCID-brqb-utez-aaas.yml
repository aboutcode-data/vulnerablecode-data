summary: The mptsas_fetch_requests function in hw/scsi/mptsas.c in QEMU (aka Quick Emulator)
  allows local guest OS administrators to cause a denial of service (infinite loop, and CPU
  consumption or QEMU process crash) via vectors involving s->state.
