summary: Dave Gamble cJSON version 1.7.6 and earlier contains a CWE-772 vulnerability in cJSON
  library that can result in Denial of Service (DoS). This attack appear to be exploitable via
  If the attacker can force the data to be printed and the system is in low memory it can force
  a leak of memory. This vulnerability appears to have been fixed in 1.7.7.
