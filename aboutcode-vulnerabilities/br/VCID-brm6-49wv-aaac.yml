summary: Red Hat CloudForms 4.7 and 5 is affected by CSV Injection flaw, a crafted payload stays
  dormant till a victim export as CSV and opens the file with Excel. Once the victim opens the
  file, the formula executes, triggering any number of possible events. While this is strictly
  not an flaw that affects the application directly, attackers could use the loosely validated
  parameters to trigger several attack possibilities.
