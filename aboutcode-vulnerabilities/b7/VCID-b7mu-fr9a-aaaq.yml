summary: Thunderdome is an open source agile planning poker tool in the theme of Battling for
  points. In affected versions there is an LDAP injection vulnerability which affects instances
  with LDAP authentication enabled. The provided username is not properly escaped. This issue
  has been patched in version 1.16.3. If users are unable to update they should disable the
  LDAP feature if in use.
