summary: browser/ui/cocoa/browser_window_controller_private.mm in Google Chrome before 53.0.2785.113
  does not process fullscreen toggle requests during a fullscreen transition, which allows remote
  attackers to cause a denial of service (unsuppressed popup) via a crafted web site.
