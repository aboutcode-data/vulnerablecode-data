vulnerability_id: VCID-4xv5-gc8v-aaan
aliases:
  - CVE-2012-0854
summary: The dpcm_decode_frame function in libavcodec/dpcm.c in FFmpeg before 0.9.1 does not
  use the proper pointer after an audio API change, which allows remote attackers to cause a
  denial of service (application crash) via unspecified vectors, which triggers a heap-based
  buffer overflow.
