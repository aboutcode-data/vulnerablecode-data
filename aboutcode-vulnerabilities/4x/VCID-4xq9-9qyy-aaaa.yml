summary: The UDF filesystem implementation in the Linux kernel before 3.18.2 does not validate
  certain lengths, which allows local users to cause a denial of service (buffer over-read and
  system crash) via a crafted filesystem image, related to fs/udf/inode.c and fs/udf/symlink.c.
