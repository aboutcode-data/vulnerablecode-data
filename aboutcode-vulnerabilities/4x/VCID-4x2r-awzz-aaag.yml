summary: Heap-based buffer overflow in the receive_packet function in libusbmuxd/libusbmuxd.c
  in usbmuxd 1.0.5 through 1.0.7 allows physically proximate attackers to execute arbitrary
  code via a long SerialNumber field in a property list.
