summary: |
  In the Linux kernel, the following vulnerability has been resolved:

  crypto: ccp - Fix null pointer dereference in __sev_snp_shutdown_locked

  Fix a null pointer dereference induced by DEBUG_TEST_DRIVER_REMOVE.
