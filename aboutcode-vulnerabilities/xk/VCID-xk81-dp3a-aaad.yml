vulnerability_id: VCID-xk81-dp3a-aaad
aliases:
  - CVE-2016-4300
summary: Integer overflow in the read_SubStreamsInfo function in archive_read_support_format_7zip.c
  in libarchive before 3.2.1 allows remote attackers to execute arbitrary code via a 7zip file
  with a large number of substreams, which triggers a heap-based buffer overflow.
