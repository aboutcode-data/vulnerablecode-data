summary: The ip6_route_add function in net/ipv6/route.c in the Linux kernel through 3.13.6 does
  not properly count the addition of routes, which allows remote attackers to cause a denial
  of service (memory consumption) via a flood of ICMPv6 Router Advertisement packets.
