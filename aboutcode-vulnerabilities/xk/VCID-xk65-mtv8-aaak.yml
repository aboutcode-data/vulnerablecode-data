summary: Insecure authentication and session management vulnerability exists in Magento 2.2
  prior to 2.2.10, Magento 2.3 prior to 2.3.3 or 2.3.2-p1. An unauthenticated user can append
  arbitrary session id that will not be invalidated by subsequent authentication.
