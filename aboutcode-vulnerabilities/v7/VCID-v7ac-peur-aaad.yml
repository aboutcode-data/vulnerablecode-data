summary: Use-after-free vulnerability in the SVG implementation in Blink, as used in Google
  Chrome before 43.0.2357.65, allows remote attackers to cause a denial of service or possibly
  have unspecified other impact via a crafted document that leverages improper handling of a
  shadow tree for a use element.
