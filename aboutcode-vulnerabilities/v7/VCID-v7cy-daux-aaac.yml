vulnerability_id: VCID-v7cy-daux-aaac
aliases:
  - CVE-2008-3422
summary: Multiple cross-site scripting (XSS) vulnerabilities in the ASP.net class libraries
  in Mono 2.0 and earlier allow remote attackers to inject arbitrary web script or HTML via
  crafted attributes related to (1) HtmlControl.cs (PreProcessRelativeReference), (2) HtmlForm.cs
  (RenderAttributes), (3) HtmlInputButton (RenderAttributes), (4) HtmlInputRadioButton (RenderAttributes),
  and (5) HtmlSelect (RenderChildren).
