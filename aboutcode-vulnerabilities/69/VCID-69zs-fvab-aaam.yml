summary: Multiple cross-site scripting (XSS) vulnerabilities in WordPress before 3.0.5 allow
  remote authenticated users to inject arbitrary web script or HTML via vectors related to (1)
  the Quick/Bulk Edit title (aka post title or post_title), (2) post_status, (3) comment_status,
  (4) ping_status, and (5) escaping of tags within the tags meta box.
