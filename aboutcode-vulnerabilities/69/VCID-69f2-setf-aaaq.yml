summary: Scrypted is a home video integration and automation platform. In versions 0.55.0 and
  prior, a reflected cross-site scripting vulnerability exists in the plugin-http.ts file via
  the `owner' and 'pkg` parameters. An attacker can run arbitrary JavaScript code. As of time
  of publication, no known patches are available.
