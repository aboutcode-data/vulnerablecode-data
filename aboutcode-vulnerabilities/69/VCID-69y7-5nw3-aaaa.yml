vulnerability_id: VCID-69y7-5nw3-aaaa
aliases:
  - CVE-2015-1272
summary: Use-after-free vulnerability in the GPU process implementation in Google Chrome before
  44.0.2403.89 allows remote attackers to cause a denial of service or possibly have unspecified
  other impact by leveraging the continued availability of a GPUChannelHost data structure during
  Blink shutdown, related to content/browser/gpu/browser_gpu_channel_host_factory.cc and content/renderer/render_thread_impl.cc.
