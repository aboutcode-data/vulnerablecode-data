summary: The ssl_decrypt_buf function in library/ssl_tls.c in PolarSSL before 1.2.11 and 1.3.x
  before 1.3.8 allows remote attackers to cause a denial of service (crash) via vectors related
  to the GCM ciphersuites, as demonstrated using the Codenomicon Defensics toolkit.
