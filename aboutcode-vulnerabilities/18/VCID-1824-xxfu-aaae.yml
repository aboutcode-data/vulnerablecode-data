summary: "Silverstripe IE requests not properly behaving with rewritehashlinks\nNon IE browsers\
  \ don’t appear to be affected, but I haven’t tested a wide range of browsers to be sure \n\
  \nRequests that come through from IE do NOT appear to encode all entities in the URL string,\
  \ meaning they are inserted into output content directly by SSViewer::process() when rewriting\
  \ hashlinks, as it directly outputs $_SERVER[‘REQUEST_URI’]\n\n**Example IE8 request**\n127.0.0.1\
  \ - - [18/Jun/2014:14:13:42 +1000] “GET /site/cars/brands/toyota?one=1\\”onmouseover=\\”alert(‘things’);\\\
  ” HTTP/1.1” 200\n\n**Example FF request**\n127.0.0.1 - - [18/Jun/2014:14:14:22 +1000] “GET\
  \ /site/cars/brands/toyota?one=1\\%22onmouseover=\\%22alert(%27things%27);\\%22 HTTP/1.1”\
  \ 200\n\nThis causes any hash anchor to have the JS code inserted into the page as-is."
