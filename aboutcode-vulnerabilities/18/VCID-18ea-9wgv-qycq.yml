vulnerability_id: VCID-18ea-9wgv-qycq
aliases:
  - CVE-2025-9649
summary: 'A security vulnerability has been detected in appneta tcpreplay 4.5.1. Impacted is
  the function calc_sleep_time of the file send_packets.c. Such manipulation leads to divide
  by zero. An attack has to be approached locally. The exploit has been disclosed publicly and
  may be used. Upgrading to version 4.5.3-beta3 is recommended to address this issue. It is
  advisable to upgrade the affected component. The vendor confirms in a GitHub issue reply:
  "Was able to reproduce in 6fcbf03 but NOT 4.5.3-beta3."'
