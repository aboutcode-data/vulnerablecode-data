summary: Mozilla developers reported memory safety bugs present in Firefox 80 and Firefox ESR
  78.2. Some of these bugs showed evidence of memory corruption and we presume that with enough
  effort some of these could have been exploited to run arbitrary code. This vulnerability affects
  Firefox < 81, Thunderbird < 78.3, and Firefox ESR < 78.3.
