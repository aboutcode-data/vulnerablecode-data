vulnerability_id: VCID-dvps-3a5f-aaaa
aliases:
  - CVE-2012-0807
summary: Stack-based buffer overflow in the suhosin_encrypt_single_cookie function in the transparent
  cookie-encryption feature in the Suhosin extension before 0.9.33 for PHP, when suhosin.cookie.encrypt
  and suhosin.multiheader are enabled, might allow remote attackers to execute arbitrary code
  via a long string that is used in a Set-Cookie HTTP header.
