vulnerability_id: VCID-dv6e-qgt7-aaaa
aliases:
  - CVE-2010-5332
summary: In the Linux kernel before 2.6.37, an out of bounds array access happened in drivers/net/mlx4/port.c.
  When searching for a free entry in either mlx4_register_vlan() or mlx4_register_mac(), and
  there is no free entry, the loop terminates without updating the local variable free thus
  causing out of array bounds access.
