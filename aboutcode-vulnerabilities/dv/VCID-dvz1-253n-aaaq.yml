summary: A Server-Side Request Forgery (SSRF) vulnerability exists in the wandb/wandb repository
  due to improper handling of HTTP 302 redirects. This issue allows team members with access
  to the 'User settings -> Webhooks' function to exploit this vulnerability to access internal
  HTTP(s) servers. In severe cases, such as on AWS instances, this could potentially be abused
  to achieve remote code execution on the victim's machine. The vulnerability is present in
  the latest version of the repository.
