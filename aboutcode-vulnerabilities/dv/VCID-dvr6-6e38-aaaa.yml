summary: The SMB2_tcon function in fs/cifs/smb2pdu.c in the Linux kernel before 3.16.3 allows
  remote CIFS servers to cause a denial of service (NULL pointer dereference and client system
  crash) or possibly have unspecified other impact by deleting the IPC$ share during resolution
  of DFS referrals.
