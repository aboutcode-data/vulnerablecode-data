summary: 'An issue was discovered in Total.js CMS 12.0.0. An authenticated user with the widgets
  privilege can gain achieve Remote Command Execution (RCE) on the remote server by creating
  a malicious widget with a special tag containing JavaScript code that will be evaluated server
  side. In the process of evaluating the tag by the back-end, it is possible to escape the sandbox
  object by using the following payload: <script total>global.process.mainModule.require(child_process).exec(RCE);</script>'
