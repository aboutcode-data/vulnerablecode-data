summary: The specific flaw exists within the DPT I2O Controller driver. The issue results from
  the lack of proper locking when performing operations on an object. An attacker can leverage
  this in conjunction with other vulnerabilities to escalate privileges and execute arbitrary
  code in the context of the kernel.
