summary: A potential vulnerability leading to an integer overflow can occur during buffer size
  calculations for images when a raw value is used instead of the checked value. This leads
  to a possible out-of-bounds write. This vulnerability affects Thunderbird < 60.4, Firefox
  ESR < 60.4, and Firefox < 64.
