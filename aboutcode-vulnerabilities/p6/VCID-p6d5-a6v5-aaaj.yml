summary: 'OFFIS.de DCMTK 3.6.3 and below is affected by: Buffer Overflow. The impact is: Possible
  code execution and confirmed Denial of Service. The component is: DcmRLEDecoder::decompress()
  (file dcrledec.h, line 122). The attack vector is: Many scenarios of DICOM file processing
  (e.g. DICOM to image conversion). The fixed version is: 3.6.4, after commit 40917614e.'
