summary: In some conditions, a snap package built by snapcraft includes the current directory
  in LD_LIBRARY_PATH, allowing a malicious snap to gain code execution within the context of
  another snap if both plug the home interface or similar. This issue affects snapcraft versions
  prior to 4.4.4, prior to 2.43.1+16.04.1, and prior to 2.43.1+18.04.1.
