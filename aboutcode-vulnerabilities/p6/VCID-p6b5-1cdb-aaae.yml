summary: Format string vulnerability in the (1) Con_message and (2) conPrintf functions in con_main.c
  in Doomsday engine 1.8.6 allows remote attackers to execute arbitrary code via format string
  specifiers in an argument to the JOIN command, and possibly other command arguments.
