summary: 'VMware Authentication Daemon 1.0 in vmware-authd.exe in the VMware Authorization Service
  in VMware Workstation 7.0 before 7.0.1 build 227600 and 6.5.x before 6.5.4 build 246459, VMware
  Player 3.0 before 3.0.1 build 227600 and 2.5.x before 2.5.4 build 246459, VMware ACE 2.6 before
  2.6.1 build 227600 and 2.5.x before 2.5.4 build 246459, and VMware Server 2.x allows remote
  attackers to cause a denial of service (process crash) via a \x25\xFF sequence in the USER
  and PASS commands, related to a "format string DoS" issue. NOTE: some of these details are
  obtained from third party information.'
