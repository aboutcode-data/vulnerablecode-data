summary: get_8bit_row in rdbmp.c in libjpeg-turbo through 1.5.90 and MozJPEG through 3.3.1 allows
  attackers to cause a denial of service (heap-based buffer over-read and application crash)
  via a crafted 8-bit BMP in which one or more of the color indices is out of range for the
  number of palette entries.
