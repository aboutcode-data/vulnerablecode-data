summary: There is a NULL Pointer Dereference in the function ll_insert() of the libpspp library
  in GNU PSPP before 0.11.0. For example, a crash was observed within the library code when
  attempting to convert invalid SPSS data into CSV format. A crafted input will lead to a remote
  denial of service attack.
