  versions that are affected are 9.0.0 and prior. Difficult to exploit vulnerability allows
  low privileged attacker with network access via multiple protocols to compromise MySQL Connectors.  Successful
  attacks of this vulnerability can result in takeover of MySQL Connectors. CVSS 3.1 Base Score
  7.5 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:H/I:H/A:H).'
