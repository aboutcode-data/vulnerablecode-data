summary: 'Buffer overflows in Fetchmail 6.0.0 and earlier allow remote attackers to cause a
  denial of service (crash) or execute arbitrary code via (1) long headers that are not properly
  processed by the readheaders function, or (2) via long Received: headers, which are not properly
  parsed by the parse_received function.'
