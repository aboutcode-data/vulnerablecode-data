summary: A compromised web child process could disable web security opening restrictions, leading
  to a new child process being spawned within the <code>file://</code> context. Given a reliable
  exploit primitive, this new process could be exploited again leading to arbitrary file read.
  This vulnerability affects Firefox < 109.
