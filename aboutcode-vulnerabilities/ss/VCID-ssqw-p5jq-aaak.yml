summary: Teluu PJSIP version 2.7.1 and earlier contains a Integer Overflow vulnerability in
  pjmedia SDP parsing that can result in Crash. This attack appear to be exploitable via Sending
  a specially crafted message. This vulnerability appears to have been fixed in 2.7.2.
