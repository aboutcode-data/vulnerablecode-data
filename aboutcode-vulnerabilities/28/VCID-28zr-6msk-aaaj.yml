vulnerability_id: VCID-28zr-6msk-aaaj
aliases:
  - CVE-2020-27830
summary: A vulnerability was found in Linux Kernel where in the spk_ttyio_receive_buf2() function,
  it would dereference spk_ttyio_synth without checking whether it is NULL or not, and may lead
  to a NULL-ptr deref crash.
