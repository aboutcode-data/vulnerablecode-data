summary: mar_read.c in the Updater in Mozilla Firefox before 40.0 and Firefox ESR 38.x before
  38.2 allows local users to gain privileges or cause a denial of service (out-of-bounds write)
  via a crafted name of a Mozilla Archive (aka MAR) file.
