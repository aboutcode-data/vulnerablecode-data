summary: A flaw was found in the Netfilter subsystem of the Linux kernel. A race condition between
  IPSET_CMD_ADD and IPSET_CMD_SWAP can lead to a kernel panic due to the invocation of `__ip_set_put`
  on a wrong `set`. This issue may allow a local user to crash the system.
