vulnerability_id: VCID-286y-ja2h-aaae
aliases:
  - CVE-2016-4002
summary: Buffer overflow in the mipsnet_receive function in hw/net/mipsnet.c in QEMU, when the
  guest NIC is configured to accept large packets, allows remote attackers to cause a denial
  of service (memory corruption and QEMU crash) or possibly execute arbitrary code via a packet
  larger than 1514 bytes.
