summary: webcheckout in myrepos through 1.20171231 does not sanitize URLs that are passed to
  git clone, allowing a malicious website operator or a MitM attacker to take advantage of it
  for arbitrary code execution, as demonstrated by an "ext::sh -c" attack or an option injection
  attack.
