summary: 'npm pack ignores root-level .gitignore and .npmignore file exclusion directives when
  run in a workspace or with a workspace flag (ie. `--workspaces`, `--workspace=<name>`). Anyone
  who has run `npm pack` or `npm publish` inside a workspace, as of v7.9.0 and v7.13.0 respectively,
  may be affected and have published files into the npm registry they did not intend to include.
  Users should upgrade to the latest, patched version of npm v8.11.0, run: npm i -g npm@latest
  . Node.js versions v16.15.1, v17.19.1, and v18.3.0 include the patched v8.11.0 version of
  npm.'
