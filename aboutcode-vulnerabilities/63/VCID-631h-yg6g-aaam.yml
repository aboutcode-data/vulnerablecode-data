vulnerability_id: VCID-631h-yg6g-aaam
aliases:
  - CVE-2017-5367
summary: Multiple reflected XSS vulnerabilities exist within form and link input parameters
  of ZoneMinder v1.30 and v1.29, an open-source CCTV server web application, which allows a
  remote attacker to execute malicious scripts within an authenticated client's browser. The
  URL is /zm/index.php and sample parameters could include action=login&view=postlogin[XSS]
  view=console[XSS] view=groups[XSS] view=events&filter[terms][1][cnj]=and[XSS] view=events&filter%5Bterms%5D%5B1%5D%5Bcnj%5D=and[XSS]
  view=events&filter%5Bterms%5D%5B1%5D%5Bcnj%5D=[XSS]and view=events&limit=1%22%3E%3C/a%3E[XSS]
  (among others).
