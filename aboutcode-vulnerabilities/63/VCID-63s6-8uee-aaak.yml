summary: A vulnerability classified as critical was found in Abstrium Pydio Cells 4.2.0. This
  vulnerability affects unknown code of the component User Creation Handler. The manipulation
  leads to improper control of resource identifiers. The attack can be initiated remotely. Upgrading
  to version 4.2.1 is able to address this issue. It is recommended to upgrade the affected
  component. The identifier of this vulnerability is VDB-230212.
