vulnerability_id: VCID-63es-6wf6-aaar
aliases:
  - CVE-2023-37578
summary: Multiple use-after-free vulnerabilities exist in the VCD get_vartoken realloc functionality
  of GTKWave 3.3.115. A specially crafted .vcd file can lead to arbitrary code execution. A
  victim would need to open a malicious file to trigger these vulnerabilities.This vulnerability
  concerns the use-after-free when triggered via the vcd2lxt conversion utility.
