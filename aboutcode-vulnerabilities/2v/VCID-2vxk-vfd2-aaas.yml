vulnerability_id: VCID-2vxk-vfd2-aaas
aliases:
  - CVE-2007-0107
summary: WordPress before 2.0.6, when mbstring is enabled for PHP, decodes alternate character
  sets after escaping the SQL query, which allows remote attackers to bypass SQL injection protection
  schemes and execute arbitrary SQL commands via multibyte charsets, as demonstrated using UTF-7.
