summary: WebKit, as used in Apple Safari before 6.2.6, 7.x before 7.1.6, and 8.x before 8.0.6,
  allows remote attackers to execute arbitrary code or cause a denial of service (memory corruption
  and application crash) via a crafted web site, a different vulnerability than CVE-2015-1152
  and CVE-2015-1154.
