summary: Adobe Commerce versions 2.4.3-p2 (and earlier), 2.3.7-p3 (and earlier) and 2.4.4 (and
  earlier) are affected by an Improper Limitation of a Pathname to a Restricted Directory ('Path
  Traversal') vulnerability that could be abused by an attacker to inject malicious scripts
  into the vulnerable endpoint. A low privileged attacker could leverage this vulnerability
  to read local files and to perform Stored XSS. Exploitation of this issue does not require
  user interaction.
