vulnerability_id: VCID-2vpa-g4ue-aaab
aliases:
  - CVE-2010-4766
summary: The AgentTicketForward feature in Open Ticket Request System (OTRS) before 2.4.7 does
  not properly remove inline images from HTML e-mail messages, which allows remote attackers
  to obtain potentially sensitive image information in opportunistic circumstances by reading
  a forwarded message in a standard e-mail client.
