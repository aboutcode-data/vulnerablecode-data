summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/client: Fix
  memory leak in drm_client_target_cloned  dmt_mode is allocated and never freed in this function.
  It was found with the ast driver, but most drivers using generic fbdev setup are probably
  affected.  This fixes the following kmemleak report:   backtrace:     [<00000000b391296d>]
