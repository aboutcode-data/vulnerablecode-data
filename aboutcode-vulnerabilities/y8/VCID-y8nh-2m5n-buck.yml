summary: Electron is a framework for writing cross-platform desktop applications using JavaScript,
  HTML and CSS. In versions below 35.7.5, 36.0.0-alpha.1 through 36.8.0, 37.0.0-alpha.1 through
  37.3.1 and 38.0.0-alpha.1 through 38.0.0-beta.6, ASAR Integrity Bypass via resource modification.
  This only impacts apps that have the embeddedAsarIntegrityValidation and onlyLoadAppFromAsar
  fuses enabled. Apps without these fuses enabled are not impacted. This issue is fixed in versions
  35.7.5, 36.8.1, 37.3.1 and 38.0.0-beta.6.
