summary: An incorrect access control flaw was found in the operator, openshift-service-mesh/istio-rhel8-operator
  all versions through 1.1.3. This flaw allows an attacker with a basic level of access to the
  cluster to deploy a custom gateway/pod to any namespace, potentially gaining access to privileged
  service account tokens. The highest threat from this vulnerability is to data confidentiality
  and integrity as well as system availability.
