    CS:  0010 DS: 0000 ES: 0000 CR0: 0000000080050033
    CR2: 00007fae14691690 CR3: 00000001027a2003 CR4: 00000000001706f0
    Call Trace:
     <TASK>
     ? __warn+0x12a/0x1d0
     ? __fortify_report+0x45/0x50
     ? report_bug+0x154/0x1c0
