summary: The access_has_bug_level function in core/access_api.php in MantisBT before 1.2.9 does
  not properly restrict access when the private_bug_view_threshold is set to an array, which
  allows remote attackers to bypass intended restrictions and perform certain operations on
  private bug reports.
