summary: 'In the Linux kernel, the following vulnerability has been resolved:  wifi: iwlwifi:
  pcie: fix NULL pointer dereference in iwl_pcie_irq_rx_msix_handler()  rxq can be NULL only
  when trans_pcie->rxq is NULL and entry->entry is zero. For the case when entry->entry is not
  equal to 0, rxq won''t be NULL even if trans_pcie->rxq is NULL. Modify checker to check for
  trans_pcie->rxq.'
