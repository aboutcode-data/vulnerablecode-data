vulnerability_id: VCID-wcp4-wp9c-aaas
aliases:
  - CVE-2018-1118
summary: Linux kernel vhost since version 4.8 does not properly initialize memory in messages
  passed between virtual guests and the host operating system in the vhost/vhost.c:vhost_new_msg()
  function. This can allow local privileged users to read some kernel memory contents when reading
  from the /dev/vhost-net device file.
