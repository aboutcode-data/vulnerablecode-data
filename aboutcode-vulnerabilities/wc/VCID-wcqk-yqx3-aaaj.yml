summary: 'Vulnerability in the Java SE, Java SE Embedded product of Oracle Java SE (component:
  Serialization). Supported versions that are affected are Java SE: 7u241, 8u231, 11.0.5 and
  13.0.1; Java SE Embedded: 8u231. Difficult to exploit vulnerability allows unauthenticated
  attacker with network access via multiple protocols to compromise Java SE, Java SE Embedded.
  Successful attacks of this vulnerability can result in takeover of Java SE, Java SE Embedded.
  Note: This vulnerability applies to Java deployments, typically in clients running sandboxed
  Java Web Start applications or sandboxed Java applets (in Java SE 8), that load and run untrusted
  code (e.g., code that comes from the internet) and rely on the Java sandbox for security.
  This vulnerability can also be exploited by using APIs in the specified Component, e.g., through
  a web service which supplies data to the APIs. CVSS v3.0 Base Score 8.1 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H).'
