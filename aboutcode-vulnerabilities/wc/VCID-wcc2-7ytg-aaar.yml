vulnerability_id: VCID-wcc2-7ytg-aaar
aliases:
  - CVE-2005-4713
summary: Unspecified vulnerability in the SQL logging facility in PAM-MySQL 0.6.x before 0.6.2
  and 0.7.x before 0.7pre3 allows remote attackers to cause a denial of service (segmentation
  fault) via unspecified vectors, probably involving the pam_mysql_sql_log function when being
  used in vsftpd, which does not include the IP address argument to an sprintf call.
