vulnerability_id: VCID-wcqv-86x2-aaaj
aliases:
  - CVE-2018-17972
summary: An issue was discovered in the proc_pid_stack function in fs/proc/base.c in the Linux
  kernel through 4.18.11. It does not ensure that only root may inspect the kernel stack of
  an arbitrary task, allowing a local attacker to exploit racy stack unwinding and leak kernel
  task stack contents.
