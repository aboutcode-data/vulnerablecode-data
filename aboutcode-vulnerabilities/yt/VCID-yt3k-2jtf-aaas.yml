vulnerability_id: VCID-yt3k-2jtf-aaas
aliases:
  - CVE-2016-0729
summary: Multiple buffer overflows in (1) internal/XMLReader.cpp, (2) util/XMLURL.cpp, and (3)
  util/XMLUri.cpp in the XML Parser library in Apache Xerces-C before 3.1.3 allow remote attackers
  to cause a denial of service (segmentation fault or memory corruption) or possibly execute
  arbitrary code via a crafted document.
