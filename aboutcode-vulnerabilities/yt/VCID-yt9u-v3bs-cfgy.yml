summary: Vitess is a database clustering system for horizontal scaling of MySQL. The /debug/querylogz
  and /debug/env pages for vtgate and vttablet do not properly escape user input. The result
  is that queries executed by Vitess can write HTML into the monitoring page at will. These
  pages are rendered using text/template instead of rendering with a proper HTML templating
  engine. This vulnerability is fixed in 21.0.1, 20.0.4, and 19.0.8.
