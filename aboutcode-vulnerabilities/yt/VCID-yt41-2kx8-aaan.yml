summary: A vulnerability, which was classified as problematic, has been found in Linux Kernel.
  This issue affects the function nilfs_attach_log_writer of the file fs/nilfs2/segment.c of
  the component BPF. The manipulation leads to memory leak. The attack may be initiated remotely.
  It is recommended to apply a patch to fix this issue. The identifier VDB-211961 was assigned
  to this vulnerability.
