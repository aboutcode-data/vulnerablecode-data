vulnerability_id: VCID-ytzz-r4np-aaar
aliases:
  - CVE-2017-14929
summary: In Poppler 0.59.0, memory corruption occurs in a call to Object::dictLookup() in Object.h
  after a repeating series of Gfx::display, Gfx::go, Gfx::execOp, Gfx::opFill, Gfx::doPatternFill,
  Gfx::doTilingPatternFill and Gfx::drawForm calls (aka a Gfx.cc infinite loop), a different
  vulnerability than CVE-2017-14519.
