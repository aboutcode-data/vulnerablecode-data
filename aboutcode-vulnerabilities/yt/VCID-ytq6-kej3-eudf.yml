summary: A vulnerability classified as critical was found in HDF5 up to 1.14.6. Affected by
  this vulnerability is the function H5C__reconstruct_cache_entry of the file H5Cimage.c. The
  manipulation leads to heap-based buffer overflow. Attacking locally is a requirement. The
  exploit has been disclosed to the public and may be used.
