summary: The (1) Special:MyPage, (2) Special:MyTalk, (3) Special:MyContributions, (4) Special:MyUploads,
  and (5) Special:AllMyUploads pages in MediaWiki before 1.23.12, 1.24.x before 1.24.5, 1.25.x
  before 1.25.4, and 1.26.x before 1.26.1 allow remote attackers to obtain sensitive user login
  information via crafted links combined with page view statistics.
