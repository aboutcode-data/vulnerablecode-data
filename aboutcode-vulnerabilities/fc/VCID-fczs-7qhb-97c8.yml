summary: 'In the Linux kernel, the following vulnerability has been resolved:  RDMA/mlx5: Fix
  a WARN during dereg_mr for DM type  Memory regions (MR) of type DM (device memory) do not
  have an associated umem.  In the __mlx5_ib_dereg_mr() -> mlx5_free_priv_descs() flow, the
  code incorrectly takes the wrong branch, attempting to call dma_unmap_single() on a DMA address
  that is not mapped.  This results in a WARN [1], as shown below.  The issue is resolved by
  properly accounting for the DM type and ensuring the correct branch is selected in mlx5_free_priv_descs().  [1]
  WARNING: CPU: 12 PID: 1346 at drivers/iommu/dma-iommu.c:1230 iommu_dma_unmap_page+0x79/0x90
  Modules linked in: ip6table_mangle ip6table_nat ip6table_filter ip6_tables iptable_mangle
