vulnerability_id: VCID-fc4k-ek2a-pbdm
aliases:
  - CVE-2025-30712
summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).   The supported version that is affected is 7.1.6. Easily exploitable vulnerability
  allows high privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products (scope change).  Successful attacks of
  this vulnerability can result in  unauthorized creation, deletion or modification access to
  critical data or all Oracle VM VirtualBox accessible data as well as  unauthorized access
  to critical data or complete access to all Oracle VM VirtualBox accessible data and unauthorized
  ability to cause a partial denial of service (partial DOS) of Oracle VM VirtualBox. CVSS 3.1
  Base Score 8.1 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:C/C:H/I:H/A:L).'
