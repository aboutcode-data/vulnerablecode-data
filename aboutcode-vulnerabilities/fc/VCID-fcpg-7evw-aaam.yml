summary: 'A Improper Neutralization of Special Elements used in an OS Command (''OS Command
  Injection'') vulnerability in SUSE Rancher allows code execution for user with the ability
  to add an untrusted Helm catalog or modifying the URL configuration used to download KDM (only
  admin users by default) This issue affects: SUSE Rancher Rancher versions prior to 2.5.17;
  Rancher versions prior to 2.6.10; Rancher versions prior to 2.7.1.'
