vulnerability_id: VCID-fcd1-k66x-aaac
aliases:
  - CVE-2022-2576
  - GHSA-qq3j-44gw-cf6r
summary: In Eclipse Californium version 2.0.0 to 2.7.2 and 3.0.0-3.5.0 a DTLS resumption handshake
  falls back to a DTLS full handshake on a parameter mismatch without using a HelloVerifyRequest.
  Especially, if used with certificate based cipher suites, that results in message amplification
  (DDoS other peers) and high CPU load (DoS own peer). The misbehavior occurs only with DTLS_VERIFY_PEERS_ON_RESUMPTION_THRESHOLD
  values larger than 0.
