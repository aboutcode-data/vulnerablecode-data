summary: The <code>Content-Security-Policy-Report-Only</code> header could allow an attacker
  to leak a child iframe's unredacted URI when interaction with that iframe triggers a redirect.
  This vulnerability affects Firefox < 110, Thunderbird < 102.8, and Firefox ESR < 102.8.
