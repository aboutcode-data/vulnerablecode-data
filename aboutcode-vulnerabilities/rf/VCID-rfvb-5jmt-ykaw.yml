aliases:
  - CVE-2025-37834
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm/vmscan:\
  \ don't try to reclaim hwpoison folio\n\nSyzkaller reports a bug as follows:\n\nInjecting\
  \ memory failure for pfn 0x18b00e at process virtual address 0x20ffd000\nMemory failure: 0x18b00e:\
  \ dirty swapcache page still referenced by 2 users\nMemory failure: 0x18b00e: recovery action\
  \ for dirty swapcache page: Failed\npage: refcount:2 mapcount:0 mapping:0000000000000000 index:0x20ffd\
  \ pfn:0x18b00e\nmemcg:ffff0000dd6d9000\nanon flags: 0x5ffffe00482011(locked|dirty|arch_1|swapbacked|hwpoison|node=0|zone=2|lastcpupid=0xfffff)\n\
  raw: 005ffffe00482011 dead000000000100 dead000000000122 ffff0000e232a7c9\nraw: 0000000000020ffd\
  \ 0000000000000000 00000002ffffffff ffff0000dd6d9000\npage dumped because: VM_BUG_ON_FOLIO(!folio_test_uptodate(folio))\n\
  ------------[ cut here ]------------\nkernel BUG at mm/swap_state.c:184!\nInternal error:\
  \ Oops - BUG: 00000000f2000800 [#1] SMP\nModules linked in:\nCPU: 0 PID: 60 Comm: kswapd0\
  \ Not tainted 6.6.0-gcb097e7de84e #3\nHardware name: linux,dummy-virt (DT)\npstate: 80400005\
  \ (Nzcv daif +PAN -UAO -TCO -DIT -SSBS BTYPE=--)\npc : add_to_swap+0xbc/0x158\nlr : add_to_swap+0xbc/0x158\n\
  sp : ffff800087f37340\nx29: ffff800087f37340 x28: fffffc00052c0380 x27: ffff800087f37780\n\
  x26: ffff800087f37490 x25: ffff800087f37c78 x24: ffff800087f377a0\nx23: ffff800087f37c50 x22:\
  \ 0000000000000000 x21: fffffc00052c03b4\nx20: 0000000000000000 x19: fffffc00052c0380 x18:\
  \ 0000000000000000\nx17: 296f696c6f662865 x16: 7461646f7470755f x15: 747365745f6f696c\nx14:\
  \ 6f6621284f494c4f x13: 0000000000000001 x12: ffff600036d8b97b\nx11: 1fffe00036d8b97a x10:\
  \ ffff600036d8b97a x9 : dfff800000000000\nx8 : 00009fffc9274686 x7 : ffff0001b6c5cbd3 x6 :\
  \ 0000000000000001\nx5 : ffff0000c25896c0 x4 : 0000000000000000 x3 : 0000000000000000\nx2\
  \ : 0000000000000000 x1 : ffff0000c25896c0 x0 : 0000000000000000\nCall trace:\n add_to_swap+0xbc/0x158\n\
  \ shrink_folio_list+0x12ac/0x2648\n shrink_inactive_list+0x318/0x948\n shrink_lruvec+0x450/0x720\n\
  \ shrink_node_memcgs+0x280/0x4a8\n shrink_node+0x128/0x978\n balance_pgdat+0x4f0/0xb20\n kswapd+0x228/0x438\n\
  \ kthread+0x214/0x230\n ret_from_fork+0x10/0x20\n\nI can reproduce this issue with the following\
  \ steps:\n\n1) When a dirty swapcache page is isolated by reclaim process and the\n   page\
  \ isn't locked, inject memory failure for the page. \n   me_swapcache_dirty() clears uptodate\
  \ flag and tries to delete from lru,\n   but fails.  Reclaim process will put the hwpoisoned\
  \ page back to lru.\n\n2) The process that maps the hwpoisoned page exits, the page is deleted\n\
  \   the page will never be freed and will be in the lru forever.\n\n3) If we trigger a reclaim\
  \ again and tries to reclaim the page,\n   add_to_swap() will trigger VM_BUG_ON_FOLIO due\
  \ to the uptodate flag is\n   cleared.\n\nTo fix it, skip the hwpoisoned page in shrink_folio_list().\
  \  Besides, the\nhwpoison folio may not be unmapped by hwpoison_user_mappings() yet, unmap\n\
  it in shrink_folio_list(), otherwise the folio will fail to be unmaped by\nhwpoison_user_mappings()\
  \ since the folio isn't in lru list."
