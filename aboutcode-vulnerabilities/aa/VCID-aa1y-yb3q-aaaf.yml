summary: 'Incomplete blacklist vulnerability in filemanager/browser/default/connectors/php/config.php
  in the FCKeditor module, as used in ActiveCampaign 1-2-All (aka 12All) 4.50 through 4.53.13,
  and possibly other products, allows remote authenticated administrators to upload and possibly
  execute .php4 and .php5 files via unspecified vectors.  NOTE: this issue is reachable through
  filemanager/browser/default/browser.html.'
