summary: Inefficient algorithmic complexity in DecodeFromBytes function in com.upokecenter.cbor
  Java implementation of Concise Binary Object Representation (CBOR) versions 4.0.0 to 4.5.1
  allows an attacker to cause a denial of service by passing a maliciously crafted input. Depending
  on an application's use of this library, this may be a remote attacker.
