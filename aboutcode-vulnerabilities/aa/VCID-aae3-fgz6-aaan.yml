vulnerability_id: VCID-aae3-fgz6-aaan
aliases:
  - CVE-2020-27207
summary: Zetetic SQLCipher 4.x before 4.4.1 has a use-after-free, related to sqlcipher_codec_pragma
  and sqlite3Strlen30 in sqlite3.c. A remote denial of service attack can be performed. For
  example, a SQL injection can be used to execute the crafted SQL command sequence. After that,
  some unexpected RAM data is read.
