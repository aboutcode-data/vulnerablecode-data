vulnerability_id: VCID-qh65-759t-aaap
aliases:
  - CVE-2008-2327
summary: Multiple buffer underflows in the (1) LZWDecode, (2) LZWDecodeCompat, and (3) LZWDecodeVector
  functions in tif_lzw.c in the LZW decoder in LibTIFF 3.8.2 and earlier allow context-dependent
  attackers to execute arbitrary code via a crafted TIFF file, related to improper handling
  of the CODE_CLEAR code.
