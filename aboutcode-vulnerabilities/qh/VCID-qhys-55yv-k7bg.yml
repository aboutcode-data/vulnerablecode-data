summary: "Graylog vulnerable to privilege escalation through API tokens\n### Impact\n\nGraylog\
  \ users can gain elevated privileges by creating and using API tokens for the local Administrator\
  \ or any other user for whom the malicious user knows the ID.\n\nFor the attack to succeed,\
  \ the attacker needs a user account in Graylog. They can then proceed to issue hand-crafted\
  \ requests to the Graylog REST API and exploit a weak permission check for token creation.\n\
  \n### Workarounds\n\nIn Graylog version `6.2.0` and above, regular users can be restricted\
  \ from creating API tokens. The respective configuration can be found in `System > Configuration\
  \ > Users > \"Allow users to create personal access tokens\"`. This option should be *Disabled*,\
  \ so that only administrators are allowed to create tokens.\n\n### Recommended Actions\n\n\
  After upgrading Graylog from a vulnerable version to a patched version, administrators are\
  \ advised to perform the following steps to ensure the integrity of their system:\n\n####\
  \ Review API tokens \nAn overview of all existing API tokens is available at `System > Users\
  \ and Teams > Token Management`. Please review this list carefully and ensure each token is\
  \ there for a reason.  \n\n#### Check Audit Log (Graylog Enterprise only)\nGraylog Enterprise\
  \ provides an audit log that can be used to review which API tokens were created when the\
  \ system was vulnerable. Please search the Audit Log for `action:create token` and match the\
  \ *Actor* with the user for whom the token was created. In most cases this should be the same\
  \ user, but there might be legitimate reasons for users to be allowed to create tokens for\
  \ other users. If in doubt, please review the user's actual permissions.\n\n#### Review API\
  \ token creation requests\nGraylog Open does not provide audit logging, but many setups contain\
  \ infrastructure components, like reverse proxies, in front of the Graylog REST API. These\
  \ components often provide HTTP access logs. Please check the access logs to detect malicious\
  \ token creations by reviewing all API token requests to the `/api/users/{user_id}/tokens/{token_name}`\
  \ endpoint (`{user_id}` and `{token_name}` may be arbitrary strings)."
