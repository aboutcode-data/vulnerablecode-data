vulnerability_id: VCID-qhjf-huk4-aaac
aliases:
  - CVE-2023-22006
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition, Oracle GraalVM
  for JDK product of Oracle Java SE (component: Networking).  Supported versions that are affected
  are Oracle Java SE: 11.0.19, 17.0.7, 20.0.1; Oracle GraalVM Enterprise Edition: 20.3.10, 21.3.6,
  22.3.2; Oracle GraalVM for JDK: 17.0.7 and  20.0.1. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise Oracle Java
  SE, Oracle GraalVM Enterprise Edition, Oracle GraalVM for JDK.  Successful attacks require
  human interaction from a person other than the attacker. Successful attacks of this vulnerability
  can result in  unauthorized update, insert or delete access to some of Oracle Java SE, Oracle
  GraalVM Enterprise Edition, Oracle GraalVM for JDK accessible data. Note: This vulnerability
  applies to Java deployments, typically in clients running sandboxed Java Web Start applications
  or sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the
  internet) and rely on the Java sandbox for security. This vulnerability does not apply to
  Java deployments, typically in servers, that load and run only trusted code (e.g., code installed
  by an administrator). CVSS 3.1 Base Score 3.1 (Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:N/I:L/A:N).'
