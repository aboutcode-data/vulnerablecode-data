summary: 'In BIND 9.10.0 -> 9.11.21, 9.12.0 -> 9.16.5, 9.17.0 -> 9.17.3, also affects 9.10.5-S1
  -> 9.11.21-S1 of the BIND 9 Supported Preview Edition, An attacker that can reach a vulnerable
  system with a specially crafted query packet can trigger a crash. To be vulnerable, the system
  must: * be running BIND that was built with "--enable-native-pkcs11" * be signing one or more
  zones with an RSA key * be able to receive queries from a possible attacker'
