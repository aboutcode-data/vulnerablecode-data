vulnerability_id: VCID-pjbv-qx9y-aaap
aliases:
  - CVE-2017-12192
summary: The keyctl_read_key function in security/keys/keyctl.c in the Key Management subcomponent
  in the Linux kernel before 4.13.5 does not properly consider that a key may be possessed but
  negatively instantiated, which allows local users to cause a denial of service (OOPS and system
  crash) via a crafted KEYCTL_READ operation.
