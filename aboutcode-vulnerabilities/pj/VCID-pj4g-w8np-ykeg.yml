  \ calling addrconf_init_net(), devconf_all is the pointer that has been released. Then ip6mr_sk_done()\
  \ is called to release the net, accessing devconf->mc_forwarding directly causes invalid pointer\
  \ access.  The process is as follows: setup_net() \tops_init() \t\taddrconf_init_net() \t\t\
  all = kmemdup(...)           ---> alloc \"all\" \t\t... \t\tnet->ipv6.devconf_all = all; \t\
  \t__addrconf_sysctl_register() ---> failed \t\t... \t\tkfree(all);                  ---> ipv6.devconf_all\
