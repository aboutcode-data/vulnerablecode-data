summary: A vulnerability, which was classified as problematic, was found in mruby up to 3.4.0-rc2.
  Affected is the function scope_new of the file mrbgems/mruby-compiler/core/codegen.c of the
  component nregs Handler. The manipulation leads to heap-based buffer overflow. An attack has
  to be approached locally. The exploit has been disclosed to the public and may be used. The
  name of the patch is 1fdd96104180cc0fb5d3cb086b05ab6458911bb9. It is recommended to apply
  a patch to fix this issue.
