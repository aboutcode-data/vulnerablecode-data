summary: The lanalyzer_read function in wiretap/lanalyzer.c in Wireshark 1.4.x before 1.4.11
  and 1.6.x before 1.6.5 allows remote attackers to cause a denial of service (application crash)
  via a Novell capture file containing a record that is too small.
