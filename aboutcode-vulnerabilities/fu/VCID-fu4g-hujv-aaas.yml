summary: The GetEXIFProperty function in magick/property.c in ImageMagick before 6.7.6-3 allows
  remote attackers to cause a denial of service (crash) via a zero value in the component count
  of an EXIF XResolution tag in a JPEG file, which triggers an out-of-bounds read.
