summary: yaws_config.erl in Yaws through 2.0.2 and/or 2.0.7 loads obsolete TLS ciphers, as demonstrated
  by ones that allow Sweet32 attacks, if running on an Erlang/OTP virtual machine with a version
  less than 21.0.
