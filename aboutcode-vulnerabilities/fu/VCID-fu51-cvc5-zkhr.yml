summary: Opening links via the contextual menu in Focus iOS for certain URL schemes would fail
  to load but would not refresh the toolbar correctly, allowing attackers to spoof websites
  if users were coerced into opening a link explicitly through a long-press This vulnerability
  affects Focus for iOS < 143.0.
