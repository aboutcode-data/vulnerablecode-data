summary: Meshery is an open source, cloud native manager that enables the design and management
  of Kubernetes-based infrastructure and applications. A SQL injection vulnerability in Meshery
  prior to version 0.7.22 may lead to arbitrary file write by using a SQL injection stacked
  queries payload, and the ATTACH DATABASE command. Additionally, attackers may be able to access
  and modify any data stored in the database, like performance profiles (which may contain session
  cookies), Meshery application data, or any Kubernetes configuration added to the system. The
  Meshery project exposes the function `GetMeshSyncResourcesKinds` at the API URL `/api/system/meshsync/resources/kinds`.
  The order query parameter is directly used to build a SQL query in `meshync_handler.go`. Version
  0.7.22 fixes this issue.
