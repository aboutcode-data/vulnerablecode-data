summary: "Bokeh server applications have Incomplete Origin Validation in WebSockets\nThis vulnerability\
  \ allows for **Cross-Site WebSocket Hijacking (CSWSH)** of a deployed Bokeh server instance.\
  \ \n\n### Scope\n\nThis vulnerability is only relevant to deployed Bokeh server instances.\
  \ There is no impact on static HTML output, standalone embedded plots, or Jupyter notebook\
  \ usage. \n\nThis vulnerability does not prevent any requirements for up-front authentication\
  \ on Bokeh servers that have authentication hooks in place, and cannot be used to make Bokeh\
  \ servers deployed on private, internal networks accessible outside those networks. \n\n###\
  \ Impact\n\nIf a Bokeh server is configured with an allowlist (e.g., `dashboard.corp`), an\
  \ attacker can register a domain like `dashboard.corp.attacker.com` (or use a subdomain if\
  \ applicable) and lure a victim to visit it. The malicious site can then initiate a WebSocket\
  \ connection to the vulnerable Bokeh server. Since the Origin header (e.g., `http://dashboard.corp.attacker.com/`)\
  \ matches the allowlist according to the flawed logic, the connection is accepted.\n\nOnce\
  \ connected, the attacker can interact with the Bokeh server on behalf of the victim, potentially\
  \ accessing sensitive data, or modifying visualizations.\n\n### Patches\nPatched in versions\
  \ 3.8.2 and later.\n\n### Workarounds\n\nNone\n\n### Technical description\n\nThe `match_host`\
  \ function in `src/bokeh/server/util.py` contains a flaw in how it compares hostnames against\
  \ the allowlist patterns. The function uses Python's `zip()` function to iterate over the\
  \ parts of the hostname and the pattern simultaneously. However, `zip()` stops iteration when\
  \ the shortest iterable is exhausted.\n\nBecause the code only checks if the *pattern* is\
  \ longer than the *host* (lines 232-233), but fails to check if the *host* is longer than\
  \ the *pattern*, a host that **starts** with the pattern (but has additional segments) will\
  \ successfully match.\n\nFor example, if the allowlist is configured to `['[example.com](http://example.com/)']`,\
  \ the function will incorrectly validate `[example.com.bad.com](http://example.com.evil.com/)`\
  \ as a match:\n1. `host` parts: `['example', 'com', 'bad', 'com']`\n2. `pattern` parts: `['example',\
  \ 'com']`\n3. `zip` compares `example==example` (OK) and `com==com` (OK).\n4. Iteration stops,\
  \ and the function returns `True`."
