summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: 2D).  Supported versions that are affected are
  Oracle Java SE: 8u441, 8u441-perf, 11.0.26, 17.0.14, 21.0.6, 24; Oracle GraalVM for JDK: 17.0.14,
  21.0.6, 24; Oracle GraalVM Enterprise Edition: 20.3.17 and  21.3.13. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful
  attacks of this vulnerability can result in  unauthorized update, insert or delete access
  to some of Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition accessible
  data as well as  unauthorized read access to a subset of Oracle Java SE, Oracle GraalVM for
  JDK, Oracle GraalVM Enterprise Edition accessible data and unauthorized ability to cause a
  partial denial of service (partial DOS) of Oracle Java SE, Oracle GraalVM for JDK, Oracle
  GraalVM Enterprise Edition. Note: This vulnerability applies to Java deployments, typically
  in clients running sandboxed Java Web Start applications or sandboxed Java applets, that load
  and run untrusted code (e.g., code that comes from the internet) and rely on the Java sandbox
  for security. This vulnerability does not apply to Java deployments, typically in servers,
  that load and run only trusted code (e.g., code installed by an administrator). CVSS 3.1 Base
  Score 5.6 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:L).'
