  [kvm_amd]    svm_handle_exit+0xf6/0x1d0 [kvm_amd]    vcpu_enter_guest+0xb6d/0xee0 [kvm]    ?
  kvm_pmu_trigger_event+0x6d/0x230 [kvm]    vcpu_run+0x65/0x2c0 [kvm]    kvm_arch_vcpu_ioctl_run+0x355/0x610
  [kvm]    kvm_vcpu_ioctl+0x551/0x610 [kvm]    __se_sys_ioctl+0x77/0xc0    __x64_sys_ioctl+0x1d/0x20    do_syscall_64+0x44/0xa0    entry_SYSCALL_64_after_hwframe+0x46/0xb0    </TASK>   ---[
