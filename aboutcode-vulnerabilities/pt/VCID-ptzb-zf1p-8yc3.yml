summary: 'In the Linux kernel, the following vulnerability has been resolved:  KVM: x86/mmu:
  Treat NX as a valid SPTE bit for NPT  Treat the NX bit as valid when using NPT, as KVM will
  set the NX bit when the NX huge page mitigation is enabled (mindblowing) and trigger the WARN
  that fires on reserved SPTE bits being set.  KVM has required NX support for SVM since commit
  b26a71a1a5b9 ("KVM: SVM: Refuse to load kvm_amd if NX support is not available") for exactly
  this reason, but apparently it never occurred to anyone to actually test NPT with the mitigation
  enabled.    ------------[ cut here ]------------   spte = 0x800000018a600ee7, level = 2, rsvd
  bits = 0x800f0000001fe000   WARNING: CPU: 152 PID: 15966 at arch/x86/kvm/mmu/spte.c:215 make_spte+0x327/0x340
  [kvm]   Hardware name: Google, Inc. Arcadia_IT_80/Arcadia_IT_80, BIOS 10.48.0 01/27/2022   RIP:
  0010:make_spte+0x327/0x340 [kvm]   Call Trace:    <TASK>    tdp_mmu_map_handle_target_level+0xc3/0x230
  [kvm]    kvm_tdp_mmu_map+0x343/0x3b0 [kvm]    direct_page_fault+0x1ae/0x2a0 [kvm]    kvm_tdp_page_fault+0x7d/0x90
