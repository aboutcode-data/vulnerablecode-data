summary: DHCP packages in Red Hat Enterprise Linux 6 and 7, Fedora 28, and earlier are vulnerable
  to a command injection flaw in the NetworkManager integration script included in the DHCP
  client. A malicious DHCP server, or an attacker on the local network able to spoof DHCP responses,
  could use this flaw to execute arbitrary commands with root privileges on systems using NetworkManager
  and configured to obtain network configuration using the DHCP protocol.
