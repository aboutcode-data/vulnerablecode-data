summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm/damon/core:\
  \ avoid overflow in damon_feed_loop_next_input()\n\ndamon_feed_loop_next_input() is inefficient\
  \ and fragile to overflows. \nSpecifically, 'score_goal_diff_bp' calculation can overflow\
  \ when 'score'\nis high.  The calculation is actually unnecessary at all because 'goal' is\n\
  a constant of value 10,000.  Calculation of 'compensation' is again\nfragile to overflow.\
  \  Final calculation of return value for under-achiving\ncase is again fragile to overflow\
  \ when the current score is\nunder-achieving the target.\n\nAdd two corner cases handling\
  \ at the beginning of the function to make the\nbody easier to read, and rewrite the body\
  \ of the function to avoid\noverflows and the unnecessary bp value calcuation."
