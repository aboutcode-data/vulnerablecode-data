summary: '** DISPUTED ** The liblnk_location_information_read_data function in liblnk_location_information.c
  in liblnk through 2018-04-19 allows remote attackers to cause an information disclosure (heap-based
  buffer over-read) via a crafted lnk file. NOTE: the vendor has disputed this as described
  in libyal/liblnk issue 33 on GitHub.'
