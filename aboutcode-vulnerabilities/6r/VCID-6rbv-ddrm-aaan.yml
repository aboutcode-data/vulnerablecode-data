summary: Incomplete blacklist vulnerability in MediaWiki before 1.4.11 does not properly remove
  certain CSS inputs (HTML inline style attributes) that are processed as active content by
  Internet Explorer, which allows remote attackers to conduct cross-site scripting (XSS) attacks.
