  - GHSA-46v3-ggjg-qq3x
summary: "An Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')\
  \ vulnerability in SUSE Rancher allows users in some higher-privileged groups to to inject\
  \ code that is \nexecuted within another user's browser, allowing the attacker to steal \n\
  sensitive information, manipulate web content, or perform other \nmalicious activities on\
  \ behalf of the victims. This could result in a \nuser with write access to the affected areas\
  \ being able to act on behalf\n of an administrator, once an administrator opens the affected\
  \ web page.\n\n\nThis issue affects Rancher: from >= 2.6.0 before < 2.6.13, from >= 2.7.0\
  \ before < 2.7.4.\n\n"
