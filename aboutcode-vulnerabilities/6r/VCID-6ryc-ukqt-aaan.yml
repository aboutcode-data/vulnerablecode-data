summary: 'autoar-extractor.c in GNOME gnome-autoar before 0.3.1, as used by GNOME Shell, Nautilus,
  and other software, allows Directory Traversal during extraction because it lacks a check
  of whether a file''s parent is a symlink in certain complex situations. NOTE: this issue exists
  because of an incomplete fix for CVE-2020-36241.'
