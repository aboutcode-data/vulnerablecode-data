summary: The ql_eioctl function in sys/dev/qlxgbe/ql_ioctl.c in the kernel in FreeBSD 10 and
  earlier does not validate a certain size parameter, which allows local users to obtain sensitive
  information from kernel memory via a crafted ioctl call.
