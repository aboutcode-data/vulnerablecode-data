vulnerability_id: VCID-ex4g-mu3g-aaam
aliases:
  - CVE-2017-14441
summary: An exploitable code execution vulnerability exists in the ICO image rendering functionality
  of SDL2_image-2.0.2. A specially crafted ICO image can cause an integer overflow, cascading
  to a heap overflow resulting in code execution. An attacker can display a specially crafted
  image to trigger this vulnerability.
