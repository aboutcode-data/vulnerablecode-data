summary: Integer overflow in the decompression functionality in the Web Open Fonts Format (WOFF)
  decoder in Mozilla Firefox 3.6 before 3.6.2 and 3.7 before 3.7 alpha 3 allows remote attackers
  to execute arbitrary code via a crafted WOFF file that triggers a buffer overflow, as demonstrated
  by the vd_ff module in VulnDisco 9.0.
