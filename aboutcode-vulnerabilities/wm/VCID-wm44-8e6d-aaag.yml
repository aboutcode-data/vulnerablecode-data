vulnerability_id: VCID-wm44-8e6d-aaag
aliases:
  - CVE-2011-1675
summary: mount in util-linux 2.19 and earlier attempts to append to the /etc/mtab.tmp file without
  first checking whether resource limits would interfere, which allows local users to trigger
  corruption of the /etc/mtab file via a process with a small RLIMIT_FSIZE value, a related
  issue to CVE-2011-1089.
