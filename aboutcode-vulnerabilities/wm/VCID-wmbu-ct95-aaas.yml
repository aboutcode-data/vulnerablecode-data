summary: Nextcloud Server is a Nextcloud package that handles data storage. In versions of Nextcloud
  Server prior to 10.0.11, 20.0.10, and 21.0.2, a malicious user may be able to break the user
  administration page. This would disallow administrators to administrate users on the Nextcloud
  instance. The vulnerability is fixed in versions 19.0.11, 20.0.10, and 21.0.2. As a workaround,
  administrators can use the OCC command line tool to administrate the Nextcloud users.
