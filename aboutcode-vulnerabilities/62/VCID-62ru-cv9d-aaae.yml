vulnerability_id: VCID-62ru-cv9d-aaae
aliases:
  - CVE-2015-0295
summary: The BMP decoder in QtGui in QT before 5.5 does not properly calculate the masks used
  to extract the color components, which allows remote attackers to cause a denial of service
  (divide-by-zero and crash) via a crafted BMP file.
