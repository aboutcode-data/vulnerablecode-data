summary: Integer underflow in Doomsday (aka deng) 1.9.0-beta5.1 and earlier allows remote attackers
  to cause a denial of service (daemon crash) via a PKT_CHAT packet with a data length less
  than 3, which triggers an erroneous malloc, possibly related to the Sv_HandlePacket function
  in sv_main.c.
