vulnerability_id: VCID-62zu-tsvn-aaad
aliases:
  - CVE-2016-4998
summary: The IPT_SO_SET_REPLACE setsockopt implementation in the netfilter subsystem in the
  Linux kernel before 4.6 allows local users to cause a denial of service (out-of-bounds read)
  or possibly obtain sensitive information from kernel heap memory by leveraging in-container
  root access to provide a crafted offset value that leads to crossing a ruleset blob boundary.
