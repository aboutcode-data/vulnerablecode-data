summary: A denial of service vulnerability in GitLab CE/EE affecting all versions starting from
  12.0 before 14.3.6, all versions starting from 14.4 before 14.4.4, all versions starting from
  14.5 before 14.5.2, allows low-privileged users to bypass file size limits in the NPM package
  repository to potentially cause denial of service.
