summary: An issue has been discovered in GitLab affecting all versions starting from 9.2 before
  14.8.6, all versions starting from 14.9 before 14.9.4, all versions starting from 14.10 before
  14.10.1. GitLab was not performing correct authorizations on scheduled pipelines allowing
  a malicious user to run a pipeline in the context of another user.
