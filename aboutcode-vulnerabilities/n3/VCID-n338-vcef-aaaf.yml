summary: Multiple integer overflows in X.org libXvMC 1.0.7 and earlier allow X servers to trigger
  allocation of insufficient memory and a buffer overflow via vectors related to the (1) XvMCListSurfaceTypes
  and (2) XvMCListSubpictureTypes functions.
