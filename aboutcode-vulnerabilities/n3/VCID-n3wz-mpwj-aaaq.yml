summary: 'Integer overflow in the aio_setup_single_vector function in fs/aio.c in the Linux
  kernel 4.0 allows local users to cause a denial of service or possibly have unspecified other
  impact via a large AIO iovec.  NOTE: this vulnerability exists because of a CVE-2012-6701
  regression.'
