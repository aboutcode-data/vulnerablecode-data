summary: A cookie management issue was addressed with improved state management. This issue
  is fixed in Safari 18.1.1, iOS 17.7.2 and iPadOS 17.7.2, macOS Sequoia 15.1.1, iOS 18.1.1
  and iPadOS 18.1.1, visionOS 2.1.1. Processing maliciously crafted web content may lead to
  a cross site scripting attack. Apple is aware of a report that this issue may have been actively
  exploited on Intel-based Mac systems.
