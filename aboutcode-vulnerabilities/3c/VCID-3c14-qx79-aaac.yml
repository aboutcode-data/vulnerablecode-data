summary: The (1) SSH_MSG_NEWKEYS and (2) SSH_MSG_KEXDH_REPLY packet handlers in package_cb.c
  in libssh before 0.6.5 do not properly validate state, which allows remote attackers to cause
  a denial of service (NULL pointer dereference and crash) via a crafted SSH packet.
