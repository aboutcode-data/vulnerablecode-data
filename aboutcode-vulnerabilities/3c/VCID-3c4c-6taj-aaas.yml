summary: A potential DoS vulnerability was discovered in Gitlab CE/EE versions 13.7 before 14.7.7,
  all versions starting from 14.8 before 14.8.5, all versions starting from 14.9 before 14.9.2
  allowed an attacker to trigger high CPU usage via a special crafted input added in Issues,
  Merge requests, Milestones, Snippets, Wiki pages, etc.
