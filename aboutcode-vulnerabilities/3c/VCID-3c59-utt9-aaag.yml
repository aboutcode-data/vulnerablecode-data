vulnerability_id: VCID-3c59-utt9-aaag
aliases:
  - CVE-2023-4693
summary: An out-of-bounds read flaw was found on grub2's NTFS filesystem driver. This issue
  may allow a physically present attacker to present a specially crafted NTFS file system image
  to read arbitrary memory locations. A successful attack allows sensitive data cached in memory
  or EFI variable values to be leaked, presenting a high Confidentiality risk.
