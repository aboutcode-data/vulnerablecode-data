summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  InnoDB). Supported versions that are affected are 5.7.18 and earlier. Easily exploitable vulnerability
  allows high privileged attacker with network access via multiple protocols to compromise MySQL
  Server. Successful attacks of this vulnerability can result in unauthorized update, insert
  or delete access to some of MySQL Server accessible data and unauthorized ability to cause
  a partial denial of service (partial DOS) of MySQL Server. CVSS 3.0 Base Score 3.8 (Integrity
  and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:H/UI:N/S:U/C:N/I:L/A:L).'
