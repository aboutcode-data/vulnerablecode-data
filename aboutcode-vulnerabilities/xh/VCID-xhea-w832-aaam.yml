summary: An exposure of sensitive information vulnerability exists in Jenkins Job Import Plugin
  2.1 and earlier in src/main/java/org/jenkins/ci/plugins/jobimport/JobImportAction.java, src/main/java/org/jenkins/ci/plugins/jobimport/JobImportGlobalConfig.java,
  src/main/java/org/jenkins/ci/plugins/jobimport/model/JenkinsSite.java that allows attackers
  with Overall/Read permission to have Jenkins connect to an attacker-specified URL using attacker-specified
  credentials IDs obtained through another method, capturing credentials stored in Jenkins.
