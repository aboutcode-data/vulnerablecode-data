summary: |
  Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')
  CKEditor4 is an open source what-you-see-is-what-you-get HTML editor used by drupal. A vulnerability has been discovered in the core HTML processing module and may affect all plugins used by CKEditor 4 prior to version 4.18.0. The vulnerability allows someone to inject malformed HTML bypassing content sanitization, which could result in executing JavaScript code. This problem has been patched in version 4.18.0. There are currently no known workarounds.
