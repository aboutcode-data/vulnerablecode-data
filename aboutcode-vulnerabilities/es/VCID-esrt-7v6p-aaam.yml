vulnerability_id: VCID-esrt-7v6p-aaam
aliases:
  - CVE-2014-8545
summary: libavcodec/pngdec.c in FFmpeg before 2.4.2 accepts the monochrome-black format without
  verifying that the bits-per-pixel value is 1, which allows remote attackers to cause a denial
  of service (out-of-bounds access) or possibly have unspecified other impact via crafted PNG
  data.
