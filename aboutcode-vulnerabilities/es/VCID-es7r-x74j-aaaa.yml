summary: 'A Improper Privilege Management vulnerability in SUSE Rancher, allows users with access
  to the escalate verb on PRTBs to escalate permissions for any -promoted resource in any cluster.
  This issue affects: SUSE Rancher Rancher versions prior to 2.5.17; Rancher versions prior
  to 2.6.10.'
