summary: 'In the Linux kernel, the following vulnerability has been resolved:  md: Replace snprintf
  with scnprintf  Current code produces a warning as shown below when total characters in the
  constituent block device names plus the slashes exceeds 200. snprintf() returns the number
  of characters generated from the given input, which could cause the expression “200 – len”
  to wrap around to a large positive number. Fix this by using scnprintf() instead, which returns
  the actual number of characters written into the buffer.  [ 1513.267938] ------------[ cut
  here ]------------ [ 1513.267943] WARNING: CPU: 15 PID: 37247 at <snip>/lib/vsprintf.c:2509
  vsnprintf+0x2c8/0x510 [ 1513.267944] Modules linked in:  <snip> [ 1513.267969] CPU: 15 PID:
  37247 Comm: mdadm Not tainted 5.4.0-1085-azure #90~18.04.1-Ubuntu [ 1513.267969] Hardware
