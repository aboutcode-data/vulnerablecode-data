summary: A vulnerability in the /v1/runs API endpoint of lightning-ai/pytorch-lightning v2.2.4
  allows attackers to exploit path traversal when extracting tar.gz files. When the LightningApp
  is running with the plugin_server, attackers can deploy malicious tar.gz plugins that embed
  arbitrary files with path traversal vulnerabilities. This can result in arbitrary files being
  written to any directory in the victim's local file system, potentially leading to remote
  code execution.
