summary: The nsAttrAndChildArray::GrowBy function in Mozilla Firefox before 41.0 and Firefox
  ESR 38.x before 38.3 might allow remote attackers to cause a denial of service (memory corruption
  and application crash) or possibly have unspecified other impact via unknown vectors, related
  to an "overflow."
