summary: A use-after-free vulnerability can occur in WebSockets when the object holding the
  connection is freed before the disconnection operation is finished. This results in an exploitable
  crash. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.
