summary: Adobe Commerce versions 2.4.8-beta1, 2.4.7-p3, 2.4.6-p8, 2.4.5-p10, 2.4.4-p11 and earlier
  are affected by an Incorrect Authorization vulnerability that could result in Privilege escalation.
  An attacker could leverage this vulnerability to bypass security measures and gain unauthorized
  access. Exploitation of this issue does not require user interaction. A successful attacker
  can abuse this to achieve session takeover, increasing the confidentiality and integrity impact
  as high.
