summary: arch/arm/kernel/sys_oabi-compat.c in the Linux kernel before 4.4 allows local users
  to gain privileges via a crafted (1) F_OFD_GETLK, (2) F_OFD_SETLK, or (3) F_OFD_SETLKW command
  in an fcntl64 system call.
