vulnerability_id: VCID-fvf5-gtv7-aaas
aliases:
  - CVE-2019-2944
summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). Supported versions that are affected are Prior to 5.2.34 and prior to 6.0.14. Easily
  exploitable vulnerability allows high privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. While the vulnerability
  is in Oracle VM VirtualBox, attacks may significantly impact additional products. Successful
  attacks of this vulnerability can result in unauthorized ability to cause a hang or frequently
  repeatable crash (complete DOS) of Oracle VM VirtualBox as well as unauthorized update, insert
  or delete access to some of Oracle VM VirtualBox accessible data and unauthorized read access
  to a subset of Oracle VM VirtualBox accessible data. CVSS 3.0 Base Score 7.3 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:H).'
