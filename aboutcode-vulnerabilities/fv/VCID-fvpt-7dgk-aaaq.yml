summary: A cached side channel attack during handshakes using RSA encryption could allow for
  the decryption of encrypted content. This is a variant of the Adaptive Chosen Ciphertext attack
  (AKA Bleichenbacher attack) and affects all NSS versions prior to NSS 3.41.
