summary: 'GONICUS GOsa version before commit 56070d6289d47ba3f5918885954dcceb75606001 contains
  a Cross Site Scripting (XSS) vulnerability in change password form (html/password.php, #308)
  that can result in injection of arbitrary web script or HTML. This attack appear to be exploitable
  via the victim must open a specially crafted web page. This vulnerability appears to have
  been fixed in after commit 56070d6289d47ba3f5918885954dcceb75606001.'
