vulnerability_id: VCID-v1u8-xwwv-aaap
aliases:
  - CVE-2016-2548
summary: sound/core/timer.c in the Linux kernel before 4.4.1 retains certain linked lists after
  a close or stop action, which allows local users to cause a denial of service (system crash)
  via a crafted ioctl call, related to the (1) snd_timer_close and (2) _snd_timer_stop functions.
