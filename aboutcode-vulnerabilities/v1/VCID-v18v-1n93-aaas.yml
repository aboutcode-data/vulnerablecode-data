summary: An issue was discovered in InspIRCd 2 before 2.0.29 and 3 before 3.6.0. The pgsql module
  contains a use after free vulnerability. When combined with the sqlauth or sqloper modules,
  this vulnerability can be used for remote crashing of an InspIRCd server by any user able
  to connect to a server.
