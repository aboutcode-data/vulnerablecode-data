summary: Versions of the package onnx before and including 1.15.0 are vulnerable to Directory
  Traversal as the external_data field of the tensor proto can have a path to the file which
  is outside the model current directory or user-provided directory. The vulnerability occurs
  as a bypass for the patch added for CVE-2022-25882.
