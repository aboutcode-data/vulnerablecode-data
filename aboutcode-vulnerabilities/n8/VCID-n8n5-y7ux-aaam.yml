vulnerability_id: VCID-n8n5-y7ux-aaam
aliases:
  - CVE-2023-22458
summary: Redis is an in-memory database that persists on disk. Authenticated users can issue
  a `HRANDFIELD` or `ZRANDMEMBER` command with specially crafted arguments to trigger a denial-of-service
  by crashing Redis with an assertion failure. This problem affects Redis versions 6.2 or newer
  up to but not including 6.2.9 as well as versions 7.0 up to but not including 7.0.8. Users
  are advised to upgrade. There are no known workarounds for this vulnerability.
