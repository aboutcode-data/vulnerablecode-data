summary: Mattermost version 8.1.x before 8.1.9 fails to sanitize data associated with permalinks
  when a plugin updates an ephemeral post, allowing an authenticated attacker who can control
  the ephemeral post update to access individual posts' contents in channels they are not a
  member of.
