summary: The send_the_mail function in server/svr_mail.c in Terascale Open-Source Resource and
  Queue Manager (aka TORQUE Resource Manager) before 4.2.6 allows remote attackers to execute
  arbitrary commands via shell metacharacters in the email (-M switch) to qsub.
