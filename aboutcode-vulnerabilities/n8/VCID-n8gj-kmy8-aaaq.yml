vulnerability_id: VCID-n8gj-kmy8-aaaq
aliases:
  - CVE-2015-7513
summary: arch/x86/kvm/x86.c in the Linux kernel before 4.4 does not reset the PIT counter values
  during state restoration, which allows guest OS users to cause a denial of service (divide-by-zero
  error and host OS crash) via a zero value, related to the kvm_vm_ioctl_set_pit and kvm_vm_ioctl_set_pit2
  functions.
