  - GHSA-5cf7-cxrf-mq73
summary: |
  Bostr Improper Authorization vulnerability
  Even with `authorized_keys` is filled with allowed pubkeys, If `noscraper` is enabled, It will allow anyone to use bqouncer even it's pubkey is not in `authorized_keys`.

  ### Impact
  - Private bouncer

  ### Patches
  Available on version [3.0.10](https://github.com/Yonle/bostr/releases/tag/3.0.10)

  ### Workarounds
  Disable `noscraper` if you have `authorized_keys` being set in config

  ### References
  This [line of code](https://github.com/Yonle/bostr/blob/8665374a66e2afb9f92d0414b0d6f420a95d5d2d/auth.js#L21) is the cause.
