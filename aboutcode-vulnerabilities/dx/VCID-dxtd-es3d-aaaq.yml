summary: Heap-based buffer overflow in the wdm_in_callback function in drivers/usb/class/cdc-wdm.c
  in the Linux kernel before 3.8.4 allows physically proximate attackers to cause a denial of
  service (system crash) or possibly execute arbitrary code via a crafted cdc-wdm USB device.
