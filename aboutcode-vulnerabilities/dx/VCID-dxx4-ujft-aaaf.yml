summary: handle_ipDefaultTTL in agent/mibgroup/ip-mib/ip_scalars.c in Net-SNMP 5.8 through 5.9.3
  has a NULL Pointer Exception bug that can be used by a remote attacker (who has write access)
  to cause the instance to crash via a crafted UDP packet, resulting in Denial of Service.
