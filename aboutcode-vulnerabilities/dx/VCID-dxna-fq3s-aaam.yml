vulnerability_id: VCID-dxna-fq3s-aaam
aliases:
  - CVE-2006-4484
summary: Buffer overflow in the LWZReadByte_ function in ext/gd/libgd/gd_gif_in.c in the GD
  extension in PHP before 5.1.5 allows remote attackers to have an unknown impact via a GIF
  file with input_code_size greater than MAX_LWZ_BITS, which triggers an overflow when initializing
  the table array.
