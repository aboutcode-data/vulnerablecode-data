summary: Untrusted search path vulnerability in the installer in Adobe Flash Player before 10.3.183.20
  and 11.x before 11.3.300.257 on Windows and Mac OS X; before 10.3.183.20 and 11.x before 11.2.202.236
  on Linux; before 11.1.111.10 on Android 2.x and 3.x; and before 11.1.115.9 on Android 4.x,
  and Adobe AIR before 3.3.0.3610, allows local users to gain privileges via a Trojan horse
  executable file in an unspecified directory.
