summary: arch/arm64/kernel/perf_event.c in the Linux kernel before 4.1 on arm64 platforms allows
  local users to gain privileges or cause a denial of service (invalid pointer dereference)
  via vectors involving events that are mishandled during a span of multiple HW PMUs.
