summary: epan/dissectors/packet-iax2.c in the IAX2 dissector in Wireshark 1.12.x before 1.12.11
  and 2.0.x before 2.0.3 uses an incorrect integer data type, which allows remote attackers
  to cause a denial of service (infinite loop) via a crafted packet.
