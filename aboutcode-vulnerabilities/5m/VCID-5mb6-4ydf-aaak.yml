vulnerability_id: VCID-5mb6-4ydf-aaak
aliases:
  - CVE-2023-32257
summary: A flaw was found in the Linux kernel's ksmbd, a high-performance in-kernel SMB server.
  The specific flaw exists within the processing of SMB2_SESSION_SETUP and SMB2_LOGOFF commands.
  The issue results from the lack of proper locking when performing operations on an object.
  An attacker can leverage this vulnerability to execute code in the context of the kernel.
