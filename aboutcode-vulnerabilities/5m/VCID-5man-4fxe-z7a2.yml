  0000000000000000   R13: 0000000000000000 R14: 00007f7e99ba5fa0 R15: 00007fff49231088  Indeed
  the PM can try to send a RM_ADDR over a msk without acquiring first the msk socket lock.  The
  bugged code-path comes from an early optimization: when there are no subflows, the PM should
  (usually) not send RM_ADDR notifications.  The above statement is incorrect, as without locks
  another process could concur ---truncated---'
