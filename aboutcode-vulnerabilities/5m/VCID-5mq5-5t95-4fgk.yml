summary: A security flaw has been discovered in AiondaDotCom mcp-ssh up to 1.0.3. Affected by
  this issue is some unknown functionality of the file server-simple.mjs. Performing manipulation
  results in command injection. The attack can be initiated remotely. Upgrading to version 1.0.4
  and 1.1.0 can resolve this issue. The patch is named cd2566a948b696501abfa6c6b03462cac5fb43d8.
  It is advisable to upgrade the affected component.
