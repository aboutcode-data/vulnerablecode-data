summary: Wireshark 1.4.x before 1.4.11 and 1.6.x before 1.6.5 does not properly perform certain
  string conversions, which allows remote attackers to cause a denial of service (NULL pointer
  dereference and application crash) via a crafted packet, related to epan/to_str.c.
