summary: fastapi-guard is a security library for FastAPI that provides middleware to control
  IPs, log requests, detect penetration attempts and more. In version 3.0.1, the regular expression
  patched to mitigate the ReDoS vulnerability by limiting the length of string fails to catch
  inputs that exceed this limit. This type of patch fails to detect cases in which the string
  representing the attributes of a <script> tag exceeds 100 characters. As a result, most of
  the regex patterns present in version 3.0.1 can be bypassed. This is fixed in version 3.0.2.
