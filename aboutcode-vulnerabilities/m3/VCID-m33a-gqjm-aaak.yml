vulnerability_id: VCID-m33a-gqjm-aaak
aliases:
  - CVE-2013-5211
summary: The monlist feature in ntp_request.c in ntpd in NTP before 4.2.7p26 allows remote attackers
  to cause a denial of service (traffic amplification) via forged (1) REQ_MON_GETLIST or (2)
  REQ_MON_GETLIST_1 requests, as exploited in the wild in December 2013.
