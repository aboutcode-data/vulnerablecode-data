summary: Integer overflow in the ip_setsockopt function in Linux kernel 2.4.22 through 2.4.25
  and 2.6.1 through 2.6.3 allows local users to cause a denial of service (crash) or execute
  arbitrary code via the MCAST_MSFILTER socket option.
