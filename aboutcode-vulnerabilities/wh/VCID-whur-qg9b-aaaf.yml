summary: A remote code execution vulnerability exists in Magento 2.1 prior to 2.1.19, Magento
  2.2 prior to 2.2.10, Magento 2.3 prior to 2.3.3. An authenticated user with administrative
  privileges (system level import) can execute arbitrary code through a Phar deserialization
  vulnerability in the import functionality.
