summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Audit
  Plug-in). Supported versions that are affected are 8.0.20 and prior. Easily exploitable vulnerability
  allows low privileged attacker with network access via multiple protocols to compromise MySQL
  Server. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a hang or frequently repeatable crash (complete DOS) of MySQL Server. CVSS 3.1 Base Score
  6.5 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H).'
