summary: Cross-site request forgery (CSRF) vulnerability in the widget-editing accessibility-mode
  feature in WordPress before 4.7.1 allows remote attackers to hijack the authentication of
  unspecified victims for requests that perform a widgets-access action, related to wp-admin/includes/class-wp-screen.php
  and wp-admin/widgets.php.
