vulnerability_id: VCID-wh6n-j8sp-aaas
aliases:
  - CVE-2009-0128
summary: plugins/crypto/openssl/crypto_openssl.c in Simple Linux Utility for Resource Management
  (aka SLURM or slurm-llnl) does not properly check the return value from the OpenSSL EVP_VerifyFinal
  function, which allows remote attackers to bypass validation of the certificate chain via
  a malformed SSL/TLS signature, a similar vulnerability to CVE-2008-5077.
