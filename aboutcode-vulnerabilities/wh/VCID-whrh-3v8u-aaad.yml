  - GHSA-p67q-h88v-5jgr
summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. Any user with view rights can execute arbitrary Groovy, Python or Velocity
  code in XWiki leading to full access to the XWiki installation. The root cause is improper
  escaping of `Macro.VFSTreeMacro`. This page is not installed by default.This vulnerability
  has been patched in XWiki 15.0-rc-1, 14.10.2, 14.4.8, 13.10.11. Users are advised to upgrade.
  There are no known workarounds for this vulnerability.
