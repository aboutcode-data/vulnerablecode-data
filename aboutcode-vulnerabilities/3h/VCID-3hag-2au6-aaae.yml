summary: A use-after-free issue was addressed with improved memory management. This issue is
  fixed in watchOS 9.5, tvOS 16.5, macOS Ventura 13.4, iOS 15.7.6 and iPadOS 15.7.6, Safari
  16.5, iOS 16.5 and iPadOS 16.5. Processing maliciously crafted web content may lead to arbitrary
  code execution. Apple is aware of a report that this issue may have been actively exploited.
