summary: 'A Improper Link Resolution Before File Access (''Link Following'') vulnerability in
  a script called by the sendmail systemd service of openSUSE Factory allows local attackers
  to escalate from user mail to root. This issue affects: SUSE openSUSE Factory sendmail versions
  prior to 8.17.1-1.1.'
