summary: If the source for resources on a page is through an FTP connection, it is possible
  to trigger a series of modal alert messages for these resources through invalid credentials
  or locations. These messages cannot be immediately dismissed, allowing for a denial of service
  (DOS) attack. This vulnerability affects Firefox < 66.
