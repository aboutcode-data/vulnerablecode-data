summary: Insufficient access control in subsystem for Intel (R) processor graphics in 6th, 7th,
  8th and 9th Generation Intel(R) Core(TM) Processor Families; Intel(R) Pentium(R) Processor
  J, N, Silver and Gold Series; Intel(R) Celeron(R) Processor J, N, G3900 and G4900 Series;
  Intel(R) Atom(R) Processor A and E3900 Series; Intel(R) Xeon(R) Processor E3-1500 v5 and v6
  and E-2100 Processor Families may allow an authenticated user to potentially enable denial
  of service via local access.
