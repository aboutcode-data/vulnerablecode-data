summary: libexif through 0.6.21 is vulnerable to out-of-bounds heap read vulnerability in exif_data_save_data_entry
  function in libexif/exif-data.c caused by improper length computation of the allocated data
  of an ExifMnote entry which can cause denial-of-service or possibly information disclosure.
