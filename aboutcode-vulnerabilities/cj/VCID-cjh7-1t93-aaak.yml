summary: SchedMD Slurm 21.08.* before 21.08.4 has Incorrect Access Control. On sites using the
  new AccountingStoreFlags=job_script and/or job_env options, the access control rules in SlurmDBD
  may permit users to request job scripts and environment files to which they should not have
  access.
