summary: FreePlane version 1.5.9 and earlier contains a XML External Entity (XXE) vulnerability
  in XML Parser in mindmap loader that can result in stealing data from victim's machine. This
  attack appears to require the victim to open a specially crafted mind map file. This vulnerability
  appears to have been fixed in 1.6+.
