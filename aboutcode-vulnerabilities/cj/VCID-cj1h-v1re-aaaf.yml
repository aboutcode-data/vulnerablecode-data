summary: Opera before 12.01 on Windows and UNIX, and before 11.66 and 12.x before 12.01 on Mac
  OS X, allows user-assisted remote attackers to trick users into downloading and executing
  arbitrary files via a small window for the download dialog, a different vulnerability than
  CVE-2012-1924.
