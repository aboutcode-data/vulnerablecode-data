summary: Strapi is the an open-source headless content management system. Prior to version 4.12.1,
  there is a rate limit on the login function of Strapi's admin screen, but it is possible to
  circumvent it. Therefore, the possibility of unauthorized login by login brute force attack
  increases. Version 4.12.1 has a fix for this issue.
