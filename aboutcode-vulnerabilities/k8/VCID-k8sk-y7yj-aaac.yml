vulnerability_id: VCID-k8sk-y7yj-aaac
aliases:
  - CVE-2015-6777
summary: Use-after-free vulnerability in the ContainerNode::notifyNodeInsertedInternal function
  in WebKit/Source/core/dom/ContainerNode.cpp in the DOM implementation in Google Chrome before
  47.0.2526.73 allows remote attackers to cause a denial of service or possibly have unspecified
  other impact via vectors related to DOMCharacterDataModified events for certain detached-subtree
  insertions.
