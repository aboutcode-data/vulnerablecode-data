summary: libde265 v1.0.10 was discovered to contain a NULL pointer dereference in the ff_hevc_put_hevc_epel_pixels_8_sse
  function at sse-motion.cc. This vulnerability allows attackers to cause a Denial of Service
  (DoS) via a crafted input file.
