summary: In Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1,
  and 2.6.0-preview1, an attacker controlling the unpacking format (similar to format string
  vulnerabilities) can trigger a buffer under-read in the String#unpack method, resulting in
  a massive and controlled information disclosure.
