vulnerability_id: VCID-k8q4-up2k-aaaa
aliases:
  - CVE-2011-4131
summary: The NFSv4 implementation in the Linux kernel before 3.2.2 does not properly handle
  bitmap sizes in GETACL replies, which allows remote NFS servers to cause a denial of service
  (OOPS) by sending an excessive number of bitmap words.
