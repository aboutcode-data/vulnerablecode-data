summary: In Cloud Foundry cf-release versions prior to v264; UAA release all versions of UAA
  v2.x.x, 3.6.x versions prior to v3.6.13, 3.9.x versions prior to v3.9.15, 3.20.x versions
  prior to v3.20.0, and other versions prior to v4.4.0; and UAA bosh release (uaa-release) 13.x
  versions prior to v13.17, 24.x versions prior to v24.12. 30.x versions prior to 30.5, and
  other versions prior to v41, zone administrators are allowed to escalate their privileges
  when mapping permissions for an external provider.
