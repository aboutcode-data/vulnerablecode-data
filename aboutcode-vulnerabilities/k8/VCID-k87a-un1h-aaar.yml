summary: Passbolt API before 4.6.2 allows HTML injection in a URL parameter, resulting in custom
  content being displayed when a user visits the crafted URL. Although the injected content
  is not executed as JavaScript due to Content Security Policy (CSP) restrictions, it may still
  impact the appearance and user interaction of the page.
