summary: The APN decode functionality in (1) epan/dissectors/packet-gtp.c and (2) epan/dissectors/packet-gsm_a_gm.c
  in the GTP and GSM Management dissectors in Wireshark 1.10.x before 1.10.9 does not completely
  initialize a certain buffer, which allows remote attackers to cause a denial of service (application
  crash) via a crafted packet.
