summary: Integer overflow in the WebSocketChannel class in the WebSockets subsystem in Mozilla
  Firefox before 48.0 and Firefox ESR < 45.4 allows remote attackers to execute arbitrary code
  or cause a denial of service (memory corruption) via crafted packets that trigger incorrect
  buffer-resize operations during buffering.
