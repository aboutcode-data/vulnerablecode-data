summary: course/loginas.php in Moodle through 2.2.11, 2.3.x before 2.3.11, 2.4.x before 2.4.8,
  2.5.x before 2.5.4, and 2.6.x before 2.6.1 does not enforce the moodle/site:accessallgroups
  capability requirement for outside-group users in a SEPARATEGROUPS configuration, which allows
  remote authenticated users to perform "login as" actions via a direct request.
