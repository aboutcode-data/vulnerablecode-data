summary: When resolving a symlink such as <code>file:///proc/self/fd/1</code>, an error message
  may be produced where the symlink was resolved to a string containing unitialized memory in
  the buffer. <br>*This bug only affects Thunderbird on Unix-based operated systems (Android,
  Linux, MacOS). Windows is unaffected.*. This vulnerability affects Firefox ESR < 102.5, Thunderbird
  < 102.5, and Firefox < 107.
