summary: NVIDIA drivers (nvidia-drivers) before 1.0.7185, 1.0.9639, and 100.14.11, as used in
  Gentoo Linux and possibly other distributions, creates /dev/nvidia* device files with insecure
  permissions, which allows local users to modify video card settings, cause a denial of service
  (crash or physical video card damage), and obtain sensitive information.
