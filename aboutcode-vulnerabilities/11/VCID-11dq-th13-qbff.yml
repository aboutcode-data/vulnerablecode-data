summary: 'In the Linux kernel, the following vulnerability has been resolved:  ASoC: da7219:
  Fix an error handling path in da7219_register_dai_clks()  If clk_hw_register() fails, the
  corresponding clk should not be unregistered.  To handle errors from loops, clean up partial
  iterations before doing the goto.  So add a clk_hw_unregister(). Then use a while (--i >=
  0) loop in the unwind section.'
