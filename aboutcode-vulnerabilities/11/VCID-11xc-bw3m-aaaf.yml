summary: Memory leak in the v9fs_xattrcreate function in hw/9pfs/9p.c in QEMU (aka Quick Emulator)
  allows local guest OS administrators to cause a denial of service (memory consumption and
  QEMU process crash) via a large number of Txattrcreate messages with the same fid number.
