summary: Mozilla developers reported memory safety bugs present in Firefox 92 and Firefox ESR
  91.1. Some of these bugs showed evidence of memory corruption and we presume that with enough
  effort some of these could have been exploited to run arbitrary code. This vulnerability affects
  Firefox < 93, Thunderbird < 91.2, and Firefox ESR < 91.2.
