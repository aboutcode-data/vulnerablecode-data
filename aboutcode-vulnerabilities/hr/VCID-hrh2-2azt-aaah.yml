vulnerability_id: VCID-hrh2-2azt-aaah
aliases:
  - CVE-2013-4307
summary: Multiple cross-site scripting (XSS) vulnerabilities in repo/includes/EntityView.php
  in the Wikibase extension for MediaWiki 1.19.x before 1.19.8, 1.20.x before 1.20.7, and 1.21.x
  before 1.21.2 allow (1) remote attackers to inject arbitrary web script or HTML via a label
  in the "In other languages" section or (2) remote administrators to inject arbitrary web script
  or HTML via a description.
