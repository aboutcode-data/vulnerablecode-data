vulnerability_id: VCID-hrtz-j7zx-aaad
aliases:
  - CVE-2019-13290
summary: Artifex MuPDF 1.15.0 has a heap-based buffer overflow in fz_append_display_node located
  at fitz/list-device.c, allowing remote attackers to execute arbitrary code via a crafted PDF
  file. This occurs with a large BDC property name that overflows the allocated size of a display
  list node.
