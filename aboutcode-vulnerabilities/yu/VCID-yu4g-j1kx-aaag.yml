summary: WebKit/Source/core/layout/LayoutObject.cpp in Blink, as used in Google Chrome before
  49.0.2623.87, does not properly restrict relayout scheduling, which allows remote attackers
  to cause a denial of service (use-after-free) or possibly have unspecified other impact via
  a crafted HTML document.
