summary: Multiple cross-site scripting (XSS) vulnerabilities in the balancer_handler function
  in the manager interface in mod_proxy_balancer.c in the mod_proxy_balancer module in the Apache
  HTTP Server 2.2.x before 2.2.24-dev and 2.4.x before 2.4.4 allow remote attackers to inject
  arbitrary web script or HTML via a crafted string.
