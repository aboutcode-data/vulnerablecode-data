summary: Cross-site request forgery (CSRF) vulnerability in Cacti 0.8.7g, 0.8.8b, and earlier
  allows remote attackers to hijack the authentication of users for unspecified commands, as
  demonstrated by requests that (1) modify binary files, (2) modify configurations, or (3) add
  arbitrary users.
