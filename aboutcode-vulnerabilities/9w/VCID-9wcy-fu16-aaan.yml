vulnerability_id: VCID-9wcy-fu16-aaan
aliases:
  - CVE-2023-35995
summary: Multiple improper array index validation vulnerabilities exist in the fstReaderIterBlocks2
  tdelta functionality of GTKWave 3.3.115. A specially crafted .fst file can lead to arbitrary
  code execution. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the tdelta indexing when signal_lens is 1.
