summary: Mattermost versions 10.5.x <= 10.5.7, 9.11.x <= 9.11.16 fail to negotiate a new token
  when accepting the invite which allows a user that intercepts both invite and password to
  send synchronization payloads to the server that originally created the invite via the REST
  API.
