vulnerability_id: VCID-s7bp-2h8v-aaah
aliases:
  - CVE-2014-3587
summary: 'Integer overflow in the cdf_read_property_info function in cdf.c in file through 5.19,
  as used in the Fileinfo component in PHP before 5.4.32 and 5.5.x before 5.5.16, allows remote
  attackers to cause a denial of service (application crash) via a crafted CDF file.  NOTE:
  this vulnerability exists because of an incomplete fix for CVE-2012-1571.'
