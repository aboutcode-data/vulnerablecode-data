vulnerability_id: VCID-s7s1-armr-aaas
aliases:
  - CVE-2013-5634
summary: arch/arm/kvm/arm.c in the Linux kernel before 3.10 on the ARM platform, when KVM is
  used, allows host OS users to cause a denial of service (NULL pointer dereference, OOPS, and
  host OS crash) or possibly have unspecified other impact by omitting vCPU initialization before
  a KVM_GET_REG_LIST ioctl call.
