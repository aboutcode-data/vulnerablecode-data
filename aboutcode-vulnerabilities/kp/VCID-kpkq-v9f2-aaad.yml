summary: A memory leak in the ca8210_probe() function in drivers/net/ieee802154/ca8210.c in
  the Linux kernel before 5.3.8 allows attackers to cause a denial of service (memory consumption)
  by triggering ca8210_get_platform_data() failures, aka CID-6402939ec86e.
