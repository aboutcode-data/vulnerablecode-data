vulnerability_id: VCID-kpht-5tw4-aaac
aliases:
  - CVE-2009-2676
summary: Unspecified vulnerability in JNLPAppletlauncher in Sun Java SE, and SE for Business,
  in JDK and JRE 6 Update 14 and earlier and JDK and JRE 5.0 Update 19 and earlier; and Java
  SE for Business in SDK and JRE 1.4.2_21 and earlier; allows remote attackers to create or
  modify arbitrary files via vectors involving an untrusted Java applet that accesses an old
  version of JNLPAppletLauncher.
