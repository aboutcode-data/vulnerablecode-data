vulnerability_id: VCID-kp5s-e5vj-aaaj
aliases:
  - CVE-2021-3715
summary: A flaw was found in the "Routing decision" classifier in the Linux kernel's Traffic
  Control networking subsystem in the way it handled changing of classification filters, leading
  to a use-after-free condition. This flaw allows unprivileged local users to escalate their
  privileges on the system. The highest threat from this vulnerability is to confidentiality,
  integrity, as well as system availability.
