vulnerability_id: VCID-kprc-dzr5-aaaj
aliases:
  - CVE-2023-52389
summary: UTF32Encoding.cpp in POCO has a Poco::UTF32Encoding integer overflow and resultant
  stack buffer overflow because Poco::UTF32Encoding::convert() and Poco::UTF32::queryConvert()
  may return a negative integer if a UTF-32 byte sequence evaluates to a value of 0x80000000
  or higher. This is fixed in 1.11.8p2, 1.12.5p2, and 1.13.0.
