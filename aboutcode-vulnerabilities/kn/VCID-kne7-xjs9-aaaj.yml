summary: Multiple buffer overflows in plugins/imageformats/ico/qicohandler.cpp in the QtBase
  module in Qt before 4.8.7 and 5.x before 5.4.2 allow remote attackers to cause a denial of
  service (segmentation fault and crash) and possibly execute arbitrary code via a crafted ICO
  image.
