summary: Multiple use-after-free vulnerabilities in fpdfsdk/src/javascript/Document.cpp in PDFium,
  as used in Google Chrome before 44.0.2403.89, allow remote attackers to cause a denial of
  service or possibly have unspecified other impact via a crafted PDF document, related to the
  (1) Document::delay and (2) Document::DoFieldDelay functions.
