summary: OpenSC before 0.11.7 allows physically proximate attackers to bypass intended PIN requirements
  and read private data objects via a (1) low level APDU command or (2) debugging tool, as demonstrated
  by reading the 4601 or 4701 file with the opensc-explorer or opensc-tool program.
