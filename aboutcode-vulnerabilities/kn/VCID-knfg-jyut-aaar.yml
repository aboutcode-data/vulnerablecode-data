summary: rad_decode in FreeRADIUS 0.9.2 and earlier allows remote attackers to cause a denial
  of service (crash) via a short RADIUS string attribute with a tag, which causes memcpy to
  be called with a -1 length argument, as demonstrated using the Tunnel-Password attribute.
