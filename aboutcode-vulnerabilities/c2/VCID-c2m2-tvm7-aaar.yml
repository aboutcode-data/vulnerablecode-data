vulnerability_id: VCID-c2m2-tvm7-aaar
aliases:
  - CVE-2023-29210
  - GHSA-p9mj-v5mf-m82x
summary: XWiki Commons are technical libraries common to several other top level XWiki projects.
  Any user with view rights on commonly accessible documents including the notification preferences
  macros can execute arbitrary Groovy, Python or Velocity code in XWiki leading to full access
  to the XWiki installation. The root cause is improper escaping of the user parameter of the
  macro that provide the notification filters. These macros are used in the user profiles and
  thus installed by default in XWiki. The vulnerability has been patched in XWiki 13.10.11,
  14.4.7 and 14.10.
