summary: async-graphql is a GraphQL server library implemented in Rust. async-graphql before
  7.0.10 does not limit the number of directives for a field. This can lead to Service Disruption,
  Resource Exhaustion, and User Experience Degradation. This vulnerability is fixed in 7.0.10.
