summary: In PoDoFo 0.9.5, there exists a heap-based buffer overflow vulnerability in PoDoFo::PdfTokenizer::GetNextToken()
  in PdfTokenizer.cpp, a related issue to CVE-2017-5886. Remote attackers could leverage this
  vulnerability to cause a denial-of-service or potentially execute arbitrary code via a crafted
  pdf file.
