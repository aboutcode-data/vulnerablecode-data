summary: Multiple cross-site scripting (XSS) vulnerabilities in Cacti 0.8.8b allow remote attackers
  to inject arbitrary web script or HTML via the (1) drp_action parameter to cdef.php, (2) data_input.php,
  (3) data_queries.php, (4) data_sources.php, (5) data_templates.php, (6) graph_templates.php,
  (7) graphs.php, (8) host.php, or (9) host_templates.php or the (10) graph_template_input_id
  or (11) graph_template_id parameter to graph_templates_inputs.php.
