summary: Use-after-free vulnerability in the AttributeSetter function in bindings/templates/attributes.cpp
  in the bindings in Blink, as used in Google Chrome before 33.0.1750.152 on OS X and Linux
  and before 33.0.1750.154 on Windows, allows remote attackers to cause a denial of service
  or possibly have unspecified other impact via vectors involving the document.location value.
