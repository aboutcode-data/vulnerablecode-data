vulnerability_id: VCID-25ke-s5k9-aaar
aliases:
  - CVE-2022-24051
summary: MariaDB CONNECT Storage Engine Format String Privilege Escalation Vulnerability. This
  vulnerability allows local attackers to escalate privileges on affected installations of MariaDB.
  Authentication is required to exploit this vulnerability. The specific flaw exists within
  the processing of SQL queries. The issue results from the lack of proper validation of a user-supplied
  string before using it as a format specifier. An attacker can leverage this vulnerability
  to escalate privileges and execute arbitrary code in the context of the service account. Was
  ZDI-CAN-16193.
