vulnerability_id: VCID-25vz-xwha-aaah
aliases:
  - CVE-2015-1245
summary: Use-after-free vulnerability in the OpenPDFInReaderView::Update function in browser/ui/views/location_bar/open_pdf_in_reader_view.cc
  in Google Chrome before 41.0.2272.76 might allow user-assisted remote attackers to cause a
  denial of service (heap memory corruption) or possibly have unspecified other impact by triggering
  interaction with a PDFium "Open PDF in Reader" button that has an invalid tab association.
