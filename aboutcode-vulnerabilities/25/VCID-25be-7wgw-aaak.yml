summary: Cacti provides an operational monitoring and fault management framework. A reflected
  cross-site scripting vulnerability on the 1.3.x DEV branch allows attackers to obtain cookies
  of administrator and other users and fake their login using obtained cookies. This issue is
  fixed in commit a38b9046e9772612fda847b46308f9391a49891e.
