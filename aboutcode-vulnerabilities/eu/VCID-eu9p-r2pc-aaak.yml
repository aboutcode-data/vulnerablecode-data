summary: If named is configured to use Response Policy Zones (RPZ) an error processing some
  rule types can lead to a condition where BIND will endlessly loop while handling a query.
  Affects BIND 9.9.10, 9.10.5, 9.11.0->9.11.1, 9.9.10-S1, 9.10.5-S1.
