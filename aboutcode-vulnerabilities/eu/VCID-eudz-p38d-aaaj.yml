summary: '** DISPUTED **  Cross-site request forgery (CSRF) vulnerability in doku.php in DokuWiki
  2012-01-25 Angua allows remote attackers to hijack the authentication of administrators for
  requests that add arbitrary users.  NOTE: this issue has been disputed by the vendor, who
  states that it is resultant from CVE-2012-2129: "the exploit code simply uses the XSS hole
  to extract a valid CSRF token."'
