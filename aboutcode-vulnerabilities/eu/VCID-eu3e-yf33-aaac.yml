summary: Opera before 12.12 on UNIX uses weak permissions for the profile directory, which allows
  local users to obtain sensitive information by reading a (1) cache file, (2) password file,
  or (3) configuration file, or (4) possibly gain privileges by modifying or overwriting a configuration
  file.
