vulnerability_id: VCID-58kh-wp47-aaar
aliases:
  - CVE-2019-9199
summary: PoDoFo::Impose::PdfTranslator::setSource() in pdftranslator.cpp in PoDoFo 0.9.6 has
  a NULL pointer dereference that can (for example) be triggered by sending a crafted PDF file
  to the podofoimpose binary. It allows an attacker to cause Denial of Service (Segmentation
  fault) or possibly have unspecified other impact.
