summary: 'In the Linux kernel, the following vulnerability has been resolved:  KVM: x86: use
  array_index_nospec with indices that come from guest  min and dest_id are guest-controlled
  indices. Using array_index_nospec() after the bounds checks clamps these values to mitigate
  speculative execution side-channels.'
