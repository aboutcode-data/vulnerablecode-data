vulnerability_id: VCID-581z-anfk-aaaq
aliases:
  - CVE-2016-6302
  - VC-OPENSSL-20160823-CVE-2016-6302
summary: The tls_decrypt_ticket function in ssl/t1_lib.c in OpenSSL before 1.1.0 does not consider
  the HMAC size during validation of the ticket length, which allows remote attackers to cause
  a denial of service via a ticket that is too short.
