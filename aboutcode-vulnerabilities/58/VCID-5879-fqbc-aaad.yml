vulnerability_id: VCID-5879-fqbc-aaad
aliases:
  - CVE-2012-2214
summary: proxy.c in libpurple in Pidgin before 2.10.4 does not properly handle canceled SOCKS5
  connection attempts, which allows user-assisted remote authenticated users to cause a denial
  of service (application crash) via a sequence of XMPP file-transfer requests.
