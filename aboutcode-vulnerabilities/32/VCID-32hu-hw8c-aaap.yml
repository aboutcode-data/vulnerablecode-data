summary: By generally accepting and passing resource handles across processes, a compromised
  content process might have confused higher privileged processes to interact with handles that
  the unprivileged process should not have access to.<br>*This bug only affects Firefox for
  Windows and MacOS. Other operating systems are unaffected.*. This vulnerability affects Firefox
  < 96.
