vulnerability_id: VCID-322m-zbcg-aaad
aliases:
  - CVE-2008-0785
summary: Multiple SQL injection vulnerabilities in Cacti 0.8.7 before 0.8.7b and 0.8.6 before
  0.8.6k allow remote authenticated users to execute arbitrary SQL commands via the (1) graph_list
  parameter to graph_view.php, (2) leaf_id and id parameters to tree.php, (3) local_graph_id
  parameter to graph_xport.php, and (4) login_username parameter to index.php/login.
