summary: All versions of the package node-stringbuilder are vulnerable to Out-of-bounds Read
  due to incorrect memory length calculation, by calling ToBuffer, ToString, or CharAt on a
  StringBuilder object with a non-empty string value input. It's possible to return previously
  allocated memory, for example, by providing negative indexes, leading to an Information Disclosure.
