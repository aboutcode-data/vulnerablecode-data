vulnerability_id: VCID-324w-r3eu-aaac
aliases:
  - CVE-2019-10130
summary: A vulnerability was found in PostgreSQL versions 11.x up to excluding 11.3, 10.x up
  to excluding 10.8, 9.6.x up to, excluding 9.6.13, 9.5.x up to, excluding 9.5.17. PostgreSQL
  maintains column statistics for tables. Certain statistics, such as histograms and lists of
  most common values, contain values taken from the column. PostgreSQL does not evaluate row
  security policies before consulting those statistics during query planning; an attacker can
  exploit this to read the most common values of certain columns. Affected columns are those
  for which the attacker has SELECT privilege and for which, in an ordinary query, row-level
  security prunes the set of rows visible to the attacker.
