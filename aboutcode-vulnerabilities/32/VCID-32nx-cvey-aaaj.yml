summary: An out-of-bounds read was addressed with improved input validation. This issue is fixed
  in iOS 17.1.2 and iPadOS 17.1.2, macOS Sonoma 14.1.2, Safari 17.1.2. Processing web content
  may disclose sensitive information. Apple is aware of a report that this issue may have been
  exploited against versions of iOS before iOS 16.7.1.
