summary: The Linux Kernel version 3.18 contains a dangerous feature vulnerability in modify_user_hw_breakpoint()
  that can result in crash and possibly memory corruption. This attack appear to be exploitable
  via local code execution and the ability to use ptrace. This vulnerability appears to have
  been fixed in git commit f67b15037a7a50c57f72e69a6d59941ad90a0f0f.
