summary: process_debug_info in dwarf.c in the Binary File Descriptor (BFD) library (aka libbfd),
  as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial of service
  (infinite loop) via a crafted ELF file that contains a negative size value in a CU structure.
