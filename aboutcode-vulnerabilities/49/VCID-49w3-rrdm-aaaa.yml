summary: A vulnerability, which was classified as problematic, has been found in phpBB up to
  3.3.10. This issue affects the function main of the file phpBB/includes/acp/acp_icons.php
  of the component Smiley Pack Handler. The manipulation of the argument pak leads to cross
  site scripting. The attack may be initiated remotely. Upgrading to version 3.3.11 is able
  to address this issue. The patch is named ccf6e6c255d38692d72fcb613b113e6eaa240aac. It is
  recommended to upgrade the affected component. The associated identifier of this vulnerability
  is VDB-244307.
