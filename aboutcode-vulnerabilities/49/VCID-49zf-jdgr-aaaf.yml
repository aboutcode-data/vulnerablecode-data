summary: A flaw was found in ofono, an Open Source Telephony on Linux. A stack overflow bug
  is triggered within the sms_decode_address_field() function during the SMS PDU decoding. It
  is assumed that the attack scenario is accessible from a compromised modem, a malicious base
  station, or just SMS.
