vulnerability_id: VCID-49gz-2926-aaah
aliases:
  - CVE-2020-15777
  - GHSA-vp55-fhxx-vcx8
summary: An issue was discovered in the Maven Extension plugin before 1.6 for Gradle Enterprise.
  The extension uses a socket connection to send serialized Java objects. Deserialization is
  not restricted to an allow-list, thus allowing an attacker to achieve code execution via a
  malicious deserialization gadget chain. The socket is not bound exclusively to localhost.
  The port this socket is assigned to is randomly selected and is not intentionally exposed
  to the public (either by design or documentation). This could potentially be used to achieve
  remote code execution and local privilege escalation.
