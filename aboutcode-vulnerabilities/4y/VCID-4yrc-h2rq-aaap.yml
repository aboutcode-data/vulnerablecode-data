vulnerability_id: VCID-4yrc-h2rq-aaap
aliases:
  - CVE-2015-1322
summary: Directory traversal vulnerability in the Ubuntu network-manager package for Ubuntu
  (vivid) before 0.9.10.0-4ubuntu15.1, Ubuntu 14.10 before 0.9.8.8-0ubuntu28.1, and Ubuntu 14.04
  LTS before 0.9.8.8-0ubuntu7.1 allows local users to change the modem device configuration
  or read arbitrary files via a .. (dot dot) in the file name in a request to read modem device
  contexts (com.canonical.NMOfono.ReadImsiContexts).
