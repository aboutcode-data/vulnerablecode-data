vulnerability_id: VCID-4yp4-65sn-aaaq
aliases:
  - CVE-2023-6780
summary: An integer overflow was found in the __vsyslog_internal function of the glibc library.
  This function is called by the syslog and vsyslog functions. This issue occurs when these
  functions are called with a very long message, leading to an incorrect calculation of the
  buffer size to store the message, resulting in undefined behavior. This issue affects glibc
  2.37 and newer.
