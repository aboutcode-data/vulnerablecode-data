vulnerability_id: VCID-4y3f-9aw8-aaaf
aliases:
  - CVE-2012-3511
summary: Multiple race conditions in the madvise_remove function in mm/madvise.c in the Linux
  kernel before 3.4.5 allow local users to cause a denial of service (use-after-free and system
  crash) via vectors involving a (1) munmap or (2) close system call.
