summary: A Stored Cross-Site Scripting vulnerability in Jira integration in GitLab EE affecting
  all versions from 13.11 prior to 14.9.5, 14.10 prior to 14.10.4, and 15.0 prior to 15.0.1
  allows an attacker to execute arbitrary JavaScript code in GitLab on a victim's behalf via
  specially crafted Jira Issues
