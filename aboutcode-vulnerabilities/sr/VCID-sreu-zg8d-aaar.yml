summary: A vulnerability was found in jeecg-boot 3.5.0 and classified as critical. This issue
  affects some unknown processing of the component API Documentation. The manipulation leads
  to improper authentication. The attack may be initiated remotely. The exploit has been disclosed
  to the public and may be used. The associated identifier of this vulnerability is VDB-224699.
