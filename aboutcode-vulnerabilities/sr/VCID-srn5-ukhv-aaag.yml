vulnerability_id: VCID-srn5-ukhv-aaag
aliases:
  - CVE-2023-52161
summary: The Access Point functionality in eapol_auth_key_handle in eapol.c in iNet wireless
  daemon (IWD) before 2.14 allows attackers to gain unauthorized access to a protected Wi-Fi
  network. An attacker can complete the EAPOL handshake by skipping Msg2/4 and instead sending
  Msg4/4 with an all-zero key.
