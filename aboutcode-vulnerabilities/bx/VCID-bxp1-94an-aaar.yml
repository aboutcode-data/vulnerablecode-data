summary: Adobe Commerce versions 2.4.6-p4, 2.4.5-p6, 2.4.4-p7, 2.4.7-beta3 and earlier are affected
  by an Improper Input Validation vulnerability that could result in arbitrary code execution
  in the context of the current user. Exploitation of this issue does not require user interaction,
  but the attack complexity is high.
