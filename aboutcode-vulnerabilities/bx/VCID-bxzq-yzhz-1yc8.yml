summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ncgroup/cpuset:\
  \ Prevent UAF in proc_cpuset_show()\n\nAn UAF can happen when /proc/cpuset is read as reported\
  \ in [1].\n\nThis can be reproduced by the following methods:\n1.add an mdelay(1000) before\
  \ acquiring the cgroup_lock In the\n cgroup_path_ns function.\n2.$cat /proc/<pid>/cpuset \
  \  repeatly.\n3.$mount -t cgroup -o cpuset cpuset /sys/fs/cgroup/cpuset/\n$umount /sys/fs/cgroup/cpuset/\
  \   repeatly.\n\nThe race that cause this bug can be shown as below:\n\n(umount)\t\t|\t(cat\
  \ /proc/<pid>/cpuset)\ncss_release\t\t|\tproc_cpuset_show\ncss_release_work_fn\t|\tcss = task_get_css(tsk,\
  \ cpuset_cgrp_id);\ncss_free_rwork_fn\t|\tcgroup_path_ns(css->cgroup, ...);\ncgroup_destroy_root\t\
  |\tmutex_lock(&cgroup_mutex);\nrebind_subsystems\t|\ncgroup_free_root \t|\n\t\t\t|\t// cgrp\
  \ was freed, UAF\n\t\t\t|\tcgroup_path_ns_locked(cgrp,..);\n\nWhen the cpuset is initialized,\
  \ the root node top_cpuset.css.cgrp\nwill point to &cgrp_dfl_root.cgrp. In cgroup v1, the\
  \ mount operation will\nallocate cgroup_root, and top_cpuset.css.cgrp will point to the allocated\n\
  &cgroup_root.cgrp. When the umount operation is executed,\ntop_cpuset.css.cgrp will be rebound\
  \ to &cgrp_dfl_root.cgrp.\n\nThe problem is that when rebinding to cgrp_dfl_root, there are\
  \ cases\nwhere the cgroup_root allocated by setting up the root for cgroup v1\nis cached.\
  \ This could lead to a Use-After-Free (UAF) if it is\nsubsequently freed. The descendant cgroups\
  \ of cgroup v1 can only be\nfreed after the css is released. However, the css of the root\
  \ will never\nbe released, yet the cgroup_root should be freed when it is unmounted.\nThis\
  \ means that obtaining a reference to the css of the root does\nnot guarantee that css.cgrp->root\
  \ will not be freed.\n\nFix this problem by using rcu_read_lock in proc_cpuset_show().\nAs\
  \ cgroup_root is kfree_rcu after commit d23b5c577715\n(\"cgroup: Make operations on the cgroup\
  \ root_list RCU safe\"),\ncss->cgroup won't be freed during the critical section.\nTo call\
  \ cgroup_path_ns_locked, css_set_lock is needed, so it is safe to\nreplace task_get_css with\
  \ task_css.\n\n[1] https://syzkaller.appspot.com/bug?extid=9b1ff7be974a403aa4cd"
