summary: If a user installed an extension of a particular type, the extension could have auto-updated
  itself and while doing so, bypass the prompt which grants the new version the new requested
  permissions. This vulnerability affects Firefox < 97, Thunderbird < 91.6, and Firefox ESR
  < 91.6.
