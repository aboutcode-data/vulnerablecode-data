summary: If web content on a page is dragged onto portions of the browser UI, such as the tab
  bar, links can be opened that otherwise would not be allowed to open. This can allow malicious
  web content to open a locally stored file through "file:" URLs. This vulnerability affects
  Firefox < 56.
