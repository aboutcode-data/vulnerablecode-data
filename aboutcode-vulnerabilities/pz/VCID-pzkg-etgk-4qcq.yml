summary: 'In the Linux kernel, the following vulnerability has been resolved:  HID: mcp2221:
  prevent a buffer overflow in mcp_smbus_write()  Smatch Warning: drivers/hid/hid-mcp2221.c:388
  mcp_smbus_write() error: __memcpy() ''&mcp->txbuf[5]'' too small (59 vs 255) drivers/hid/hid-mcp2221.c:388
  mcp_smbus_write() error: __memcpy() ''buf'' too small (34 vs 255)  The ''len'' variable can
  take a value between 0-255 as it can come from data->block[0] and it is user data. So add
  an bound check to prevent a buffer overflow in memcpy().'
