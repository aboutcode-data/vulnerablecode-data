vulnerability_id: VCID-pzux-pfjv-aaar
aliases:
  - CVE-2020-29485
  - XSA-330
summary: An issue was discovered in Xen 4.6 through 4.14.x. When acting upon a guest XS_RESET_WATCHES
  request, not all tracking information is freed. A guest can cause unbounded memory usage in
  oxenstored. This can lead to a system-wide DoS. Only systems using the Ocaml Xenstored implementation
  are vulnerable. Systems using the C Xenstored implementation are not vulnerable.
