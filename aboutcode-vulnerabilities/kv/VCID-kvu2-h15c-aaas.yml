vulnerability_id: VCID-kvu2-h15c-aaas
aliases:
  - CVE-2006-0405
summary: The TIFFFetchShortPair function in tif_dirread.c in libtiff 3.8.0 allows remote attackers
  to cause a denial of service (application crash) via a crafted TIFF image that triggers a
  NULL pointer dereference, possibly due to changes in type declarations and/or the TIFFVSetField
  function.
