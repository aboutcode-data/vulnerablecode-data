summary: An issue has been discovered in GitLab CE/EE affecting all versions before 14.3.6,
  all versions starting from 14.4 before 14.4.4, all versions starting from 14.5 before 14.5.2.
  Under certain conditions, GitLab REST API may allow unprivileged users to add other users
  to groups even if that is not possible to do through the Web UI.
