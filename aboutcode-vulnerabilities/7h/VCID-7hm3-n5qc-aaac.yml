summary: Buffer overflow in wccp.c in Squid 2.5 before 2.5.STABLE7 allows remote attackers to
  cause a denial of service and possibly execute arbitrary code via a long WCCP packet, which
  is processed by a recvfrom function call that uses an incorrect length parameter.
