summary: A vulnerability has been found in Linux Kernel and classified as critical. Affected
  by this vulnerability is the function area_cache_get of the file drivers/net/ethernet/netronome/nfp/nfpcore/nfp_cppcore.c
  of the component IPsec. The manipulation leads to use after free. It is recommended to apply
  a patch to fix this issue. The identifier VDB-211045 was assigned to this vulnerability.
