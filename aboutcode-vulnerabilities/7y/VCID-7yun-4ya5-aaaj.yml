vulnerability_id: VCID-7yun-4ya5-aaaj
aliases:
  - CVE-2019-17455
summary: Libntlm through 1.5 relies on a fixed buffer size for tSmbNtlmAuthRequest, tSmbNtlmAuthChallenge,
  and tSmbNtlmAuthResponse read and write operations, as demonstrated by a stack-based buffer
  over-read in buildSmbNtlmAuthRequest in smbutil.c for a crafted NTLM request.
