summary: In version 3.22.0 of aimhubio/aim, the LocalFileManager._cleanup function in the aim
  tracking server accepts a user-specified glob-pattern for deleting files. The function does
  not verify that the matched files are within the directory managed by LocalFileManager, allowing
  a maliciously crafted glob-pattern to lead to arbitrary file deletion.
