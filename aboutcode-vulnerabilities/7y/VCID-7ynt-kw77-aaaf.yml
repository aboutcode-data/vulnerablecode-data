summary: libpurple/protocols/irc/msgs.c in the IRC protocol plugin in libpurple in Pidgin before
  2.6.2 allows remote IRC servers to cause a denial of service (NULL pointer dereference and
  application crash) via a TOPIC message that lacks a topic string.
