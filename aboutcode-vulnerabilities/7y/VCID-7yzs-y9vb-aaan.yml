summary: An issue has been discovered in GitLab affecting all versions starting from 9.2 before
  16.4.3, all versions starting from 16.5 before 16.5.3, all versions starting from 16.6 before
  16.6.1. It was possible for a user with the Developer role to update a pipeline schedule from
  an unprotected branch to a protected branch.
