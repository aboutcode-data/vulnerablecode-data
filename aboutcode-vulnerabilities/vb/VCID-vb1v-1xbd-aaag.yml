summary: An information disclosure vulnerability exists in the IFFOutput channel interleaving
  functionality of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput
  Object can lead to leaked heap data. An attacker can provide malicious input to trigger this
  vulnerability.
