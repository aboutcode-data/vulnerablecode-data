summary: Heap-based buffer overflow in pcre_compile.c in the Perl-Compatible Regular Expression
  (PCRE) library 7.7 allows context-dependent attackers to cause a denial of service (crash)
  or possibly execute arbitrary code via a regular expression that begins with an option and
  contains multiple branches.
