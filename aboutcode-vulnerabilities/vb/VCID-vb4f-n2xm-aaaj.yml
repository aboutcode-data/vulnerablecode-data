vulnerability_id: VCID-vb4f-n2xm-aaaj
aliases:
  - CVE-2012-5606
summary: Multiple cross-site scripting (XSS) vulnerabilities in ownCloud before 4.0.9 and 4.5.0
  allow remote attackers to inject arbitrary web script or HTML via the (1) file name to apps/files_versions/js/versions.js
  or (2) apps/files/js/filelist.js; or (3) event title to 3rdparty/fullcalendar/js/fullcalendar.js.
