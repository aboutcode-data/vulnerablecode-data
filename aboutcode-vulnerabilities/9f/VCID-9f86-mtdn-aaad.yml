vulnerability_id: VCID-9f86-mtdn-aaad
aliases:
  - CVE-2014-5045
summary: The mountpoint_last function in fs/namei.c in the Linux kernel before 3.15.8 does not
  properly maintain a certain reference count during attempts to use the umount system call
  in conjunction with a symlink, which allows local users to cause a denial of service (memory
  consumption or use-after-free) or possibly have unspecified other impact via the umount program.
