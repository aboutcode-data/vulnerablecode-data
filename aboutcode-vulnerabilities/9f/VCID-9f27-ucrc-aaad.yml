summary: git_connect_git in connect.c in Git before 2.30.1 allows a repository path to contain
  a newline character, which may result in unexpected cross-protocol requests, as demonstrated
  by the git://localhost:1234/%0d%0a%0d%0aGET%20/%20HTTP/1.1 substring.
