vulnerability_id: VCID-9fjn-9378-aaae
aliases:
  - CVE-2016-2179
  - VC-OPENSSL-20160822-CVE-2016-2179
summary: The DTLS implementation in OpenSSL before 1.1.0 does not properly restrict the lifetime
  of queue entries associated with unused out-of-order messages, which allows remote attackers
  to cause a denial of service (memory consumption) by maintaining many crafted DTLS sessions
  simultaneously, related to d1_lib.c, statem_dtls.c, statem_lib.c, and statem_srvr.c.
