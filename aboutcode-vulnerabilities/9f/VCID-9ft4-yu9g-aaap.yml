summary: Versions of the package pymongo before 4.6.3 are vulnerable to Out-of-bounds Read in
  the bson module. Using the crafted payload the attacker could force the parser to deserialize
  unmanaged memory. The parser tries to interpret bytes next to buffer and throws an exception
  with string. If the following bytes are not printable UTF-8 the parser throws an exception
  with a single byte.
