summary: Heap-based buffer overflow in the BMP reader (bmp.c) in Imager perl module (libimager-perl)
  0.45 through 0.56 allows remote attackers to cause a denial of service (application crash)
  and possibly execute arbitrary code via crafted 8-bit/pixel compressed BMP files.
