summary: 'Double free vulnerability in the getreply function in ftp.c in netkit ftp (netkit-ftp)
  0.17 20040614 and later allows remote FTP servers to cause a denial of service (application
  crash) and possibly have unspecified other impact via some types of FTP protocol behavior.
  NOTE: the netkit-ftpd issue is covered by CVE-2007-6263.'
