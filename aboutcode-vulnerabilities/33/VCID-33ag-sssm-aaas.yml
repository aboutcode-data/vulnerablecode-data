summary: Directory traversal vulnerability in wp-db-backup.php in Skippy WP-DB-Backup plugin
  for WordPress 1.7 and earlier allows remote authenticated users with administrative privileges
  to read arbitrary files via a .. (dot dot) in the backup parameter to edit.php.
