vulnerability_id: VCID-335d-c2ch-27av
aliases:
  - CVE-2024-50140
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsched/core:\
  \ Disable page allocation in task_tick_mm_cid()\n\nWith KASAN and PREEMPT_RT enabled, calling\
  \ task_work_add() in\ntask_tick_mm_cid() may cause the following splat.\n\n[   63.696416]\
  \ BUG: sleeping function called from invalid context at kernel/locking/spinlock_rt.c:48\n\
  [   63.696416] in_atomic(): 1, irqs_disabled(): 1, non_block: 0, pid: 610, name: modprobe\n\
  [   63.696416] preempt_count: 10001, expected: 0\n[   63.696416] RCU nest depth: 1, expected:\
  \ 1\n\nThis problem is caused by the following call trace.\n\n  sched_tick() [ acquire rq->__lock\
  \ ]\n   -> task_tick_mm_cid()\n    -> task_work_add()\n     -> __kasan_record_aux_stack()\n\
  \      -> kasan_save_stack()\n       -> stack_depot_save_flags()\n        -> alloc_pages_mpol_noprof()\n\
  \         -> __alloc_pages_noprof()\n\t  -> get_page_from_freelist()\n\t   -> rmqueue()\n\t\
  \    -> rmqueue_pcplist()\n\t     -> __rmqueue_pcplist()\n\t      -> rmqueue_bulk()\n\t  \
  \     -> rt_spin_lock()\n\nThe rq lock is a raw_spinlock_t. We can't sleep while holding\n\
  it. IOW, we can't call alloc_pages() in stack_depot_save_flags().\n\nThe task_tick_mm_cid()\
  \ function with its task_work_add() call was\nintroduced by commit 223baf9d17f2 (\"sched:\
  \ Fix performance regression\nintroduced by mm_cid\") in v6.4 kernel.\n\nFortunately, there\
  \ is a kasan_record_aux_stack_noalloc() variant that\ncalls stack_depot_save_flags() while\
  \ not allowing it to allocate\nnew pages.  To allow task_tick_mm_cid() to use task_work without\n\
  page allocation, a new TWAF_NO_ALLOC flag is added to enable calling\nkasan_record_aux_stack_noalloc()\
  \ instead of kasan_record_aux_stack()\nif set. The task_tick_mm_cid() function is modified\
  \ to add this new flag.\n\nThe possible downside is the missing stack trace in a KASAN report\
  \ due\nto new page allocation required when task_work_add_noallloc() is called\nwhich should\
  \ be rare."
