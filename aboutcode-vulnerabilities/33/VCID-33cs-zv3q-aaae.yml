summary: The installation confirmation dialog in Firefox before 1.0.1, Thunderbird before 1.0.1,
  and Mozilla before 1.7.6 allows remote attackers to use InstallTrigger to spoof the hostname
  of the host performing the installation via a long "user:pass" sequence in the URL, which
  appears before the real hostname.
