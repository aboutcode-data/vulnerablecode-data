vulnerability_id: VCID-3342-7zd2-aaac
aliases:
  - CVE-2022-2625
summary: A vulnerability was found in PostgreSQL. This attack requires permission to create
  non-temporary objects in at least one schema, the ability to lure or wait for an administrator
  to create or update an affected extension in that schema, and the ability to lure or wait
  for a victim to use the object targeted in CREATE OR REPLACE or CREATE IF NOT EXISTS. Given
  all three prerequisites, this flaw allows an attacker to run arbitrary code as the victim
  role, which may be a superuser.
