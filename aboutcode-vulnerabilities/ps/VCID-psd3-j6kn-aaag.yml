summary: Buffer overflow in the clipboard implementation in Google Chrome before 35.0.1916.153
  allows remote attackers to cause a denial of service or possibly have unspecified other impact
  via vectors that trigger unexpected bitmap data, related to content/renderer/renderer_clipboard_client.cc
  and content/renderer/webclipboard_impl.cc.
