summary: Heap-based buffer overflow in the get_sot function in the J2K decoder (j2k.c) in libavcodec
  in FFmpeg before 0.9.1 allows remote attackers to cause a denial of service (application crash)
  via unspecified vectors related to the curtileno variable.
