summary: steps/utils/save_pref.inc in Roundcube webmail before 0.8.7 and 0.9.x before 0.9.5
  allows remote attackers to modify configuration settings via the _session parameter, which
  can be leveraged to read arbitrary files, conduct SQL injection attacks, and execute arbitrary
  code.
