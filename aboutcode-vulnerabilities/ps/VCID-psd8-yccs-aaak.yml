vulnerability_id: VCID-psd8-yccs-aaak
aliases:
  - CVE-2024-21646
summary: Azure uAMQP is a general purpose C library for AMQP 1.0. The UAMQP library is used
  by several clients to implement AMQP protocol communication.  When clients using this library
  receive a crafted binary type data, an integer overflow or wraparound or memory safety issue
  can occur and may cause remote code execution.  This vulnerability has been patched in release
  2024-01-01.
