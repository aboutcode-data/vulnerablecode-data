summary: A sandbox bypass vulnerability involving sandbox-defined classes that shadow specific
  non-sandbox-defined classes in Jenkins Script Security Plugin 1335.vf07d9ce377a_e and earlier
  allows attackers with permission to define and run sandboxed scripts, including Pipelines,
  to bypass the sandbox protection and execute arbitrary code in the context of the Jenkins
  controller JVM.
