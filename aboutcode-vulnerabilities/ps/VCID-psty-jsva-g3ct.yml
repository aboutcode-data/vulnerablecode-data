  - GHSA-g5hg-p3ph-g8qg
summary: Multer is a node.js middleware for handling `multipart/form-data`. A vulnerability
  that is present starting in version 1.4.4-lts.1 and prior to version 2.0.1 allows an attacker
  to trigger a Denial of Service (DoS) by sending an upload file request with an empty string
  field name. This request causes an unhandled exception, leading to a crash of the process.
  Users should upgrade to `2.0.1` to receive a patch. No known workarounds are available.
