summary: The coff_slurp_line_table function in coffcode.h in the Binary File Descriptor (BFD)
  library (aka libbfd), as distributed in GNU Binutils 2.29.1, allows remote attackers to cause
  a denial of service (invalid memory access and application crash) or possibly have unspecified
  other impact via a crafted PE file.
