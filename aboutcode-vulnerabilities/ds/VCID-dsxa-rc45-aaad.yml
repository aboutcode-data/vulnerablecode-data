summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 7.8
  before 16.9.6, all versions starting from 16.10 before 16.10.4, all versions starting from
  16.11 before 16.11.1. Under certain conditions, an attacker with their Bitbucket account credentials
  may be able to take over a GitLab account linked to another user's Bitbucket account, if Bitbucket
  is used as an OAuth 2.0 provider on GitLab.
