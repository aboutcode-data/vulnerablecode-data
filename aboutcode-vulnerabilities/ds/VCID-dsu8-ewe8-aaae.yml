summary: Adobe Flash Player version 32.0.0.433 (and earlier) are affected by an exploitable
  NULL pointer dereference vulnerability that could result in a crash and arbitrary code execution.
  Exploitation of this issue requires an attacker to insert malicious strings in an HTTP response
  that is by default delivered over TLS/SSL.
