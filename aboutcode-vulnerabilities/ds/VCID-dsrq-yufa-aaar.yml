vulnerability_id: VCID-dsrq-yufa-aaar
aliases:
  - CVE-2020-26208
summary: JHEAD is a simple command line tool for displaying and some manipulation of EXIF header
  data embedded in Jpeg images from digital cameras. In affected versions there is a heap-buffer-overflow
  on jhead-3.04/jpgfile.c:285 ReadJpegSections. Crafted jpeg images can be provided to the user
  resulting in a program crash or potentially incorrect exif information retrieval. Users are
  advised to upgrade. There is no known workaround for this issue.
