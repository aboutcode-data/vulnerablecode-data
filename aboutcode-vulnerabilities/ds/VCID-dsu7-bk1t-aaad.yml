vulnerability_id: VCID-dsu7-bk1t-aaad
aliases:
  - CVE-2022-0563
summary: A flaw was found in the util-linux chfn and chsh utilities when compiled with Readline
  support. The Readline library uses an "INPUTRC" environment variable to get a path to the
  library config file. When the library cannot parse the specified file, it prints an error
  message containing data from the file. This flaw allows an unprivileged user to read root-owned
  files, potentially leading to privilege escalation. This flaw affects util-linux versions
  prior to 2.37.4.
