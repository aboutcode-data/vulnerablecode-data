summary: WebKit in Apple iOS before 4.2 allows remote attackers to bypass the remote image loading
  setting in Mail via an HTML LINK element with a DNS prefetching property, as demonstrated
  by an HTML e-mail message that uses a LINK element for X-Confirm-Reading-To functionality,
  a related issue to CVE-2010-3813.
