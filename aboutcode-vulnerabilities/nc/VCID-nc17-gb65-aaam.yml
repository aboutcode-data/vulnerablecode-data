  - GHSA-fx6x-h9g4-56f8
summary: A vulnerability was found in all versions of containernetworking/plugins before version
  0.8.6, that allows malicious containers in Kubernetes clusters to perform man-in-the-middle
  (MitM) attacks. A malicious container can exploit this flaw by sending rogue IPv6 router advertisements
  to the host or other containers, to redirect traffic to the malicious container.
