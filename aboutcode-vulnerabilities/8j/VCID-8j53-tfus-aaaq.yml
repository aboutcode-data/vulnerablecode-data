summary: The IPv4 implementation in the Linux kernel before 3.18.8 does not properly consider
  the length of the Read-Copy Update (RCU) grace period for redirecting lookups in the absence
  of caching, which allows remote attackers to cause a denial of service (memory consumption
  or system crash) via a flood of packets.
