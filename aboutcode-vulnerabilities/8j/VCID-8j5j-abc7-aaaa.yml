vulnerability_id: VCID-8j5j-abc7-aaaa
aliases:
  - CVE-2014-9667
summary: sfnt/ttload.c in FreeType before 2.5.4 proceeds with offset+length calculations without
  restricting the values, which allows remote attackers to cause a denial of service (integer
  overflow and out-of-bounds read) or possibly have unspecified other impact via a crafted SFNT
  table.
