vulnerability_id: VCID-xqyd-rrcc-aaak
aliases:
  - CVE-2018-25078
summary: man-db before 2.8.5 on Gentoo allows local users (with access to the man user account)
  to gain root privileges because /usr/bin/mandb is executed by root but not owned by root.
  (Also, the owner can strip the setuid and setgid bits.)
