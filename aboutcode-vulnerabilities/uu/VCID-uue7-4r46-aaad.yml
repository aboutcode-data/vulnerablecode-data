vulnerability_id: VCID-uue7-4r46-aaad
aliases:
  - CVE-2022-21626
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: Security). Supported versions that are affected are Oracle Java
  SE: 8u341, 8u345-perf, 11.0.16.1; Oracle GraalVM Enterprise Edition: 20.3.7, 21.3.3 and 22.2.0.
  Easily exploitable vulnerability allows unauthenticated attacker with network access via HTTPS
  to compromise Oracle Java SE, Oracle GraalVM Enterprise Edition. Successful attacks of this
  vulnerability can result in unauthorized ability to cause a partial denial of service (partial
  DOS) of Oracle Java SE, Oracle GraalVM Enterprise Edition. Note: This vulnerability applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability can also be exploited by using
  APIs in the specified Component, e.g., through a web service which supplies data to the APIs.
  CVSS 3.1 Base Score 5.3 (Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
