summary: In Bitcoin Core 0.18.0, bitcoin-qt stores wallet.dat data unencrypted in memory. Upon
  a crash, it may dump a core file. If a user were to mishandle a core file, an attacker can
  reconstruct the user's wallet.dat file, including their private keys, via a grep "6231 0500"
  command.
