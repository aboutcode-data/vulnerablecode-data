vulnerability_id: VCID-uutm-5qek-aaas
aliases:
  - CVE-2016-3100
summary: kinit in KDE Frameworks before 5.23.0 uses weak permissions (644) for /tmp/xauth-xxx-_y,
  which allows local users to obtain X11 cookies of other users and consequently capture keystrokes
  and possibly gain privileges by reading the file.
