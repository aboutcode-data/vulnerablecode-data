summary: Parse Server is an open source backend that can be deployed to any infrastructure that
  can run Node.js. Prior to versions 6.5.5 and 7.0.0-alpha.29, calling an invalid Parse Server
  Cloud Function name or Cloud Job name crashes the server and may allow for code injection,
  internal store manipulation or remote code execution. The patch in versions 6.5.5 and 7.0.0-alpha.29
  added string sanitation for Cloud Function name and Cloud Job name. As a workaround, sanitize
  the Cloud Function name and Cloud Job name before it reaches Parse Server.
