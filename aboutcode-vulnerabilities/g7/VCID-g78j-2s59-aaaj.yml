vulnerability_id: VCID-g78j-2s59-aaaj
aliases:
  - CVE-2014-4157
summary: arch/mips/include/asm/thread_info.h in the Linux kernel before 3.14.8 on the MIPS platform
  does not configure _TIF_SECCOMP checks on the fast system-call path, which allows local users
  to bypass intended PR_SET_SECCOMP restrictions by executing a crafted application without
  invoking a trace or audit subsystem.
