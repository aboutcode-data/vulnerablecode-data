summary: An integer overflow vulnerability in the loading of ExecuTorch models can cause objects
  to be placed outside their allocated memory area, potentially resulting in code execution
  or other undesirable effects. This issue affects ExecuTorch prior to commit 0830af8207240df8d7f35b984cdf8bc35d74fa73.
