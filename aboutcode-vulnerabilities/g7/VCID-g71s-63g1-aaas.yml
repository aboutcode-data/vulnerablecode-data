summary: Insufficient input validation in the config builder of the Elastic search module could
  lead to remote code execution in Magento 2.1 prior to 2.1.18, Magento 2.2 prior to 2.2.9,
  Magento 2.3 prior to 2.3.2. This vulnerability could be abused by an authenticated user with
  the ability to configure the catalog search.
