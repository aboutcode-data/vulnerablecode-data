vulnerability_id: VCID-3g4r-ex56-aaaa
aliases:
  - CVE-2021-33574
summary: The mq_notify function in the GNU C Library (aka glibc) versions 2.32 and 2.33 has
  a use-after-free. It may use the notification thread attributes object (passed through its
  struct sigevent parameter) after it has been freed by the caller, leading to a denial of service
  (application crash) or possibly unspecified other impact.
