vulnerability_id: VCID-3gtp-261w-aaap
aliases:
  - CVE-2024-0193
summary: A use-after-free flaw was found in the netfilter subsystem of the Linux kernel. If
  the catchall element is garbage-collected when the pipapo set is removed, the element can
  be deactivated twice. This can cause a use-after-free issue on an NFT_CHAIN object or NFT_OBJECT
  object, allowing a local unprivileged user to escalate their privileges on the system.
