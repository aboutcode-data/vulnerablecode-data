summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  Privileges).  Supported versions that are affected are 8.0.36 and prior and  8.3.0 and prior.
  Easily exploitable vulnerability allows high privileged attacker with network access via multiple
  protocols to compromise MySQL Server.  Successful attacks of this vulnerability can result
  in  unauthorized update, insert or delete access to some of MySQL Server accessible data as
  well as  unauthorized read access to a subset of MySQL Server accessible data. CVSS 3.1 Base
  Score 3.8 (Confidentiality and Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:L/I:L/A:N).'
