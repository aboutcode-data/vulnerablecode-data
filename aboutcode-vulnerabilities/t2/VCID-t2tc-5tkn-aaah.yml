vulnerability_id: VCID-t2tc-5tkn-aaah
aliases:
  - CVE-2013-6645
summary: Use-after-free vulnerability in the OnWindowRemovingFromRootWindow function in content/browser/web_contents/web_contents_view_aura.cc
  in Google Chrome before 32.0.1700.76 on Windows and before 32.0.1700.77 on Mac OS X and Linux
  allows user-assisted remote attackers to cause a denial of service or possibly have unspecified
  other impact via vectors involving certain print-preview and tab-switch actions that interact
  with a speech input element.
