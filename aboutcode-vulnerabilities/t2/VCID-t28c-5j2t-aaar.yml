summary: Opera before 10.10, when exception stacktraces are enabled, places scripting error
  messages from a web site into variables that can be read by a different web site, which allows
  remote attackers to obtain sensitive information or conduct cross-site scripting (XSS) attacks
  via unspecified vectors.
