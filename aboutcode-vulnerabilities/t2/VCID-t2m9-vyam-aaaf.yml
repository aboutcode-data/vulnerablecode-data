summary: 'A vulnerability, which was classified as problematic, has been found in shannah Xataface
  up to 2.x. Affected by this issue is the function testftp of the file install/install_form.js.php
  of the component Installer. The manipulation leads to cross site scripting. The attack may
  be launched remotely. Upgrading to version 3.0.0 is able to address this issue. The name of
  the patch is 94143a4299e386f33bf582139cd4702571d93bde. It is recommended to upgrade the affected
  component. VDB-217442 is the identifier assigned to this vulnerability. NOTE: Installer is
  disabled by default.'
