vulnerability_id: VCID-t21d-z7ma-aaaa
aliases:
  - CVE-2002-1235
summary: The kadm_ser_in function in (1) the Kerberos v4compatibility administration daemon
  (kadmind4) in the MIT Kerberos 5 (krb5) krb5-1.2.6 and earlier, (2) kadmind in KTH Kerberos
  4 (eBones) before 1.2.1, and (3) kadmind in KTH Kerberos 5 (Heimdal) before 0.5.1 when compiled
  with Kerberos 4 support, does not properly verify the length field of a request, which allows
  remote attackers to execute arbitrary code via a buffer overflow attack.
