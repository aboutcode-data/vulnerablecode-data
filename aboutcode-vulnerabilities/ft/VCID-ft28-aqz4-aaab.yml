vulnerability_id: VCID-ft28-aqz4-aaab
aliases:
  - CVE-2015-7799
summary: The slhc_init function in drivers/net/slip/slhc.c in the Linux kernel through 4.2.3
  does not ensure that certain slot numbers are valid, which allows local users to cause a denial
  of service (NULL pointer dereference and system crash) via a crafted PPPIOCSMAXCID ioctl call.
