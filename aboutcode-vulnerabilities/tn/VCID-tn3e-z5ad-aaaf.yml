summary: A logic flaw exists in Ansible Automation platform. Whenever a private project is created
  with incorrect credentials, they are logged in plaintext. This flaw allows an attacker to
  retrieve the credentials from the log, resulting in the loss of confidentiality, integrity,
  and availability.
