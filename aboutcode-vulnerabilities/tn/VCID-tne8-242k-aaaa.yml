summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: InnoDB). Supported
  versions that are affected are 8.0.29 and prior. Difficult to exploit vulnerability allows
  low privileged attacker with network access via multiple protocols to compromise MySQL Server.
  Successful attacks of this vulnerability can result in unauthorized update, insert or delete
  access to some of MySQL Server accessible data as well as unauthorized read access to a subset
  of MySQL Server accessible data and unauthorized ability to cause a partial denial of service
  (partial DOS) of MySQL Server. CVSS 3.1 Base Score 5.0 (Confidentiality, Integrity and Availability
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:L/I:L/A:L).'
