summary: An issue was discovered in certain Apple products. iOS before 10.3 is affected. Safari
  before 10.1 is affected. The issue involves mishandling of OpenGL shaders in the "WebKit"
  component. It allows remote attackers to obtain sensitive information from process memory
  via a crafted web site.
