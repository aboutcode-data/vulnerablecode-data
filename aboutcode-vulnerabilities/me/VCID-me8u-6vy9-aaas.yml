summary: A vulnerability, which was classified as problematic, has been found in X.org Server.
  Affected by this issue is the function ProcXkbGetKbdByName of the file xkb/xkb.c. The manipulation
  leads to memory leak. It is recommended to apply a patch to fix this issue. The identifier
  of this vulnerability is VDB-211052.
