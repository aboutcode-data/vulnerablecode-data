summary: CRLF injection vulnerability in the on_req function in lib/handler/redirect.c in H2O
  before 1.6.2 and 1.7.x before 1.7.0-beta3 allows remote attackers to inject arbitrary HTTP
  headers and conduct HTTP response splitting attacks via a crafted URI.
