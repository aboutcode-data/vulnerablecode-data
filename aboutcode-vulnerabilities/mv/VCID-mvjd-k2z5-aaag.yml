summary: An issue was discovered in libSDL2.a in Simple DirectMedia Layer (SDL) 2.0.9 when used
  in conjunction with libSDL2_image.a in SDL2_image 2.0.4. There is a heap-based buffer overflow
  in the SDL2_image function IMG_LoadPCX_RW at IMG_pcx.c.
