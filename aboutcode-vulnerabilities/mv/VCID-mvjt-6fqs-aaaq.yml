summary: Buffer Overflow in Tcpreplay v4.3.2 allows attackers to cause a Denial of Service via
  the 'do_checksum' function in 'checksum.c'. It can be triggered by sending a crafted pcap
  file to the 'tcpreplay-edit' binary. This issue is different than CVE-2019-8381.
