  - VC-OPENSSL-20160503-CVE-2016-2105
summary: Integer overflow in the EVP_EncodeUpdate function in crypto/evp/encode.c in OpenSSL
  before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers to cause a denial of service
  (heap memory corruption) via a large amount of binary data.
