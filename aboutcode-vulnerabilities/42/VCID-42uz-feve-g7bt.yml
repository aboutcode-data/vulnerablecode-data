summary: 'In the Linux kernel, the following vulnerability has been resolved:  Bluetooth: ISO:
  fix iso_conn related locking and validity issues  sk->sk_state indicates whether iso_pi(sk)->conn
  is valid. Operations that check/update sk_state and access conn should hold lock_sock, otherwise
  they can race.  The order of taking locks is hci_dev_lock > lock_sock > iso_conn_lock, which
  is how it is in connect/disconnect_cfm -> iso_conn_del -> iso_chan_del.  Fix locking in iso_connect_cis/bis
  and sendmsg/recvmsg to take lock_sock around updating sk_state and conn.  iso_conn_del must
  not occur during iso_connect_cis/bis, as it frees the iso_conn. Hold hdev->lock longer to
  prevent that.  This should not reintroduce the issue fixed in commit 241f51931c35 ("Bluetooth:
  ISO: Avoid circular locking dependency"), since the we acquire locks in order. We retain the
  fix in iso_sock_connect to release lock_sock before iso_connect_* acquires hdev->lock.  Similarly
  for commit 6a5ad251b7cd ("Bluetooth: ISO: Fix possible circular locking dependency"). We retain
  the fix in iso_conn_ready to not acquire iso_conn_lock before lock_sock.  iso_conn_add shall
  return iso_conn with valid hcon. Make it so also when reusing an old CIS connection waiting
  for disconnect timeout (see __iso_sock_close where conn->hcon is set to NULL).  Trace with
  iso_conn_del after iso_chan_add in iso_connect_cis: ===============================================================
