vulnerability_id: VCID-gkxr-wch6-aaab
aliases:
  - CVE-2013-6457
summary: The libxlDomainGetNumaParameters function in the libxl driver (libxl/libxl_driver.c)
  in libvirt before 1.2.1 does not properly initialize the nodemap, which allows local users
  to cause a denial of service (invalid free operation and crash) or possibly execute arbitrary
  code via an inactive domain to the virsh numatune command.
