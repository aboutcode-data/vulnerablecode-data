summary: encoding/xml in Go before 1.15.9 and 1.16.x before 1.16.1 has an infinite loop if a
  custom TokenReader (for xml.NewTokenDecoder) returns EOF in the middle of an element. This
  can occur in the Decode, DecodeElement, or Skip method.
