summary: An issue was discovered in Joomla! before 3.9.3. The phar:// stream wrapper can be
  used for objection injection attacks because there is no protection mechanism (such as the
  TYPO3 PHAR stream wrapper) to prevent use of the phar:// handler for non .phar-files.
