summary: A vulnerability was found in obgm libcoap 4.3.4. It has been rated as critical. Affected
  by this issue is the function get_split_entry of the file src/coap_oscore.c of the component
  Configuration File Handler. The manipulation leads to stack-based buffer overflow. The attack
  may be launched remotely. The exploit has been disclosed to the public and may be used. It
  is recommended to apply a patch to fix this issue. VDB-252206 is the identifier assigned to
  this vulnerability.
