vulnerability_id: VCID-pqzb-6qh5-aaaf
aliases:
  - CVE-2021-20317
summary: A flaw was found in the Linux kernel. A corrupted timer tree caused the task wakeup
  to be missing in the timerqueue_add function in lib/timerqueue.c. This flaw allows a local
  attacker with special user privileges to cause a denial of service, slowing and eventually
  stopping the system while running OSP.
