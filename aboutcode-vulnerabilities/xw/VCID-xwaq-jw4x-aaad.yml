summary: Race condition in the Mozilla Maintenance Service in Mozilla Firefox before 40.0 and
  Firefox ESR 38.x before 38.2 on Windows allows local users to write to arbitrary files and
  consequently gain privileges via vectors involving a hard link to a log file during an update.
