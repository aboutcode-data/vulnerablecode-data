summary: A vulnerability was found in X.Org. This security flaw occurs because the handler for
  the XIChangeProperty request has a length-validation issues, resulting in out-of-bounds memory
  reads and potential information disclosure. This issue can lead to local privileges elevation
  on systems where the X server is running privileged and remote code execution for ssh X forwarding
  sessions.
