summary: Adobe Commerce versions 2.4.7, 2.4.6-p5, 2.4.5-p7, 2.4.4-p8 and earlier are affected
  by an Incorrect Authorization vulnerability that could result in a security feature bypass.
  An attacker could exploit this vulnerability to gain unauthorized access or perform actions
  with the privileges of another user. Exploitation of this issue does not require user interaction.
