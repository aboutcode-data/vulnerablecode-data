summary: In Wireshark 2.4.0 to 2.4.2 and 2.2.0 to 2.2.10, the NetBIOS dissector could crash.
  This was addressed in epan/dissectors/packet-netbios.c by ensuring that write operations are
  bounded by the beginning of a buffer.
