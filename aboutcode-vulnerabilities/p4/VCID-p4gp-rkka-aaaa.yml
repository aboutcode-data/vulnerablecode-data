vulnerability_id: VCID-p4gp-rkka-aaaa
aliases:
  - CVE-2013-4538
summary: Multiple buffer overflows in the ssd0323_load function in hw/display/ssd0323.c in QEMU
  before 1.7.2 allow remote attackers to cause a denial of service (memory corruption) or possibly
  execute arbitrary code via crafted (1) cmd_len, (2) row, or (3) col values; (4) row_start
  and row_end values; or (5) col_star and col_end values in a savevm image.
