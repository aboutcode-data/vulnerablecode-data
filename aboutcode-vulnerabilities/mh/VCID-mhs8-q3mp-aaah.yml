summary: An exploitable denial of service vulnerability exists in the object lookup functionality
  of Yara 3.8.1. A specially crafted binary file can cause a negative value to be read to satisfy
  an assert, resulting in Denial of Service. An attacker can create a malicious binary to trigger
  this vulnerability.
