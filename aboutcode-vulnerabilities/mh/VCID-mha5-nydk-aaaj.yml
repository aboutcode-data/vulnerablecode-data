summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Replication). Supported versions that are affected are 5.6.43 and prior, 5.7.25 and prior
  and 8.0.15 and prior. Difficult to exploit vulnerability allows high privileged attacker with
  network access via multiple protocols to compromise MySQL Server. Successful attacks of this
  vulnerability can result in unauthorized ability to cause a hang or frequently repeatable
  crash (complete DOS) of MySQL Server. CVSS 3.0 Base Score 4.4 (Availability impacts). CVSS
  Vector: (CVSS:3.0/AV:N/AC:H/PR:H/UI:N/S:U/C:N/I:N/A:H).'
