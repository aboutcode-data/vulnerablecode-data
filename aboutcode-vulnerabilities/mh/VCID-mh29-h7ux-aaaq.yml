summary: The Nextcloud Desktop Client is a tool to synchronize files from Nextcloud Server with
  your computer. A code injection in Nextcloud Desktop Client for macOS allowed to load arbitrary
  code when starting the client with DYLD_INSERT_LIBRARIES set in the enviroment. It is recommended
  that the Nextcloud Desktop client is upgraded to 3.12.0.
