summary: NVIDIA Windows GPU Display Driver contains a vulnerability in the kernel mode layer
  (nvlddmkm.sys) handler for DxgkDdiEscape where a value passed from a user to the driver is
  not correctly validated and used as the index to an array which may lead to denial of service
  or possible escalation of privileges.
