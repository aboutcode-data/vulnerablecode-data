summary: A flaw that boot CPU could be vulnerable for the speculative execution behavior kind
  of attacks in the Linux kernel X86 CPU Power management options functionality was found in
  the way user resuming CPU from suspend-to-RAM. A local user could use this flaw to potentially
  get unauthorized access to some memory of the CPU similar to the speculative execution behavior
  kind of attacks.
