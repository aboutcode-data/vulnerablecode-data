summary: Adobe Commerce versions 2.4.8-beta1, 2.4.7-p3, 2.4.6-p8, 2.4.5-p10, 2.4.4-p11 and earlier
  are affected by an Improper Access Control vulnerability that could result in a Security feature
  bypass. A low-privileged attacker could leverage this vulnerability to bypass security measures
  and gain unauthorized access. Exploitation of this issue does not require user interaction.
