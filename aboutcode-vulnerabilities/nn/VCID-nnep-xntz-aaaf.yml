summary: 'Heap-based buffer overflow in the Cirrus VGA emulator (hw/display/cirrus_vga.c) in
  QEMU before 2.2.0 allows local guest users to execute arbitrary code via vectors related to
  blit regions. NOTE: this vulnerability exists because an incomplete fix for CVE-2007-1320.'
