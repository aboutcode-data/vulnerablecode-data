summary: The CERT_VerifyCert function in lib/certhigh/certvfy.c in Mozilla Network Security
  Services (NSS) 3.15 before 3.15.3 provides an unexpected return value for an incompatible
  key-usage certificate when the CERTVerifyLog argument is valid, which might allow remote attackers
  to bypass intended access restrictions via a crafted certificate.
