summary: Multiple stack-based buffer overflows in file-xwd.c in the X Window Dump (XWD) plug-in
  in GIMP 2.8.2 allow remote attackers to cause a denial of service (crash) and possibly execute
  arbitrary code via a large (1) red, (2) green, or (3) blue color mask in an XWD file.
