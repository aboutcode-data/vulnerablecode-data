summary: A use-after-free flaw was found in the xorg-x11-server. An X server crash may occur
  in a very specific and legacy configuration (a multi-screen setup with multiple protocol screens,
  also known as Zaphod mode) if the pointer is warped from within a window on one screen to
  the root window of the other screen and if the original window is destroyed followed by another
  window being destroyed.
