summary: LibTIFF 4.4.0 has an out-of-bounds write in extractContigSamplesShifted24bits in tools/tiffcrop.c:3604,
  allowing attackers to cause a denial-of-service via a crafted tiff file. For users that compile
  libtiff from sources, the fix is available with commit cfbb883b.
