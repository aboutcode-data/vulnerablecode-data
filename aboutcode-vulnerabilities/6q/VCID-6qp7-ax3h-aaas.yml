summary: Mozilla Firefox before 48.0 and Firefox ESR 45.x before 45.3 allow user-assisted remote
  attackers to bypass the Same Origin Policy, and conduct Universal XSS (UXSS) attacks or read
  arbitrary files, by arranging for the presence of a crafted HTML document and a crafted shortcut
  file in the same local directory.
