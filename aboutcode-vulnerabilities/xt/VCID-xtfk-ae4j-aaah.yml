summary: Jenkins Custom Checkbox Parameter Plugin 1.4 and earlier does not escape the name and
  description of Custom Checkbox Parameter parameters on views displaying parameters, resulting
  in a stored cross-site scripting (XSS) vulnerability exploitable by attackers with Item/Configure
  permission.
