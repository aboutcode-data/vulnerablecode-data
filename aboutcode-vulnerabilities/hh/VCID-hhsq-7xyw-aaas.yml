summary: Multiple cross-site scripting (XSS) vulnerabilities in the Database Structure page
  in phpMyAdmin 3.4.x before 3.4.11.1 and 3.5.x before 3.5.2.2 allow remote authenticated users
  to inject arbitrary web script or HTML via (1) a crafted table name during table creation,
  or a (2) Empty link or (3) Drop link for a crafted table name.
