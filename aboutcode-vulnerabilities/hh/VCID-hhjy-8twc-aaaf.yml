summary: A data race could occur in the <code>PK11_ChangePW</code> function, potentially leading
  to a use-after-free vulnerability. In Firefox, this lock protected the data when a user changed
  their master password. This vulnerability affects Firefox ESR < 102.2 and Thunderbird < 102.2.
