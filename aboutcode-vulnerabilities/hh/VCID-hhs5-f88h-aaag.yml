summary: The nsExternalAppHandler::SetUpTempFile function in Mozilla Firefox 1.5.0.9 creates
  temporary files with predictable filenames based on creation time, which allows remote attackers
  to execute arbitrary web script or HTML via a crafted XMLHttpRequest.
