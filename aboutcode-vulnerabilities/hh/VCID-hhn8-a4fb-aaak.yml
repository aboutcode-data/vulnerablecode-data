vulnerability_id: VCID-hhn8-a4fb-aaak
aliases:
  - CVE-2013-2207
summary: pt_chown in GNU C Library (aka glibc or libc6) before 2.18 does not properly check
  permissions for tty files, which allows local users to change the permission on the files
  and obtain access to arbitrary pseudo-terminals by leveraging a FUSE file system.
