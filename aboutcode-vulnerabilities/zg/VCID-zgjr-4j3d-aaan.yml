summary: Race condition in the inet_frag_intern function in net/ipv4/inet_fragment.c in the
  Linux kernel through 3.13.6 allows remote attackers to cause a denial of service (use-after-free
  error) or possibly have unspecified other impact via a large series of fragmented ICMP Echo
  Request packets to a system with a heavy CPU load.
