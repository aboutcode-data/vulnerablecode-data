vulnerability_id: VCID-zg4t-djeh-aaab
aliases:
  - CVE-2020-14314
summary: A memory out-of-bounds read flaw was found in the Linux kernel before 5.9-rc2 with
  the ext3/ext4 file system, in the way it accesses a directory with broken indexing. This flaw
  allows a local user to crash the system if the directory exists. The highest threat from this
  vulnerability is to system availability.
