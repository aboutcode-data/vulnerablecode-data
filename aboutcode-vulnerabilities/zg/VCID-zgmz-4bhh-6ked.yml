summary: Umbraco is a free and open source .NET content management system. In versions of Umbraco's
  web backoffice program prior to versions 10.8.9 and 13.7.1, via manipulation of backoffice
  API URLs, it's possible for authenticated backoffice users to retrieve or delete content or
  media held within folders the editor does not have access to. The issue is patched in versions
  10.8.9 and 13.7.1. No known workarounds are available.
