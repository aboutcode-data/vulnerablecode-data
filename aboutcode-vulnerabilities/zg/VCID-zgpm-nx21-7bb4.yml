vulnerability_id: VCID-zgpm-nx21-7bb4
aliases:
  - CVE-2024-45775
summary: A flaw was found in grub2 where the grub_extcmd_dispatcher() function calls grub_arg_list_alloc()
  to allocate memory for the grub's argument list. However, it fails to check in case the memory
  allocation fails. Once the allocation fails, a NULL point will be processed by the parse_option()
  function, leading grub to crash or, in some rare scenarios, corrupt the IVT data.
