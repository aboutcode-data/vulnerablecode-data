summary: 'An information disclosure vulnerability in kernel components including the ION subsystem,
  Binder, USB driver and networking subsystem could enable a local malicious application to
  access data outside of its permission levels. This issue is rated as Moderate because it first
  requires compromising a privileged process. Product: Android. Versions: Kernel-3.10, Kernel-3.18.
  Android ID: A-31651010.'
