summary: If an attempt is made to create an item of a type prohibited by `ACL#hasCreatePermission2`
  or `TopLevelItemDescriptor#isApplicableIn(ItemGroup)` through the Jenkins CLI or the REST
  API and either of these checks fail, Jenkins 2.478 and earlier, LTS 2.462.2 and earlier creates
  the item in memory, only deleting it from disk, allowing attackers with Item/Configure permission
  to save the item to persist it, effectively bypassing the item creation restriction.
