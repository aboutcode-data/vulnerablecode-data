vulnerability_id: VCID-qdt3-qbwm-aaam
aliases:
  - CVE-2002-1175
summary: The getmxrecord function in Fetchmail 6.0.0 and earlier does not properly check the
  boundary of a particular malformed DNS packet from a malicious DNS server, which allows remote
  attackers to cause a denial of service (crash) when Fetchmail attempts to read data beyond
  the expected boundary.
