vulnerability_id: VCID-qdzz-ezr7-aaah
aliases:
  - CVE-2010-5328
summary: include/linux/init_task.h in the Linux kernel before 2.6.35 does not prevent signals
  with a process group ID of zero from reaching the swapper process, which allows local users
  to cause a denial of service (system crash) by leveraging access to this process group.
