summary: Gokapi is a self-hosted file sharing server with automatic expiration and encryption
  support. When using end-to-end encryption, a stored cross-site scripting vulnerability can
  be exploited by uploading a file with JavaScript code embedded in the filename. After upload
  and every time someone opens the upload list, the script is then parsed. Prior to version
  2.0.0, there was no user permission system implemented, therefore all authenticated users
  were already able to see and modify all resources, even if end-to-end encrypted, as the encryption
  key had to be the same for all users using a version prior to 2.0.0. If a user is the only
  authenticated user using Gokapi, they are not affected. This issue has been fixed in v2.0.0.
  A possible workaround would be to disable end-to-end encryption.
