summary: 'An issue was discovered in SchedMD Slurm 22.05.x and 23.02.x. There is Incorrect Access
  Control: an attacker can modified their extended group list that is used with the sbcast subsystem,
  and open files with an unauthorized set of extended groups. The fixed versions are 22.05.11
  and 23.02.7.'
