vulnerability_id: VCID-smry-g72h-aaag
aliases:
  - CVE-2018-16643
summary: The functions ReadDCMImage in coders/dcm.c, ReadPWPImage in coders/pwp.c, ReadCALSImage
  in coders/cals.c, and ReadPICTImage in coders/pict.c in ImageMagick 7.0.8-4 do not check the
  return value of the fputc function, which allows remote attackers to cause a denial of service
  via a crafted image file.
