vulnerability_id: VCID-fqn5-6psn-aaac
aliases:
  - CVE-2020-14350
summary: It was found that some PostgreSQL extensions did not use search_path safely in their
  installation script. An attacker with sufficient privileges could use this flaw to trick an
  administrator into executing a specially crafted script, during the installation or update
  of such extension. This affects PostgreSQL versions before 12.4, before 11.9, before 10.14,
  before 9.6.19, and before 9.5.23.
