vulnerability_id: VCID-fqty-6mr7-aaap
aliases:
  - CVE-2016-4581
summary: fs/pnode.c in the Linux kernel before 4.5.4 does not properly traverse a mount propagation
  tree in a certain case involving a slave mount, which allows local users to cause a denial
  of service (NULL pointer dereference and OOPS) via a crafted series of mount system calls.
