summary: A use-after-free flaw was found in lan78xx_disconnect in drivers/net/usb/lan78xx.c
  in the network sub-component, net/usb/lan78xx in the Linux Kernel. This flaw allows a local
  attacker to crash the system when the LAN78XX USB device detaches.
