vulnerability_id: VCID-fq2h-6t4v-aaan
aliases:
  - CVE-2015-8080
summary: Integer overflow in the getnum function in lua_struct.c in Redis 2.8.x before 2.8.24
  and 3.0.x before 3.0.6 allows context-dependent attackers with permission to run Lua code
  in a Redis session to cause a denial of service (memory corruption and application crash)
  or possibly bypass intended sandbox restrictions via a large number, which triggers a stack-based
  buffer overflow.
