summary: An issue was discovered in certain Apple products. iOS before 11.3 is affected. Safari
  before 11.1 is affected. iCloud before 7.4 on Windows is affected. iTunes before 12.7.4 on
  Windows is affected. tvOS before 11.3 is affected. The issue involves the "WebKit" component.
  It allows remote attackers to execute arbitrary code or cause a denial of service (memory
  corruption and application crash) via a crafted web site.
