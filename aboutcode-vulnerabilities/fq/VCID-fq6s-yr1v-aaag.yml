vulnerability_id: VCID-fq6s-yr1v-aaag
aliases:
  - CVE-2009-2691
summary: The mm_for_maps function in fs/proc/base.c in the Linux kernel 2.6.30.4 and earlier
  allows local users to read (1) maps and (2) smaps files under proc/ via vectors related to
  ELF loading, a setuid process, and a race condition.
