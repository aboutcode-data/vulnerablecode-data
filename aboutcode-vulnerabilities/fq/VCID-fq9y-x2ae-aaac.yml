summary: RSA blinding was not enabled by default, which could allow local and remote attackers
  to obtain a server's private key by determining factors using timing differences on (1) the
  number of extra reductions during Montgomery reduction, and (2) the use of different integer
  multiplication algorithms ("Karatsuba" and normal).
