summary: Silverpeas Core 6.3.1 is vulnerable to Incorrect Access Control. An attacker with low
  privileges is able to execute the administrator-only function of putting the application in
  "Maintenance Mode" due to broken access control. This makes the application unavailable to
  all users. This affects Silverpeas Core 6.3.1 and below.
