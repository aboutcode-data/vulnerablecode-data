vulnerability_id: VCID-hphj-bmn2-aaak
aliases:
  - CVE-2012-0811
summary: Multiple SQL injection vulnerabilities in Postfix Admin (aka postfixadmin) before 2.3.5
  allow remote authenticated users to execute arbitrary SQL commands via (1) the pw parameter
  to the pacrypt function, when mysql_encrypt is configured, or (2) unspecified vectors that
  are used in backup files generated by backup.php.
