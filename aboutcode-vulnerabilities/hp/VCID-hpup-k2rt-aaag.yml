summary: 'Jenkins Pipeline: Supporting APIs Plugin 838.va_3a_087b_4055b and earlier does not
  sanitize or properly encode URLs of hyperlinks sending POST requests in build logs, resulting
  in a stored cross-site scripting (XSS) vulnerability exploitable by attackers able to create
  Pipelines.'
