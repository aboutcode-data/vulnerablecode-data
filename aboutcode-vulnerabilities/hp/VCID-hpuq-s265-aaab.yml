summary: In PoDoFo 0.9.5, there exists an infinite loop vulnerability in PdfParserObject::ParseFileComplete()
  in PdfParserObject.cpp which may result in stack overflow. Remote attackers could leverage
  this vulnerability to cause a denial-of-service or possibly unspecified other impact via a
  crafted pdf file.
