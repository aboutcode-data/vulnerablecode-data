summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  In versions on the 1.15.x branch prior to 1.15.8 and the 1.16.x branch prior to 1.16.1, ReferenceGrant
  changes are not correctly propagated in Cilium's GatewayAPI controller, which could lead to
  Gateway resources being able to access secrets for longer than intended, or to Routes having
  the ability to forward traffic to backends in other namespaces for longer than intended. This
  issue has been patched in Cilium v1.15.8 and v1.16.1. As a workaround, any modification of
  a related Gateway/HTTPRoute/GRPCRoute/TCPRoute CRD (for example, adding any label to any of
  these resources) will trigger a reconciliation of ReferenceGrants on an affected cluster.
