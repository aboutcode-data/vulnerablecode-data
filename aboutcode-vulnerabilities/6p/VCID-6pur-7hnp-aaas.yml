vulnerability_id: VCID-6pur-7hnp-aaas
aliases:
  - CVE-2017-2618
summary: A flaw was found in the Linux kernel's handling of clearing SELinux attributes on /proc/pid/attr
  files before 4.9.10. An empty (null) write to this file can crash the system by causing the
  system to attempt to access unmapped kernel memory.
