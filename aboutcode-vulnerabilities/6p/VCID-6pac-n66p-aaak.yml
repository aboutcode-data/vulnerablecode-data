vulnerability_id: VCID-6pac-n66p-aaak
aliases:
  - CVE-2023-33951
summary: A race condition vulnerability was found in the vmwgfx driver in the Linux kernel.
  The flaw exists within the handling of GEM objects. The issue results from improper locking
  when performing operations on an object. This flaw allows a local privileged user to disclose
  information in the context of the kernel.
