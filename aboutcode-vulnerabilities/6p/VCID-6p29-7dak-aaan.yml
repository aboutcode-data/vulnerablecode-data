summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: PAM
  Auth Plugin). Supported versions that are affected are 8.0.28 and prior. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise MySQL Server. Successful attacks of this vulnerability can result in unauthorized
  access to critical data or complete access to all MySQL Server accessible data. CVSS 3.1 Base
  Score 5.9 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:N/A:N).'
