vulnerability_id: VCID-yymt-kyhq-aaas
aliases:
  - CVE-2013-4553
summary: The XEN_DOMCTL_getmemlist hypercall in Xen 3.4.x through 4.3.x (possibly 4.3.1) does
  not always obtain the page_alloc_lock and mm_rwlock in the same order, which allows local
  guest administrators to cause a denial of service (host deadlock).
