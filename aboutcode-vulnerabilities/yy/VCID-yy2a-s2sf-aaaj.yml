summary: When accessing throttled streams, the count of available bytes needed to be checked
  in the calling function to be within bounds. This may have lead future code to be incorrect
  and vulnerable. This vulnerability affects Firefox < 111, Firefox ESR < 102.9, and Thunderbird
  < 102.9.
