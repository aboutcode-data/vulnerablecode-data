vulnerability_id: VCID-yyxc-x9ys-aaak
aliases:
  - CVE-2016-2821
summary: Use-after-free vulnerability in the mozilla::dom::Element class in Mozilla Firefox
  before 47.0 and Firefox ESR 45.x before 45.2, when contenteditable mode is enabled, allows
  remote attackers to execute arbitrary code or cause a denial of service (heap memory corruption)
  by triggering deletion of DOM elements that were created in the editor.
