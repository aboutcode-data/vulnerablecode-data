vulnerability_id: VCID-yycs-m7tk-aaac
aliases:
  - CVE-2010-0315
summary: WebKit before r53607, as used in Google Chrome before 4.0.249.89, allows remote attackers
  to discover a redirect's target URL, for the session of a specific user of a web site, by
  placing the site's URL in the HREF attribute of a stylesheet LINK element, and then reading
  the document.styleSheets[0].href property value, related to an IFRAME element.
