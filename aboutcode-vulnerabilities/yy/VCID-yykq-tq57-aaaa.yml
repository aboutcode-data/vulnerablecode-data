summary: It was found that ceph-isci-cli package as shipped by Red Hat Ceph Storage 2 and 3
  is using python-werkzeug in debug shell mode. This is done by setting debug=True in file /usr/bin/rbd-target-api
  provided by ceph-isci-cli package. This allows unauthenticated attackers to access this debug
  shell and escalate privileges. Once an attacker has successfully connected to this debug shell
  they will be able to execute arbitrary commands remotely. These commands will run with the
  same privileges as of user executing the application which is using python-werkzeug with debug
  shell mode enabled. In - Red Hat Ceph Storage 2 and 3, ceph-isci-cli package runs python-werkzeug
  library with root level permissions.
