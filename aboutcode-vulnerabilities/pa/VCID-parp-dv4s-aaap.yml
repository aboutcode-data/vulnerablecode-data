vulnerability_id: VCID-parp-dv4s-aaap
aliases:
  - CVE-2010-4349
summary: admin/upgrade_unattended.php in MantisBT before 1.2.4 allows remote attackers to obtain
  sensitive information via an invalid db_type parameter, which reveals the installation path
  in an error message, related to an unsafe call by MantisBT to a function in the ADOdb Library
  for PHP.
