summary: 'In the Linux kernel, the following vulnerability has been resolved:  kasan: avoid
  sleepable page allocation from atomic context  apply_to_pte_range() enters the lazy MMU mode
  and then invokes kasan_populate_vmalloc_pte() callback on each page table walk iteration.  However,
  the callback can go into sleep when trying to allocate a single page, e.g.  if an architecutre
  disables preemption on lazy MMU mode enter.  On s390 if make arch_enter_lazy_mmu_mode() ->
  preempt_enable() and arch_leave_lazy_mmu_mode() -> preempt_disable(), such crash occurs:  [    0.663336]
  BUG: sleeping function called from invalid context at ./include/linux/sched/mm.h:321 [    0.663348]
