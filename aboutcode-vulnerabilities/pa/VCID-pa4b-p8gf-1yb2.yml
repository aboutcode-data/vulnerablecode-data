summary: A vulnerability classified as problematic was found in Xuxueli xxl-sso 1.1.0. This
  vulnerability affects unknown code of the file /xxl-sso-server/login. The manipulation of
  the argument errorMsg leads to cross site scripting. The attack can be initiated remotely.
  The exploit has been disclosed to the public and may be used. The vendor was contacted early
  about this disclosure but did not respond in any way.
