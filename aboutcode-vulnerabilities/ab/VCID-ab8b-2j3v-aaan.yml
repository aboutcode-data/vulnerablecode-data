vulnerability_id: VCID-ab8b-2j3v-aaan
aliases:
  - CVE-2018-5686
summary: In MuPDF 1.12.0, there is an infinite loop vulnerability and application hang in the
  pdf_parse_array function (pdf/pdf-parse.c) because EOF is not considered. Remote attackers
  could leverage this vulnerability to cause a denial of service via a crafted pdf file.
