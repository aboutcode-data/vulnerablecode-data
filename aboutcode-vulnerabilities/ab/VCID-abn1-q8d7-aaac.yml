summary: A flaw was found in postgresql. Using an INSERT ... ON CONFLICT ... DO UPDATE command
  on a purpose-crafted table, an authenticated database user could read arbitrary bytes of server
  memory. The highest threat from this vulnerability is to data confidentiality.
