summary: 'In GNOME libgfbgraph through 0.2.4, gfbgraph-photo.c does not enable TLS certificate
  verification on the SoupSessionSync objects it creates, leaving users vulnerable to network
  MITM attacks. NOTE: this is similar to CVE-2016-20011.'
