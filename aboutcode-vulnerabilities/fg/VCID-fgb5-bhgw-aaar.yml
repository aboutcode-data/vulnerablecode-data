summary: Cross-domain vulnerability in the V8 JavaScript engine in Google Chrome before 1.0.154.46
  allows remote attackers to bypass the Same Origin Policy via a crafted script that accesses
  another frame and reads its full URL and possibly other sensitive information, or modifies
  the URL of this frame.
