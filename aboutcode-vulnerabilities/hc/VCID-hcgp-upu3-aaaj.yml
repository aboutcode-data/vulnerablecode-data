summary: wp-includes/comment.php in WordPress before 3.0.2 does not properly whitelist trackbacks
  and pingbacks in the blogroll, which allows remote attackers to bypass intended spam restrictions
  via a crafted URL, as demonstrated by a URL that triggers a substring match.
