summary: Buffer overflow in the exif_entry_format_value function in exif-entry.c in the EXIF
  Tag Parsing Library (aka libexif) 0.6.20 allows remote attackers to cause a denial of service
  or possibly execute arbitrary code via crafted EXIF tags in an image.
