summary: The ParseDsdiffHeaderConfig function of the cli/dsdiff.c file of WavPack 5.1.0 allows
  a remote attacker to cause a denial-of-service (heap-based buffer over-read) or possibly overwrite
  the heap via a maliciously crafted DSDIFF file.
