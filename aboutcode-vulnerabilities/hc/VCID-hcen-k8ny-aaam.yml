vulnerability_id: VCID-hcen-k8ny-aaam
aliases:
  - CVE-2014-9584
summary: The parse_rock_ridge_inode_internal function in fs/isofs/rock.c in the Linux kernel
  before 3.18.2 does not validate a length value in the Extensions Reference (ER) System Use
  Field, which allows local users to obtain sensitive information from kernel memory via a crafted
  iso9660 image.
