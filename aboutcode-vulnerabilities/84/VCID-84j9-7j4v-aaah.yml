summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). The supported version that is affected is Prior to 6.1.20. Difficult to exploit vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. Successful attacks of this vulnerability can
  result in unauthorized access to critical data or complete access to all Oracle VM VirtualBox
  accessible data. CVSS 3.1 Base Score 4.7 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:N/A:N).'
