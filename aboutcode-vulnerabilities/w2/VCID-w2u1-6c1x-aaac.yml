summary: Cross-site scripting (XSS) vulnerability in the refreshAdvancedAccessibilityOfItem
  function in wp-admin/js/nav-menu.js in WordPress before 4.2.4 allows remote attackers to inject
  arbitrary web script or HTML via an accessibility-helper title.
