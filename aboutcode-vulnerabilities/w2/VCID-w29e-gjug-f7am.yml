vulnerability_id: VCID-w29e-gjug-f7am
aliases:
  - CVE-2025-47779
summary: Asterisk is an open-source private branch exchange (PBX). Prior to versions 18.26.2,
  20.14.1, 21.9.1, and 22.4.1 of Asterisk and versions 18.9-cert14 and 20.7-cert5 of certified-asterisk,
  SIP requests of the type MESSAGE (RFC 3428) authentication do not get proper alignment. An
  authenticated attacker can spoof any user identity to send spam messages to the user with
  their authorization token. Abuse of this security issue allows authenticated attackers to
  send fake chat messages can be spoofed to appear to come from trusted entities. Even administrators
  who follow Security best practices and Security Considerations can be impacted. Therefore,
  abuse can lead to spam and enable social engineering, phishing and similar attacks. Versions
  18.26.2, 20.14.1, 21.9.1, and 22.4.1 of Asterisk and versions 18.9-cert14 and 20.7-cert5 of
  certified-asterisk fix the issue.
