summary: 'In the Linux kernel, the following vulnerability has been resolved:  mtd: rawnand:
  brcmnand: Fix potential out-of-bounds access in oob write  When the oob buffer length is not
  in multiple of words, the oob write function does out-of-bounds read on the oob source buffer
  at the last iteration. Fix that by always checking length limit on the oob buffer read and
  fill with 0xff when reaching the end of the buffer to the oob registers.'
