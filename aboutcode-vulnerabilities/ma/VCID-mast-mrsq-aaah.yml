summary: Unspecified vulnerability in EMC VMware Workstation before 5.5.5 Build 56455 and 6.x
  before 6.0.1 Build 55017, Player before 1.0.5 Build 56455 and Player 2 before 2.0.1 Build
  55017, ACE before 1.0.3 Build 54075 and ACE 2 before 2.0.1 Build 55017, and Server before
  1.0.4 Build 56528 allows authenticated users with administrative privileges on a guest operating
  system to corrupt memory and possibly execute arbitrary code on the host operating system
  via unspecified vectors.
