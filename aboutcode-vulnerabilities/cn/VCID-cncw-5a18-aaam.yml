summary: By design, the DHCP protocol does not authenticate messages, including for example
  the classless static route option (121). An attacker with the ability to send DHCP messages
  can manipulate routes to redirect VPN traffic, allowing the attacker to read, disrupt, or
  possibly modify network traffic that was expected to be protected by the VPN. Many, if not
  most VPN systems based on IP routing are susceptible to such attacks.
