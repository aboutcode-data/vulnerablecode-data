summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Optimizer).
  Supported versions that are affected are 8.0.28 and prior. Easily exploitable vulnerability
  allows high privileged attacker with network access via multiple protocols to compromise MySQL
  Server. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a hang or frequently repeatable crash (complete DOS) of MySQL Server and unauthorized read
  access to a subset of MySQL Server accessible data. CVSS 3.1 Base Score 5.5 (Confidentiality
  and Availability impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:L/I:N/A:H).'
