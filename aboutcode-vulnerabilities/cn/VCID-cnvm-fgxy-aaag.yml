summary: The (1) htk_read_header, (2) alaw_init, (3) ulaw_init, (4) pcm_init, (5) float32_init,
  and (6) sds_read_header functions in libsndfile 1.0.20 allow context-dependent attackers to
  cause a denial of service (divide-by-zero error and application crash) via a crafted audio
  file.
