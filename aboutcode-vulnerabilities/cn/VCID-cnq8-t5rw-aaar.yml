vulnerability_id: VCID-cnq8-t5rw-aaar
aliases:
  - CVE-2024-21885
summary: A flaw was found in X.Org server. In the XISendDeviceHierarchyEvent function, it is
  possible to exceed the allocated array length when certain new device IDs are added to the
  xXIHierarchyInfo struct. This can trigger a heap buffer overflow condition, which may lead
  to an application crash or remote code execution in SSH X11 forwarding environments.
