summary: In Wireshark 2.2.0 to 2.2.5, the DOF dissector could go into an infinite loop, triggered
  by packet injection or a malformed capture file. This was addressed in epan/dissectors/packet-dof.c
  by using a different integer data type and adjusting a return value.
