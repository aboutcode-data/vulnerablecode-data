vulnerability_id: VCID-cnwn-dnqx-aaad
aliases:
  - CVE-2014-0240
summary: The mod_wsgi module before 3.5 for Apache, when daemon mode is enabled, does not properly
  handle error codes returned by setuid when run on certain Linux kernels, which allows local
  users to gain privileges via vectors related to the number of running processes.
