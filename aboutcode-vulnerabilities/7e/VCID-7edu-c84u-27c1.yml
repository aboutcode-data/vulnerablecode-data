summary: A vulnerability has been found in HumanSignal label-studio-ml-backend up to 9fb7f4aa186612806af2becfb621f6ed8d9fdbaf
  and classified as problematic. Affected by this vulnerability is the function load of the
  file label-studio-ml-backend/label_studio_ml/examples/yolo/utils/neural_nets.py of the component
  PT File Handler. The manipulation of the argument path leads to deserialization. An attack
  has to be approached locally. This product takes the approach of rolling releases to provide
  continious delivery. Therefore, version details for affected and updated releases are not
  available.
