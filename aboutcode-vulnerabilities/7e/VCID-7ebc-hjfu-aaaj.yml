vulnerability_id: VCID-7ebc-hjfu-aaaj
aliases:
  - CVE-2010-2055
summary: Ghostscript 8.71 and earlier reads initialization files from the current working directory,
  which allows local users to execute arbitrary PostScript commands via a Trojan horse file,
  related to improper support for the -P- option to the gs program, as demonstrated using gs_init.ps,
  a different vulnerability than CVE-2010-4820.
