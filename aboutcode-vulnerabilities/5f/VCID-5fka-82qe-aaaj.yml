vulnerability_id: VCID-5fka-82qe-aaaj
aliases:
  - CVE-2012-2136
summary: The sock_alloc_send_pskb function in net/core/sock.c in the Linux kernel before 3.4.5
  does not properly validate a certain length value, which allows local users to cause a denial
  of service (heap-based buffer overflow and system crash) or possibly gain privileges by leveraging
  access to a TUN/TAP device.
