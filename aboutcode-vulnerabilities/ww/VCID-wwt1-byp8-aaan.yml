vulnerability_id: VCID-wwt1-byp8-aaan
aliases:
  - CVE-2010-4478
summary: OpenSSH 5.6 and earlier, when J-PAKE is enabled, does not properly validate the public
  parameters in the J-PAKE protocol, which allows remote attackers to bypass the need for knowledge
  of the shared secret, and successfully authenticate, by sending crafted values in each round
  of the protocol, a related issue to CVE-2010-4252.
