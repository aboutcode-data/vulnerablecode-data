summary: Multiple CRLF injection vulnerabilities in the (1) now-playing.rb and (2) xmms.pl 1.1
  scripts for WeeChat allow user-assisted remote attackers to execute arbitrary IRC commands
  via CRLF sequences in the name of the song in a .mp3 file.
