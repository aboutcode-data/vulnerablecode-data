summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Thread
  Pooling).  Supported versions that are affected are 8.0.39 and prior, 8.4.1 and prior and  9.0.1
  and prior. Difficult to exploit vulnerability allows low privileged attacker with network
  access via multiple protocols to compromise MySQL Server.  Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of MySQL Server. CVSS 3.1 Base Score 5.3 (Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:N/A:H).'
