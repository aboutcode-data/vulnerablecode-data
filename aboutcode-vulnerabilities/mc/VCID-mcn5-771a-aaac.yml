vulnerability_id: VCID-mcn5-771a-aaac
aliases:
  - CVE-2020-26891
  - GHSA-3x8c-fmpc-5rmq
  - PYSEC-2020-238
summary: AuthRestServlet in Matrix Synapse before 1.21.0 is vulnerable to XSS due to unsafe
  interpolation of the session GET parameter. This allows a remote attacker to execute an XSS
  attack on the domain Synapse is hosted on, by supplying the victim user with a malicious URL
  to the /_matrix/client/r0/auth/*/fallback/web or /_matrix/client/unstable/auth/*/fallback/web
  Synapse endpoints.
