vulnerability_id: VCID-mcqm-kg4e-aaag
aliases:
  - CVE-2012-2318
summary: msg.c in the MSN protocol plugin in libpurple in Pidgin before 2.10.4 does not properly
  handle crafted characters, which allows remote servers to cause a denial of service (application
  crash) by placing these characters in a text/plain message.
