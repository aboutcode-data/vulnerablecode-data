summary: A form can be manipulated with cross-site request forgery in multiple versions of OpenNMS
  Meridian and Horizon. This can potentially allow an attacker to gain access to confidential
  information and compromise integrity. The solution is to upgrade to Meridian 2023.1.1 or Horizon
  31.0.6 or newer. Meridian and Horizon installation instructions state that they are intended
  for installation within an organization's private networks and should not be directly accessible
  from the Internet.
