summary: The L2TP protocol parser in tcpdump 3.8.1 and earlier allows remote attackers to cause
  a denial of service (infinite loop and memory consumption) via a packet with invalid data
  to UDP port 1701, which causes l2tp_avp_print to use a bad length value when calling print_octets.
