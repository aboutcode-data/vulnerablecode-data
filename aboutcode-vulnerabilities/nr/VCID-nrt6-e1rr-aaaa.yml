summary: Format string vulnerability in vmrun in VMware VIX API 1.6.x, VMware Workstation 6.5.x
  before 6.5.4 build 246459, VMware Player 2.5.x before 2.5.4 build 246459, and VMware Server
  2.x on Linux, and VMware Fusion 2.x before 2.0.7 build 246742, allows local users to gain
  privileges via format string specifiers in process metadata.
