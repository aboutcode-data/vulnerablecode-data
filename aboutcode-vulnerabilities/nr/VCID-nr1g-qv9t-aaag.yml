summary: The peel_netstring function in cl_netstring.c in the heartbeat subsystem in High-Availability
  Linux before 1.2.5, and 2.0 before 2.0.7, allows remote attackers to cause a denial of service
  (crash) via the length parameter in a heartbeat message.
