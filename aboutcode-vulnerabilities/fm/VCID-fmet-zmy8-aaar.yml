summary: Evolution 2.2.x and 2.3.x in GNOME 2.7 and 2.8, when "load images if sender in addressbook"
  is enabled, allows remote attackers to cause a denial of service (persistent crash) via a
  crafted "From" header that triggers an assert error in camel-internet-address.c when a null
  pointer is used.
