summary: WebKit in Apple Safari before 4.0.2, as used on iPhone OS before 3.1, iPhone OS before
  3.1.1 for iPod touch, and other platforms; KHTML in kdelibs in KDE; QtWebKit (aka Qt toolkit);
  and possibly other products do not properly handle numeric character references, which allows
  remote attackers to execute arbitrary code or cause a denial of service (memory corruption
  and application crash) via a crafted HTML document.
