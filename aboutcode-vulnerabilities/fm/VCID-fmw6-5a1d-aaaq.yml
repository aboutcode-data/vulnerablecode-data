summary: Lack of sand-boxing of OpenAPI documents in GitLab CE/EE affecting all versions from
  12.6 prior to 15.3.5, 15.4 prior to 15.4.4, and 15.5 prior to 15.5.2 allows an attacker to
  trick a user to click on the Swagger OpenAPI viewer and issue HTTP requests that affect the
  victim's account.
