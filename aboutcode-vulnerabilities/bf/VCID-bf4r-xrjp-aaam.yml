summary: VDSM and libvirt in Red Hat Enterprise Virtualization Hypervisor (aka RHEV-H) 7-7.x
  before 7-7.2-20151119.0 and 6-6.x before 6-6.7-20151117.0 as packaged in Red Hat Enterprise
  Virtualization before 3.5.6 when VSDM is run with -spice disable-ticketing and a VM is suspended
  and then restored, allows remote attackers to log in without authentication via unspecified
  vectors.
