vulnerability_id: VCID-bfa3-3jmx-aaab
aliases:
  - CVE-2023-4055
summary: When the number of cookies per domain was exceeded in `document.cookie`, the actual
  cookie jar sent to the host was no longer consistent with expected cookie jar state. This
  could have caused requests to be sent with some cookies missing. This vulnerability affects
  Firefox < 116, Firefox ESR < 102.14, and Firefox ESR < 115.1.
