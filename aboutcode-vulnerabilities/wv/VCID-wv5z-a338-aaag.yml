vulnerability_id: VCID-wv5z-a338-aaag
aliases:
  - CVE-2021-36159
summary: libfetch before 2021-07-26, as used in apk-tools, xbps, and other products, mishandles
  numeric strings for the FTP and HTTP protocols. The FTP passive mode implementation allows
  an out-of-bounds read because strtol is used to parse the relevant numbers into address bytes.
  It does not check if the line ends prematurely. If it does, the for-loop condition checks
  for the '\0' terminator one byte too late.
