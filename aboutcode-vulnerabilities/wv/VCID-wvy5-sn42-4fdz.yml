summary: A deserialization vulnerability exists in the Stub class of the VarDumper module in
  Symfony v7.0.3. The vulnerability stems from deficiencies in the original implementation when
  handling properties with null or uninitialized values. An attacker could construct specific
  serialized data and use this vulnerability to execute unauthorized code.
