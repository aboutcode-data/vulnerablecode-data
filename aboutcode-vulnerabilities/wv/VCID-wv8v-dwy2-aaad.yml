vulnerability_id: VCID-wv8v-dwy2-aaad
aliases:
  - CVE-2010-1642
summary: The reply_sesssetup_and_X_spnego function in sesssetup.c in smbd in Samba before 3.4.8
  and 3.5.x before 3.5.2 allows remote attackers to trigger an out-of-bounds read, and cause
  a denial of service (process crash), via a \xff\xff security blob length in a Session Setup
  AndX request.
