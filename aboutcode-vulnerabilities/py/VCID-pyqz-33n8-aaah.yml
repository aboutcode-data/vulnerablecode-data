vulnerability_id: VCID-pyqz-33n8-aaah
aliases:
  - CVE-2022-24888
summary: Nextcloud Server is the file server software for Nextcloud, a self-hosted productivity
  platform. Prior to versions 20.0.14.4, 21.0.8, 22.2.4, and 23.0.1, it is possible to create
  files and folders that have leading and trailing \n, \r, \t, and \v characters. The server
  rejects files and folders that have these characters in the middle of their names, so this
  might be an opportunity for injection. This issue is fixed in versions 20.0.14.4, 21.0.8,
  22.2.4, and 23.0.1. There are currently no known workarounds.
