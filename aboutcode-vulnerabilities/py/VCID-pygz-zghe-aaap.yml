summary: A stored Cross-Site Scripting vulnerability in the Jira integration in all GitLab versions
  starting from 13.9 before 14.0.9, all versions starting from 14.1 before 14.1.4, and all versions
  starting from 14.2 before 14.2.2 allows an attacker to execute arbitrary JavaScript code on
  the victim's behalf via malicious Jira API responses
