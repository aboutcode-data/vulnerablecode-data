summary: 'Use-after-free vulnerability in the Element::normalizeAttributes function in dom/Element.cpp
  in WebCore in WebKit in Google Chrome before 5.0.375.70 allows remote attackers to execute
  arbitrary code or cause a denial of service (memory corruption) via vectors related to handlers
  for DOM mutation events, aka rdar problem 7948784.  NOTE: this might overlap CVE-2010-1759.'
