summary: In PHP from 8.1.* before 8.1.32, from 8.2.* before 8.2.28, from 8.3.* before 8.3.19,
  from 8.4.* before 8.4.5, when parsing HTTP redirect in the response to an HTTP request, there
  is currently limit on the location value size caused by limited size of the location buffer
  to 1024. However as per RFC9110, the limit is recommended to be 8000. This may lead to incorrect
  URL truncation and redirecting to a wrong location.
