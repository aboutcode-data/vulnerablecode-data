summary: 'A vulnerability was found in FeehiCMS up to 2.1.1 and classified as critical. This
  issue affects the function insert of the file /admin/index.php?r=user%2Fcreate. The manipulation
  of the argument User[avatar] leads to unrestricted upload. The attack may be initiated remotely.
  The exploit has been disclosed to the public and may be used. NOTE: The vendor was contacted
  early about this disclosure but did not respond in any way.'
