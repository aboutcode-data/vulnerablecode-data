summary: A vulnerability, which was classified as critical, has been found in sslh. This issue
  affects the function hexdump of the file probe.c of the component Packet Dumping Handler.
  The manipulation of the argument msg_info leads to format string. The attack may be initiated
  remotely. The name of the patch is b19f8a6046b080e4c2e28354a58556bb26040c6f. It is recommended
  to apply a patch to fix this issue. The identifier VDB-216497 was assigned to this vulnerability.
