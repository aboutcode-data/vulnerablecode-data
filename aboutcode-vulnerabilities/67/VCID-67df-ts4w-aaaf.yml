summary: Integer underflow in the exif_entry_get_value function in exif-entry.c in the EXIF
  Tag Parsing Library (aka libexif) 0.6.20 might allow remote attackers to execute arbitrary
  code via vectors involving a crafted buffer-size parameter during the formatting of an EXIF
  tag, leading to a heap-based buffer overflow.
