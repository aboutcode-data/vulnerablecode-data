summary: 'In the Linux kernel, the following vulnerability has been resolved:  rapidio: fix
  possible UAF when kfifo_alloc() fails  If kfifo_alloc() fails in mport_cdev_open(), goto err_fifo
  and just free priv. But priv is still in the chdev->file_list, then list traversal may cause
  UAF. This fixes the following smatch warning:  drivers/rapidio/devices/rio_mport_cdev.c:1930
  mport_cdev_open() warn: ''&priv->list'' not removed from list'
