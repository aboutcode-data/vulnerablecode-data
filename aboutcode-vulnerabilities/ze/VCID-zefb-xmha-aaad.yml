summary: Integer overflow in the load_iface function in Tools/gdomap.c in gdomap in GNUstep
  Base before 1.20.0 might allow context-dependent attackers to execute arbitrary code via a
  (1) file or (2) socket that provides configuration data with many entries, leading to a heap-based
  buffer overflow.
