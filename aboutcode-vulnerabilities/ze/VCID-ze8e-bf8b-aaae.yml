vulnerability_id: VCID-ze8e-bf8b-aaae
aliases:
  - CVE-2003-0144
summary: Buffer overflow in the lprm command in the lprold lpr package on SuSE 7.1 through 7.3,
  OpenBSD 3.2 and earlier, and possibly other operating systems, allows local users to gain
  root privileges via long command line arguments such as (1) request ID or (2) user name.
