summary: The get_page_type function in xen/arch/x86/mm.c in Xen 4.2, when debugging is enabled,
  allows local PV or HVM guest administrators to cause a denial of service (assertion failure
  and hypervisor crash) via unspecified vectors related to a hypercall.
