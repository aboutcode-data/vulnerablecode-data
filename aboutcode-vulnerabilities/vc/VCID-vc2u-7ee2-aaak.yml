vulnerability_id: VCID-vc2u-7ee2-aaak
aliases:
  - CVE-2010-1797
summary: 'Multiple stack-based buffer overflows in the cff_decoder_parse_charstrings function
  in the CFF Type2 CharStrings interpreter in cff/cffgload.c in FreeType before 2.4.2, as used
  in Apple iOS before 4.0.2 on the iPhone and iPod touch and before 3.2.2 on the iPad, allow
  remote attackers to execute arbitrary code or cause a denial of service (memory corruption)
  via crafted CFF opcodes in embedded fonts in a PDF document, as demonstrated by JailbreakMe.
  NOTE: some of these details are obtained from third party information.'
