vulnerability_id: VCID-vccr-vf62-aaap
aliases:
  - CVE-2010-3311
summary: Integer overflow in base/ftstream.c in libXft (aka the X FreeType library) in FreeType
  before 2.4 allows remote attackers to cause a denial of service (application crash) or possibly
  execute arbitrary code via a crafted Compact Font Format (CFF) font file that triggers a heap-based
  buffer overflow, related to an "input stream position error" issue, a different vulnerability
  than CVE-2010-1797.
