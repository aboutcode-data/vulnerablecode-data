summary: An issue where a provided address with access_ok() is not checked was discovered in
  i915_gem_execbuffer2_ioctl in drivers/gpu/drm/i915/i915_gem_execbuffer.c in the Linux kernel
  through 4.19.13. A local attacker can craft a malicious IOCTL function call to overwrite arbitrary
  kernel memory, resulting in a Denial of Service or privilege escalation.
