summary: Adobe Commerce versions 2.4.7-p1, 2.4.6-p6, 2.4.5-p8, 2.4.4-p9 and earlier are affected
  by an Improper Authorization vulnerability that could result in a Security feature bypass.
  A low-privileged attacker could leverage this vulnerability to bypass security measures and
  perform a minor integrity change. Exploitation of this issue does not require user interaction.
