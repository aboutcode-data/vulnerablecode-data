vulnerability_id: VCID-dt2y-s7us-43av
aliases:
  - CVE-2025-6140
summary: A vulnerability, which was classified as problematic, was found in spdlog up to 1.15.1.
  This affects the function scoped_padder in the library include/spdlog/pattern_formatter-inl.h.
  The manipulation leads to resource consumption. It is possible to launch the attack on the
  local host. The exploit has been disclosed to the public and may be used. Upgrading to version
  1.15.2 is able to address this issue. The identifier of the patch is 10320184df1eb4638e253a34b1eb44ce78954094.
  It is recommended to upgrade the affected component.
