summary: ieee802154_create in net/ieee802154/socket.c in the AF_IEEE802154 network module in
  the Linux kernel through 5.3.2 does not enforce CAP_NET_RAW, which means that unprivileged
  users can create a raw socket, aka CID-e69dbd4619e7.
