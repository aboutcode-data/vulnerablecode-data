summary: An issue was discovered in GitLab CE/EE affecting all versions starting from 13.9 before
  17.4.6, 17.5 before 17.5.4, and 17.6 before 17.6.2, that allows an attacker to cause uncontrolled
  CPU consumption, potentially leading to a Denial of Service (DoS) condition while parsing
  templates to generate changelogs.
