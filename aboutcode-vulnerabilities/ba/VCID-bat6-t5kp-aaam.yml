vulnerability_id: VCID-bat6-t5kp-aaam
aliases:
  - CVE-2016-9586
summary: curl before version 7.52.0 is vulnerable to a buffer overflow when doing a large floating
  point output in libcurl's implementation of the printf() functions. If there are any application
  that accepts a format string from the outside without necessary input filtering, it could
  allow remote attacks.
