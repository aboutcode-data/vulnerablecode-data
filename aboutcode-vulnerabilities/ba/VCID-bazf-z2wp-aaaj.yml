summary: An issue has been discovered in GitLab EE affecting all versions starting from 14.1
  before 16.0.8, all versions starting from 16.1 before 16.1.3, all versions starting from 16.2
  before 16.2.2. It was possible for EE-licensed users to link any security policy project by
  its ID to projects or groups the user has access to, potentially revealing the security projects's
  configured security policies.
