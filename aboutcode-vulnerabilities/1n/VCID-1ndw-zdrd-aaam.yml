summary: tools/tiffcp.c in LibTIFF 4.0.7 allows remote attackers to cause a denial of service
  (integer underflow and heap-based buffer under-read) or possibly have unspecified other impact
  via a crafted TIFF image, related to "READ of size 78490" and libtiff/tif_unix.c:115:23.
