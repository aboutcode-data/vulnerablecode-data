summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: C API). Supported
  versions that are affected are 5.6.47 and prior, 5.7.27 and prior and 8.0.17 and prior. Difficult
  to exploit vulnerability allows low privileged attacker with network access via multiple protocols
  to compromise MySQL Client. Successful attacks of this vulnerability can result in unauthorized
  ability to cause a hang or frequently repeatable crash (complete DOS) of MySQL Client. CVSS
  3.0 Base Score 5.3 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:N/A:H).'
