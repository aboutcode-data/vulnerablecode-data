summary: PJSIP is a free and open source multimedia communication library written in the C language.
  Versions 2.12 and prior contain a denial-of-service vulnerability that affects PJSIP users
  that consume PJSIP's XML parsing in their apps. Users are advised to update. There are no
  known workarounds.
