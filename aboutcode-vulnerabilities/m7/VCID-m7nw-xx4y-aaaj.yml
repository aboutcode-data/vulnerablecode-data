summary: An issue was discovered in FIS GT.M through V7.0-000 (related to the YottaDB code base).
  Using crafted input, attackers can cause a type to be incorrectly initialized in the function
  f_incr in sr_port/f_incr.c and cause a crash due to a NULL pointer dereference.
