summary: Improper access control in mail module (followers) in Odoo Community 13.0 and earlier
  and Odoo Enterprise 13.0 and earlier, allows remote authenticated users to obtain access to
  messages posted on business records there were not given access to, and subscribe to receive
  future messages.
