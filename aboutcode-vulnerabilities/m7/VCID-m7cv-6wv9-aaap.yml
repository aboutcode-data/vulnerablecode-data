summary: SQL injection vulnerability in XMLRPC server in WordPress 1.5.1.2 and earlier allows
  remote attackers to execute arbitrary SQL commands via input that is not filtered in the HTTP_RAW_POST_DATA
  variable, which stores the data in an XML file.
