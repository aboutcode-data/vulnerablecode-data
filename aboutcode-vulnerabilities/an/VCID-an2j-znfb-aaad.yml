summary: Integer overflow in the opj_t2_read_packet_data function in fxcodec/fx_libopenjpeg/libopenjpeg20/t2.c
  in OpenJPEG in PDFium, as used in Google Chrome before 39.0.2171.65, allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via a long segment
  in a JPEG image.
