summary: The LiveConnect implementation in plugin/icedteanp/IcedTeaNPPlugin.cc in IcedTea-Web
  before 1.4.2 allows local users to read the messages between a Java applet and a web browser
  by pre-creating a temporary socket file with a predictable name in /tmp.
