summary: A symbolic link following vulnerability in Buildkite Elastic CI for AWS versions prior
  to 6.7.1 and 5.22.5 allows the buildkite-agent user to change ownership of arbitrary directories
  via the PIPELINE_PATH variable in the fix-buildkite-agent-builds-permissions script.
