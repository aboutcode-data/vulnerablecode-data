vulnerability_id: VCID-r1zp-daze-aaac
aliases:
  - CVE-2009-0365
summary: nm-applet.conf in GNOME NetworkManager before 0.7.0.99 contains an incorrect deny setting,
  which allows local users to discover (1) network connection passwords and (2) pre-shared keys
  via calls to the GetSecrets method in the dbus request handler.
