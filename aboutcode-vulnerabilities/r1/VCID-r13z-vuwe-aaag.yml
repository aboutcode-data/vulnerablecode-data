summary: XWiki Platform is a generic wiki platform. Starting in version 12.9-rc-1 and prior
  to versions 14.4.8, 14.10.6, and 15.1, any logged in user can add dangerous content in their
  first name field and see it executed with programming rights. Leading to rights escalation.
  The vulnerability has been fixed on XWiki 14.4.8, 14.10.6, and 15.1. As a workaround, one
  may apply the patch manually.
