summary: 'The jp2_colr_destroy function in jp2_cod.c in JasPer before 1.900.13 allows remote
  attackers to cause a denial of service (NULL pointer dereference) by leveraging incorrect
  cleanup of JP2 box data on error. NOTE: this vulnerability exists because of an incomplete
  fix for CVE-2016-8887.'
