summary: 'Apollo Federation is an architecture for declaratively composing APIs into a unified
  graph. Each team can own their slice of the graph independently, empowering them to deliver
  autonomously and incrementally. Instances of @apollo/query-planner >=2.0.0 and <2.8.5 are
  impacted by a denial-of-service vulnerability. @apollo/gateway versions >=2.0.0 and < 2.8.5
  and Apollo Router <1.52.1 are also impacted through their use of @apollo/query-panner. If
  @apollo/query-planner is asked to plan a sufficiently complex query, it may loop infinitely
  and never complete. This results in unbounded memory consumption and either a crash or out-of-memory
  (OOM) termination. This issue can be triggered if you have at least one non-@key field that
  can be resolved by multiple subgraphs. To identify these shared fields, the schema for each
  subgraph must be reviewed. The mechanism to identify shared fields varies based on the version
  of Federation your subgraphs are using. You can check if your subgraphs are using Federation
  1 or Federation 2 by reviewing their schemas. Federation 2 subgraph schemas will contain a
  @link directive referencing the version of Federation being used while Federation 1 subgraphs
  will not. For example, in a Federation 2 subgraph, you will find a line like @link(url: "https://specs.apollo.dev/federation/v2.0").
  If a similar @link directive is not present in your subgraph schema, it is using Federation
  1. Note that a supergraph can contain a mix of Federation 1 and Federation 2 subgraphs. This
  issue results from the Apollo query planner attempting to use a Number exceeding Javascriptâ€™s
  Number.MAX_VALUE in some cases. In Javascript, Number.MAX_VALUE is (2^1024 - 2^971). When
  the query planner receives an inbound graphql request, it breaks the query into pieces and
  for each piece, generates a list of potential execution steps to solve the piece. These candidates
  represent the steps that the query planner will take to satisfy the pieces of the larger query.
  As part of normal operations, the query planner requires and calculates the number of possible
  query plans for the total query. That is, it needs the product of the number of query plan
  candidates for each piece of the query. Under normal circumstances, after generating all query
  plan candidates and calculating the number of all permutations, the query planner moves on
  to stack rank candidates and prune less-than-optimal options. In particularly complex queries,
  especially those where fields can be solved through multiple subgraphs, this can cause the
  number of all query plan permutations to balloon. In worst-case scenarios, this can end up
  being a number larger than Number.MAX_VALUE. In Javascript, if Number.MAX_VALUE is exceeded,
  Javascript represents the value as â€œinfinityâ€. If the count of candidates is evaluated as
  infinity, the component of the query planner responsible for pruning less-than-optimal query
  plans does not actually prune candidates, causing the query planner to evaluate many orders
  of magnitude more query plan candidates than necessary. This issue has been addressed in @apollo/query-planner
  v2.8.5, @apollo/gateway v2.8.5, and Apollo Router v1.52.1. Users are advised to upgrade. This
  issue can be avoided by ensuring there are no fields resolvable from multiple subgraphs. If
  all subgraphs are using Federation 2, you can confirm that you are not impacted by ensuring
  that none of your subgraph schemas use the @shareable directive. If you are using Federation
  1 subgraphs, you will need to validate that there are no fields resolvable by multiple subgraphs.'
