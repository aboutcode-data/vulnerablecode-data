summary: In OSSEC-HIDS 2.7 through 3.5.0, the server component responsible for log analysis
  (ossec-analysisd) is vulnerable to an off-by-one heap-based buffer overflow during the cleaning
  of crafted syslog msgs (received from authenticated remote agents and delivered to the analysisd
  processing queue by ossec-remoted).
