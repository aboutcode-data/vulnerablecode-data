vulnerability_id: VCID-fb2u-8u8g-f3dn
aliases:
  - CVE-2024-10573
summary: An out-of-bounds write flaw was found in mpg123 when handling crafted streams. When
  decoding PCM, the libmpg123 may write past the end of a heap-located buffer. Consequently,
  heap corruption may happen, and arbitrary code execution is not discarded. The complexity
  required to exploit this flaw is considered high as the payload must be validated by the MPEG
  decoder and the PCM synth before execution. Additionally, to successfully execute the attack,
  the user must scan through the stream, making web live stream content (such as web radios)
  a very unlikely attack vector.
