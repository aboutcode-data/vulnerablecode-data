summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nHID: uclogic:\
  \ Fix user-memory-access bug in uclogic_params_ugee_v2_init_event_hooks()\n\nWhen CONFIG_HID_UCLOGIC=y\
  \ and CONFIG_KUNIT_ALL_TESTS=y, launch kernel and\nthen the below user-memory-access bug occurs.\n\
  \nIn hid_test_uclogic_params_cleanup_event_hooks(),it call\nuclogic_params_ugee_v2_init_event_hooks()\
  \ with the first arg=NULL, so\nwhen it calls uclogic_params_ugee_v2_has_battery(), the hid_get_drvdata()\n\
  will access hdev->dev with hdev=NULL, which will cause below\nuser-memory-access.\n\nSo add\
  \ a fake_device with quirks member and call hid_set_drvdata()\nto assign hdev->dev->driver_data\
  \ which avoids the null-ptr-def bug\nfor drvdata->quirks in uclogic_params_ugee_v2_has_battery().\
  \ After applying\nthis patch, the below user-memory-access bug never occurs.\n\n general protection\
  \ fault, probably for non-canonical address 0xdffffc0000000329: 0000 [#1] PREEMPT SMP KASAN\n\
