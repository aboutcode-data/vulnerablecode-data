vulnerability_id: VCID-qp1f-29rz-aaad
aliases:
  - CVE-2023-42755
summary: A flaw was found in the IPv4 Resource Reservation Protocol (RSVP) classifier in the
  Linux kernel. The xprt pointer may go beyond the linear part of the skb, leading to an out-of-bounds
  read in the `rsvp_classify` function. This issue may allow a local user to crash the system
  and cause a denial of service.
