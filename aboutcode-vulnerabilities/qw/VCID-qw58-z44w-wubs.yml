summary: "ACE vulnerability in JaninoEventEvaluator  by QOS.CH logback-core\n      upto including\
  \ version 0.1 to 1.3.14 andÂ 1.4.0 to 1.5.12 in Java applications allows\n      attacker to\
  \ execute arbitrary code by compromising an existing\n      logback configuration file or\
  \ by injecting an environment variable\n      before program execution.\n\n\n\n\n\nMalicious\
  \ logback configuration files can allow the attacker to execute \narbitrary code using the\
  \ JaninoEventEvaluator extension.\n\n\n\nA successful attack requires the user to have write\
  \ access to a \nconfiguration file. Alternatively, the attacker could inject a malicious \n\
  environment variable pointing to a malicious configuration file. In both \ncases, the attack\
  \ requires existing privilege."
