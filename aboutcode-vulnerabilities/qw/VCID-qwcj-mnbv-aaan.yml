summary: A boundary error within the "parse_tiff_ifd()" function (internal/dcraw_common.cpp)
  in LibRaw versions before 0.18.2 can be exploited to cause a memory corruption via e.g. a
  specially crafted KDC file with model set to "DSLR-A100" and containing multiple sequences
  of 0x100 and 0x14A TAGs.
