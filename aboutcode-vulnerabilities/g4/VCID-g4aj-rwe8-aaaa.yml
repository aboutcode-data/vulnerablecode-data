vulnerability_id: VCID-g4aj-rwe8-aaaa
aliases:
  - CVE-2015-2696
summary: lib/gssapi/krb5/iakerb.c in MIT Kerberos 5 (aka krb5) before 1.14 relies on an inappropriate
  context handle, which allows remote attackers to cause a denial of service (incorrect pointer
  read and process crash) via a crafted IAKERB packet that is mishandled during a gss_inquire_context
  call.
