summary: Integer signedness error in ansi.c for GNU screen 4.0.1 and earlier, and 3.9.15 and
  earlier, allows local users to execute arbitrary code via a large number of ";" (semicolon)
  characters in escape sequences, which leads to a buffer overflow.
