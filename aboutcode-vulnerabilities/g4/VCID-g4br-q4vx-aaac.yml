summary: Null source pointer passed as an argument to memcpy() function within TIFFFetchStripThing()
  in tif_dirread.c in libtiff versions from 3.9.0 to 4.3.0 could lead to Denial of Service via
  crafted TIFF file. For users that compile libtiff from sources, the fix is available with
  commit eecb0712.
