summary: An issue has been discovered in GitLab EE affecting all versions starting from 10.5
  before 16.4.3, all versions starting from 16.5 before 16.5.3, all versions starting from 16.6
  before 16.6.1. It was possible for an attacker to cause a client-side denial of service using
  malicious crafted mermaid diagram input.
