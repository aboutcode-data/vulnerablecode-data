vulnerability_id: VCID-g433-dtws-aaaj
aliases:
  - CVE-2021-29950
summary: Thunderbird unprotects a secret OpenPGP key prior to using it for a decryption, signing
  or key import task. If the task runs into a failure, the secret key may remain in memory in
  its unprotected state. This vulnerability affects Thunderbird < 78.8.1.
