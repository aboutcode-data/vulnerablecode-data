vulnerability_id: VCID-har3-28t3-aaab
aliases:
  - CVE-2016-10722
summary: partclone.fat in Partclone before 0.2.88 is prone to a heap-based buffer overflow vulnerability
  due to insufficient validation of the FAT superblock, related to the mark_reserved_sectors
  function. An attacker may be able to execute arbitrary code in the context of the user running
  the affected application.
