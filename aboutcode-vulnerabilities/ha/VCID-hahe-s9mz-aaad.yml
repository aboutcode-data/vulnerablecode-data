summary: A vulnerability was found in liblouis, versions 2.5.x before 2.5.4. A stack-based buffer
  overflow was found in findTable() in liblouis. An attacker could create a malicious file that
  would cause applications that use liblouis (such as Orca) to crash, or potentially execute
  arbitrary code when opened.
