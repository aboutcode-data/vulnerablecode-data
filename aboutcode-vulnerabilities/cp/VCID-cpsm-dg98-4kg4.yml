summary: 'In the Linux kernel, the following vulnerability has been resolved:  misc: pci_endpoint_test:
  Free IRQs before removing the device  In pci_endpoint_test_remove(), freeing the IRQs after
  removing the device creates a small race window for IRQs to be received with the test device
  memory already released, causing the IRQ handler to access invalid memory, resulting in an
  oops.  Free the device IRQs before removing the device to avoid this issue.'
