vulnerability_id: VCID-cprc-ax21-aaan
aliases:
  - CVE-2004-1034
summary: Buffer overflow in the http_open function in Kaffeine before 0.5, whose code is also
  used in gxine before 0.3.3, allows remote attackers to cause a denial of service (application
  crash) and possibly execute arbitrary code via a long Content-Type header for a Real Audio
  Media (.ram) playlist file.
