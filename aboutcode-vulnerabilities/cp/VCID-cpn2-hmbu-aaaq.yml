summary: Information exposure vulnerability in RT software affecting version 4.4.1. This vulnerability
  allows an attacker with local access to the device to retrieve sensitive information about
  the application, such as vulnerability tickets, because the application stores the information
  in the browser cache, leading to information exposure despite session termination.
