summary: In Horde_Crypt before 2.7.6, as used in Horde Groupware Webmail Edition through 5.2.17,
  OS Command Injection can occur if the attacker is an authenticated Horde Webmail user, has
  PGP features enabled in their preferences, and attempts to encrypt an email addressed to a
  maliciously crafted email address.
