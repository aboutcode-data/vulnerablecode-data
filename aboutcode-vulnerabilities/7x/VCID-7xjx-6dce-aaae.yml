summary: 'drivers/usb/serial/whiteheat.c in the Linux kernel before 4.2.4 allows physically
  proximate attackers to cause a denial of service (NULL pointer dereference and OOPS) or possibly
  have unspecified other impact via a crafted USB device.  NOTE: this ID was incorrectly used
  for an Apache Cordova issue that has the correct ID of CVE-2015-8320.'
