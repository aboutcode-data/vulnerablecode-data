summary: After downloading a Windows <code>.scf</code> script from the local filesystem, an
  attacker could supply a remote path that would lead to unexpected network requests from the
  operating system. This also had the potential to leak NTLM credentials to the resource.<br>*This
  bug only affects Firefox for Windows. Other operating systems are unaffected.*. This vulnerability
  affects Firefox < 110.
