vulnerability_id: VCID-7x6x-2fas-d7ea
aliases:
  - CVE-2025-53399
summary: In Sipwise rtpengine before 13.4.1.1, an origin-validation error in the endpoint-learning
  logic of the media-relay core allows remote attackers to inject or intercept RTP/SRTP media
  streams via RTP packets (except when the relay is configured for strict source and learning
  disabled). Version 13.4.1.1 fixes the heuristic mode by limiting exposure to the first five
  packets, and introduces a recrypt flag that fully prevents SRTP attacks when both mitigations
  are enabled.
