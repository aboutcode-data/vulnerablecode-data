summary: LibTIFF 4.4.0 has an out-of-bounds read in tiffcrop in tools/tiffcrop.c:3701, allowing
  attackers to cause a denial-of-service via a crafted tiff file. For users that compile libtiff
  from sources, the fix is available with commit afaabc3e.
