vulnerability_id: VCID-yk2s-r76x-aaan
aliases:
  - CVE-2018-14660
summary: A flaw was found in glusterfs server through versions 4.1.4 and 3.1.2 which allowed
  repeated usage of GF_META_LOCK_KEY xattr. A remote, authenticated attacker could use this
  flaw to create multiple locks for single inode by using setxattr repetitively resulting in
  memory exhaustion of glusterfs server node.
