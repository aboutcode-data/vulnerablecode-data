summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 12.9
  prior to 15.3.5, 15.4 prior to 15.4.4, and 15.5 prior to 15.5.2. A group owner may be able
  to bypass External Authorization check, if it is enabled, to access git repositories and package
  registries by using Deploy tokens or Deploy keys .
