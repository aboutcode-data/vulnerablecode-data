vulnerability_id: VCID-ykpy-zse4-aaar
aliases:
  - CVE-2022-3621
summary: A vulnerability was found in Linux Kernel. It has been classified as problematic. Affected
  is the function nilfs_bmap_lookup_at_level of the file fs/nilfs2/inode.c of the component
  nilfs2. The manipulation leads to null pointer dereference. It is possible to launch the attack
  remotely. It is recommended to apply a patch to fix this issue. The identifier of this vulnerability
  is VDB-211920.
