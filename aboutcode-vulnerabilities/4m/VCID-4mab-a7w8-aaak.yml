summary: 'A vulnerability was found in UPX up to 4.2.2. It has been rated as critical. This
  issue affects the function get_ne64 of the file bele.h. The manipulation leads to heap-based
  buffer overflow. The exploit has been disclosed to the public and may be used. The associated
  identifier of this vulnerability is VDB-259055. NOTE: The vendor was contacted early about
  this disclosure but did not respond in any way.'
