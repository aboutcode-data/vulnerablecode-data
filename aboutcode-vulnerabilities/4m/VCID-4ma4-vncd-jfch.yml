summary: A vulnerability classified as critical has been found in chatchat-space Langchain-Chatchat
  up to 0.3.1. This affects the function upload_temp_docs of the file /knowledge_base/upload_temp_docs
  of the component Backend. The manipulation of the argument flag leads to path traversal. It
  is possible to initiate the attack remotely. The exploit has been disclosed to the public
  and may be used.
