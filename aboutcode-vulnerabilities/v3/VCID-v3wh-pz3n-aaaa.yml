summary: A slab-out-of-bound read problem was found in brcmf_get_assoc_ies in drivers/net/wireless/broadcom/brcm80211/brcmfmac/cfg80211.c
  in the Linux Kernel. This issue could occur when assoc_info->req_len data is bigger than the
  size of the buffer, defined as WL_EXTRA_BUF_MAX, leading to a denial of service.
