summary: A vulnerability classified as problematic was found in Linux Kernel. This vulnerability
  affects the function bnx2x_tpa_stop of the file drivers/net/ethernet/broadcom/bnx2x/bnx2x_cmn.c
  of the component BPF. The manipulation leads to memory leak. It is recommended to apply a
  patch to fix this issue. VDB-211042 is the identifier assigned to this vulnerability.
