vulnerability_id: VCID-v3ju-nyka-aaac
aliases:
  - CVE-2014-9130
summary: scanner.c in LibYAML 0.1.5 and 0.1.6, as used in the YAML-LibYAML (aka YAML-XS) module
  for Perl, allows context-dependent attackers to cause a denial of service (assertion failure
  and crash) via vectors involving line-wrapping.
