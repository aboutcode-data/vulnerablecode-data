summary: If the `browser.privatebrowsing.autostart` preference is enabled, IndexedDB files were
  not properly deleted when the window was closed. This preference is disabled by default in
  Firefox. This vulnerability affects Firefox < 126, Firefox ESR < 115.11, and Thunderbird <
  115.11.
