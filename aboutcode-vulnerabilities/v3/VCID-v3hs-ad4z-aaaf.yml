summary: Multiple integer underflows in the ff_mjpeg_decode_frame function in libavcodec/mjpegdec.c
  in FFmpeg before 2.7.2 allow remote attackers to cause a denial of service (out-of-bounds
  array access) or possibly have unspecified other impact via crafted MJPEG data.
