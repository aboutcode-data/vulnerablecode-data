summary: 'In the Linux kernel, the following vulnerability has been resolved:  wifi: ath9k:
  don''t allow to overwrite ENDPOINT0 attributes  A bad USB device is able to construct a service
  connection response message with target endpoint being ENDPOINT0 which is reserved for HTC_CTRL_RSVD_SVC
  and should not be modified to be used for any other services.  Reject such service connection
  responses.  Found by Linux Verification Center (linuxtesting.org) with Syzkaller.'
