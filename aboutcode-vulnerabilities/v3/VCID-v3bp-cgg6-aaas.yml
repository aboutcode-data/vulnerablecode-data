summary: 'x86: TSX Async Abort protections not restored after S3 This issue relates to the TSX
  Async Abort speculative security vulnerability. Please see https://xenbits.xen.org/xsa/advisory-305.html
  for details. Mitigating TAA by disabling TSX (the default and preferred option) requires selecting
  a non-default setting in MSR_TSX_CTRL. This setting isn''t restored after S3 suspend.'
