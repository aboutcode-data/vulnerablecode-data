summary: Multiple cross-site scripting (XSS) vulnerabilities in MediaWiki 1.3.5 allow remote
  attackers to execute arbitrary scripts and/or SQL queries via (1) the UnicodeConverter extension,
  (2) raw page views, (3) SpecialIpblocklist, (4) SpecialEmailuser, (5) SpecialMaintenance,
  and (6) ImagePage.
