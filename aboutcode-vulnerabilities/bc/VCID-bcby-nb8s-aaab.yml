summary: Adobe Commerce versions 2.4.7-beta1 (and earlier), 2.4.6-p2 (and earlier), 2.4.5-p4
  (and earlier) and 2.4.4-p5 (and earlier) are affected by an Improper Authorization vulnerability
  that could lead in a security feature bypass in a way that an attacker could access unauthorised
  data. Exploitation of this issue does not require user interaction.
