vulnerability_id: VCID-bcgd-tvrw-aaag
aliases:
  - CVE-2017-12061
  - GHSA-98xr-mmq5-vc5h
summary: An XSS issue was discovered in admin/install.php in MantisBT before 1.3.12 and 2.x
  before 2.5.2. Some variables under user control in the MantisBT installation script are not
  properly sanitized before being output, allowing remote attackers to inject arbitrary JavaScript
  code, as demonstrated by the $f_database, $f_db_username, and $f_admin_username variables.
  This is mitigated by the fact that the admin/ folder should be deleted after installation,
  and also prevented by CSP.
