vulnerability_id: VCID-bcrg-qua5-aaas
aliases:
  - CVE-2005-2268
summary: Firefox before 1.0.5 and Mozilla before 1.7.9 does not clearly associate a Javascript
  dialog box with the web page that generated it, which allows remote attackers to spoof a dialog
  box from a trusted site and facilitates phishing attacks, aka the "Dialog Origin Spoofing
  Vulnerability."
