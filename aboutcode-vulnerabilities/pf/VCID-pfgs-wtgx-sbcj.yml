vulnerability_id: VCID-pfgs-wtgx-sbcj
aliases:
  - CVE-2025-37936
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nperf/x86/intel:\
  \ KVM: Mask PEBS_ENABLE loaded for guest with vCPU's value.\n\nWhen generating the MSR_IA32_PEBS_ENABLE\
  \ value that will be loaded on\nVM-Entry to a KVM guest, mask the value with the vCPU's desired\
  \ PEBS_ENABLE\nvalue.  Consulting only the host kernel's host vs. guest masks results in\n\
  running the guest with PEBS enabled even when the guest doesn't want to use\nPEBS.  Because\
  \ KVM uses perf events to proxy the guest virtual PMU, simply\nlooking at exclude_host can't\
  \ differentiate between events created by host\nuserspace, and events created by KVM on behalf\
  \ of the guest.\n\nRunning the guest with PEBS unexpectedly enabled typically manifests as\n\
  crashes due to a near-infinite stream of #PFs.  E.g. if the guest hasn't\nwritten MSR_IA32_DS_AREA,\
  \ the CPU will hit page faults on address '0' when\ntrying to record PEBS events.\n\nThe issue\
  \ is most easily reproduced by running `perf kvm top` from before\ncommit 7b100989b4f6 (\"\
  perf evlist: Remove __evlist__add_default\") (after\nwhich, `perf kvm top` effectively stopped\
  \ using PEBS).\tThe userspace side\nof perf creates a guest-only PEBS event, which intel_guest_get_msrs()\n\
  misconstrues a guest-*owned* PEBS event.\n\nArguably, this is a userspace bug, as enabling\
  \ PEBS on guest-only events\nsimply cannot work, and userspace can kill VMs in many other\
  \ ways (there\nis no danger to the host).  However, even if this is considered to be bad\n\
  userspace behavior, there's zero downside to perf/KVM restricting PEBS to\nguest-owned events.\n\
  \nNote, commit 854250329c02 (\"KVM: x86/pmu: Disable guest PEBS temporarily\nin two rare situations\"\
  ) fixed the case where host userspace is profiling\nKVM *and* userspace, but missed the case\
  \ where userspace is profiling only\nKVM."
