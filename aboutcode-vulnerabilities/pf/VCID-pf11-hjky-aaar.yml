summary: 'Vulnerability in the Oracle GlassFish Server component of Oracle Fusion Middleware
  (subcomponent: Web Container). Supported versions that are affected are 3.0.1 and 3.1.2. Easily
  exploitable vulnerability allows unauthenticated attacker with network access via HTTP to
  compromise Oracle GlassFish Server. Successful attacks require human interaction from a person
  other than the attacker. Successful attacks of this vulnerability can result in unauthorized
  update, insert or delete access to some of Oracle GlassFish Server accessible data as well
  as unauthorized read access to a subset of Oracle GlassFish Server accessible data and unauthorized
  ability to cause a partial denial of service (partial DOS) of Oracle GlassFish Server. CVSS
  3.0 Base Score 6.3 (Confidentiality, Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:L/A:L).'
