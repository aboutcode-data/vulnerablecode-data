summary: "The spring-security.xsd file inside the \nspring-security-config jar is world writable\
  \ which means that if it were\n extracted it could be written by anyone with access to the\
  \ file system.\n\n\nWhile there are no known exploits, this is an example of “CWE-732: \n\
  Incorrect Permission Assignment for Critical Resource” and could result \nin an exploit. Users\
  \ should update to the latest version of Spring \nSecurity to mitigate any future exploits\
  \ found around this issue."
