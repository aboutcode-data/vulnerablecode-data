vulnerability_id: VCID-pf2d-vwsu-aaah
aliases:
  - CVE-2018-16860
summary: A flaw was found in samba's Heimdal KDC implementation, versions 4.8.x up to, excluding
  4.8.12, 4.9.x up to, excluding 4.9.8 and 4.10.x up to, excluding 4.10.3, when used in AD DC
  mode. A man in the middle attacker could use this flaw to intercept the request to the KDC
  and replace the user name (principal) in the request with any desired user name (principal)
  that exists in the KDC effectively obtaining a ticket for that principal.
