summary: Multiple buffer overflows in Options Parsing Tool (OPT) shared library 3.18 and earlier,
  when used in setuid programs, may allow local users to execute arbitrary code via long command
  line options that are fed into macros such as opt_warn_2, as used in functions such as opt_atoi.
