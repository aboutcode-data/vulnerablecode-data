summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 1.2
  before 15.10.8, all versions starting from 15.11 before 15.11.7, all versions starting from
  16.0 before 16.0.2. An issue was found that allows someone to abuse a discrepancy between
  the Web application display and the git command line interface to social engineer victims
  into cloning non-trusted code.
