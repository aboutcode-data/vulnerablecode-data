vulnerability_id: VCID-pfzk-ym3g-aaae
aliases:
  - CVE-2021-35473
summary: An issue was discovered in LemonLDAP::NG before 2.0.12. There is a missing expiration
  check in the OAuth2.0 handler, i.e., it does not verify access token validity. An attacker
  can use a expired access token from an OIDC client to access the OAuth2 handler The earliest
  affected version is 2.0.4.
