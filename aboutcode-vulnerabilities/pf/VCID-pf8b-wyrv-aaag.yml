summary: The xdr_status_vector function in Firebird before 2.1.7 and 2.5.x before 2.5.3 SU1
  allows remote attackers to cause a denial of service (NULL pointer dereference, segmentation
  fault, and crash) via an op_response action with a non-empty status.
