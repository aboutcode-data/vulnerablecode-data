summary: "Formio improperly authorized permission elevation through specially crafted request\
  \ path\n# Security Advisory: Unauthorized permission elevation through specially crafted request\
  \ path\n\n**Summary:** A flaw in path handling could allow an attacker to access protected\
  \ API endpoints by sending a crafted request path. This issue could result in unauthorized\
  \ data disclosure under certain configurations.\n\n**Impact:** In affected configurations,\
  \ an unauthenticated or unauthorized request could retrieve data from endpoints that should\
  \ be protected.\n\n**Affected versions:** \n<= 3.5.6\n<= 4.4.2\n\n**Fixed in:** \n3.5.7\n\
  4.4.3\n\n**Mitigation / Workarounds:** \nUpgrade to 3.5.7  or later. \n\n**Disclosure timeline:**\
  \ \nDiscovered 2025-05-22; fixed 2025-05-30; publicly disclosed 2025-12."
