summary: Konqueror 3.3.1 allows remote attackers to execute arbitrary FTP commands via an ftp://
  URL that contains a URL-encoded newline ("%0a") before the FTP command, which causes the commands
  to be inserted into the resulting FTP session, as demonstrated using a PORT command.
