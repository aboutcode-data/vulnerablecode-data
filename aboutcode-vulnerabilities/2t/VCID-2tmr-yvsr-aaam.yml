summary: A flaw was found in Wildfly before wildfly-embedded-13.0.0.Final, where the embedded
  managed process API has an exposed setting of the Thread Context Classloader (TCCL). This
  setting is exposed as a public method, which can bypass the security manager. The highest
  threat from this vulnerability is to confidentiality.
