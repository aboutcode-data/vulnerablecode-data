vulnerability_id: VCID-n41v-u4d9-aaah
aliases:
  - CVE-2016-5771
summary: spl_array.c in the SPL extension in PHP before 5.5.37 and 5.6.x before 5.6.23 improperly
  interacts with the unserialize implementation and garbage collection, which allows remote
  attackers to execute arbitrary code or cause a denial of service (use-after-free and application
  crash) via crafted serialized data.
