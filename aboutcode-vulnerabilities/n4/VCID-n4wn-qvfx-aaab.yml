summary: Nextcloud Server is a Nextcloud package that handles data storage. In versions prior
  to 19.0.11, 20.0.10, and 21.0.2, an attacker is able to receive write/read privileges on any
  Federated File Share. Since public links can be added as federated file share, this can also
  be exploited on any public link. Users can upgrade to patched versions (19.0.11, 20.0.10 or
  21.0.2) or, as a workaround, disable federated file sharing.
