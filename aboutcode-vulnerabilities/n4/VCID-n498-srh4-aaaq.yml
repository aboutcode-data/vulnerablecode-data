vulnerability_id: VCID-n498-srh4-aaaq
aliases:
  - CVE-2022-45403
summary: Service Workers should not be able to infer information about opaque cross-origin responses;
  but timing information for cross-origin media combined with Range requests might have allowed
  them to determine the presence or length of a media file. This vulnerability affects Firefox
  ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.
