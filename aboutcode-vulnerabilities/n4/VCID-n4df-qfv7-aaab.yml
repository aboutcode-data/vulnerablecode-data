summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/amdgpu:\
  \ Fix variable 'mca_funcs' dereferenced before NULL check in 'amdgpu_mca_smu_get_mca_entry()'\n\
  \nFixes the below:\n\ndrivers/gpu/drm/amd/amdgpu/amdgpu_mca.c:377 amdgpu_mca_smu_get_mca_entry()\
  \ warn: variable dereferenced before check 'mca_funcs' (see line 368)\n\n357 int amdgpu_mca_smu_get_mca_entry(struct\
  \ amdgpu_device *adev,\n\t\t\t\t     enum amdgpu_mca_error_type type,\n358               \
  \                   int idx, struct mca_bank_entry *entry)\n359 {\n360         const struct\
  \ amdgpu_mca_smu_funcs *mca_funcs =\n\t\t\t\t\t\tadev->mca.mca_funcs;\n361         int count;\n\
  362\n363         switch (type) {\n364         case AMDGPU_MCA_ERROR_TYPE_UE:\n365        \
  \         count = mca_funcs->max_ue_count;\n\nmca_funcs is dereferenced here.\n\n366     \
  \            break;\n367         case AMDGPU_MCA_ERROR_TYPE_CE:\n368                 count\
  \ = mca_funcs->max_ce_count;\n\nmca_funcs is dereferenced here.\n\n369                 break;\n\
  370         default:\n371                 return -EINVAL;\n372         }\n373\n374       \
  \  if (idx >= count)\n375                 return -EINVAL;\n376\n377         if (mca_funcs\
  \ && mca_funcs->mca_get_mca_entry)\n\t        ^^^^^^^^^\n\nChecked too late!"
