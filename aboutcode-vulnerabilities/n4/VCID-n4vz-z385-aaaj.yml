summary: XWiki Platform is a generic wiki platform. Starting in version 6.2-milestone-1, one
  can execute any wiki content with the right of IconThemeSheet author by creating an icon theme
  with certain content. This can be done by creating a new page or even through the user profile
  for users not having edit right. The issue has been patched in XWiki 14.9, 14.4.6, and 13.10.10.
  An available workaround is to fix the bug in the page `IconThemesCode.IconThemeSheet` by applying
  a modification from commit 48caf7491595238af2b531026a614221d5d61f38.
