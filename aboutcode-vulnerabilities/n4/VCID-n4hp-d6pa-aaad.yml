summary: mount.vmhgfs in the VMware Host Guest File System (HGFS) in VMware Workstation 7.1.x
  before 7.1.4, VMware Player 3.1.x before 3.1.4, VMware Fusion 3.1.x before 3.1.3, VMware ESXi
  3.5 through 4.1, and VMware ESX 3.0.3 through 4.1, when a Solaris or FreeBSD guest OS is used,
  allows guest OS users to modify arbitrary guest OS files via unspecified vectors, related
  to a "procedural error."
