summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nUSB: class:\
  \ cdc-wdm: Fix CPU lockup caused by excessive log messages\n\nThe syzbot fuzzer found that\
  \ the interrupt-URB completion callback in\nthe cdc-wdm driver was taking too long, and the\
  \ driver's immediate\nresubmission of interrupt URBs with -EPROTO status combined with the\n\
  dummy-hcd emulation to cause a CPU lockup:\n\ncdc_wdm 1-1:1.0: nonzero urb status received:\
  \ -71\ncdc_wdm 1-1:1.0: wdm_int_callback - 0 bytes\nwatchdog: BUG: soft lockup - CPU#0 stuck\
  \ for 26s! [syz-executor782:6625]\nCPU#0 Utilization every 4s during lockup:\n\t#1:  98% system,\t\
  \  0% softirq,\t  3% hardirq,\t  0% idle\n\t#2:  98% system,\t  0% softirq,\t  3% hardirq,\t\
  \  0% idle\n\t#3:  98% system,\t  0% softirq,\t  3% hardirq,\t  0% idle\n\t#4:  98% system,\t\
  \  0% softirq,\t  3% hardirq,\t  0% idle\n\t#5:  98% system,\t  1% softirq,\t  3% hardirq,\t\
  \  0% idle\nModules linked in:\nirq event stamp: 73096\nhardirqs last  enabled at (73095):\
  \ [<ffff80008037bc00>] console_emit_next_record kernel/printk/printk.c:2935 [inline]\nhardirqs\
  \ last  enabled at (73095): [<ffff80008037bc00>] console_flush_all+0x650/0xb74 kernel/printk/printk.c:2994\n\
  hardirqs last disabled at (73096): [<ffff80008af10b00>] __el1_irq arch/arm64/kernel/entry-common.c:533\
  \ [inline]\nhardirqs last disabled at (73096): [<ffff80008af10b00>] el1_interrupt+0x24/0x68\
  \ arch/arm64/kernel/entry-common.c:551\nsoftirqs last  enabled at (73048): [<ffff8000801ea530>]\
  \ softirq_handle_end kernel/softirq.c:400 [inline]\nsoftirqs last  enabled at (73048): [<ffff8000801ea530>]\
  \ handle_softirqs+0xa60/0xc34 kernel/softirq.c:582\nsoftirqs last disabled at (73043): [<ffff800080020de8>]\
  \ __do_softirq+0x14/0x20 kernel/softirq.c:588\nCPU: 0 PID: 6625 Comm: syz-executor782 Tainted:\
  \ G        W          6.10.0-rc2-syzkaller-g8867bbd4a056 #0\nHardware name: Google Google\
  \ Compute Engine/Google Compute Engine, BIOS Google 04/02/2024\n\nTesting showed that the\
  \ problem did not occur if the two error\nmessages -- the first two lines above -- were removed;\
  \ apparently adding\nmaterial to the kernel log takes a surprisingly large amount of time.\n\
  \nIn any case, the best approach for preventing these lockups and to\navoid spamming the log\
  \ with thousands of error messages per second is\nto ratelimit the two dev_err() calls.  Therefore\
  \ we replace them with\ndev_err_ratelimited()."
