summary: The scripting engines in Microsoft Internet Explorer 9 through 11 and Microsoft Edge
  allow remote attackers to execute arbitrary code or cause a denial of service (memory corruption)
  via a crafted web site, aka "Scripting Engine Memory Corruption Vulnerability," as demonstrated
  by the Chakra JavaScript engine, a different vulnerability than CVE-2016-7200, CVE-2016-7201,
  CVE-2016-7203, CVE-2016-7208, CVE-2016-7240, CVE-2016-7242, and CVE-2016-7243.
