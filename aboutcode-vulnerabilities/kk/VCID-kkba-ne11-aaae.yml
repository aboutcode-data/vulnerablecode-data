summary: An issue has been discovered in GitLab CE/EE affecting all versions before 17.0.6,
  17.1 prior to 17.1.4, and 17.2 prior to 17.2.2. An issue was found that allows someone  to
  abuse a discrepancy between the Web application display and the git command line interface
  to social engineer victims into cloning non-trusted code.
