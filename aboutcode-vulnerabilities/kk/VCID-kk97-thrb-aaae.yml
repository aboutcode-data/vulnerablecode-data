summary: Multiple stack-based buffer overflow vulnerabilities exist in the FST LEB128 varint
  functionality of GTKWave 3.3.115. A specially crafted .fst file can lead to arbitrary code
  execution. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the fstReaderVarint32 function.
