summary: rdataset.c in ISC BIND 9 Supported Preview Edition 9.9.8-S before 9.9.8-S5, when nxdomain-redirect
  is enabled, allows remote attackers to cause a denial of service (REQUIRE assertion failure
  and daemon exit) via crafted flag values in a query.
