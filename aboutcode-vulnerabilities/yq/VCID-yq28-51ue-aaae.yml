vulnerability_id: VCID-yq28-51ue-aaae
aliases:
  - CVE-2020-6821
summary: When reading from areas partially or fully outside the source resource with WebGL's
  <code>copyTexSubImage</code> method, the specification requires the returned values be zero.
  Previously, this memory was uninitialized, leading to potentially sensitive data disclosure.
  This vulnerability affects Thunderbird < 68.7.0, Firefox ESR < 68.7, and Firefox < 75.
