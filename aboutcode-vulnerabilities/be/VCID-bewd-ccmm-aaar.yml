summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nring-buffer:\
  \ Fix a race between readers and resize checks\n\nThe reader code in rb_get_reader_page()\
  \ swaps a new reader page into the\nring buffer by doing cmpxchg on old->list.prev->next to\
  \ point it to the\nnew page. Following that, if the operation is successful,\nold->list.next->prev\
  \ gets updated too. This means the underlying\ndoubly-linked list is temporarily inconsistent,\
  \ page->prev->next or\npage->next->prev might not be equal back to page for some page in the\n\
  ring buffer.\n\nThe resize operation in ring_buffer_resize() can be invoked in parallel.\n\
  It calls rb_check_pages() which can detect the described inconsistency\nand stop further tracing:\n\
