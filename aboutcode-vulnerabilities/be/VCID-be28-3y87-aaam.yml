summary: A buffer overflow vulnerability in GetNumSameData() in contrib/lips4/gdevlips.c of
  Artifex Software GhostScript from v9.18 to v9.50 allows a remote attacker to cause a denial
  of service via a crafted PDF file. This is fixed in v9.51.
