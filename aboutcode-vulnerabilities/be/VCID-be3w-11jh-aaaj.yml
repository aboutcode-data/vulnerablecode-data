summary: dnsmasq 2.25 allows remote attackers to cause a denial of service (daemon crash) by
  (1) renewing a nonexistent lease or (2) sending a DHCPREQUEST for an IP address that is not
  in the same network, related to the DHCP NAK response from the daemon.
