vulnerability_id: VCID-1tsp-d7mv-aaac
aliases:
  - CVE-2023-26557
  - GHSA-mjqv-xhgm-gx8c
summary: io.finnet tss-lib before 2.0.0 can leak the lambda value of a private key via a timing
  side-channel attack because it relies on Go big.Int, which is not constant time for Cmp, modular
  exponentiation, or modular inverse. An example leak is in crypto/paillier/paillier.go. (bnb-chain/tss-lib
  and thorchain/tss are also affected.)
