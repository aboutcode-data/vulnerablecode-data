summary: "Missing security headers in Action Pack on non-HTML responses\n# Permissions-Policy\
  \ is Only Served on HTML Content-Type\n\nThe application configurable Permissions-Policy is\
  \ only served on responses\nwith an HTML related Content-Type.\n\nThis has been assigned the\
  \ CVE identifier CVE-2024-28103.\n\n\nVersions Affected:  >= 6.1.0\nNot affected:       <\
  \ 6.1.0\nFixed Versions:     6.1.7.8, 7.0.8.4, and 7.1.3.4\n\nImpact\n------\nResponses with\
  \ a non-HTML Content-Type are not serving the configured Permissions-Policy. There are certain\
  \ non-HTML Content-Types that would benefit from having the Permissions-Policy enforced.\n\
  \n\nReleases\n--------\nThe fixed releases are available at the normal locations.\n\nWorkarounds\n\
  -----------\nN/A\n\nPatches\n-------\nTo aid users who aren't able to upgrade immediately\
  \ we have provided patches for\nthe supported release series in accordance with our \n[maintenance\
  \ policy](https://guides.rubyonrails.org/maintenance_policy.html#security-issues)\nregarding\
  \ security issues. They are in git-am format and consist of a\nsingle changeset.\n\n* 6-1-include-permissions-policy-header-on-non-html.patch\
  \ - Patch for 6.1 series\n* 7-0-include-permissions-policy-header-on-non-html.patch - Patch\
  \ for 7.0 series\n* 7-1-include-permissions-policy-header-on-non-html.patch - Patch for 7.1\
  \ series\n\n\n\nCredits\n-------\n\nThank you [shinkbr](https://hackerone.com/shinkbr) for\
  \ reporting this!"
