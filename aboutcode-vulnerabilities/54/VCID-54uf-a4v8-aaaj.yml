summary: An issue has been discovered in GitLab affecting all versions before 16.7.6, all versions
  starting from 16.8 before 16.8.3, all versions starting from 16.9 before 16.9.1. It was possible
  for group members with sub-maintainer role to change the title of privately accessible deploy
  keys associated with projects in the group.
