summary: epan/reassemble.c in TShark in Wireshark 2.0.x before 2.0.3 relies on incorrect special-case
  handling of truncated Tvb data structures, which allows remote attackers to cause a denial
  of service (use-after-free and application crash) via a crafted packet.
