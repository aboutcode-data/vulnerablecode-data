vulnerability_id: VCID-edqx-bthq-aaaf
aliases:
  - CVE-2017-10109
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: Serialization). Supported versions that are affected are Java SE: 6u151, 7u141
  and 8u131; Java SE Embedded: 8u131; JRockit: R28.3.14. Easily exploitable vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise Java SE,
  Java SE Embedded, JRockit. Successful attacks of this vulnerability can result in unauthorized
  ability to cause a partial denial of service (partial DOS) of Java SE, Java SE Embedded, JRockit.
  Note: This vulnerability applies to Java deployments, typically in clients running sandboxed
  Java Web Start applications or sandboxed Java applets, that load and run untrusted code (e.g.,
  code that comes from the internet) and rely on the Java sandbox for security. This vulnerability
  does not apply to Java deployments, typically in servers, that load and run only trusted code
  (e.g., code installed by an administrator). CVSS 3.0 Base Score 5.3 (Availability impacts).
  CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
