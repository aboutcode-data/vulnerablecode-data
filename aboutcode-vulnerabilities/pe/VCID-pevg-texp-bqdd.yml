vulnerability_id: VCID-pevg-texp-bqdd
aliases:
  - CVE-2025-38353
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/xe: Fix\
  \ taking invalid lock on wedge\n\nIf device wedges on e.g. GuC upload, the submission is not\
  \ yet enabled\nand the state is not even initialized. Protect the wedge call so it does\n\
  nothing in this case. It fixes the following splat:\n\n\t[] xe 0000:bf:00.0: [drm] device\
  \ wedged, needs recovery\n\t[] ------------[ cut here ]------------\n\t[] DEBUG_LOCKS_WARN_ON(lock->magic\
  \ != lock)\n\t[] WARNING: CPU: 48 PID: 312 at kernel/locking/mutex.c:564 __mutex_lock+0x8a1/0xe60\n\
  \t...\n\t[] RIP: 0010:__mutex_lock+0x8a1/0xe60\n\t[]  mutex_lock_nested+0x1b/0x30\n\t[]  xe_guc_submit_wedge+0x80/0x2b0\
  \ [xe]"
