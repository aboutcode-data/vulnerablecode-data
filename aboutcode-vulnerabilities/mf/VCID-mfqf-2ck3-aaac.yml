summary: Integer overflow in the FilterEffect::copyImageBytes function in platform/graphics/filters/FilterEffect.cpp
  in the SVG filter implementation in WebCore in WebKit in Google Chrome before 11.0.696.65
  allows remote attackers to cause a denial of service (application crash) or possibly have
  unspecified other impact via crafted dimensions.
