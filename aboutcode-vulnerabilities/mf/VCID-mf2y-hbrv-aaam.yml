vulnerability_id: VCID-mf2y-hbrv-aaam
aliases:
  - CVE-2011-1002
summary: 'avahi-core/socket.c in avahi-daemon in Avahi before 0.6.29 allows remote attackers
  to cause a denial of service (infinite loop) via an empty mDNS (1) IPv4 or (2) IPv6 UDP packet
  to port 5353.  NOTE: this vulnerability exists because of an incorrect fix for CVE-2010-2244.'
