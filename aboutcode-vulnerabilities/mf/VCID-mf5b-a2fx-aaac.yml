summary: libdw in elfutils 0.173 checks the end of the attributes list incorrectly in dwarf_getabbrev
  in dwarf_getabbrev.c and dwarf_hasattr in dwarf_hasattr.c, leading to a heap-based buffer
  over-read and an application crash.
