vulnerability_id: VCID-mfnd-rvb3-aaar
aliases:
  - CVE-2018-10853
summary: A flaw was found in the way Linux kernel KVM hypervisor before 4.18 emulated instructions
  such as sgdt/sidt/fxsave/fxrstor. It did not check current privilege(CPL) level while emulating
  unprivileged instructions. An unprivileged guest user/process could use this flaw to potentially
  escalate privileges inside guest.
