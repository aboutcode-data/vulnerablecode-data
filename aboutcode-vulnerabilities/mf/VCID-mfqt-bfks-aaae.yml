summary: Off-by-one error in the XML signature feature in Apache XML Security for C++ 1.6.0,
  as used in Shibboleth before 2.4.3 and possibly other products, allows remote attackers to
  cause a denial of service (crash) via a signature using a large RSA key, which triggers a
  buffer overflow.
