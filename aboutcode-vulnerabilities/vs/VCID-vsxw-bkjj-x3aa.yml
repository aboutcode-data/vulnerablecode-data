summary: OpenC3 COSMOS provides the functionality needed to send commands to and receive data
  from one or more embedded systems. A path traversal vulnerability inside of LocalMode's open_local_file
  method allows an authenticated user with adequate permissions to download any .txt via the
  ScreensController#show on the web server COSMOS is running on (depending on the file permissions).
  This vulnerability is fixed in 5.19.0.
