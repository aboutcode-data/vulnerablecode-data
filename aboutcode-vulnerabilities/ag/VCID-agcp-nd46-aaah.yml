vulnerability_id: VCID-agcp-nd46-aaah
aliases:
  - CVE-2014-9065
summary: common/spinlock.c in Xen 4.4.x and earlier does not properly handle read and write
  locks, which allows local x86 guest users to cause a denial of service (write denial or NMI
  watchdog timeout and host crash) via a large number of read requests, a different vulnerability
  to CVE-2014-9066.
