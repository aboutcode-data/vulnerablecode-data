summary: The build_principal_va function in lib/krb5/krb/bld_princ.c in MIT Kerberos 5 (aka
  krb5) before 1.14 allows remote authenticated users to cause a denial of service (out-of-bounds
  read and KDC crash) via an initial '\0' character in a long realm field within a TGS request.
