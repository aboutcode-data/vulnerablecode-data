summary: Use-after-free vulnerability in the Cascading Style Sheets (CSS) implementation in
  Google Chrome before 17.0.963.83 allows remote attackers to cause a denial of service or possibly
  have unspecified other impact via vectors related to the :first-letter pseudo-element.
