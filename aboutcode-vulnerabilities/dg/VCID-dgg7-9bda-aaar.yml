summary: 'A mechanism where disruption of the loading of a new web page can cause the previous
  page''s favicon and SSL indicator to not be reset when the new page is loaded. Note: this
  issue only affects Firefox for Android. Desktop Firefox is unaffected. This vulnerability
  affects Firefox < 50.'
