summary: 'Vulnerability in Oracle Java SE (component: CORBA).  Supported versions that are affected
  are Oracle Java SE: 8u381 and  8u381-perf. Easily exploitable vulnerability allows unauthenticated
  attacker with network access via CORBA to compromise Oracle Java SE.  Successful attacks of
  this vulnerability can result in  unauthorized update, insert or delete access to some of
  Oracle Java SE accessible data. Note: This vulnerability can only be exploited by supplying
  data to APIs in the specified Component without using Untrusted Java Web Start applications
  or Untrusted Java applets, such as through a web service. CVSS 3.1 Base Score 5.3 (Integrity
  impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N).'
