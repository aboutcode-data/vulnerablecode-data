summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 7.0.22 and  prior to 7.1.2. Difficult
  to exploit vulnerability allows high privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.  While the vulnerability
  is in Oracle VM VirtualBox, attacks may significantly impact additional products (scope change).  Successful
  attacks of this vulnerability can result in takeover of Oracle VM VirtualBox. CVSS 3.1 Base
  Score 7.5 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:H/PR:H/UI:N/S:C/C:H/I:H/A:H).'
