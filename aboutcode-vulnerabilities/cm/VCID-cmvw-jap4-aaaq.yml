summary: Directory traversal vulnerability in the DeviceStorage API in Mozilla FirefoxOS before
  1.2.2 allows attackers to bypass the media sandbox protection mechanism, and read or modify
  arbitrary files, via a crafted application that uses a relative pathname for a DeviceStorageFile
  object.
