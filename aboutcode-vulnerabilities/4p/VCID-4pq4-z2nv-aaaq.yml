summary: A flaw was found in noobaa-operator in versions before 5.7.0, where internal RPC AuthTokens
  between the noobaa operator and the noobaa core are leaked into log files. An attacker with
  access to the log files could use this AuthToken to gain additional access into noobaa deployment
  and can read/modify system configuration.
