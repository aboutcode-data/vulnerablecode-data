summary: 'Argument injection vulnerability in the traceroute function in Traceroute.php in the
  Net_Traceroute package before 0.21.2 for PEAR allows remote attackers to execute arbitrary
  shell commands via the host parameter.  NOTE: some of these details are obtained from third
  party information.'
