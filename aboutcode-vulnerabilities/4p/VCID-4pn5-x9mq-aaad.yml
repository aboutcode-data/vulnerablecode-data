vulnerability_id: VCID-4pn5-x9mq-aaad
aliases:
  - CVE-2017-13666
summary: An integer underflow vulnerability exists in pixel-a.asm, the x86 assembly code for
  planeClipAndMax() in MulticoreWare x265 through 2.5, as used in libbpg and other products.
  A small height value can cause an integer underflow, which leads to a crash. This is a different
  vulnerability than CVE-2017-8906.
