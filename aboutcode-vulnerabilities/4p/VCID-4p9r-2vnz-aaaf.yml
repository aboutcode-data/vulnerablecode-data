summary: Untrusted search path vulnerability in the Python interface in Epiphany 2.22.3, and
  possibly other versions, allows local users to execute arbitrary code via a Trojan horse Python
  file in the current working directory, related to a vulnerability in the PySys_SetArgv function
  (CVE-2008-5983).
