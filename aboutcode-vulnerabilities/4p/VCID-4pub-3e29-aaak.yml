summary: The @CopyFrom operation in the POST servlet in the org.apache.sling.servlets.post bundle
  before 2.1.2 in Apache Sling does not prevent attempts to copy an ancestor node to a descendant
  node, which allows remote attackers to cause a denial of service (infinite loop) via a crafted
  HTTP request.
