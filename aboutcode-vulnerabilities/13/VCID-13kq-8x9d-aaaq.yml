summary: Directory traversal vulnerability in the File_Upload_Upgrader class in wp-admin/includes/class-file-upload-upgrader.php
  in the upgrade package uploader in WordPress before 4.6.1 allows remote authenticated users
  to access arbitrary files via a crafted urlholder parameter.
