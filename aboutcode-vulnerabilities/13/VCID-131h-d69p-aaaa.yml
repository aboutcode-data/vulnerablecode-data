summary: Heap-based buffer overflow in Xchat-WDK before 1499-4 (2012-01-18) xchat 2.8.6 on Maemo
  architecture could allow remote attackers to cause a denial of service (xchat client crash)
  or execute arbitrary code via a UTF-8 line from server containing characters outside of the
  Basic Multilingual Plane (BMP).
