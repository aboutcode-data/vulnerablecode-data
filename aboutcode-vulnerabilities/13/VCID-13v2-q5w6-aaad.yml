summary: Cross-site scripting (XSS) vulnerability in the Ajax handler in Drupal 7.x before 7.39
  and the Ctools module 6.x-1.x before 6.x-1.14 for Drupal allows remote attackers to inject
  arbitrary web script or HTML via vectors involving a whitelisted HTML element, possibly related
  to the "a" tag.
