summary: When a user navigates to site marked as unsafe by the Safebrowsing API, warning messages
  are displayed and navigation is interrupted but resources from the same site loaded through
  websockets are not blocked, leading to the loading of unsafe resources and bypassing safebrowsing
  protections. This vulnerability affects Firefox < 68.
