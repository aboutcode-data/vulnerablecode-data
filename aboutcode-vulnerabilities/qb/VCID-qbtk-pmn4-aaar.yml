summary: A vulnerability was found in Linux Kernel. It has been classified as problematic. Affected
  is the function nilfs_new_inode of the file fs/nilfs2/inode.c of the component BPF. The manipulation
  leads to use after free. It is possible to launch the attack remotely. It is recommended to
  apply a patch to fix this issue. The identifier of this vulnerability is VDB-211992.
