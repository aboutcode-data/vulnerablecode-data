summary: pgAdmin <= 8.4 is affected by a  Remote Code Execution (RCE) vulnerability through
  the validate binary path API. This vulnerability allows attackers to execute arbitrary code
  on the server hosting PGAdmin, posing a severe risk to the database management system's integrity
  and the security of the underlying data.
