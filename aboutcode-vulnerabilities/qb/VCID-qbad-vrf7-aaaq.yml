summary: LibreOffice before 4.4.6 and 5.x before 5.0.1 and Apache OpenOffice before 4.1.2 allows
  remote attackers to cause a denial of service (memory corruption and application crash) or
  execute arbitrary code via an index to a non-existent bookmark in a DOC file.
