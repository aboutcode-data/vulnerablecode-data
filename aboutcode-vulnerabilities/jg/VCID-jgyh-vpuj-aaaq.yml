vulnerability_id: VCID-jgyh-vpuj-aaaq
aliases:
  - CVE-2020-28627
summary: Multiple code execution vulnerabilities exists in the Nef polygon-parsing functionality
  of CGAL libcgal CGAL-5.1.1. A specially crafted malformed file can lead to an out-of-bounds
  read and type confusion, which could lead to code execution. An attacker can provide malicious
  input to trigger any of these vulnerabilities. An oob read vulnerability exists in Nef_S2/SNC_io_parser.h
  SNC_io_parser<EW>::read_volume() ch->shell_entry_objects().
