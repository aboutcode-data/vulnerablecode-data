summary: Format string vulnerability in cgi.c for Monkey daemon (monkeyd) before 0.9.1 allows
  remote attackers to cause a denial of service and possibly execute arbitrary code via an HTTP
  GET request containing double-encoded format string specifiers (aka "double expansion error").
