summary: Apache Subversion 1.0.0 through 1.7.x before 1.7.17 and 1.8.x before 1.8.10 uses an
  MD5 hash of the URL and authentication realm to store cached credentials, which makes it easier
  for remote servers to obtain the credentials via a crafted authentication realm.
