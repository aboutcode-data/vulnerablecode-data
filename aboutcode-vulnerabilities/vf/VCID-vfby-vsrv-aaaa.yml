summary: objects.cc in Google V8 before 5.0.71.32, as used in Google Chrome before 51.0.2704.63,
  does not properly restrict lazy deoptimization, which allows remote attackers to cause a denial
  of service (heap-based buffer overflow) or possibly have unspecified other impact via crafted
  JavaScript code.
