summary: Unspecified vulnerability in the javax.swing.plaf.synth.SynthContext.isSubregion method
  in the Swing implementation in Sun Java SE 6 before Update 15 allows context-dependent attackers
  to cause a denial of service (NullPointerException in the Jemmy library) via unknown vectors.
