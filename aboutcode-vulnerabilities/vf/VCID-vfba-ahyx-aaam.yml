summary: '** DISPUTED ** An issue has been found in HTSlib 1.8. It is a memory leak in fai_read
  in faidx.c. NOTE: This has been disputed with the assertion that this vulnerability exists
  in the test harness and HTSlib users would be aware of the need to destruct this object returned
  by fai_load() in their own code.'
