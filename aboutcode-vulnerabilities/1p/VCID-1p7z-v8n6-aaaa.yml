vulnerability_id: VCID-1p7z-v8n6-aaaa
aliases:
  - CVE-2016-1938
summary: The s_mp_div function in lib/freebl/mpi/mpi.c in Mozilla Network Security Services
  (NSS) before 3.21, as used in Mozilla Firefox before 44.0, improperly divides numbers, which
  might make it easier for remote attackers to defeat cryptographic protection mechanisms by
  leveraging use of the (1) mp_div or (2) mp_exptmod function.
