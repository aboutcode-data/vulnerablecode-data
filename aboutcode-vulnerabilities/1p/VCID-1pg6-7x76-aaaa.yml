summary: An issue was discovered in Barrier before 2.3.4. An unauthenticated attacker can cause
  a segmentation fault in the barriers component (aka the server-side implementation of Barrier)
  by quickly opening and closing TCP connections while sending a Hello message for each TCP
  session.
