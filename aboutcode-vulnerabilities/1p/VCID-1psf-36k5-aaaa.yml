vulnerability_id: VCID-1psf-36k5-aaaa
aliases:
  - CVE-2014-0107
  - GHSA-rc2w-r4jq-7pfx
summary: The TransformerFactory in Apache Xalan-Java before 2.7.2 does not properly restrict
  access to certain properties when FEATURE_SECURE_PROCESSING is enabled, which allows remote
  attackers to bypass expected restrictions and load arbitrary classes or access external resources
  via a crafted (1) xalan:content-header, (2) xalan:entities, (3) xslt:content-header, or (4)
  xslt:entities property, or a Java property that is bound to the XSLT 1.0 system-property function.
