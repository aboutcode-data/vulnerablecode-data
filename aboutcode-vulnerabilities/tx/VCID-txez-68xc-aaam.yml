summary: Nimble is a package manager for the Nim programming language. In Nim release version
  before versions 1.2.10 and 1.4.4, Nimble doCmd is used in different places and can be leveraged
  to execute arbitrary commands. An attacker can craft a malicious entry in the packages.json
  package list to trigger code execution.
