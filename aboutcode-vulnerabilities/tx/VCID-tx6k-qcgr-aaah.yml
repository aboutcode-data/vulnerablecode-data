summary: The xfs_bmap_extents_to_btree function in fs/xfs/libxfs/xfs_bmap.c in the Linux kernel
  through 4.16.3 allows local users to cause a denial of service (xfs_bmapi_write NULL pointer
  dereference) via a crafted xfs image.
