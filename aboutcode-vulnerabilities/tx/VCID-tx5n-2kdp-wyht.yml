summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nwifi: ath11k:\
  \ use work queue to process beacon tx event\n\nCommit 3a415daa3e8b (\"wifi: ath11k: add P2P\
  \ IE in beacon template\")\nfrom Feb 28, 2024 (linux-next), leads to the following Smatch\
  \ static\nchecker warning:\n\ndrivers/net/wireless/ath/ath11k/wmi.c:1742 ath11k_wmi_p2p_go_bcn_ie()\n\
  warn: sleeping in atomic context\n\nThe reason is that ath11k_bcn_tx_status_event() will directly\
  \ call might\nsleep function ath11k_wmi_cmd_send() during RCU read-side critical\nsections.\
  \ The call trace is like:\n\nath11k_bcn_tx_status_event()\n-> rcu_read_lock()\n-> ath11k_mac_bcn_tx_event()\n\
  \t-> ath11k_mac_setup_bcn_tmpl()\n\t……\n\t\t-> ath11k_wmi_bcn_tmpl()\n\t\t\t-> ath11k_wmi_cmd_send()\n\
  -> rcu_read_unlock()\n\nCommit 886433a98425 (\"ath11k: add support for BSS color change\"\
  ) added the\nath11k_mac_bcn_tx_event(), commit 01e782c89108 (\"ath11k: fix warning\nof RCU\
  \ usage for ath11k_mac_get_arvif_by_vdev_id()\") added the RCU lock\nto avoid warning but\
  \ also introduced this BUG.\n\nUse work queue to avoid directly calling ath11k_mac_bcn_tx_event()\n\
  during RCU critical sections. No need to worry about the deletion of vif\nbecause cancel_work_sync()\
  \ will drop the work if it doesn't start or\nblock vif deletion until the running work is\
  \ done.\n\nTested-on: WCN6855 hw2.0 PCI WLAN.HSP.1.1-03125-QCAHSPSWPL_V1_V2_SILICONZ_LITE-3.6510.30"
