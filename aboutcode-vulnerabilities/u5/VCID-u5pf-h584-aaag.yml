vulnerability_id: VCID-u5pf-h584-aaag
aliases:
  - CVE-2012-1610
summary: 'Integer overflow in the GetEXIFProperty function in magick/property.c in ImageMagick
  before 6.7.6-4 allows remote attackers to cause a denial of service (out-of-bounds read) via
  a large component count for certain EXIF tags in a JPEG image.  NOTE: this vulnerability exists
  because of an incomplete fix for CVE-2012-0259.'
