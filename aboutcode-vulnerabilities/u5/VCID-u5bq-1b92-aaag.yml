vulnerability_id: VCID-u5bq-1b92-aaag
aliases:
  - CVE-2017-14140
summary: The move_pages system call in mm/migrate.c in the Linux kernel before 4.12.9 doesn't
  check the effective uid of the target process, enabling a local attacker to learn the memory
  layout of a setuid executable despite ASLR.
