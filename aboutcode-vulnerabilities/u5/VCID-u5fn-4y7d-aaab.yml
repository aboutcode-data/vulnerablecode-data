summary: A logic error in the CRAM-MD5 code for the University of Washington IMAP (UW-IMAP)
  server, when Challenge-Response Authentication Mechanism with MD5 (CRAM-MD5) is enabled, does
  not properly enforce all the required conditions for successful authentication, which allows
  remote attackers to authenticate as arbitrary users.
