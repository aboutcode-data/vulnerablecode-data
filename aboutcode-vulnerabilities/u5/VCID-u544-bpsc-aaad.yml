summary: "TYPO3 Arbitrary Shell Execution in Swiftmailer library\nThe swiftmailer library in\
  \ use allows to execute arbitrary shell commands if the \"From\" header comes from a non-trusted\
  \ source and no \"Return-Path\" is configured. Affected are only TYPO3 installation the configuration\
  \ option\n```\n$GLOBALS['TYPO3_CONF_VARS']['MAIL']['transport'] \n```\nis set to \"sendmail\"\
  . Installations with the default configuration are not affected."
