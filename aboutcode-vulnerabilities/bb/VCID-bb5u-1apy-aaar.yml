summary: A null pointer dereference vulnerability was found in nft_dynset_init() in net/netfilter/nft_dynset.c
  in nf_tables in the Linux kernel. This issue may allow a local attacker with CAP_NET_ADMIN
  user privilege to trigger a denial of service.
