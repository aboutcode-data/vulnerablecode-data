vulnerability_id: VCID-bbzr-td3m-aaar
aliases:
  - CVE-2019-9900
summary: When parsing HTTP/1.x header values, Envoy 1.9.0 and before does not reject embedded
  zero characters (NUL, ASCII 0x0). This allows remote attackers crafting header values containing
  embedded NUL characters to potentially bypass header matching rules, gaining access to unauthorized
  resources.
