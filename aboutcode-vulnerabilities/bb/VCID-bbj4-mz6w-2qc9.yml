summary: 'In the Linux kernel, the following vulnerability has been resolved:  ACPI: processor:
  perflib: Move problematic pr->performance check  Commit d33bd88ac0eb ("ACPI: processor: perflib:
  Fix initial _PPC limit application") added a pr->performance check that prevents the frequency
  QoS request from being added when the given processor has no performance object.  Unfortunately,
  this causes a WARN() in freq_qos_remove_request() to trigger on an attempt to take the given
  CPU offline later because the frequency QoS object has not been added for it due to the missing
  performance object.  Address this by moving the pr->performance check before calling acpi_processor_get_platform_limit()
  so it only prevents a limit from being set for the CPU if the performance object is not present.  This
  way, the frequency QoS request is added as it was before the above commit and it is present
  all the time along with the CPU''s cpufreq policy regardless of whether or not the CPU is
  online.'
