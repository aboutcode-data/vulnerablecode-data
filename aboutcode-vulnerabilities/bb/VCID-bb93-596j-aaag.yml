vulnerability_id: VCID-bb93-596j-aaag
aliases:
  - CVE-2014-3535
summary: include/linux/netdevice.h in the Linux kernel before 2.6.36 incorrectly uses macros
  for netdev_printk and its related logging implementation, which allows remote attackers to
  cause a denial of service (NULL pointer dereference and system crash) by sending invalid packets
  to a VxLAN interface.
