summary: Buffer overflow in samba 2.2.2 through 2.2.6 allows remote attackers to cause a denial
  of service and possibly execute arbitrary code via an encrypted password that causes the overflow
  during decryption in which a DOS codepage string is converted to a little-endian UCS2 unicode
  string.
