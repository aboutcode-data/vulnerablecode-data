summary: 'In the Linux kernel, the following vulnerability has been resolved:  media: s5p-mfc:
  Clear workbit to handle error condition  During error on CLOSE_INSTANCE command, ctx_work_bits
  was not getting cleared. During consequent mfc execution NULL pointer dereferencing of this
  context led to kernel panic. This patch fixes this issue by making sure to clear ctx_work_bits
  always.'
