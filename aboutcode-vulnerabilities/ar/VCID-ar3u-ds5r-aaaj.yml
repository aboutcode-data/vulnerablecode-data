summary: An issue was discovered in the Linux kernel for powerpc before 5.14.15. It allows a
  malicious KVM guest to crash the host, when the host is running on Power8, due to an arch/powerpc/kvm/book3s_hv_rmhandlers.S
  implementation bug in the handling of the SRR1 register values.
