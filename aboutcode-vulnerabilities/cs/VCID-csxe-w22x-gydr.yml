summary: A vulnerability was found in Meteor up to 3.2.1 and classified as problematic. This
  issue affects the function Object.assign of the file packages/ddp-server/livedata_server.js.
  The manipulation of the argument forwardedFor leads to inefficient regular expression complexity.
  The attack may be initiated remotely. The complexity of an attack is rather high. The exploitation
  is known to be difficult. The exploit has been disclosed to the public and may be used. Upgrading
  to version 3.2.2 is able to address this issue. The identifier of the patch is f7ea6817b90952baaea9baace2a3b4366fee6a63.
  It is recommended to upgrade the affected component.
