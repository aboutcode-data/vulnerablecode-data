summary: libraries/plugins/auth/AuthenticationCookie.class.php in phpMyAdmin 4.3.x before 4.3.13.2
  and 4.4.x before 4.4.14.1 allows remote attackers to bypass a multiple-reCaptcha protection
  mechanism against brute-force credential guessing by providing a correct response to a single
  reCaptcha.
