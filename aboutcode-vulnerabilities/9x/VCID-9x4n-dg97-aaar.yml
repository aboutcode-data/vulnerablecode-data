summary: Multiple format string vulnerabilities in Evolution 1.5 through 2.3.6.1 allow remote
  attackers to cause a denial of service (crash) and possibly execute arbitrary code via (1)
  full vCard data, (2) contact data from remote LDAP servers, or (3) task list data from remote
  servers.
