summary: When downloading files on Windows, the % character was not escaped, which could have
  lead to a download incorrectly being saved to attacker-influenced paths that used variables
  such as %HOMEPATH% or %APPDATA%.<br>*This bug only affects Firefox for Windows. Other operating
  systems are unaffected.*. This vulnerability affects Thunderbird < 91.10, Firefox < 101, and
  Firefox ESR < 91.10.
