summary: The implementation of digital signatures for JAR files in Mozilla Firefox 4.x through
  5, SeaMonkey 2.x before 2.3, and possibly other products does not prevent calls from unsigned
  JavaScript code to signed code, which allows remote attackers to bypass the Same Origin Policy
  and gain privileges via a crafted web site, a different vulnerability than CVE-2008-2801.
