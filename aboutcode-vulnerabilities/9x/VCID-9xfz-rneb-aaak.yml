summary: A vulnerability was found in flitto express-param up to 0.x. It has been classified
  as critical. This affects an unknown part of the file lib/fetchParams.js. The manipulation
  leads to improper handling of extra parameters. It is possible to initiate the attack remotely.
  Upgrading to version 1.0.0 is able to address this issue. The name of the patch is db94f7391ad0a16dcfcba8b9be1af385b25c42db.
  It is recommended to upgrade the affected component. The identifier VDB-217149 was assigned
  to this vulnerability.
