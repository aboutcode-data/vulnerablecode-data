summary: Ruby before 2.4.2, 2.3.5, and 2.2.8 is vulnerable to a malicious format string which
  contains a precious specifier (*) with a huge minus value. Such situation can lead to a buffer
  overrun, resulting in a heap memory corruption or an information disclosure from the heap.
