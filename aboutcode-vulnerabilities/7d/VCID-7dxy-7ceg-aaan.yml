summary: An issue has been discovered in GitLab affecting all versions starting from 8.15 before
  16.2.8, all versions starting from 16.3 before 16.3.5, all versions starting from 16.4 before
  16.4.1. It was possible to hijack some links and buttons on the GitLab UI to a malicious page.
