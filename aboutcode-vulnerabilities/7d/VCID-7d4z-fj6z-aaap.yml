summary: An exploitable buffer overflow vulnerability exists in the LoadEncoding functionality
  of the R programming language version 3.3.0. A specially crafted R script can cause a buffer
  overflow resulting in a memory corruption. An attacker can send a malicious R script to trigger
  this vulnerability.
