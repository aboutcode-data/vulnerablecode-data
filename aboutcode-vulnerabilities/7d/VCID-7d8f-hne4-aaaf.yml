vulnerability_id: VCID-7d8f-hne4-aaaf
aliases:
  - CVE-2019-5087
summary: An exploitable integer overflow vulnerability exists in the flattenIncrementally function
  in the xcf2png and xcf2pnm binaries of xcftools 1.0.7. An integer overflow can occur while
  calculating the row's allocation size, that could be exploited to corrupt memory and eventually
  execute arbitrary code. In order to trigger this vulnerability, a victim would need to open
  a specially crafted XCF file.
