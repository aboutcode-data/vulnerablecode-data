summary: 'Duende.AccessTokenManagement is a set of .NET libraries that manage OAuth and OpenId
  Connect access tokens. Duende.AccessTokenManagement contains a race condition when requesting
  access tokens using the client credentials flow. Concurrent requests to obtain an access token
  using differing protocol parameters can return access tokens obtained with the wrong scope,
  resource indicator, or other protocol parameters. Such usage is somewhat atypical, and only
  a small percentage of users are likely to be affected. Duende.AccessTokenManagement can request
  access tokens using the client credentials flow in several ways. In basic usage, the client
  credentials flow is configured once and the parameters do not vary. In more advanced situations,
  requests with varying protocol parameters may be made by calling specific overloads of these
  methods: `HttpContext.GetClientAccessTokenAsync()` and `IClientCredentialsTokenManagementService.GetAccessTokenAsync()`.
  There are overloads of both of these methods that accept a `TokenRequestParameters` object
  that customizes token request parameters. However, concurrent requests with varying `TokenRequestParameters`
  will result in the same token for all concurrent calls. Most users can simply update the NuGet
  package to the latest version. Customizations of the `IClientCredentialsTokenCache` that derive
  from the default implementation (`DistributedClientCredentialsTokenCache`) will require a
  small code change, as its constructor was changed to add a dependency on the `ITokenRequestSynchronization`
  service. The synchronization service will need to be injected into the derived class and passed
  to the base constructor. The impact of this vulnerability depends on how Duende.AccessTokenManagement
  is used and on the security architecture of the solution. Most users will not be vulnerable
  to this issue. More advanced users may run into this issue by calling the methods specified
  above with customized token request parameters. The impact of obtaining an access token with
  different than intended protocol parameters will vary depending on application logic, security
  architecture, and the authorization policy of the resource servers.'
