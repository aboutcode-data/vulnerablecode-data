summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nperf/core:\
  \ Bail out early if the request AUX area is out of bound\n\nWhen perf-record with a large\
  \ AUX area, e.g 4GB, it fails with:\n\n    #perf record -C 0 -m ,4G -e arm_spe_0// -- sleep\
  \ 1\n    failed to mmap with 12 (Cannot allocate memory)\n\nand it reveals a WARNING with\
  \ __alloc_pages():\n\n\t------------[ cut here ]------------\n\tWARNING: CPU: 44 PID: 17573\
  \ at mm/page_alloc.c:5568 __alloc_pages+0x1ec/0x248\n\tCall trace:\n\t __alloc_pages+0x1ec/0x248\n\
  \t __kmalloc_large_node+0xc0/0x1f8\n\t __kmalloc_node+0x134/0x1e8\n\t rb_alloc_aux+0xe0/0x298\n\
  \t perf_mmap+0x440/0x660\n\t mmap_region+0x308/0x8a8\n\t do_mmap+0x3c0/0x528\n\t vm_mmap_pgoff+0xf4/0x1b8\n\
  \t ksys_mmap_pgoff+0x18c/0x218\n\t __arm64_sys_mmap+0x38/0x58\n\t invoke_syscall+0x50/0x128\n\
  \t el0_svc_common.constprop.0+0x58/0x188\n\t do_el0_svc+0x34/0x50\n\t el0_svc+0x34/0x108\n\
  \t el0t_64_sync_handler+0xb8/0xc0\n\t el0t_64_sync+0x1a4/0x1a8\n\n'rb->aux_pages' allocated\
  \ by kcalloc() is a pointer array which is used to\nmaintains AUX trace pages. The allocated\
  \ page for this array is physically\ncontiguous (and virtually contiguous) with an order of\
  \ 0..MAX_ORDER. If the\nsize of pointer array crosses the limitation set by MAX_ORDER, it\
  \ reveals a\nWARNING.\n\nSo bail out early with -ENOMEM if the request AUX area is out of\
  \ bound,\ne.g.:\n\n    #perf record -C 0 -m ,4G -e arm_spe_0// -- sleep 1\n    failed to mmap\
  \ with 12 (Cannot allocate memory)"
