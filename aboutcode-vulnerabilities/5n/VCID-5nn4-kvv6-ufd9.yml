summary: The JavaScript garbage collector could mis-color cross-compartment objects if OOM conditions
  were detected at the right point between two passes. This could have led to memory corruption.
  This vulnerability affects Firefox < 130, Firefox ESR < 128.2, Firefox ESR < 115.15, Thunderbird
  < 128.2, and Thunderbird < 115.15.
