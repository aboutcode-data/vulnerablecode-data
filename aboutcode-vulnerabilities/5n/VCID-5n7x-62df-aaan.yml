vulnerability_id: VCID-5n7x-62df-aaan
aliases:
  - CVE-2020-15680
summary: If a valid external protocol handler was referenced in an image tag, the resulting
  broken image size could be distinguished from a broken image size of a non-existent protocol
  handler. This allowed an attacker to successfully probe whether an external protocol handler
  was registered. This vulnerability affects Firefox < 82.
