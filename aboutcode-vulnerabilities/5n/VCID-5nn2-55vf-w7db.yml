summary: 'In the Linux kernel, the following vulnerability has been resolved:  net: libwx: properly
  reset Rx ring descriptor  When device reset is triggered by feature changes such as toggling
  Rx VLAN offload, wx->do_reset() is called to reinitialize Rx rings. The hardware descriptor
  ring may retain stale values from previous sessions. And only set the length to 0 in rx_desc[0]
  would result in building malformed SKBs. Fix it to ensure a clean slate after device reset.  [  549.186435]
