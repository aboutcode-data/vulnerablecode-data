summary: Unspecified vulnerability in rsync before 3.0.0pre6, when running a writable rsync
  daemon, allows remote attackers to bypass exclude, exclude_from, and filter and read or write
  hidden files via (1) symlink, (2) partial-dir, (3) backup-dir, and unspecified (4) dest options.
