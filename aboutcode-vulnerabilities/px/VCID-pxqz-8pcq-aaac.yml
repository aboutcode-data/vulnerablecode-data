summary: Buffer overflow in the ReadFontAlias function in XFree86 4.1.0 to 4.3.0, when using
  the CopyISOLatin1Lowered function, allows local or remote authenticated users to execute arbitrary
  code via a malformed entry in the font alias (font.alias) file, a different vulnerability
  than CVE-2004-0083 and CVE-2004-0106.
