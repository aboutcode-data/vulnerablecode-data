summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  DML). Supported versions that are affected are 5.5.53 and earlier, 5.6.34 and earlier and
  5.7.16 and earlier. Easily exploitable vulnerability allows low privileged attacker with network
  access via multiple protocols to compromise MySQL Server. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of MySQL Server. CVSS v3.0 Base Score 6.5 (Availability impacts).'
