summary: A missing permission check in Jenkins Ansible Tower Plugin 0.9.1 and earlier in the
  TowerInstallation.TowerInstallationDescriptor#doTestTowerConnection form validation method
  allowed attackers with Overall/Read permission to connect to an attacker-specified URL using
  attacker-specified credentials IDs obtained through another method, capturing credentials
  stored in Jenkins.
