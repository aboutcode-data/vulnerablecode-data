vulnerability_id: VCID-8n9m-64hw-aaaj
aliases:
  - CVE-2011-3194
summary: Buffer overflow in the TIFF reader in gui/image/qtiffhandler.cpp in Qt 4.7.4 allows
  remote attackers to cause a denial of service (crash) and possibly execute arbitrary code
  via the TIFFTAG_SAMPLESPERPIXEL tag in a greyscale TIFF image with multiple samples per pixel.
