summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/amdgpu: disable
  sdma ecc irq only when sdma RAS is enabled in suspend  sdma_v4_0_ip is shared on a few asics,
  but in sdma_v4_0_hw_fini, driver unconditionally disables ecc_irq which is only enabled on
  those asics enabling sdma ecc. This will introduce a warning in suspend cycle on those chips
  with sdma ip v4.0, while without sdma ecc. So this patch correct this.  [ 7283.166354] RIP:
