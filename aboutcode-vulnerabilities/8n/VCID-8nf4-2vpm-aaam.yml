vulnerability_id: VCID-8nf4-2vpm-aaam
aliases:
  - CVE-2018-2973
summary: 'Vulnerability in the Java SE, Java SE Embedded component of Oracle Java SE (subcomponent:
  JSSE). Supported versions that are affected are Java SE: 6u191, 7u181, 8u172 and 10.0.1; Java
  SE Embedded: 8u171. Difficult to exploit vulnerability allows unauthenticated attacker with
  network access via SSL/TLS to compromise Java SE, Java SE Embedded. Successful attacks of
  this vulnerability can result in unauthorized creation, deletion or modification access to
  critical data or all Java SE, Java SE Embedded accessible data. Note: This vulnerability applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability does not apply to Java deployments,
  typically in servers, that load and run only trusted code (e.g., code installed by an administrator).
  CVSS 3.0 Base Score 5.9 (Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:H/A:N).'
