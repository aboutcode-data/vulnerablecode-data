vulnerability_id: VCID-8nrb-d2ms-aaan
aliases:
  - CVE-2023-38619
summary: Multiple integer overflow vulnerabilities exist in the VZT facgeometry parsing functionality
  of GTKWave 3.3.115. A specially crafted .vzt file can lead to arbitrary code execution. A
  victim would need to open a malicious file to trigger these vulnerabilities.This vulnerability
  concerns the integer overflow when allocating the `msb` array.
