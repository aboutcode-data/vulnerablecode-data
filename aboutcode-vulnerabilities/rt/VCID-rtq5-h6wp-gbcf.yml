vulnerability_id: VCID-rtq5-h6wp-gbcf
aliases:
  - CVE-2024-47713
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nwifi: mac80211:\
  \ use two-phase skb reclamation in ieee80211_do_stop()\n\nSince '__dev_queue_xmit()' should\
  \ be called with interrupts enabled,\nthe following backtrace:\n\nieee80211_do_stop()\n ...\n\
  \ spin_lock_irqsave(&local->queue_stop_reason_lock, flags)\n ...\n ieee80211_free_txskb()\n\
  \  ieee80211_report_used_skb()\n   ieee80211_report_ack_skb()\n    cfg80211_mgmt_tx_status_ext()\n\
  \     nl80211_frame_tx_status()\n      genlmsg_multicast_netns()\n       genlmsg_multicast_netns_filtered()\n\
  \        nlmsg_multicast_filtered()\n\t netlink_broadcast_filtered()\n\t  do_one_broadcast()\n\
  \t   netlink_broadcast_deliver()\n\t    __netlink_sendskb()\n\t     netlink_deliver_tap()\n\
  \t      __netlink_deliver_tap_skb()\n\t       dev_queue_xmit()\n\t        __dev_queue_xmit()\
  \ ; with IRQS disabled\n ...\n spin_unlock_irqrestore(&local->queue_stop_reason_lock, flags)\n\
  \nissues the warning (as reported by syzbot reproducer):\n\nWARNING: CPU: 2 PID: 5128 at kernel/softirq.c:362\
  \ __local_bh_enable_ip+0xc3/0x120\n\nFix this by implementing a two-phase skb reclamation\
  \ in\n'ieee80211_do_stop()', where actual work is performed\noutside of a section with interrupts\
  \ disabled."
