summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ndrm/amdgpu:\
  \ Fix even more out of bound writes from debugfs\n\nCVE-2021-42327 was fixed by:\n\ncommit\
  \ f23750b5b3d98653b31d4469592935ef6364ad67\nAuthor: Thelford Williams <tdwilliamsiv@gmail.com>\n\
  Date:   Wed Oct 13 16:04:13 2021 -0400\n\n    drm/amdgpu: fix out of bounds write\n\nbut amdgpu_dm_debugfs.c\
  \ contains more of the same issue so fix the\nremaining ones.\n\nv2:\n\t* Add missing fix\
  \ in dp_max_bpc_write (Harry Wentland)"
