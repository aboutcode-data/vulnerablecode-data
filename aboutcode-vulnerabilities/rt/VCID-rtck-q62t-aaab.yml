summary: A NULL pointer dereference vulnerability in the function nfc_genl_deactivate_target()
  in net/nfc/netlink.c in the Linux kernel before 5.1.13 can be triggered by a malicious user-mode
  program that omits certain NFC attributes, leading to denial of service.
