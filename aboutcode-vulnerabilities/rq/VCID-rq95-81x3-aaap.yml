  Portal 7.2.0 through 7.4.2, and older unsupported versions, and Liferay DXP 7.3 before service
  pack 3, 7.2 before fix pack 17, and older unsupported versions allows remote authenticated
  users to inject arbitrary web script or HTML via the filename of an attachment.
