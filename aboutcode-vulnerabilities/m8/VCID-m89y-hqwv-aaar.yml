summary: A flaw was found in Wildfly affecting versions 19.0.0.Final, 19.1.0.Final, 20.0.0.Final,
  20.0.1.Final, and 21.0.0.Final. When an application uses the OpenTracing API's java-interceptors,
  there is a possibility of a memory leak. This flaw allows an attacker to impact the availability
  of the server. The highest threat from this vulnerability is to system availability.
