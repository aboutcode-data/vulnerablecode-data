summary: 'In the Linux kernel, the following vulnerability has been resolved:  dmaengine: Fix
  double increment of client_count in dma_chan_get()  The first time dma_chan_get() is called
  for a channel the channel client_count is incorrectly incremented twice for public channels,
  first in balance_ref_count(), and again prior to returning. This results in an incorrect client
  count which will lead to the channel resources not being freed when they should be. A simple  test
  of repeated module load and unload of async_tx on a Dell  Power Edge R7425 also shows this
  resulting in a kref underflow  warning.  [  124.329662] async_tx: api initialized (async)
