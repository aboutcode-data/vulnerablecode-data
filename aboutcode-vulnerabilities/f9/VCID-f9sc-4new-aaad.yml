summary: A Bleichenbacher type side-channel based padding oracle attack was found in the way
  gnutls handles verification of RSA decrypted PKCS#1 v1.5 data. An attacker who is able to
  run process on the same physical core as the victim process, could use this to extract plaintext
  or in some cases downgrade any TLS connections to a vulnerable server.
