summary: Heap-based buffer overflow in the mch_expand_wildcards function in os_unix.c in Vim
  6.2 and 6.3 allows user-assisted attackers to execute arbitrary code via shell metacharacters
  in filenames, as demonstrated by the netrw.v3 test case.
