summary: MinIO versions before RELEASE.2020-04-23T00-58-49Z have an authentication bypass issue
  in the MinIO admin API. Given an admin access key, it is possible to perform admin API operations
  i.e. creating new service accounts for existing access keys - without knowing the admin secret
  key. This has been fixed and released in version RELEASE.2020-04-23T00-58-49Z.
