summary: TinyXML through 2.6.2 has an infinite loop in TiXmlParsingData::Stamp in tinyxmlparser.cpp
  via the TIXML_UTF_LEAD_0 case. It can be triggered by a crafted XML message and leads to a
  denial of service.
