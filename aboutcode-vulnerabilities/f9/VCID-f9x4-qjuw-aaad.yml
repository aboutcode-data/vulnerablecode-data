summary: The gst_asf_demux_process_ext_stream_props function in gst/asfdemux/gstasfdemux.c in
  gst-plugins-ugly in GStreamer before 1.10.3 allows remote attackers to cause a denial of service
  (invalid memory read and crash) via vectors related to the number of languages in a video
  file.
