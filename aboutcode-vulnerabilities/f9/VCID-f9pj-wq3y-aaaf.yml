summary: Adobe Commerce versions 2.4.6 (and earlier), 2.4.5-p2 (and earlier) and 2.4.4-p3 (and
  earlier) are affected by a Server-Side Request Forgery (SSRF) vulnerability that could lead
  to arbitrary file system read. An admin-privilege authenticated attacker can force the application
  to make arbitrary requests via injection of arbitrary URLs. Exploitation of this issue does
  not require user interaction.
