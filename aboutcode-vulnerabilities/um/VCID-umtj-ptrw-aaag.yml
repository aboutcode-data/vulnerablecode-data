summary: Unknown vulnerability in the HSQLDB component in JBoss 3.2.1 and 3.0.8 on Java 1.4.x
  platforms, when running in the default configuration, allows remote attackers to conduct unauthorized
  activities and possibly execute arbitrary code via certain SQL statements to (1) TCP port
  1701 in JBoss 3.2.1, and (2) port 1476 in JBoss 3.0.8.
