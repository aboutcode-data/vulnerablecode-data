summary: 'In the Linux kernel, the following vulnerability has been resolved:  clk: zynqmp:
  Fix stack-out-of-bounds in strncpy`  "BUG: KASAN: stack-out-of-bounds in strncpy+0x30/0x68"  Linux-ATF
  interface is using 16 bytes of SMC payload. In case clock name is longer than 15 bytes, string
  terminated NULL character will not be received by Linux. Add explicit NULL character at last
  byte to fix issues when clock name is longer.  This fixes below bug reported by KASAN:   ==================================================================  BUG:
  KASAN: stack-out-of-bounds in strncpy+0x30/0x68  Read of size 1 at addr ffff0008c89a7410 by
