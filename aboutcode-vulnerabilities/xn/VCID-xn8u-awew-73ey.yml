summary: 'In the Linux kernel, the following vulnerability has been resolved:  ALSA: hda/ca0132:
  Fix buffer overflow in add_tuning_control  The ''sprintf'' call in ''add_tuning_control''
  may exceed the 44-byte buffer if either string argument is too long. This triggers a compiler
  warning. Replaced ''sprintf'' with ''snprintf'' to limit string lengths to prevent overflow.'
