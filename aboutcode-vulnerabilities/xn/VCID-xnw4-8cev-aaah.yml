vulnerability_id: VCID-xnw4-8cev-aaah
aliases:
  - CVE-2023-41053
summary: Redis is an in-memory database that persists on disk. Redis does not correctly identify
  keys accessed by `SORT_RO` and as a result may grant users executing this command access to
  keys that are not explicitly authorized by the ACL configuration. The problem exists in Redis
  7.0 or newer and has been fixed in Redis 7.0.13 and 7.2.1. Users are advised to upgrade. There
  are no known workarounds for this vulnerability.
