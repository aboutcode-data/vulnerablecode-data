vulnerability_id: VCID-xnja-zx5z-aaaa
aliases:
  - CVE-2013-1913
summary: Integer overflow in the load_image function in file-xwd.c in the X Window Dump (XWD)
  plug-in in GIMP 2.6.9 and earlier, when used with glib before 2.24, allows remote attackers
  to cause a denial of service (crash) and possibly execute arbitrary code via a large color
  entries value in an X Window System (XWD) image dump.
