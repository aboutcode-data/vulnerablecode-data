summary: epan/dissectors/packet-pktc.c in the PKTC dissector in Wireshark 1.12.x before 1.12.11
  and 2.0.x before 2.0.3 misparses timestamp fields, which allows remote attackers to cause
  a denial of service (out-of-bounds read and application crash) via a crafted packet.
