summary: Format string vulnerability in the write_html function in calendar/gui/e-cal-component-memo-preview.c
  in Evolution Shared Memo 2.8.2.1, and possibly earlier versions, allows user-assisted remote
  attackers to execute arbitrary code via format specifiers in the categories of a crafted shared
  memo.
