summary: The build_filter_chain function in pdf/pdf-stream.c in Artifex MuPDF before 2017-09-25
  mishandles a certain case where a variable may reside in a register, which allows remote attackers
  to cause a denial of service (Fitz fz_drop_imp use-after-free and application crash) or possibly
  have unspecified other impact via a crafted PDF document.
