summary: Integer overflow in the getword function in options.c in pppd in Paul's PPP Package
  (ppp) before 2.4.7 allows attackers to "access privileged options" via a long word in an options
  file, which triggers a heap-based buffer overflow that "[corrupts] security-relevant variables."
