  drivers/tty/tty_io.c:2126) chrdev_open (fs/char_dev.c:415) do_dentry_open (fs/open.c:883)
  vfs_open (fs/open.c:1014) ...  Freed by task 1548: ... kfree (mm/slab_common.c:1021) vc_port_destruct
  (drivers/tty/vt/vt.c:1094) tty_port_destructor (drivers/tty/tty_port.c:296) tty_port_put (drivers/tty/tty_port.c:312)
