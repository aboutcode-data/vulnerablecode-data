summary: The CRC32C feature in the Btrfs implementation in the Linux kernel before 3.8-rc1 allows
  local users to cause a denial of service (prevention of file creation) by leveraging the ability
  to write to a directory important to the victim, and creating a file with a crafted name that
  is associated with a specific CRC32C hash value.
