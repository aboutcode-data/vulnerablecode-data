summary: |
  Deserialization of Untrusted Data vulnerability in Apache Lucene Replicator.

  This issue affects Apache Lucene's replicator module: from 4.4.0 before 9.12.0.
  The deprecated org.apache.lucene.replicator.http package is affected.
  The org.apache.lucene.replicator.nrt package is not affected.

  Users are recommended to upgrade to version 9.12.0, which fixes the issue.

   The deserialization can only be triggered if users actively deploy an network-accessible implementation and a corresponding client using a HTTP library that uses the API (e.g., a custom servlet and HTTPClient). Java serialization filters (such asÂ -Djdk.serialFilter='!*' on the commandline) can mitigate the issue on vulnerable versions without impacting functionality.
