summary: Format string vulnerability in clamav-milter for Clam AntiVirus 0.60 through 0.60p,
  and other versions before 0.65, allows remote attackers to cause a denial of service and possibly
  execute arbitrary code via format string specifiers in the email address argument of a "MAIL
  FROM" command.
