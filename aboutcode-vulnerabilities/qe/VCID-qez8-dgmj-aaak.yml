vulnerability_id: VCID-qez8-dgmj-aaak
aliases:
  - CVE-2017-15125
summary: A flaw was found in CloudForms before 5.9.0.22 in the self-service UI snapshot feature
  where the name field is not properly sanitized for HTML and JavaScript input. An attacker
  could use this flaw to execute a stored XSS attack on an application administrator using CloudForms.
  Please note that CSP (Content Security Policy) prevents exploitation of this XSS however not
  all browsers support CSP.
