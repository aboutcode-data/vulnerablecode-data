vulnerability_id: VCID-qeba-1mw8-aaaq
aliases:
  - CVE-2020-10704
summary: A flaw was found when using samba as an Active Directory Domain Controller. Due to
  the way samba handles certain requests as an Active Directory Domain Controller LDAP server,
  an unauthorized user can cause a stack overflow leading to a denial of service. The highest
  threat from this vulnerability is to system availability. This issue affects all samba versions
  before 4.10.15, before 4.11.8 and before 4.12.2.
