summary: CRLF injection vulnerability in Mantis 1.0.0rc3 and earlier allows remote attackers
  to modify HTTP headers and conduct HTTP response splitting attacks via (1) the return parameter
  in login_cookie_test.php and (2) ref parameter in login_select_proj_page.php.
