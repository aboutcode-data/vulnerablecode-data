vulnerability_id: VCID-ydgr-jt18-aaaq
aliases:
  - CVE-2012-0859
summary: 'The render_line function in the vorbis codec (vorbis.c) in libavcodec in FFmpeg before
  0.9.1 allows remote attackers to cause a denial of service (application crash) and possibly
  execute arbitrary code via a crafted Vorbis file, related to a large multiplier.  NOTE: this
  vulnerability exists because of an incomplete fix for CVE-2011-3893.'
