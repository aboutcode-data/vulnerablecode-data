vulnerability_id: VCID-kmgq-gdkr-aaap
aliases:
  - CVE-2019-19126
summary: On the x86-64 architecture, the GNU C Library (aka glibc) before 2.31 fails to ignore
  the LD_PREFER_MAP_32BIT_EXEC environment variable during program execution after a security
  transition, allowing local attackers to restrict the possible mapping addresses for loaded
  libraries and thus bypass ASLR for a setuid program.
