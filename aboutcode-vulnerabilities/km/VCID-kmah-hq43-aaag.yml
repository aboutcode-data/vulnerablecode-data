summary: A buffer overflow in the dlt_filter_load function in dlt_common.c from dlt-daemon through
  2.18.5 (GENIVI Diagnostic Log and Trace) allows arbitrary code execution because fscanf is
  misused (no limit on the number of characters to be read in the format argument).
