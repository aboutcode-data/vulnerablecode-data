summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 7.0.16. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via HTTP to compromise Oracle VM VirtualBox.  Successful
  attacks of this vulnerability can result in  unauthorized access to critical data or complete
  access to all Oracle VM VirtualBox accessible data. CVSS 3.1 Base Score 5.9 (Confidentiality
  impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:N/A:N).'
