summary: Jenkins Katalon Plugin 1.0.32 and earlier implements an agent/controller message that
  does not limit where it can be executed and allows invoking Katalon with configurable arguments,
  allowing attackers able to control agent processes to invoke Katalon on the Jenkins controller
  with attacker-controlled version, install location, and arguments, and attackers additionally
  able to create files on the Jenkins controller (e.g., attackers with Item/Configure permission
  could archive artifacts) to invoke arbitrary OS commands.
