summary: By default, Liferay Portal 7.4.0 through 7.4.3.119, and older unsupported versions,
  and Liferay DXP 2024.Q1.1 through 2024.Q1.5, 2023.Q4.0 through 2023.Q4.10, 2023.Q3.1 through
  2023.Q3.10, 7.4 GA through update 92, and older unsupported versions is vulnerable to DNS
  rebinding attacks, which allows remote attackers to redirect users to arbitrary external URLs.
  This vulnerability can be mitigated by changing the redirect URL security from IP to domain.
