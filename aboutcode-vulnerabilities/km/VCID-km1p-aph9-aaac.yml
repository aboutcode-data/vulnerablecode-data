vulnerability_id: VCID-km1p-aph9-aaac
aliases:
  - CVE-2024-42161
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbpf: Avoid\
  \ uninitialized value in BPF_CORE_READ_BITFIELD\n\n[Changes from V1:\n - Use a default branch\
  \ in the switch statement to initialize `val'.]\n\nGCC warns that `val' may be used uninitialized\
  \ in the\nBPF_CRE_READ_BITFIELD macro, defined in bpf_core_read.h as:\n\n\t[...]\n\tunsigned\
  \ long long val;\t\t\t\t\t\t      \\\n\t[...]\t\t\t\t\t\t\t\t      \\\n\tswitch (__CORE_RELO(s,\
  \ field, BYTE_SIZE)) {\t\t\t      \\\n\tcase 1: val = *(const unsigned char *)p; break;\t\t\
  \t      \\\n\tcase 2: val = *(const unsigned short *)p; break;\t\t      \\\n\tcase 4: val\
  \ = *(const unsigned int *)p; break;\t\t\t      \\\n\tcase 8: val = *(const unsigned long\
  \ long *)p; break;\t\t      \\\n        }       \t\t\t\t\t\t\t      \\\n\t[...]\n\tval;\t\t\
  \t\t\t\t\t\t      \\\n\t}\t\t\t\t\t\t\t\t      \\\n\nThis patch adds a default entry in the\
  \ switch statement that sets\n`val' to zero in order to avoid the warning, and random values\
  \ to be\nused in case __builtin_preserve_field_info returns unexpected values\nfor BPF_FIELD_BYTE_SIZE.\n\
  \nTested in bpf-next master.\nNo regressions."
