summary: drivers/misc/qseecom.c in the Qualcomm components in Android before 2016-08-05 on Nexus
  5 and 7 (2013) devices does not properly restrict user-space input, which allows attackers
  to gain privileges via a crafted application, aka Android internal bug 28748271 and Qualcomm
  internal bug CR550013.
