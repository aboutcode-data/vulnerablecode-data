summary: SkPictureShader.cpp in Skia, as used in Google Chrome before 44.0.2403.89, allows remote
  attackers to cause a denial of service (memory corruption) or possibly have unspecified other
  impact by leveraging access to a renderer process and providing crafted serialized data.
