vulnerability_id: VCID-kmbf-k5x5-aaah
aliases:
  - CVE-2005-3257
summary: The VT implementation (vt_ioctl.c) in Linux kernel 2.6.12, and possibly other versions
  including 2.6.14.4, allows local users to use the KDSKBSENT ioctl on terminals of other users
  and gain privileges, as demonstrated by modifying key bindings using loadkeys.
