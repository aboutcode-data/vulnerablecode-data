vulnerability_id: VCID-1y8z-5pge-aaaj
aliases:
  - CVE-2023-5178
summary: A use-after-free vulnerability was found in drivers/nvme/target/tcp.c` in `nvmet_tcp_free_crypto`
  due to a logical bug in the NVMe/TCP subsystem in the Linux kernel. This issue may allow a
  malicious user to cause a use-after-free and double-free problem, which may permit remote
  code execution or lead to local privilege escalation.
