summary: A flaw was found in the Ansible Automation Platform's Event-Driven Ansible. In configurations
  where verbosity is set to "debug", inventory passwords are exposed in plain text when starting
  a rulebook activation. This issue exists for any "debug" action in a rulebook and also affects
  Event Streams.
