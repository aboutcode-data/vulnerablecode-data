summary: Incomplete blacklist vulnerability in the filemanager in Frederico Caldeira Knabben
  FCKeditor 2.4.2 allows remote attackers to upload arbitrary .php files via an alternate data
  stream syntax, as demonstrated by .php::$DATA filenames, a related issue to CVE-2006-0658.
