summary: Incorrect handling of input data in changeAttribute function in the libmysofa library
  0.5 - 1.1 will lead to NULL pointer dereference and segmentation fault error in case of restrictive
  memory protection or near NULL pointer overwrite in case of no memory restrictions (e.g. in
  embedded environments).
