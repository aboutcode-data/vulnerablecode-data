  - VC-OPENSSL-20150319-CVE-2015-0209
summary: Use After Free following d2i_ECPrivatekey error. A malformed EC private key file consumed
  via the d2i_ECPrivateKey function could cause a use after free condition. This, in turn, could
  cause a double free in several private key parsing functions (such as d2i_PrivateKey or EVP_PKCS82PKEY)
  and could lead to a DoS attack or memory corruption for applications that receive EC private
  keys from untrusted sources. This scenario is considered rare.
