summary: A vulnerability classified as problematic was found in MindSpore 2.0.0-alpha/2.0.0-rc1.
  This vulnerability affects the function JsonHelper::UpdateArray of the file mindspore/ccsrc/minddata/dataset/util/json_helper.cc.
  The manipulation leads to memory corruption. The name of the patch is 30f4729ea2c01e1ed437ba92a81e2fc098d608a9.
  It is recommended to apply a patch to fix this issue. The identifier of this vulnerability
  is VDB-230176.
