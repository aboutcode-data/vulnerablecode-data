summary: Absolute path traversal vulnerability in program/steps/addressbook/photo.inc in Roundcube
  before 1.0.6 and 1.1.x before 1.1.2 allows remote authenticated users to read arbitrary files
  via a full pathname in the _alt parameter, related to contact photo handling.
