summary: electron-builder is a solution to package and build a ready for distribution Electron,
  Proton Native app for macOS, Windows and Linux. A vulnerability that only affects eletron-builder
  prior to 24.13.2 in Windows, the NSIS installer makes a system call to open cmd.exe via NSExec
  in the `.nsh` installer script. NSExec by default searches the current directory of where
  the installer is located before searching `PATH`. This means that if an attacker can place
  a malicious executable file named cmd.exe in the same folder as the installer, the installer
  will run the malicious file. Version 24.13.2 fixes this issue. No known workaround exists.
  The code executes at the installer-level before the app is present on the system, so there's
  no way to check if it exists in a current installer.
