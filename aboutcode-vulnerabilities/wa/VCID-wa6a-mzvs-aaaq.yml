summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core). Supported versions that are affected are Prior to 6.0.20 and prior to 6.1.6. Difficult
  to exploit vulnerability allows low privileged attacker with logon to the infrastructure where
  Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. Successful attacks of this
  vulnerability can result in takeover of Oracle VM VirtualBox. CVSS 3.0 Base Score 7.0 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:H/A:H).'
