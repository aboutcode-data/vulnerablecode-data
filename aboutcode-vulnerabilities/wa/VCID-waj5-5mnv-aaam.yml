summary: blog/rsslib.php in Moodle 2.1.x before 2.1.10, 2.2.x before 2.2.7, 2.3.x before 2.3.4,
  and 2.4.x before 2.4.1 continues to provide a blog RSS feed after blogging is disabled, which
  allows remote attackers to obtain sensitive information by reading this feed.
