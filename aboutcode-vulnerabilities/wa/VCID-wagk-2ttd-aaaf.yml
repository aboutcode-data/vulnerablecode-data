vulnerability_id: VCID-wagk-2ttd-aaaf
aliases:
  - CVE-2017-5407
summary: Using SVG filters that don't use the fixed point math implementation on a target iframe,
  a malicious page can extract pixel values from a targeted user. This can be used to extract
  history information and read text values across domains. This violates same-origin policy
  and leads to information disclosure. This vulnerability affects Firefox < 52, Firefox ESR
  < 45.8, Thunderbird < 52, and Thunderbird < 45.8.
