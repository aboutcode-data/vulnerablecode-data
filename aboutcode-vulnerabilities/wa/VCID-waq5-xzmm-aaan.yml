summary: Content Security Policy (CSP) is not applied correctly to all parts of multipart content
  sent with the "multipart/x-mixed-replace" MIME type. This could allow for script to run where
  CSP should block it, allowing for cross-site scripting (XSS) and other attacks. This vulnerability
  affects Firefox < 60.
