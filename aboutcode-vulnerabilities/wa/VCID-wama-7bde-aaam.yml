vulnerability_id: VCID-wama-7bde-aaam
aliases:
  - CVE-2004-2779
summary: id3_utf16_deserialize() in utf16.c in libid3tag through 0.15.1b misparses ID3v2 tags
  encoded in UTF-16 with an odd number of bytes, triggering an endless loop allocating memory
  until an OOM condition is reached, leading to denial-of-service (DoS).
