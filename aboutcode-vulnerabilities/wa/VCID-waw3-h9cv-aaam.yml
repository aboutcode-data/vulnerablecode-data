summary: Adobe Commerce versions 2.4.6-p1 (and earlier), 2.4.5-p3 (and earlier) and 2.4.4-p4
  (and earlier) are affected by an Improper Neutralization of Special Elements used in an OS
  Command ('OS Command Injection') vulnerability that could lead to arbitrary code execution
  by an admin-privilege authenticated attacker. Exploitation of this issue does not require
  user interaction.
