summary: In the Linux kernel through 6.3.1, a use-after-free in Netfilter nf_tables when processing
  batch requests can be abused to perform arbitrary read and write operations on kernel memory.
  Unprivileged local users can obtain root privileges. This occurs because anonymous sets are
  mishandled.
