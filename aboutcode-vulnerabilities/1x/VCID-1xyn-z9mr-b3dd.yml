summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm/damon/tests/sysfs-kunit.h:\
  \ fix memory leak in damon_sysfs_test_add_targets()\n\nThe sysfs_target->regions allocated\
  \ in damon_sysfs_regions_alloc() is not\nfreed in damon_sysfs_test_add_targets(), which cause\
  \ the following memory\nleak, free it to fix it.\n\n\tunreferenced object 0xffffff80c2a8db80\
  \ (size 96):\n\t  comm \"kunit_try_catch\", pid 187, jiffies 4294894363\n\t  hex dump (first\
  \ 32 bytes):\n\t    00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00  ................\n\t\
  \    00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00  ................\n\t  backtrace (crc\
  \ 0):\n\t    [<0000000001e3714d>] kmemleak_alloc+0x34/0x40\n\t    [<000000008e6835c1>] __kmalloc_cache_noprof+0x26c/0x2f4\n\
  \t    [<000000001286d9f8>] damon_sysfs_test_add_targets+0x1cc/0x738\n\t    [<0000000032ef8f77>]\
  \ kunit_try_run_case+0x13c/0x3ac\n\t    [<00000000f3edea23>] kunit_generic_run_threadfn_adapter+0x80/0xec\n\
  \t    [<00000000adf936cf>] kthread+0x2e8/0x374\n\t    [<0000000041bb1628>] ret_from_fork+0x10/0x20"
