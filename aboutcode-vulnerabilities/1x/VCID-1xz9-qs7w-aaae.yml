summary: The decoder_peek_si_internal function in vp9/vp9_dx_iface.c in libvpx in mediaserver
  in Android 4.x before 4.4.4, 5.0.x before 5.0.2, 5.1.x before 5.1.1, 6.x before 2016-09-01,
