summary: '** DISPUTED ** Reflected Cross-site scripting (XSS) vulnerability in the web profiler
  in SensioLabs Symfony 3.3.6 allows remote attackers to inject arbitrary web script or HTML
  via the "file" parameter, aka an _profiler/open?file= URI.  NOTE: The vendor states "The XSS
  ... is in the web profiler, a tool that should never be deployed in production (so, we don''t
  handle those issues as security issues)."'
