summary: Multiple SQL injection vulnerabilities in phpGroupWare 0.9.16.003 and earlier allow
  remote attackers to execute arbitrary SQL statements via the (1) order, (2) project_id, (3)
  pro_main, or (4) hours_id parameters to index.php or (5) ticket_id to viewticket_details.php.
