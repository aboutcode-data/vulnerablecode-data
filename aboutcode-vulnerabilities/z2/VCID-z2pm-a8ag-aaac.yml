summary: An issue has been discovered in GitLab EE affecting all versions starting from 14.5
  before 15.1.6, all versions starting from 15.2 before 15.2.4, all versions starting from 15.3
  before 15.3.2. GitLab's Zentao integration has an insecure direct object reference vulnerability
  that may be exploited by an attacker to leak Zentao project issues.
