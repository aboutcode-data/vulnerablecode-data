summary: The krb5_db2_lockout_audit function in the Key Distribution Center (KDC) in MIT Kerberos
  5 (aka krb5) 1.8 through 1.8.4, when the db2 (aka Berkeley DB) back end is used, allows remote
  attackers to cause a denial of service (assertion failure and daemon exit) via unspecified
  vectors, a different vulnerability than CVE-2011-1528.
