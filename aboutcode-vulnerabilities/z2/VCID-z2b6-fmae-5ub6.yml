summary: snowflake-connector-net is the Snowflake Connector for .NET. Snowflake discovered and
  remediated a vulnerability in the Snowflake Connector for .NET in which files downloaded from
  stages are temporarily placed in a world-readable local directory, making them accessible
  to unauthorized users on the same machine. This vulnerability affects versions 2.0.12 through
  4.2.0 on Linux and macOS. Snowflake fixed the issue in version 4.3.0.
