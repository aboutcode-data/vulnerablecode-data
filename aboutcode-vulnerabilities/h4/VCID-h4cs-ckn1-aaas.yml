summary: XWiki Platform is a generic wiki platform. Starting in version 12.10, a user without
  script rights can introduce a stored cross-site scripting by using the Live Data macro. This
  has been patched in XWiki 14.9, 14.4.7, and 13.10.10. There are no known workarounds.
