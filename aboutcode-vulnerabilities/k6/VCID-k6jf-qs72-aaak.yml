summary: An issue was discovered in certain Apple products. iOS before 10.2.1 is affected. Safari
  before 10.0.3 is affected. tvOS before 10.1.1 is affected. watchOS before 3.1.3 is affected.
  The issue involves the "WebKit" component. It allows remote attackers to bypass the Same Origin
  Policy and obtain sensitive information via a crafted web site.
