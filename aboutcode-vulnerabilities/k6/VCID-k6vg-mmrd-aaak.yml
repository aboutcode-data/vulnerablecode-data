summary: Applying a CSS filter effect could have accessed out of bounds memory. This could have
  lead to a heap-buffer-overflow causing a potentially exploitable crash. This vulnerability
  affects Firefox ESR < 91.5, Firefox < 96, and Thunderbird < 91.5.
