summary: Integer overflow in the dissect_iscsi_pdu function in epan/dissectors/packet-iscsi.c
  in the iSCSI dissector in Wireshark 1.6.x before 1.6.12 and 1.8.x before 1.8.4 allows remote
  attackers to cause a denial of service (infinite loop) via a malformed packet.
