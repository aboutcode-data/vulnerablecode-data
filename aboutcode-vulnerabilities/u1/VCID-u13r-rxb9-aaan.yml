summary: Double-free vulnerability in CVS 1.11.4 and earlier allows remote attackers to cause
  a denial of service and possibly execute arbitrary code via a malformed Directory request,
  as demonstrated by bypassing write checks to execute Update-prog and Checkin-prog commands.
