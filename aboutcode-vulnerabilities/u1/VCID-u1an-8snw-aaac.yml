summary: Use-after-free vulnerability in the shmem_remount_fs function in mm/shmem.c in the
  Linux kernel before 3.7.10 allows local users to gain privileges or cause a denial of service
  (system crash) by remounting a tmpfs filesystem without specifying a required mpol (aka mempolicy)
  mount option.
