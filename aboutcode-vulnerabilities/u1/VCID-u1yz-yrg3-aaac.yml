summary: The Elastic APM .NET Agent can leak sensitive HTTP header information when logging
  the details during an application error. Normally, the APM agent will sanitize sensitive HTTP
  header details before sending the information to the APM server. During an application error
  it is possible the headers will not be sanitized before being sent.
