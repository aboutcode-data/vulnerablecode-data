summary: Cross-site scripting (XSS) vulnerability in the Orchestration/Stack section in the
  Horizon Orchestration dashboard in OpenStack Dashboard (Horizon) before 2013.2.4, 2014.1 before
  2014.1.2, and Juno before Juno-2, when used with Heat, allows remote Orchestration template
  owners or catalogs to inject arbitrary web script or HTML via a crafted template.
