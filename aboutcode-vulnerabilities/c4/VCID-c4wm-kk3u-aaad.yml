summary: A website that had permission to access the microphone could record audio without the
  audio notification being shown. This bug does not allow the attacker to bypass the permission
  prompt - it only affects the notification shown once permission has been granted.<br />*This
  bug only affects Firefox for Android. Other operating systems are unaffected.*. This vulnerability
  affects Firefox < 104.
