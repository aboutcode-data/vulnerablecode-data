summary: The get_bitmap_file function in drivers/md/md.c in the Linux kernel before 4.1.6 does
  not initialize a certain bitmap data structure, which allows local users to obtain sensitive
  information from kernel memory via a GET_BITMAP_FILE ioctl call.
