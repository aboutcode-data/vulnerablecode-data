summary: In Kubernetes clusters using Ceph RBD as a storage provisioner, with logging level
  of at least 4, Ceph RBD admin secrets can be written to logs. This occurs in kube-controller-manager's
  logs during provisioning of Ceph RBD persistent claims. This affects < v1.19.3, < v1.18.10,
  < v1.17.13.
