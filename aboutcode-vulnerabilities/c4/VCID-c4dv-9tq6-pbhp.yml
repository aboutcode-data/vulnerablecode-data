summary: A denial of service vulnerability in GitLab CE/EE affecting all versions from 14.1
  prior to 17.6.5, 17.7 prior to 17.7.4, and 17.8 prior to 17.8.2 allows an attacker to impact
  the availability of GitLab via unbounded symbol creation via the scopes parameter in a Personal
  Access Token.
