summary: 'Vulnerability in the MySQL Connectors product of Oracle MySQL (component: Connector/J).  Supported
  versions that are affected are 8.1.0 and prior. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise MySQL Connectors.  Successful
  attacks require human interaction from a person other than the attacker and while the vulnerability
  is in MySQL Connectors, attacks may significantly impact additional products (scope change).
  Successful attacks of this vulnerability can result in takeover of MySQL Connectors. CVSS
  3.1 Base Score 8.3 (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:C/C:H/I:H/A:H).'
