summary: A vulnerability classified as critical was found in SourceCodester eLearning System
  1.0. This vulnerability affects unknown code of the file /admin/students/manage.php. The manipulation
  of the argument id leads to sql injection. The attack can be initiated remotely. The exploit
  has been disclosed to the public and may be used. VDB-212014 is the identifier assigned to
  this vulnerability.
