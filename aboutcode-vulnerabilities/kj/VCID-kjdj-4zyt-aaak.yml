summary: The dissect_lbmr_pser function in epan/dissectors/packet-lbmr.c in the LBMR dissector
  in Wireshark 1.12.x before 1.12.5 does not reject a zero length, which allows remote attackers
  to cause a denial of service (infinite loop) via a crafted packet.
