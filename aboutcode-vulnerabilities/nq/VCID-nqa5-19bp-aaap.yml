vulnerability_id: VCID-nqa5-19bp-aaap
aliases:
  - CVE-2020-2023
  - GHSA-6978-vg2j-cc9q
summary: Kata Containers doesn't restrict containers from accessing the guest's root filesystem
  device. Malicious containers can exploit this to gain code execution on the guest and masquerade
  as the kata-agent. This issue affects Kata Containers 1.11 versions earlier than 1.11.1; Kata
  Containers 1.10 versions earlier than 1.10.5; and Kata Containers 1.9 and earlier versions.
