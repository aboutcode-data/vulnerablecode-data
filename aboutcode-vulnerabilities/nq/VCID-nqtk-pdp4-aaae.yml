summary: A missing permission check in Jenkins SCM HttpClient Plugin 1.5 and earlier allows
  attackers with Overall/Read permission to connect to an attacker-specified HTTP server using
  attacker-specified credentials IDs obtained through another method, capturing credentials
  stored in Jenkins.
