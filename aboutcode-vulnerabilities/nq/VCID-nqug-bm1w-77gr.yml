summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 15.7
  prior to 16.9.7, starting from 16.10 prior to 16.10.5, and starting from 16.11 prior to 16.11.2.
  It was possible for an attacker to cause a denial of service by crafting unusual search terms
  for branch names.
