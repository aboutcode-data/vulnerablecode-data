summary: An issue was discovered in xrdp before 0.9.1. When successfully logging in using RDP
  into an xrdp session, the file ~/.vnc/sesman_${username}_passwd is created. Its content is
  the equivalent of the user's cleartext password, DES encrypted with a known key.
