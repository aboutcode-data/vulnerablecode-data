summary: Documents in deeply-nested cross-origin browsing contexts could have obtained permissions
  granted to the top-level origin, bypassing the existing prompt and wrongfully inheriting the
  top-level permissions. This vulnerability affects Thunderbird < 91.9, Firefox ESR < 91.9,
  and Firefox < 100.
