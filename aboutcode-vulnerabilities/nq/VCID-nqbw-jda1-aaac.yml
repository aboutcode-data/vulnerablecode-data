summary: Multiple cross-site scripting (XSS) vulnerabilities in SilverStripe CMS & Framework
  before 3.1.16 and 3.2.x before 3.2.1 allow remote attackers to inject arbitrary web script
  or HTML via the (1) Locale or (2) FailedLoginCount parameter to admin/security/EditForm/field/Members/item/new/ItemEditForm.
