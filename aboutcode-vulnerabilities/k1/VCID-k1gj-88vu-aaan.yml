summary: A vulnerability has been found in FileZilla Client 3.17.0.0 and classified as problematic.
  This vulnerability affects unknown code of the file C:\Program Files\FileZilla FTP Client\uninstall.exe
  of the component Installer. The manipulation leads to unquoted search path. The attack can
  be initiated remotely. The exploit has been disclosed to the public and may be used.
