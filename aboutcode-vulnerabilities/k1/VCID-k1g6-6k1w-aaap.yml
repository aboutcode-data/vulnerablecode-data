summary: drivers/char/diag/diagfwd.c in the Qualcomm components in Android before 2016-08-05
  on Nexus 5, 5X, 6, 6P, and 7 (2013) devices mishandles certain integer values, which allows
  attackers to gain privileges via a crafted application, aka Android internal bug 28767796
  and Qualcomm internal bug CR483408.
