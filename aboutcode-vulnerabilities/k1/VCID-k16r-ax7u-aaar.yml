summary: The fill_event_metadata function in fs/notify/fanotify/fanotify_user.c in the Linux
  kernel through 3.9.4 does not initialize a certain structure member, which allows local users
  to obtain sensitive information from kernel memory via a read operation on the fanotify descriptor.
