summary: 'mgetty prior to 1.2.1 is affected by: out-of-bounds read. The impact is: DoS, the
  program may crash if the memory is not mapped. The component is: putwhitespan() in g3/pbm2g3.c.
  The attack vector is: Local, the victim must open a specially crafted file. The fixed version
  is: 1.2.1.'
