vulnerability_id: VCID-gbsq-myef-aaaa
aliases:
  - CVE-2020-13379
  - GHSA-wc9w-wvq2-ffm9
summary: The avatar feature in Grafana 3.0.1 through 7.0.1 has an SSRF Incorrect Access Control
  issue. This vulnerability allows any unauthenticated user/client to make Grafana send HTTP
  requests to any URL and return its result to the user/client. This can be used to gain information
  about the network that Grafana is running on. Furthermore, passing invalid URL objects could
  be used for DOS'ing Grafana via SegFault.
