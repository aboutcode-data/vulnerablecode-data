summary: SAP BTP Security Services Integration Library ([Java] cloud-security-services-integration-library)
  - versions below 2.17.0 and versions from 3.0.0 to before 3.3.0, allow under certain conditions
  an escalation of privileges. On successful exploitation, an unauthenticated attacker can obtain
  arbitrary permissions within the application.
