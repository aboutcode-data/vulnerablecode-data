summary: Jenkins 2.286 and earlier, LTS 2.277.1 and earlier does not validate the type of object
  created after loading the data submitted to the `config.xml` REST API endpoint of a node,
  allowing attackers with Computer/Configure permission to replace a node with one of a different
  type.
