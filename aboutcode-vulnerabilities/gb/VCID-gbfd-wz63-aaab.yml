summary: The pe_mcollective module in Puppet Enterprise (PE) before 2.7.1 does not properly
  restrict access to a catalog of private SSL keys, which allows remote authenticated users
  to obtain sensitive information and gain privileges by leveraging root access to a node, related
  to the master role.
