summary: Path traversal vulnerability with the downloading and installation of Xuggler in Liferay
  Portal 7.0.0 through 7.4.3.4, and Liferay DXP 7.4 GA, 7.3 GA through update 34, and older
  unsupported versions allows remote attackers to (1) add files to arbitrary locations on the
  server and (2) download and execute arbitrary files from the download server via the `_com_liferay_server_admin_web_portlet_ServerAdminPortlet_jarName`
  parameter.
