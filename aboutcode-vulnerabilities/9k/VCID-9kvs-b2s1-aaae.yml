  in Mayan EDMS 0.13 allow remote authenticated users to inject arbitrary web script or HTML
  via a (1) tag or the (2) title of a source in a Staging folder, (3) Name field in a bootstrap
  setup, or Title field in a (4) smart link or (5) web form.
