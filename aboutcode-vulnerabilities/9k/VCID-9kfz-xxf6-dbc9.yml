summary: 'In the Linux kernel, the following vulnerability has been resolved:  keys: Fix linking
  a duplicate key to a keyring''s assoc_array  When making a DNS query inside the kernel using
  dns_query(), the request code can in rare cases end up creating a duplicate index key in the
  assoc_array of the destination keyring. It is eventually found by a BUG_ON() check in the
  assoc_array implementation and results in a crash.  Example report: [2158499.700025] kernel
  BUG at ../lib/assoc_array.c:652! [2158499.700039] invalid opcode: 0000 [#1] SMP PTI [2158499.700065]
  CPU: 3 PID: 31985 Comm: kworker/3:1 Kdump: loaded Not tainted 5.3.18-150300.59.90-default
  #1 SLE15-SP3 [2158499.700096] Hardware name: VMware, Inc. VMware Virtual Platform/440BX Desktop
  Reference Platform, BIOS 6.00 11/12/2020 [2158499.700351] Workqueue: cifsiod cifs_resolve_server
  [cifs] [2158499.700380] RIP: 0010:assoc_array_insert+0x85f/0xa40 [2158499.700401] Code: ff
