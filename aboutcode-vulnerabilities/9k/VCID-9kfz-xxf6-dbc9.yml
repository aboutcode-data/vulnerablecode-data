  situation occurs as follows: * Some kernel facility invokes dns_query() to resolve a hostname,
  for   example, "abcdef". The function registers its global DNS resolver   cache as current->cred.thread_keyring
  and passes the query to   request_key_net() -> request_key_tag() -> request_key_and_link().
  * Function request_key_and_link() creates a keyring_search_context   object. Its match_data.cmp
  method gets set via a call to   type->match_preparse() (resolves to dns_resolver_match_preparse())
  to   dns_resolver_cmp(). * Function request_key_and_link() continues and invokes   search_process_keyrings_rcu()
  which returns that a given key was not   found. The control is then passed to request_key_and_link()
  ->   construct_alloc_key(). * Concurrently to that, a second task similarly makes a DNS query
  for   "abcdef." and its result gets inserted into the DNS resolver cache. * Back on the first
  task, function construct_alloc_key() first runs   __key_link_begin() to determine an assoc_array_edit
  operation to   insert a new key. Index keys in the array are compared exactly as-is,   using
