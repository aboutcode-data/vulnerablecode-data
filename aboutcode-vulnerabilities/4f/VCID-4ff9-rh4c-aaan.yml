summary: It was found that usage of snprintf function in feature/locks translator of glusterfs
  server 3.8.4, as shipped with Red Hat Gluster Storage, was vulnerable to a format string attack.
  A remote, authenticated attacker could use this flaw to cause remote denial of service.
