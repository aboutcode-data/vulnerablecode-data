summary: rejetto HFS (aka HTTP File Server) 3 before 0.52.10 on Linux, UNIX, and macOS allows
  OS command execution by remote authenticated users (if they have Upload permissions). This
  occurs because a shell is used to execute df (i.e., with execSync instead of spawnSync in
  child_process in Node.js).
