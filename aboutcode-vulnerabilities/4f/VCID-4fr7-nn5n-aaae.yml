summary: Multiple use-after-free vulnerabilities in modules/screen_orientation/ScreenOrientationController.cpp
  in Blink, as used in Google Chrome before 39.0.2171.65, allow remote attackers to cause a
  denial of service or possibly have unspecified other impact via vectors that trigger improper
  handling of a detached frame, related to the (1) lock and (2) unlock methods.
