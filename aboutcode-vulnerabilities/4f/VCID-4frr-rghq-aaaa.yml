summary: A heap use-after-free vulnerability was found in systemd before version v245-rc1, where
  asynchronous Polkit queries are performed while handling dbus messages. A local unprivileged
  attacker can abuse this flaw to crash systemd services or potentially execute code and elevate
  their privileges, by sending specially crafted dbus messages.
