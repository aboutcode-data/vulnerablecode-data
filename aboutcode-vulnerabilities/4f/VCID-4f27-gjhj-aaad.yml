summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet/bnx2x:\
  \ Prevent access to a freed page in page_pool\n\nFix race condition leading to system crash\
  \ during EEH error handling\n\nDuring EEH error recovery, the bnx2x driver's transmit timeout\
  \ logic\ncould cause a race condition when handling reset tasks. The\nbnx2x_tx_timeout() schedules\
  \ reset tasks via bnx2x_sp_rtnl_task(),\nwhich ultimately leads to bnx2x_nic_unload(). In\
  \ bnx2x_nic_unload()\nSGEs are freed using bnx2x_free_rx_sge_range(). However, this could\n\
  overlap with the EEH driver's attempt to reset the device using\nbnx2x_io_slot_reset(), which\
  \ also tries to free SGEs. This race\ncondition can result in system crashes due to accessing\
  \ freed memory\nlocations in bnx2x_free_rx_sge()\n\n799  static inline void bnx2x_free_rx_sge(struct\
  \ bnx2x *bp,\n800\t\t\t\tstruct bnx2x_fastpath *fp, u16 index)\n801  {\n802\tstruct sw_rx_page\
  \ *sw_buf = &fp->rx_page_ring[index];\n803     struct page *page = sw_buf->page;\n....\nwhere\
  \ sw_buf was set to NULL after the call to dma_unmap_page()\nby the preceding thread.\n\n\
  \    EEH: Beginning: 'slot_reset'\n    PCI 0011:01:00.0#10000: EEH: Invoking bnx2x->slot_reset()\n\
  \    bnx2x: [bnx2x_io_slot_reset:14228(eth1)]IO slot reset initializing...\n    bnx2x 0011:01:00.0:\
  \ enabling device (0140 -> 0142)\n    bnx2x: [bnx2x_io_slot_reset:14244(eth1)]IO slot reset\
  \ --> driver unload\n    Kernel attempted to read user page (0) - exploit attempt? (uid: 0)\n\
  \    BUG: Kernel NULL pointer dereference on read at 0x00000000\n    Faulting instruction\
  \ address: 0xc0080000025065fc\n    Oops: Kernel access of bad area, sig: 11 [#1]\n    .....\n\
  \    Call Trace:\n    [c000000003c67a20] [c00800000250658c] bnx2x_io_slot_reset+0x204/0x610\
  \ [bnx2x] (unreliable)\n    [c000000003c67af0] [c0000000000518a8] eeh_report_reset+0xb8/0xf0\n\
  \    [c000000003c67b60] [c000000000052130] eeh_pe_report+0x180/0x550\n    [c000000003c67c70]\
  \ [c00000000005318c] eeh_handle_normal_event+0x84c/0xa60\n    [c000000003c67d50] [c000000000053a84]\
  \ eeh_event_handler+0xf4/0x170\n    [c000000003c67da0] [c000000000194c58] kthread+0x1c8/0x1d0\n\
  \    [c000000003c67e10] [c00000000000cf64] ret_from_kernel_thread+0x5c/0x64\n\nTo solve this\
  \ issue, we need to verify page pool allocations before\nfreeing."
