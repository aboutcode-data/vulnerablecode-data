summary: An attacker was able to perform memory corruption in the GMP process which processes
  encrypted media. This process is also heavily sandboxed, but represents slightly different
  privileges from the content process. This vulnerability affects Firefox < 142, Firefox ESR
  < 115.27, Firefox ESR < 128.14, Firefox ESR < 140.2, Thunderbird < 142, Thunderbird < 128.14,
  and Thunderbird < 140.2.
