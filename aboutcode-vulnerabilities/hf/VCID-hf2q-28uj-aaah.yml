summary: A data leak flaw was found in the way XFS_IOC_ALLOCSP IOCTL in the XFS filesystem allowed
  for size increase of files with unaligned size. A local attacker could use this flaw to leak
  data on the XFS filesystem otherwise not accessible to them.
