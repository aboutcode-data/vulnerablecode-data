vulnerability_id: VCID-hfxp-r6uz-hqbp
aliases:
  - CVE-2022-48910
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: ipv6:\
  \ ensure we call ipv6_mc_down() at most once\n\nThere are two reasons for addrconf_notify()\
  \ to be called with NETDEV_DOWN:\neither the network device is actually going down, or IPv6\
  \ was disabled\non the interface.\n\nIf either of them stays down while the other is toggled,\
  \ we repeatedly\ncall the code for NETDEV_DOWN, including ipv6_mc_down(), while never\ncalling\
  \ the corresponding ipv6_mc_up() in between. This will cause a\nnew entry in idev->mc_tomb\
  \ to be allocated for each multicast group\nthe interface is subscribed to, which in turn\
  \ leaks one struct ifmcaddr6\nper nontrivial multicast group the interface is subscribed to.\n\
  \nThe following reproducer will leak at least $n objects:\n\nip addr add ff2e::4242/32 dev\
  \ eth0 autojoin\nsysctl -w net.ipv6.conf.eth0.disable_ipv6=1\nfor i in $(seq 1 $n); do\n\t\
  ip link set up eth0; ip link set down eth0\ndone\n\nJoining groups with IPV6_ADD_MEMBERSHIP\
  \ (unprivileged) or setting the\nsysctl net.ipv6.conf.eth0.forwarding to 1 (=> subscribing\
  \ to ff02::2)\ncan also be used to create a nontrivial idev->mc_list, which will the\nleak\
  \ objects with the right up-down-sequence.\n\nBased on both sources for NETDEV_DOWN events\
  \ the interface IPv6 state\nshould be considered:\n\n - not ready if the network interface\
  \ is not ready OR IPv6 is disabled\n   for it\n - ready if the network interface is ready\
  \ AND IPv6 is enabled for it\n\nThe functions ipv6_mc_up() and ipv6_down() should only be\
  \ run when this\nstate changes.\n\nImplement this by remembering when the IPv6 state is ready,\
  \ and only\nrun ipv6_mc_down() if it actually changed from ready to not ready.\n\nThe other\
  \ direction (not ready -> ready) already works correctly, as:\n\n - the interface notification\
  \ triggered codepath for NETDEV_UP /\n   NETDEV_CHANGE returns early if ipv6 is disabled,\
  \ and\n - the disable_ipv6=0 triggered codepath skips fully initializing the\n   interface\
  \ as long as addrconf_link_ready(dev) returns false\n - calling ipv6_mc_up() repeatedly does\
  \ not leak anything"
