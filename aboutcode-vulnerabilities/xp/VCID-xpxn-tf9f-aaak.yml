summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  When run in debug mode, Cilium will log the contents of the `cilium-secrets` namespace. This
  could include data such as TLS private keys for Ingress and GatewayAPI resources. An attacker
  with access to debug output from the Cilium containers could use the resulting output to intercept
  and modify traffic to and from the affected cluster. Output of the sensitive information would
  occur at Cilium agent restart, when secrets in the namespace are modified, and on creation
  of Ingress or GatewayAPI resources. This vulnerability is fixed in Cilium releases 1.11.16,
  1.12.9, and 1.13.2. Users unable to upgrade should disable debug mode.
