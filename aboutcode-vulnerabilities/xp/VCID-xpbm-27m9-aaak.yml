vulnerability_id: VCID-xpbm-27m9-aaak
aliases:
  - CVE-2022-3435
summary: A vulnerability classified as problematic has been found in Linux Kernel. This affects
  the function fib_nh_match of the file net/ipv4/fib_semantics.c of the component IPv4 Handler.
  The manipulation leads to out-of-bounds read. It is possible to initiate the attack remotely.
  It is recommended to apply a patch to fix this issue. The identifier VDB-210357 was assigned
  to this vulnerability.
