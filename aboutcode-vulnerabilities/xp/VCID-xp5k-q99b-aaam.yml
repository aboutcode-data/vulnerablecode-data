summary: An error related to the "LibRaw::panasonic_load_raw()" function (dcraw_common.cpp)
  in LibRaw versions prior to 0.18.6 can be exploited to cause a heap-based buffer overflow
  and subsequently cause a crash via a specially crafted TIFF image.
