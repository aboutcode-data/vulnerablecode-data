vulnerability_id: VCID-xsmr-rxnt-aaac
aliases:
  - CVE-2016-5400
summary: Memory leak in the airspy_probe function in drivers/media/usb/airspy/airspy.c in the
  airspy USB driver in the Linux kernel before 4.7 allows local users to cause a denial of service
  (memory consumption) via a crafted USB device that emulates many VFL_TYPE_SDR or VFL_TYPE_SUBDEV
  devices and performs many connect and disconnect operations.
