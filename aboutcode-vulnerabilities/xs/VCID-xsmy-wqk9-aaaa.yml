vulnerability_id: VCID-xsmy-wqk9-aaaa
aliases:
  - CVE-2011-2484a
summary: The add_del_listener function in kernel/taskstats.c in the Linux kernel 2.6.39.1 and
  earlier does not prevent multiple registrations of exit handlers, which allows local users
  to cause a denial of service (memory and CPU consumption), and bypass the OOM Killer, via
  a crafted application. Vasiliy Kulikov discovered that taskstats listeners were not correctly
  handled. A local attacker could expoit this to exhaust memory and CPU resources, leading to
  a denial of service.
