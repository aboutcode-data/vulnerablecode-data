summary: The mct_u232_msr_to_state function in drivers/usb/serial/mct_u232.c in the Linux kernel
  before 4.5.1 allows physically proximate attackers to cause a denial of service (NULL pointer
  dereference and system crash) via a crafted USB device without two interrupt-in endpoint descriptors.
