vulnerability_id: VCID-xs4y-rtk6-aaad
aliases:
  - CVE-2019-18182
summary: pacman before 5.2 is vulnerable to arbitrary command injection in conf.c in the download_with_xfercommand()
  function. This can be exploited when unsigned databases are used. To exploit the vulnerability,
  the user must enable a non-default XferCommand and retrieve an attacker-controlled crafted
  database and package.
