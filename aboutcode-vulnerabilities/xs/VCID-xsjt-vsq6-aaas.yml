summary: privacyIDEA version 2.23.1 and earlier contains a Improper Input Validation vulnerability
  in token validation api that can result in Denial-of-Service. This attack appear to be exploitable
  via http request with user=<space>&pass= to /validate/check url. This vulnerability appears
  to have been fixed in 2.23.2.
