summary: The (1) gendef.sh, (2) doc/fixinfo.sh, and (3) contrib/gdiffmk/tests/runtests.in scripts
  in GNU troff (aka groff) 1.21 and earlier allow local users to overwrite arbitrary files via
  a symlink attack on a gro#####.tmp or /tmp/##### temporary file.
