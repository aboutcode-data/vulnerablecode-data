summary: A flaw was found in the way civetweb frontend was handling requests for ceph RGW server
  with SSL enabled. An unauthenticated attacker could create multiple connections to ceph RADOS
  gateway to exhaust file descriptors for ceph-radosgw service resulting in a remote denial
  of service.
