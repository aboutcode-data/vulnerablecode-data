vulnerability_id: VCID-36kf-z8uk-aaab
aliases:
  - CVE-2019-11708
summary: Insufficient vetting of parameters passed with the Prompt:Open IPC message between
  child and parent processes can result in the non-sandboxed parent process opening web content
  chosen by a compromised child process. When combined with additional vulnerabilities this
  could result in executing arbitrary code on the user's computer. This vulnerability affects
  Firefox ESR < 60.7.2, Firefox < 67.0.4, and Thunderbird < 60.7.2.
