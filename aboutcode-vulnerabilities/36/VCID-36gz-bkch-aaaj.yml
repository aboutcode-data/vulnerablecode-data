summary: The default quickstart configuration of TurboGears2 (aka tg2) before 2.0.2 has a weak
  cookie salt, which makes it easier for remote attackers to bypass repoze.who authentication
  via a forged authorization cookie, a related issue to CVE-2010-3852.
