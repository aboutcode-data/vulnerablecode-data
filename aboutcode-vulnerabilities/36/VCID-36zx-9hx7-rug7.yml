summary: Vendure is an open-source headless commerce platform. Prior to versions 3.0.5 and 2.3.3,
  a vulnerability in Vendure's asset server plugin allows an attacker to craft a request which
  is able to traverse the server file system and retrieve the contents of arbitrary files, including
  sensitive data such as configuration files, environment variables, and other critical data
  stored on the server. In the same code path is an additional vector for crashing the server
  via a malformed URI. Patches are available in versions 3.0.5 and 2.3.3. Some workarounds are
  also available. One may use object storage rather than the local file system, e.g. MinIO or
  S3, or define middleware which detects and blocks requests with urls containing `/../`.
