vulnerability_id: VCID-36mj-fpmn-aaag
aliases:
  - CVE-2019-14745
summary: In radare2 before 3.7.0, a command injection vulnerability exists in bin_symbols()
  in libr/core/cbin.c. By using a crafted executable file, it's possible to execute arbitrary
  shell commands with the permissions of the victim. This vulnerability is due to improper handling
  of symbol names embedded in executables.
