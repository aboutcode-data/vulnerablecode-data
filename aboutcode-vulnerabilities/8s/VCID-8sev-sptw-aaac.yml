vulnerability_id: VCID-8sev-sptw-aaac
aliases:
  - CVE-2016-5424
summary: PostgreSQL before 9.1.23, 9.2.x before 9.2.18, 9.3.x before 9.3.14, 9.4.x before 9.4.9,
  and 9.5.x before 9.5.4 might allow remote authenticated users with the CREATEDB or CREATEROLE
  role to gain superuser privileges via a (1) " (double quote), (2) \ (backslash), (3) carriage
  return, or (4) newline character in a (a) database or (b) role name that is mishandled during
  an administrative operation.
