summary: ClamAV versions prior to 0.101.2 are susceptible to a denial of service (DoS) vulnerability.
  An out-of-bounds heap read condition may occur when scanning PE files. An example is Windows
  EXE and DLL files that have been packed using Aspack as a result of inadequate bound-checking.
