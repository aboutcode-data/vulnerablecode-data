summary: Cross-site scripting (XSS) vulnerability in the contents function in admin/helpers.py
  in Django before 1.7.6 and 1.8 before 1.8b2 allows remote attackers to inject arbitrary web
  script or HTML via a model attribute in ModelAdmin.readonly_fields, as demonstrated by a @property.
