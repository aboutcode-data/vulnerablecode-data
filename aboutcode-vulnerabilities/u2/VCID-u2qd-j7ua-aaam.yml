summary: admin/roles/override.php in Moodle 2.0.x before 2.0.9, 2.1.x before 2.1.6, and 2.2.x
  before 2.2.3 allows remote authenticated users to gain privileges by leveraging the teacher
  role and modifying their own capabilities, as demonstrated by obtaining the backup:userinfo
  capability.
