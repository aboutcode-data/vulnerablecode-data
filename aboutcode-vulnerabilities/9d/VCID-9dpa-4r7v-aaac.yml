vulnerability_id: VCID-9dpa-4r7v-aaac
aliases:
  - CVE-2010-2063
summary: Buffer overflow in the SMB1 packet chaining implementation in the chain_reply function
  in process.c in smbd in Samba 3.0.x before 3.3.13 allows remote attackers to cause a denial
  of service (memory corruption and daemon crash) or possibly execute arbitrary code via a crafted
  field in a packet.
