summary: The resend_bytes function in roaming_common.c in the client in OpenSSH 5.x, 6.x, and
  7.x before 7.1p2 allows remote servers to obtain sensitive information from process memory
  by requesting transmission of an entire buffer, as demonstrated by reading a private key.
