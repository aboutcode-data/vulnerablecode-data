summary: Unspecified vulnerability in libclamav/phishcheck.c in ClamAV before 0.90.3 and 0.91
  before 0.91rc1, when running on Solaris, allows remote attackers to cause a denial of service
  (hang) via unknown vectors related to the isURL function and regular expressions.
