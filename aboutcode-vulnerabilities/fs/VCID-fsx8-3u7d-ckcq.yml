summary: 'In the Linux kernel, the following vulnerability has been resolved:  dm flakey: don''t
  corrupt the zero page  When we need to zero some range on a block device, the function __blkdev_issue_zero_pages
  submits a write bio with the bio vector pointing to the zero page. If we use dm-flakey with
  corrupt bio writes option, it will corrupt the content of the zero page which results in crashes
  of various userspace programs. Glibc assumes that memory returned by mmap is zeroed and it
  uses it for calloc implementation; if the newly mapped memory is not zeroed, calloc will return
  non-zeroed memory.  Fix this bug by testing if the page is equal to ZERO_PAGE(0) and avoiding
  the corruption in this case.'
