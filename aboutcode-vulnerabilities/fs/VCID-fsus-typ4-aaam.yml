summary: A flaw was discovered in Wildfly's EJB Client as shipped with Red Hat JBoss EAP 7,
  where some specific EJB transaction objects may get accumulated over the time and can cause
  services to slow down and eventaully unavailable. An attacker can take advantage and cause
  denial of service attack and make services unavailable.
