summary: Collabora Online is a collaborative online office suite based on LibreOffice technology.
  Any deployment of voilà dashboard allow local file inclusion. Any file on a filesystem that
  is readable by the user that runs the voilà dashboard server can be downloaded by someone
  with network access to the server. Whether this still requires authentication depends on how
  voilà is deployed. This issue has been patched in 0.2.17, 0.3.8, 0.4.4 and 0.5.6.
