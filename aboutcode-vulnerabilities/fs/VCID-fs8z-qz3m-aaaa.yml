vulnerability_id: VCID-fs8z-qz3m-aaaa
aliases:
  - CVE-2023-38431
summary: An issue was discovered in the Linux kernel before 6.3.8. fs/smb/server/connection.c
  in ksmbd does not validate the relationship between the NetBIOS header's length field and
  the SMB header sizes, via pdu_size in ksmbd_conn_handler_loop, leading to an out-of-bounds
  read.
