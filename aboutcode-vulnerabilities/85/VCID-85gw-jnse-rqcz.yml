summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbtrfs: fix\
  \ use-after-free of block device file in __btrfs_free_extra_devids()\n\nMounting btrfs from\
  \ two images (which have the same one fsid and two\ndifferent dev_uuids) in certain executing\
  \ order may trigger an UAF for\nvariable 'device->bdev_file' in __btrfs_free_extra_devids().\
  \ And\nfollowing are the details:\n\n1. Attach image_1 to loop0, attach image_2 to loop1,\
  \ and scan btrfs\n   devices by ioctl(BTRFS_IOC_SCAN_DEV):\n\n             /  btrfs_device_1\
  \ ? loop0\n   fs_device\n             \\  btrfs_device_2 ? loop1\n2. mount /dev/loop0 /mnt\n\
  \   btrfs_open_devices\n    btrfs_device_1->bdev_file = btrfs_get_bdev_and_sb(loop0)\n   \
  \ btrfs_device_2->bdev_file = btrfs_get_bdev_and_sb(loop1)\n   btrfs_fill_super\n    open_ctree\n\
  \     fail: btrfs_close_devices // -ENOMEM\n\t    btrfs_close_bdev(btrfs_device_1)\n     \
  \        fput(btrfs_device_1->bdev_file)\n\t      // btrfs_device_1->bdev_file is freed\n\t\
  \    btrfs_close_bdev(btrfs_device_2)\n             fput(btrfs_device_2->bdev_file)\n\n3.\
  \ mount /dev/loop1 /mnt\n   btrfs_open_devices\n    btrfs_get_bdev_and_sb(&bdev_file)\n  \
  \   // EIO, btrfs_device_1->bdev_file is not assigned,\n     // which points to a freed memory\
  \ area\n    btrfs_device_2->bdev_file = btrfs_get_bdev_and_sb(loop1)\n   btrfs_fill_super\n\
  \    open_ctree\n     btrfs_free_extra_devids\n      if (btrfs_device_1->bdev_file)\n    \
  \   fput(btrfs_device_1->bdev_file) // UAF !\n\nFix it by setting 'device->bdev_file' as 'NULL'\
  \ after closing the\nbtrfs_device in btrfs_close_one_device()."
