summary: A security flaw has been discovered in Tor up to 0.4.7.16/0.4.8.17. Impacted is an
  unknown function of the component Onion Service Descriptor Handler. Performing manipulation
  results in resource consumption. The attack may be initiated remotely. The attack's complexity
  is rated as high. The exploitability is considered difficult. Upgrading to version 0.4.8.18
  and 0.4.9.3-alpha is recommended to address this issue. It is recommended to upgrade the affected
  component.
