summary: DataEase is an open source data visualization analysis tool. Prior to version 2.10.1,
  there is an XML external entity injection vulnerability in the static resource upload interface
  of DataEase. An attacker can construct a payload to implement intranet detection and file
  reading. The vulnerability has been fixed in v2.10.1.
