  ignore ops-locked netdevs  Syzkaller managed to trigger lock dependency in xsk_notify via
  register_netdevice. As discussed in [0], using register_netdevice in the notifiers is problematic
  so skip adding lapbeth for ops-locked devices.         xsk_notifier+0xa4/0x280 net/xdp/xsk.c:1645        notifier_call_chain+0xbc/0x410
