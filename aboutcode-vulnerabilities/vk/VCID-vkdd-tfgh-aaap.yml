summary: "In the Linux kernel, the following vulnerability has been resolved:\n\narm64: asm-bug:\
  \ Add .align 2 to the end of __BUG_ENTRY\n\nWhen CONFIG_DEBUG_BUGVERBOSE=n, we fail to add\
  \ necessary padding bytes\nto bug_table entries, and as a result the last entry in a bug table\
  \ will\nbe ignored, potentially leading to an unexpected panic(). All prior\nentries in the\
  \ table will be handled correctly.\n\nThe arm64 ABI requires that struct fields of up to 8\
  \ bytes are\nnaturally-aligned, with padding added within a struct such that struct\nare suitably\
  \ aligned within arrays.\n\nWhen CONFIG_DEBUG_BUGVERPOSE=y, the layout of a bug_entry is:\n\
  \n\tstruct bug_entry {\n\t\tsigned int      bug_addr_disp;\t// 4 bytes\n\t\tsigned int   \
  \   file_disp;\t// 4 bytes\n\t\tunsigned short  line;\t\t// 2 bytes\n\t\tunsigned short  flags;\t\
  \t// 2 bytes\n\t}\n\n... with 12 bytes total, requiring 4-byte alignment.\n\nWhen CONFIG_DEBUG_BUGVERBOSE=n,\
  \ the layout of a bug_entry is:\n\n\tstruct bug_entry {\n\t\tsigned int      bug_addr_disp;\t\
  // 4 bytes\n\t\tunsigned short  flags;\t\t// 2 bytes\n\t\t< implicit padding >\t\t// 2 bytes\n\
  \t}\n\n... with 8 bytes total, with 6 bytes of data and 2 bytes of trailing\npadding, requiring\
  \ 4-byte alginment.\n\nWhen we create a bug_entry in assembly, we align the start of the entry\n\
  to 4 bytes, which implicitly handles padding for any prior entries.\nHowever, we do not align\
  \ the end of the entry, and so when\nCONFIG_DEBUG_BUGVERBOSE=n, the final entry lacks the\
  \ trailing padding\nbytes.\n\nFor the main kernel image this is not a problem as find_bug()\
  \ doesn't\ndepend on the trailing padding bytes when searching for entries:\n\n\tfor (bug\
  \ = __start___bug_table; bug < __stop___bug_table; ++bug)\n\t\tif (bugaddr == bug_addr(bug))\n\
  \t\t\treturn bug;\n\nHowever for modules, module_bug_finalize() depends on the trailing\n\
  bytes when calculating the number of entries:\n\n\tmod->num_bugs = sechdrs[i].sh_size / sizeof(struct\
  \ bug_entry);\n\n... and as the last bug_entry lacks the necessary padding bytes, this entry\n\
  will not be counted, e.g. in the case of a single entry:\n\n\tsechdrs[i].sh_size == 6\n\t\
  sizeof(struct bug_entry) == 8;\n\n\tsechdrs[i].sh_size / sizeof(struct bug_entry) == 0;\n\n\
  Consequently module_find_bug() will miss the last bug_entry when it does:\n\n\tfor (i = 0;\
  \ i < mod->num_bugs; ++i, ++bug)\n\t\tif (bugaddr == bug_addr(bug))\n\t\t\tgoto out;\n\n...\
  \ which can lead to a kenrel panic due to an unhandled bug.\n\nThis can be demonstrated with\
  \ the following module:\n\n\tstatic int __init buginit(void)\n\t{\n\t\tWARN(1, \"hello\\n\"\
  );\n\t\treturn 0;\n\t}\n\n\tstatic void __exit bugexit(void)\n\t{\n\t}\n\n\tmodule_init(buginit);\n\
  \tmodule_exit(bugexit);\n\tMODULE_LICENSE(\"GPL\");\n\n... which will trigger a kernel panic\
  \ when loaded:\n\n\t------------[ cut here ]------------\n\thello\n\tUnexpected kernel BRK\
  \ exception at EL1\n\tInternal error: BRK handler: 00000000f2000800 [#1] PREEMPT SMP\n\tModules\
  \ linked in: hello(O+)\n\tCPU: 0 PID: 50 Comm: insmod Tainted: G           O       6.9.1 #8\n\
  \tHardware name: linux,dummy-virt (DT)\n\tpstate: 60400005 (nZCv daif +PAN -UAO -TCO -DIT\
  \ -SSBS BTYPE=--)\n\tpc : buginit+0x18/0x1000 [hello]\n\tlr : buginit+0x18/0x1000 [hello]\n\
  \tsp : ffff800080533ae0\n\tx29: ffff800080533ae0 x28: 0000000000000000 x27: 0000000000000000\n\
