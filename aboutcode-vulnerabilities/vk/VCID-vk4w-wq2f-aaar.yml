summary: Jenkins TestNG Results Plugin 730.v4c5283037693 and earlier does not escape several
  values that are parsed from TestNG report files and displayed on the plugin's test information
  pages, resulting in a stored cross-site scripting (XSS) vulnerability exploitable by attackers
  able to provide a crafted TestNG report file.
