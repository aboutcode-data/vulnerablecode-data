summary: In ImageMagick 7.0.7-16 Q16 x86_64 2017-12-22, an infinite loop vulnerability was found
  in the function ReadTXTImage in coders/txt.c, which allows attackers to cause a denial of
  service (CPU exhaustion) via a crafted image file that is mishandled in a GetImageIndexInList
  call.
