summary: Multiple buffer overflows in X.org libXi 1.7.1 and earlier allow X servers to cause
  a denial of service (crash) and possibly execute arbitrary code via crafted length or index
  values to the (1) XGetDeviceButtonMapping, (2) XIPassiveGrabDevice, and (3) XQueryDeviceState
  functions.
