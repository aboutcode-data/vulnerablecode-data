summary: rplay through 3.3.2 allows attackers to cause a denial of service (SIGSEGV and daemon
  crash) or possibly have unspecified other impact. This occurs in memcpy in the RPLAY_DATA
  case in rplay_unpack in librplay/rplay.c, potentially reachable via packet data with no authentication.
