vulnerability_id: VCID-vk21-mg6t-aaah
aliases:
  - CVE-2023-49100
summary: Trusted Firmware-A (TF-A) before 2.10 has a potential read out-of-bounds in the SDEI
  service. The input parameter passed in register x1 is not validated well enough in the function
  sdei_interrupt_bind. The parameter is passed to a call to plat_ic_get_interrupt_type. It can
  be any arbitrary value passing checks in the function plat_ic_is_sgi. A compromised Normal
  World (Linux kernel) can enable a root-privileged attacker to issue arbitrary SMC calls. Using
  this primitive, he can control the content of registers x0 through x6, which are used to send
  parameters to TF-A. Out-of-bounds addresses can be read in the context of TF-A (EL3). Because
  the read value is never returned to non-secure memory or in registers, no leak is possible.
  An attacker can still crash TF-A, however.
