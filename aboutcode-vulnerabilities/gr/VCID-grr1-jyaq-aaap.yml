summary: A buffer overflow can occur when rendering canvas content while adjusting the height
  and width of the canvas element dynamically, causing data to be written outside of the currently
  computed boundaries. This results in a potentially exploitable crash. This vulnerability affects
  Thunderbird < 60, Thunderbird < 52.9, Firefox ESR < 60.1, Firefox ESR < 52.9, and Firefox
  < 61.
