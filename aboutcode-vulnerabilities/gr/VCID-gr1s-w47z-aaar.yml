summary: Multiple integer overflows in X.org libXv 1.0.7 and earlier allow X servers to trigger
  allocation of insufficient memory and a buffer overflow via vectors related to the (1) XvQueryPortAttributes,
  (2) XvListImageFormats, and (3) XvCreateImage function.
