summary: The PageCaptureSaveAsMHTMLFunction::ReturnFailure function in browser/extensions/api/page_capture/page_capture_api.cc
  in Google Chrome before 49.0.2623.108 allows attackers to cause a denial of service or possibly
  have unspecified other impact by triggering an error in creating an MHTML document.
