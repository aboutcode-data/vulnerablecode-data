vulnerability_id: VCID-nphr-j2nk-aaae
aliases:
  - CVE-2015-7312
summary: Multiple race conditions in the Advanced Union Filesystem (aufs) aufs3-mmap.patch and
  aufs4-mmap.patch patches for the Linux kernel 3.x and 4.x allow local users to cause a denial
  of service (use-after-free and BUG) or possibly gain privileges via a (1) madvise or (2) msync
  system call, related to mm/madvise.c and mm/msync.c.
