summary: In GNU Binutils 2.30, there's an integer overflow in the function load_specific_debug_section()
  in objdump.c, which results in `malloc()` with 0 size. A crafted ELF file allows remote attackers
  to cause a denial of service (application crash) or possibly have unspecified other impact.
