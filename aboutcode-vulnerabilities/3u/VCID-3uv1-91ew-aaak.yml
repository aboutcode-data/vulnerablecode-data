vulnerability_id: VCID-3uv1-91ew-aaak
aliases:
  - CVE-2023-20246
summary: Multiple Cisco products are affected by a vulnerability in Snort access control policies
  that could allow an unauthenticated, remote attacker to bypass the configured policies on
  an affected system. This vulnerability is due to a logic error that occurs when the access
  control policies are being populated. An attacker could exploit this vulnerability by establishing
  a connection to an affected device. A successful exploit could allow the attacker to bypass
  configured access control rules on the affected system.
