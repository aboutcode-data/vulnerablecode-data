vulnerability_id: VCID-3utm-pnyf-aaam
aliases:
  - CVE-2016-10200
summary: Race condition in the L2TPv3 IP Encapsulation feature in the Linux kernel before 4.8.14
  allows local users to gain privileges or cause a denial of service (use-after-free) by making
  multiple bind system calls without properly ascertaining whether a socket has the SOCK_ZAPPED
  status, related to net/l2tp/l2tp_ip.c and net/l2tp/l2tp_ip6.c.
