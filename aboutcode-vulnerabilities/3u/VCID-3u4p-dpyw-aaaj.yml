summary: The unxorFrame function in epan/dissectors/packet-opensafety.c in the OpenSafety dissector
  in Wireshark 1.6.x before 1.6.2 does not properly validate a certain frame size, which allows
  remote attackers to cause a denial of service (loop and application crash) via a malformed
