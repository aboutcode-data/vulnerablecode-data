vulnerability_id: VCID-3u24-v7yr-aaak
aliases:
  - CVE-2016-4454
summary: The vmsvga_fifo_read_raw function in hw/display/vmware_vga.c in QEMU allows local guest
  OS administrators to obtain sensitive host memory information or cause a denial of service
  (QEMU process crash) by changing FIFO registers and issuing a VGA command, which triggers
  an out-of-bounds read.
