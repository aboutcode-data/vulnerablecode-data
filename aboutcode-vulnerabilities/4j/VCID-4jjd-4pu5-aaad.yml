summary: "When resolving a symlink, a race may occur where the buffer passed to `readlink` may\
  \ actually be smaller than necessary. \n*This bug only affects Firefox on Unix-based operating\
  \ systems (Android, Linux, MacOS). Windows is unaffected.* This vulnerability affects Firefox\
  \ ESR < 115.6, Thunderbird < 115.6, and Firefox < 121."
