vulnerability_id: VCID-4jk4-ux66-augp
aliases:
  - CVE-2025-2751
summary: A vulnerability has been found in Open Asset Import Library Assimp 5.4.3 and classified
  as problematic. This vulnerability affects the function Assimp::CSMImporter::InternReadFile
  of the file code/AssetLib/CSM/CSMLoader.cpp of the component CSM File Handler. The manipulation
  of the argument na leads to out-of-bounds read. The attack can be initiated remotely. The
  exploit has been disclosed to the public and may be used.
