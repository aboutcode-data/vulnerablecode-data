summary: NVIDIA Virtual GPU Manager and the guest drivers contain a vulnerability in vGPU plugin,
  in which there is the potential to execute privileged operations, which may lead to denial
  of service. This affects vGPU version 8.x (prior to 8.4), version 9.x (prior to 9.4) and version
  10.x (prior to 10.3).
