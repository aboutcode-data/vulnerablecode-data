summary: 'Vulnerability in the Java Advanced Management Console component of Oracle Java SE
  (subcomponent: Server). The supported version that is affected is Java Advanced Management
  Console: 2.6. Easily exploitable vulnerability allows unauthenticated attacker with network
  access via HTTP to compromise Java Advanced Management Console. Successful attacks require
  human interaction from a person other than the attacker and while the vulnerability is in
  Java Advanced Management Console, attacks may significantly impact additional products. Successful
  attacks of this vulnerability can result in unauthorized update, insert or delete access to
  some of Java Advanced Management Console accessible data as well as unauthorized read access
  to a subset of Java Advanced Management Console accessible data. CVSS 3.0 Base Score 6.1 (Confidentiality
  and Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N).'
