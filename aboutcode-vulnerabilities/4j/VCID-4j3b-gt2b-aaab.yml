summary: Mozilla Firefox before 34.0, Firefox ESR 31.x before 31.3, and Thunderbird before 31.3
  on Apple OS X 10.10 omit a CoreGraphics disable-logging action that is needed by jemalloc-based
  applications, which allows local users to obtain sensitive information by reading /tmp files,
  as demonstrated by credential information.
