summary: The SkBitmap::ReadRawPixels function in core/SkBitmap.cpp in the filters implementation
  in Skia, as used in Google Chrome before 41.0.2272.76, allows remote attackers to cause a
  denial of service or possibly have unspecified other impact via vectors that trigger an out-of-bounds
  write operation.
