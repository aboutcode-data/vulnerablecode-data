summary: An information disclosure issue in GitLab CE/EE affecting all versions from 14.4 prior
  to 15.3.5, 15.4 prior to 15.4.4, and 15.5 prior to 15.5.2 allows an attacker to use GitLab
  Flavored Markdown (GFM) references in a Jira issue to disclose the names of resources they
  don't have access to.
