summary: Jenkins Extended Choice Parameter Plugin 346.vd87693c5a_86c and earlier does not escape
  the name and description of Extended Choice parameters on views displaying parameters, resulting
  in a stored cross-site scripting (XSS) vulnerability exploitable by attackers with Item/Configure
  permission.
