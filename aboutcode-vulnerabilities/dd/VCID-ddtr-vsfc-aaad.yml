vulnerability_id: VCID-ddtr-vsfc-aaad
aliases:
  - CVE-2019-9793
summary: 'A mechanism was discovered that removes some bounds checking for string, array, or
  typed array accesses if Spectre mitigations have been disabled. This vulnerability could allow
  an attacker to create an arbitrary value in compiled JavaScript, for which the range analysis
  will infer a fully controlled, incorrect range in circumstances where users have explicitly
  disabled Spectre mitigations. *Note: Spectre mitigations are currently enabled for all users
  by default settings.*. This vulnerability affects Thunderbird < 60.6, Firefox ESR < 60.6,
  and Firefox < 66.'
