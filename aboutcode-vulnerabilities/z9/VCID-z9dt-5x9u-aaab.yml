summary: A login attempt restriction bypass vulnerability exists in the checkLoginAttempts functionality
  of WWBN AVideo dev master commit 15fed957fb. A specially crafted HTTP request can lead to
  captcha bypass, which can be abused by an attacker to bruteforce users credentials. An attacker
  can send a series of HTTP requests to trigger this vulnerability.
