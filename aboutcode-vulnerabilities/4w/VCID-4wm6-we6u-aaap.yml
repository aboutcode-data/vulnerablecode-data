summary: The virtual networking stack in VMware Workstation 7.0 before 7.0.1 build 227600, VMware
  Workstation 6.5.x before 6.5.4 build 246459 on Windows, VMware Player 3.0 before 3.0.1 build
  227600, VMware Player 2.5.x before 2.5.4 build 246459 on Windows, VMware ACE 2.6 before 2.6.1
  build 227600 and 2.5.x before 2.5.4 build 246459, VMware Server 2.x, and VMware Fusion 3.0
  before 3.0.1 build 232708 and 2.x before 2.0.7 build 246742 allows remote attackers to obtain
  sensitive information from memory on the host OS by examining received network packets, related
  to interaction between the guest OS and the host vmware-vmx process.
