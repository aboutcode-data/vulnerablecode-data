vulnerability_id: VCID-4wkc-5xk2-aaah
aliases:
  - CVE-2019-9857
summary: In the Linux kernel through 5.0.2, the function inotify_update_existing_watch() in
  fs/notify/inotify/inotify_user.c neglects to call fsnotify_put_mark() with IN_MASK_CREATE
  after fsnotify_find_mark(), which will cause a memory leak (aka refcount leak). Finally, this
  will cause a denial of service.
