summary: Multiple untrusted search path vulnerabilities in updater.exe in Mozilla Firefox before
  36.0, Firefox ESR 31.x before 31.5, and Thunderbird before 31.5 on Windows, when the Maintenance
  Service is not used, allow local users to gain privileges via a Trojan horse DLL in (1) the
  current working directory or (2) a temporary directory, as demonstrated by bcrypt.dll.
