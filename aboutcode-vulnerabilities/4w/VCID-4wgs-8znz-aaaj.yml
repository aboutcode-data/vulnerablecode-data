summary: WebKit in Apple iTunes before 9.2 on Windows, and Apple iOS before 4 on the iPhone
  and iPod touch, accesses out-of-bounds memory during the handling of tables, which allows
  remote attackers to execute arbitrary code or cause a denial of service (application crash)
  via a crafted HTML document, a different vulnerability than CVE-2010-1387 and CVE-2010-1763.
