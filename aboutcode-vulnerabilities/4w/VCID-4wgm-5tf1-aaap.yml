summary: ImageMagick 7.0.6-8 Q16 mishandles EOF checks in ReadMPCImage in coders/mpc.c, leading
  to division by zero in GetPixelCacheTileSize in MagickCore/cache.c, allowing remote attackers
  to cause a denial of service via a crafted file.
