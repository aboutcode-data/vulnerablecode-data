summary: lodash node module suffers from a Modification of Assumed-Immutable Data (MAID) vulnerability
  via defaultsDeep, merge, and mergeWith functions, which allows a malicious user to modify
  the prototype of `Object` via `__proto__`, causing the addition or modification of an existing
  property that will exist on all objects.
