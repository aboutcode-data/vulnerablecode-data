summary: WebKit in Apple Safari before 5.0 on Mac OS X 10.5 through 10.6, and before 4.1 on
  Mac OS X 10.4, does not properly handle clipboard (1) drag and (2) paste operations for URLs,
  which allows user-assisted remote attackers to read arbitrary files via a crafted HTML document.
