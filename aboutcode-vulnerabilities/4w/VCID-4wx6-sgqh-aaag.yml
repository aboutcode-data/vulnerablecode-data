summary: Jenkins Quay.io trigger Plugin 0.1 and earlier does not limit URL schemes for repository
  homepage URLs submitted via Quay.io trigger webhooks, resulting in a stored cross-site scripting
  (XSS) vulnerability exploitable by attackers able to submit crafted Quay.io trigger webhook
  payloads.
