summary: 'In the Linux kernel, the following vulnerability has been resolved:  ice: fix wrong
  fallback logic for FDIR  When adding a FDIR filter, if ice_vc_fdir_set_irq_ctx returns failure,
  the inserted fdir entry will not be removed and if ice_vc_fdir_write_fltr returns failure,
  the fdir context info for irq handler will not be cleared which may lead to inconsistent or
  memory leak issue. This patch refines failure cases to resolve this issue.'
