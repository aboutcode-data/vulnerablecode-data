summary: A vulnerability classified as problematic was found in Linux Kernel. This vulnerability
  affects the function macvlan_handle_frame of the file drivers/net/macvlan.c of the component
  skb. The manipulation leads to memory leak. The attack can be initiated remotely. It is recommended
  to apply a patch to fix this issue. The identifier of this vulnerability is VDB-211024.
