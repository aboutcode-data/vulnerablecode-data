summary: Race condition in the sctp_wait_for_sndbuf function in net/sctp/socket.c in the Linux
  kernel before 4.9.11 allows local users to cause a denial of service (assertion failure and
  panic) via a multithreaded application that peels off an association in a certain buffer-full
  state.
