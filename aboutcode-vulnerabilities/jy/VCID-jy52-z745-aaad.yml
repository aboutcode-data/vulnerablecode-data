summary: vmware-hgfsmounter in VMware Open Virtual Machine Tools (aka open-vm-tools) 8.4.2-261024
  and earlier attempts to append to the /etc/mtab file without first checking whether resource
  limits would interfere, which allows local users to trigger corruption of this file via a
  process with a small RLIMIT_FSIZE value, a related issue to CVE-2011-1089.
