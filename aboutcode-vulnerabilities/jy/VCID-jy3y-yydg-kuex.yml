summary: An arbitrary code execution vulnerability exists in versions 23.10.3.0 up to 24.7.4.1
  of the MindsDB platform, when the Weaviate integration is installed on the server. If a specially
  crafted ‘SELECT WHERE’ clause containing Python code is run against a database created with
  the Weaviate engine, the code will be passed to an eval function and executed on the server.
