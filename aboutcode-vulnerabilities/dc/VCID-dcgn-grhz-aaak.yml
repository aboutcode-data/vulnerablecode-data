vulnerability_id: VCID-dcgn-grhz-aaak
aliases:
  - CVE-2015-4142
summary: Integer underflow in the WMM Action frame parser in hostapd 0.5.5 through 2.4 and wpa_supplicant
  0.7.0 through 2.4, when used for AP mode MLME/SME functionality, allows remote attackers to
  cause a denial of service (crash) via a crafted frame, which triggers an out-of-bounds read.
