summary: An XML external entities (XXE) vulnerability in Jenkins Pipeline Maven Integration
  Plugin 1.7.0 and earlier allowed attackers able to control a temporary directory's content
  on the agent running the Maven build to have Jenkins parse a maliciously crafted XML file
  that uses external entities for extraction of secrets from the Jenkins master, server-side
  request forgery, or denial-of-service attacks.
