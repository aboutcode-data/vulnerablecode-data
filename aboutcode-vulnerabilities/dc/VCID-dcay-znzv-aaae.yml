summary: The AvahiDnsPacket function in avahi-core/socket.c in avahi-daemon in Avahi 0.6.16
  and 0.6.25 allows remote attackers to cause a denial of service (assertion failure and daemon
  exit) via a DNS packet with an invalid checksum followed by a DNS packet with a valid checksum,
  a different vulnerability than CVE-2008-5081.
