summary: "External Secrets Operator's Missing Namespace Restriction Allows Unauthorized Secret\
  \ Access\n## Summary\nA vulnerability was discovered in the External Secrets Operator where\
  \ the `List()` calls for Kubernetes Secret and SecretStore resources performed by the `PushSecret`\
  \ controller did not apply a namespace selector.  \nThis flaw allowed an attacker to use label\
  \ selectors to list and read secrets/secret-stores across the cluster, bypassing intended\
  \ namespace restrictions.\n\n---\n\n## Impact\nAn attacker with the ability to create or update\
  \ `PushSecret` resources and control `SecretStore` configurations could exploit this vulnerability\
  \ to exfiltrate sensitive data from arbitrary namespaces.  \nThis could lead to full disclosure\
  \ of Kubernetes secrets, including credentials, tokens, and other sensitive information stored\
  \ in the cluster.\n\n---\n\n## Exploitability\nTo exploit this vulnerability, an attacker\
  \ must:\n\n1. Have permissions to create or update `PushSecret` resources.\n2. Control one\
  \ or more `SecretStore` resources.\n\nWith these conditions met, the attacker could leverage\
  \ label selectors to list secrets from any namespace and retrieve their contents.\n\n---\n\
  \n## Affected Versions\n- **Vulnerable:** v0.15.0 – v0.19.1  \n- **Not Vulnerable:** v0.19.2\
  \ and later  \n\n---\n\n## Fix\nThe vulnerability was addressed in v0.19.2 by adding namespace\
  \ restrictions to the `List()` calls for both `PushSecret` and `SecretStore` controllers.\
  \  \nThis ensures that only secrets in the intended namespace are accessible.\n\nRelevant\
  \ fixes:\n- [#5133](https://github.com/external-secrets/external-secrets/pull/5133) – Enforce\
  \ namespace selector for PushSecret `List()` calls  \n- [#5109](https://github.com/external-secrets/external-secrets/pull/5109)\
  \ – Enforce namespace selector for SecretStore `List()` calls  \n\n---\n\n## Mitigation\n\
  If upgrading to v0.19.2 or later is not immediately possible, the following mitigations are\
  \ recommended:\n\n- Restrict RBAC permissions so that only trusted service accounts can create\
  \ or update `PushSecret` and `SecretStore` resources.  \n- Audit existing `PushSecret` and\
  \ `SecretStore` resources to ensure they are controlled by trusted parties.  \n- Review Network\
  \ Policies to prevent data exfiltration\n\n---\n\n## Credit\nThis vulnerability was reported\
  \ by @gracedo and @moolen"
