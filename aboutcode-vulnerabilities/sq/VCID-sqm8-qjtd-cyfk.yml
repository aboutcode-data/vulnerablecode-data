vulnerability_id: VCID-sqm8-qjtd-cyfk
aliases:
  - CVE-2025-7546
summary: A vulnerability, which was classified as problematic, has been found in GNU Binutils
  2.45. Affected by this issue is the function bfd_elf_set_group_contents of the file bfd/elf.c.
  The manipulation leads to out-of-bounds write. It is possible to launch the attack on the
  local host. The exploit has been disclosed to the public and may be used. The name of the
  patch is 41461010eb7c79fee7a9d5f6209accdaac66cc6b. It is recommended to apply a patch to fix
  this issue.
