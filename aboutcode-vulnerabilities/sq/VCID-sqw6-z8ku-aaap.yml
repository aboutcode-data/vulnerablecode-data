summary: kvm_pv_send_ipi in arch/x86/kvm/lapic.c in the Linux kernel through 4.19.2 allows local
  users to cause a denial of service (NULL pointer dereference and BUG) via crafted system calls
  that reach a situation where the apic map is uninitialized.
