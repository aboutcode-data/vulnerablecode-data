vulnerability_id: VCID-38t4-hvd1-aaac
aliases:
  - CVE-2004-0057
summary: The rawprint function in the ISAKMP decoding routines (print-isakmp.c) for tcpdump
  3.8.1 and earlier allows remote attackers to cause a denial of service (segmentation fault)
  via malformed ISAKMP packets that cause invalid "len" or "loc" values to be used in a loop,
  a different vulnerability than CVE-2003-0989.
