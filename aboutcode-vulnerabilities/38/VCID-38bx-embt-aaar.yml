summary: An issue was discovered in evaluate_auto_mountpoint in btrfsmaintenance-functions in
  btrfsmaintenance through 0.4.1. Code execution as root can occur via a specially crafted filesystem
  label if btrfs-{scrub,balance,trim} are set to auto in /etc/sysconfig/btrfsmaintenance (this
  is not the default, though).
