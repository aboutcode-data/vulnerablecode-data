summary: Heap-based buffer overflow in the ws_snd_decode_frame function in libavcodec/ws-snd1.c
  in FFmpeg 0.9.1 allows remote attackers to cause a denial of service (application crash) via
  a crafted media file, related to an incorrect calculation, aka "wrong samples count."
