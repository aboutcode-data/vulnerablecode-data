summary: The DNS map code in Sendmail 8.12.8 and earlier, when using the "enhdnsbl" feature,
  does not properly initialize certain data structures, which allows remote attackers to cause
  a denial of service (process crash) via an invalid DNS response that causes Sendmail to free
  incorrect data.
