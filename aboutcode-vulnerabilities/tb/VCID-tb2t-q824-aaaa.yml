summary: An Integer Underflow in MP4_EIA608_Convert() in modules/demux/mp4/mp4.c in VideoLAN
  VLC media player through 3.0.7.1 allows remote attackers to cause a denial of service (heap-based
  buffer overflow and crash) or possibly have unspecified other impact via a crafted .mp4 file.
