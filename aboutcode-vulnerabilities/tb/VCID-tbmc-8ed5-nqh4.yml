summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nexfat: fix\
  \ random stack corruption after get_block\n\nWhen get_block is called with a buffer_head allocated\
  \ on the stack, such\nas do_mpage_readpage, stack corruption due to buffer_head UAF may occur\
  \ in\nthe following race condition situation.\n\n     <CPU 0>                      <CPU 1>\n\
  mpage_read_folio\n  <<bh on stack>>\n  do_mpage_readpage\n    exfat_get_block\n      bh_read\n\
  \        __bh_read\n\t  get_bh(bh)\n          submit_bh\n          wait_on_buffer\n      \
  \                        ...\n                              end_buffer_read_sync\n       \
  \                         __end_buffer_read_notouch\n                                   unlock_buffer\n\
  \          <<keep going>>\n        ...\n      ...\n    ...\n  ...\n<<bh is not valid out of\
  \ mpage_read_folio>>\n   .\n   .\nanother_function\n  <<variable A on stack>>\n          \
  \                         put_bh(bh)\n                                     atomic_dec(bh->b_count)\n\
  \  * stack corruption here *\n\nThis patch returns -EAGAIN if a folio does not have buffers\
  \ when bh_read\nneeds to be called. By doing this, the caller can fallback to functions\n\
  like block_read_full_folio(), create a buffer_head in the folio, and then\ncall get_block\
  \ again.\n\nLet's do not call bh_read() with on-stack buffer_head."
