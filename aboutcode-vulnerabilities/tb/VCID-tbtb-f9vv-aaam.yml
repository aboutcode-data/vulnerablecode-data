summary: Buffer overflow in the asmrp_eval function in the RealMedia RTSP stream handler (asmrp.c)
  for Real Media input plugin, as used in (1) xine/xine-lib, (2) MPlayer 1.0rc1 and earlier,
  and possibly others, allows remote attackers to cause a denial of service and possibly execute
  arbitrary code via a rulebook with a large number of rulematches.
