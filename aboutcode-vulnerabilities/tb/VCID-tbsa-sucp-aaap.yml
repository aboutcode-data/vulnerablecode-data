vulnerability_id: VCID-tbsa-sucp-aaap
aliases:
  - CVE-2023-23598
summary: Due to the Firefox GTK wrapper code's use of text/plain for drag data and GTK treating
  all text/plain MIMEs containing file URLs as being dragged a website could arbitrarily read
  a file via a call to <code>DataTransfer.setData</code>. This vulnerability affects Firefox
  < 109, Thunderbird < 102.7, and Firefox ESR < 102.7.
