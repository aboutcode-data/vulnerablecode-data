summary: Multiple buffer overflows in gui/image/qgifhandler.cpp in the QtBase module in Qt before
  4.8.7 and 5.x before 5.4.2 allow remote attackers to cause a denial of service (segmentation
  fault) and possibly execute arbitrary code via a crafted GIF image.
