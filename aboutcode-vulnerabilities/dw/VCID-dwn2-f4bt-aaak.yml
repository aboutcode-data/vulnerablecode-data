summary: Deno is a JavaScript, TypeScript, and WebAssembly runtime with secure defaults. The
  Deno sandbox may be unexpectedly weakened by allowing file read/write access to privileged
  files in various locations on Unix and Windows platforms. For example, reading `/proc/self/environ`
  may provide access equivalent to `--allow-env`, and writing `/proc/self/mem` may provide access
  equivalent to `--allow-all`. Users who grant read and write access to the entire filesystem
  may not realize that these access to these files may have additional, unintended consequences.
  The documentation did not reflect that this practice should be undertaken to increase the
  strength of the security sandbox. Users who run code with `--allow-read` or `--allow-write`
  may unexpectedly end up granting additional permissions via file-system operations. Deno 1.43
  and above require explicit `--allow-all` access to read or write `/etc`, `/dev` on unix platform
  (as well as `/proc` and `/sys` on linux platforms), and any path starting with `\\` on Windows.
