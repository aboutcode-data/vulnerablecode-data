vulnerability_id: VCID-dwpa-44e2-aaac
aliases:
  - CVE-2012-2669
summary: The main function in tools/hv/hv_kvp_daemon.c in hypervkvpd, as distributed in the
  Linux kernel before 3.4.5, does not validate the origin of Netlink messages, which allows
  local users to spoof Netlink communication via a crafted connector message.
