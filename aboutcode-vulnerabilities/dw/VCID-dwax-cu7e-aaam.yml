summary: When processing a redirect with a conflicting Referrer-Policy, Firefox would have adopted
  the redirect's Referrer-Policy. This would have potentially resulted in more information than
  intended by the original origin being provided to the destination of the redirect. This vulnerability
  affects Firefox < 86.
