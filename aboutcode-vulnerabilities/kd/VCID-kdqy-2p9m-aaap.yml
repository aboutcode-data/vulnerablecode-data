vulnerability_id: VCID-kdqy-2p9m-aaap
aliases:
  - CVE-2017-17864
summary: kernel/bpf/verifier.c in the Linux kernel through 4.14.8 mishandles states_equal comparisons
  between the pointer data type and the UNKNOWN_VALUE data type, which allows local users to
  obtain potentially sensitive address information, aka a "pointer leak."
