summary: An memory corruption vulnerability exists in the .SVG parsing functionality of Computerinsel
  Photoline 20.02. A specially crafted .SVG file can cause a vulnerability resulting in memory
  corruption, which can potentially lead to arbitrary code execution. An attacker can send a
  specific .SVG file to trigger this vulnerability.
