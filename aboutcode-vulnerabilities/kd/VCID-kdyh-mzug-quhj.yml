summary: 'In the Linux kernel, the following vulnerability has been resolved:  gadgetfs: ep_io
  - wait until IRQ finishes  after usb_ep_queue() if wait_for_completion_interruptible() is
  interrupted we need to wait until IRQ gets finished.  Otherwise complete() from epio_complete()
  can corrupt stack.'
