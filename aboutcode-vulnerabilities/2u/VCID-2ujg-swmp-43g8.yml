summary: "In the Linux kernel, the following vulnerability has been resolved:\n\npowerpc/bpf:\
  \ fix JIT code size calculation of bpf trampoline\n\narch_bpf_trampoline_size() provides JIT\
  \ size of the BPF trampoline\nbefore the buffer for JIT'ing it is allocated. The total number\
  \ of\ninstructions emitted for BPF trampoline JIT code depends on where\nthe final image is\
  \ located. So, the size arrived at with the dummy\npass in arch_bpf_trampoline_size() can\
  \ vary from the actual size\nneeded in  arch_prepare_bpf_trampoline().  When the instructions\n\
  accounted in  arch_bpf_trampoline_size() is less than the number of\ninstructions emitted\
  \ during the actual JIT compile of the trampoline,\nthe below warning is produced:\n\n  WARNING:\
  \ CPU: 8 PID: 204190 at arch/powerpc/net/bpf_jit_comp.c:981 __arch_prepare_bpf_trampoline.isra.0+0xd2c/0xdcc\n\
  \nwhich is:\n\n  /* Make sure the trampoline generation logic doesn't overflow */\n  if (image\
  \ && WARN_ON_ONCE(&image[ctx->idx] >\n  \t\t\t(u32 *)rw_image_end - BPF_INSN_SAFETY)) {\n\n\
  So, during the dummy pass, instead of providing some arbitrary image\nlocation, account for\
  \ maximum possible instructions if and when there\nis a dependency with image location for\
  \ JIT'ing."
