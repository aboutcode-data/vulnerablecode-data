summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm: shmem:\
  \ fix getting incorrect lruvec when replacing a shmem folio\n\nWhen testing shmem swapin,\
  \ I encountered the warning below on my machine. \nThe reason is that replacing an old shmem\
  \ folio with a new one causes\nmem_cgroup_migrate() to clear the old folio's memcg data. \
  \ As a result,\nthe old folio cannot get the correct memcg's lruvec needed to remove\nitself\
  \ from the LRU list when it is being freed.  This could lead to\npossible serious problems,\
  \ such as LRU list crashes due to holding the\nwrong LRU lock, and incorrect LRU statistics.\n\
  \nTo fix this issue, we can fallback to use the mem_cgroup_replace_folio()\nto replace the\
