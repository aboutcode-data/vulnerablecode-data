summary: Integer overflow in the strxfrm function in the GNU C Library (aka glibc or libc6)
  before 2.21 allows context-dependent attackers to cause a denial of service (crash) or possibly
  execute arbitrary code via a long string, which triggers a stack-based buffer overflow.
