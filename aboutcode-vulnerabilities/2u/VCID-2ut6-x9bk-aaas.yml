vulnerability_id: VCID-2ut6-x9bk-aaas
aliases:
  - CVE-2014-8543
summary: libavcodec/mmvideo.c in FFmpeg before 2.4.2 does not consider all lines of HHV Intra
  blocks during validation of image height, which allows remote attackers to cause a denial
  of service (out-of-bounds access) or possibly have unspecified other impact via crafted MM
  video data.
