summary: ISC DHCP 4.1.x before 4.1-ESV-R7 and 4.2.x before 4.2.4-P2 allows remote attackers
  to cause a denial of service (daemon crash) in opportunistic circumstances by establishing
  an IPv6 lease in an environment where the lease expiration time is later reduced.
