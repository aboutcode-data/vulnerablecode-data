vulnerability_id: VCID-35hv-7k6q-aaag
aliases:
  - CVE-2020-3341
summary: A vulnerability in the PDF archive parsing module in Clam AntiVirus (ClamAV) Software
  versions 0.101 - 0.102.2 could allow an unauthenticated, remote attacker to cause a denial
  of service condition on an affected device. The vulnerability is due to a stack buffer overflow
  read. An attacker could exploit this vulnerability by sending a crafted PDF file to an affected
  device. An exploit could allow the attacker to cause the ClamAV scanning process crash, resulting
  in a denial of service condition.
