summary: A cross-site request forgery vulnerability in Jenkins Artifactory Plugin 3.2.2 and
  earlier in ReleaseAction#doSubmit, GradleReleaseApiAction#doStaging, MavenReleaseApiAction#doStaging,
  and UnifiedPromoteBuildAction#doSubmit allowed attackers to schedule a release build, perform
  release staging for Gradle and Maven projects, and promote previously staged builds, respectively.
