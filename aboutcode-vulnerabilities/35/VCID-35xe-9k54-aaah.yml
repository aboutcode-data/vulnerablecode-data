summary: A vulnerability was found in himiklab yii2-jqgrid-widget up to 1.0.7. It has been declared
  as critical. This vulnerability affects the function addSearchOptionsRecursively of the file
  JqGridAction.php. The manipulation leads to sql injection. Upgrading to version 1.0.8 is able
  to address this issue. The name of the patch is a117e0f2df729e3ff726968794d9a5ac40e660b9.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-217564.
