summary: 'Wireshark (formerly Ethereal) 0.99.6 allows remote attackers to cause a denial of
  service (infinite or large loop) via the (1) IPv6 or (2) USB dissector, which can trigger
  resource consumption or a crash. NOTE: this identifier originally included Firebird/Interbase,
  but it is already covered by CVE-2007-6116.  The DCP ETSI issue is already covered by CVE-2007-6119.'
