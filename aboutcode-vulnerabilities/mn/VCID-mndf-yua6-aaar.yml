summary: The tnef_attachment function in tnef.c for Clam AntiVirus (ClamAV) before 0.87.1 allows
  remote attackers to cause a denial of service (infinite loop and memory exhaustion) via a
  crafted value in a CAB file that causes ClamAV to repeatedly scan the same block.
