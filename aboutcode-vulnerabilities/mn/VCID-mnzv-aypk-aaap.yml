summary: "The RocketMQ NameServer component still has a remote command execution vulnerability\
  \ as the CVE-2023-33246 issue was not completely fixed in version 5.1.1. \n\nWhen NameServer\
  \ address are leaked on the extranet and lack permission verification, an attacker can exploit\
  \ this vulnerability by using the update configuration function on the NameServer component\
  \ to execute commands as the system users that RocketMQ is running as. \n\nIt is recommended\
  \ for users to upgrade their NameServer version to 5.1.2 or above for RocketMQ 5.x or 4.9.7\
  \ or above for RocketMQ 4.x to prevent these attacks.\n"
