summary: Memory leak in the icmp_push_reply function in Linux 2.6 before 2.6.12.6 and 2.6.13
  allows remote attackers to cause a denial of service (memory consumption) via a large number
  of crafted packets that cause the ip_append_data function to fail, aka "DST leak in icmp_push_reply."
