summary: Cross-site scripting (XSS) vulnerability in Drupal 6.x before 6.28 and 7.x before 7.19,
  when running with older versions of jQuery that are vulnerable to CVE-2011-4969, allows remote
  attackers to inject arbitrary web script or HTML via vectors involving unspecified Javascript
  functions that are used to select DOM elements.
