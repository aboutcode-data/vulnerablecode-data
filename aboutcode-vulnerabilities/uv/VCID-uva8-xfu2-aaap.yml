  \ Impact\nAny website using discord-markdown with user-generated markdown is vulnerable to\
  \ having code injected into the page where the markdown is displayed.\n\n### Patches\nThis\
  \ has been patched \n\n### Workarounds\nEscape the characters `&lt;&gt;&amp;` before sending\
