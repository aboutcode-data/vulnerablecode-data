vulnerability_id: VCID-s3sa-7e5w-aaap
aliases:
  - CVE-2003-0468
summary: Postfix 1.1.11 and earlier allows remote attackers to use Postfix to conduct "bounce
  scans" or DDos attacks of other hosts via an email address to the local host containing the
  target IP address and service name followed by a "!" string, which causes Postfix to attempt
  to use SMTP to communicate with the target on the associated port.
