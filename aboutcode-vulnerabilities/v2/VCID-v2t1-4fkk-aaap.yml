summary: named in ISC BIND 9.x before 9.9.9-P4, 9.10.x before 9.10.4-P4, and 9.11.x before 9.11.0-P1
  allows remote attackers to cause a denial of service (assertion failure and daemon exit) via
  a DNAME record in the answer section of a response to a recursive query, related to db.c and
  resolver.c.
