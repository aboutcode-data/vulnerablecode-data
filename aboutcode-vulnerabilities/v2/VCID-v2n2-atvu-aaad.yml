summary: Metersphere is an opensource testing framework. Files uploaded to Metersphere may define
  a `belongType` value with a relative path like `../../../../` which may cause metersphere
  to attempt to overwrite an existing file in the defined location or to create a new file.
  Attackers would be limited to overwriting files that the metersphere process has access to.
  This issue has been addressed in version 2.10.3. Users are advised to upgrade. There are no
  known workarounds for this vulnerability.
