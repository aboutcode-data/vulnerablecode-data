summary: When combining CSS properties for overflow and transform, the mouse cursor could interact
  with different coordinates than displayed. This vulnerability affects Firefox ESR < 102.1,
  Firefox ESR < 91.12, Firefox < 103, Thunderbird < 102.1, and Thunderbird < 91.12.
