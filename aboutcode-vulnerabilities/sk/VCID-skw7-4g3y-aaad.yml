vulnerability_id: VCID-skw7-4g3y-aaad
aliases:
  - CVE-2020-6810
summary: After a website had entered fullscreen mode, it could have used a previously opened
  popup to obscure the notification that indicates the browser is in fullscreen mode. Combined
  with spoofing the browser chrome, this could have led to confusing the user about the current
  origin of the page and credential theft or other attacks. This vulnerability affects Firefox
  < 74.
