summary: Directory traversal vulnerability in sql.php in phpMyAdmin 3.4.x before 3.4.3.2, when
  configuration storage is enabled, allows remote attackers to include and execute arbitrary
  local files via directory traversal sequences in a MIME-type transformation parameter.
