  - GHSA-jcf2-mxr2-gmqp
summary: OpenFGA is an authorization/permission engine built for developers and inspired by
  Google Zanzibar. Some end users of OpenFGA v1.3.0 or earlier are vulnerable to authorization
  bypass when calling the ListObjects API. The vulnerability affects customers using `ListObjects`
  with specific models. The affected models contain expressions of type `rel1 from type1`. This
  issue has been patched in version 1.3.1.
