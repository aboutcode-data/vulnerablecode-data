vulnerability_id: VCID-skdg-97kv-aaap
aliases:
  - CVE-2022-23547
summary: PJSIP is a free and open source multimedia communication library written in C language
  implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. This issue
  is similar to GHSA-9pfh-r8x4-w26w. Possible buffer overread when parsing a certain STUN message.
  The vulnerability affects applications that uses STUN including PJNATH and PJSUA-LIB. The
  patch is available as commit in the master branch.
