summary: The apache2handler SAPI (sapi_apache2.c) in the Apache module (mod_php) for PHP 5.x
  before 5.1.0 final and 4.4 before 4.4.1 final allows attackers to cause a denial of service
  (segmentation fault) via the session.save_path option in a .htaccess file or VirtualHost.
