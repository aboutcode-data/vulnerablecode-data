summary: drivers/media/radio/radio-iris.c in the Qualcomm components in Android before 2016-08-05
  on Nexus 7 (2013) devices uses an incorrect integer data type, which allows attackers to gain
  privileges or cause a denial of service (buffer overflow) via a crafted application, aka Android
  internal bug 28769368 and Qualcomm internal bug CR539008.
