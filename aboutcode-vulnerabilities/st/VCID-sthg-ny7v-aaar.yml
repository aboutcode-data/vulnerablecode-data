vulnerability_id: VCID-sthg-ny7v-aaar
aliases:
  - CVE-2010-0015
summary: nis/nss_nis/nis-pwd.c in the GNU C Library (aka glibc or libc6) 2.7 and Embedded GLIBC
  (EGLIBC) 2.10.2 adds information from the passwd.adjunct.byname map to entries in the passwd
  map, which allows remote attackers to obtain the encrypted passwords of NIS accounts by calling
  the getpwnam function.
