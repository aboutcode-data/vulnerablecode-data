summary: "\nA potential vulnerability has been identified in the Micro Focus Dimensions CM Plugin\
  \ for Jenkins. The vulnerability could be exploited to retrieve a login certificate if an\
  \ authenticated user is duped into using an attacker-controlled Dimensions CM server.  This\
  \ vulnerability only applies when the Jenkins plugin is configured to use login certificate\
  \ credentials.\n\n\n  https://www.jenkins.io/security/advisory/2023-06-14/ \n\n"
