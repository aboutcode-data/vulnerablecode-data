summary: Buffer overflow in the afReadFrames function in audiofile (aka libaudiofile and Audio
  File Library) allows user-assisted remote attackers to cause a denial of service (program
  crash) or possibly execute arbitrary code via a crafted audio file, as demonstrated by sixteen-stereo-to-eight-mono.c.
