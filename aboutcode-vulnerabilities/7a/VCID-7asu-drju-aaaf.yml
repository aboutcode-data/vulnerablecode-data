vulnerability_id: VCID-7asu-drju-aaaf
aliases:
  - CVE-2013-2175
summary: HAProxy 1.4 before 1.4.24 and 1.5 before 1.5-dev19, when configured to use hdr_ip or
  other "hdr_*" functions with a negative occurrence count, allows remote attackers to cause
  a denial of service (negative array index usage and crash) via an HTTP header with a certain
  number of values, related to the MAX_HDR_HISTORY variable.
