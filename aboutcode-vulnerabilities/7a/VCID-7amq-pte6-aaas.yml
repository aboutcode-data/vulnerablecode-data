summary: XMP Toolkit version 2020.1 (and earlier) is affected by a null pointer dereference
  vulnerability that could result in leaking data from certain memory locations and causing
  a local denial of service in the context of the current user. User interaction is required
  to exploit this vulnerability in that the victim will need to open a specially crafted MXF
  file.
