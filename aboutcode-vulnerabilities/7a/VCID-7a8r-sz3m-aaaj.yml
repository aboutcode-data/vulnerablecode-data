summary: A vulnerability was found in cbeust testng. It has been declared as critical. Affected
  by this vulnerability is the function testngXmlExistsInJar of the file testng-core/src/main/java/org/testng/JarFileUtils.java
  of the component XML File Parser. The manipulation leads to path traversal. The attack can
  be launched remotely. The name of the patch is 9150736cd2c123a6a3b60e6193630859f9f0422b. It
  is recommended to apply a patch to fix this issue. The associated identifier of this vulnerability
  is VDB-214027.
