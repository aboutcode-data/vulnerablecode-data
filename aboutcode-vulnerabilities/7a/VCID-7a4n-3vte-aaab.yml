summary: A flaw was found in xorg-server. Querying or changing XKB button actions such as moving
  from a touchpad to a mouse can result in out-of-bounds memory reads and writes. This may allow
  local privilege escalation or possible remote code execution in cases where X11 forwarding
  is involved.
