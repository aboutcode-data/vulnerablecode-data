summary: net/ceph/auth_x.c in Ceph, as used in the Linux kernel before 3.16.3, does not properly
  validate auth replies, which allows remote attackers to cause a denial of service (system
  crash) or possibly have unspecified other impact via crafted data from the IP address of a
  Ceph Monitor.
