vulnerability_id: VCID-8a8q-877d-aaab
aliases:
  - CVE-2021-23520
summary: The package juce-framework/juce before 6.1.5 are vulnerable to Arbitrary File Write
  via Archive Extraction (Zip Slip) via the ZipFile::uncompressEntry function in juce_ZipFile.cpp.
  This vulnerability is triggered when the archive is extracted upon calling uncompressTo()
  on a ZipFile object.
