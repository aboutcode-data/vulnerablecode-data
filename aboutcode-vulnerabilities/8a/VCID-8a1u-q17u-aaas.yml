summary: Multiple buffer overflows in libUil (libUil.so) in OpenMotif 2.2.3, and possibly other
  versions, allows attackers to execute arbitrary code via the (1) diag_issue_diagnostic function
  in UilDiags.c and (2) open_source_file function in UilSrcSrc.c.
