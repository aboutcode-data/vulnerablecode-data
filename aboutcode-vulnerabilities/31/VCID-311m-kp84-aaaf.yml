summary: A vulnerability was found in btrfs_alloc_tree_b in fs/btrfs/extent-tree.c in the Linux
  kernel due to an improper lock operation in btrfs. In this flaw, a user with a local privilege
  may cause a denial of service (DOS) due to a deadlock problem.
