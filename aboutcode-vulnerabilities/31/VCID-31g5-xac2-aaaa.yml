summary: A vulnerability, which was classified as problematic, has been found in vicamo NetworkManager.
  Affected by this issue is the function send_arps of the file src/devices/nm-device.c. The
  manipulation leads to unchecked return value. The name of the patch is 4da19b89815cbf6e063e39bc33c04fe4b3f789df.
  It is recommended to apply a patch to fix this issue. VDB-217514 is the identifier assigned
  to this vulnerability.
