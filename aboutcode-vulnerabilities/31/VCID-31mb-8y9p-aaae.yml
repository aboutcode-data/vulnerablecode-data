vulnerability_id: VCID-31mb-8y9p-aaae
aliases:
  - CVE-2011-2161
summary: The ape_read_header function in ape.c in libavformat in FFmpeg before 0.5.4, as used
  in MPlayer, VideoLAN VLC media player, and other products, allows remote attackers to cause
  a denial of service (application crash) via an APE (aka Monkey's Audio) file that contains
  a header but no frames.
