summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet/mlx5: E-switch,\
  \ Create ingress ACL when needed\n\nCurrently, ingress acl is used for three features. It\
  \ is created only\nwhen vport metadata match and prio tag are enabled. But active-backup\n\
  lag mode also uses it. It is independent of vport metadata match and\nprio tag. And vport\
  \ metadata match can be disabled using the\nfollowing devlink command:\n\n # devlink dev param\
  \ set pci/0000:08:00.0 name esw_port_metadata \\\n\tvalue false cmode runtime\n\nIf ingress\
  \ acl is not created, will hit panic when creating drop rule\nfor active-backup lag mode.\
  \ If always create it, there will be about\n5% performance degradation.\n\nFix it by creating\
  \ ingress acl when needed. If esw_port_metadata is\ntrue, ingress acl exists, then create\
  \ drop rule using existing\ningress acl. If esw_port_metadata is false, create ingress acl\
  \ and\nthen create drop rule."
