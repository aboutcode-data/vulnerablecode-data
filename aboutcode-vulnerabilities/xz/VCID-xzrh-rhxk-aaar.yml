vulnerability_id: VCID-xzrh-rhxk-aaar
aliases:
  - CVE-2003-0993
summary: mod_access in Apache 1.3 before 1.3.30, when running big-endian 64-bit platforms, does
  not properly parse Allow/Deny rules using IP addresses without a netmask, which could allow
  remote attackers to bypass intended access restrictions.
