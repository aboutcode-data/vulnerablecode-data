summary: KubeVela is an open source application delivery platform. Users using the VelaUX APIServer
  could be affected by this vulnerability. When using Helm Chart as the component delivery method,
  the request address of the warehouse is not restricted, and there is a blind SSRF vulnerability.
  Users who're using v1.6, please update the v1.6.1. Users who're using v1.5, please update
  the v1.5.8. There are no known workarounds for this issue.
