summary: drivers/media/platform/msm/camera_v2/isp/msm_isp_stats_util.c in the Qualcomm components
  in Android before 2016-08-05 on Nexus 5 and 7 (2013) devices does not validate certain index
  values, which allows attackers to gain privileges via a crafted application, aka Android internal
  bug 28749728 and Qualcomm internal bug CR514711.
