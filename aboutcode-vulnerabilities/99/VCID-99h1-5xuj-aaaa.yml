summary: Stack-based buffer overflow in the megasas_ctrl_get_info function in QEMU, when built
  with SCSI MegaRAID SAS HBA emulation support, allows local guest users to cause a denial of
  service (QEMU instance crash) via a crafted SCSI controller CTRL_GET_INFO command.
