summary: Insufficient escaping in the “Copy as cURL” feature could have been used to trick a
  user into executing unexpected code on Windows. This did not affect Firefox running on other
  operating systems. This vulnerability affects Firefox < 144, Firefox ESR < 140.4, Thunderbird
  < 144, and Thunderbird < 140.4.
