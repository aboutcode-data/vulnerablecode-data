summary: In Wireshark 2.2.0 to 2.2.4 and 2.0.0 to 2.0.10, there is a K12 file parser crash,
  triggered by a malformed capture file. This was addressed in wiretap/k12.c by validating the
  relationships between lengths and offsets.
