summary: The Intel VT-d Interrupt Remapping engine in Xen 3.3.x through 4.3.x allows local guests
  to cause a denial of service (kernel panic) via a malformed Message Signaled Interrupt (MSI)
  from a PCI device that is bus mastering capable that triggers a System Error Reporting (SERR)
  Non-Maskable Interrupt (NMI).
