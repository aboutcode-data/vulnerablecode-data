vulnerability_id: VCID-qust-967x-g3h4
aliases:
  - CVE-2025-38465
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnetlink: Fix\
  \ wraparounds of sk->sk_rmem_alloc.\n\nNetlink has this pattern in some places\n\n  if (atomic_read(&sk->sk_rmem_alloc)\
  \ > sk->sk_rcvbuf)\n  \tatomic_add(skb->truesize, &sk->sk_rmem_alloc);\n\n, which has the\
  \ same problem fixed by commit 5a465a0da13e (\"udp:\nFix multiple wraparounds of sk->sk_rmem_alloc.\"\
  ).\n\nFor example, if we set INT_MAX to SO_RCVBUFFORCE, the condition\nis always false as\
  \ the two operands are of int.\n\nThen, a single socket can eat as many skb as possible until\
  \ OOM\nhappens, and we can see multiple wraparounds of sk->sk_rmem_alloc.\n\nLet's fix it\
  \ by using atomic_add_return() and comparing the two\nvariables as unsigned int.\n\nBefore:\n\
  \  [root@fedora ~]# ss -f netlink\n  Recv-Q      Send-Q Local Address:Port               \
  \ Peer Address:Port\n  -1668710080 0               rtnl:nl_wraparound/293               *\n\
  \nAfter:\n  [root@fedora ~]# ss -f netlink\n  Recv-Q     Send-Q Local Address:Port       \
  \         Peer Address:Port\n  2147483072 0               rtnl:nl_wraparound/290         \
  \      *\n  ^\n  `--- INT_MAX - 576"
