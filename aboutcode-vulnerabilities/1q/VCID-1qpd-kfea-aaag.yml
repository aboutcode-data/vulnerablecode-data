vulnerability_id: VCID-1qpd-kfea-aaag
aliases:
  - CVE-2008-2927
summary: Multiple integer overflows in the msn_slplink_process_msg functions in the MSN protocol
  handler in (1) libpurple/protocols/msn/slplink.c and (2) libpurple/protocols/msnp9/slplink.c
  in Pidgin before 2.4.3 and Adium before 1.3 allow remote attackers to execute arbitrary code
  via a malformed SLP message with a crafted offset value, a different vulnerability than CVE-2008-2955.
