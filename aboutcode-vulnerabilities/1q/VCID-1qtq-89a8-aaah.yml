summary: DataEase is an open source data visualization and analysis tool. The API interface
  for DataEase delete dashboard and delete system messages is vulnerable to insecure direct
  object references (IDOR). This could result in a user deleting another user's dashboard or
  messages or interfering with the interface for marking messages read. The vulnerability has
  been fixed in v1.18.7. There are no known workarounds aside from upgrading.
