summary: libcrypt-openssl-dsa-perl does not properly check the return value from the OpenSSL
  DSA_verify and DSA_do_verify functions, which might allow remote attackers to bypass validation
  of the certificate chain via a malformed SSL/TLS signature, a similar vulnerability to CVE-2008-5077.
