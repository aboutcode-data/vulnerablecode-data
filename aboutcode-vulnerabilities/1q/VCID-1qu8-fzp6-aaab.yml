vulnerability_id: VCID-1qu8-fzp6-aaab
aliases:
  - CVE-2014-0011
summary: Multiple heap-based buffer overflows in the ZRLE_DECODE function in common/rfb/zrleDecode.h
  in TigerVNC before 1.3.1, when NDEBUG is enabled, allow remote VNC servers to cause a denial
  of service (vncviewer crash) and possibly execute arbitrary code via vectors related to screen
  image rendering.
