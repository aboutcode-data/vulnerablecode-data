summary: 'The location bar in Firefox for Android can be spoofed by forcing a user into fullscreen
  mode, blocking its exiting, and creating of a fake location bar without any user notification.
  Note: This issue only affects Firefox for Android. Other versions and operating systems are
  unaffected. This vulnerability affects Firefox < 50.'
