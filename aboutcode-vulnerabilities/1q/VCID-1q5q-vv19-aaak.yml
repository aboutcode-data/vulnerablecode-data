summary: Stack-based buffer overflow in the Read32s_64 function in src/lib/cdfread64.c in the
  NASA Goddard Space Flight Center Common Data Format (CDF) library before 3.2.1 allows context-dependent
  attackers to execute arbitrary code via a .cdf file with crafted length tags.
