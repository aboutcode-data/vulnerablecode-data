summary: 7-Zip is a file archiver with a high compression ratio. 7-Zip supports extracting from
  Compound Documents. Prior to version 25.0.0, a null pointer dereference in the Compound handler
  may lead to denial of service. Version 25.0.0 contains a fix cor the issue.
