  ext4_try_add_inline_entry\n   __ext4_mark_inode_dirty\n      ext4_expand_extra_isize_ea ->i_extra_isize=32\
  \ s_want_extra_isize=44\n         ext4_xattr_shift_entries\n\t ->after shift i_inline_off\
  \ is incorrect, actually is change to 176\next4_try_add_inline_entry\n  ext4_update_inline_dir\n\
