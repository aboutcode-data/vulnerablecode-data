summary: The ContainerNode::parserRemoveChild function in core/dom/ContainerNode.cpp in the
  HTML parser in Blink, as used in Google Chrome before 42.0.2311.90, allows remote attackers
  to bypass the Same Origin Policy via a crafted HTML document with an IFRAME element.
