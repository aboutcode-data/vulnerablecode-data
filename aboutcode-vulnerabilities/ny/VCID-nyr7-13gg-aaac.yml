  - GHSA-9v5q-2gwq-q9hq
summary: GeoServer is an open source software server written in Java that allows users to share
  and edit geospatial data. An arbitrary file upload vulnerability exists in versions prior
  to 2.23.4 and 2.24.1 that enables an authenticated administrator with permissions to modify
  coverage stores through the REST Coverage Store API to upload arbitrary file contents to arbitrary
  file locations which can lead to remote code execution. Coverage stores that are configured
  using relative paths use a GeoServer Resource implementation that has validation to prevent
  path traversal but coverage stores that are configured using absolute paths use a different
  Resource implementation that does not prevent path traversal. This vulnerability can lead
  to executing arbitrary code. An administrator with limited privileges could also potentially
  exploit this to overwrite GeoServer security files and obtain full administrator privileges.
  Versions 2.23.4 and 2.24.1 contain a fix for this issue.
