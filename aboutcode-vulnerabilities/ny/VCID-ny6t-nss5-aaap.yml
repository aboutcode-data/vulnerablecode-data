vulnerability_id: VCID-ny6t-nss5-aaap
aliases:
  - CVE-2019-8379
summary: An issue was discovered in AdvanceCOMP through 2.1. A NULL pointer dereference exists
  in the function be_uint32_read() located in endianrw.h. It can be triggered by sending a crafted
  file to a binary. It allows an attacker to cause a Denial of Service (Segmentation fault)
  or possibly have unspecified other impact when a victim opens a specially crafted file.
