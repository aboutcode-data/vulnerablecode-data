vulnerability_id: VCID-nyam-d289-aaab
aliases:
  - CVE-2015-2150
summary: Xen 3.3.x through 4.5.x and the Linux kernel through 3.19.1 do not properly restrict
  access to PCI command registers, which might allow local guest OS users to cause a denial
  of service (non-maskable interrupt and host crash) by disabling the (1) memory or (2) I/O
  decoding for a PCI Express device and then accessing the device, which triggers an Unsupported
  Request (UR) response.
