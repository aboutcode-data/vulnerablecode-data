vulnerability_id: VCID-m11w-xavm-aaas
aliases:
  - CVE-2022-36040
summary: Rizin is a UNIX-like reverse engineering framework and command-line toolset. Versions
  0.4.0 and prior are vulnerable to an out-of-bounds write when getting data from PYC(python)
  files. A user opening a malicious PYC file could be affected by this vulnerability, allowing
  an attacker to execute code on the user's machine. Commit number 68948017423a12786704e54227b8b2f918c2fd27
  contains a patch.
