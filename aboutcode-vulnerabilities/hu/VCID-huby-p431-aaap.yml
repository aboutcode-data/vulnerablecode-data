vulnerability_id: VCID-huby-p431-aaap
aliases:
  - CVE-2018-5711
summary: gd_gif_in.c in the GD Graphics Library (aka libgd), as used in PHP before 5.6.33, 7.0.x
  before 7.0.27, 7.1.x before 7.1.13, and 7.2.x before 7.2.1, has an integer signedness error
  that leads to an infinite loop via a crafted GIF file, as demonstrated by a call to the imagecreatefromgif
  or imagecreatefromstring PHP function. This is related to GetCode_ and gdImageCreateFromGifCtx.
