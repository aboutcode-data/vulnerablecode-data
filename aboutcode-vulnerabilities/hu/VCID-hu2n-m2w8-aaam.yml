summary: Mixed content blocking of insecure (HTTP) sub-resources in a secure (HTTPS) document
  was not correctly applied for resources that redirect from HTTPS to HTTP, allowing content
  that should be blocked, such as scripts, to be loaded on a page. This vulnerability affects
  Firefox < 57.
