summary: The gdk_pixbuf__gif_image_load function in gdk-pixbuf/io-gif.c in gdk-pixbuf before
  2.23.5 does not properly handle certain return values, which allows remote attackers to cause
  a denial of service (memory consumption) via a crafted GIF image file.
