summary: 'In the Linux kernel, the following vulnerability has been resolved:  cifs: Fix the
  error length of VALIDATE_NEGOTIATE_INFO message  Commit d5c7076b772a ("smb3: add smb3.1.1
  to default dialect list") extend the dialects from 3 to 4, but forget to decrease the extended
  length when specific the dialect, then the message length is larger than expected.  This maybe
  leak some info through network because not initialize the message body.  After apply this
  patch, the VALIDATE_NEGOTIATE_INFO message length is reduced from 28 bytes to 26 bytes.'
