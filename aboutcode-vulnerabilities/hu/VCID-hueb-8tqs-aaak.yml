summary: CRLF injection vulnerability in Cacti 0.8.7 before 0.8.7b and 0.8.6 before 0.8.6k,
  when running on older PHP interpreters, allows remote attackers to inject arbitrary HTTP headers
  and conduct HTTP response splitting attacks via unspecified vectors.
