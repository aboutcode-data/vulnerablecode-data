summary: When processing a MAR update file, after the signature has been validated, an invalid
  name length could result in a heap overflow, leading to memory corruption and potentially
  arbitrary code execution. Within Firefox as released by Mozilla, this issue is only exploitable
  with the Mozilla-controlled signing key. This vulnerability affects Firefox < 80.
