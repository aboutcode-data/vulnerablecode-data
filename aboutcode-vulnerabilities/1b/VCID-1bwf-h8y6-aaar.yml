vulnerability_id: VCID-1bwf-h8y6-aaar
aliases:
  - CVE-2015-0206
  - VC-OPENSSL-20150108-CVE-2015-0206
summary: A memory leak can occur in the dtls1_buffer_record function under certain conditions.
  In particular this could occur if an attacker sent repeated DTLS records with the same sequence
  number but for the next epoch. The memory leak could be exploited by an attacker in a Denial
  of Service attack through memory exhaustion.
