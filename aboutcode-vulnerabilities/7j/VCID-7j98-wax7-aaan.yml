summary: An issue was discovered in PHP before 5.6.36, 7.0.x before 7.0.30, 7.1.x before 7.1.17,
  and 7.2.x before 7.2.5. ext/ldap/ldap.c allows remote LDAP servers to cause a denial of service
  (NULL pointer dereference and application crash) because of mishandling of the ldap_get_dn
  return value.
