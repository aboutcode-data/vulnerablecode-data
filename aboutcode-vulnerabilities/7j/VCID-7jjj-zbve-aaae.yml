vulnerability_id: VCID-7jjj-zbve-aaae
aliases:
  - CVE-2012-1578
summary: Multiple cross-site request forgery (CSRF) vulnerabilities in MediaWiki 1.17.x before
  1.17.3 and 1.18.x before 1.18.2 allow remote attackers to hijack the authentication of users
  with the block permission for requests that (1) block a user via a request to the Block module
  or (2) unblock a user via a request to the Unblock module.
