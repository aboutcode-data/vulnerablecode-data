summary: 'When a malicious application installed on the user''s device broadcast an Intent to
  Firefox for Android, arbitrary headers could have been specified, leading to attacks such
  as abusing ambient authority or session fixation. This was resolved by only allowing certain
  safe-listed headers. *Note: This issue only affected Firefox for Android. Other operating
  systems are unaffected.*. This vulnerability affects Firefox < 84.'
