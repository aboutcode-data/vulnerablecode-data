summary: Multiple directory traversal vulnerabilities in the (1) tar_extract_glob and (2) tar_extract_all
  functions in libtar 1.2.20 and earlier allow remote attackers to overwrite arbitrary files
  via a .. (dot dot) in a crafted tar file.
