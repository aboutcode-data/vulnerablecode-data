summary: Acceptance of some invalid Transfer-Encoding headers in the HTTP/1 client in net/http
  before Go 1.17.12 and Go 1.18.4 allows HTTP request smuggling if combined with an intermediate
  server that also improperly fails to reject the header as invalid.
