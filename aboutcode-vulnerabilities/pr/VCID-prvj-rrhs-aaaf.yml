summary: A out-of-bounds write flaw was found in the xorg-x11-server. This issue occurs due
  to an incorrect calculation of a buffer offset when copying data stored in the heap in the
  XIChangeDeviceProperty function in Xi/xiproperty.c and in RRChangeOutputProperty function
  in randr/rrproperty.c, allowing for possible escalation of privileges or denial of service.
