vulnerability_id: VCID-prt5-qtss-aaag
aliases:
  - CVE-2021-47249
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnet: rds: fix\
  \ memory leak in rds_recvmsg\n\nSyzbot reported memory leak in rds. The problem\nwas in unputted\
  \ refcount in case of error.\n\nint rds_recvmsg(struct socket *sock, struct msghdr *msg, size_t\
  \ size,\n\t\tint msg_flags)\n{\n...\n\n\tif (!rds_next_incoming(rs, &inc)) {\n\t\t...\n\t\
  }\n\nAfter this \"if\" inc refcount incremented and\n\n\tif (rds_cmsg_recv(inc, msg, rs))\
  \ {\n\t\tret = -EFAULT;\n\t\tgoto out;\n\t}\n...\nout:\n\treturn ret;\n}\n\nin case of rds_cmsg_recv()\
  \ fail the refcount won't be\ndecremented. And it's easy to see from ftrace log, that\nrds_inc_addref()\
  \ don't have rds_inc_put() pair in\nrds_recvmsg() after rds_cmsg_recv()\n\n 1)           \
  \    |  rds_recvmsg() {\n 1)   3.721 us    |    rds_inc_addref();\n 1)   3.853 us    |   \
  \ rds_message_inc_copy_to_user();\n 1) + 10.395 us   |    rds_cmsg_recv();\n 1) + 34.260 us\
  \   |  }"
