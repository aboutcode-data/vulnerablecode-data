summary: Race condition in mount.vmhgfs in the VMware Host Guest File System (HGFS) in VMware
  Workstation 7.1.x before 7.1.4, VMware Player 3.1.x before 3.1.4, VMware Fusion 3.1.x before
  3.1.3, VMware ESXi 3.5 through 4.1, and VMware ESX 3.0.3 through 4.1 allows guest OS users
  to gain privileges on the guest OS by mounting a filesystem on top of an arbitrary directory.
