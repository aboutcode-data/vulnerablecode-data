summary: Heap-based buffer overflow in modules/access/rtsp/real_sdpplin.c in the Xine library,
  as used in VideoLAN VLC Media Player 0.8.6d and earlier, allows user-assisted remote attackers
  to cause a denial of service (crash) or execute arbitrary code via long Session Description
  Protocol (SDP) data.
