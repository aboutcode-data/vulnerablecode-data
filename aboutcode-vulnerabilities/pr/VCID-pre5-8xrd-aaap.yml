vulnerability_id: VCID-pre5-8xrd-aaap
aliases:
  - CVE-2018-2938
summary: 'Vulnerability in the Java SE component of Oracle Java SE (subcomponent: Java DB).
  Supported versions that are affected are Java SE: 6u191, 7u181 and 8u172. Difficult to exploit
  vulnerability allows unauthenticated attacker with network access via multiple protocols to
  compromise Java SE. While the vulnerability is in Java SE, attacks may significantly impact
  additional products. Successful attacks of this vulnerability can result in takeover of Java
  SE. Note: This vulnerability can only be exploited by supplying data to APIs in the specified
  Component without using Untrusted Java Web Start applications or Untrusted Java applets, such
  as through a web service. CVE-2018-2938 addresses CVE-2018-1313. CVSS 3.0 Base Score 9.0 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:C/C:H/I:H/A:H).'
