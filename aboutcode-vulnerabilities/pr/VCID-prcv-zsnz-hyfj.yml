summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nRDMA/cma: Fix\
  \ workqueue crash in cma_netevent_work_handler\n\nstruct rdma_cm_id has member \"struct work_struct\
  \ net_work\"\nthat is reused for enqueuing cma_netevent_work_handler()s\nonto cma_wq.\n\n\
  Below crash[1] can occur if more than one call to\ncma_netevent_callback() occurs in quick\
  \ succession,\nwhich further enqueues cma_netevent_work_handler()s for the\nsame rdma_cm_id,\
  \ overwriting any previously queued work-item(s)\nthat was just scheduled to run i.e. there\
  \ is no guarantee\nthe queued work item may run between two successive calls\nto cma_netevent_callback()\
  \ and the 2nd INIT_WORK would overwrite\nthe 1st work item (for the same rdma_cm_id), despite\
  \ grabbing\nid_table_lock during enqueue.\n\nAlso drgn analysis [2] indicates the work item\
  \ was likely overwritten.\n\nFix this by moving the INIT_WORK() to __rdma_create_id(),\nso\
  \ that it doesn't race with any existing queue_work() or\nits worker thread.\n\n[1] Trimmed\
  \ crash stack:\n=============================================\nBUG: kernel NULL pointer dereference,\
  \ address: 0000000000000008\nkworker/u256:6 ... 6.12.0-0...\nWorkqueue:  cma_netevent_work_handler\
  \ [rdma_cm] (rdma_cm)\nRIP: 0010:process_one_work+0xba/0x31a\nCall Trace:\n worker_thread+0x266/0x3a0\n\
  \ kthread+0xcf/0x100\n ret_from_fork+0x31/0x50\n ret_from_fork_asm+0x1a/0x30\n=============================================\n\
  \n[2] drgn crash analysis:\n\n>>> trace = prog.crashed_thread().stack_trace()\n>>> trace\n\
  (0)  crash_setup_regs (./arch/x86/include/asm/kexec.h:111:15)\n(1)  __crash_kexec (kernel/crash_core.c:122:4)\n\
  (2)  panic (kernel/panic.c:399:3)\n(3)  oops_end (arch/x86/kernel/dumpstack.c:382:3)\n...\n\
  (8)  process_one_work (kernel/workqueue.c:3168:2)\n(9)  process_scheduled_works (kernel/workqueue.c:3310:3)\n\
  (10) worker_thread (kernel/workqueue.c:3391:4)\n(11) kthread (kernel/kthread.c:389:9)\n\n\
  Line workqueue.c:3168 for this kernel version is in process_one_work():\n3168\tstrscpy(worker->desc,\
  \ pwq->wq->name, WORKER_DESC_LEN);\n\n>>> trace[8][\"work\"]\n*(struct work_struct *)0xffff92577d0a21d8\
  \ = {\n\t.data = (atomic_long_t){\n\t\t.counter = (s64)536870912,    <=== Note\n\t},\n\t.entry\
  \ = (struct list_head){\n\t\t.next = (struct list_head *)0xffff924d075924c0,\n\t\t.prev =\
  \ (struct list_head *)0xffff924d075924c0,\n\t},\n\t.func = (work_func_t)cma_netevent_work_handler+0x0\
  \ = 0xffffffffc2cec280,\n}\n\nSuspicion is that pwq is NULL:\n>>> trace[8][\"pwq\"]\n(struct\
  \ pool_workqueue *)<absent>\n\nIn process_one_work(), pwq is assigned from:\nstruct pool_workqueue\
  \ *pwq = get_work_pwq(work);\n\nand get_work_pwq() is:\nstatic struct pool_workqueue *get_work_pwq(struct\
  \ work_struct *work)\n{\n \tunsigned long data = atomic_long_read(&work->data);\n\n \tif (data\
  \ & WORK_STRUCT_PWQ)\n \t\treturn work_struct_pwq(data);\n \telse\n \t\treturn NULL;\n}\n\n\
  WORK_STRUCT_PWQ is 0x4:\n>>> print(repr(prog['WORK_STRUCT_PWQ']))\nObject(prog, 'enum work_flags',\
  \ value=4)\n\nBut work->data is 536870912 which is 0x20000000.\nSo, get_work_pwq() returns\
  \ NULL and we crash in process_one_work():\n3168\tstrscpy(worker->desc, pwq->wq->name, WORKER_DESC_LEN);\n\
  ============================================="
