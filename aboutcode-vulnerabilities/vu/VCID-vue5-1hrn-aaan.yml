vulnerability_id: VCID-vue5-1hrn-aaan
aliases:
  - CVE-2014-4955
summary: Cross-site scripting (XSS) vulnerability in the PMA_TRI_getRowForList function in libraries/rte/rte_list.lib.php
  in phpMyAdmin 4.0.x before 4.0.10.1, 4.1.x before 4.1.14.2, and 4.2.x before 4.2.6 allows
  remote authenticated users to inject arbitrary web script or HTML via a crafted trigger name
  that is improperly handled on the database triggers page.
