vulnerability_id: VCID-vu3c-gtnc-aaaa
aliases:
  - CVE-2010-4577
summary: The CSSParser::parseFontFaceSrc function in WebCore/css/CSSParser.cpp in WebKit, as
  used in Google Chrome before 8.0.552.224, Chrome OS before 8.0.552.343, webkitgtk before 1.2.6,
  and other products does not properly parse Cascading Style Sheets (CSS) token sequences, which
  allows remote attackers to cause a denial of service (out-of-bounds read) via a crafted local
  font, related to "Type Confusion."
