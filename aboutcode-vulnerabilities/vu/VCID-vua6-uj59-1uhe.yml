summary: 'In the Linux kernel, the following vulnerability has been resolved:  rpmsg: Fix possible
  refcount leak in rpmsg_register_device_override()  rpmsg_register_device_override need to
  call put_device to free vch when driver_set_override fails.  Fix this by adding a put_device()
  to the error path.'
