summary: libxslt, as used in Apple iOS before 9.3.2, OS X before 10.11.5, tvOS before 9.2.1,
  and watchOS before 2.2.1, allows remote attackers to execute arbitrary code or cause a denial
  of service (memory corruption) via a crafted web site.
