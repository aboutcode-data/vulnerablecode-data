vulnerability_id: VCID-2bet-x6xy-aaag
aliases:
  - CVE-2017-14165
summary: The ReadSUNImage function in coders/sun.c in GraphicsMagick 1.3.26 has an issue where
  memory allocation is excessive because it depends only on a length field in a header. This
  may lead to remote denial of service in the MagickMalloc function in magick/memory.c.
