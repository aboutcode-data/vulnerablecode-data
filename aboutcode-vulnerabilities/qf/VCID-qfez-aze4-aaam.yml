vulnerability_id: VCID-qfez-aze4-aaam
aliases:
  - CVE-2012-0853
summary: The decodeTonalComponents function in the Actrac3 codec (atrac3.c) in libavcodec in
  FFmpeg 0.7.x before 0.7.12, and 0.8.x before 0.8.11; and in Libav 0.5.x before 0.5.9, 0.6.x
  before 0.6.6, 0.7.x before 0.7.5, and 0.8.x before 0.8.1 allows remote attackers to cause
  a denial of service (infinite loop and crash) and possibly execute arbitrary code via a large
  component count in an Atrac 3 file.
