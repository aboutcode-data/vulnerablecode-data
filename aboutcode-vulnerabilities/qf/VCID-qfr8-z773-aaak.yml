vulnerability_id: VCID-qfr8-z773-aaak
aliases:
  - CVE-2013-3565
summary: Multiple cross-site scripting (XSS) vulnerabilities in the HTTP Interface in VideoLAN
  VLC Media Player before 2.0.7 allow remote attackers to inject arbitrary web script or HTML
  via the (1) command parameter to requests/vlm_cmd.xml, (2) dir parameter to requests/browse.xml,
  or (3) URI in a request, which is returned in an error message through share/lua/intf/http.lua.
