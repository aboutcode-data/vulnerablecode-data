vulnerability_id: VCID-qfae-t4je-aaaj
aliases:
  - CVE-2014-7825
summary: kernel/trace/trace_syscalls.c in the Linux kernel through 3.17.2 does not properly
  handle private syscall numbers during use of the perf subsystem, which allows local users
  to cause a denial of service (out-of-bounds read and OOPS) or bypass the ASLR protection mechanism
  via a crafted application.
