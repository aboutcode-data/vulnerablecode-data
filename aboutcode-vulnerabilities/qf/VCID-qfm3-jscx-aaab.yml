  - GHSA-hgm9-pww2-93pc
summary: A vulnerability has been found in Elefant CMS 1.3.12-RC and classified as problematic.
  This vulnerability affects unknown code of the file /admin/extended. The manipulation of the
  argument name with the input %3Cimg%20src=no%20onerror=alert(1)%3E leads to basic cross site
  scripting (Reflected). The attack can be initiated remotely. The exploit has been disclosed
  to the public and may be used. Upgrading to version 1.3.13 is able to address this issue.
  It is recommended to upgrade the affected component.
