summary: An exploitable buffer overflow vulnerability exists in the XCF property handling functionality
  of SDL_image 2.0.1. A specially crafted xcf file can cause a stack-based buffer overflow resulting
  in potential code execution. An attacker can provide a specially crafted XCF file to trigger
  this vulnerability.
