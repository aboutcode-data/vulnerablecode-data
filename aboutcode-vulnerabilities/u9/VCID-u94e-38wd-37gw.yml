summary: uv is a Python package and project manager written in Rust. In versions 0.8.5 and earlier,
  remote ZIP archives were handled in a streamwise fashion, and file entries were not reconciled
  against the archive's central directory. An attacker could contrive a ZIP archive that would
  extract with legitimate contents on some package installers, and malicious contents on others
  due to multiple local file entries. An attacker could  also contrive a "stacked" ZIP input
  with multiple internal ZIPs, which would be handled differently by different package installers.
  The attacker could choose which installer to target in both scenarios. This issue is fixed
  in version 0.8.6. To work around this issue, users may choose to set UV_INSECURE_NO_ZIP_VALIDATION=1
  to revert to the previous behavior.
