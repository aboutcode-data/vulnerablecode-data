summary: LF Edge eKuiper is a lightweight IoT data analytics and stream processing engine running
  on resource-constraint edge devices. In versions before 2.2.1, there is a critical SQL Injection
  vulnerability in the getLast API functionality of the eKuiper project. This flaw allows unauthenticated
  remote attackers to execute arbitrary SQL statements on the underlying SQLite database by
  manipulating the table name input in an API request. Exploitation can lead to data theft,
  corruption, or deletion, and full database compromise. This is fixed in version 2.2.1.
