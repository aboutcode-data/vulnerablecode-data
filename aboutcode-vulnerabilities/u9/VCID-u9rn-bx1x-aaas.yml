summary: FreeRDP is a free implementation of the Remote Desktop Protocol (RDP), released under
  the Apache license. Affected versions are subject to an Out-Of-Bounds Write in the `clear_decompress_bands_data`
  function in which there is no offset validation. Abuse of this vulnerability may lead to an
  out of bounds write. This issue has been addressed in versions 2.11.0 and 3.0.0-beta3. Users
  are advised to upgrade. there are no known workarounds for this vulnerability.
