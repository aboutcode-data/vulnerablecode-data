summary: named in ISC BIND 9.9.9-P4, 9.9.9-S6, 9.10.4-P4, and 9.11.0-P1 allows remote attackers
  to cause a denial of service (assertion failure and daemon exit) via a response containing
  an inconsistency among the DNSSEC-related RRsets.
