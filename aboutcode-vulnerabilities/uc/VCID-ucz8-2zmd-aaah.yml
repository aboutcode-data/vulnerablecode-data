vulnerability_id: VCID-ucz8-2zmd-aaah
aliases:
  - CVE-2006-2366
summary: ircp_io.c in libopenobex for ircp 1.2, when ircp is run with the -r option, does not
  prompt the user when overwriting files, which allows user-assisted remote attackers to overwrite
  dangerous files via an arbitrary destination file name in an OBEX File Transfer session.
