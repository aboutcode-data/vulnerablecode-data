vulnerability_id: VCID-ucbt-trvs-aaam
aliases:
  - CVE-2016-1711
summary: WebKit/Source/core/loader/FrameLoader.cpp in Blink, as used in Google Chrome before
  52.0.2743.82, does not disable frame navigation during a detach operation on a DocumentLoader
  object, which allows remote attackers to bypass the Same Origin Policy via a crafted web site.
