summary: Stack consumption vulnerability in libclamav/special.c in ClamAV before 0.94.2 allows
  remote attackers to cause a denial of service (daemon crash) via a crafted JPEG file, related
  to the cli_check_jpeg_exploit, jpeg_check_photoshop, and jpeg_check_photoshop_8bim functions.
