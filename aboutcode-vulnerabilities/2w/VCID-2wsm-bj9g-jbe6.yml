summary: Flask-AppBuilder is an application development framework. Prior to version 4.5.1, the
  auth DB login form default cache directives allows browser to locally store sensitive data.
  This can be an issue on environments using shared computer resources. Version 4.5.1 contains
  a patch for this issue. If upgrading is not possible, configure one's web server to send the
  specific HTTP headers for `/login` per the directions provided in the GitHub Security Advisory.
