summary: Adobe Bridge version 11.1.1 (and earlier) is affected by an out-of-bounds read vulnerability
  when parsing a crafted file, which could result in a read past the end of an allocated memory
  structure. An attacker could leverage this vulnerability to execute code in the context of
  the current user. Exploitation of this issue requires user interaction in that a victim must
  open a malicious file.
