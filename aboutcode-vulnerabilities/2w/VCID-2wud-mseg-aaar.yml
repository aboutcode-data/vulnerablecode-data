summary: arch/powerpc/mm/mmu_context_book3s64.c in the Linux kernel before 5.1.15 for powerpc
  has a bug where unrelated processes may be able to read/write to one another's virtual memory
  under certain conditions via an mmap above 512 TB. Only a subset of powerpc systems are affected.
