summary: An issue was discovered in certain Apple products. iOS before 10.3 is affected. Safari
  before 10.1 is affected. The issue involves the "WebKit Web Inspector" component. It allows
  attackers to cause a denial of service (memory corruption and application crash) by leveraging
  a window-close action during a debugger-pause state.
