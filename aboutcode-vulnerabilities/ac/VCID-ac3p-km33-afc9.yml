summary: mudler/localai version v2.21.1 contains a Cross-Site Scripting (XSS) vulnerability
  in its search functionality. The vulnerability arises due to improper sanitization of user
  input, allowing the injection and execution of arbitrary JavaScript code. This can lead to
  the execution of malicious scripts in the context of the victim's browser, potentially compromising
  user sessions, stealing session cookies, redirecting users to malicious websites, or manipulating
  the DOM.
