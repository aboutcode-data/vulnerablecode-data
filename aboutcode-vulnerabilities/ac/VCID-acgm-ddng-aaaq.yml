summary: A heap-based buffer overflow vulnerability exists in the sphere.c start_read() functionality
  of Sound Exchange libsox 14.4.2 and master commit 42b3557e. A specially-crafted file can lead
  to a heap buffer overflow. An attacker can provide a malicious file to trigger this vulnerability.
