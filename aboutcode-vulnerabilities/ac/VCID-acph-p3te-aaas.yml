summary: An issue has been discovered in GitLab CE/EE affecting all versions before 15.5.7,
  all versions starting from 15.6 before 15.6.4, all versions starting from 15.7 before 15.7.2.
  A race condition can lead to verified email forgery and takeover of third-party accounts when
  using GitLab as an OAuth provider.
