summary: An out-of-bounds read vulnerability exists in the AMF File AMFParserContext::endElement()
  functionality of Slic3r libslic3r 1.3.0 and Master Commit 92abbc42. A specially crafted AMF
  file can lead to information disclosure. An attacker can provide a malicious file to trigger
  this vulnerability.
