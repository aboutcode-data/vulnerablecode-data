summary: The SnifferDecompress function in wiretap/ngsniffer.c in the DOS Sniffer file parser
  in Wireshark 1.10.x before 1.10.10 and 1.12.x before 1.12.1 does not validate bitmask data,
  which allows remote attackers to cause a denial of service (application crash) via a crafted
  file.
