summary: Buffer overflow in the extend_buffers function in the regular expression matcher (posix/regexec.c)
  in glibc, possibly 2.17 and earlier, allows context-dependent attackers to cause a denial
  of service (memory corruption and crash) via crafted multibyte characters.
