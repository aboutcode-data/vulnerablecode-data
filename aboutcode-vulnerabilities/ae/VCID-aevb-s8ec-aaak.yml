summary: xrdp is an open source project which provides a graphical login to remote machines
  using Microsoft Remote Desktop Protocol (RDP). xrdp < v0.9.21 contain a buffer over flow in
  xrdp_login_wnd_create() function. There are no known workarounds for this issue. Users are
  advised to upgrade.
