summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Security: Encryption). Supported versions that are affected are 5.7.16 and earlier. Easily
  exploitable vulnerability allows high privileged attacker with network access via multiple
  protocols to compromise MySQL Server. Successful attacks require human interaction from a
  person other than the attacker. Successful attacks of this vulnerability can result in unauthorized
  read access to a subset of MySQL Server accessible data. CVSS v3.0 Base Score 2.4 (Confidentiality
  impacts).'
