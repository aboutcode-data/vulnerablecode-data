summary: Heap-based buffer overflow in the udf_load_logicalvol function in fs/udf/super.c in
  the Linux kernel before 3.4.5 allows remote attackers to cause a denial of service (system
  crash) or possibly have unspecified other impact via a crafted UDF filesystem.
