summary: Integer overflow in the dissect_tnef function in epan/dissectors/packet-tnef.c in the
  TNEF dissector in Wireshark 1.10.x before 1.10.13 and 1.12.x before 1.12.4 allows remote attackers
  to cause a denial of service (infinite loop) via a crafted length field in a packet.
