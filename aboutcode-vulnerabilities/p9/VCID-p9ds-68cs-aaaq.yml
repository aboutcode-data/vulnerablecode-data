summary: The prep_reprocess_req function in kdc/do_tgs_req.c in the cross-realm referral implementation
  in the Key Distribution Center (KDC) in MIT Kerberos 5 (aka krb5) 1.7 before 1.7.1 allows
  remote attackers to cause a denial of service (NULL pointer dereference and daemon crash)
  via a ticket request.
