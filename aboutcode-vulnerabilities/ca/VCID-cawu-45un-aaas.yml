summary: Heap-based buffer overflow in the JPEG decoder in the TIFF library (libtiff) before
  3.8.2 allows context-dependent attackers to cause a denial of service and possibly execute
  arbitrary code via an encoded JPEG stream that is longer than the scan line size (TiffScanLineSize).
