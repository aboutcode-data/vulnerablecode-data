summary: A stack-based buffer overflow vulnerability exists in the lookup_sequence function
  of ZBar 0.23.90. Specially crafted QR codes may lead to information disclosure and/or arbitrary
  code execution. To trigger this vulnerability, an attacker can digitally input the malicious
  QR code, or prepare it to be physically scanned by the vulnerable scanner.
