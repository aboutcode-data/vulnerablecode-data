summary: 'gnark is a fast zk-SNARK library that offers a high-level API to design circuits.
  In gnark 0.11.0 and earlier, deserialization of Groth16 verification keys allocate excessive
  memory, consuming a lot of resources and triggering a crash with the error fatal error: runtime:
  out of memory.'
