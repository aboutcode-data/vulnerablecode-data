vulnerability_id: VCID-ca26-hb3k-aaan
aliases:
  - CVE-2012-2836
summary: The exif_data_load_data function in exif-data.c in the EXIF Tag Parsing Library (aka
  libexif) before 0.6.21 allows remote attackers to cause a denial of service (out-of-bounds
  read) or possibly obtain sensitive information from process memory via crafted EXIF tags in
  an image.
