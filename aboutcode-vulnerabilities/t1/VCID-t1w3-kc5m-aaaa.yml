vulnerability_id: VCID-t1w3-kc5m-aaaa
aliases:
  - CVE-2021-20257
summary: An infinite loop flaw was found in the e1000 NIC emulator of the QEMU. This issue occurs
  while processing transmits (tx) descriptors in process_tx_desc if various descriptor fields
  are initialized with invalid values. This flaw allows a guest to consume CPU cycles on the
  host, resulting in a denial of service. The highest threat from this vulnerability is to system
  availability.
