summary: comrak is a CommonMark + GFM compatible Markdown parser and renderer written in rust.
  A range of quadratic parsing issues are present in Comrak. These can be used to craft denial-of-service
  attacks on services that use Comrak to parse Markdown. This issue has been addressed in version
  0.17.0. Users are advised to upgrade. There are no known workarounds for this vulnerability.
  This issue is also tracked as `GHSL-2023-047`
