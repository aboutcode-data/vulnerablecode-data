summary: Multiple buffer overflows in gui/image/qbmphandler.cpp in the QtBase module in Qt before
  4.8.7 and 5.x before 5.4.2 allow remote attackers to cause a denial of service (segmentation
  fault and crash) and possibly execute arbitrary code via a crafted BMP image.
