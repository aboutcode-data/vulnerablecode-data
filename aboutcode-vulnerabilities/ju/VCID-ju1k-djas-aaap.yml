summary: A directory traversal vulnerability exists in the zenml-io/zenml repository, specifically
  within the /api/v1/steps endpoint. Attackers can exploit this vulnerability by manipulating
  the 'logs' URI path in the request to fetch arbitrary file content, bypassing intended access
  restrictions. The vulnerability arises due to the lack of validation for directory traversal
  patterns, allowing attackers to access files outside of the restricted directory.
