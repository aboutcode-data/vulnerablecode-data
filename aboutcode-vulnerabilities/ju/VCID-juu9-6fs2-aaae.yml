vulnerability_id: VCID-juu9-6fs2-aaae
aliases:
  - CVE-2010-0420
summary: libpurple in Finch in Pidgin before 2.6.6, when an XMPP multi-user chat (MUC) room
  is used, does not properly parse nicknames containing <br> sequences, which allows remote
  attackers to cause a denial of service (application crash) via a crafted nickname.
