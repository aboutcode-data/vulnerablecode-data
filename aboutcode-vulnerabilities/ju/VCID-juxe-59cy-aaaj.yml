summary: A flaw was found in Samba. The security vulnerability occurs when KDC and the kpasswd
  service share a single account and set of keys, allowing them to decrypt each other's tickets.
  A user who has been requested to change their password, can exploit this flaw to obtain and
  use tickets to other services.
