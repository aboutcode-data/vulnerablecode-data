vulnerability_id: VCID-jnys-aq3k-qfgg
aliases:
  - CVE-2022-50127
summary: 'In the Linux kernel, the following vulnerability has been resolved:  RDMA/rxe: Fix
  error unwind in rxe_create_qp()  In the function rxe_create_qp(), rxe_qp_from_init() is called
  to initialize qp, internally things like the spin locks are not setup until rxe_qp_init_req().  If
  an error occures before this point then the unwind will call rxe_cleanup() and eventually
  to rxe_qp_do_cleanup()/rxe_cleanup_task() which will oops when trying to access the uninitialized
  spinlock.  Move the spinlock initializations earlier before any failures.'
