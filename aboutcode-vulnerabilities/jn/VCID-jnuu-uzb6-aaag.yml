summary: Firefox 1.0 allows remote attackers to modify Boolean configuration parameters for
  the about:config site by using a plugin such as Flash, and the -moz-opacity filter, to display
  the about:config site then cause the user to double-click at a certain screen position, aka
  "Fireflashing."
