summary: An issue was discovered in OpenNDS Captive Portal before version 10.1.2. It has a show_preauthpage
  NULL pointer dereference that can be triggered with a crafted GET HTTP with a missing User-Agent
  header. Triggering this issue results in crashing OpenNDS (a Denial-of-Service condition).
