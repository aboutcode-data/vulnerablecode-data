summary: The print_gnu_property_note function in readelf.c in GNU Binutils 2.29.1 does not have
  integer-overflow protection on 32-bit platforms, which allows remote attackers to cause a
  denial of service (segmentation violation and application crash) or possibly have unspecified
  other impact via a crafted ELF file.
