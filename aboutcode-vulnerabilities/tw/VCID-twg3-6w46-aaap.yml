summary: In Eclipse Mosquitto 1.5.0 to 1.6.5 inclusive, if a malicious MQTT client sends a SUBSCRIBE
  packet containing a topic that consists of approximately 65400 or more '/' characters, i.e.
  the topic hierarchy separator, then a stack overflow will occur.
