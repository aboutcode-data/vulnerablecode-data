summary: A vulnerability was found in sparklemotion nokogiri up to 1.18.7 and classified as
  problematic. This issue affects the function hashmap_set_with_hash of the file gumbo-parser/src/hashmap.c.
  The manipulation leads to heap-based buffer overflow. An attack has to be approached locally.
  The exploit has been disclosed to the public and may be used.
