summary: 'A vulnerability was found in automad up to 1.10.9. It has been rated as problematic.
  This issue affects some unknown processing of the file /dashboard?controller=UserCollection::createUser
  of the component User Creation Handler. The manipulation leads to cross-site request forgery.
  The attack may be initiated remotely. The exploit has been disclosed to the public and may
  be used. The associated identifier of this vulnerability is VDB-248687. NOTE: The vendor was
  contacted early about this disclosure but did not respond in any way.'
