summary: ChakraCore and Microsoft Edge in Microsoft Windows 10 Gold, 1511, 1607, 1703, 1709,
  and Windows Server 2016 allows remote code execution, due to how the Chakra scripting engine
  handles objects in memory, aka "Chakra Scripting Engine Memory Corruption Vulnerability".
  This CVE ID is unique from CVE-2018-0872, CVE-2018-0873, CVE-2018-0930, CVE-2018-0931, CVE-2018-0933,
  CVE-2018-0934, CVE-2018-0936, and CVE-2018-0937.
