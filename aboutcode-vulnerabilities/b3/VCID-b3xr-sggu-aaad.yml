vulnerability_id: VCID-b3xr-sggu-aaad
aliases:
  - CVE-2021-3596
summary: A NULL pointer dereference flaw was found in ImageMagick in versions prior to 7.0.10-31
  in ReadSVGImage() in coders/svg.c. This issue is due to not checking the return value from
  libxml2's xmlCreatePushParserCtxt() and uses the value directly, which leads to a crash and
  segmentation fault.
