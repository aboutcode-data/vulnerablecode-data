summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 16.1
  before 16.7.6, all versions starting from 16.8 before 16.8.3, all versions starting from 16.9
  before 16.9.1. Under some specialized conditions, an LDAP user may be able to reset their
  password using their verified secondary email address and sign-in using direct authentication
  with the reset password, bypassing LDAP.
