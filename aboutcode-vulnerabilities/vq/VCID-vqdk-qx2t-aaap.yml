summary: 'Shibboleth XMLTooling-C before 1.6.4, as used in Shibboleth Service Provider before
  2.6.1.4 on Windows and other products, mishandles digital signatures of user data, which allows
  remote attackers to obtain sensitive information or conduct impersonation attacks via crafted
  XML data. NOTE: this issue exists because of an incomplete fix for CVE-2018-0486.'
