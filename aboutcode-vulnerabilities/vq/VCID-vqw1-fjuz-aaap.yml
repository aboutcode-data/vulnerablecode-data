summary: Integer signedness error in the simplestring_addn function in simplestring.c in xmlrpc-epi
  through 0.54.2, as used in PHP before 5.5.38, 5.6.x before 5.6.24, and 7.x before 7.0.9, allows
  remote attackers to cause a denial of service (heap-based buffer overflow) or possibly have
  unspecified other impact via a long first argument to the PHP xmlrpc_encode_request function.
