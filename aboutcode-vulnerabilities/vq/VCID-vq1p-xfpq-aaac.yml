summary: After accepting an untrusted certificate, handling an empty pkcs7 sequence as part
  of the certificate data could have lead to a crash. This crash is believed to be unexploitable.
  This vulnerability affects Firefox ESR < 91.5, Firefox < 96, and Thunderbird < 91.5.
