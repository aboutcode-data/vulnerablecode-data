vulnerability_id: VCID-tqqd-q828-aaas
aliases:
  - CVE-2016-4805
summary: Use-after-free vulnerability in drivers/net/ppp/ppp_generic.c in the Linux kernel before
  4.5.2 allows local users to cause a denial of service (memory corruption and system crash,
  or spinlock) or possibly have unspecified other impact by removing a network namespace, related
  to the ppp_register_net_channel and ppp_unregister_channel functions.
