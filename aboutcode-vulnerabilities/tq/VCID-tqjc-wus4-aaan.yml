summary: In the Linux kernel before 5.3.4, a reference count usage error in the fib6_rule_suppress()
  function in the fib6 suppression feature of net/ipv6/fib6_rules.c, when handling the FIB_LOOKUP_NOREF
  flag, can be exploited by a local attacker to corrupt memory, aka CID-ca7a03c41753.
