summary: The package jointjs is vulnerable to Prototype Pollution via `util.setByPath` (https://resources.jointjs.com/docs/jointjs/v3.2/joint.htmlutil.setByPath).
  The path used the access the object's key and set the value is not properly sanitized, leading
  to a Prototype Pollution.
