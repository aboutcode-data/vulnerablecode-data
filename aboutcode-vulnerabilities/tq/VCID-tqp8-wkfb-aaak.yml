summary: The rpki_rtr_pdu_print function in print-rpki-rtr.c in the TCP printer in tcpdump before
  4.7.2 allows remote attackers to cause a denial of service (out-of-bounds read or write and
  crash) via a crafted header length in an RPKI-RTR Protocol Data Unit (PDU).
