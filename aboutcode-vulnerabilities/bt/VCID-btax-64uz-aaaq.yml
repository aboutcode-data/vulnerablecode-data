summary: 'SaltStack Salt 2018.3, 2019.2 is affected by: SQL Injection. The impact is: An attacker
  could escalate privileges on MySQL server deployed by cloud provider. It leads to RCE. The
  component is: The mysql.user_chpass function from the MySQL module for Salt. The attack vector
  is: specially crafted password string. The fixed version is: 2018.3.4.'
