summary: A flaw was found in Wildfly Elytron in versions prior to 1.10.14.Final, prior to 1.15.5.Final
  and prior to 1.16.1.Final where ScramServer may be susceptible to Timing Attack if enabled.
  The highest threat of this vulnerability is confidentiality.
