summary: A flaw was found in Qt. An out-of-bounds read vulnerability was found in QRadialFetchSimd
  in qt/qtbase/src/gui/painting/qdrawhelper_p.h in Qt/Qtbase. While rendering and displaying
  a crafted Scalable Vector Graphics (SVG) file this flaw may lead to an unauthorized memory
  access. The highest threat from this vulnerability is to data confidentiality and the application
  availability.
