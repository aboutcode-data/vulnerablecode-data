summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmd/raid1: Fix\
  \ stack memory use after return in raid1_reshape\n\nIn the raid1_reshape function, newpool\
  \ is\nallocated on the stack and assigned to conf->r1bio_pool.\nThis results in conf->r1bio_pool.wait.head\
  \ pointing\nto a stack address.\nAccessing this address later can lead to a kernel panic.\n\
  \nExample access path:\n\nraid1_reshape()\n{\n\t// newpool is on the stack\n\tmempool_t newpool,\
  \ oldpool;\n\t// initialize newpool.wait.head to stack address\n\tmempool_init(&newpool, ...);\n\
  \tconf->r1bio_pool = newpool;\n}\n\nraid1_read_request() or raid1_write_request()\n{\n\talloc_r1bio()\n\
  \t{\n\t\tmempool_alloc()\n\t\t{\n\t\t\t// if pool->alloc fails\n\t\t\tremove_element()\n\t\
  \t\t{\n\t\t\t\t--pool->curr_nr;\n\t\t\t}\n\t\t}\n\t}\n}\n\nmempool_free()\n{\n\tif (pool->curr_nr\
  \ < pool->min_nr) {\n\t\t// pool->wait.head is a stack address\n\t\t// wake_up() will try\
  \ to access this invalid address\n\t\t// which leads to a kernel panic\n\t\treturn;\n\t\t\
  wake_up(&pool->wait);\n\t}\n}\n\nFix:\nreinit conf->r1bio_pool.wait after assigning newpool."
