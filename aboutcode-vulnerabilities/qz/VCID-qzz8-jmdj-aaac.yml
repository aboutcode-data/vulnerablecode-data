vulnerability_id: VCID-qzz8-jmdj-aaac
aliases:
  - CVE-2024-23313
summary: An integer underflow vulnerability exists in the sopen_FAMOS_read functionality of
  The Biosig Project libbiosig 2.5.0 and Master Branch (ab0ee111). A specially crafted .famos
  file can lead to an out-of-bounds write which in turn can lead to arbitrary code execution.
  An attacker can provide a malicious file to trigger this vulnerability.
