summary: A SQL injection vulnerability exists in Magento 2.2 prior to 2.2.10, Magento 2.3 prior
  to 2.3.3 or 2.3.2-p1. A user with marketing privileges can execute arbitrary SQL queries in
  the database when accessing email template variables.
