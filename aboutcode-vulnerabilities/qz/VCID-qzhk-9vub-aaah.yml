summary: All versions of package react-bootstrap-table are vulnerable to Cross-site Scripting
  (XSS) via the `dataFormat` parameter. The problem is triggered when an invalid React element
  is returned, leading to `dangerouslySetInnerHTML` being used, which does not sanitize the
  output.
