vulnerability_id: VCID-a84b-1wqy-aaac
aliases:
  - CVE-2023-1989
summary: A use-after-free flaw was found in btsdio_remove in drivers\bluetooth\btsdio.c in the
  Linux Kernel. In this flaw, a call to btsdio_remove with an unfinished job, may cause a race
  problem leading to a UAF on hdev devices.
