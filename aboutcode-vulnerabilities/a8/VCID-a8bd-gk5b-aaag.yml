vulnerability_id: VCID-a8bd-gk5b-aaag
aliases:
  - CVE-2012-6085
summary: The read_block function in g10/import.c in GnuPG 1.4.x before 1.4.13 and 2.0.x through
  2.0.19, when importing a key, allows remote attackers to corrupt the public keyring database
  or cause a denial of service (application crash) via a crafted length field of an OpenPGP
  packet.
