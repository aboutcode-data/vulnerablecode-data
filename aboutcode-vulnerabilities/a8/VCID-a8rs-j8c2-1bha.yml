summary: Citizen is a MediaWiki skin that makes extensions part of the cohesive experience.
  Citizen from 3.3.0 to 3.9.0 are vulnerable to stored cross-site scripting in the sticky header
  button message handling. In stickyHeader.js the copyButtonAttributes function assigns innerHTML
  from a source element’s textContent when copying button labels. This causes escaped HTML in
  system message content (such as citizen-share, citizen-view-history, citizen-view-edit, and
  nstab-talk) to be interpreted as HTML in the sticky header, allowing injection of arbitrary
  script by a user with the ability to edit interface messages. The vulnerability allows a user
  with the editinterface right but without the editsitejs right (by default the sysop group
  has editinterface but may not have editsitejs) to execute arbitrary JavaScript in other users’
  sessions, enabling unauthorized access to sensitive data or actions. The issue is fixed in
  3.9.0.
