vulnerability_id: VCID-a8z7-y5au-hqb2
aliases:
  - CVE-2025-8225
summary: A vulnerability was found in GNU Binutils 2.44 and classified as problematic. This
  issue affects the function process_debug_info of the file binutils/dwarf.c of the component
  DWARF Section Handler. The manipulation leads to memory leak. Attacking locally is a requirement.
  The identifier of the patch is e51fdff7d2e538c0e5accdd65649ac68e6e0ddd4. It is recommended
  to apply a patch to fix this issue.
