summary: A rate limiting issue in Sylius v2.0.2 allows a remote attacker to perform unrestricted
  brute-force attacks on user accounts, significantly increasing the risk of account compromise
  and denial of service for legitimate users. The Supplier's position is that the Sylius core
  software is not intended to address brute-force attacks; instead, customers deploying a Sylius-based
  system are supposed to use "firewalls, rate-limiting middleware, or authentication providers"
  for that functionality.
