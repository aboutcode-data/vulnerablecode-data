summary: The XEN_DOMCTL_memory_mapping hypercall in Xen 3.2.x through 4.5.x, when using a PCI
  passthrough device, is not preemptible, which allows local x86 HVM domain users to cause a
  denial of service (host CPU consumption) via a crafted request to the device model (qemu-dm).
