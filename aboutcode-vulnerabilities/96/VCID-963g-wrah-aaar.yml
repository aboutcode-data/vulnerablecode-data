summary: Off-by-one error in the event_wallops function in fe-common/irc/fe-events.c in irssi
  0.8.13 allows remote IRC servers to cause a denial of service (crash) via an empty command,
  which triggers a one-byte buffer under-read and a one-byte buffer underflow.
