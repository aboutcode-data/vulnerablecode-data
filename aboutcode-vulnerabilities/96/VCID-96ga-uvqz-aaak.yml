vulnerability_id: VCID-96ga-uvqz-aaak
aliases:
  - CVE-2022-38171
summary: Xpdf prior to version 4.04 contains an integer overflow in the JBIG2 decoder (JBIG2Stream::readSymbolDictSeg()
  in JBIG2Stream.cc). Processing a specially crafted PDF file or JBIG2 image could lead to a
  crash or the execution of arbitrary code. This is similar to the vulnerability described by
  CVE-2021-30860 (Apple CoreGraphics).
