summary: 'libarchive version commit 416694915449219d505531b1096384f3237dd6cc onwards (release
  v3.1.0 onwards) contains a CWE-415: Double Free vulnerability in RAR decoder - libarchive/archive_read_support_format_rar.c,
  parse_codes(), realloc(rar->lzss.window, new_size) with new_size = 0 that can result in Crash/DoS.
  This attack appear to be exploitable via the victim must open a specially crafted RAR archive.'
