vulnerability_id: VCID-96j8-ts8z-aaap
aliases:
  - CVE-2021-3466
summary: A flaw was found in libmicrohttpd. A missing bounds check in the post_process_urlencoded
  function leads to a buffer overflow, allowing a remote attacker to write arbitrary data in
  an application that uses libmicrohttpd. The highest threat from this vulnerability is to data
  confidentiality and integrity as well as system availability. Only version 0.9.70 is vulnerable.
