summary: A Stored Cross-Site Scripting vulnerability in the project settings page in GitLab
  CE/EE affecting all versions from 14.4 prior to 14.10.5, 15.0 prior to 15.0.4, and 15.1 prior
  to 15.1.1, allows an attacker to execute arbitrary JavaScript code in GitLab on a victim's
  behalf.
