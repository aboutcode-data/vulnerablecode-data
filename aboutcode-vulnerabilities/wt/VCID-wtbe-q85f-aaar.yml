summary: Directory traversal vulnerability in the safer_name_suffix function in GNU tar 1.14
  through 1.29 might allow remote attackers to bypass an intended protection mechanism and write
  to arbitrary files via vectors related to improper sanitization of the file_name parameter,
  aka POINTYFEATHER.
