vulnerability_id: VCID-wtmc-xcx1-1beb
aliases:
  - CVE-2024-47529
  - GHSA-4xqv-47rm-37mm
  - PYSEC-2024-121
summary: OpenC3 COSMOS provides the functionality needed to send commands to and receive data
  from one or more embedded systems. OpenC3 COSMOS stores the password of a user unencrypted
  in the LocalStorage of a web browser. This makes the user password susceptible to exfiltration
  via Cross-site scripting (see GHSL-2024-128). This vulnerability is fixed in 5.19.0. This
  only affects Open Source edition, and not OpenC3 COSMOS Enterprise Edition.
