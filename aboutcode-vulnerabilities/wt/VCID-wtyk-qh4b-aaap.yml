summary: The function GfxImageColorMap::getGray in GfxState.cc in Poppler 0.54.0 allows remote
  attackers to cause a denial of service (stack-based buffer over-read and application crash)
  via a crafted PDF document, related to missing color-map validation in ImageOutputDev.cc.
