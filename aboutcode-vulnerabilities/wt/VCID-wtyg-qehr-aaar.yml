summary: A vulnerability was found in docconv up to 1.2.0 and classified as problematic. This
  issue affects the function ConvertDocx/ConvertODT/ConvertPages/ConvertXML/XMLToText. The manipulation
  leads to uncontrolled memory allocation. The attack may be initiated remotely. Upgrading to
  version 1.2.1 is able to address this issue. The name of the patch is 42bcff666855ab978e67a9041d0cdea552f20301.
  It is recommended to upgrade the affected component. The associated identifier of this vulnerability
  is VDB-216779.
