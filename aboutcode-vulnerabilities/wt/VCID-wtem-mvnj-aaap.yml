summary: Race condition in the ALSA subsystem in the Linux kernel before 4.13.8 allows local
  users to cause a denial of service (use-after-free) or possibly have unspecified other impact
  via crafted /dev/snd/seq ioctl calls, related to sound/core/seq/seq_clientmgr.c and sound/core/seq/seq_ports.c.
