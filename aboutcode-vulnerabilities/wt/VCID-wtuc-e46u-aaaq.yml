summary: A NULL pointer dereference was found in the Linux kernel's KVM when dirty ring logging
  is enabled without an active vCPU context. An unprivileged local attacker on the host may
  use this flaw to cause a kernel oops condition and thus a denial of service by issuing a KVM_XEN_HVM_SET_ATTR
  ioctl. This flaw affects Linux kernel versions prior to 5.17-rc1.
