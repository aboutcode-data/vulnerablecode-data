summary: "MD5 hash support in github.com/foxcpp/maddy\n### Impact\n\nThis vulnerability affects\
  \ maddy 0.5.1, 0.5.0 users using auth.shadow module\nand an extremely outdated system that\
  \ still allows MD5 hashes in \n/etc/shadows.\n\n### Patches\n\nPatch is available as part\
  \ of the 0.5.2 release.\n\n### Workarounds\n\nEnsure MD5 hashes are not present in /etc/shadow."
