vulnerability_id: VCID-e6x8-skud-aaar
aliases:
  - CVE-2016-2546
summary: sound/core/timer.c in the Linux kernel before 4.4.1 uses an incorrect type of mutex,
  which allows local users to cause a denial of service (race condition, use-after-free, and
  system crash) via a crafted ioctl call.
