summary: Buffer overflow in the MSN protocol plugins (1) object.c and (2) slp.c for Gaim before
  0.82 allows remote attackers to cause a denial of service and possibly execute arbitrary code
  via MSNSLP protocol messages that are not properly handled in a strncpy call.
