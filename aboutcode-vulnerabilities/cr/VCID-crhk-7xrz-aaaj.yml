summary: A use-after-free vulnerability can occur during XSL transformations when the source
  document for the transformation is manipulated by script content during the transformation.
  This results in a potentially exploitable crash. This vulnerability affects Thunderbird <
  52.6, Firefox ESR < 52.6, and Firefox < 58.
