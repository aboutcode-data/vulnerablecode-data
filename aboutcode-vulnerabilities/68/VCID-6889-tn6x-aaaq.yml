vulnerability_id: VCID-6889-tn6x-aaaq
aliases:
  - CVE-2024-20945
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: Security).  Supported versions that are affected
  are Oracle Java SE: 8u391, 8u391-perf, 11.0.21, 17.0.9, 21.0.1; Oracle GraalVM for JDK: 17.0.9,
  21.0.1; Oracle GraalVM Enterprise Edition: 20.3.12, 21.3.8 and  22.3.4. Difficult to exploit
  vulnerability allows low privileged attacker with logon to the infrastructure where Oracle
  Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition executes to compromise
  Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful attacks
  of this vulnerability can result in  unauthorized access to critical data or complete access
  to all Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition accessible
  data. Note: This vulnerability can be exploited by using APIs in the specified Component,
  e.g., through a web service which supplies data to the APIs. This vulnerability also applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. CVSS 3.1 Base Score 4.7 (Confidentiality impacts).  CVSS
  Vector: (CVSS:3.1/AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:N/A:N).'
