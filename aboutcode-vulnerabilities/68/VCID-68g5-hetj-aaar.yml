summary: arch/arm/mach-msm/qdsp6v2/ultrasound/usf.c in the Qualcomm components in Android before
  2016-08-05 on Nexus 5 and 7 (2013) devices does not properly validate input parameters, which
  allows attackers to gain privileges via a crafted application, aka Android internal bug 28815575
  and Qualcomm internal bug CR555030.
