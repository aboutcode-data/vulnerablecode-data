summary: mod_authz_svn in Apache Subversion 1.7.x before 1.7.21 and 1.8.x before 1.8.14, when
  using Apache httpd 2.4.x, does not properly restrict anonymous access, which allows remote
  anonymous users to read hidden files via the path name.
