summary: 'Jenkins Pipeline: Stage View Plugin 2.26 and earlier does not correctly encode the
  ID of ''input'' steps when using it to generate URLs to proceed or abort Pipeline builds,
  allowing attackers able to configure Pipelines to specify ''input'' step IDs resulting in
  URLs that would bypass the CSRF protection of any target URL in Jenkins.'
