summary: lighttpd 1.4.15, when run on 32 bit platforms, allows remote attackers to cause a denial
  of service (daemon crash) via unspecified vectors involving the use of incompatible format
  specifiers in certain debugging messages in the (1) mod_scgi, (2) mod_fastcgi, and (3) mod_webdav
  modules.
