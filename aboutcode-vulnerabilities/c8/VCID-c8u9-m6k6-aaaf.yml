summary: Bidirectional Unicode text can be interpreted and compiled differently than how it
  appears in editors which can be exploited to get nefarious code passed a code review by appearing
  benign. An attacker could embed a source that is invisible to a code reviewer that modifies
  the behavior of a program in unexpected ways.
