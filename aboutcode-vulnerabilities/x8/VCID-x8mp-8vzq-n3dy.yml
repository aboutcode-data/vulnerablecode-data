summary: gnark is a zero-knowledge proof system framework. In version 0.12.0, there is a potential
  denial of service vulnerability when computing scalar multiplication is using the fake-GLV
  algorithm. This is because the algorithm didn't converge quickly enough for some of the inputs.
  This issue has been patched in version 0.13.0.
