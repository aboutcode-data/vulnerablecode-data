summary: irc_mode_channel_update in plugins/irc/irc-mode.c in WeeChat through 2.7 allows remote
  attackers to cause a denial of service (buffer overflow and application crash) or possibly
  have unspecified other impact via a malformed IRC message 324 (channel mode).
