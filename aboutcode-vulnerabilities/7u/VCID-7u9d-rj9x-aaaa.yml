vulnerability_id: VCID-7u9d-rj9x-aaaa
aliases:
  - CVE-2010-1624
summary: The msn_emoticon_msg function in slp.c in the MSN protocol plugin in libpurple in Pidgin
  before 2.7.0 allows remote authenticated users to cause a denial of service (NULL pointer
  dereference and application crash) via a custom emoticon in a malformed SLP message.
