summary: BIND 9.16.11 -> 9.16.26, 9.17.0 -> 9.18.0 and versions 9.16.11-S1 -> 9.16.26-S1 of
  the BIND Supported Preview Edition. Specifically crafted TCP streams can cause connections
  to BIND to remain in CLOSE_WAIT status for an indefinite period of time, even after the client
  has terminated the connection.
