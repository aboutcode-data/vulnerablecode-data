summary: Cross-site scripting (XSS) vulnerability in Opera.dll in Opera before 9.61 allows remote
  attackers to inject arbitrary web script or HTML via the anchor identifier (aka the "optional
  fragment"), which is not properly escaped before storage in the History Search database (aka
  md.dat).
