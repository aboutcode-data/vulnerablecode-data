summary: An exploitable heap overflow vulnerability exists in the gdk_pixbuf__jpeg_image_load_increment
  functionality of Gdk-Pixbuf 2.36.6. A specially crafted jpeg file can cause a heap overflow
  resulting in remote code execution. An attacker can send a file or url to trigger this vulnerability.
