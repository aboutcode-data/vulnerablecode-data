summary: The php_wddx_push_element function in ext/wddx/wddx.c in PHP before 5.6.29 and 7.x
  before 7.0.14 allows remote attackers to cause a denial of service (out-of-bounds read and
  memory corruption) or possibly have unspecified other impact via an empty boolean element
  in a wddxPacket XML document.
