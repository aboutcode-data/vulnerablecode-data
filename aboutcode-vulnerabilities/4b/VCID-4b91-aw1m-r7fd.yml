summary: An issue has been discovered in GitLab EE affecting all versions starting from 15.2
  prior to 16.9.7, starting from 16.10 prior to 16.10.5, and starting from 16.11 prior to 16.11.2.
  It was possible to disclose updates to issues to a banned group member using the API.
