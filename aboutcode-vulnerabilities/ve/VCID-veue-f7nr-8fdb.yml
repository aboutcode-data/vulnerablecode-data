summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmedia: mgb4:\
  \ protect driver against spectre\n\nFrequency range is set from sysfs via frequency_range_store(),\n\
  being vulnerable to spectre, as reported by smatch:\n\n\tdrivers/media/pci/mgb4/mgb4_cmt.c:231\
  \ mgb4_cmt_set_vin_freq_range() warn: potential spectre issue 'cmt_vals_in' [r]\n\tdrivers/media/pci/mgb4/mgb4_cmt.c:238\
  \ mgb4_cmt_set_vin_freq_range() warn: possible spectre second half.  'reg_set'\n\nFix it."
