vulnerability_id: VCID-veq3-cvre-aaag
aliases:
  - CVE-2016-1960
summary: Integer underflow in the nsHtml5TreeBuilder class in the HTML5 string parser in Mozilla
  Firefox before 45.0 and Firefox ESR 38.x before 38.7 allows remote attackers to execute arbitrary
  code or cause a denial of service (use-after-free) by leveraging mishandling of end tags,
  as demonstrated by incorrect SVG processing, aka ZDI-CAN-3545.
