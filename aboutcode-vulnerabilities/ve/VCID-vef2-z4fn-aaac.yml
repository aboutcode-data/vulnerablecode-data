summary: epan/dissectors/packet-gsm_rlcmac.c in the GSM RLC/MAC dissector in Wireshark 1.12.x
  before 1.12.7 uses incorrect integer data types, which allows remote attackers to cause a
  denial of service (infinite loop) via a crafted packet.
