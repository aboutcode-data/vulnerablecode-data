summary: 'In the Linux kernel, the following vulnerability has been resolved:  jbd2: fix potential
  buffer head reference count leak  As in ''jbd2_fc_wait_bufs'' if buffer isn''t uptodate, will
  return -EIO without update ''journal->j_fc_off''. But ''jbd2_fc_release_bufs'' will release
  buffer head from ‘j_fc_off - 1’ if ''bh'' is NULL will terminal release which will lead to
  buffer head buffer head reference count leak. To solve above issue, update ''journal->j_fc_off''
  before return -EIO.'
