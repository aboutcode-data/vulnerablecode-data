summary: The cgre_receive_netlink_msg function in daemon/cgrulesengd.c in cgrulesengd in the
  Control Group Configuration Library (aka libcgroup or libcg) before 0.37.1 does not verify
  that netlink messages originated in the kernel, which allows local users to bypass intended
  resource restrictions via a crafted message.
