summary: "Versions of the package web3-utils before 4.2.1 are vulnerable to Prototype Pollution\
  \ via the utility functions format and mergeDeep, due to insecure recursive merge.\rAn attacker\
  \ can manipulate an object's prototype, potentially leading to the alteration of the behavior\
  \ of all objects inheriting from the affected prototype by passing specially crafted input\
  \ to these functions."
