vulnerability_id: VCID-p8g6-wdcb-aaas
aliases:
  - CVE-2011-3974
summary: Integer signedness error in the decode_residual_inter function in cavsdec.c in libavcodec
  in FFmpeg before 0.7.4 and 0.8.x before 0.8.3 allows remote attackers to cause a denial of
  service (incorrect write operation and application crash) via an invalid bitstream in a Chinese
  AVS video (aka CAVS) file, a different vulnerability than CVE-2011-3362.
