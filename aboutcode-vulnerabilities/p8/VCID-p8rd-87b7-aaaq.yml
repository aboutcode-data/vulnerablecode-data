summary: An out-of-bounds write vulnerability exists in the import_stl.cc:import_stl() functionality
  of Openscad openscad-2020.12-RC2. A specially crafted STL file can lead to code execution.
  An attacker can provide a malicious file to trigger this vulnerability.
