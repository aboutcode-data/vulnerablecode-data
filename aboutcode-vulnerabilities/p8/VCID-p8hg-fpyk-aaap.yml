summary: The vgic_distr_mmio_write function in the virtual guest interrupt controller (GIC)
  distributor (arch/arm/vgic.c) in Xen 4.4.x, when running on an ARM system, allows local guest
  users to cause a denial of service (NULL pointer dereference and host crash) via unspecified
  vectors.
