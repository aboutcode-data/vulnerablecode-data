summary: An issue was discovered in libSDL2.a in Simple DirectMedia Layer (SDL) 2.0.9 when used
  in conjunction with libSDL2_image.a in SDL2_image 2.0.4. There is an out-of-bounds read in
  the SDL function SDL_FreePalette_REAL at video/SDL_pixels.c.
