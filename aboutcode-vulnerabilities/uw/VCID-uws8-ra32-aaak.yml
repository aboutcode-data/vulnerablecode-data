vulnerability_id: VCID-uws8-ra32-aaak
aliases:
  - CVE-2009-1441
summary: Heap-based buffer overflow in the ParamTraits<SkBitmap>::Read function in Google Chrome
  before 1.0.154.64 allows attackers to leverage renderer access to cause a denial of service
  (application crash) or possibly execute arbitrary code via vectors related to a large bitmap
  that arrives over the IPC channel.
