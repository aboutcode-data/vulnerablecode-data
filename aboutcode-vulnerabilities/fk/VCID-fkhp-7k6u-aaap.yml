summary: A flaw was found in the Linux kernel's implementation of string matching within a packet.
  A privileged user (with root or CAP_NET_ADMIN) when inserting iptables rules could insert
  a rule which can panic the system. Kernel before kernel 5.5-rc1 is affected.
