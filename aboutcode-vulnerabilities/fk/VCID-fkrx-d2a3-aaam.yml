summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  Roles). Supported versions that are affected are 8.0.20 and prior. Easily exploitable vulnerability
  allows high privileged attacker with network access via multiple protocols to compromise MySQL
  Server. Successful attacks of this vulnerability can result in unauthorized access to critical
  data or complete access to all MySQL Server accessible data. CVSS 3.1 Base Score 4.9 (Confidentiality
  impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:N/A:N).'
