summary: "MantisBT unauthorized disclosure of private project column configuration\n### Impact\n\
  \nDue to insufficient access-level checks, any non-admin user having access to _manage_config_columns_page.php_\
  \ (typically project managers having MANAGER role) can use the _Copy From_ action to retrieve\
  \ the columns configuration from a private project they have no access to. \n\nAccess to the\
  \ reverse operation (_Copy To_) is correctly controlled, i.e. it is not possible to alter\
  \ the private project's configuration.\n\n### Patches\nThe vulnerability will be fixed in\
  \ MantisBT version 2.27.2. \n\n### Workarounds\nNone\n\n### Credits\nThanks to [d3vpoo1](https://github.com/jrckmcsb)\
  \ for reporting the issue."
