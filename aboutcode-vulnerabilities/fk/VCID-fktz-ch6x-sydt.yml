  \ of Untrusted Data vulnerability in Apache InLong.\n\nThis issue affects Apache InLong: from\
  \ 1.13.0 through 2.1.0. This vulnerability is a secondary mining bypass for CVE-2024-26579. Users\
  \ are advised to upgrade to Apache InLong's 2.2.0 or cherry-pick [1] to solve it.\n\n[1] \n\
  \n https://github.com/apache/inlong/pull/11732"
