summary: An issue was discovered in GitLab EE affecting all versions starting from 14.9 before
  17.8.6, all versions starting from 17.9 before 17.8.3, all versions starting from 17.10 before
  17.10.1. An input validation issue in the Harbor registry integration could have allowed a
  maintainer to add malicious code to the CLI commands shown in the UI.
