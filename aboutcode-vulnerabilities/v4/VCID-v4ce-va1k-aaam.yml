vulnerability_id: VCID-v4ce-va1k-aaam
aliases:
  - CVE-2024-26869
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nf2fs: fix to\
  \ truncate meta inode pages forcely\n\nBelow race case can cause data corruption:\n\nThread\
  \ A\t\t\t\tGC thread\n\t\t\t\t\t- gc_data_segment\n\t\t\t\t\t - ra_data_block\n\t\t\t\t\t\
  \  - locked meta_inode page\n- f2fs_inplace_write_data\n - invalidate_mapping_pages\n : fail\
  \ to invalidate meta_inode page\n   due to lock failure or dirty|writeback\n   status\n -\
  \ f2fs_submit_page_bio\n : write last dirty data to old blkaddr\n\t\t\t\t\t - move_data_block\n\
  \t\t\t\t\t  - load old data from meta_inode page\n\t\t\t\t\t  - f2fs_submit_page_write\n\t\
  \t\t\t\t  : write old data to new blkaddr\n\nBecause invalidate_mapping_pages() will skip\
  \ invalidating page which\nhas unclear status including locked, dirty, writeback and so on,\
  \ so\nwe need to use truncate_inode_pages_range() instead of\ninvalidate_mapping_pages() to\
  \ make sure meta_inode page will be dropped."
