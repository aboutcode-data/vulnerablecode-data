summary: The Abstract Window Toolkit (AWT) implementation in Sun Java SE 6 before Update 15
  on X11 does not impose the intended constraint on distance from the window border to the Security
  Warning Icon, which makes it easier for context-dependent attackers to trick a user into interacting
  unsafely with an untrusted applet.
