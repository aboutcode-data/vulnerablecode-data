summary: A broken access control vulnerability exists in the latest version of lunary-ai/lunary.
  The `saml.ts` file allows a user from one organization to update the Identity Provider (IDP)
  settings and view the SSO metadata of another organization. This vulnerability can lead to
  unauthorized access and potential account takeover if the email of a user in the target organization
  is known.
