summary: '** UNSUPPPORTED WHEN ASSIGNED **** UNSUPPORTED WHEN ASSIGNED ** A vulnerability classified
  as problematic has been found in SimpleSAMLphp simplesamlphp-module-openid. Affected is an
  unknown function of the file templates/consumer.php of the component OpenID Handler. The manipulation
  of the argument AuthState leads to cross site scripting. It is possible to launch the attack
  remotely. Upgrading to version 1.0 is able to address this issue. The name of the patch is
  d652d41ccaf8c45d5707e741c0c5d82a2365a9a3. It is recommended to upgrade the affected component.
  VDB-217170 is the identifier assigned to this vulnerability. NOTE: This vulnerability only
  affects products that are no longer supported by the maintainer.'
