summary: Buffer overflow in the DecodePSDPixels function in coders/psd.c in ImageMagick before
  6.8.8-5 might allow remote attackers to execute arbitrary code via a crafted PSD image, involving
  the L%06ld string, a different vulnerability than CVE-2014-2030.
