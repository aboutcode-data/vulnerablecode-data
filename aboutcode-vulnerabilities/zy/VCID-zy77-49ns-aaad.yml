vulnerability_id: VCID-zy77-49ns-aaad
aliases:
  - CVE-2017-6058
summary: Buffer overflow in NetRxPkt::ehdr_buf in hw/net/net_rx_pkt.c in QEMU (aka Quick Emulator),
  when the VLANSTRIP feature is enabled on the vmxnet3 device, allows remote attackers to cause
  a denial of service (out-of-bounds access and QEMU process crash) via vectors related to VLAN
  stripping.
