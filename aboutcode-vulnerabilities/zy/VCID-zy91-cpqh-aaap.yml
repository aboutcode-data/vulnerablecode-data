  - XSA-216
summary: The make_response function in drivers/block/xen-blkback/blkback.c in the Linux kernel
  before 4.11.8 allows guest OS users to obtain sensitive information from host OS (or other
  guest OS) kernel memory by leveraging the copying of uninitialized padding fields in Xen block-interface
  response structures, aka XSA-216.
