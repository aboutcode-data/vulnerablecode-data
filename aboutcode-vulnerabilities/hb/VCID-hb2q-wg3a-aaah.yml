vulnerability_id: VCID-hb2q-wg3a-aaah
aliases:
  - CVE-2020-25645
summary: A flaw was found in the Linux kernel in versions before 5.9-rc7. Traffic between two
  Geneve endpoints may be unencrypted when IPsec is configured to encrypt traffic for the specific
  UDP port used by the GENEVE tunnel allowing anyone between the two endpoints to read the traffic
  unencrypted. The main threat from this vulnerability is to data confidentiality.
