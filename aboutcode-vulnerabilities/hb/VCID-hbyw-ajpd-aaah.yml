summary: Mozilla developers and community members reported memory safety bugs present in Firefox
  66, Firefox ESR 60.6, and Thunderbird 60.6. Some of these bugs showed evidence of memory corruption
  and we presume that with enough effort that some of these could be exploited to run arbitrary
  code. This vulnerability affects Thunderbird < 60.7, Firefox < 67, and Firefox ESR < 60.7.
