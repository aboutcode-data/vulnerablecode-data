vulnerability_id: VCID-f1zj-c92q-aaar
aliases:
  - CVE-2019-6109
summary: An issue was discovered in OpenSSH 7.9. Due to missing character encoding in the progress
  display, a malicious server (or Man-in-The-Middle attacker) can employ crafted object names
  to manipulate the client output, e.g., by using ANSI control codes to hide additional files
  being transferred. This affects refresh_progress_meter() in progressmeter.c.
