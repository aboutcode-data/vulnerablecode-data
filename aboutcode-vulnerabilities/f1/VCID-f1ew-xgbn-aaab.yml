summary: The constructed curl command from the "Copy as curl" feature in DevTools was not properly
  escaped for PowerShell. This could have lead to command injection if pasted into a Powershell
  prompt.<br>*This bug only affects Thunderbird for Windows. Other operating systems are unaffected.*.
  This vulnerability affects Firefox ESR < 91.5, Firefox < 96, and Thunderbird < 91.5.
