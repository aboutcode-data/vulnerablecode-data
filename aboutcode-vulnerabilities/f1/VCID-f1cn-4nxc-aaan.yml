vulnerability_id: VCID-f1cn-4nxc-aaan
aliases:
  - CVE-2011-2588
summary: Heap-based buffer overflow in the AVI_ChunkRead_strf function in libavi.c in the AVI
  demuxer in VideoLAN VLC media player before 1.1.11 allows remote attackers to cause a denial
  of service (application crash) or possibly execute arbitrary code via a crafted AVI media
  file.
