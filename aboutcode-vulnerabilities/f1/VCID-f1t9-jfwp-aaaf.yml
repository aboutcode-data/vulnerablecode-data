vulnerability_id: VCID-f1t9-jfwp-aaaf
aliases:
  - CVE-2022-39319
summary: FreeRDP is a free remote desktop protocol library and clients. Affected versions of
  FreeRDP are missing input length validation in the `urbdrc` channel. A malicious server can
  trick a FreeRDP based client to read out of bound data and send it back to the server. This
  issue has been addressed in version 2.9.0 and all users are advised to upgrade. Users unable
  to upgrade should not use the `/usb` redirection switch.
