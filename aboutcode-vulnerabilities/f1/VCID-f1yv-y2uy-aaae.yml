summary: A flaw in the OpenSSL TLS server extension code parsing which on affected servers can
  be exploited in a buffer overrun attack. Any OpenSSL based TLS server is vulnerable if it
  is multi-threaded and uses OpenSSL's internal caching mechanism. Servers that are multi-process
  and/or disable internal session caching are NOT affected.
