  - XSA-414
summary: 'Xenstore: Guests can crash xenstored Due to a bug in the fix of XSA-115 a malicious
  guest can cause xenstored to use a wrong pointer during node creation in an error path, resulting
  in a crash of xenstored or a memory corruption in xenstored causing further damage. Entering
  the error path can be controlled by the guest e.g. by exceeding the quota value of maximum
  nodes per domain.'
