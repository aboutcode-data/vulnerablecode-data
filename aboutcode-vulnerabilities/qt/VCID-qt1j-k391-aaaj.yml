vulnerability_id: VCID-qt1j-k391-aaaj
aliases:
  - CVE-2011-2700
summary: Multiple buffer overflows in the si4713_write_econtrol_string function in drivers/media/radio/si4713-i2c.c
  in the Linux kernel before 2.6.39.4 on the N900 platform might allow local users to cause
  a denial of service or have unspecified other impact via a crafted s_ext_ctrls operation with
  a (1) V4L2_CID_RDS_TX_PS_NAME or (2) V4L2_CID_RDS_TX_RADIO_TEXT control ID.
