summary: A vulnerability, which was classified as critical, was found in IBAX go-ibax. This
  affects an unknown part of the file /api/v2/open/rowsInfo. The manipulation of the argument
  order leads to sql injection. It is possible to initiate the attack remotely. The exploit
  has been disclosed to the public and may be used. The identifier VDB-212637 was assigned to
  this vulnerability.
