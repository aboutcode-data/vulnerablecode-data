summary: Multiple double free vulnerabilities in the LibRaw::unpack function in libraw_cxx.cpp
  in LibRaw before 0.15.2 allow context-dependent attackers to cause a denial of service (application
  crash) and possibly execute arbitrary code via a malformed full-color (1) Foveon or (2) sRAW
  image file.
