summary: Memory leak in the virtio_gpu_resource_create_2d function in hw/display/virtio-gpu.c
  in QEMU (aka Quick Emulator) allows local guest OS administrators to cause a denial of service
  (memory consumption) via a large number of VIRTIO_GPU_CMD_RESOURCE_CREATE_2D commands.
