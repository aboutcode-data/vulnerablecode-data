summary: "Default Credentials in nginx-defender Configuration Files\n### Impact\nThis is a configuration\
  \ vulnerability affecting nginx-defender deployments. Example configuration files \n[config.yaml](https://github.com/Anipaleja/nginx-defender/blob/main/config.yaml),\
  \ [docker-compose.yml](https://github.com/Anipaleja/nginx-defender/blob/main/docker-compose.yml)\
  \ contain default credentials (`default_password: \"change_me_please\"`, `GF_SECURITY_ADMIN_PASSWORD=admin123`).\
  \ If users deploy nginx-defender without changing these defaults, attackers with network access\
  \ could gain administrative control, bypassing security protections.\n\n**Who is impacted?**\n\
  All users who deploy nginx-defender with default credentials and expose the admin interface\
  \ to untrusted networks.\n\n### Patches\nThe issue is addressed in v1.5.0 and later.\n\nStartup\
  \ warnings are added if default credentials are detected.\nDocumentation now strongly recommends\
  \ changing all default passwords before deployment.\nPatched versions:\n1.5.0 and later\n\
  **Will be fully patched in v1.7.0 and later**\n\n### Workarounds\nUsers can remediate the\
  \ vulnerability without upgrading by manually changing all default credentials in configuration\
  \ files before deployment:\n```yaml\n# config.yaml\nauth:\n  default_password: \"your_strong_password_here\"\
  \n```\n\n```yml\n# docker-compose.yml\n- GF_SECURITY_ADMIN_PASSWORD=your_strong_password\n\
  ```\nRestrict access to the admin interface and use environment variables for secrets.\n\n\
  ### References\n- [Security Configuration Guide](https://github.com/Anipaleja/nginx-defender/blob/main/docs/security-config.md)\n\
  - [Full Security Advisory](https://github.com/Anipaleja/nginx-defender/security/advisories)\n\
  - [Library README](https://github.com/Anipaleja/nginx-defender/blob/main/lib/README.md)\n\
  - [README](https://github.com/Anipaleja/nginx-defender/blob/main/README.md)"
