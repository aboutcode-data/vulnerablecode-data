summary: A vulnerability was found in Abstrium Pydio Cells 4.2.0. It has been rated as problematic.
  Affected by this issue is some unknown functionality of the component Change Subscription
  Handler. The manipulation leads to authorization bypass. Upgrading to version 4.2.1 is able
  to address this issue. It is recommended to upgrade the affected component. VDB-230210 is
  the identifier assigned to this vulnerability.
