summary: A vulnerability, which was classified as critical, was found in flairNLP flair 0.14.0.
  Affected is the function ClusteringModel of the file flair\models\clustering.py of the component
  Mode File Loader. The manipulation leads to code injection. It is possible to launch the attack
  remotely. The complexity of an attack is rather high. The exploitability is told to be difficult.
  The exploit has been disclosed to the public and may be used. The vendor was contacted early
  about this disclosure but did not respond in any way.
