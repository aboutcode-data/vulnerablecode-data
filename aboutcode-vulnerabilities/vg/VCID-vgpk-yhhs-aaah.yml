vulnerability_id: VCID-vgpk-yhhs-aaah
aliases:
  - CVE-2013-4494
summary: Xen before 4.1.x, 4.2.x, and 4.3.x does not take the page_alloc_lock and grant_table.lock
  in the same order, which allows local guest administrators with access to multiple vcpus to
  cause a denial of service (host deadlock) via unspecified vectors.
