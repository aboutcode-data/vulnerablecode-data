summary: The acm_probe function in drivers/usb/class/cdc-acm.c in the Linux kernel before 4.5.1
  allows physically proximate attackers to cause a denial of service (NULL pointer dereference
  and system crash) via a USB device without both a control and a data endpoint descriptor.
