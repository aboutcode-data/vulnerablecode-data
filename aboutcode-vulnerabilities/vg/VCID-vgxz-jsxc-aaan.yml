summary: Heap-based buffer overflow in the WriteProlog function in filter/texttopdf.c in texttopdf
  in cups-filters before 1.0.70 allows remote attackers to cause a denial of service (crash)
  or possibly execute arbitrary code via a small line size in a print job.
