summary: "filebrowser allows Stored Cross-Site Scripting through the Markdown preview function\n\
  ## Summary ##\n\nThe Markdown preview function of File Browser v2.32.0 is vulnerable to *Stored\
  \ Cross-Site-Scripting (XSS)*. Any JavaScript code that is part of a Markdown file uploaded\
  \ by a user will be executed by the browser\n\n## Impact ##\n\nA user can upload a malicious\
  \ Markdown file to the application which can contain arbitrary HTML code. If another user\
  \ within the same scope clicks on that file, a rendered preview is opened. JavaScript code\
  \ that has been included will be executed.\n\n Malicious actions that are possible include:\n\
  \ \n  * Obtaining a user's session token\n  * Elevating the attacker's privileges, if the\
  \ victim is an administrator (e.g., gaining command execution rights)\n\n## Vulnerability\
  \ Description ##\n\nMost Markdown parsers accept arbitrary HTML in a document and try rendering\
  \ it accordingly. For instance, if one creates a file called `xss.md` with the following content:\n\
  \n```markdown\n# Hallo\n\n<b>foo</b>\n\n<img src=\"xx\" onerror=alert(9)>\n<i>bar</i>\n```\n\
  \nBold and italic text will be rendered. Also, the renderer used in File Browser will try\
  \ to display the image and execute the code in the `onerror` event handler.\n\n## Proof of\
  \ Concept ##\n\nThe screenshot shows that the code from the file mentioned above has actually\
  \ been executed in the victim's browser:\n\n![JavaScript code being executed in the Markdown\
  \ Preview](https://github.com/user-attachments/assets/3a3b9920-fbd8-433f-a016-ea77f5f68851)\n\
  \n## Recommended Countermeasures ##\n\nThe most thorough fix would be to reconfigure the application's\
  \ Markdown parser to ignore all HTML elements and only render rich text which is part of the\
  \ Markdown specification. If HTML rendering is considered to be a required feature, an HTML\
  \ sanitizer like DOMPurify should be used, preferably in conjunction with a *Content Security\
  \ Policy* (CSP).\n\n## Timeline ##\n\n* `2025-03-25` Identified the vulnerability in version\
  \ 2.32.0\n* `2025-04-11` Contacted the project\n* `2025-04-18` Vulnerability disclosed to\
  \ the project\n* `2025-06-25` Uploaded advisories to the project's GitHub repository\n* `2025-06-26`\
  \ CVE ID assigned by GitHub\n* `2025-06-26` Fix released with version 2.33.7\n\n## References\
  \ ##\n\n* [DOMPurify](https://github.com/cure53/DOMPurify)\n\n## Credits ##\n\n* Mathias Tausig\
  \ ([SBA Research](https://www.sba-research.org/))"
