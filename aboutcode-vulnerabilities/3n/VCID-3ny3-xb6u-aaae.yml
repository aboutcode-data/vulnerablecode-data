summary: An issue was discovered in Open Ticket Request System (OTRS) 6.x before 6.0.17 and
  7.x before 7.0.5. An attacker who is logged into OTRS as an admin user may manipulate the
  URL to cause execution of JavaScript in the context of OTRS. This is related to Kernel/Output/Template/Document.pm.
