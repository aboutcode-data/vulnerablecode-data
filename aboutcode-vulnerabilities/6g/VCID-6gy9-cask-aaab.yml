vulnerability_id: VCID-6gy9-cask-aaab
aliases:
  - CVE-2008-1377
summary: The (1) SProcRecordCreateContext and (2) SProcRecordRegisterClients functions in the
  Record extension and the (3) SProcSecurityGenerateAuthorization function in the Security extension
  in the X server 1.4 in X.Org X11R7.3 allow context-dependent attackers to execute arbitrary
  code via requests with crafted length values that specify an arbitrary number of bytes to
  be swapped on the heap, which triggers heap corruption.
