summary: Using a redirect embedded into <code>sourceMappingUrls</code> could allow for navigation
  to external protocol links in sandboxed iframes without <code>allow-top-navigation-to-custom-protocols</code>.
  This vulnerability affects Firefox for Android < 112, Firefox < 112, and Focus for Android
  < 112.
