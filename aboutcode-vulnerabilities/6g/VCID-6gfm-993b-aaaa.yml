vulnerability_id: VCID-6gfm-993b-aaaa
aliases:
  - CVE-2023-29519
  - GHSA-3hjg-cghv-22ww
summary: XWiki Platform is a generic wiki platform offering runtime services for applications
  built on top of it. A registered user can perform remote code execution leading to privilege
  escalation by injecting the proper code in the "property" field of an attachment selector,
  as a gadget of their own dashboard.  Note that the vulnerability does not impact comments
  of a wiki. The vulnerability has been patched in XWiki 13.10.11, 14.4.8, 14.10.2, 15.0-rc-1.
  Users are advised to upgrade. There are no known workarounds for this vulnerability.
