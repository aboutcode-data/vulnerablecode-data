summary: vm2 is an advanced vm/sandbox for Node.js. The library contains critical security issues
  and should not be used for production. The maintenance of the project has been discontinued.  In
  vm2 for versions up to 3.9.19, `Promise` handler sanitization can be bypassed with `@@species`
  accessor property allowing attackers to escape the sandbox and run arbitrary code. Remote
  Code Execution, assuming the attacker has arbitrary code execution primitive inside the context
  of vm2 sandbox.
