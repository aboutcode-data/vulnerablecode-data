vulnerability_id: VCID-xyfa-w4tn-aaaj
aliases:
  - CVE-2019-11498
summary: WavpackSetConfiguration64 in pack_utils.c in libwavpack.a in WavPack through 5.1.0
  has a "Conditional jump or move depends on uninitialised value" condition, which might allow
  attackers to cause a denial of service (application crash) via a DFF file that lacks valid
  sample-rate data.
