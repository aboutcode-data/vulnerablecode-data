summary: Adobe Commerce versions 2.4.7-p2, 2.4.6-p7, 2.4.5-p9, 2.4.4-p10 and earlier are affected
  by a Time-of-check Time-of-use (TOCTOU) Race Condition vulnerability that could lead to a
  security feature bypass. An attacker could exploit this vulnerability to alter a condition
  between the check and the use of a resource, having a low impact on integrity. Exploitation
  of this issue requires user interaction.
