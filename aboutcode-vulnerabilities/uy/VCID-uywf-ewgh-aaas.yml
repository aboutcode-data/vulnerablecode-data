summary: Multiple cross-site request forgery (CSRF) vulnerabilities in Neo4J 1.9.2 allow remote
  attackers to hijack the authentication of administrators for requests that execute arbitrary
  code, as demonstrated by a request to (1) db/data/ext/GremlinPlugin/graphdb/execute_script
  or (2) db/manage/server/console/.
