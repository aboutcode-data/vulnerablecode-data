summary: GNU Chess 6.2.7 allows attackers to execute arbitrary code via crafted PGN (Portable
  Game Notation) data. This is related to a buffer overflow in the use of a .tmp.epd temporary
  file in the cmd_pgnload and cmd_pgnreplay functions in frontend/cmd.cc.
