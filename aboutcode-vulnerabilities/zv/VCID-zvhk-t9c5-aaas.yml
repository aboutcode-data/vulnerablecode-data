summary: Unspecified vulnerability in the Oracle VM VirtualBox component in Oracle Virtualization
  VirtualBox before 4.0.34, 4.1.42, 4.2.34, 4.3.32, and 5.0.8, when a VM has the Remote Display
  feature (RDP) enabled, allows remote attackers to affect availability via unknown vectors
  related to Core.
