vulnerability_id: VCID-zvxu-3qbb-aaad
aliases:
  - CVE-2021-43539
summary: Failure to correctly record the location of live pointers across wasm instance calls
  resulted in a GC occurring within the call not tracing those live pointers. This could have
  led to a use-after-free causing a potentially exploitable crash. This vulnerability affects
  Thunderbird < 91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.
