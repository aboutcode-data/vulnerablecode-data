vulnerability_id: VCID-zvq1-msj4-aaaj
aliases:
  - CVE-2021-47523
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nIB/hfi1: Fix\
  \ leak of rcvhdrtail_dummy_kvaddr\n\nThis buffer is currently allocated in hfi1_init():\n\n\
  \tif (reinit)\n\t\tret = init_after_reset(dd);\n\telse\n\t\tret = loadtime_init(dd);\n\tif\
  \ (ret)\n\t\tgoto done;\n\n\t/* allocate dummy tail memory for all receive contexts */\n\t\
  dd->rcvhdrtail_dummy_kvaddr = dma_alloc_coherent(&dd->pcidev->dev,\n\t\t\t\t\t\t\t sizeof(u64),\n\
  \t\t\t\t\t\t\t &dd->rcvhdrtail_dummy_dma,\n\t\t\t\t\t\t\t GFP_KERNEL);\n\n\tif (!dd->rcvhdrtail_dummy_kvaddr)\
  \ {\n\t\tdd_dev_err(dd, \"cannot allocate dummy tail memory\\n\");\n\t\tret = -ENOMEM;\n\t\
  \tgoto done;\n\t}\n\nThe reinit triggered path will overwrite the old allocation and leak\
  \ it.\n\nFix by moving the allocation to hfi1_alloc_devdata() and the deallocation\nto hfi1_free_devdata()."
