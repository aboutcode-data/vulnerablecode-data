summary: In phpMyAdmin 4 before 4.9.4 and 5 before 5.0.1, SQL injection exists in the user accounts
  page. A malicious user could inject custom SQL in place of their own username when creating
  queries to this page. An attacker must have a valid MySQL account to access the server.
