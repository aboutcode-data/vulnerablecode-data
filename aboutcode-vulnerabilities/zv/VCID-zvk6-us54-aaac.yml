vulnerability_id: VCID-zvk6-us54-aaac
aliases:
  - CVE-2017-10053
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: 2D). Supported versions that are affected are Java SE: 6u151, 7u141 and 8u131;
  Java SE Embedded: 8u131; JRockit: R28.3.14. Easily exploitable vulnerability allows unauthenticated
  attacker with network access via multiple protocols to compromise Java SE, Java SE Embedded,
  JRockit. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a partial denial of service (partial DOS) of Java SE, Java SE Embedded, JRockit. Note: This
  vulnerability can be exploited through sandboxed Java Web Start applications and sandboxed
  Java applets. It can also be exploited by supplying data to APIs in the specified Component
  without using sandboxed Java Web Start applications or sandboxed Java applets, such as through
  a web service. CVSS 3.0 Base Score 5.3 (Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
