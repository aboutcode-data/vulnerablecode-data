vulnerability_id: VCID-zvx4-nj6d-aaas
aliases:
  - CVE-2022-48731
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm/kmemleak:\
  \ avoid scanning potential huge holes\n\nWhen using devm_request_free_mem_region() and devm_memremap_pages()\
  \ to\nadd ZONE_DEVICE memory, if requested free mem region's end pfn were\nhuge(e.g., 0x400000000),\
  \ the node_end_pfn() will be also huge (see\nmove_pfn_range_to_zone()).  Thus it creates a\
  \ huge hole between\nnode_start_pfn() and node_end_pfn().\n\nWe found on some AMD APUs, amdkfd\
  \ requested such a free mem region and\ncreated a huge hole.  In such a case, following code\
  \ snippet was just\ndoing busy test_bit() looping on the huge hole.\n\n  for (pfn = start_pfn;\
  \ pfn < end_pfn; pfn++) {\n\tstruct page *page = pfn_to_online_page(pfn);\n\t\tif (!page)\n\
  \t\t\tcontinue;\n\t...\n  }\n\nSo we got a soft lockup:\n\n  watchdog: BUG: soft lockup -\
  \ CPU#6 stuck for 26s! [bash:1221]\n  CPU: 6 PID: 1221 Comm: bash Not tainted 5.15.0-custom\
  \ #1\n  RIP: 0010:pfn_to_online_page+0x5/0xd0\n  Call Trace:\n    ? kmemleak_scan+0x16a/0x440\n\
  \    kmemleak_write+0x306/0x3a0\n    ? common_file_perm+0x72/0x170\n    full_proxy_write+0x5c/0x90\n\
  \    vfs_write+0xb9/0x260\n    ksys_write+0x67/0xe0\n    __x64_sys_write+0x1a/0x20\n    do_syscall_64+0x3b/0xc0\n\
  \    entry_SYSCALL_64_after_hwframe+0x44/0xae\n\nI did some tests with the patch.\n\n(1) amdgpu\
  \ module unloaded\n\nbefore the patch:\n\n  real    0m0.976s\n  user    0m0.000s\n  sys  \
  \   0m0.968s\n\nafter the patch:\n\n  real    0m0.981s\n  user    0m0.000s\n  sys     0m0.973s\n\
  \n(2) amdgpu module loaded\n\nbefore the patch:\n\n  real    0m35.365s\n  user    0m0.000s\n\
  \  sys     0m35.354s\n\nafter the patch:\n\n  real    0m1.049s\n  user    0m0.000s\n  sys\
  \     0m1.042s"
