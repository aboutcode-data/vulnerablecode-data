vulnerability_id: VCID-k7p1-yvg5-aaak
aliases:
  - CVE-2010-3814
summary: Heap-based buffer overflow in the Ins_SHZ function in ttinterp.c in FreeType 2.4.3
  and earlier allows remote attackers to execute arbitrary code or cause a denial of service
  (application crash) via a crafted SHZ bytecode instruction, related to TrueType opcodes, as
  demonstrated by a PDF document with a crafted embedded font.
