summary: This affects versions of the package opencart/opencart from 4.0.0.0. A Zip Slip issue
  was identified via the marketplace installer due to improper sanitization of the target path,
  allowing files within a malicious archive to traverse the filesystem and be extracted to arbitrary
  locations. An attacker can create arbitrary files in the web root of the application and overwrite
  other existing files by exploiting this vulnerability.
