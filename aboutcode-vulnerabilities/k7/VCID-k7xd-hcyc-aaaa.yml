summary: The alert-mailing implementation in HP Linux Imaging and Printing (HPLIP) 1.6.7 allows
  local users to gain privileges and send e-mail messages from the root account via vectors
  related to the setalerts message, and lack of validation of the device URI associated with
  an event message.
