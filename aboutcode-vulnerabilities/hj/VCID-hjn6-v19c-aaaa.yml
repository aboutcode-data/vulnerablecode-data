vulnerability_id: VCID-hjn6-v19c-aaaa
aliases:
  - CVE-2023-22741
summary: 'Sofia-SIP is an open-source SIP User-Agent library, compliant with the IETF RFC3261
  specification. In affected versions Sofia-SIP **lacks both message length and attributes length
  checks** when it handles STUN packets, leading to controllable heap-over-flow. For example,
  in stun_parse_attribute(), after we get the attribute''s type and length value, the length
  will be used directly to copy from the heap, regardless of the message''s left size. Since
  network users control the overflowed length, and the data is written to heap chunks later,
  attackers may achieve remote code execution by heap grooming or other exploitation methods.
  The bug was introduced 16 years ago in sofia-sip 1.12.4 (plus some patches through 12/21/2006)
  to in tree libs with git-svn-id: http://svn.freeswitch.org/svn/freeswitch/trunk@3774 d0543943-73ff-0310-b7d9-9358b9ac24b2.
  Users are advised to upgrade. There are no known workarounds for this vulnerability.'
