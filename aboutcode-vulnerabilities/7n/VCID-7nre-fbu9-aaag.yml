vulnerability_id: VCID-7nre-fbu9-aaag
aliases:
  - CVE-2020-35636
summary: A code execution vulnerability exists in the Nef polygon-parsing functionality of CGAL
  libcgal CGAL-5.1.1 in Nef_S2/SNC_io_parser.h SNC_io_parser::read_sface() sfh->volume() OOB
  read. A specially crafted malformed file can lead to an out-of-bounds read and type confusion,
  which could lead to code execution. An attacker can provide malicious input to trigger this
  vulnerability.
