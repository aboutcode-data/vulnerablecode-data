summary: Mozilla Firefox 2.x before 2.0.0.1, 1.5.x before 1.5.0.9, and SeaMonkey before 1.0.7
  allows remote attackers to execute arbitrary code by appending an SVG comment DOM node to
  another type of document, which triggers memory corruption.
