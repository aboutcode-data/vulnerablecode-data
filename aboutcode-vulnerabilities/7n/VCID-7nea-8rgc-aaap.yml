vulnerability_id: VCID-7nea-8rgc-aaap
aliases:
  - CVE-2014-7940
summary: The collator implementation in i18n/ucol.cpp in International Components for Unicode
  (ICU) 52 through SVN revision 293126, as used in Google Chrome before 40.0.2214.91, does not
  initialize memory for a data structure, which allows remote attackers to cause a denial of
  service or possibly have unspecified other impact via a crafted character sequence.
