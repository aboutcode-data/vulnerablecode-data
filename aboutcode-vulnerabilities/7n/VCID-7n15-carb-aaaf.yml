summary: Mozilla Firefox before 1.5.0.7, Thunderbird before 1.5.0.7, and SeaMonkey before 1.0.5
  allows remote attackers to cause a denial of service (crash) via a malformed JavaScript regular
  expression that ends with a backslash in an unterminated character set ("[\\"), which leads
  to a buffer over-read.
