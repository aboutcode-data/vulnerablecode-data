summary: Directory traversal vulnerability in app/webroot/js/vendors.php in Cake Software Foundation
  CakePHP before 1.1.8.3544 allows remote attackers to read arbitrary files via a .. (dot dot)
  in the file parameter, followed by a filename ending with "%00" and a .js filename.
