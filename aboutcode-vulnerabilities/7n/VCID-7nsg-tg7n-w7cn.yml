summary: 'In the Linux kernel, the following vulnerability has been resolved:  maple_tree: fix
  potential out-of-bounds access in mas_wr_end_piv()  Check the write offset end bounds before
  using it as the offset into the pivot array.  This avoids a possible out-of-bounds access
  on the pivot array if the write extends to the last slot in the node, in which case the node
  maximum should be used as the end pivot.  akpm: this doesn''t affect any current callers,
  but new users of mapletree may encounter this problem if backported into earlier kernels,
  so let''s fix it in -stable kernels in case of this.'
