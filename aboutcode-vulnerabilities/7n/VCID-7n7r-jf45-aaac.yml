summary: Format string vulnerability in the afsacl.so VFS module in Samba 3.0.6 through 3.0.23d
  allows context-dependent attackers to execute arbitrary code via format string specifiers
  in a filename on an AFS file system, which is not properly handled during Windows ACL mapping.
