summary: Jenkins NS-ND Integration Performance Publisher Plugin 4.8.0.143 and earlier stores
  passwords unencrypted in job config.xml files on the Jenkins controller where they can be
  viewed by attackers with Extended Read permission, or access to the Jenkins controller file
  system.
