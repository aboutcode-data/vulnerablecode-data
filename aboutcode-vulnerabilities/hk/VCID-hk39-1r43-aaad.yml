summary: There is a potential DOM based cross-site scripting issue in rails-ujs which leverages
  the Clipboard API to target HTML elements that are assigned the contenteditable attribute.
  This has the potential to occur when pasting malicious HTML content from the clipboard that
  includes a data-method, data-remote or data-disable-with attribute.
