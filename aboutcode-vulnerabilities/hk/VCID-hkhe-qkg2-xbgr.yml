summary: Vela is a Pipeline Automation (CI/CD) framework built on Linux container technology
  written in Golang. Prior to versions 0.25.3 and 0.26.3, by spoofing a webhook payload with
  a specific set of headers and body data, an attacker could transfer ownership of a repository
  and its repo level secrets to a separate repository. These secrets could be exfiltrated by
  follow up builds to the repository. Users with an enabled repository with access to repo level
  CI secrets in Vela are vulnerable to the exploit, and any user with access to the CI instance
  and the linked source control manager can perform the exploit. Versions 0.25.3 and 0.26.3
  fix the issue. No known workarounds are available.
