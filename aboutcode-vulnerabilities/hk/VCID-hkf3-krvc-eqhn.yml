summary: ImageSharp is a 2D graphics API. An Out-of-bounds Write vulnerability has been found
  in the ImageSharp gif decoder, allowing attackers to cause a crash using a specially crafted
  gif. This can potentially lead to denial of service. The problem has been patched. All users
  are advised to upgrade to v3.1.7 or v2.1.10.
