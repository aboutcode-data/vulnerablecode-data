vulnerability_id: VCID-hkc9-86q5-aaap
aliases:
  - CVE-2013-2222
summary: Multiple stack-based buffer overflows in GNU ZRTPCPP before 3.2.0 allow remote attackers
  to cause a denial of service (crash) and possibly execute arbitrary code via a crafted ZRTP
  Hello packet to the (1) ZRtp::findBestSASType, (2) ZRtp::findBestAuthLen, (3) ZRtp::findBestCipher,
  (4) ZRtp::findBestHash, or (5) ZRtp::findBestPubKey functions.
