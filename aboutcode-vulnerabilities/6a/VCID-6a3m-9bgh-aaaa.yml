summary: Mozilla developers Paul Adenot and the Mozilla Fuzzing Team reported memory safety
  bugs present in Firefox 96 and Firefox ESR 91.5. Some of these bugs showed evidence of memory
  corruption and we presume that with enough effort some of these could have been exploited
  to run arbitrary code. This vulnerability affects Firefox < 97, Thunderbird < 91.6, and Firefox
  ESR < 91.6.
