summary: 'In the Linux kernel, the following vulnerability has been resolved:  iommufd: Do not
  corrupt the pfn list when doing batch carry  If batch->end is 0 then setting npfns[0] before
  computing the new value of pfns will fail to adjust the pfn and result in various page accounting
  corruptions. It should be ordered after.  This seems to result in various kinds of page meta-data
