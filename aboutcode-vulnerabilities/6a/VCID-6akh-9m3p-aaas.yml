vulnerability_id: VCID-6akh-9m3p-aaas
aliases:
  - CVE-2017-2904
summary: An exploitable integer overflow exists in the RADIANCE loading functionality of the
  Blender open-source 3d creation suite version 2.78c. A specially crafted '.hdr' file can cause
  an integer overflow resulting in a buffer overflow which can allow for code execution under
  the context of the application. An attacker can convince a user to use the file as an asset
  via the sequencer in order to trigger this vulnerability.
