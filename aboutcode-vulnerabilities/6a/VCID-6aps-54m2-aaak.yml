summary: 'Cross-site scripting (XSS) vulnerability in wp-admin/templates.php in WordPress 2.0.5
  allows remote attackers to inject arbitrary web script or HTML via the file parameter.  NOTE:
  some sources have reported this as a vulnerability in the get_file_description function in
  wp-admin/admin-functions.php.'
