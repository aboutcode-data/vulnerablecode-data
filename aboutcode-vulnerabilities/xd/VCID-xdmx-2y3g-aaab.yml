summary: A pivot_root race condition in fs/namespace.c in the Linux kernel 4.4.x before 4.4.221,
  4.9.x before 4.9.221, 4.14.x before 4.14.178, 4.19.x before 4.19.119, and 5.x before 5.3 allows
  local users to cause a denial of service (panic) by corrupting a mountpoint reference counter.
