summary: WiX toolset lets developers create installers for Windows Installer, the Windows installation
  engine. The .be TEMP folder is vulnerable to DLL redirection attacks that allow the attacker
  to escalate privileges. This impacts any installer built with the WiX installer framework.
  This issue has been patched in version 4.0.4.
