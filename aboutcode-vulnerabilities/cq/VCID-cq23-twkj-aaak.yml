summary: An Ubuntu-specific modification to AccountsService in versions before 0.6.55-0ubuntu13.2,
  among other earlier versions, improperly dropped the ruid, allowing untrusted users to send
  signals to AccountService, thus stopping it from handling D-Bus messages in a timely fashion.
