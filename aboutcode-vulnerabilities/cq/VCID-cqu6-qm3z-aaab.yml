vulnerability_id: VCID-cqu6-qm3z-aaab
aliases:
  - CVE-2010-1402
summary: Double free vulnerability in WebKit in Apple Safari before 5.0 on Mac OS X 10.5 through
  10.6 and Windows, and before 4.1 on Mac OS X 10.4, allows remote attackers to execute arbitrary
  code or cause a denial of service (application crash) via vectors related to an event listener
  in an SVG document, related to duplicate event listeners, a timer, and an AnimateTransform
  object.
