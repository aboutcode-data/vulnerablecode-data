summary: user/view.php in Moodle through 2.1.10, 2.2.x before 2.2.8, 2.3.x before 2.3.5, and
  2.4.x before 2.4.2 does not enforce the forceloginforprofiles setting, which allows remote
  attackers to obtain sensitive course-profile information by leveraging the guest role, as
  demonstrated by a Google search.
