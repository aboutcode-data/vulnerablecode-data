summary: In Wireshark 2.6.0 to 2.6.1 and 2.4.0 to 2.4.7, the IEEE 802.11 protocol dissector
  could crash. This was addressed in epan/crypt/airpdcap.c via bounds checking that prevents
  a buffer over-read.
