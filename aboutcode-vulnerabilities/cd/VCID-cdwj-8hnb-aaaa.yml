vulnerability_id: VCID-cdwj-8hnb-aaaa
aliases:
  - CVE-2011-2175
summary: Integer underflow in the visual_read function in wiretap/visual.c in Wireshark 1.2.x
  before 1.2.17 and 1.4.x before 1.4.7 allows remote attackers to cause a denial of service
  (application crash) via a malformed Visual Networks file that triggers a heap-based buffer
  over-read.
