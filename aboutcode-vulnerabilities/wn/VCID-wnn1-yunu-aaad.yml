summary: The serialize-to-js NPM package is vulnerable to Cross-site Scripting (XSS). It does
  not properly mitigate against unsafe characters in serialized regular expressions. If serialized
  data of regular expression objects are used in an environment other than Node.js, it is affected
  by this vulnerability.
