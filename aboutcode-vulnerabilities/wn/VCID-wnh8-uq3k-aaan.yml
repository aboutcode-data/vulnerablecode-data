summary: Cross-site scripting (XSS) vulnerability in fetchmailprefs.php in Horde IMP before
  4.3.8, and Horde Groupware Webmail Edition before 1.2.7, allows remote attackers to inject
  arbitrary web script or HTML via the fm_id parameter in a fetchmail_prefs_save action, related
  to the Fetchmail configuration.
