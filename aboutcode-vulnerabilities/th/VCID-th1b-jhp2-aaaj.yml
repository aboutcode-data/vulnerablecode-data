summary: Integer overflow in hw/virtio/virtio-crypto.c in QEMU (aka Quick Emulator) allows local
  guest OS privileged users to cause a denial of service (QEMU process crash) or possibly execute
  arbitrary code on the host via a crafted virtio-crypto request, which triggers a heap-based
  buffer overflow.
