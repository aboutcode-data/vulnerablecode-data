vulnerability_id: VCID-theb-dsx1-aaar
aliases:
  - CVE-2011-1402
summary: Mahara before 1.3.6 allows remote authenticated users to bypass intended access restrictions,
  and suspend a user account, edit a view, visit a view, edit a plan artefact, read a plans
  block, read a plan artefact, edit a blog, read a blog block, read a blog artefact, or access
  a block, via a request associated with (1) admin/users/search.json.php, (2) view/newviewtoken.json.php,
  (3) lib/mahara.php, (4) artefact/plans/tasks.json.php, (5) artefact/plans/viewtasks.json.php,
  (6) artefact/blog/view/index.json.php, (7) artefact/blog/posts.json.php, or (8) blocktype/myfriends/myfriends.json.php,
  related to incorrect privilege enforcement, a missing user id check, and incorrect enforcement
  of the Overriding Start/Stop Dates setting.
