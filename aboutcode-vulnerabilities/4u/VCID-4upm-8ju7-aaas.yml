summary: |
  Improperly Controlled Modification of Object Prototype Attributes ('Prototype Pollution')
  All versions of package jsgui-lang-essentials is vulnerable to Prototype Pollution due to allowing all Object attributes to be altered, including their magical attributes such as proto, constructor and prototype.
