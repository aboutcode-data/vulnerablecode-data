vulnerability_id: VCID-4uaj-5qqu-aaas
aliases:
  - CVE-2024-41039
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nfirmware: cs_dsp:\
  \ Fix overflow checking of wmfw header\n\nFix the checking that firmware file buffer is large\
  \ enough for the\nwmfw header, to prevent overrunning the buffer.\n\nThe original code tested\
  \ that the firmware data buffer contained\nenough bytes for the sums of the size of the structs\n\
  \n\twmfw_header + wmfw_adsp1_sizes + wmfw_footer\n\nBut wmfw_adsp1_sizes is only used on ADSP1\
  \ firmware. For ADSP2 and\nHalo Core the equivalent struct is wmfw_adsp2_sizes, which is\n\
  4 bytes longer. So the length check didn't guarantee that there\nare enough bytes in the firmware\
  \ buffer for a header with\nwmfw_adsp2_sizes.\n\nThis patch splits the length check into three\
  \ separate parts. Each\nof the wmfw_header, wmfw_adsp?_sizes and wmfw_footer are checked\n\
  separately before they are used."
