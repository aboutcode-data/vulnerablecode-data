summary: The qmi_wwan_bind function in drivers/net/usb/qmi_wwan.c in the Linux kernel through
  4.13.11 allows local users to cause a denial of service (divide-by-zero error and system crash)
  or possibly have unspecified other impact via a crafted USB device.
