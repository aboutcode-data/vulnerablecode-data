summary: The NTLM authentication feature in curl and libcurl before 7.57.0 on 32-bit platforms
  allows attackers to cause a denial of service (integer overflow and resultant buffer overflow,
  and application crash) or possibly have unspecified other impact via vectors involving long
  user and password fields.
