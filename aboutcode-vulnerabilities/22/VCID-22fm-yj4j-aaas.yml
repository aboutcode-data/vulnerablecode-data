summary: 'Agent A is able to save a draft (i.e. for customer reply). Then Agent B can open the
  draft, change the text completely and send it in the name of Agent A. For the customer it
  will not be visible that the message was sent by another agent. This issue affects: ((OTRS))
  Community Edition 6.0.x version 6.0.24 and prior versions. OTRS 7.0.x version 7.0.13 and prior
  versions.'
