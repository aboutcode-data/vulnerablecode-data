vulnerability_id: VCID-22xx-d1vw-aaad
aliases:
  - CVE-2008-2362
summary: Multiple integer overflows in the Render extension in the X server 1.4 in X.Org X11R7.3
  allow context-dependent attackers to execute arbitrary code via a (1) SProcRenderCreateLinearGradient,
  (2) SProcRenderCreateRadialGradient, or (3) SProcRenderCreateConicalGradient request with
  an invalid field specifying the number of bytes to swap in the request data, which triggers
  heap memory corruption.
