summary: The Resource Timing API incorrectly revealed navigations in cross-origin iframes. This
  is a same-origin policy violation and could allow for data theft of URLs loaded by users.
  This vulnerability affects Firefox < 57, Firefox ESR < 52.5, and Thunderbird < 52.5.
