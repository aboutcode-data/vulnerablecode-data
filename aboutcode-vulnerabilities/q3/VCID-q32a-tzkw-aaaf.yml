summary: Integer underflow in the parse8BIM function in coders/meta.c in GraphicsMagick 1.3.25
  and earlier allows remote attackers to cause a denial of service (application crash) via a
  crafted 8BIM chunk, which triggers a heap-based buffer overflow.
