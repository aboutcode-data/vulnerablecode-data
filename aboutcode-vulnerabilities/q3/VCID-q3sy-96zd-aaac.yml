summary: matrix-appservice-irc is a Node.js IRC bridge for Matrix. Prior to version 1.0.1, it
  is possible to craft a command with newlines which would not be properly parsed. This would
  mean you could pass a string of commands as a channel name, which would then be run by the
  IRC bridge bot. Versions 1.0.1 and above are patched. There are no robust workarounds to the
  bug. One may disable dynamic channels in the config to disable the most common execution method
  but others may exist.
