summary: Multiple untrusted search path vulnerabilities in cURL and libcurl before 7.49.1, when
  built with SSPI or telnet is enabled, allow local users to execute arbitrary code and conduct
  DLL hijacking attacks via a Trojan horse (1) security.dll, (2) secur32.dll, or (3) ws2_32.dll
  in the application or current working directory.
