summary: ColossusCoinXT through 1.0.5 (a chain-based proof-of-stake cryptocurrency) allows a
  remote denial of service, exploitable by an attacker who acquires even a small amount of stake/coins
  in the system. The attacker sends invalid headers/blocks, which are stored on the victim's
  disk.
