summary: "Decidim cross-site scripting (XSS) in the pagination\n### Impact\n\nThe pagination\
  \ feature used in searches and filters is subject to potential XSS attack through a malformed\
  \ URL using the GET parameter `per_page`. \n\n### Patches\n\nPatched in version 0.27.6 and\
  \ 0.28.1\n\n### References\n\nOWASP ASVS v4.0.3-5.1.3\n\n### Credits\n\nThis issue was discovered\
  \ in a security audit organized by the [mitgestalten Partizipationsb√ºro](https://partizipationsbuero.at/)\
  \ and funded by [netidee](https://www.netidee.at/) against Decidim done during April 2024.\
  \ The security audit was implemented by  [AIT Austrian Institute of Technology GmbH](https://www.ait.ac.at/),"
