summary: A NULL pointer dereference issue was found in the gfs2 file system in the Linux kernel.
  It occurs on corrupt gfs2 file systems when the evict code tries to reference the journal
  descriptor structure after it has been freed and set to NULL. A privileged local user could
  use this flaw to cause a kernel panic.
