vulnerability_id: VCID-pu6t-tbmg-wyht
aliases:
  - CVE-2024-45040
  - GHSA-9xcg-3q8v-7fq6
summary: gnark is a fast zk-SNARK library that offers a high-level API to design circuits. Prior
  to version 0.11.0, commitments to private witnesses in Groth16 as implemented break the zero-knowledge
  property. The vulnerability affects only Groth16 proofs with commitments. Notably, PLONK proofs
  are not affected. The vulnerability affects the zero-knowledge property of the proofs - in
  case the witness (secret or internal) values are small, then the attacker may be able to enumerate
  all possible choices to deduce the actual value. If the possible choices for the variables
  to be committed is large or there are many values committed, then it would be computationally
  infeasible to enumerate all valid choices. It doesn't affect the completeness/soundness of
  the proofs. The vulnerability has been fixed in version 0.11.0. The patch to fix the issue
  is to add additional randomized value to the list of committed value at proving time to mask
  the rest of the values which were committed. As a workaround, the user can manually commit
  to a randomized value.
