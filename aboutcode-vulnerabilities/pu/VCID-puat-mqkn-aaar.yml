vulnerability_id: VCID-puat-mqkn-aaar
aliases:
  - CVE-2018-6544
summary: pdf_load_obj_stm in pdf/pdf-xref.c in Artifex MuPDF 1.12.0 could reference the object
  stream recursively and therefore run out of error stack, which allows remote attackers to
  cause a denial of service via a crafted PDF document.
