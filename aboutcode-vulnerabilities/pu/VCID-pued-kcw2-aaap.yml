summary: Jenkins Deployer Framework Plugin 85.v1d1888e8c021 and earlier does not restrict the
  application path of the applications when configuring a deployment, allowing attackers with
  Item/Configure permission to upload arbitrary files from the Jenkins controller file system
  to the selected service.
