vulnerability_id: VCID-yez8-uzed-aaaj
aliases:
  - CVE-2011-3362
summary: Integer signedness error in the decode_residual_block function in cavsdec.c in libavcodec
  in FFmpeg before 0.7.3 and 0.8.x before 0.8.2, and libav through 0.7.1, allows remote attackers
  to cause a denial of service (memory corruption and application crash) or possibly execute
  arbitrary code via a crafted Chinese AVS video (aka CAVS) file.
