summary: XML external entity (XXE) vulnerability in the create-job CLI command in Jenkins before
  1.638 and LTS before 1.625.2 allows remote attackers to read arbitrary files via a crafted
  job configuration that is then used in an "XML-aware tool," as demonstrated by get-job and
  update-job.
