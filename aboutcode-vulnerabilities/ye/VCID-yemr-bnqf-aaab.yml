summary: An issue was discovered in certain Apple products. iOS before 10.3.2 is affected. macOS
  before 10.12.5 is affected. tvOS before 10.2.1 is affected. watchOS before 3.2.2 is affected.
  The issue involves the "SQLite" component. A use-after-free vulnerability allows remote attackers
  to execute arbitrary code or cause a denial of service (application crash) via a crafted SQL
  statement.
