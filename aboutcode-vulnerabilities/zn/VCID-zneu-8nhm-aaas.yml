vulnerability_id: VCID-zneu-8nhm-aaas
aliases:
  - CVE-2021-2007
summary: 'Vulnerability in the MySQL Client product of Oracle MySQL (component: C API). Supported
  versions that are affected are 5.6.47 and prior, 5.7.29 and prior and 8.0.19 and prior. Difficult
  to exploit vulnerability allows unauthenticated attacker with network access via multiple
  protocols to compromise MySQL Client. Successful attacks of this vulnerability can result
  in unauthorized read access to a subset of MySQL Client accessible data. CVSS 3.1 Base Score
  3.7 (Confidentiality impacts). CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
