vulnerability_id: VCID-523z-uvp3-aaam
aliases:
  - CVE-2021-23992
summary: Thunderbird did not check if the user ID associated with an OpenPGP key has a valid
  self signature. An attacker may create a crafted version of an OpenPGP key, by either replacing
  the original user ID, or by adding another user ID. If Thunderbird imports and accepts the
  crafted key, the Thunderbird user may falsely conclude that the false user ID belongs to the
  correspondent. This vulnerability affects Thunderbird < 78.9.1.
