vulnerability_id: VCID-52h3-ymnw-aaak
aliases:
  - CVE-2018-9246
summary: The PGObject::Util::DBAdmin module before 0.120.0 for Perl, as used in LedgerSMB through
  1.5.x, insufficiently sanitizes or escapes variable values used as part of shell command execution,
  resulting in shell code injection via the create(), run_file(), backup(), or restore() function.
  The vulnerability allows unauthorized users to execute code with the same privileges as the
  running application.
