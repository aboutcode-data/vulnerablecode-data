summary: The fix for the Linux kernel in Ubuntu 18.04 LTS for CVE-2019-14615 ("The Linux kernel
  did not properly clear data structures on context switches for certain Intel graphics processors.")
  was discovered to be incomplete, meaning that in versions of the kernel before 4.15.0-91.92,
  an attacker could use this vulnerability to expose sensitive information.
