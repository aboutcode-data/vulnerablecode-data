summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition product of
  Oracle Java SE (component: Lightweight HTTP Server). Supported versions that are affected
  are Oracle Java SE: 8u341, 8u345-perf, 11.0.16.1, 17.0.4.1, 19; Oracle GraalVM Enterprise
  Edition: 20.3.7, 21.3.3 and 22.2.0. Easily exploitable vulnerability allows unauthenticated
  attacker with network access via HTTP to compromise Oracle Java SE, Oracle GraalVM Enterprise
  Edition. Successful attacks of this vulnerability can result in unauthorized ability to cause
  a partial denial of service (partial DOS) of Oracle Java SE, Oracle GraalVM Enterprise Edition.
  Note: This vulnerability applies to Java deployments, typically in clients running sandboxed
  Java Web Start applications or sandboxed Java applets, that load and run untrusted code (e.g.,
  code that comes from the internet) and rely on the Java sandbox for security. This vulnerability
  does not apply to Java deployments, typically in servers, that load and run only trusted code
  (e.g., code installed by an administrator). CVSS 3.1 Base Score 5.3 (Availability impacts).
  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L).'
