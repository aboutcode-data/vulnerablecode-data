summary: The sdb_set_internal function in sdb.c in radare2 2.7.0 allows remote attackers to
  cause a denial of service (invalid read and application crash) via a crafted ELF file because
  of missing input validation in r_bin_dwarf_parse_comp_unit in libr/bin/dwarf.c.
