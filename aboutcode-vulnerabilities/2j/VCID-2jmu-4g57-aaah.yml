summary: Heap-based buffer overflow in rtffplin.cpp in RealPlayer 10.5 6.0.12.1056 on Windows,
  and 10, 10.0.1.436, and other versions before 10.0.5 on Linux, allows remote attackers to
  execute arbitrary code via a RealMedia file with a long RealText string, such as an SMIL file.
