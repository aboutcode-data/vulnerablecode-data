summary: An issue has been discovered in GitLab EE affecting all versions before 15.0.5, all
  versions starting from 15.1 before 15.1.4, all versions starting from 15.2 before 15.2.1.
  It may be possible for email invited members to join a project even after the Group Owner
  has enabled the setting to prevent members from being added to projects in a group, if the
  invite was sent before the setting was enabled.
