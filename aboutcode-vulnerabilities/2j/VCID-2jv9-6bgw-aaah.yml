summary: 'Uncontrolled array index in the sdpplin_parse function in stream/realrtsp/sdpplin.c
  in MPlayer 1.0 rc2 allows remote attackers to overwrite memory and execute arbitrary code
  via a large streamid SDP parameter.  NOTE: this issue has been referred to as an integer overflow.'
