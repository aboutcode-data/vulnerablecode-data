summary: Use-after-free vulnerability in the ZoomBubbleView::Close function in browser/ui/views/location_bar/zoom_bubble_view.cc
  in the Views implementation in Google Chrome before 40.0.2214.91 allows remote attackers to
  cause a denial of service or possibly have unspecified other impact via a crafted document
  that triggers improper maintenance of a zoom bubble.
