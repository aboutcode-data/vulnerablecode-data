vulnerability_id: VCID-2jwv-8rfd-aaab
aliases:
  - CVE-2023-39176
summary: A flaw was found within the parsing of SMB2 requests that have a transform header in
  the kernel ksmbd module. The issue results from the lack of proper validation of user-supplied
  data, which can result in a read past the end of an allocated buffer. An attacker can leverage
  this to disclose sensitive information on affected installations of Linux. Only systems with
  ksmbd enabled are vulnerable to this CVE.
