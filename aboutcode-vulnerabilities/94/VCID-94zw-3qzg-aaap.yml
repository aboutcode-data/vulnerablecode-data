summary: Mozilla developers Andrew McCreight and Gabriele Svelto reported memory safety bugs
  present in Thunderbird 102.4. Some of these bugs showed evidence of memory corruption and
  we presume that with enough effort some of these could have been exploited to run arbitrary
  code. This vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.
