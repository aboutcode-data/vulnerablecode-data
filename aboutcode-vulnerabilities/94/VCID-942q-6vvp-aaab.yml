summary: Format string vulnerability in the gpsd_report function for BerliOS GPD daemon (gpsd,
  formerly pygps) 1.9.0 through 2.7 allows remote attackers to execute arbitrary code via certain
  GPS requests containing format string specifiers that are not properly handled in syslog calls.
