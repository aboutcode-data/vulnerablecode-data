summary: Integer overflow in the emulated_apdu_from_guest function in usb/dev-smartcard-reader.c
  in Quick Emulator (Qemu), when built with the CCID Card device emulator support, allows local
  users to cause a denial of service (application crash) via a large Application Protocol Data
  Units (APDU) unit.
