summary: |
  Channel Accessible by Non-Endpoint
  Eclipse Equinox installations can be vulnerable to man-in-the-middle attacks if using `p2` repos that are HTTP; that can then be exploited to serve incorrect `p2` metadata and entirely alter the local installation, particularly by installing plug-ins that may then run malicious code.
