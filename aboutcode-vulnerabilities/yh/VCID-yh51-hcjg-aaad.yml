vulnerability_id: VCID-yh51-hcjg-aaad
aliases:
  - CVE-2018-12882
summary: exif_read_from_impl in ext/exif/exif.c in PHP 7.2.x through 7.2.7 allows attackers
  to trigger a use-after-free (in exif_read_from_file) because it closes a stream that it is
  not responsible for closing. The vulnerable code is reachable through the PHP exif_read_data
  function.
