summary: Multiple unspecified vulnerabilities in the browser engine in Mozilla Firefox 4.x before
  4.0.1 allow remote attackers to cause a denial of service (memory corruption and application
  crash) or possibly execute arbitrary code via vectors related to gfx/layers/d3d10/ReadbackManagerD3D10.cpp
  and unknown other vectors.
