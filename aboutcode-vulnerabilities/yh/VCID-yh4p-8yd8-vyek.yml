summary: FFmpeg n6.1.1 is Integer Overflow. The vulnerability exists in the parse_options function
  of sbgdec.c within the libavformat module. When parsing certain options, the software does
  not adequately validate the input. This allows for negative duration values to be accepted
  without proper bounds checking.
