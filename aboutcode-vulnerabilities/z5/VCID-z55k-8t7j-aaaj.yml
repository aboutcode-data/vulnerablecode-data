vulnerability_id: VCID-z55k-8t7j-aaaj
aliases:
  - CVE-2010-1172
summary: DBus-GLib 0.73 disregards the access flag of exported GObject properties, which allows
  local users to bypass intended access restrictions and possibly cause a denial of service
  by modifying properties, as demonstrated by properties of the (1) DeviceKit-Power, (2) NetworkManager,
  and (3) ModemManager services.
