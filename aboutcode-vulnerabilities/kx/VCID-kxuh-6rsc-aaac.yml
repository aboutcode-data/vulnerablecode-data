summary: A vulnerability, which was classified as critical, has been found in Rebuild up to
  3.2.3. Affected by this issue is some unknown functionality of the file /project/tasks/list.
  The manipulation leads to sql injection. The attack may be launched remotely. The exploit
  has been disclosed to the public and may be used. It is recommended to apply a patch to fix
  this issue. VDB-223742 is the identifier assigned to this vulnerability.
