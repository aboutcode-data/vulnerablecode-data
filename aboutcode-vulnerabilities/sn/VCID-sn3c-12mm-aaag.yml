vulnerability_id: VCID-sn3c-12mm-aaag
aliases:
  - CVE-2015-8845
summary: The tm_reclaim_thread function in arch/powerpc/kernel/process.c in the Linux kernel
  before 4.4.1 on powerpc platforms does not ensure that TM suspend mode exists before proceeding
  with a tm_reclaim call, which allows local users to cause a denial of service (TM Bad Thing
  exception and panic) via a crafted application.
