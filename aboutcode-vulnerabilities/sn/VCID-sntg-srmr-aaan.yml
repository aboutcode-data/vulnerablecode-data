summary: The kernel-mode drivers in Microsoft Windows XP SP2 and SP3, Windows Server 2003 SP2,
  Windows Vista SP2, Windows Server 2008 SP2, R2, and R2 SP1, Windows 7 Gold and SP1, Windows
  8, Windows Server 2012, and Windows RT, as used by Google Chrome before 22.0.1229.79 and other
  programs, do not properly handle objects in memory, which allows remote attackers to execute
  arbitrary code via a crafted TrueType font file, aka "Windows Font Parsing Vulnerability"
  or "TrueType Font Parsing Vulnerability."
