summary: Stack-based buffer overflow in the WritePSDImage function in coders/psd.c in ImageMagick,
  possibly 6.8.8-5, allows remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via a crafted PSD image, involving the L%06ld string, a different vulnerability
  than CVE-2014-1947.
