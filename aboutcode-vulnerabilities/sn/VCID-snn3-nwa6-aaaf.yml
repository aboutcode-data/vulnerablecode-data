summary: ISC BIND 9.7.1 through 9.7.2-P3, when configured as an authoritative server, allows
  remote attackers to cause a denial of service (deadlock and daemon hang) by sending a query
  at the time of (1) an IXFR transfer or (2) a DDNS update.
