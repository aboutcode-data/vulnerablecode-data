vulnerability_id: VCID-sn41-8kva-aaap
aliases:
  - CVE-2011-1684
summary: Heap-based buffer overflow in the MP4_ReadBox_skcr function in libmp4.c in the MP4
  demultiplexer in VideoLAN VLC media player 1.x before 1.1.9 allows remote attackers to cause
  a denial of service (application crash) or possibly execute arbitrary code via a crafted MP4
  file.
