summary: 'mPDF version 7.1.7 and earlier contains a CWE-502: Deserialization of Untrusted Data
  vulnerability in getImage() method of Image/ImageProcessor class that can result in Arbitry
  code execution, file write, etc.. This attack appears to be exploitable via attacker must
  host crafted image on victim server and trigger generation of pdf file with content <img src="phar://path/to/crafted/image">.
  This vulnerability appears to have been fixed in 7.1.8.'
