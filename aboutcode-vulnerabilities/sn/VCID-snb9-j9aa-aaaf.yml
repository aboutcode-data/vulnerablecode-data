summary: TOMP Bare Server implements the TompHTTP bare server. A vulnerability in versions prior
  to 2.0.2 relates to insecure handling of HTTP requests by the @tomphttp/bare-server-node package.
  This flaw potentially exposes the users of the package to manipulation of their web traffic.
  The impact may vary depending on the specific usage of the package but it can potentially
  affect any system where this package is in use. The problem has been patched in version 2.0.2.
  As of time of publication, no specific workaround strategies have been disclosed.
