summary: Directory traversal vulnerability in the Java Archive Tool (Jar) utility in J2SE SDK
  1.4.2 and 1.5, and OpenJDK, allows remote attackers to create or overwrite arbitrary files
  via a .. (dot dot) in filenames in a .jar file.
