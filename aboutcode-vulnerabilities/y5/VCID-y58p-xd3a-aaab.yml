summary: The Mozilla Updater in Mozilla Firefox before 21.0 on Windows does not properly maintain
  Mozilla Maintenance Service registry entries in certain situations involving upgrades from
  older Firefox versions, which allows local users to gain privileges by leveraging write access
  to a "trusted path."
