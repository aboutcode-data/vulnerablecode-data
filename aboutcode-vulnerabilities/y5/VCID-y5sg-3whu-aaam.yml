vulnerability_id: VCID-y5sg-3whu-aaam
aliases:
  - CVE-2011-5244
summary: Multiple off-by-one errors in the (1) token and (2) linetoken functions in backend/dvi/mdvi-lib/afmparse.c
  in t1lib, as used in teTeX 3.0.x, GNOME evince, and possibly other products, allow remote
  attackers to cause a denial of service (crash) and possibly execute arbitrary code via a DVI
  file containing a crafted Adobe Font Metrics (AFM) file, different vulnerabilities than CVE-2010-2642
  and CVE-2011-0433.
