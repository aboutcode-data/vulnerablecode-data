summary: Cross-site scripting (XSS) vulnerability in editor/dialog/fck_spellerpages/spellerpages/server-scripts/spellchecker.php
  in FCKeditor before 2.6.11 and earlier allows remote attackers to inject arbitrary web script
  or HTML via an array key in the textinputs[] parameter, a different issue than CVE-2012-4000.
