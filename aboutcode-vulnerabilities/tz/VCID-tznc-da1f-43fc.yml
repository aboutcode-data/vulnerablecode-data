summary: 'In the Linux kernel, the following vulnerability has been resolved:  mm/debug_vm_pgtable:
  clear page table entries at destroy_args()  The mm/debug_vm_pagetable test allocates manually
  page table entries for the tests it runs, using also its manually allocated mm_struct.  That
  in itself is ok, but when it exits, at destroy_args() it fails to clear those entries with
  the *_clear functions.  The problem is that leaves stale entries.  If another process allocates
  an mm_struct with a pgd at the same address, it may end up running into the stale entry.  This
  is happening in practice on a debug kernel with CONFIG_DEBUG_VM_PGTABLE=y, for example this
  is the output with some extra debugging I added (it prints a warning trace if pgtables_bytes
  goes negative, in addition to the warning at check_mm() function):  [    2.539353] debug_vm_pgtable:
  [get_random_vaddr         ]: random_vaddr is 0x7ea247140000 [    2.539366] kmem_cache info
  [    2.539374] kmem_cachep 0x000000002ce82385 - freelist 0x0000000000000000 - offset 0x508
  [    2.539447] debug_vm_pgtable: [init_args                ]: args->mm is 0x000000002267cc9e
  (...) [    2.552800] WARNING: CPU: 5 PID: 116 at include/linux/mm.h:2841 free_pud_range+0x8bc/0x8d0
  [    2.552816] Modules linked in: [    2.552843] CPU: 5 UID: 0 PID: 116 Comm: modprobe Not
  tainted 6.12.0-105.debug_vm2.el10.ppc64le+debug #1 VOLUNTARY [    2.552859] Hardware name:
