vulnerability_id: VCID-tz67-tgud-aaap
aliases:
  - CVE-2023-23454
summary: cbq_classify in net/sched/sch_cbq.c in the Linux kernel through 6.1.4 allows attackers
  to cause a denial of service (slab-out-of-bounds read) because of type confusion (non-negative
  numbers can sometimes indicate a TC_ACT_SHOT condition rather than valid classification results).
