summary: Jenkins Extended Choice Parameter Plugin 346.vd87693c5a_86c and earlier does not escape
  the value and description of extended choice parameters of radio buttons or check boxes type,
  resulting in a stored cross-site scripting (XSS) vulnerability exploitable by attackers with
  Item/Configure permission.
