summary: Adobe Flash Player before 18.0.0.241 and 19.x before 19.0.0.185 on Windows and OS X
  and before 11.2.202.521 on Linux, Adobe AIR before 19.0.0.190, Adobe AIR SDK before 19.0.0.190,
  and Adobe AIR SDK & Compiler before 19.0.0.190 do not properly restrict discovery of memory
  addresses, which allows attackers to bypass the ASLR protection mechanism via unspecified
  vectors.
