  - XSA-190
summary: Xen 4.7.x and earlier does not properly honor CR0.TS and CR0.EM, which allows local
  x86 HVM guest OS users to read or modify FPU, MMX, or XMM register state information belonging
  to arbitrary tasks on the guest by modifying an instruction while the hypervisor is preparing
  to emulate it.
