vulnerability_id: VCID-shxr-g8yj-aaab
aliases:
  - CVE-2018-1091
summary: In the flush_tmregs_to_thread function in arch/powerpc/kernel/ptrace.c in the Linux
  kernel before 4.13.5, a guest kernel crash can be triggered from unprivileged userspace during
  a core dump on a POWER host due to a missing processor feature check and an erroneous use
  of transactional memory (TM) instructions in the core dump path, leading to a denial of service.
