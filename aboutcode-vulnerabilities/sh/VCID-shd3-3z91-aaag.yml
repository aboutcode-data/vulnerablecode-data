summary: ntfs_attr_find in the ntfs.ko filesystem driver in the Linux kernel 4.15.0 allows attackers
  to trigger a stack-based out-of-bounds write and cause a denial of service (kernel oops or
  panic) or possibly have unspecified other impact via a crafted ntfs filesystem.
