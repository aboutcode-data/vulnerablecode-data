summary: The dissect_drda function in epan/dissectors/packet-drda.c in Wireshark 1.6.x through
  1.6.10 and 1.8.x through 1.8.2 allows remote attackers to cause a denial of service (infinite
  loop and CPU consumption) via a small value for a certain length field in a capture file.
