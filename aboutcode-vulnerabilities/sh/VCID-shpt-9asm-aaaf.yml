vulnerability_id: VCID-shpt-9asm-aaaf
aliases:
  - CVE-2021-40403
summary: An information disclosure vulnerability exists in the pick-and-place rotation parsing
  functionality of Gerbv 2.7.0 and dev (commit b5f1eacd), and Gerbv forked 2.8.0. A specially-crafted
  pick-and-place file can exploit the missing initialization of a structure to leak memory contents.
  An attacker can provide a malicious file to trigger this vulnerability.
