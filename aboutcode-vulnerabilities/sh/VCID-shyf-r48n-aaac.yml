summary: Integer signedness error in GD Graphics Library 2.1.1 (aka libgd or libgd2) allows
  remote attackers to cause a denial of service (crash) or potentially execute arbitrary code
  via crafted compressed gd2 data, which triggers a heap-based buffer overflow.
