summary: 'The Add-on SDK in Mozilla Firefox before 42.0 misinterprets a "script: false" panel
  setting, which makes it easier for remote attackers to conduct cross-site scripting (XSS)
  attacks via inline JavaScript code that is executed within a third-party extension.'
