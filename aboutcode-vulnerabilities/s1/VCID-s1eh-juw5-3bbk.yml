summary: 'Tiny-Scientist is a lightweight framework for automating the entire lifecycle of scientific
  researchâ€”from ideation to implementation, writing, and review. In versions 0.1.1 and below,
  a critical path traversal vulnerability has been identified in the review_paper function in
  backend/app.py. The vulnerability allows malicious users to access arbitrary PDF files on
  the server by providing crafted file paths that bypass the intended security restrictions.
  This vulnerability allows attackers to: read any PDF file accessible to the server process,
  potentially access sensitive documents outside the intended directory and perform reconnaissance
  on the server''s file system structure. This issue does not currently have a fix.'
