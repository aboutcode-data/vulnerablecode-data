summary: Buffer overflow in the extract_openvpn_cr function in openvpn-cr.c in openvpn-auth-ldap
  (aka the Three Rings Auth-LDAP plugin for OpenVPN) 2.0.4 allows attackers with a valid LDAP
  username and who can control the challenge/response password field to pass a string with more
  than 14 colons into this field and cause a buffer overflow.
