summary: Mozilla developers and community members Lukas Bernhard, Gabriele Svelto, Randell Jesup,
  and the Mozilla Fuzzing Team reported memory safety bugs present in Firefox 107. Some of these
  bugs showed evidence of memory corruption and we presume that with enough effort some of these
  could have been exploited to run arbitrary code. This vulnerability affects Firefox < 108.
