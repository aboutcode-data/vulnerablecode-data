vulnerability_id: VCID-uaxr-tgp8-aaac
aliases:
  - CVE-2013-3077
summary: Multiple integer overflows in the IP_MSFILTER and IPV6_MSFILTER features in (1) sys/netinet/in_mcast.c
  and (2) sys/netinet6/in6_mcast.c in the multicast implementation in the kernel in FreeBSD
  8.3 through 9.2-PRERELEASE allow local users to bypass intended restrictions on kernel-memory
  read and write operations, and consequently gain privileges, via vectors involving a large
  number of source-filter entries.
