summary: A Cross-Origin Resource Sharing (CORS) vulnerability exists in modelscope/agentscope
  version v0.0.4. The CORS configuration on the agentscope server does not properly restrict
  access to only trusted origins, allowing any external domain to make requests to the API.
  This can lead to unauthorized data access, information disclosure, and potential further exploitation,
  thereby compromising the integrity and confidentiality of the system.
