summary: "LibreNMS has a Stored XSS vulnerability in its Alert Transport name field\n### Summary\n\
  \nLibreNMS <= 25.8.0 contains a **Stored Cross-Site Scripting (XSS)** vulnerability in the\
  \ Alert Transports management functionality. When an administrator creates a new Alert Transport,\
  \ the value of the `Transport name` field is stored and later rendered in the **Transports**\
  \ column of the **Alert Rules** page without proper input validation or output encoding. This\
  \ leads to arbitrary JavaScript execution in the adminâ€™s browser.\n\n### Details\n\n* **Injection\
  \ point:** `Transport name` field in `/alert-transports`.\n* **Execution point:** **Transports**\
  \ column in `/alert-rules`.\n* **Scope:** Only administrators can create Alert Transports,\
  \ and only administrators can view the affected Alert Rules page. Therefore, both exploitation\
  \ and impact are limited to admin users.\n\n### Steps to reproduce\n\n1. Log in with an administrator\
  \ account.\n2. Navigate to:\n\n   ```\n   http://localhost:8000/alert-transports\n   ```\n\
  3. Click **Create alert transport** and provide the following values:\n\n   * **Transport\
  \ name:**\n\n     ```html\n     'onfocus='alert(1)' autofocus=\n     ```\n   * **Default Alert:**\
  \ `ON`\n   * **Email:** `test@gmail.com` (or any valid email)\n   \n    Save the transport.\n\
  \   \n4. Navigate to ```http://localhost:8000/alert-rules```. A popup `alert(1)` is triggered,\
  \ confirming that the payload executes.\n<img width=\"1829\" height=\"396\" alt=\"image\"\
  \ src=\"https://github.com/user-attachments/assets/932ba17d-214d-4253-80b8-62539d1cfa28\"\
  \ />\n\n### Impact\n\nOnly accounts with the admin role who access the **Alert Rules** page\
  \ (`http://localhost:8000/alert-rules`) are affected."
