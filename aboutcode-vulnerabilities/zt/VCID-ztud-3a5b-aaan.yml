summary: In the pcfGetProperties function in bitmap/pcfread.c in libXfont through 1.5.2 and
  2.x before 2.0.2, a missing boundary check (for PCF files) could be used by local attackers
  authenticated to an Xserver for a buffer over-read, for information disclosure or a crash
  of the X server.
