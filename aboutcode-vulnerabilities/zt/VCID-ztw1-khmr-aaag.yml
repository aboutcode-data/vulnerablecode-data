summary: 'perl-CRYPT-JWT 0.022 and earlier is affected by: Incorrect Access Control. The impact
  is: bypass authentication. The component is: JWT.pm for JWT security token, line 614 in _decode_jws().
  The attack vector is: network connectivity(crafting user-controlled input to bypass authentication).
  The fixed version is: 0.023.'
