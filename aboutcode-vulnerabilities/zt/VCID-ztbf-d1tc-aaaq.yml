summary: strapi is an open-source headless CMS. Versions prior to 4.13.1 did not properly restrict
  write access to fielded marked as private in the user registration endpoint. As such malicious
  users may be able to errantly modify their user records. This issue has been addressed in
  version 4.13.1. Users are advised to upgrade. There are no known workarounds for this vulnerability.
