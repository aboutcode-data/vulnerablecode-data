summary: 'Multiple cross-site scripting (XSS) vulnerabilities in phpMyAdmin before 2.11.1.2
  allow remote attackers to inject arbitrary web script or HTML via certain input available
  in (1) PHP_SELF in (a) server_status.php, and (b) grab_globals.lib.php, (c) display_change_password.lib.php,
  and (d) common.lib.php in libraries/; and certain input available in PHP_SELF and (2) PATH_INFO
  in libraries/common.inc.php. NOTE: there might also be other vectors related to (3) REQUEST_URI.'
