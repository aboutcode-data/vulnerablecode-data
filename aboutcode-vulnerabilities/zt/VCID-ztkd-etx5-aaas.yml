summary: An issue was discovered in Binaryen 1.38.32. Two visitors in ir/ExpressionManipulator.cpp
  can lead to a NULL pointer dereference in wasm::LocalSet::finalize in wasm/wasm.cpp. A crafted
  input can cause segmentation faults, leading to denial-of-service, as demonstrated by wasm2js.
