vulnerability_id: VCID-ycvq-7nx2-aaag
aliases:
  - CVE-2011-3356
summary: Multiple cross-site scripting (XSS) vulnerabilities in config_defaults_inc.php in MantisBT
  before 1.2.8 allow remote attackers to inject arbitrary web script or HTML via the PATH_INFO,
  as demonstrated by the PATH_INFO to (1) manage_config_email_page.php, (2) manage_config_workflow_page.php,
  or (3) bugs/plugin.php.
