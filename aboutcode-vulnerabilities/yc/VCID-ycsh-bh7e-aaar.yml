vulnerability_id: VCID-ycsh-bh7e-aaar
aliases:
  - CVE-2012-3520
summary: The Netlink implementation in the Linux kernel before 3.2.30 does not properly handle
  messages that lack SCM_CREDENTIALS data, which might allow local users to spoof Netlink communication
  via a crafted message, as demonstrated by a message to (1) Avahi or (2) NetworkManager.
