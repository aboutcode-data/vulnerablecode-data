summary: A vulnerability was identified in DCMTK up to 3.6.9. This affects an unknown function
  in the library dcmimage/include/dcmtk/dcmimage/diybrpxt.h of the component dcm2img. Such manipulation
  leads to memory corruption. Local access is required to approach this attack. The name of
  the patch is 7ad81d69b. It is best practice to apply a patch to resolve this issue.
