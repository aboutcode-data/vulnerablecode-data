summary: stripe-cli is a command-line tool for the payment processor Stripe. A vulnerability
  exists in stripe-cli starting in version 1.11.1 and prior to version 1.21.3 where a plugin
  package containing a manifest with a malformed plugin shortname installed using the --archive-url
  or --archive-path flags can overwrite arbitrary files. The update in version 1.21.3 addresses
  the path traversal vulnerability by removing the ability to install plugins from an archive
  URL or path. There has been no evidence of exploitation of this vulnerability.
