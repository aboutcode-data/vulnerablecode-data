vulnerability_id: VCID-n7sq-xpc9-aaah
aliases:
  - CVE-2023-22043
summary: 'Vulnerability in Oracle Java SE (component: JavaFX).   The supported version that
  is affected is Oracle Java SE: 8u371. Difficult to exploit vulnerability allows unauthenticated
  attacker with network access via multiple protocols to compromise Oracle Java SE.  Successful
  attacks of this vulnerability can result in  unauthorized creation, deletion or modification
  access to critical data or all Oracle Java SE accessible data. Note: This vulnerability applies
  to Java deployments, typically in clients running sandboxed Java Web Start applications or
  sandboxed Java applets, that load and run untrusted code (e.g., code that comes from the internet)
  and rely on the Java sandbox for security. This vulnerability does not apply to Java deployments,
  typically in servers, that load and run only trusted code (e.g., code installed by an administrator).
  CVSS 3.1 Base Score 5.9 (Integrity impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:H/A:N).'
