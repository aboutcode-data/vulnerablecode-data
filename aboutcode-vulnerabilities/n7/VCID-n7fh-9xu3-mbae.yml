summary: DBIx::Class::EncodedColumn use the rand() function, which is not cryptographically
  secure to salt password hashes.  This vulnerability is associated with program files Crypt/Eksblowfish/Bcrypt.pm.  This
  issue affects DBIx::Class::EncodedColumn until 0.00032.
