summary: 'Gnome Pango 1.42 and later is affected by: Buffer Overflow. The impact is: The heap
  based buffer overflow can be used to get code execution. The component is: function name:
  pango_log2vis_get_embedding_levels, assignment of nchars and the loop condition. The attack
  vector is: Bug can be used when application pass invalid utf-8 strings to functions like pango_itemize.'
