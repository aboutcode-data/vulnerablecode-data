summary: kube-audit-rest is a simple logger of mutation/creation requests to the k8s api. If
  the "full-elastic-stack" example vector configuration was used for a real cluster, the previous
  values of kubernetes secrets would have been disclosed in the audit messages. This vulnerability
  is fixed in 1.0.16.
