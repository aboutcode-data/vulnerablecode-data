summary: pimcore/admin-ui-classic-bundle provides a Backend UI for Pimcore. In affected versions
  an error message discloses existing accounts and leads to user enumeration on the target via
  "Forgot password" function. No generic error message has been implemented. This issue has
  been addressed in version 1.7.4 and all users are advised to upgrade. There are no known workarounds
  for this vulnerability.
