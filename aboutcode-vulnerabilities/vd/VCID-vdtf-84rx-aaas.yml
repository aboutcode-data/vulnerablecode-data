summary: XWiki Platform Old Core is a core package for XWiki Platform, a generic wiki platform.
  Prior to versions 13.1.0.5 and 14.3-rc-1, some resources are missing a check for inactive
  (not yet activated or disabled) users in XWiki, including the REST service. This means a disabled
  user can enable themselves using a REST call. On the same way some resources handler created
  by extensions are not protected by default, so an inactive user could perform actions for
  such extensions. This issue has existed since at least version 1.1 of XWiki for instance configured
  with the email activation required for new users. Now it's more critical for versions 11.3-rc-1
  and later since the maintainers provided the capability to disable user without deleting them
  and encouraged using that feature. XWiki 14.3-rc-1 and XWiki 13.10.5 contain a patch. There
  is no workaround for this other than upgrading XWiki.
