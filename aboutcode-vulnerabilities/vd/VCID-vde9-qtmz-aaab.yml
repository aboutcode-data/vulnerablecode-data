summary: A privilege escalation vulnerability exists in Node.js <19.6.1, <18.14.1, <16.19.1
  and <14.21.3 that made it possible to bypass the experimental Permissions (https://nodejs.org/api/permissions.html)
  feature in Node.js and access non authorized modules by using process.mainModule.require().
  This only affects users who had enabled the experimental permissions option with --experimental-policy.
