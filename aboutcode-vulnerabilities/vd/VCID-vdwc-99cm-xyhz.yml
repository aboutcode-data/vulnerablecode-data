summary: |
  Apache StreamPark uses a Weak Encryption Algorithm
  Weak Encryption Algorithm in StreamPark,Â The use of an AES cipher in ECB mode and a weak random number generator for encrypting sensitive data, including JWT tokens, may have risked exposing sensitive authentication data

  This issue affects Apache StreamPark: from 2.0.0 before 2.1.7.

  Users are recommended to upgrade to version 2.1.7, which fixes the issue.
