summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbtrfs: fix\
  \ deadlock when cloning inline extents and using qgroups\n\nThere are a few exceptional cases\
  \ where cloning an inline extent needs to\ncopy the inline extent data into a page of the\
  \ destination inode.\n\nWhen this happens, we end up starting a transaction while having a\
  \ dirty\npage for the destination inode and while having the range locked in the\ndestination's\
  \ inode iotree too. Because when reserving metadata space\nfor a transaction we may need to\
  \ flush existing delalloc in case there is\nnot enough free space, we have a mechanism in\
  \ place to prevent a deadlock,\nwhich was introduced in commit 3d45f221ce627d (\"btrfs: fix\
  \ deadlock when\ncloning inline extent and low on free metadata space\").\n\nHowever when\
  \ using qgroups, a transaction also reserves metadata qgroup\nspace, which can also result\
  \ in flushing delalloc in case there is not\nenough available space at the moment. When this\
  \ happens we deadlock, since\nflushing delalloc requires locking the file range in the inode's\
  \ iotree\nand the range was already locked at the very beginning of the clone\noperation,\
  \ before attempting to start the transaction.\n\nWhen this issue happens, stack traces like\
  \ the following are reported:\n\n  [72747.556262] task:kworker/u81:9   state:D stack:    0\
