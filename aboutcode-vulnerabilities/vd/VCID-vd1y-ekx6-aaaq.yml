vulnerability_id: VCID-vd1y-ekx6-aaaq
aliases:
  - CVE-2017-2596
summary: The nested_vmx_check_vmptr function in arch/x86/kvm/vmx.c in the Linux kernel through
  4.9.8 improperly emulates the VMXON instruction, which allows KVM L1 guest OS users to cause
  a denial of service (host OS memory consumption) by leveraging the mishandling of page references.
