summary: An issue has been discovered in GitLab affecting all versions starting from 11.9 before
  14.5.4, all versions starting from 14.6.0 before 14.6.4, all versions starting from 14.7.0
  before 14.7.1. GitLab was not correctly handling bulk requests to delete existing packages
  from the package registries which could result in a Denial of Service under specific conditions.
