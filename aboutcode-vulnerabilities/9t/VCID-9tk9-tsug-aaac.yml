summary: Argument injection vulnerability in greylistclean.cron in sa-exim 4.2 allows remote
  attackers to delete arbitrary files via an email with a To field that contains a filename
  separated by whitespace, which is not quoted when greylistclean.cron provides the argument
  to the rm command.
