summary: A heap-buffer overflow was found in the way samba clients processed extra long filename
  in a directory listing. A malicious samba server could use this flaw to cause arbitrary code
  execution on a samba client. Samba versions before 4.6.16, 4.7.9 and 4.8.4 are vulnerable.
