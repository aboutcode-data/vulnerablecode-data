summary: In certain conditions for Calico Typha (v3.26.2, v3.25.1 and below), and Calico Enterprise
  Typha (v3.17.1, v3.16.3, v3.15.3 and below), a client TLS handshake can block the Calico Typha
  server indefinitely, resulting in denial of service. The TLS Handshake() call is performed
  inside the main server handle for loop without any timeout allowing an unclean TLS handshake
  to block the main loop indefinitely while other connections will be idle waiting for that
  handshake to finish.
