summary: Multiple cross-site scripting (XSS) vulnerabilities in the Identity Provider (IdP)
  1.3.x before 1.3.4 and 2.x before 2.1.5, and the Service Provider 1.3.x before 1.3.5 and 2.x
  before 2.3, in Internet2 Middleware Initiative Shibboleth allow remote attackers to inject
  arbitrary web script or HTML via URLs that are encountered in redirections, and appear in
  automatically generated forms.
