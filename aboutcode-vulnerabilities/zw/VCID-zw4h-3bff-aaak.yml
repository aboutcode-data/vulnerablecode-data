vulnerability_id: VCID-zw4h-3bff-aaak
aliases:
  - CVE-2017-17448
summary: net/netfilter/nfnetlink_cthelper.c in the Linux kernel through 4.14.4 does not require
  the CAP_NET_ADMIN capability for new, get, and del operations, which allows local users to
  bypass intended access restrictions because the nfnl_cthelper_list data structure is shared
  across all net namespaces.
