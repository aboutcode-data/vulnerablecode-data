summary: A flaw was found in the Linux kernel's udmabuf device driver. The specific flaw exists
  within a fault handler. The issue results from the lack of proper validation of user-supplied
  data, which can result in a memory access past the end of an array. An attacker can leverage
  this vulnerability to escalate privileges and execute arbitrary code in the context of the
  kernel.
