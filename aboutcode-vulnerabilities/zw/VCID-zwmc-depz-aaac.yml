summary: Stack-based buffer overflow in the str_read_packet function in libavformat/psxstr.c
  in FFmpeg before r13993 allows remote attackers to cause a denial of service (application
  crash) or execute arbitrary code via a crafted STR file that interleaves audio and video sectors.
