summary: A vulnerability exists in WebRTC where malicious web content can use probing techniques
  on the getUserMedia API using constraints to reveal device properties of cameras on the system
  without triggering a user prompt or notification. This allows for the potential fingerprinting
  of users. This vulnerability affects Firefox < 69 and Firefox ESR < 68.1.
