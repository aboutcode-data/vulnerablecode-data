vulnerability_id: VCID-treu-xs2v-aaaq
aliases:
  - CVE-2014-9585
summary: The vdso_addr function in arch/x86/vdso/vma.c in the Linux kernel through 3.18.2 does
  not properly choose memory locations for the vDSO area, which makes it easier for local users
  to bypass the ASLR protection mechanism by guessing a location at the end of a PMD.
