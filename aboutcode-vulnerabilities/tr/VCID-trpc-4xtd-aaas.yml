vulnerability_id: VCID-trpc-4xtd-aaas
aliases:
  - CVE-2002-1165
summary: Sendmail Consortium's Restricted Shell (SMRSH) in Sendmail 8.12.6, 8.11.6-15, and possibly
  other versions after 8.11 from 5/19/1998, allows attackers to bypass the intended restrictions
  of smrsh by inserting additional commands after (1) "||" sequences or (2) "/" characters,
  which are not properly filtered or verified.
