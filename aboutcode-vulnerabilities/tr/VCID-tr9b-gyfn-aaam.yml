vulnerability_id: VCID-tr9b-gyfn-aaam
aliases:
  - CVE-2014-9295
summary: Multiple stack-based buffer overflows in ntpd in NTP before 4.2.8 allow remote attackers
  to execute arbitrary code via a crafted packet, related to (1) the crypto_recv function when
  the Autokey Authentication feature is used, (2) the ctl_putdata function, and (3) the configure
  function.
