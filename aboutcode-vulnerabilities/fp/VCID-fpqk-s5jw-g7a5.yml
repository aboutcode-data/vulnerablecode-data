vulnerability_id: VCID-fpqk-s5jw-g7a5
aliases:
  - CVE-2025-24895
  - GHSA-vq63-8f72-f486
summary: 'CIE.AspNetCore.Authentication is an AspNetCore Remote Authenticator for CIE 3.0. Authentication
  using Spid and CIE is based on the SAML2 standard which provides two entities: 1. Identity
  Provider (IDP): the system that authenticates users and provides identity information (SAML
  affirmation) to the Service Provider, in essence, is responsible for the management of the
  credentials and identity of users; 2. Service Provider (SP): the system that provides a service
  to the user and relies on the Identity Provider to authenticate the user, receives SAML assertions
  from the IdP to grant access to resources. The library cie-aspnetcore refers to the second
  entity, the SP, and implements the validation logic of SAML assertions within SAML responses.
  In affected versions there is no guarantee that the first signature refers to the root object,
  it follows that if an attacker injects an item signed as the first element, all other signatures
  will not be verified. The only requirement is to have an XML element legitimately signed by
  the IdP, a condition that is easily met using the IdP''s public metadata. An attacker could
  create an arbitrary SAML response that would be accepted by SPs using vulnerable SDKs, allowing
  him to impersonate any Spid and/or CIE user. This issue has been addressed in version 2.1.0
  and all users are advised to upgrade. There are no known workarounds for this vulnerability.'
