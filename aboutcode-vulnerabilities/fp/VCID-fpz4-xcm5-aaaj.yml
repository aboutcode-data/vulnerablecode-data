summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsata_fsl: fix\
  \ UAF in sata_fsl_port_stop when rmmod sata_fsl\n\nWhen the `rmmod sata_fsl.ko` command is\
  \ executed in the PPC64 GNU/Linux,\na bug is reported:\n ==================================================================\n\
  \ BUG: Unable to handle kernel data access on read at 0x80000800805b502c\n Oops: Kernel access\
  \ of bad area, sig: 11 [#1]\n NIP [c0000000000388a4] .ioread32+0x4/0x20\n LR [80000000000c6034]\
  \ .sata_fsl_port_stop+0x44/0xe0 [sata_fsl]\n Call Trace:\n  .free_irq+0x1c/0x4e0 (unreliable)\n\
  \  .ata_host_stop+0x74/0xd0 [libata]\n  .release_nodes+0x330/0x3f0\n  .device_release_driver_internal+0x178/0x2c0\n\
  \  .driver_detach+0x64/0xd0\n  .bus_remove_driver+0x70/0xf0\n  .driver_unregister+0x38/0x80\n\
  \  .platform_driver_unregister+0x14/0x30\n  .fsl_sata_driver_exit+0x18/0xa20 [sata_fsl]\n\
  \  .__se_sys_delete_module+0x1ec/0x2d0\n  .system_call_exception+0xfc/0x1f0\n  system_call_common+0xf8/0x200\n\
  \ ==================================================================\n\nThe triggering of\
  \ the BUG is shown in the following stack:\n\ndriver_detach\n  device_release_driver_internal\n\
  \    __device_release_driver\n      drv->remove(dev) --> platform_drv_remove/platform_remove\n\
  \        drv->remove(dev) --> sata_fsl_remove\n          iounmap(host_priv->hcr_base);\t\t\
  \t<---- unmap\n          kfree(host_priv);                             <---- free\n      devres_release_all\n\
  \        release_nodes\n          dr->node.release(dev, dr->data) --> ata_host_stop\n    \
  \        ap->ops->port_stop(ap) --> sata_fsl_port_stop\n                ioread32(hcr_base\
  \ + HCONTROL)           <---- UAF\n            host->ops->host_stop(host)\n\nThe iounmap(host_priv->hcr_base)\
  \ and kfree(host_priv) functions should\nnot be executed in drv->remove. These functions should\
  \ be executed in\nhost_stop after port_stop. Therefore, we move these functions to the\nnew\
  \ function sata_fsl_host_stop and bind the new function to host_stop."
