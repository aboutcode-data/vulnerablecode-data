vulnerability_id: VCID-fpbt-1wz7-aaac
aliases:
  - CVE-2010-3853
summary: pam_namespace.c in the pam_namespace module in Linux-PAM (aka pam) before 1.1.3 uses
  the environment of the invoking application or service during execution of the namespace.init
  script, which might allow local users to gain privileges by running a setuid program that
  relies on the pam_namespace PAM check, as demonstrated by the sudo program.
