vulnerability_id: VCID-fp5f-1a29-aaar
aliases:
  - CVE-2018-2579
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: Libraries). Supported versions that are affected are Java SE: 6u171, 7u161,
  8u152 and 9.0.1; Java SE Embedded: 8u151; JRockit: R28.3.16. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise Java
  SE, Java SE Embedded, JRockit. Successful attacks of this vulnerability can result in unauthorized
  read access to a subset of Java SE, Java SE Embedded, JRockit accessible data. Note: This
  vulnerability applies to client and server deployment of Java. This vulnerability can be exploited
  through sandboxed Java Web Start applications and sandboxed Java applets. It can also be exploited
  by supplying data to APIs in the specified Component without using sandboxed Java Web Start
  applications or sandboxed Java applets, such as through a web service. CVSS 3.0 Base Score
  3.7 (Confidentiality impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
