summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/mcde: Fix
  refcount leak in mcde_dsi_bind  Every iteration of for_each_available_child_of_node() decrements
  the reference counter of the previous node. There is no decrement when break out from the
  loop and results in refcount leak. Add missing of_node_put() to fix this.'
