summary: 'An issue was discovered in cp-demangle.c in GNU libiberty, as distributed in GNU Binutils
  2.31. Stack Exhaustion occurs in the C++ demangling functions provided by libiberty, and there
  is a stack consumption problem caused by recursive stack frames: cplus_demangle_type, d_bare_function_type,
  d_function_type.'
