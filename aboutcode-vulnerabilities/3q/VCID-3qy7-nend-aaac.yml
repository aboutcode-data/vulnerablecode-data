summary: Cross-site scripting (XSS) vulnerability in WebKit/Source/platform/v8_inspector/V8Debugger.cpp
  in Blink, as used in Google Chrome before 53.0.2785.89 on Windows and OS X and before 53.0.2785.92
  on Linux, allows remote attackers to inject arbitrary web script or HTML into the Developer
  Tools (aka DevTools) subsystem via a crafted web site, aka "Universal XSS (UXSS)."
