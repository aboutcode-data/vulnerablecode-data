summary: A heap buffer overflow flaw was found in Libtiffs' tiffinfo.c in TIFFReadRawDataStriped()
  function. This flaw allows an attacker to pass a crafted TIFF file to the tiffinfo tool, triggering
  a heap buffer overflow issue and causing a crash that leads to a denial of service.
