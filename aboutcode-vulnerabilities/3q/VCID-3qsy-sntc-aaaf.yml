summary: arch/x86/kvm/emulate.c in the Linux kernel through 4.9.3 allows local users to obtain
  sensitive information from kernel memory or cause a denial of service (use-after-free) via
  a crafted application that leverages instruction emulation for fxrstor, fxsave, sgdt, and
  sidt.
