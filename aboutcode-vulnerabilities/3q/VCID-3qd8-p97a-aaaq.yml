vulnerability_id: VCID-3qd8-p97a-aaaq
aliases:
  - CVE-2021-25321
summary: 'A UNIX Symbolic Link (Symlink) Following vulnerability in arpwatch of SUSE Linux Enterprise
  Server 11-SP4-LTSS, SUSE Manager Server 4.0, SUSE OpenStack Cloud Crowbar 9; openSUSE Factory,
  Leap 15.2 allows local attackers with control of the runtime user to run arpwatch as to escalate
  to root upon the next restart of arpwatch. This issue affects: SUSE Linux Enterprise Server
  11-SP4-LTSS arpwatch versions prior to 2.1a15. SUSE Manager Server 4.0 arpwatch versions prior
  to 2.1a15. SUSE OpenStack Cloud Crowbar 9 arpwatch versions prior to 2.1a15. openSUSE Factory
  arpwatch version 2.1a15-169.5 and prior versions. openSUSE Leap 15.2 arpwatch version 2.1a15-lp152.5.5
  and prior versions.'
