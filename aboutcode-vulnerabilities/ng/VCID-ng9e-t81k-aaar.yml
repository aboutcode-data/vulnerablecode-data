summary: The verify_certificate function in lib/vtls/schannel.c in libcurl 7.30.0 through 7.51.0,
  when built for Windows CE using the schannel TLS backend, makes it easier for remote attackers
  to conduct man-in-the-middle attacks via a crafted wildcard SAN in a server certificate, as
  demonstrated by "*.com."
