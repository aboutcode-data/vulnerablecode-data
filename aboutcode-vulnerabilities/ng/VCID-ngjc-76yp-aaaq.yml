vulnerability_id: VCID-ngjc-76yp-aaaq
aliases:
  - CVE-2006-1827
summary: Integer signedness error in format_jpeg.c in Asterisk 1.2.6 and earlier allows remote
  attackers to execute arbitrary code via a length value that passes a length check as a negative
  number, but triggers a buffer overflow when it is used as an unsigned length.
