summary: Boa 0.94.14rc21 writes data to a log file without sanitizing non-printable characters,
  which might allow remote attackers to modify a window's title, or possibly execute arbitrary
  commands or overwrite files, via an HTTP request containing an escape sequence for a terminal
  emulator.
