summary: The ecc_256_modq function in ecc-256.c in Nettle before 3.2 does not properly handle
  carry propagation and produces incorrect output in its implementation of the P-256 NIST elliptic
  curve, which allows attackers to have unspecified impact via unknown vectors, a different
  vulnerability than CVE-2015-8803.
