summary: 'A vulnerability, which was classified as critical, has been found in sjqzhang go-fastdfs
  up to 1.4.3. Affected by this issue is the function upload of the file /group1/uploa of the
  component File Upload Handler. The manipulation leads to path traversal: ''../filedir''. The
  attack may be launched remotely. The exploit has been disclosed to the public and may be used.
  The identifier of this vulnerability is VDB-224768.'
