vulnerability_id: VCID-ngam-yrxt-aaac
aliases:
  - CVE-2022-39316
summary: FreeRDP is a free remote desktop protocol library and clients. In affected versions
  there is an out of bound read in ZGFX decoder component of FreeRDP. A malicious server can
  trick a FreeRDP based client to read out of bound data and try to decode it likely resulting
  in a crash. This issue has been addressed in the 2.9.0 release. Users are advised to upgrade.
