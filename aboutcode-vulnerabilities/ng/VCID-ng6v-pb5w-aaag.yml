summary: The compat IPT_SO_SET_REPLACE and IP6T_SO_SET_REPLACE setsockopt implementations in
  the netfilter subsystem in the Linux kernel before 4.6.3 allow local users to gain privileges
  or cause a denial of service (memory corruption) by leveraging in-container root access to
  provide a crafted offset value that triggers an unintended decrement.
