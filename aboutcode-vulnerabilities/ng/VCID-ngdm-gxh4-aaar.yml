summary: 'Minio console is a graphical user interface for the for MinIO operator. Minio itself
  is a multi-cloud object storage project. Affected versions are subject to an authentication
  bypass issue in the Operator Console when an external IDP is enabled. All users on release
  v0.12.2 and before are affected and are advised to update to 0.12.3 or newer. Users unable
  to upgrade should add automountServiceAccountToken: false to the operator-console deployment
  in Kubernetes so no service account token will get mounted inside the pod, then disable the
  external identity provider authentication by unset the CONSOLE_IDP_URL, CONSOLE_IDP_CLIENT_ID,
  CONSOLE_IDP_SECRET and CONSOLE_IDP_CALLBACK environment variable and instead use the Kubernetes
  service account token.'
