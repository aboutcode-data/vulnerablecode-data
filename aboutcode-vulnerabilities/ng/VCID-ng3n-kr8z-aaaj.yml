summary: An issue was discovered in libgpac.a in GPAC before 0.8.0, as demonstrated by MP4Box.
  It contains a heap-based buffer over-read in gf_m2ts_process_pmt in media_tools/mpegts.c that
  can cause a denial of service via a crafted MP4 file.
