vulnerability_id: VCID-ngpq-dbdk-aaac
aliases:
  - CVE-2022-28285
summary: When generating the assembly code for <code>MLoadTypedArrayElementHole</code>, an incorrect
  AliasSet was used. In conjunction with another vulnerability this could have been used for
  an out of bounds memory read. This vulnerability affects Thunderbird < 91.8, Firefox < 99,
  and Firefox ESR < 91.8.
