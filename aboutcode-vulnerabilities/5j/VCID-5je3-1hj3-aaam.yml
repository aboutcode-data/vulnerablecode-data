summary: An issue was discovered in the Linux kernel before 6.0.11. Missing offset validation
  in drivers/net/wireless/microchip/wilc1000/hif.c in the WILC1000 wireless driver can trigger
  an out-of-bounds read when parsing a Robust Security Network (RSN) information element from
  a Netlink packet.
