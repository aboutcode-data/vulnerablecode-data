summary: If a custom mouse cursor is specified in CSS, under certain circumstances the cursor
  could have been drawn over the browser UI, resulting in potential user confusion or spoofing
  attacks. This vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox
  < 107.
