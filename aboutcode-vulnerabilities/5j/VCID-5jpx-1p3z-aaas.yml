summary: In OpenDoas from 6.6 to 6.8 the users PATH variable was incorrectly inherited by authenticated
  executions if the authenticating rule allowed the user to execute any command. Rules that
  only allowed to authenticated user to execute specific commands were not affected by this
  issue.
