summary: A vulnerability can occur when capturing a media stream when the media source type
  is changed as the capture is occurring. This can result in stream data being cast to the wrong
  type causing a potentially exploitable crash. This vulnerability affects Thunderbird < 60,
  Firefox ESR < 60.1, Firefox ESR < 52.9, and Firefox < 61.
