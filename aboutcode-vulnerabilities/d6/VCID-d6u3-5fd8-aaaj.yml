summary: 'The do_tmem_control function in the Transcendent Memory (TMEM) in Xen 4.0, 4.1, and
  4.2 does not properly check privileges, which allows local guest OS users to access control
  stack operations via unspecified vectors.  NOTE: this issue was originally published as part
  of CVE-2012-3497, which was too general; CVE-2012-3497 has been SPLIT into this ID and others.'
