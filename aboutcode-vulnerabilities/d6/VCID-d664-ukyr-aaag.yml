summary: The Microsoft (1) JScript 9, (2) VBScript, and (3) Chakra JavaScript engines, as used
  in Microsoft Internet Explorer 9 through 11, Microsoft Edge, and other products, allow remote
  attackers to execute arbitrary code or cause a denial of service (memory corruption) via a
  crafted web site, aka "Scripting Engine Memory Corruption Vulnerability," a different vulnerability
  than CVE-2016-3248.
