summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbtrfs: adjust\
  \ subpage bit start based on sectorsize\n\nWhen running machines with 64k page size and a\
  \ 16k nodesize we started\nseeing tree log corruption in production.  This turned out to be\
  \ because\nwe were not writing out dirty blocks sometimes, so this in fact affects\nall metadata\
  \ writes.\n\nWhen writing out a subpage EB we scan the subpage bitmap for a dirty\nrange.\
  \  If the range isn't dirty we do\n\n\tbit_start++;\n\nto move onto the next bit.  The problem\
  \ is the bitmap is based on the\nnumber of sectors that an EB has.  So in this case, we have\
  \ a 64k\npagesize, 16k nodesize, but a 4k sectorsize.  This means our bitmap is 4\nbits for\
  \ every node.  With a 64k page size we end up with 4 nodes per\npage.\n\nTo make this easier\
  \ this is how everything looks\n\n[0         16k       32k       48k     ] logical address\n\
  [0         4         8         12      ] radix tree offset\n[               64k page     \
  \          ] folio\n[ 16k eb ][ 16k eb ][ 16k eb ][ 16k eb ] extent buffers\n[ | | | |  |\
  \ | | |   | | | |   | | | | ] bitmap\n\nNow we use all of our addressing based on fs_info->sectorsize_bits,\
  \ so\nas you can see the above our 16k eb->start turns into radix entry 4.\n\nWhen we find\
  \ a dirty range for our eb, we correctly do bit_start +=\nsectors_per_node, because if we\
  \ start at bit 0, the next bit for the\nnext eb is 4, to correspond to eb->start 16k.\n\n\
  However if our range is clean, we will do bit_start++, which will now\nput us offset from\
  \ our radix tree entries.\n\nIn our case, assume that the first time we check the bitmap the\
  \ block is\nnot dirty, we increment bit_start so now it == 1, and then we loop\naround and\
  \ check again.  This time it is dirty, and we go to find that\nstart using the following equation\n\
  \n\tstart = folio_start + bit_start * fs_info->sectorsize;\n\nso in the case above, eb->start\
  \ 0 is now dirty, and we calculate start\nas\n\n\t0 + 1 * fs_info->sectorsize = 4096\n\t4096\
  \ >> 12 = 1\n\nNow we're looking up the radix tree for 1, and we won't find an eb.\nWhat's\
  \ worse is now we're using bit_start == 1, so we do bit_start +=\nsectors_per_node, which\
  \ is now 5.  If that eb is dirty we will run into\nthe same thing, we will look at an offset\
  \ that is not populated in the\nradix tree, and now we're skipping the writeout of dirty extent\
  \ buffers.\n\nThe best fix for this is to not use sectorsize_bits to address nodes,\nbut that's\
  \ a larger change.  Since this is a fs corruption problem fix\nit simply by always using sectors_per_node\
  \ to increment the start bit."
