summary: Versions of the package blamer before 1.0.4 are vulnerable to Arbitrary Argument Injection
  via the blameByFile() API. The library does not sanitize for user input or validate the given
  file path conforms to a specific schema, nor does it properly pass command-line flags to the
  git binary using the double-dash POSIX characters (--) to communicate the end of options.
