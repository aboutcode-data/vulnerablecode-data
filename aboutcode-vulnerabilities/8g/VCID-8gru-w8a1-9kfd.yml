summary: "Claude Code vulnerable to arbitrary code execution caused by maliciously configured\
  \ git email\nAt startup, Claude Code executed a command templated in with `git config user.email`.\
  \ A maliciously configured user email in git could be used to trigger arbitrary code execution\
  \ before a user accepted the workspace trust dialog. \n\nUsers on standard Claude Code auto-update\
  \ will have received this fix automatically. Users performing manual updates are advised to\
  \ update to the latest version.\n\nThank you to the NVIDIA AI Red Team for reporting this\
  \ issue!"
