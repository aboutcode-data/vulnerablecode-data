summary: Heap-based buffer overflow in zgv before 5.8 and xzgv before 0.8 might allow user-assisted
  attackers to execute arbitrary code via a JPEG image with more than 3 output components, such
  as a CMYK or YCCK color space, which causes less memory to be allocated than required.
