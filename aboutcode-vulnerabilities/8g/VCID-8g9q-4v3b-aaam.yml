summary: Buffer overflow in the PixarLogDecode function in tif_pixarlog.c in LibTIFF 4.0.6 and
  earlier allows remote attackers to cause a denial of service (application crash) or possibly
  have unspecified other impact via a crafted TIFF image, as demonstrated by overwriting the
  vgetparent function pointer with rgb2ycbcr.
