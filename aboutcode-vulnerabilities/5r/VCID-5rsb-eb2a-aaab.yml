vulnerability_id: VCID-5rsb-eb2a-aaab
aliases:
  - CVE-2006-6772
summary: Format string vulnerability in the inputAnswer function in file.c in w3m before 0.5.2,
  when run with the dump or backend option, allows remote attackers to execute arbitrary code
  via format string specifiers in the Common Name (CN) field of an SSL certificate associated
  with an https URL.
