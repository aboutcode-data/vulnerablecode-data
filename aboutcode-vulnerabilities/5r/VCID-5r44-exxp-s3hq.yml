  at xfrm_alloc_replay_state_esn(...) in xfrm_state_construct(...), hence the xfrm_update_ae_params(...)
  is okay to update them. However, the current implementation of xfrm_new_ae(...) allows a malicious
  user to directly dereference a NULL pointer and crash the kernel like below.  BUG: kernel
