summary: JWX is Go module implementing various JWx (JWA/JWE/JWK/JWS/JWT, otherwise known as
  JOSE) technologies. This vulnerability allows an attacker with a trusted public key to cause
  a Denial-of-Service (DoS) condition by crafting a malicious JSON Web Encryption (JWE) token
  with an exceptionally high compression ratio. This issue has been patched in versions 1.2.29
  and 2.0.21.
