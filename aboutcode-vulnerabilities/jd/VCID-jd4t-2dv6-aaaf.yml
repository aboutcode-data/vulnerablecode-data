summary: KubePi is an opensource kubernetes management panel. The endpoint /kubepi/api/v1/users/search?pageNum=1&&pageSize=10
  leak password hash of any user (including admin). A sufficiently motivated attacker may be
  able to crack leaded password hashes. This issue has been addressed in version 1.6.5. Users
  are advised to upgrade. There are no known workarounds for this vulnerability.
