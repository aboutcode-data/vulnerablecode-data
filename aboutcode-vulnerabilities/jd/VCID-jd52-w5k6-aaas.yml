summary: "Rancher does not automatically clean up a user deleted or disabled from the configured\
  \ Authentication Provider\n### Impact\n\nA vulnerability has been identified in which Rancher\
  \ does not automatically clean up a user which has been deleted from the configured authentication\
  \ provider (AP). This characteristic also applies to disabled or revoked users, Rancher will\
  \ not reflect these modifications which may leave the user’s tokens still usable.\n\nAn AP\
  \ must be enabled to be affected by this, as the built-in User Management feature is not affected\
  \ by this vulnerability.\nThis issue may lead to an adversary gaining unauthorized access,\
  \ as the user’s access privileges may still be active within Rancher even though they are\
  \ no longer valid on the configured AP (please consult the [MITRE ATT&CK - Technique - Valid\
  \ Accounts](https://attack.mitre.org/techniques/T1078/) for further information about the\
  \ associated technique of attack).\n\nIt’s important to note that all configurable APs are\
  \ impacted, see [Rancher Docs - Configuring Authentication - External vs. Local Authentication](https://ranchermanager.docs.rancher.com/how-to-guides/new-user-guides/authentication-permissions-and-global-configuration/authentication-config#external-vs-local-authentication)\
  \ to get the full authentication providers list.\n\n\nTo address this issue, the fix introduces\
  \ a new user retention process that can be configured to run periodically and disable and/or\
  \ delete inactive users. If enabled a user becomes subject to retention if they don't login\
  \ for a configurable period of time. It's possible to set overrides for users that are used\
  \ mainly for programmatic access (e.g. CI, scripts etc.) so that they don't become subject\
  \ to retention for a longer period of time or at all. The user retention process is disabled\
  \ by default, to avoid deleting wrong accounts. It is up to each user to enable it and configure\
  \ the retention period as it best suits its environment.\n\nBe aware that once the process\
  \ is enabled, it might take a few days for previous users that have been revoked or deleted\
  \ from the AP to be automatically removed from Rancher. To attenuate the risk of this condition,\
  \ we recommend to regularly audit the AP’s user accounts for activity and manually deactivate\
  \ or remove them from Rancher, if they are no longer needed.\n\nFor further information about\
  \ the user retention process configuration, please refer to the dedicated documentation [Rancher\
  \ Docs - Advanced User Guides - Enable User Retention](https://ranchermanager.docs.rancher.com/how-to-guides/advanced-user-guides/enable-user-retention).\n\
  \n### Patches\n\nPatched versions include releases `2.7.14` and `2.8.5`.\n\n### Workarounds\n\
  \nAdministrators that are unable to update to a patched Rancher Manager version, are advised\
  \ to delete Rancher users, via kubectl or through the UI, as soon as those users are deleted\
  \ from the Authentication Provider. If a user needs to be temporarily disabled on the Authentication\
  \ Provider, similar intervention will need to take place to reflect that change on Rancher\
  \ Manager.\n\n\nBelow is a procedure to list and remove a deleted/disabled user in Rancher\
  \ using `kubectl` (with a privileged kubeconfig).\n\n1. List all users bound to a supported\
  \ external auth provider, then returns `username`, `uid`, `displayName` and `PrincipalIds`\
  \ which contains the related `authprovider_user://ID`\n\n```shell\n#!/bin/bash\n\nfor authprovider\
  \ in {activedirectory,azure,common,genericoidc,github googleauth, keycloakoidc,ldap,oidc,publicapi,saml}\n\
  do \n\tkubectl get users -o json | jq --arg authprovider \"$authprovider\" '.items[] | select(.principalIds[]\
  \ | test(\"^\" + $authprovider + \"_user://\")) | {username: .metadata.name, uid: .metadata.uid,\
  \ displayName: .displayName, principalIds: .principalIds}'\ndone\n```\n\n2. Once the `authprovider_user://ID`\
  \ (and/or `DisplayName`) is confirmed, remove the user from the Rancher UI or using `kubectl\
  \ delete users <USERNAME>`.\n\n\n### For more information\n\nIf you have any questions or\
  \ comments about this advisory:\n\n- Reach out to the [SUSE Rancher Security team](https://github.com/rancher/rancher/security/policy)\
  \ for security related inquiries.\n- Open an issue in the [Rancher](https://github.com/rancher/rancher/issues/new/choose)\
  \ repository.\n- Verify with our [support matrix](https://www.suse.com/suse-rancher/support-matrix/all-supported-versions/)\
  \ and [product support lifecycle](https://www.suse.com/lifecycle/)."
