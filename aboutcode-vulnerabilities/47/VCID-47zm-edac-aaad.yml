summary: Memory leak in the virgl_resource_attach_backing function in hw/display/virtio-gpu-3d.c
  in QEMU (aka Quick Emulator) allows local guest OS users to cause a denial of service (host
  memory consumption) via a large number of VIRTIO_GPU_CMD_RESOURCE_ATTACH_BACKING commands.
