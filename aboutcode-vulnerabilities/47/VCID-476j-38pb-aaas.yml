summary: A vulnerability has been found in Rebuild up to 3.2.3 and classified as problematic.
  This vulnerability affects unknown code of the file /feeds/post/publish. The manipulation
  leads to cross site scripting. The attack can be initiated remotely. The exploit has been
  disclosed to the public and may be used. It is recommended to apply a patch to fix this issue.
  The identifier of this vulnerability is VDB-223744.
