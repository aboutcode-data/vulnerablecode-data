summary: "rsa crate has potential panic on a prime being equal to 1\nWhen creating a RSA private\
  \ key from its components, the construction panics, instead of returning an error, when one\
  \ of the primes is `1`. \n\nDiscovered by Christian Reitter from [Radically Open Security](https://www.radicallyopensecurity.com/)\
  \ during a security review for [Proton AG](https://proton.me/)."
