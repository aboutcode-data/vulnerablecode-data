summary: 'In the Linux kernel, the following vulnerability has been resolved:  usb: core: config:
  Prevent OOB read in SS endpoint companion parsing  usb_parse_ss_endpoint_companion() checks
  descriptor type before length, enabling a potentially odd read outside of the buffer size.  Fix
  this up by checking the size first before looking at any of the fields in the descriptor.'
