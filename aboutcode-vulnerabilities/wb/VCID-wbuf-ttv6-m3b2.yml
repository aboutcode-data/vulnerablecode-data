vulnerability_id: VCID-wbuf-ttv6-m3b2
aliases:
  - CVE-2025-30673
summary: Sub::HandlesVia for Perl before 0.050002 allows untrusted code from the current working
  directory ('.') to be loaded similar to CVE-2016-1238.  If an attacker can place a malicious
  file in current working directory, it may be loaded instead of the intended file, potentially
  leading to arbitrary code execution.  Sub::HandlesVia uses Mite to produce the affected code
  section due to CVE-2025-30672
