vulnerability_id: VCID-wbex-213h-aaaq
aliases:
  - CVE-2019-15145
summary: DjVuLibre 3.5.27 allows attackers to cause a denial-of-service attack (application
  crash via an out-of-bounds read) by crafting a corrupted JB2 image file that is mishandled
  in JB2Dict::JB2Codec::get_direct_context in libdjvu/JB2Image.h because of a missing zero-bytes
  check in libdjvu/GBitmap.h.
