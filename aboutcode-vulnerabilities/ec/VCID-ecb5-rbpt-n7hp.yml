summary: Adobe Commerce versions 2.4.8, 2.4.7-p5, 2.4.6-p10, 2.4.5-p12, 2.4.4-p13 and earlier
  are affected by an Improper Authorization vulnerability that could result in a Security feature
  bypass. An attacker could leverage this vulnerability to bypass security measures and gain
  unauthorized access leading to a limited impact to confidentiality and a high impact to integrity.
  Exploitation of this issue does not require user interaction.
