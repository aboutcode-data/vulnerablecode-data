summary: Jenkins Warnings Next Generation Plugin 8.4.4 and earlier does not perform a permission
  check in methods implementing form validation, allowing attackers with Item/Read permission
  but without Item/Workspace or Item/Configure permission to check whether attacker-specified
  file patterns match workspace contents.
