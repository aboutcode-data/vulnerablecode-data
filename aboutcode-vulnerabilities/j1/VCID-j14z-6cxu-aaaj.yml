summary: An issue was discovered in Roundcube Webmail before 1.2.11, 1.3.x before 1.3.14, and
  1.4.x before 1.4.7. It allows XSS via a crafted HTML e-mail message, as demonstrated by a
  JavaScript payload in the xmlns (aka XML namespace) attribute of a HEAD element when an SVG
  element exists.
