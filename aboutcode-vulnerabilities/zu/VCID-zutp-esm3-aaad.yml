vulnerability_id: VCID-zutp-esm3-aaad
aliases:
  - CVE-2018-20452
summary: The read_MSAT_body function in ole.c in libxls 1.4.0 has an invalid free that allows
  attackers to cause a denial of service (application crash) or possibly have unspecified other
  impact via a crafted file, because of inconsistent memory management (new versus free) in
  ole2_read_header in ole.c.
