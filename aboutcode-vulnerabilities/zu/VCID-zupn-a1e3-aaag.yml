vulnerability_id: VCID-zupn-a1e3-aaag
aliases:
  - CVE-2012-4422
summary: wp-admin/plugins.php in WordPress before 3.4.2, when the multisite feature is enabled,
  does not check for network-administrator privileges before performing a network-wide activation
  of an installed plugin, which might allow remote authenticated users to make unintended plugin
  changes by leveraging the Administrator role.
