summary: In the <code>nsTArray_Impl::ReplaceElementsAt()</code> function, an integer overflow
  could have occurred when the number of elements to replace was too large for the container.
  This vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102, and Thunderbird
  < 91.11.
