vulnerability_id: VCID-rwyv-m93a-aaak
aliases:
  - CVE-2020-15664
summary: By holding a reference to the eval() function from an about:blank window, a malicious
  webpage could have gained access to the InstallTrigger object which would allow them to prompt
  the user to install an extension. Combined with user confusion, this could result in an unintended
  or malicious extension being installed. This vulnerability affects Firefox < 80, Thunderbird
  < 78.2, Thunderbird < 68.12, Firefox ESR < 68.12, Firefox ESR < 78.2, and Firefox for Android
  < 80.
