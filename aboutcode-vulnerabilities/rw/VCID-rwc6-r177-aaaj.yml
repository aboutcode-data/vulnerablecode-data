summary: '** UNSUPPPORTED WHEN ASSIGNED ** ** UNSUPPORTED WHEN ASSIGNED ** A vulnerability,
  which was classified as problematic, has been found in yuan1994 tpAdmin 1.3.12. This issue
  affects the function Upload of the file application\admin\controller\Upload.php. The manipulation
  of the argument file leads to unrestricted upload. The attack may be initiated remotely. The
  exploit has been disclosed to the public and may be used. The associated identifier of this
  vulnerability is VDB-225407. NOTE: This vulnerability only affects products that are no longer
  supported by the maintainer.'
