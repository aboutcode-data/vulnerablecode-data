summary: 'In the Linux kernel, the following vulnerability has been resolved:  perf/arm_dmc620:
  Fix hotplug callback leak in dmc620_pmu_init()  dmc620_pmu_init() won''t remove the callback
  added by cpuhp_setup_state_multi() when platform_driver_register() failed. Remove the callback
  by cpuhp_remove_multi_state() in fail path.  Similar to the handling of arm_ccn_init() in
  commit 26242b330093 ("bus: arm-ccn: Prevent hotplug callback leak")'
