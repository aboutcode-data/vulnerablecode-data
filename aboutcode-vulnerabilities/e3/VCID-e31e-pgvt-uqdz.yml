summary: Weblate is a web based localization tool. Prior to version 5.12, the verification of
  the second factor was not subject to rate limiting. The absence of rate limiting on the second
  factor endpoint allows an attacker with valid credentials to automate OTP guessing. This issue
  has been patched in version 5.12.
