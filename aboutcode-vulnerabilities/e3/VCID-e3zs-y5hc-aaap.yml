summary: If a website called `window.print()` in a particular way, it could cause a denial of
  service of the browser, which may persist beyond browser restart depending on the user's session
  restore settings. This vulnerability affects Firefox < 106, Firefox ESR < 102.4, and Thunderbird
  < 102.4.
