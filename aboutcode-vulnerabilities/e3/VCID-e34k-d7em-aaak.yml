summary: The x86_decode_insn function in arch/x86/kvm/emulate.c in the Linux kernel before 4.8.7,
  when KVM is enabled, allows local users to cause a denial of service (host OS crash) via a
  certain use of a ModR/M byte in an undefined instruction.
