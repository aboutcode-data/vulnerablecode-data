vulnerability_id: VCID-e329-a2dt-fbbe
aliases:
  - CVE-2025-2251
summary: A security flaw exists in WildFly and JBoss Enterprise Application Platform (EAP) within
  the Enterprise JavaBeans (EJB) remote invocation mechanism. This vulnerability stems from
  untrusted data deserialization handled by JBoss Marshalling. This flaw allows an attacker
  to send a specially crafted serialized object, leading to remote code execution without requiring
  authentication.
