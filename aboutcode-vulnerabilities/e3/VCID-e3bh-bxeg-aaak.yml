summary: Heap-based buffer overflow in the DemuxAudioSipr function in real.c in the RealMedia
  demuxer in VideoLAN VLC media player 1.1.x before 1.1.11 allows remote attackers to cause
  a denial of service (application crash) or possibly execute arbitrary code via a crafted Real
  Media file.
