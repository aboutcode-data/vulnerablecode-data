summary: 'Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes. In versions
  2.13.0 through 2.13.8, 2.14.0 through 2.14.15, 3.0.0 through 3.0.12 and 3.1.0-rc1 through
  3.1.1, API tokens with project-level permissions are able to retrieve sensitive repository
  credentials (usernames, passwords) through the project details API endpoint, even when the
  token only has standard application management permissions and no explicit access to secrets.
  This vulnerability does not only affect project-level permissions. Any token with project
  get permissions is also vulnerable, including global permissions such as: `p, role/user, projects,
  get, *, allow`. This issue is fixed in versions 2.13.9, 2.14.16, 3.0.14 and 3.1.2.'
