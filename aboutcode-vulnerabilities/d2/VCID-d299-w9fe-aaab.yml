summary: A Cross Window Forgery vulnerability exists within GitLab CE/EE affecting all versions
  from 16.3 prior to 16.11.5, 17.0 prior to 17.0.3, and 17.1 prior to 17.1.1. This condition
  allows for an attacker to abuse the OAuth authentication flow via a crafted payload.
