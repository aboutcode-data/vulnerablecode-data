summary: A vulnerability has been found in DBRisinajumi d2files and classified as critical.
  Affected by this vulnerability is the function actionUpload/actionDownloadFile of the file
  controllers/D2filesController.php. The manipulation leads to sql injection. Upgrading to version
  1.0.0 is able to address this issue. The name of the patch is b5767f2ec9d0f3cbfda7f13c84740e2179c90574.
  It is recommended to upgrade the affected component. The identifier VDB-217561 was assigned
  to this vulnerability.
