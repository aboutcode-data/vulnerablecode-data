summary: A missing permission check in Jenkins JClouds Plugin 2.14 and earlier in BlobStoreProfile.DescriptorImpl#doTestConnection
  and JCloudsCloud.DescriptorImpl#doTestConnection allowed users with Overall/Read access to
  connect to an attacker-specified URL using attacker-specified credentials IDs obtained through
  another method, capturing credentials stored in Jenkins.
