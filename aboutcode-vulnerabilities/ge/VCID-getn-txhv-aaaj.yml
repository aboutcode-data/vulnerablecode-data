summary: Cilium is a networking, observability, and security solution with an eBPF-based dataplane.
  In Cilium clusters where Cilium's Layer 7 proxy has been disabled, creating workloads with
  `policy.cilium.io/proxy-visibility` annotations (in Cilium >= v1.13) or `io.cilium.proxy-visibility`
  annotations (in Cilium <= v1.12) causes the Cilium agent to segfault on the node to which
  the workload is assigned. Existing traffic on the affected node will continue to flow, but
  the Cilium agent on the node will not able to process changes to workloads running on the
  node. This will also prevent workloads from being able to start on the affected node. The
  denial of service will be limited to the node on which the workload is scheduled, however
  an attacker may be able to schedule workloads on the node of their choosing, which could lead
  to targeted attacks. This issue has been resolved in Cilium versions 1.14.2, 1.13.7, and 1.12.14.
  Users unable to upgrade can avoid this denial of service attack by enabling the Layer 7 proxy.
