summary: The rpza_decode_stream function in libavcodec/rpza.c in FFmpeg before 2.1 does not
  properly maintain a pointer to pixel data, which allows remote attackers to cause a denial
  of service (out-of-bounds array access) or possibly have unspecified other impact via crafted
  Apple RPZA data.
