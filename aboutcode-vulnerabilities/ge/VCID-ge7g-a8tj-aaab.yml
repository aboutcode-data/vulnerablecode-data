vulnerability_id: VCID-ge7g-a8tj-aaab
aliases:
  - CVE-2017-3544
summary: 'Vulnerability in the Java SE, Java SE Embedded, JRockit component of Oracle Java SE
  (subcomponent: Networking). Supported versions that are affected are Java SE: 6u141, 7u131
  and 8u121; Java SE Embedded: 8u121; JRockit: R28.3.13. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via SMTP to compromise Java SE, Java SE
  Embedded, JRockit. Successful attacks of this vulnerability can result in unauthorized update,
  insert or delete access to some of Java SE, Java SE Embedded, JRockit accessible data. Note:
  Applies to client and server deployment of Java. This vulnerability can be exploited through
  sandboxed Java Web Start applications and sandboxed Java applets. It can also be exploited
  by supplying data to APIs in the specified Component without using sandboxed Java Web Start
  applications or sandboxed Java applets, such as through a web service. CVSS 3.0 Base Score
  3.7 (Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
