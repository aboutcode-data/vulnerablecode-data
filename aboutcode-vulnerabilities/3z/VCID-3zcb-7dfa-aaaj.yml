summary: sound/soc/msm/qdsp6v2/msm-lsm-client.c in the Qualcomm components in Android before
  2016-08-05 on Nexus 5 devices does not validate certain user-space data, which allows attackers
  to obtain sensitive information via a crafted application, aka Android internal bug 28769856
  and Qualcomm internal bug CR563752.
