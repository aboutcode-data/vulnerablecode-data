summary: A vulnerability has been detected in HyperLedger Fabric v1.4.0, v2.0.0, v2.1.0. This
  bug can be leveraged by constructing a message whose payload is nil and sending this message
  with the method 'forwardToLeader'. This bug has been admitted and fixed by the developers
  of Fabric. If leveraged, any leader node will crash.
