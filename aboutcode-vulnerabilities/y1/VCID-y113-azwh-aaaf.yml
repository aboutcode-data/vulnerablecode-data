vulnerability_id: VCID-y113-azwh-aaaf
aliases:
  - CVE-2013-1922
summary: qemu-nbd in QEMU, as used in Xen 4.2.x, determines the format of a raw disk image based
  on the header, which allows local guest OS administrators to read arbitrary files on the host
  by modifying the header to identify a different format, which is used when the guest is restarted,
  a different vulnerability than CVE-2008-2004.
