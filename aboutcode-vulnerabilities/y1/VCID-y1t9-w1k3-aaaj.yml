vulnerability_id: VCID-y1t9-w1k3-aaaj
aliases:
  - CVE-2019-11719
summary: When importing a curve25519 private key in PKCS#8format with leading 0x00 bytes, it
  is possible to trigger an out-of-bounds read in the Network Security Services (NSS) library.
  This could lead to information disclosure. This vulnerability affects Firefox ESR < 60.8,
  Firefox < 68, and Thunderbird < 60.8.
