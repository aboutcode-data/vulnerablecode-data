  Input Validation, Signed/Unsigned Comparison, Out-of-bounds Read. The impact is: Denial of
  service. The component is: gold/fileread.cc:497, elfcpp/elfcpp_file.h:644. The attack vector
  is: An ELF file with an invalid e_shoff header field must be opened.'
