summary: Memory leak in the vrend_renderer_init_blit_ctx function in vrend_blitter.c in virglrenderer
  before 0.6.0 allows local guest OS users to cause a denial of service (host memory consumption)
  via a large number of VIRGL_CCMD_BLIT commands.
