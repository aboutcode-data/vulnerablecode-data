summary: Hex package manager hex_core version 0.3.0 and earlier contains a Signing oracle vulnerability
  in Package registry verification that can result in Package modifications not detected, allowing
  code execution. This attack appears to be exploitable via victim fetches packages from malicious/compromised
  mirror. This vulnerability appears to have been fixed in 0.4.0.
