summary: Multiple off-by-one errors in the (1) MakeBigReq and (2) SetReqLen macros in include/X11/Xlibint.h
  in X11R6.x and libX11 before 1.6.0 allow remote attackers to have unspecified impact via a
  crafted request, which triggers a buffer overflow.
