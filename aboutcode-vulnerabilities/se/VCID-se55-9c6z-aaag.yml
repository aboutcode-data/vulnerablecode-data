  - GHSA-6757-jp84-gxfx
  - PYSEC-2020-96
summary: A vulnerability was discovered in the PyYAML library in versions before 5.3.1, where
  it is susceptible to arbitrary code execution when it processes untrusted YAML files through
  the full_load method or with the FullLoader loader. Applications that use the library to process
  untrusted input may be vulnerable to this flaw. An attacker could use this flaw to execute
  arbitrary code on the system by abusing the python/object/new constructor.
