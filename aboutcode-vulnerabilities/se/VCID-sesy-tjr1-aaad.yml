vulnerability_id: VCID-sesy-tjr1-aaad
aliases:
  - CVE-2013-2213
summary: The KRandom::random function in KDE Paste Applet after 4.10.5 in kdeplasma-addons uses
  the GNU C Library rand function's linear congruential generator, which makes it easier for
  context-dependent attackers to defeat cryptographic protection mechanisms by predicting the
  generator output.
