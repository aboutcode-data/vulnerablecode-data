summary: Capsule is a multi-tenancy and policy-based framework for Kubernetes. In Capsule v0.7.0
  and earlier, the tenant-owner can patch any arbitrary namespace that has not been taken over
  by a tenant (i.e., namespaces without the ownerReference field), thereby gaining control of
  that namespace.
