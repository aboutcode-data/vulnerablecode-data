summary: A security vulnerability has been detected in PowerJob up to 5.1.2. This vulnerability
  affects unknown code of the file /openApi/runJob of the component OpenAPIController. Such
  manipulation leads to missing authorization. The attack can be launched remotely. The exploit
  has been disclosed publicly and may be used.
