summary: ecies is an Elliptic Curve Integrated Encryption Scheme for secp256k1 in Golang. If
  funcations Encapsulate(), Decapsulate() and ECDH() could be called by an attacker, they could
  recover any private key that interacts with it. This vulnerability was patched in 2.0.8. Users
  are advised to upgrade.
