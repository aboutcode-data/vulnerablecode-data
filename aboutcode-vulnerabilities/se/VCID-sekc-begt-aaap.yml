summary: 'There is a flaw in polkit which can allow an unprivileged user to cause polkit to
  crash, due to process file descriptor exhaustion. The highest threat from this vulnerability
  is to availability. NOTE: Polkit process outage duration is tied to the failing process being
  reaped and a new one being spawned'
