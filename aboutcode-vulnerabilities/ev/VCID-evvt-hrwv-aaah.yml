summary: Heap-based buffer overflow in the ClearKey Content Decryption Module (CDM) in the Encrypted
  Media Extensions (EME) API in Mozilla Firefox before 48.0 and Firefox ESR 45.x before 45.3
  might allow remote attackers to execute arbitrary code by providing a malformed video and
  leveraging a Gecko Media Plugin (GMP) sandbox bypass.
