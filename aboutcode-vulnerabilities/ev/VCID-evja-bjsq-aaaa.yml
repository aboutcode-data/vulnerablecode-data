vulnerability_id: VCID-evja-bjsq-aaaa
aliases:
  - CVE-2014-4652
summary: Race condition in the tlv handler functionality in the snd_ctl_elem_user_tlv function
  in sound/core/control.c in the ALSA control implementation in the Linux kernel before 3.15.2
  allows local users to obtain sensitive information from kernel memory by leveraging /dev/snd/controlCX
  access.
