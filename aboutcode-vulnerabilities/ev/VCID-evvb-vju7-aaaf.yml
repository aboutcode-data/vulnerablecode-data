summary: 'Linux Linux kernel version at least v4.8 onwards, probably well before contains a
  Insufficient input validation vulnerability in bnx2x network card driver that can result in
  DoS: Network card firmware assertion takes card off-line. This attack appear to be exploitable
  via An attacker on a must pass a very large, specially crafted packet to the bnx2x card. This
  can be done from an untrusted guest VM..'
