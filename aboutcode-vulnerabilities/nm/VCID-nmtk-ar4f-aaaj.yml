summary: In Apache HTTP server versions 2.4.37 and prior, by sending request bodies in a slow
  loris way to plain resources, the h2 stream for that request unnecessarily occupied a server
  thread cleaning up that incoming data. This affects only HTTP/2 (mod_http2) connections.
