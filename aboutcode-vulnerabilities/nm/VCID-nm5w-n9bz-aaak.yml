summary: An issue was discovered in certain Apple products. iOS before 11 is affected. Safari
  before 11 is affected. iCloud before 7.0 on Windows is affected. iTunes before 12.7 on Windows
  is affected. tvOS before 11 is affected. The issue involves the "WebKit" component. It allows
  remote attackers to bypass the Same Origin Policy and obtain sensitive cookie information
  via a custom URL scheme.
