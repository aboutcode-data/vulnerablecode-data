summary: Agent names that participates in a chat conversation are revealed in certain parts
  of the external interface as well as in chat transcriptions inside the tickets, when system
  is configured to mask real agent names. This issue affects OTRS; 7.0.21 and prior versions,
  8.0.6 and prior versions.
