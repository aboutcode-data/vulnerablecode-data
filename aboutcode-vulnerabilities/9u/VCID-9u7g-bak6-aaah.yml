summary: The mod_dav_svn Apache HTTPD server module in Subversion 1.6.x through 1.6.20 and 1.7.0
  through 1.7.8 allows remote attackers to cause a denial of service (NULL pointer dereference
  and crash) via a PROPFIND request for an activity URL.
