summary: OpenStack Compute (Nova) before 2014.1.4, 2014.2.x before 2014.2.3, and kilo before
  kilo-3 does not validate the origin of websocket requests, which allows remote attackers to
  hijack the authentication of users for access to consoles via a crafted webpage.
