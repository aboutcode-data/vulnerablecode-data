summary: "LLama Factory Remote OS Command Injection Vulnerability\n## Summary\n\nA critical\
  \ remote OS command injection vulnerability has been identified in the Llama Factory training\
  \ process. This vulnerability arises from improper handling of user input, allowing malicious\
  \ actors to execute arbitrary OS commands on the host system. The issue is caused by insecure\
  \ usage of the `Popen` function with `shell=True`, coupled with unsanitized user input. Immediate\
  \ remediation is required to mitigate the risk.\n\n## Affected Version\n\nLlama Factory versions\
  \ **<=0.9.0** are affected by this vulnerability.\n\n## Impact\n\nExploitation of this vulnerability\
  \ allows attackers to:\n\n1. Execute arbitrary OS commands on the server.\n2. Potentially\
  \ compromise sensitive data or escalate privileges.\n3. Deploy malware or create persistent\
  \ backdoors in the system.\n\nThis significantly increases the risk of data breaches and operational\
  \ disruption.\n\n## Root Cause\n\nThe vulnerability originates from the training process where\
  \ the `output_dir` value, obtained from the user input, is injected into the popen function\
  \ without any sanitization. Furthermore, popen is invoked in a unsafe way by enabling the\
  \ interact shell (`shell=True`), leading to remote OS command injection vulnerability.\n\n\
  Vulnerable snippet: \n\n```python\n# https://github.com/hiyouga/LLaMA-Factory/blob/bd639a137e6f46e1a0005cc91572f5f1ec894f74/src/llamafactory/webui/runner.py#L304-L323\n\
  def _launch(self, data: Dict[\"Component\", Any], do_train: bool) -> Generator[Dict[\"Component\"\
  , Any], None, None]:\n\t\t\t\t...\n        args = self._parse_train_args(data) if do_train\
  \ else self._parse_eval_args(data)\n\t\t\t\t...\n        self.trainer = Popen(f\"llamafactory-cli\
  \ train {save_cmd(args)}\", env=env, shell=True)\n        yield from self.monitor()\n```\n\
  \n## Proof of Concept (PoC)\n\n### Steps to Reproduce\n\n- Deploy llama factory\n\n- Execute\
  \ the exploitation script from: https://gist.github.com/superboy-zjc/f2d2b93ae511c445ba97e144b70e534d\n\
  \n  ```bash\n  python3 llama-factory-rce.py --url http://127.0.0.1:7861 --cmd \"curl XXX\"\
  \ --trace\n  ```\n\n![llama-factory-rce](https://api.2h0ng.wiki:443/noteimages/2024/11/21/00-33-37-5347128a141f8765e7d218c89d94162a.gif)\n\
  \nBad actors are able to execute any OS command as they want.\n\n## Remediation Recommendations\n\
  \n**Avoid using `shell=True` in `Popen`.**\n\n- Instead, pass the command and its arguments\
  \ as a list. This prevents user inputs from being executed as part of a shell command.\n\n\
  ```python\ncmd = [\n    \"llamafactory-cli\",\n    \"train\", \n  \t*save_cmd(args).split(),\n\
  ]\nself.trainer = Popen(cmd, env=env)\n```"
