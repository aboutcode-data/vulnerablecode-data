summary: PADL MigrationTools 46 creates temporary files insecurely, which allows local users
  to overwrite arbitrary files via a symlink attack on the temporary files, which are not properly
  created by (1) migrate_all_online.sh, (2) migrate_all_offline.sh, (3) migrate_all_netinfo_online.sh,
  (4) migrate_all_netinfo_offline.sh, (5) migrate_all_nis_online.sh, (6) migrate_all_nis_offline.sh,
  (7) migrate_all_nisplus_online.sh, and (8) migrate_all_nisplus_offline.sh.
