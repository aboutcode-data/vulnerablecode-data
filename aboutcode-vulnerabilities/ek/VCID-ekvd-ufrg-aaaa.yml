summary: Multiple buffer overflows in the gd graphics library (libgd) 2.0.21 and earlier may
  allow remote attackers to execute arbitrary code via malformed image files that trigger the
  overflows due to improper calls to the gdMalloc function, a different set of vulnerabilities
  than CVE-2004-0990.
