summary: The Key Distribution Center (KDC) in MIT Kerberos 5 (aka krb5) 1.7 before 1.7.2, and
  1.8 alpha, allows remote attackers to cause a denial of service (assertion failure and daemon
  crash) via an invalid (1) AS-REQ or (2) TGS-REQ request.
