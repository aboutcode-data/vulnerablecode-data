summary: Cross-site scripting (XSS) vulnerability in the LiveSearch module in Plone before 3.0.4
  allows remote attackers to inject arbitrary web script or HTML via the Description field for
  search results, as demonstrated using the onerror Javascript even in an IMG tag.
