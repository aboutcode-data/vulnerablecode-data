vulnerability_id: VCID-ek93-k1af-aaak
aliases:
  - CVE-2016-1570
summary: The PV superpage functionality in arch/x86/mm.c in Xen 3.4.0, 3.4.1, and 4.1.x through
  4.6.x allows local PV guests to obtain sensitive information, cause a denial of service, gain
  privileges, or have unspecified other impact via a crafted page identifier (MFN) to the (1)
  MMUEXT_MARK_SUPER or (2) MMUEXT_UNMARK_SUPER sub-op in the HYPERVISOR_mmuext_op hypercall
  or (3) unknown vectors related to page table updates.
