summary: A Cross-Origin Resource Sharing (CORS) vulnerability exists in feast-dev/feast version
  0.40.0. The CORS configuration on the agentscope server does not properly restrict access
  to only trusted origins, allowing any external domain to make requests to the API. This can
  bypass intended security controls and potentially expose sensitive information.
