vulnerability_id: VCID-tu9w-vu31-aaap
aliases:
  - CVE-2022-36042
summary: Rizin is a UNIX-like reverse engineering framework and command-line toolset. Versions
  0.4.0 and prior are vulnerable to an out-of-bounds write when getting data from dyld cache
  files. A user opening a malicious dyld cache file could be affected by this vulnerability,
  allowing an attacker to execute code on the user's machine. Commit number 556ca2f9eef01ec0f4a76d1fbacfcf3a87a44810
  contains a patch.
