summary: The start_authentication function in lightdm-gtk-greeter.c in LightDM GTK+ Greeter
  before 1.7.1 does not properly handle the return value from the lightdm_greeter_get_authentication_user
  function, which allows local users to cause a denial of service (NULL pointer dereference)
  via an empty username.
