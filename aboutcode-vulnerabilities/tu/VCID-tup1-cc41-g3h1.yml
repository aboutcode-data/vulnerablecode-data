summary: '@intlify/shared is a shared library for the intlify project. The latest version of
  @intlify/shared (10.0.4) is vulnerable to Prototype Pollution through the entry function(s)
  lib.deepCopy. An attacker can supply a payload with Object.prototype setter to introduce or
  modify properties within the global prototype chain, causing denial of service (DoS) as the
  minimum consequence. Moreover, the consequences of this vulnerability can escalate to other
  injection-based attacks, depending on how the library integrates within the application. For
  instance, if the polluted property propagates to sensitive Node.js APIs (e.g., exec, eval),
  it could enable an attacker to execute arbitrary commands within the application''s context.
  This issue has been addressed in versions 9.14.2, and 10.0.5. Users are advised to upgrade.
  There are no known workarounds for this vulnerability.'
