vulnerability_id: VCID-tufv-jqhr-gbcv
aliases:
  - CVE-2024-2881
summary: Fault Injection vulnerability in wc_ed25519_sign_msg function in wolfssl/wolfcrypt/src/ed25519.c
  in WolfSSL wolfssl5.6.6 on Linux/Windows allows remote attacker co-resides in the same system
  with a victim process to disclose information and escalate privileges via Rowhammer fault
  injection to the ed25519_key structure.
