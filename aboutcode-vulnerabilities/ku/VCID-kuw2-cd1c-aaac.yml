summary: The (1) alloc and (2) free APIs in arch/arm/mach-msm/qdsp6v2/msm_audio_ion.c in the
  Qualcomm components in Android before 2016-07-05 on Nexus 5 devices do not validate parameters,
  which allows attackers to gain privileges via a crafted application, aka Android internal
  bug 28749392 and Qualcomm internal bug CR556425.
