summary: An issue has been discovered in GitLab EE affecting all versions starting from 16.5
  before 16.7.6, all versions starting from 16.8 before 16.8.3, all versions starting from 16.9
  before 16.9.1. When a user is assigned a custom role with admin_group_member permission, they
  may be able to make a group, other members or themselves Owners of that group, which may lead
  to privilege escalation.
