summary: Netatalk before 3.1.12 is vulnerable to an out of bounds write in dsi_opensess.c. This
  is due to lack of bounds checking on attacker controlled data. A remote unauthenticated attacker
  can leverage this vulnerability to achieve arbitrary code execution.
