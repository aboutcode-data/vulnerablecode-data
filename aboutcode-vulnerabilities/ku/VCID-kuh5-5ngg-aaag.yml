summary: The llcp_sock_recvmsg function in net/nfc/llcp/sock.c in the Linux kernel before 3.9-rc7
  does not initialize a certain length variable and a certain data structure, which allows local
  users to obtain sensitive information from kernel stack memory via a crafted recvmsg or recvfrom
  system call.
