vulnerability_id: VCID-1unm-ccr6-aaas
aliases:
  - CVE-2007-6013
summary: Wordpress 1.5 through 2.3.1 uses cookie values based on the MD5 hash of a password
  MD5 hash, which allows attackers to bypass authentication by obtaining the MD5 hash from the
  user database, then generating the authentication cookie from that hash.
