vulnerability_id: VCID-1uzq-jzvs-aaab
aliases:
  - CVE-2012-3512
summary: Munin before 2.0.6 stores plugin state files that run as root in the same group-writable
  directory as non-root plugins, which allows local users to execute arbitrary code by replacing
  a state file, as demonstrated using the smart_ plugin.
