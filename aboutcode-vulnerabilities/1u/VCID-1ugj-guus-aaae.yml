summary: Cross-site scripting (XSS) vulnerability in blog/lib.php in the blog implementation
  in Moodle 1.9.x before 1.9.18, when Internet Explorer is used, allows remote attackers to
  inject arbitrary web script or HTML via a crafted parameter to blog/index.php.
