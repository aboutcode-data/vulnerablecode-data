summary: A CSRF vulnerability exists within GitLab CE/EE from versions 13.11 before 16.10.6,
  from 16.11 before 16.11.3, from 17.0 before 17.0.1. By leveraging this vulnerability, an attacker
  could exfiltrate anti-CSRF tokens via the Kubernetes Agent Server (KAS).
