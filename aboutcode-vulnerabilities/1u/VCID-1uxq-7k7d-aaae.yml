summary: The (1) mptsas_config_manufacturing_1 and (2) mptsas_config_ioc_0 functions in hw/scsi/mptconfig.c
  in QEMU (aka Quick Emulator) allow local guest OS administrators to cause a denial of service
  (QEMU process crash) via vectors involving MPTSAS_CONFIG_PACK.
