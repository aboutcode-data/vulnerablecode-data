summary: Off-by-one error in the CSoundFile::ReadDSM function in src/load_dms.cpp in libmodplug
  before 0.8.8.4 allows remote attackers to cause a denial of service (memory corruption) and
  possibly execute arbitrary code via a crafted DSM file with a large number of samples.
