summary: Buffer overflow in the nsDeque::GrowCapacity function in xpcom/glue/nsDeque.cpp in
  Mozilla Firefox before 43.0 might allow remote attackers to cause a denial of service or possibly
  have unspecified other impact by triggering a deque size change.
