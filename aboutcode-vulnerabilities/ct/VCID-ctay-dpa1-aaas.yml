vulnerability_id: VCID-ctay-dpa1-aaas
aliases:
  - CVE-2016-7466
summary: Memory leak in the usb_xhci_exit function in hw/usb/hcd-xhci.c in QEMU (aka Quick Emulator),
  when the xhci uses msix, allows local guest OS administrators to cause a denial of service
  (memory consumption and possibly QEMU process crash) by repeatedly unplugging a USB device.
