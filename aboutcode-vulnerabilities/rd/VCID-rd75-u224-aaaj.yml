vulnerability_id: VCID-rd75-u224-aaaj
aliases:
  - CVE-2012-3546
  - GHSA-jgm2-m5cg-f66g
summary: org/apache/catalina/realm/RealmBase.java in Apache Tomcat 6.x before 6.0.36 and 7.x
  before 7.0.30, when FORM authentication is used, allows remote attackers to bypass security-constraint
  checks by leveraging a previous setUserPrincipal call and then placing /j_security_check at
  the end of a URI.
