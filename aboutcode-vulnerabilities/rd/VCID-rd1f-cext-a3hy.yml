summary: Adobe Commerce versions 2.4.7-p2, 2.4.6-p7, 2.4.5-p9, 2.4.4-p10 and earlier are affected
  by an Incorrect Authorization vulnerability that could result in a security feature bypass.
  A low-privileged attacker could exploit this vulnerability to have a low impact on integrity.
  Exploitation of this issue does not require user interaction.
