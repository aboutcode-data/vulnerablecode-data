summary: Double free vulnerability in the tvb_uncompress function in epan/tvbuff.c in Wireshark
  1.2.x before 1.2.17 and 1.4.x before 1.4.7 allows remote attackers to cause a denial of service
  (application crash) via a packet with malformed data that uses zlib compression.
