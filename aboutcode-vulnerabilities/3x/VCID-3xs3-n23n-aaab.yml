summary: The package node-opcua before 2.74.0 are vulnerable to Denial of Service (DoS) due
  to a missing limitation on the number of received chunks - per single session or in total
  for all concurrent sessions. An attacker can exploit this vulnerability by sending an unlimited
  number of huge chunks (e.g. 2GB each) without sending the Final closing chunk.
