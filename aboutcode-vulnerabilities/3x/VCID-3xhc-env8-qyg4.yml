summary: A vulnerability classified as critical was found in Casdoor up to 1.811.0. This vulnerability
  affects the function HandleScim of the file controllers/scim.go of the component SCIM User
  Creation Endpoint. The manipulation leads to authorization bypass. The attack can be initiated
  remotely. Upgrading to version 1.812.0 is able to address this issue. The name of the patch
  is 3d12ac8dc2282369296c3386815c00a06c6a92fe. It is recommended to upgrade the affected component.
