summary: Trusted Firmware-A through 2.8 has an out-of-bounds read in the X.509 parser for parsing
  boot certificates. This affects downstream use of get_ext and auth_nvctr. Attackers might
  be able to trigger dangerous read side effects or obtain sensitive information about microarchitectural
  state.
