summary: "Auth0 Wordpress Plugin vulnerable to Deserialization of Untrusted Data\n**Overview**\n\
  The Auth0 Wordpress plugin contains a critical vulnerability due to insecure deserialization\
  \ of cookie data. If exploited, since SDKs process cookie content without prior authentication,\
  \ a threat actor could send a specially crafted cookie containing malicious serialized data.\n\
  \n**Am I Affected?**\nYou are affected by this vulnerability if you meet the following preconditions:\n\
  \n1. Applications using the Auth0 WordPress plugin, versions between 5.0.0 BETA-0 to 5.0.1.\
  \ \n2. Auth0 WordPress plugin uses the Auth0-PHP SDK with version 8.0.0-BETA3 to 8.3.0.\n\n\
  **Fix**\nUpgrade the Auth0 WordPress plugin to the latest version (v5.3.0)."
