summary: Grails is a framework used to build web applications with the Groovy programming language.
  A specially crafted web request can lead to a JVM crash or denial of service. Any Grails framework
  application using Grails data binding is vulnerable. This issue has been patched in version
  3.3.17, 4.1.3, 5.3.4, 6.1.0.
