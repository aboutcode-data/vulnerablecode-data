summary: 'Node.js before 16.4.1, 14.17.2, and 12.22.2 is vulnerable to local privilege escalation
  attacks under certain conditions on Windows platforms. More specifically, improper configuration
  of permissions in the installation directory allows an attacker to perform two different escalation
  attacks: PATH and DLL hijacking.'
