summary: A vulnerability classified as critical was found in Rebuild up to 3.2.3. Affected by
  this vulnerability is the function queryListOfConfig of the file /admin/robot/approval/list.
  The manipulation of the argument q leads to sql injection. The attack can be launched remotely.
  The exploit has been disclosed to the public and may be used. The name of the patch is c9474f84e5f376dd2ade2078e3039961a9425da7.
  It is recommended to apply a patch to fix this issue. The identifier VDB-223381 was assigned
  to this vulnerability.
