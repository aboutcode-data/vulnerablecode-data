vulnerability_id: VCID-9m19-vt24-aaap
aliases:
  - CVE-2024-26818
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ntools/rtla:\
  \ Fix clang warning about mount_point var size\n\nclang is reporting this warning:\n\n$ make\
  \ HOSTCC=clang CC=clang LLVM_IAS=1\n[...]\nclang -O -g -DVERSION=\\\"6.8.0-rc3\\\" -flto=auto\
  \ -fexceptions\n\t-fstack-protector-strong -fasynchronous-unwind-tables\n\t-fstack-clash-protection\
  \  -Wall -Werror=format-security\n\t-Wp,-D_FORTIFY_SOURCE=2 -Wp,-D_GLIBCXX_ASSERTIONS\n\t\
  $(pkg-config --cflags libtracefs)    -c -o src/utils.o src/utils.c\n\nsrc/utils.c:548:66:\
  \ warning: 'fscanf' may overflow; destination buffer in argument 3 has size 1024, but the\
  \ corresponding specifier may require size 1025 [-Wfortify-source]\n  548 |         while\
  \ (fscanf(fp, \"%*s %\" STR(MAX_PATH) \"s %99s %*s %*d %*d\\n\", mount_point, type) == 2)\
  \ {\n      |                                                                         ^\n\n\
  Increase mount_point variable size to MAX_PATH+1 to avoid the overflow."
