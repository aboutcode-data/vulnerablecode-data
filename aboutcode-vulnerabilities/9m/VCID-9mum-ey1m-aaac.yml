summary: CRLF injection vulnerability in Bugzilla before 3.2.9, 3.4.x before 3.4.9, 3.6.x before
  3.6.3, and 4.0.x before 4.0rc1, when Server Push is enabled in a web browser, allows remote
  attackers to inject arbitrary HTTP headers and content, and conduct HTTP response splitting
  attacks, via a crafted URL.
