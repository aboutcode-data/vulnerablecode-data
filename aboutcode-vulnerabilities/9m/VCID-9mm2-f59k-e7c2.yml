vulnerability_id: VCID-9mm2-f59k-e7c2
aliases:
  - CVE-2025-55010
summary: Kanboard is project management software that focuses on the Kanban methodology. Prior
  to version 1.2.47, an unsafe deserialization vulnerability in the ProjectEventActvityFormatter
  allows admin users the ability to instantiate arbitrary php objects by modifying the event["data"]
  field in the project_activities table. A malicious actor can update this field to use a php
  gadget to write a web shell into the /plugins folder, which then gives remote code execution
  on the host system. This issue has been patched in version 1.2.47.
