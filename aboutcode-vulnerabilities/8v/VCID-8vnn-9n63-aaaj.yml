summary: Unspecified vulnerability in the Java Runtime Environment (JRE) in Oracle Java SE 7
  update 4 and earlier and 6 update 32 and earlier, and the GlassFish Enterprise Server component
  in Oracle Sun Products Suite GlassFish Enterprise Server 3.1.1, allows remote attackers to
  affect confidentiality and integrity via unknown vectors related to Web Container or Deployment.
