summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). Supported versions that are affected are prior to 5.2.24 and prior to 6.0.2. Easily
  exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox. Successful attacks
  of this vulnerability can result in takeover of Oracle VM VirtualBox. CVSS 3.0 Base Score
  7.8 (Confidentiality, Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H).'
