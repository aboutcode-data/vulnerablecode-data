summary: A vulnerability was found in Widoco and classified as critical. Affected by this issue
  is the function unZipIt of the file src/main/java/widoco/WidocoUtils.java. The manipulation
  leads to path traversal. It is possible to launch the attack on the local host. The name of
  the patch is f2279b76827f32190adfa9bd5229b7d5a147fa92. It is recommended to apply a patch
  to fix this issue. VDB-216914 is the identifier assigned to this vulnerability.
