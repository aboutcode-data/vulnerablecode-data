vulnerability_id: VCID-8v7j-xdr2-aaam
aliases:
  - CVE-2005-3107
summary: fs/exec.c in Linux 2.6, when one thread is tracing another thread that shares the same
  memory map, might allow local users to cause a denial of service (deadlock) by forcing a core
  dump when the traced thread is in the TASK_TRACED state.
