summary: Cross-site scripting (XSS) vulnerability in dijit/tests/_testCommon.js in Dojo Toolkit
  SDK before 1.4.2 allows remote attackers to inject arbitrary web script or HTML via the theme
  parameter, as demonstrated by an attack against dijit/tests/form/test_Button.html.
