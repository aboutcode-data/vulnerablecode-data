vulnerability_id: VCID-teu3-jzmf-aaaf
aliases:
  - CVE-2013-3561
summary: Multiple integer overflows in Wireshark 1.8.x before 1.8.7 allow remote attackers to
  cause a denial of service (loop or application crash) via a malformed packet, related to a
  crash of the Websocket dissector, an infinite loop in the MySQL dissector, and a large loop
  in the ETCH dissector.
