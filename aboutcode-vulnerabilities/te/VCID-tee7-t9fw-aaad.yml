  - GHSA-5cc8-pgp5-7mpm
summary: 'A flaw was found in Keycloak. This flaw depends on a non-default configuration "Revalidate
  Client Certificate" to be enabled and the reverse proxy is not validating the certificate
  before Keycloak. Using this method an attacker may choose the certificate which will be validated
  by the server. If this happens and the KC_SPI_TRUSTSTORE_FILE_FILE variable is missing/misconfigured,
  any trustfile may be accepted with the logging information of "Cannot validate client certificate
  trust: Truststore not available". This may not impact availability as the attacker would have
  no access to the server, but consumer applications Integrity or Confidentiality may be impacted
  considering a possible access to them. Considering the environment is correctly set to use
  "Revalidate Client Certificate" this flaw is avoidable.'
