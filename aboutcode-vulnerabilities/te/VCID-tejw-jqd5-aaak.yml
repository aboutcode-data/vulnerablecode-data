vulnerability_id: VCID-tejw-jqd5-aaak
aliases:
  - CVE-2013-2142
summary: userpref.c in libimobiledevice 1.1.4, when $HOME and $XDG_CONFIG_HOME are not set,
  allows local users to overwrite arbitrary files via a symlink attack on (1) HostCertificate.pem,
  (2) HostPrivateKey.pem, (3) libimobiledevicerc, (4) RootCertificate.pem, or (5) RootPrivateKey.pem
  in /tmp/root/.config/libimobiledevice/.
