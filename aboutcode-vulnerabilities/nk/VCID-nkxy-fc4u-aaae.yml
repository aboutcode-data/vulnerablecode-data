vulnerability_id: VCID-nkxy-fc4u-aaae
aliases:
  - CVE-2005-0109
summary: Hyper-Threading technology, as used in FreeBSD and other operating systems that are
  run on Intel Pentium and other processors, allows local users to use a malicious thread to
  create covert channels, monitor the execution of other threads, and obtain sensitive information
  such as cryptographic keys, via a timing attack on memory cache misses.
