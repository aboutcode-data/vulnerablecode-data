summary: Insufficient type checks were employed prior to casting input data in SimpleXMLElement_exportNode
  and simplexml_import_dom. This issue affects HHVM versions prior to 3.9.5, all versions between
  3.10.0 and 3.12.3 (inclusive), and all versions between 3.13.0 and 3.14.1 (inclusive).
