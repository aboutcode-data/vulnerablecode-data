summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nresource,kexec:\
  \ walk_system_ram_res_rev must retain resource flags\n\nwalk_system_ram_res_rev() erroneously\
  \ discards resource flags when passing\nthe information to the callback.\n\nThis causes systems\
  \ with IORESOURCE_SYSRAM_DRIVER_MANAGED memory to have\nthese resources selected during kexec\
  \ to store kexec buffers if that\nmemory happens to be at placed above normal system ram.\n\
  \nThis leads to undefined behavior after reboot.  If the kexec buffer is\nnever touched, nothing\
  \ happens.  If the kexec buffer is touched, it could\nlead to a crash (like below) or undefined\
  \ behavior.\n\nTested on a system with CXL memory expanders with driver managed memory,\n\
  TPM enabled, and CONFIG_IMA_KEXEC=y.  Adding printk's showed the flags\nwere being discarded\
  \ and as a result the check for\nIORESOURCE_SYSRAM_DRIVER_MANAGED passes.\n\nfind_next_iomem_res:\
  \ name(System RAM (kmem))\n\t\t     start(10000000000)\n\t\t     end(1034fffffff)\n\t\t  \
  \   flags(83000200)\n\nlocate_mem_hole_top_down: start(10000000000) end(1034fffffff) flags(0)\n\
  \n[.] BUG: unable to handle page fault for address: ffff89834ffff000\n[.] #PF: supervisor\
  \ read access in kernel mode\n[.] #PF: error_code(0x0000) - not-present page\n[.] PGD c04c8bf067\
  \ P4D c04c8bf067 PUD c04c8be067 PMD 0\n[.] Oops: 0000 [#1] SMP\n[.] RIP: 0010:ima_restore_measurement_list+0x95/0x4b0\n\
  [.] RSP: 0018:ffffc900000d3a80 EFLAGS: 00010286\n[.] RAX: 0000000000001000 RBX: 0000000000000000\
  \ RCX: ffff89834ffff000\n[.] RDX: 0000000000000018 RSI: ffff89834ffff000 RDI: ffff89834ffff018\n\
  [.] RBP: ffffc900000d3ba0 R08: 0000000000000020 R09: ffff888132b8a900\n[.] R10: 4000000000000000\
  \ R11: 000000003a616d69 R12: 0000000000000000\n[.] R13: ffffffff8404ac28 R14: 0000000000000000\
  \ R15: ffff89834ffff000\n[.] FS:  0000000000000000(0000) GS:ffff893d44640000(0000) knlGS:0000000000000000\n\
  [.] CS:  0010 DS: 0000 ES: 0000 CR0: 0000000080050033\n[.] ata5: SATA link down (SStatus 0\
  \ SControl 300)\n[.] CR2: ffff89834ffff000 CR3: 000001034d00f001 CR4: 0000000000770ef0\n[.]\
