summary: javascript-deobfuscator removes common JavaScript obfuscation techniques. In affected
  versions crafted payloads targeting expression simplification can lead to code execution.
  This issue has been patched in version 1.1.0. Users are advised to update. Users unable to
  upgrade should disable the expression simplification feature.
