vulnerability_id: VCID-nkdd-9tw7-aaah
aliases:
  - CVE-2018-1085
summary: openshift-ansible before versions 3.9.23, 3.7.46 deploys a misconfigured etcd file
  that causes the SSL client certificate authentication to be disabled. Quotations around the
  values of ETCD_CLIENT_CERT_AUTH and ETCD_PEER_CLIENT_CERT_AUTH in etcd.conf result in etcd
  being configured to allow remote users to connect without any authentication if they can access
  the etcd server bound to the network on the master nodes. An attacker could use this flaw
  to read and modify all the data about the Openshift cluster in the etcd datastore, potentially
  adding another compute node, or bringing down the entire cluster.
