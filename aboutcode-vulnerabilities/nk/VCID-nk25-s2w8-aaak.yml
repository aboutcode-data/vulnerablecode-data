summary: The DNS::GetResult function in dns.cpp in InspIRCd before 2.0.19 allows remote DNS
  servers to cause a denial of service (netsplit) via an invalid character in a PTR response,
  as demonstrated by a "\032" (whitespace) character in a hostname.
