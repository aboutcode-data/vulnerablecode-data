summary: Cross-site scripting (XSS) vulnerability in WordPress before 4.2.3 allows remote authenticated
  users to inject arbitrary web script or HTML by leveraging the Author or Contributor role
  to place a crafted shortcode inside an HTML element, related to wp-includes/kses.php and wp-includes/shortcodes.php.
