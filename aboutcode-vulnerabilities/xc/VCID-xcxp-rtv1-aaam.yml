summary: Cross-site scripting (XSS) vulnerability in WebKit in Apple Safari before 5.0 on Mac
  OS X 10.5 through 10.6 and Windows, and before 4.1 on Mac OS X 10.4, allows remote attackers
  to inject arbitrary web script or HTML via vectors involving HTML in a TEXTAREA element.
