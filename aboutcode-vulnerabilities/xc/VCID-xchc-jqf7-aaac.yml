summary: Integer overflow in filter/texttopdf.c in texttopdf in cups-filters before 1.0.71 allows
  remote attackers to cause a denial of service (crash) or possibly execute arbitrary code via
  a crafted line size in a print job, which triggers a heap-based buffer overflow.
