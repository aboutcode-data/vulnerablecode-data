vulnerability_id: VCID-xc7s-1z6v-aaan
aliases:
  - CVE-2009-1701
summary: Use-after-free vulnerability in the JavaScript DOM implementation in WebKit in Apple
  Safari before 4.0, iPhone OS 1.0 through 2.2.1, and iPhone OS for iPod touch 1.1 through 2.2.1
  allows remote attackers to execute arbitrary code or cause a denial of service (application
  crash) by destroying a document.body element that has an unspecified XML container with elements
  that support the dir attribute.
