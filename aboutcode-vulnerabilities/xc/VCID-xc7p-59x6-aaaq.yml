summary: Buffer overflow in ReadFontAlias from dirfile.c of XFree86 4.1.0 through 4.3.0 allows
  local users and remote attackers to execute arbitrary code via a font alias file (font.alias)
  with a long token, a different vulnerability than CVE-2004-0084 and CVE-2004-0106.
