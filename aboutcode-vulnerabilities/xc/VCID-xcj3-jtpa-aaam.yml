summary: Multiple cross-site request forgery (CSRF) vulnerabilities in Horde before 5.2.8, Horde
  Groupware before 5.2.11, and Horde Groupware Webmail Edition before 5.2.11 allow remote attackers
  to hijack the authentication of administrators for requests that execute arbitrary (1) commands
  via the cmd parameter to admin/cmdshell.php, (2) SQL queries via the sql parameter to admin/sqlshell.php,
  or (3) PHP code via the php parameter to admin/phpshell.php.
