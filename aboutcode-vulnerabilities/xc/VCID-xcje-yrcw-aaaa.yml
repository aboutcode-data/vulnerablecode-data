summary: An cross-site scripting vulnerability exists in Jenkins Config File Provider Plugin
  3.4.1 and earlier in src/main/resources/lib/configfiles/configfiles.jelly that allows attackers
  with permission to define shared configuration files to execute arbitrary JavaScript when
  a user attempts to delete the shared configuration file.
