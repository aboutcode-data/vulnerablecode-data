summary: A code execution vulnerability exists in the Nef polygon-parsing functionality of CGAL
  libcgal CGAL-5.1.1. An oob read vulnerability exists in Nef_S2/SNC_io_parser.h SNC_io_parser::read_sloop()
  slh->twin() An attacker can provide malicious input to trigger this vulnerability.
