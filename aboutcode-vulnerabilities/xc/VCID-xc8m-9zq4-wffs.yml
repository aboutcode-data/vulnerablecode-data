summary: pyLoad is the free and open-source Download Manager written in pure Python. In versions
  0.5.0b3.dev89 and below, there is an opportunity for path traversal in pyLoad-ng CNL Blueprint
  via package parameter, allowing Arbitrary File Write which leads to Remote Code Execution
  (RCE). The addcrypted endpoint in pyload-ng suffers from an unsafe path construction vulnerability,
  allowing unauthenticated attackers to write arbitrary files outside the designated storage
  directory. This can be abused to overwrite critical system files, including cron jobs and
  systemd services, leading to privilege escalation and remote code execution as root. This
  issue is fixed in version 0.5.0b3.dev90.
