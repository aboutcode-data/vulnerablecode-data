summary: The internal feed reader APIs that crossed the sandbox barrier allowed for a sandbox
  escape and escalation of privilege if combined with another vulnerability that resulted in
  remote code execution inside the sandboxed process. This vulnerability affects Firefox ESR
  < 52.1 and Firefox < 53.
