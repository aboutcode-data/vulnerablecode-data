summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nnfp: Fix memory\
  \ leak in nfp_cpp_area_cache_add()\n\nIn line 800 (#1), nfp_cpp_area_alloc() allocates and\
  \ initializes a\nCPP area structure. But in line 807 (#2), when the cache is allocated\nfailed,\
  \ this CPP area structure is not freed, which will result in\nmemory leak.\n\nWe can fix it\
  \ by freeing the CPP area when the cache is allocated\nfailed (#2).\n\n792 int nfp_cpp_area_cache_add(struct\
  \ nfp_cpp *cpp, size_t size)\n793 {\n794 \tstruct nfp_cpp_area_cache *cache;\n795 \tstruct\
  \ nfp_cpp_area *area;\n\n800\tarea = nfp_cpp_area_alloc(cpp, NFP_CPP_ID(7, NFP_CPP_ACTION_RW,\
  \ 0),\n801 \t\t\t\t  0, size);\n\t// #1: allocates and initializes\n\n802 \tif (!area)\n803\
  \ \t\treturn -ENOMEM;\n\n805 \tcache = kzalloc(sizeof(*cache), GFP_KERNEL);\n806 \tif (!cache)\n\
  807 \t\treturn -ENOMEM; // #2: missing free\n\n817\treturn 0;\n818 }"
