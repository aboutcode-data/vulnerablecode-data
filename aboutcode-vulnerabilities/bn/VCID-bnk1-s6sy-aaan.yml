summary: Parse Server is an open source backend that can be deployed to any infrastructure that
  can run Node.js. In affected versions parse Server LiveQuery does not remove protected fields
  in classes, passing them to the client. The LiveQueryController now removes protected fields
  from the client response. Users are advised to upgrade. Users unable t upgrade should use
  `Parse.Cloud.afterLiveQueryEvent` to manually remove protected fields.
