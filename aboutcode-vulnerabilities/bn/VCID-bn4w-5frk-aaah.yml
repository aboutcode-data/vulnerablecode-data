summary: A memory leak in the dwc3_pci_probe() function in drivers/usb/dwc3/dwc3-pci.c in the
  Linux kernel through 5.3.9 allows attackers to cause a denial of service (memory consumption)
  by triggering platform_device_add_properties() failures, aka CID-9bbfceea12a8.
