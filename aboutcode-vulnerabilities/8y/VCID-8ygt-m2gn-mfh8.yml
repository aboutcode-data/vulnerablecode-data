summary: A privilege escalation issue has been discovered in GitLab EE affecting all versions
  starting from 16.6 prior to 17.1.7, from 17.2 prior to 17.2.5, and from 17.3 prior to 17.3.2.
  A user assigned the Admin Group Member custom role could have escalated their privileges to
  include other custom roles.
