summary: An issue was discovered in OpenEXR before 2.5.2. An invalid tiled input file could
  cause invalid memory access in TiledInputFile::TiledInputFile() in IlmImf/ImfTiledInputFile.cpp,
  as demonstrated by a NULL pointer dereference.
