summary: An issue has been discovered in GitLab affecting all versions starting from 13.9 before
  14.8.6, all versions starting from 14.9 before 14.9.4, all versions starting from 14.10 before
  14.10.1. GitLab was not correctly handling malicious text in the CI Editor and CI Pipeline
  details page allowing the attacker to cause uncontrolled resource consumption.
