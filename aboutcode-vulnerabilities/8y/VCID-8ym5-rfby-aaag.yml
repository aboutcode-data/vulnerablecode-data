vulnerability_id: VCID-8ym5-rfby-aaag
aliases:
  - CVE-2014-3170
summary: extensions/common/url_pattern.cc in Google Chrome before 37.0.2062.94 does not prevent
  use of a '\0' character in a host name, which allows remote attackers to spoof the extension
  permission dialog by relying on truncation after this character.
