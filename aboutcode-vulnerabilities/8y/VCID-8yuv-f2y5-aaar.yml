summary: A missing permission check in Jenkins Artifactory Plugin 3.2.2 and earlier in ArtifactoryBuilder.DescriptorImpl#doTestConnection
  allowed users with Overall/Read access to connect to an attacker-specified URL using attacker-specified
  credentials IDs obtained through another method, capturing credentials stored in Jenkins.
