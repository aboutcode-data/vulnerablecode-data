summary: The handle_var_requests function in snmp_agent.c for the SNMP daemon in the Net-SNMP
  (formerly ucd-snmp) package 5.0.1 through 5.0.5 allows remote attackers to cause a denial
  of service (crash) via a NULL dereference.
