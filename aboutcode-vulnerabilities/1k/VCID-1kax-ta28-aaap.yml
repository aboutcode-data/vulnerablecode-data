summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Security: Encryption). Supported versions that are affected are 5.6.34 and earlier and 5.7.16
  and earlier. Easily exploitable vulnerability allows low privileged attacker with network
  access via multiple protocols to compromise MySQL Server. Successful attacks require human
  interaction from a person other than the attacker and while the vulnerability is in MySQL
  Server, attacks may significantly impact additional products. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of MySQL Server. CVSS v3.0 Base Score 6.8 (Availability impacts).'
