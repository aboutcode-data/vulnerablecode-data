summary: This vulnerability allows remote attackers to disclose sensitive information on affected
  installations of Centreon. Authentication is required to exploit this vulnerability. The specific
  flaw exists within the processing of Virtual Metrics. The issue results from the lack of proper
  validation of a user-supplied string before using it to construct SQL queries. An attacker
  can leverage this vulnerability to disclose stored credentials, leading to further compromise.
  Was ZDI-CAN-16336.
