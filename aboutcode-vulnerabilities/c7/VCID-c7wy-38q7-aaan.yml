summary: An issue has been found in libde265 v1.0.8 due to incorrect access control. A SEGV
  caused by a READ memory access in function derive_boundaryStrength of deblock.cc has occurred.
  The vulnerability causes a segmentation fault and application crash, which leads to remote
  denial of service.
