summary: WebKit, as used in Apple iTunes before 11.0.3, allows man-in-the-middle attackers to
  execute arbitrary code or cause a denial of service (memory corruption and application crash)
  via vectors related to iTunes Store browsing, a different vulnerability than other WebKit
  CVEs listed in APPLE-SA-2013-05-16-1.
