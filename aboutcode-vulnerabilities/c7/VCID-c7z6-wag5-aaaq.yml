summary: The SQLite authorizer in the Storage functionality in WebKit in Apple Safari before
  6.2.7, 7.x before 7.1.7, and 8.x before 8.0.7, as used in Apple iOS before 8.4 and other products,
  does not properly restrict access to SQL functions, which allows remote attackers to execute
  arbitrary code or cause a denial of service (application crash) via a crafted web site.
