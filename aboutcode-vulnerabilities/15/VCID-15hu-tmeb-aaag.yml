summary: Concurrent use of the URL parser with non-UTF-8 data was not thread-safe. This could
  lead to a use-after-free causing a potentially exploitable crash. This vulnerability affects
  Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.
