summary: 'In the Linux kernel, the following vulnerability has been resolved:  regulator: core:
  fix unbalanced of node refcount in regulator_dev_lookup()  I got the the following report:    OF:
  ERROR: memory leak, expected refcount 1 instead of 2,   of_node_get()/of_node_put() unbalanced
  - destroy cset entry:   attach overlay node /i2c/pmic@62/regulators/exten  In of_get_regulator(),
  the node is returned from of_parse_phandle() with refcount incremented, after using it, of_node_put()
  need be called.'
