summary: Multiple cross-site scripting (XSS) vulnerabilities in Horde Internet Mail Program
  (IMP) before 6.1.8, as used in Horde Groupware Webmail Edition before 5.1.5, allow remote
  attackers to inject arbitrary web script or HTML via (1) unspecified flags or (2) a mailbox
  name in the dynamic mailbox view.
