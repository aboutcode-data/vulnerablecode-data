vulnerability_id: VCID-15sg-xha1-aaap
aliases:
  - CVE-2009-1932
summary: Multiple integer overflows in the (1) user_info_callback, (2) user_endrow_callback,
  and (3) gst_pngdec_task functions (ext/libpng/gstpngdec.c) in GStreamer Good Plug-ins (aka
  gst-plugins-good or gstreamer-plugins-good) 0.10.15 allow remote attackers to cause a denial
  of service and possibly execute arbitrary code via a crafted PNG file, which triggers a buffer
  overflow.
