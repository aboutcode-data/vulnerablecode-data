summary: Dovecot 1.1 before 2.2.13 and dovecot-ee before 2.1.7.7 and 2.2.x before 2.2.12.12
  does not properly close old connections, which allows remote attackers to cause a denial of
  service (resource consumption) via an incomplete SSL/TLS handshake for an IMAP/POP3 connection.
