vulnerability_id: VCID-15jr-yt8s-aaas
aliases:
  - CVE-2023-32700
summary: LuaTeX before 1.17.0 allows execution of arbitrary shell commands when compiling a
  TeX file obtained from an untrusted source. This occurs because luatex-core.lua lets the original
  io.popen be accessed. This also affects TeX Live before 2023 r66984 and MiKTeX before 23.5.
