summary: 'In the Linux kernel, the following vulnerability has been resolved:  mm/vmemmap/devdax:
  fix kernel crash when probing devdax devices  commit 4917f55b4ef9 ("mm/sparse-vmemmap: improve
  memory savings for compound devmaps") added support for using optimized vmmemap for devdax
  devices.  But how vmemmap mappings are created are architecture specific.  For example, powerpc
  with hash translation doesn''t have vmemmap mappings in init_mm page table instead they are
  bolted table entries in the hardware page table  vmemmap_populate_compound_pages() used by
  vmemmap optimization code is not aware of these architecture-specific mapping.  Hence allow
  architecture to opt for this feature.  I selected architectures supporting HUGETLB_PAGE_OPTIMIZE_VMEMMAP
  option as also supporting this feature.  This patch fixes the below crash on ppc64.  BUG:
  Unable to handle kernel data access on write at 0xc00c000100400038 Faulting instruction address:
  0xc000000001269d90 Oops: Kernel access of bad area, sig: 11 [#1] LE PAGE_SIZE=64K MMU=Hash
  SMP NR_CPUS=2048 NUMA pSeries Modules linked in: CPU: 7 PID: 1 Comm: swapper/0 Not tainted
