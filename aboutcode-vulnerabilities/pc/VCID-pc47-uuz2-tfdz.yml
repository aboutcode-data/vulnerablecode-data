vulnerability_id: VCID-pc47-uuz2-tfdz
aliases:
  - CVE-2024-49980
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nvrf: revert\
  \ \"vrf: Remove unnecessary RCU-bh critical section\"\n\nThis reverts commit 504fc6f4f7f681d2a03aa5f68aad549d90eab853.\n\
  \ndev_queue_xmit_nit is expected to be called with BH disabled.\n__dev_queue_xmit has the\
  \ following:\n\n        /* Disable soft irqs for various locks below. Also\n         * stops\
  \ preemption for RCU.\n         */\n        rcu_read_lock_bh();\n\nVRF must follow this invariant.\
  \ The referenced commit removed this\nprotection. Which triggered a lockdep warning:\n\n\t\
  ================================\n\tWARNING: inconsistent lock state\n\t6.11.0 #1 Tainted:\
  \ G        W\n\t--------------------------------\n\tinconsistent {IN-SOFTIRQ-W} -> {SOFTIRQ-ON-W}\
  \ usage.\n\tbtserver/134819 [HC0[0]:SC0[0]:HE1:SE1] takes:\n\tffff8882da30c118 (rlock-AF_PACKET){+.?.}-{2:2},\
  \ at: tpacket_rcv+0x863/0x3b30\n\t{IN-SOFTIRQ-W} state was registered at:\n\t  lock_acquire+0x19a/0x4f0\n\
  \t  _raw_spin_lock+0x27/0x40\n\t  packet_rcv+0xa33/0x1320\n\t  __netif_receive_skb_core.constprop.0+0xcb0/0x3a90\n\
  \t  __netif_receive_skb_list_core+0x2c9/0x890\n\t  netif_receive_skb_list_internal+0x610/0xcc0\n\
  \          [...]\n\n\tother info that might help us debug this:\n\t Possible unsafe locking\
  \ scenario:\n\n\t       CPU0\n\t       ----\n\t  lock(rlock-AF_PACKET);\n\t  <Interrupt>\n\
  \t    lock(rlock-AF_PACKET);\n\n\t *** DEADLOCK ***\n\n\tCall Trace:\n\t <TASK>\n\t dump_stack_lvl+0x73/0xa0\n\
  \t mark_lock+0x102e/0x16b0\n\t __lock_acquire+0x9ae/0x6170\n\t lock_acquire+0x19a/0x4f0\n\t\
  \ _raw_spin_lock+0x27/0x40\n\t tpacket_rcv+0x863/0x3b30\n\t dev_queue_xmit_nit+0x709/0xa40\n\
  \t vrf_finish_direct+0x26e/0x340 [vrf]\n\t vrf_l3_out+0x5f4/0xe80 [vrf]\n\t __ip_local_out+0x51e/0x7a0\n\
  \          [...]"
