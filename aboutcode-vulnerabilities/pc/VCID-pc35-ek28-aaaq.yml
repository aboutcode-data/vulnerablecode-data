summary: The "browser.identity.launchWebAuthFlow" function of WebExtensions is only allowed
  to load content over "https:" but this requirement was not properly enforced. This can potentially
  allow privileged pages to be loaded by the extension. This vulnerability affects Firefox <
  58.
