vulnerability_id: VCID-pc4w-2zyq-aaaa
aliases:
  - CVE-2019-19532
summary: In the Linux kernel before 5.3.9, there are multiple out-of-bounds write bugs that
  can be caused by a malicious USB device in the Linux kernel HID drivers, aka CID-d9d4b1e46d95.
  This affects drivers/hid/hid-axff.c, drivers/hid/hid-dr.c, drivers/hid/hid-emsff.c, drivers/hid/hid-gaff.c,
  drivers/hid/hid-holtekff.c, drivers/hid/hid-lg2ff.c, drivers/hid/hid-lg3ff.c, drivers/hid/hid-lg4ff.c,
  drivers/hid/hid-lgff.c, drivers/hid/hid-logitech-hidpp.c, drivers/hid/hid-microsoft.c, drivers/hid/hid-sony.c,
  drivers/hid/hid-tmff.c, and drivers/hid/hid-zpff.c.
