vulnerability_id: VCID-tkmk-xumy-aaap
aliases:
  - CVE-2020-8445
summary: In OSSEC-HIDS 2.7 through 3.5.0, the OS_CleanMSG function in ossec-analysisd doesn't
  remove or encode terminal control characters or newlines from processed log messages. In many
  cases, those characters are later logged. Because newlines (\n) are permitted in messages
  processed by ossec-analysisd, it may be possible to inject nested events into the ossec log.
  Use of terminal control characters may allow obfuscating events or executing commands when
  viewed through vulnerable terminal emulators. This may be an unauthenticated remote attack
  for certain types and origins of logged data.
