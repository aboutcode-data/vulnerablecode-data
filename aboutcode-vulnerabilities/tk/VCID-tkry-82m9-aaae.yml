summary: Docassemble is an expert system for guided interviews and document assembly. The vulnerability
  allows attackers to gain unauthorized access to information on the system through URL manipulation.
  It affects versions 1.4.53 to 1.4.96. The vulnerability has been patched in version 1.4.97
  of the master branch.
