summary: ascii_load_sockaddr in smtpd in OpenBSD before 7.1 errata 024 and 7.2 before errata
  020, and OpenSMTPD Portable before 7.0.0-portable commit f748277, can abort upon a connection
  from a local, scoped IPv6 address.
