summary: xrdp is an open source project which provides a graphical login to remote machines
  using Microsoft Remote Desktop Protocol (RDP). xrdp < v0.9.21 contain a Integer Overflow in
  xrdp_mm_process_rail_update_window_text() function. There are no known workarounds for this
  issue. Users are advised to upgrade.
