summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are 7.1.12 and  7.2.2. Difficult to exploit vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  Successful attacks require human interaction
  from a person other than the attacker and while the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products (scope change). Successful attacks of
  this vulnerability can result in takeover of Oracle VM VirtualBox. CVSS 3.1 Base Score 7.5
  (Confidentiality, Integrity and Availability impacts).  CVSS Vector: (CVSS:3.1/AV:L/AC:H/PR:L/UI:R/S:C/C:H/I:H/A:H).'
