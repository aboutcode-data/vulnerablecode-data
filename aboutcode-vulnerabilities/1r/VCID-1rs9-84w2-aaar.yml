summary: The vmci_transport_dgram_dequeue function in net/vmw_vsock/vmci_transport.c in the
  Linux kernel before 3.9-rc7 does not properly initialize a certain length variable, which
  allows local users to obtain sensitive information from kernel stack memory via a crafted
  recvmsg or recvfrom system call.
