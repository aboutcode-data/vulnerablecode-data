summary: drivers/gpu/msm/kgsl.c in the Qualcomm Innovation Center (QuIC) Graphics KGSL kernel-mode
  driver for Android 2.3 through 4.2 allows attackers to cause a denial of service (NULL pointer
  dereference) via an application that uses crafted arguments in a local kgsl_ioctl call.
