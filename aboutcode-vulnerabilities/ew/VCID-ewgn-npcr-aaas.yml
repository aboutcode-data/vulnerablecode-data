vulnerability_id: VCID-ewgn-npcr-aaas
aliases:
  - CVE-2017-15951
summary: The KEYS subsystem in the Linux kernel before 4.13.10 does not correctly synchronize
  the actions of updating versus finding a key in the "negative" state to avoid a race condition,
  which allows local users to cause a denial of service or possibly have unspecified other impact
  via crafted system calls.
