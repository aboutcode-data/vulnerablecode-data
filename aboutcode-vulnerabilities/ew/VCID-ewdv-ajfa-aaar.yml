summary: A vulnerability was found in Artes√£os SEOTools up to 0.17.1 and classified as critical.
  This issue affects the function eachValue of the file TwitterCards.php. The manipulation of
  the argument value leads to open redirect. Upgrading to version 0.17.2 is able to address
  this issue. The name of the patch is ca27cd0edf917e0bc805227013859b8b5a1f01fb. It is recommended
  to upgrade the affected component. The identifier VDB-222233 was assigned to this vulnerability.
