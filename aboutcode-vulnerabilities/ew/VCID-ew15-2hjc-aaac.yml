summary: A NULL pointer dereference vulnerability exists in the function PdfTranslator::setTarget()
  in pdftranslator.cpp of PoDoFo 0.9.6, while creating the PdfXObject, as demonstrated by podofoimpose.
  It allows an attacker to cause Denial of Service.
