summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nscsi: ufs:\
  \ core: Fix ufshcd_abort_one racing issue\n\nWhen ufshcd_abort_one is racing with the completion\
  \ ISR, the completed tag\nof the request's mq_hctx pointer will be set to NULL by ISR.  Return\n\
  success when request is completed by ISR because ufshcd_abort_one does not\nneed to do anything.\n\
  \nThe racing flow is:\n\nThread A\nufshcd_err_handler\t\t\t\t\tstep 1\n\t...\n\tufshcd_abort_one\n\
  \t\tufshcd_try_to_abort_task\n\t\t\tufshcd_cmd_inflight(true)\tstep 3\n\t\tufshcd_mcq_req_to_hwq\n\
  \t\t\tblk_mq_unique_tag\n\t\t\t\trq->mq_hctx->queue_num\tstep 5\n\nThread B\nufs_mtk_mcq_intr(cq\
  \ complete ISR)\t\t\tstep 2\n\tscsi_done\n\t\t...\n\t\t__blk_mq_free_request\n\t\t\trq->mq_hctx\
  \ = NULL;\t\tstep 4\n\nBelow is KE back trace.\n  ufshcd_try_to_abort_task: cmd at tag 41\
  \ not pending in the device.\n  ufshcd_try_to_abort_task: cmd at tag=41 is cleared.\n  Aborting\
  \ tag 41 / CDB 0x28 succeeded\n  Unable to handle kernel NULL pointer dereference at virtual\
  \ address 0000000000000194\n  pc : [0xffffffddd7a79bf8] blk_mq_unique_tag+0x8/0x14\n  lr :\
  \ [0xffffffddd6155b84] ufshcd_mcq_req_to_hwq+0x1c/0x40 [ufs_mediatek_mod_ise]\n   do_mem_abort+0x58/0x118\n\
  \   el1_abort+0x3c/0x5c\n   el1h_64_sync_handler+0x54/0x90\n   el1h_64_sync+0x68/0x6c\n  \
  \ blk_mq_unique_tag+0x8/0x14\n   ufshcd_err_handler+0xae4/0xfa8 [ufs_mediatek_mod_ise]\n \
  \  process_one_work+0x208/0x4fc\n   worker_thread+0x228/0x438\n   kthread+0x104/0x1d4\n  \
  \ ret_from_fork+0x10/0x20"
