summary: The apache-auth.conf, apache-nohome.conf, apache-noscript.conf, and apache-overflows.conf
  files in Fail2ban before 0.8.10 do not properly validate log messages, which allows remote
  attackers to block arbitrary IP addresses via certain messages in a request.
