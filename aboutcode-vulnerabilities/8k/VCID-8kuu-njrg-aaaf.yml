summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). The supported version that is affected is Prior to 5.2.16. Easily exploitable vulnerability
  allows unauthenticated attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. Successful attacks require human interaction
  from a person other than the attacker and while the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this vulnerability
  can result in unauthorized ability to cause a hang or frequently repeatable crash (complete
  DOS) of Oracle VM VirtualBox and unauthorized read access to a subset of Oracle VM VirtualBox
  accessible data. CVSS 3.0 Base Score 7.1 (Confidentiality and Availability impacts). CVSS
  Vector: (CVSS:3.0/AV:L/AC:L/PR:N/UI:R/S:C/C:L/I:N/A:H).'
