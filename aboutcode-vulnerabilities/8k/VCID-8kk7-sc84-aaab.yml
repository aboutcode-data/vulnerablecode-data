summary: The ocsp_check function in rlm_eap_tls.c in FreeRADIUS 2.1.11, when OCSP is enabled,
  does not properly parse replies from OCSP responders, which allows remote attackers to bypass
  authentication by using the EAP-TLS protocol with a revoked X.509 client certificate.
