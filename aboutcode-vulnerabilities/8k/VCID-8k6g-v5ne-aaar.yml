summary: Dell EMC Avamar Server version 19.4 contains a plain-text password storage vulnerability
  in AvInstaller. A local attacker could potentially exploit this vulnerability, leading to
  the disclosure of certain user credentials. The attacker may be able to use the exposed credentials
  to access the vulnerable application with privileges of the compromised account.
