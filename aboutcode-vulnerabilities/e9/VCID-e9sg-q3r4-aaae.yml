summary: IndexedDB should be cleared when leaving private browsing mode and it is not, the API
  for WKWebViewConfiguration was being used incorrectly and requires the private instance of
  this object be deleted when leaving private mode. This vulnerability affects Firefox for iOS
  < 27.
