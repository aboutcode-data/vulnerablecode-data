vulnerability_id: VCID-e9z5-xfeq-aaab
aliases:
  - CVE-2011-4078
summary: include/iniset.php in Roundcube Webmail 0.5.4 and earlier, when PHP 5.3.7 or 5.3.8
  is used, allows remote attackers to trigger a GET request for an arbitrary URL, and cause
  a denial of service (resource consumption and inbox outage), via a Subject header containing
  only a URL, a related issue to CVE-2011-3379.
