summary: The Popup Builder WordPress plugin through 4.1.15 does not sanitise and escape some
  of its settings, which could allow high privilege users such as admin to perform Stored Cross-Site
  Scripting attacks even when the unfiltered_html capability is disallowed (for example in multisite
  setup).
