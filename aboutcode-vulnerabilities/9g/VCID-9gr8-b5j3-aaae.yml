vulnerability_id: VCID-9gr8-b5j3-aaae
aliases:
  - CVE-2023-40303
summary: GNU inetutils through 2.4 may allow privilege escalation because of unchecked return
  values of set*id() family functions in ftpd, rcp, rlogin, rsh, rshd, and uucpd. This is, for
  example, relevant if the setuid system call fails when a process is trying to drop privileges
  before letting an ordinary user control the activities of the process.
