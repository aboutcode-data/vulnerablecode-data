summary: Adobe Flash Player before 18.0.0.375 and 19.x through 23.x before 23.0.0.162 on Windows
  and OS X and before 11.2.202.635 on Linux allows attackers to bypass intended access restrictions
  and obtain sensitive information via unspecified vectors, a different vulnerability than CVE-2016-4277
  and CVE-2016-4278, aka a "local-with-filesystem Flash sandbox bypass" issue.
