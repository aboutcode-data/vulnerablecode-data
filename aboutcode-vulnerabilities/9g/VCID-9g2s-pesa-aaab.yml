vulnerability_id: VCID-9g2s-pesa-aaab
aliases:
  - CVE-2003-0773
summary: saned in sane-backends 1.0.7 and earlier does not check the IP address of the connecting
  host during the SANE_NET_INIT RPC call, which allows remote attackers to use that call even
  if they are restricted in saned.conf.
