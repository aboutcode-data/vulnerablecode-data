vulnerability_id: VCID-9g94-13dw-aaaf
aliases:
  - CVE-2024-1394
  - GHSA-78hx-gp6g-7mj6
summary: A memory leak flaw was found in Golang in the RSA encrypting/decrypting code, which
  might lead to a resource exhaustion vulnerability using attacker-controlled inputs?. The memory
  leak happens in github.com/golang-fips/openssl/openssl/rsa.go#L113. The objects leaked are
  pkey? and ctx?. That function uses named return parameters to free pkey? and ctx? if there
  is an error initializing the context or setting the different properties. All return statements
  related to error cases follow the "return nil, nil, fail(...)" pattern, meaning that pkey?
  and ctx? will be nil inside the deferred function that should free them.
