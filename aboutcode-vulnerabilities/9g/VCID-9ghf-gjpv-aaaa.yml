summary: Jenkins NS-ND Integration Performance Publisher Plugin 4.8.0.134 and earlier does not
  escape configuration options of the Execute NetStorm/NetCloud Test build step, resulting in
  a stored cross-site scripting (XSS) vulnerability exploitable by attackers with Item/Configure
  permission.
