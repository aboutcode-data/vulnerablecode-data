vulnerability_id: VCID-pg3q-kaee-aaaa
aliases:
  - CVE-2018-1050
summary: All versions of Samba from 4.0.0 onwards are vulnerable to a denial of service attack
  when the RPC spoolss service is configured to be run as an external daemon. Missing input
  sanitization checks on some of the input parameters to spoolss RPC calls could cause the print
  spooler service to crash.
