summary: An exploitable code execution vulnerability exists in the ILBM image rendering functionality
  of SDL2_image-2.0.2. A specially crafted ILBM image can cause a stack overflow resulting in
  code execution. An attacker can display a specially crafted image to trigger this vulnerability.
