vulnerability_id: VCID-pgka-bmy2-aaas
aliases:
  - CVE-2016-8710
summary: An exploitable heap write out of bounds vulnerability exists in the decoding of BPG
  images in Libbpg library. A crafted BPG image decoded by libbpg can cause an integer underflow
  vulnerability causing an out of bounds heap write leading to remote code execution. This vulnerability
  can be triggered via attempting to decode a crafted BPG image using Libbpg.
