summary: 'Astro is a web framework for content-driven websites. Versions 11.0.3 through 12.6.5
  are vulnerable to SSRF when using Astro''s Cloudflare adapter. When configured with output:
  ''server'' while using the default imageService: ''compile'', the generated image optimization
  endpoint doesn''t check the URLs it receives, allowing content from unauthorized third-party
  domains to be served. a A bug in impacted versions of the @astrojs/cloudflare adapter for
  deployment on Cloudflareâ€™s infrastructure, allows an attacker to bypass the third-party domain
  restrictions and serve any content from the vulnerable origin. This issue is fixed in version
  12.6.6.'
