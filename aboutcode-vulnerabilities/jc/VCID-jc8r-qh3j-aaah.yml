summary: A vulnerability has been found in sviehb jefferson up to 0.3 and classified as critical.
  This vulnerability affects unknown code of the file src/scripts/jefferson. The manipulation
  leads to path traversal. The attack can be initiated remotely. Upgrading to version 0.4 is
  able to address this issue. The name of the patch is 53b3f2fc34af0bb32afbcee29d18213e61471d87.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-218020.
