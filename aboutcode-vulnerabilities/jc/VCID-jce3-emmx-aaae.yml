summary: Nexcloud desktop is the Desktop sync client for Nextcloud. An attacker can inject arbitrary
  HyperText Markup Language into the Desktop Client application via user status and information.
  It is recommended that the Nextcloud Desktop client is upgraded to 3.6.1. There are no known
  workarounds for this issue.
