summary: Jenkins Compuware Source Code Download for Endevor, PDS, and ISPW Plugin 2.0.12 and
  earlier implements an agent/controller message that does not limit where it can be executed,
  allowing attackers able to control agent processes to obtain the values of Java system properties
  from the Jenkins controller process.
