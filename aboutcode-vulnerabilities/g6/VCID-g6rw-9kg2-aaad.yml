vulnerability_id: VCID-g6rw-9kg2-aaad
aliases:
  - CVE-2014-5033
summary: KDE kdelibs before 4.14 and kauth before 5.1 does not properly use D-Bus for communication
  with a polkit authority, which allows local users to bypass intended access restrictions by
  leveraging a PolkitUnixProcess PolkitSubject race condition via a (1) setuid process or (2)
  pkexec process, related to CVE-2013-4288 and "PID reuse race conditions."
