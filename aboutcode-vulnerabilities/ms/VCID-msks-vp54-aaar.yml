summary: The d_print_comp function in cp-demangle.c in libiberty allows remote attackers to
  cause a denial of service (segmentation fault and crash) via a crafted binary, which triggers
  infinite recursion and a buffer overflow, related to a node having "itself as ancestor more
  than once."
