vulnerability_id: VCID-msud-gbpw-aaah
aliases:
  - CVE-2021-36036
summary: Magento versions 2.4.2 (and earlier), 2.4.2-p1 (and earlier) and 2.3.7 (and earlier)
  are affected by an improper access control vulnerability within Magento's Media Gallery Upload
  workflow. By storing a specially crafted file in the website gallery, an authenticated attacker
  with administrative privilege can gain access to delete the .htaccess file. This could result
  in the attacker achieving remote code execution.
