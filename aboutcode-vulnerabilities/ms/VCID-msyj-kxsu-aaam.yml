vulnerability_id: VCID-msyj-kxsu-aaam
aliases:
  - CVE-2011-2522
summary: Multiple cross-site request forgery (CSRF) vulnerabilities in the Samba Web Administration
  Tool (SWAT) in Samba 3.x before 3.5.10 allow remote attackers to hijack the authentication
  of administrators for requests that (1) shut down daemons, (2) start daemons, (3) add shares,
  (4) remove shares, (5) add printers, (6) remove printers, (7) add user accounts, or (8) remove
  user accounts, as demonstrated by certain start, stop, and restart parameters to the status
  program.
