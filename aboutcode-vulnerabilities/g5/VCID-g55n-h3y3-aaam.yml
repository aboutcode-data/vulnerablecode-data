summary: Buffer overflow in the git_pkt_parse_line function in transports/smart_pkt.c in the
  Git Smart Protocol support in libgit2 before 0.24.6 and 0.25.x before 0.25.1 allows remote
  attackers to have unspecified impact via a crafted non-flush packet.
