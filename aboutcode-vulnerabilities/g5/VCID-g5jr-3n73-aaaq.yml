summary: A vulnerability classified as critical has been found in tildearrow Furnace dev73.
  This affects the FUR to VGM converter in console mode which causes stack-based overflows and
  crashes. It is possible to initiate the attack remotely but it requires user-interaction.
  A POC has been disclosed to the public and may be used.
