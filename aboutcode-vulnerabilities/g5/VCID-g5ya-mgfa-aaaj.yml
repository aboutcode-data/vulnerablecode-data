summary: '** DISPUTED ** A vulnerability was found in francoisjacquet RosarioSIS 11.5.1. It
  has been rated as problematic. This issue affects some unknown processing of the component
  Add Portal Note. The manipulation leads to cross site scripting. The attack may be initiated
  remotely. The exploit has been disclosed to the public and may be used. The real existence
  of this vulnerability is still doubted at the moment. The associated identifier of this vulnerability
  is VDB-258911. NOTE: The vendor explains that the PDF is opened by the browser app in a sandbox,
  so no data from the website should be accessible.'
