summary: Mozilla developers and community members Randell Jesup, Sebastian Hengst, and the Mozilla
  Fuzzing Team reported memory safety bugs present in Firefox 98. Some of these bugs showed
  evidence of memory corruption and we presume that with enough effort some of these could have
  been exploited to run arbitrary code. This vulnerability affects Firefox < 99.
