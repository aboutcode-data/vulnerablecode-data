summary: The XML digital signature functionality (xsec/dsig/DSIGReference.cpp) in Apache Santuario
  XML Security for C++ (aka xml-security-c) before 1.7.1 allows context-dependent attackers
  to reuse signatures and spoof arbitrary content via crafted Reference elements in the Signature,
  aka "XML Signature Bypass issue."
