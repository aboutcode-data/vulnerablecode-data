summary: Multiple cross-site scripting (XSS) vulnerabilities in PHProjekt 5.2.0, when magic_quotes_gpc
  is disabled, allow remote authenticated users to inject arbitrary web script or HTML via unspecified
  vectors to the (1) Projects, (2) Contacts, (3) Helpdesk, (4) Search (only Gecko engine driven
  Browsers), and (5) Notes modules; the (6) Mail summary page; and unspecified other files.
