summary: Integer signedness error in system/core/adb/adb_client.c in Android Debug Bridge (ADB)
  for Android 4.4 in the Android SDK Platform Tools 18.0.1 allows ADB servers to execute arbitrary
  code via a negative length value, which bypasses a signed comparison and triggers a stack-based
  buffer overflow.
