summary: Multiple out-of-bounds write vulnerabilities exist in the VZT vzt_rd_get_facname decompression
  functionality of GTKWave 3.3.115. A specially crafted .vzt file can lead to arbitrary code
  execution. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the out-of-bounds write perfomed by the string copy loop.
