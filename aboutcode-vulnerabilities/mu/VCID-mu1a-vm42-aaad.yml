vulnerability_id: VCID-mu1a-vm42-aaad
aliases:
  - CVE-2023-44466
summary: An issue was discovered in net/ceph/messenger_v2.c in the Linux kernel before 6.4.5.
  There is an integer signedness error, leading to a buffer overflow and remote code execution
  via HELLO or one of the AUTH frames. This occurs because of an untrusted length taken from
  a TCP packet in ceph_decode_32.
