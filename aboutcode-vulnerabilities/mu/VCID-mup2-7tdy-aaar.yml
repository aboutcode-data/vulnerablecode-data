summary: 'hw/net/vmxnet3.c in QEMU 2.0.0-rc0, 1.7.1, and earlier allows local guest users to
  cause a denial of service or possibly execute arbitrary code via vectors related to (1) RX
  or (2) TX queue numbers or (3) interrupt indices.  NOTE: some of these details are obtained
  from third party information.'
