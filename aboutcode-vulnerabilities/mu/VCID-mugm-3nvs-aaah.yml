summary: An information disclosure vulnerability exists when Chakra improperly discloses the
  contents of its memory, which could provide an attacker with information to further compromise
  the user's computer or data.To exploit the vulnerability, an attacker must know the memory
  address of where the object was created.The update addresses the vulnerability by changing
  the way certain functions handle objects in memory, aka Scripting Engine Information Disclosure
  Vulnerability. This CVE ID is unique from CVE-2019-0658.
