summary: "Rancher UI has Stored Cross-site Scripting vulnerability\n### Impact\nA vulnerability\
  \ has been identified within Rancher UI that allows a malicious actor to perform a Stored\
  \ XSS attack through the cluster description field.\n\nPlease consult the associated  [MITRE\
  \ ATT&CK - Technique - Drive-by Compromise](https://attack.mitre.org/techniques/T1189/) for\
  \ further information about this category of attack.\n\n### Patches\nThe fix introduces new\
  \ changes in the directives responsible for sanitizing HTML code before rendering. \n\nWe\
  \ replaced the `v-tooltip` directive with the `v-clean-tooltip` directive.\n\nPatched versions\
  \ include releases `2.9.4` and `2.10.0`.\n\n### Workarounds\nThere are no workarounds for\
  \ this issue. Users are recommended to upgrade, as soon as possible, to a version of /Rancher\
  \ Manager which contains the fixes.\n\n### Credits\nThis issue was identified and reported\
  \ by Bhavin Makwana from Workdayâ€™s Cyber Defence Team.\n\n### For more information\nIf you\
  \ have any questions or comments about this advisory:\n- Reach out to the [SUSE Rancher Security\
  \ team](https://github.com/rancher/rancher/security/policy) for security related inquiries.\n\
  - Open an issue in the [Rancher](https://github.com/rancher/rancher/issues/new/choose) repository.\n\
  - Verify with our [support matrix](https://www.suse.com/suse-rancher/support-matrix/all-supported-versions/)\
  \ and [product support lifecycle](https://www.suse.com/lifecycle/)."
