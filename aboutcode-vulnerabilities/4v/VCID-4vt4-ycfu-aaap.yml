summary: '** DISPUTED **  SQL injection vulnerability in Approvals/ in Request Tracker (RT)
  4.0.10 and earlier allows remote attackers to execute arbitrary SQL commands via the ShowPending
  parameter.  NOTE: the vendor disputes this issue, stating "We were unable to replicate it,
  and the individual that reported it retracted their report," and "we had verified that the
  claimed exploit did not function according to the author''s claims."'
