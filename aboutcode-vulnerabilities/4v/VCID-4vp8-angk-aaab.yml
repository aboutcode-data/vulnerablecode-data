summary: For the NVIDIA Quadro, NVS, GeForce, and Tesla products, NVIDIA GPU Display Driver
  contains a vulnerability in the kernel mode layer (nvlddmkm.sys for Windows or nvidia.ko for
  Linux) handler where a missing permissions check may allow users to gain access to arbitrary
  physical memory, leading to an escalation of privileges.
