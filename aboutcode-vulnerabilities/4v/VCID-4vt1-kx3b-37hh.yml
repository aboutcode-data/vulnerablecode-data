summary: ICG.AspNetCore.Utilities.CloudStorage is a collection of cloud storage utilities to
  assist with the management of files for cloud upload. Users of this library that set a duration
  for a SAS Uri with a value other than 1 hour may have generated a URL with a duration that
  is longer, or shorter than desired. Users not implemented SAS Uri's are unaffected. This issue
  was resolved in version 8.0.0 of the library.
