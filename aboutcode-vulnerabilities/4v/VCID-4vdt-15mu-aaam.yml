summary: HedgeDoc is a platform to write and share markdown. In versions prior to 1.9.0, an
  unauthenticated attacker can inject arbitrary JavaScript into the speaker-notes of the slide-mode
  feature by embedding an iframe hosting the malicious code into the slides or by embedding
  the HedgeDoc instance into another page. The problem is patched in version 1.9.0. There are
  no known workarounds aside from upgrading.
