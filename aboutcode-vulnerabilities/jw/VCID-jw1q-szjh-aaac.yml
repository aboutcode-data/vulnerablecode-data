vulnerability_id: VCID-jw1q-szjh-aaac
aliases:
  - CVE-2015-5366
summary: The (1) udp_recvmsg and (2) udpv6_recvmsg functions in the Linux kernel before 4.0.6
  provide inappropriate -EAGAIN return values, which allows remote attackers to cause a denial
  of service (EPOLLET epoll application read outage) via an incorrect checksum in a UDP packet,
  a different vulnerability than CVE-2015-5364.
