vulnerability_id: VCID-jw6m-m1b5-aaae
aliases:
  - CVE-2009-4880
summary: Multiple integer overflows in the strfmon implementation in the GNU C Library (aka
  glibc or libc6) 2.10.1 and earlier allow context-dependent attackers to cause a denial of
  service (memory consumption or application crash) via a crafted format string, as demonstrated
  by a crafted first argument to the money_format function in PHP, a related issue to CVE-2008-1391.
