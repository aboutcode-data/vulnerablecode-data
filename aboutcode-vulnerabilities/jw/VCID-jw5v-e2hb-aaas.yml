summary: Squid is a caching proxy for the Web supporting HTTP, HTTPS, FTP, and more. Due to
  an Incorrect Check of Function Return Value bug Squid is vulnerable to a Denial of Service
  attack against its Helper process management. This bug is fixed by Squid version 6.5. Users
  are advised to upgrade. There are no known workarounds for this vulnerability.
