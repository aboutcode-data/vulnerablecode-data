summary: An out-of-bounds read vulnerability exists in the RS-274X aperture macro outline primitive
  functionality of Gerbv 2.7.0 and dev (commit b5f1eacd) and the forked version of Gerbv (commit
  d7f42a9a). A specially-crafted Gerber file can lead to information disclosure. An attacker
  can provide a malicious file to trigger this vulnerability.
