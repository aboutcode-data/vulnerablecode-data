summary: Integer overflow in xdr_array function in RPC servers for operating systems that use
  libc, glibc, or other code based on SunRPC including dietlibc, allows remote attackers to
  execute arbitrary code by passing a large number of arguments to xdr_array through RPC services
  such as rpc.cmsd and dmispd.
