summary: Buffer overflow in the gdImageStringFTEx function in gdft.c in GD Graphics Library
  2.0.33 and earlier allows remote attackers to cause a denial of service (application crash)
  and possibly execute arbitrary code via a crafted string with a JIS encoded font.
