summary: The SigComp Universal Decompressor Virtual Machine (UDVM) in Wireshark 0.10.8 through
  1.0.14 and 1.2.0 through 1.2.9 allows remote attackers to cause a denial of service (crash)
  and possibly execute arbitrary code via vectors related to sigcomp-udvm.c and an off-by-one
  error, which triggers a buffer overflow, different vulnerabilities than CVE-2010-2287.
