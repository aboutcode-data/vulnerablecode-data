summary: TensorFlow is an end-to-end open source platform for machine learning. Calling `tf.raw_ops.ImmutableConst`(https://www.tensorflow.org/api_docs/python/tf/raw_ops/ImmutableConst)
  with a `dtype` of `tf.resource` or `tf.variant` results in a segfault in the implementation
  as code assumes that the tensor contents are pure scalars. We have patched the issue in 4f663d4b8f0bec1b48da6fa091a7d29609980fa4
  and will release TensorFlow 2.5.0 containing the patch. TensorFlow nightly packages after
  this commit will also have the issue resolved. If using `tf.raw_ops.ImmutableConst` in code,
  you can prevent the segfault by inserting a filter for the `dtype` argument.
