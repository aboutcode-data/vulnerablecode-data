  \ block details\nEXT4-fs (loop0): free_blocks=0\nEXT4-fs (loop0): dirty_blocks=0\nEXT4-fs\
  \ (loop0): Block reservation details\nEXT4-fs (loop0): i_reserved_data_blocks=0\nEXT4-fs warning\
  \ (device loop0): ext4_da_release_space:1527: ext4_da_release_space: ino 18, to_free 1 with\
  \ only 0 reserved data blocks\n------------[ cut here ]------------\nWARNING: CPU: 0 PID:\
  \ 92 at fs/ext4/inode.c:1528 ext4_da_release_space+0x25e/0x370 fs/ext4/inode.c:1524\nModules\
  \ linked in:\nCPU: 0 PID: 92 Comm: kworker/u4:4 Not tainted 6.0.0-syzkaller-09423-g493ffd6605b2\
  \ #0\nHardware name: Google Google Compute Engine/Google Compute Engine, BIOS Google 09/22/2022\n\
  Workqueue: writeback wb_workfn (flush-7:0)\nRIP: 0010:ext4_da_release_space+0x25e/0x370 fs/ext4/inode.c:1528\n\
  RSP: 0018:ffffc900015f6c90 EFLAGS: 00010296\nRAX: 42215896cd52ea00 RBX: 0000000000000000 RCX:\
  \ 42215896cd52ea00\nRDX: 0000000000000000 RSI: 0000000080000001 RDI: 0000000000000000\nRBP:\
