vulnerability_id: VCID-nv11-hrw2-aaae
aliases:
  - CVE-2016-2370
summary: A denial of service vulnerability exists in the handling of the MXIT protocol in Pidgin.
  Specially crafted MXIT data sent from the server could potentially result in an out-of-bounds
  read. A malicious server or man-in-the-middle attacker can send invalid data to trigger this
  vulnerability.
