vulnerability_id: VCID-nv4a-s7vb-aaam
aliases:
  - CVE-2012-3445
summary: The virTypedParameterArrayClear function in libvirt 0.9.13 does not properly handle
  virDomain* API calls with typed parameters, which might allow remote authenticated users to
  cause a denial of service (libvirtd crash) via an RPC command with nparams set to zero, which
  triggers an out-of-bounds read or a free of an invalid pointer.
