summary: Double free vulnerability in PHP before 4.4.7, and 5.x before 5.2.2, allows context-dependent
  attackers to execute arbitrary code by interrupting the session_regenerate_id function, as
  demonstrated by calling a userspace error handler or triggering a memory limit violation.
