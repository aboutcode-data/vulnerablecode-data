summary: A use-after-free flaw was found in vhost_net_set_backend in drivers/vhost/net.c in
  virtio network subcomponent in the Linux kernel due to a double fget. This flaw could allow
  a local attacker to crash the system, and could even lead to a kernel information leak problem.
