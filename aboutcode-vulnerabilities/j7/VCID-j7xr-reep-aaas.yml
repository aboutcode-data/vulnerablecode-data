summary: The treo_attach function in drivers/usb/serial/visor.c in the Linux kernel before 4.5
  allows physically proximate attackers to cause a denial of service (NULL pointer dereference
  and system crash) or possibly have unspecified other impact by inserting a USB device that
  lacks a (1) bulk-in or (2) interrupt-in endpoint.
