vulnerability_id: VCID-j7er-yyw2-aaah
aliases:
  - CVE-2009-0590
  - VC-OPENSSL-20090325-CVE-2009-0590
summary: The function ASN1_STRING_print_ex() when used to print a BMPString or UniversalString
  will crash with an invalid memory access if the encoded length of the string is illegal. Any
  OpenSSL application which prints out the contents of a certificate could be affected by this
  bug, including SSL servers, clients and S/MIME software.
