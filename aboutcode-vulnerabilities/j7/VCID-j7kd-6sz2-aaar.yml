summary: Open redirect vulnerability in the redirect_back_or_default function in app/controllers/application_controller.rb
  in Redmine before 2.4.5 and 2.5.x before 2.5.1 allows remote attackers to redirect users to
  arbitrary web sites and conduct phishing attacks via a URL in the back url (back_url parameter).
