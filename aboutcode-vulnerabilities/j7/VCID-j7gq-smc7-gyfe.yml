vulnerability_id: VCID-j7gq-smc7-gyfe
aliases:
  - CVE-2024-53142
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ninitramfs:\
  \ avoid filename buffer overrun\n\nThe initramfs filename field is defined in\nDocumentation/driver-api/early-userspace/buffer-format.rst\
  \ as:\n\n 37 cpio_file := ALGN(4) + cpio_header + filename + \"\\0\" + ALGN(4) + data\n...\n\
  \ 55 ============= ================== =========================\n 56 Field name    Field size\
  \         Meaning\n 57 ============= ================== =========================\n...\n 70\
  \ c_namesize    8 bytes            Length of filename, including final \\0\n\nWhen extracting\
  \ an initramfs cpio archive, the kernel's do_name() path\nhandler assumes a zero-terminated\
  \ path at @collected, passing it\ndirectly to filp_open() / init_mkdir() / init_mknod().\n\
  \nIf a specially crafted cpio entry carries a non-zero-terminated filename\nand is followed\
  \ by uninitialized memory, then a file may be created with\ntrailing characters that represent\
  \ the uninitialized memory. The ability\nto create an initramfs entry would imply already\
  \ having full control of\nthe system, so the buffer overrun shouldn't be considered a security\n\
  vulnerability.\n\nAppend the output of the following bash script to an existing initramfs\n\
  and observe any created /initramfs_test_fname_overrunAA* path. E.g.\n  ./reproducer.sh | gzip\
  \ >> /myinitramfs\n\nIt's easiest to observe non-zero uninitialized memory when the output\
  \ is\ngzipped, as it'll overflow the heap allocated @out_buf in __gunzip(),\nrather than the\
  \ initrd_start+initrd_size block.\n\n---- reproducer.sh ----\nnilchar=\"A\"\t# change to \"\
  \\0\" to properly zero terminate / pad\nmagic=\"070701\"\nino=1\nmode=$(( 0100777 ))\nuid=0\n\
  gid=0\nnlink=1\nmtime=1\nfilesize=0\ndevmajor=0\ndevminor=1\nrdevmajor=0\nrdevminor=0\ncsum=0\n\
  fname=\"initramfs_test_fname_overrun\"\nnamelen=$(( ${#fname} + 1 ))\t# plus one to account\
  \ for terminator\n\nprintf \"%s%08x%08x%08x%08x%08x%08x%08x%08x%08x%08x%08x%08x%08x%s\" \\\
  \n\t$magic $ino $mode $uid $gid $nlink $mtime $filesize \\\n\t$devmajor $devminor $rdevmajor\
  \ $rdevminor $namelen $csum $fname\n\ntermpadlen=$(( 1 + ((4 - ((110 + $namelen) & 3)) % 4)\
  \ ))\nprintf \"%.s${nilchar}\" $(seq 1 $termpadlen)\n---- reproducer.sh ----\n\nSymlink filename\
  \ fields handled in do_symlink() won't overrun past the\ndata segment, due to the explicit\
  \ zero-termination of the symlink\ntarget.\n\nFix filename buffer overrun by aborting the\
  \ initramfs FSM if any cpio\nentry doesn't carry a zero-terminator at the expected (name_len\
  \ - 1)\noffset."
