summary: Nginx-UI is a web interface to manage Nginx configurations. It is vulnerable to an
  authenticated arbitrary command execution via CRLF attack when changing the value of test_config_cmd
  or start_cmd. This vulnerability exists due to an incomplete fix for CVE-2024-22197 and CVE-2024-22198.
  This vulnerability has been patched in version 2.0.0.beta.12.
