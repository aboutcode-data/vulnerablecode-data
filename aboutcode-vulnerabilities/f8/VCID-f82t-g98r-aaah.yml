summary: A race condition flaw was found in the 9pfs server implementation of QEMU up to and
  including 5.2.0. This flaw allows a malicious 9p client to cause a use-after-free error, potentially
  escalating their privileges on the system. The highest threat from this vulnerability is to
  confidentiality, integrity as well as system availability.
