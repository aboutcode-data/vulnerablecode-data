summary: "In the Linux kernel, the following vulnerability has been resolved:\n\ntracing: Fix\
  \ wild-memory-access in register_synth_event()\n\nIn register_synth_event(), if set_synth_event_print_fmt()\
  \ failed, then\nboth trace_remove_event_call() and unregister_trace_event() will be\ncalled,\
  \ which means the trace_event_call will call\n__unregister_trace_event() twice. As the result,\
  \ the second unregister\nwill causes the wild-memory-access.\n\nregister_synth_event\n   \
  \ set_synth_event_print_fmt failed\n    trace_remove_event_call\n        event_remove\n  \
  \          if call->event.funcs then\n            __unregister_trace_event (first call)\n\
  \    unregister_trace_event\n        __unregister_trace_event (second call)\n\nFix the bug\
  \ by avoiding to call the second __unregister_trace_event() by\nchecking if the first one\
  \ is called.\n\ngeneral protection fault, probably for non-canonical address\n\t0xfbd59c0000000024:\
  \ 0000 [#1] SMP KASAN PTI\nKASAN: maybe wild-memory-access in range\n[0xdead000000000120-0xdead000000000127]\n\
  CPU: 0 PID: 3807 Comm: modprobe Not tainted\n6.1.0-rc1-00186-g76f33a7eedb4 #299\nHardware\
  \ name: QEMU Standard PC (i440FX + PIIX, 1996), BIOS\nrel-1.15.0-0-g2dd4b9b3f840-prebuilt.qemu.org\
  \ 04/01/2014\nRIP: 0010:unregister_trace_event+0x6e/0x280\nCode: 00 fc ff df 4c 89 ea 48 c1\
  \ ea 03 80 3c 02 00 0f 85 0e 02 00 00 48\nb8 00 00 00 00 00 fc ff df 4c 8b 63 08 4c 89 e2\
  \ 48 c1 ea 03 <80> 3c 02\n00 0f 85 e2 01 00 00 49 89 2c 24 48 85 ed 74 28 e8 7a 9b\nRSP: 0018:ffff88810413f370\
  \ EFLAGS: 00010a06\nRAX: dffffc0000000000 RBX: ffff888105d050b0 RCX: 0000000000000000\nRDX:\
  \ 1bd5a00000000024 RSI: ffff888119e276e0 RDI: ffffffff835a8b20\nRBP: dead000000000100 R08:\
  \ 0000000000000000 R09: fffffbfff0913481\nR10: ffffffff8489a407 R11: fffffbfff0913480 R12:\
  \ dead000000000122\nR13: ffff888105d050b8 R14: 0000000000000000 R15: ffff888105d05028\nFS:\
  \  00007f7823e8d540(0000) GS:ffff888119e00000(0000)\nknlGS:0000000000000000\nCS:  0010 DS:\
  \ 0000 ES: 0000 CR0: 0000000080050033\nCR2: 00007f7823e7ebec CR3: 000000010a058002 CR4: 0000000000330ef0\n\
  DR0: 0000000000000000 DR1: 0000000000000000 DR2: 0000000000000000\nDR3: 0000000000000000 DR6:\
