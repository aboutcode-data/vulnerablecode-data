summary: The DumpModeEncode function in tif_dumpmode.c in the bmp2tiff tool in LibTIFF 4.0.6
  and earlier, when the "-c none" option is used, allows remote attackers to cause a denial
  of service (buffer over-read) via a crafted BMP image.
