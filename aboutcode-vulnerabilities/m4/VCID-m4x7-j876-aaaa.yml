summary: An issue was discovered in aspeed_lpc_ctrl_mmap in drivers/soc/aspeed/aspeed-lpc-ctrl.c
  in the Linux kernel before 5.14.6. Local attackers able to access the Aspeed LPC control interface
  could overwrite memory in the kernel and potentially execute privileges, aka CID-b49a0e69a7b1.
  This occurs because a certain comparison uses values that are not memory sizes.
