summary: Stack-based buffer overflow in the IAX2 channel driver (chan_iax2) in Asterisk before
  1.2.22 and 1.4.x before 1.4.8, Business Edition before B.2.2.1, AsteriskNOW before beta7,
  Appliance Developer Kit before 0.5.0, and s800i before 1.0.2 allows remote attackers to execute
  arbitrary code by sending a long (1) voice or (2) video RTP frame.
