summary: An issue was discovered in PowerDNS Authoritative through 4.3.0 when --enable-experimental-gss-tsig
  is used. A remote, unauthenticated attacker can trigger a race condition leading to a crash,
  or possibly arbitrary code execution, by sending crafted queries with a GSS-TSIG signature.
