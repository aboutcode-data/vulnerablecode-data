summary: The vqa_decode_chunk function in libavcodec/vqavideo.c in FFmpeg before 1.0.4 and 1.1.x
  before 1.1.2 allows remote attackers to have an unspecified impact via a large (1) cbp0 or
  (2) cbpz chunk in Westwood Studios VQA Video file, which triggers an out-of-bounds write.
