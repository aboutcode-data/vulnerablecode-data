vulnerability_id: VCID-nzsh-71mq-aaad
aliases:
  - CVE-2014-1444
summary: The fst_get_iface function in drivers/net/wan/farsync.c in the Linux kernel before
  3.11.7 does not properly initialize a certain data structure, which allows local users to
  obtain sensitive information from kernel memory by leveraging the CAP_NET_ADMIN capability
  for an SIOCWANDEV ioctl call.
