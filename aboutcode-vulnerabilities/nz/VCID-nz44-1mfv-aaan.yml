summary: When importing resources using Web Workers, error messages would distinguish the difference
  between <code>application/javascript</code> responses and non-script responses. This could
  have been abused to learn information cross-origin. This vulnerability affects Firefox < 97,
  Thunderbird < 91.6, and Firefox ESR < 91.6.
