vulnerability_id: VCID-nza8-cg64-aaad
aliases:
  - CVE-2013-1438
summary: Unspecified vulnerability in dcraw 0.8.x through 0.8.9, as used in libraw, ufraw, shotwell,
  and other products, allows context-dependent attackers to cause a denial of service via a
  crafted photo file that triggers a (1) divide-by-zero, (2) infinite loop, or (3) NULL pointer
  dereference.
