summary: Format string vulnerability in the Cl_GetPackets function in cl_main.c in the client
  in Doomsday (aka deng) 1.9.0-beta5.1 and earlier allows remote Doomsday servers to execute
  arbitrary code via format string specifiers in a PSV_CONSOLE_TEXT message.
