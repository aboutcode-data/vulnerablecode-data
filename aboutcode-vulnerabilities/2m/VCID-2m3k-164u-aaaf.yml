summary: In Wireshark before 2.2.12, the MRDISC dissector misuses a NULL pointer and crashes.
  This was addressed in epan/dissectors/packet-mrdisc.c by validating an IPv4 address. This
  vulnerability is similar to CVE-2017-9343.
