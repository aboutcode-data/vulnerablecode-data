summary: Buffer Overflow vulnerability in FFMpeg 4.2.3 in dnn_execute_layer_pad in libavfilter/dnn/dnn_backend_native_layer_pad.c
  due to a call to memcpy without length checks, which could let a remote malicious user execute
  arbitrary code.
