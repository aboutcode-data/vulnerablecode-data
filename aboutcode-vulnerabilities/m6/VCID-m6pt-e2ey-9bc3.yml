summary: 'In the Linux kernel, the following vulnerability has been resolved:  tpm: acpi: Call
  acpi_put_table() to fix memory leak  The start and length of the event log area are obtained
  from TPM2 or TCPA table, so we call acpi_get_table() to get the ACPI information, but the
  acpi_get_table() should be coupled with acpi_put_table() to release the ACPI memory, add the
  acpi_put_table() properly to fix the memory leak.  While we are at it, remove the redundant
  empty line at the end of the tpm_read_log_acpi().'
