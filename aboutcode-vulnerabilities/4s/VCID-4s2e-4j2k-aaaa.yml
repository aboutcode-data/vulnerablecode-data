summary: Buffer overflow in the idnsALookup function in dns_internal.cc in Squid 3.2 through
  3.2.11 and 3.3 through 3.3.6 allows remote attackers to cause a denial of service (memory
  corruption and server termination) via a long name in a DNS lookup request.
