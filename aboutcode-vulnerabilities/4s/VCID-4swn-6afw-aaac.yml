summary: |
  Apache Airflow, versions before 2.7.1, is affected by a vulnerability that allowsÂ authenticated and DAG-view authorized Users to modify some DAG run detail values when submitting notes. This could have them alter details such as configuration parameters, start date, etc.

  Users should upgrade to version 2.7.1 or later which has removed the vulnerability.
