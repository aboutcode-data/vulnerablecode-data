vulnerability_id: VCID-4snf-htk1-aaad
aliases:
  - CVE-2023-32668
summary: LuaTeX before 1.17.0 allows a document (compiled with the default settings) to make
  arbitrary network requests. This occurs because full access to the socket library is permitted
  by default, as stated in the documentation. This also affects TeX Live before 2023 r66984
  and MiKTeX before 23.5.
