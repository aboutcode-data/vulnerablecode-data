summary: Cross-site scripting (XSS) vulnerability in the preview in the ExpandTemplates extension
  for MediaWiki, when $wgRawHTML is set to true, allows remote attackers to inject arbitrary
  web script or HTML via the wpInput parameter to the Special:ExpandTemplates page.
