vulnerability_id: VCID-f2dr-48hs-3bg3
aliases:
  - CVE-2025-9165
summary: A flaw has been found in LibTIFF 4.7.0. This affects the function _TIFFmallocExt/_TIFFCheckRealloc/TIFFHashSetNew/InitCCITTFax3
  of the file tools/tiffcmp.c of the component tiffcmp. Executing manipulation can lead to memory
  leak. The attack is restricted to local execution. The exploit has been published and may
  be used. This patch is called ed141286a37f6e5ddafb5069347ff5d587e7a4e0. It is best practice
  to apply a patch to resolve this issue.
