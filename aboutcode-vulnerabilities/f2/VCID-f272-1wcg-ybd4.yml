summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nocfs2: fix\
  \ panic in failed foilio allocation\n\ncommit 7e119cff9d0a (\"ocfs2: convert w_pages to w_folios\"\
  ) and commit\n9a5e08652dc4b (\"ocfs2: use an array of folios instead of an array of\npages\"\
  ) save -ENOMEM in the folio array upon allocation failure and call\nthe folio array free code.\n\
  \nThe folio array free code expects either valid folio pointers or NULL. \nFinding the -ENOMEM\
  \ will result in a panic.  Fix by NULLing the error\nfolio entry."
