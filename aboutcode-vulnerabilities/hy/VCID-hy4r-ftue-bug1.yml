summary: 'In the Linux kernel, the following vulnerability has been resolved:  net: do not sense
  pfmemalloc status in skb_append_pagefrags()  skb_append_pagefrags() is used by af_unix and
  udp sendpage() implementation so far.  In commit 326140063946 ("tcp: TX zerocopy should not
  sense pfmemalloc status") we explained why we should not sense pfmemalloc status for pages
  owned by user space.  We should also use skb_fill_page_desc_noacc() in skb_append_pagefrags()
  to avoid following KCSAN report:  BUG: KCSAN: data-race in lru_add_fn / skb_append_pagefrags  write
