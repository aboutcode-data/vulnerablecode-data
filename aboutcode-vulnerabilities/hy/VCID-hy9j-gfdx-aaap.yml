summary: A vulnerability classified as critical was found in X.org Server. Affected by this
  vulnerability is the function _GetCountedString of the file xkb/xkb.c. The manipulation leads
  to buffer overflow. It is recommended to apply a patch to fix this issue. The associated identifier
  of this vulnerability is VDB-211051.
