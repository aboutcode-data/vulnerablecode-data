vulnerability_id: VCID-u6w5-6dpz-aaag
aliases:
  - CVE-2023-1855
summary: A use-after-free flaw was found in xgene_hwmon_remove in drivers/hwmon/xgene-hwmon.c
  in the Hardware Monitoring Linux Kernel Driver (xgene-hwmon). This flaw could allow a local
  attacker to crash the system due to a race problem. This vulnerability could even lead to
  a kernel information leak problem.
