summary: Buffer overflow in the channelised_fill_sdh_g707_format function in epan/dissectors/packet-erf.c
  in the ERF dissector in Wireshark 1.8.x before 1.8.2 allows remote attackers to execute arbitrary
  code via a large speed (aka rate) value.
