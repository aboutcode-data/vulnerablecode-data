summary: A credential-leak issue was discovered in related Veracode products before 2023-03-27.
  Veracode Scan Jenkins Plugin before 23.3.19.0, when configured for remote agent jobs, invokes
  the Veracode Java API Wrapper in a manner that allows local users (with OS-level access of
  the Jenkins remote) to discover Veracode API credentials by listing the process and its arguments.
  Veracode Scan Jenkins Plugin before 23.3.19.0, when configured for remote agent jobs and when
  the "Connect using proxy" option is enabled and configured with proxy credentials, allows
  local users of the Jenkins remote to discover proxy credentials by listing the process and
  its arguments. Veracode Azure DevOps Extension before 3.20.0 invokes the Veracode Java API
  Wrapper in a manner that allows local users (with OS-level access to the Azure DevOps Services
  cloud infrastructure or Azure DevOps Server) to discover Veracode API credentials by listing
  the process and its arguments. Veracode Azure DevOps Extension before 3.20.0, when configured
  with proxy credentials, allows users (with shell access to the Azure DevOps Services cloud
  infrastructure or Azure DevOps Server) to discover proxy credentials by listing the process
  and its arguments.
