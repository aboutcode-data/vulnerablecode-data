summary: |
  In the Linux kernel, the following vulnerability has been resolved:

  RDMA/hns: Fix deadlock on SRQ async events.

  xa_lock for SRQ table may be required in AEQ. Use xa_store_irq()/
  xa_erase_irq() to avoid deadlock.
