summary: Unspecified vulnerability in query.c in ISC BIND 9.4.0, and 9.5.0a1 through 9.5.0a3,
  when recursion is enabled, allows remote attackers to cause a denial of service (daemon exit)
  via a sequence of queries processed by the query_addsoa function.
