summary: An issue has been discovered in GitLab EE affecting all versions starting from 13.12
  before 16.2.7, all versions starting from 16.3 before 16.3.4. It was possible for an attacker
  to run pipeline jobs as an arbitrary user via scheduled security scan policies. This was a
  bypass of [CVE-2023-3932](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-3932) showing
  additional impact.
