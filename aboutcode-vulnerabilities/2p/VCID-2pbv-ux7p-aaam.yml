summary: The OJPEGPostDecode function in tif_ojpeg.c in LibTIFF 3.9.0 and 3.9.2, as used in
  tiff2ps, allows remote attackers to cause a denial of service (assertion failure and application
  exit) via a crafted TIFF image, related to "downsampled OJPEG input."
