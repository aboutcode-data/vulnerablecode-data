summary: An issue was discovered in Cloud Foundry Foundation cf-release versions prior to v258;
  UAA release 2.x versions prior to v2.7.4.15, 3.6.x versions prior to v3.6.9, 3.9.x versions
  prior to v3.9.11, and other versions prior to v3.16.0; and UAA bosh release (uaa-release)
  13.x versions prior to v13.13, 24.x versions prior to v24.8, and other versions prior to v30.1.
  An authorized user can use a blind SQL injection attack to query the contents of the UAA database,
  aka "Blind SQL Injection with privileged UAA endpoints."
