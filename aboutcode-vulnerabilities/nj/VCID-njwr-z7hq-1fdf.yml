summary: 'In the Linux kernel, the following vulnerability has been resolved:  nvmet-tcp: don''t
  restore null sk_state_change  queue->state_change is set as part of nvmet_tcp_set_queue_sock(),
  but if the TCP connection isn''t established when nvmet_tcp_set_queue_sock() is called then
  queue->state_change isn''t set and sock->sk->sk_state_change isn''t replaced.  As such we
  don''t need to restore sock->sk->sk_state_change if queue->state_change is NULL.  This avoids
  NULL pointer dereferences such as this:  [  286.462026][    C0] BUG: kernel NULL pointer dereference,
