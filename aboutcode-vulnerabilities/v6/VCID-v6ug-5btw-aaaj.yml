summary: An improper signature verification vulnerability was found in coreos-installer. A specially
  crafted gzip installation image can bypass the image signature verification and as a consequence
  can lead to the installation of unsigned content. An attacker able to modify the original
  installation image can write arbitrary data, and achieve full access to the node being installed.
