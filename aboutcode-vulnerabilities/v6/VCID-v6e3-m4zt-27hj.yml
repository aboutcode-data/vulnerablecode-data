summary: Dozzle is a realtime log viewer for docker containers. Before version 8.5.3, the app
  uses sha-256 as the hash for passwords, which leaves users susceptible to rainbow table attacks.
  The app switches to bcrypt, a more appropriate hash for passwords, in version 8.5.3.
