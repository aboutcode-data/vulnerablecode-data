summary: An issue was discovered in IPFS (aka go-ipfs) 0.4.23. An attacker can generate ephemeral
  identities (Sybils) and leverage the IPFS connection management reputation system to poison
  other nodes' routing tables, eclipsing the nodes that are the target of the attack from the
  rest of the network. Later versions, in particular go-ipfs 0.7, mitigate this.
