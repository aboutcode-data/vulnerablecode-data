summary: A vulnerability in Apache OpenOffice Writer DOC file parser before 4.1.4, and specifically
  in ImportOldFormatStyles, allows attackers to craft malicious documents that cause denial
  of service (memory corruption and application crash) potentially resulting in arbitrary code
  execution.
