summary: A Denial of Service (DoS) vulnerability exists in open-webui/open-webui version 0.3.21.
  This vulnerability affects multiple endpoints, including `/ollama/models/upload`, `/audio/api/v1/transcriptions`,
  and `/rag/api/v1/doc`. The application processes multipart boundaries without authentication,
  leading to resource exhaustion. By appending additional characters to the multipart boundary,
  an attacker can cause the server to parse each byte of the boundary, ultimately leading to
  service unavailability. This vulnerability can be exploited remotely, resulting in high CPU
  and memory usage, and rendering the service inaccessible to legitimate users.
