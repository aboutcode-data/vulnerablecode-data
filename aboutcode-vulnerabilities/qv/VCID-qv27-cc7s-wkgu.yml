vulnerability_id: VCID-qv27-cc7s-wkgu
aliases:
  - CVE-2025-66549
summary: Nextcloud Desktop is the desktop sync client for Nextcloud. Prior to 3.16.5, when trying
  to manually lock a file inside an end-to-end encrypted directory, the path of the file was
  sent to the server unencrypted, making it possible for administrators to see it in log files.
  This vulnerability is fixed in 3.16.5.
