summary: Multiple directory traversal vulnerabilities in plugins/wp-db-backup.php in WordPress
  before 2.0.5 allow remote authenticated users to read or overwrite arbitrary files via directory
  traversal sequences in the (1) backup and (2) fragment parameters in a GET request.
