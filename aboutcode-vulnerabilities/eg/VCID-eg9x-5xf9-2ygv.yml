   RBP: 00000000021262b0 R08: 0000000000000003 R09: 0000000000000086
   R10: 00000000000000eb R11: 00007fefbdf2baa0 R12: 0000000000000000
   R13: 0000000000000002 R14: 000000000007d000 R15: 0000000000001000
