summary: 'In the Linux kernel, the following vulnerability has been resolved:  inotify: Avoid
  reporting event with invalid wd  When inotify_freeing_mark() races with inotify_handle_inode_event()
  it can happen that inotify_handle_inode_event() sees that i_mark->wd got already reset to
  -1 and reports this value to userspace which can confuse the inotify listener. Avoid the problem
  by validating that wd is sensible (and pretend the mark got removed before the event got generated
  otherwise).'
