  - VC-OPENSSL-20160503-CVE-2016-2109
summary: The asn1_d2i_read_bio function in crypto/asn1/a_d2i_fp.c in the ASN.1 BIO implementation
  in OpenSSL before 1.0.1t and 1.0.2 before 1.0.2h allows remote attackers to cause a denial
  of service (memory consumption) via a short invalid encoding.
