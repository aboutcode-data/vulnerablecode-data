summary: An out-of-bounds read in the JavaScript Interpreter in Facebook Hermes prior to commit
  8cb935cd3b2321c46aa6b7ed8454d95c75a7fca0 allows attackers to cause a denial of service attack
  or possible further memory corruption via crafted JavaScript. Note that this is only exploitable
  if the application using Hermes permits evaluation of untrusted JavaScript. Hence, most React
  Native applications are not affected.
