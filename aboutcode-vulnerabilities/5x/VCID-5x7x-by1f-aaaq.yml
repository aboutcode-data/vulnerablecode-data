vulnerability_id: VCID-5x7x-by1f-aaaq
aliases:
  - CVE-2021-47058
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nregmap: set\
  \ debugfs_name to NULL after it is freed\n\nThere is a upstream commit cffa4b2122f5(\"regmap:debugfs:\n\
  Fix a memory leak when calling regmap_attach_dev\") that\nadds a if condition when create\
  \ name for debugfs_name.\nWith below function invoking logical, debugfs_name is\nfreed in\
  \ regmap_debugfs_exit(), but it is not created again\nbecause of the if condition introduced\
  \ by above commit.\nregmap_reinit_cache()\n\tregmap_debugfs_exit()\n\t...\n\tregmap_debugfs_init()\n\
  So, set debugfs_name to NULL after it is freed."
