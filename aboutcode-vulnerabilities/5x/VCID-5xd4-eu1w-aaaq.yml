summary: Sean Barrett stb_vorbis version 1.12 and earlier contains a Buffer Overflow vulnerability
  in All vorbis decoding paths. that can result in memory corruption, denial of service, comprised
  execution of host program. This attack appear to be exploitable via Victim must open a specially
  crafted Ogg Vorbis file. This vulnerability appears to have been fixed in 1.13.
