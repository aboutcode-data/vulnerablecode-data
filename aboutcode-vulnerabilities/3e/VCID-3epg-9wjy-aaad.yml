summary: A stack overflow vulnerability was found in the Intel HD Audio device (intel-hda) of
  QEMU. A malicious guest could use this flaw to crash the QEMU process on the host, resulting
  in a denial of service condition. The highest threat from this vulnerability is to system
  availability. This flaw affects QEMU versions prior to 7.0.0.
