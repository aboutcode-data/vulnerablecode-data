summary: A vulnerability was found in Apereo CAS 5.2.6 and classified as critical. Affected
  by this issue is the function saveService of the file cas-5.2.6\webapp-mgmt\cas-management-webapp-support\src\main\java\org\apereo\cas\mgmt\services\web\RegisteredServiceSimpleFormController.java
  of the component Groovy Code Handler. The manipulation leads to code injection. The attack
  may be launched remotely. The complexity of an attack is rather high. The exploitation is
  known to be difficult. The exploit has been disclosed to the public and may be used. The vendor
  was contacted early about this disclosure but did not respond in any way.
