summary: The ieee802154_map_rec function in epan/dissectors/packet-ieee802154.c in the IEEE
  802.15.4 dissector in Wireshark 1.8.x before 1.8.11 and 1.10.x before 1.10.3 uses an incorrect
  pointer chain, which allows remote attackers to cause a denial of service (application crash)
  via a crafted packet.
