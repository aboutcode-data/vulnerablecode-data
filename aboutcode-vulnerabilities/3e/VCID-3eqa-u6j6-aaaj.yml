vulnerability_id: VCID-3eqa-u6j6-aaaj
aliases:
  - CVE-2022-39320
summary: FreeRDP is a free remote desktop protocol library and clients. Affected versions of
  FreeRDP may attempt integer addition on too narrow types leads to allocation of a buffer too
  small holding the data written. A malicious server can trick a FreeRDP based client to read
  out of bound data and send it back to the server. This issue has been addressed in version
  2.9.0 and all users are advised to upgrade. Users unable to upgrade should not use the `/usb`
  redirection switch.
