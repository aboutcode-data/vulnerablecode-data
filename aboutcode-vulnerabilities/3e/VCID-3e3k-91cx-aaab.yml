  - GHSA-p4xg-cpr9-vwvj
summary: Undertow in Red Hat wildfly before version 11.0.0.Beta1 is vulnerable to a resource
  exhaustion resulting in a denial of service. Undertow keeps a cache of seen HTTP headers in
  persistent connections. It was found that this cache can easily exploited to fill memory with
  garbage, up to "max-headers" (default 200) * "max-header-size" (default 1MB) per active TCP
  connection.
