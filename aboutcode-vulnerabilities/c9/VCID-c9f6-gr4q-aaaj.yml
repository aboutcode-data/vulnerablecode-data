summary: A segmentation fault (SEGV) flaw was found in the Fribidi package and affects the fribidi_remove_bidi_marks()
  function of the lib/fribidi.c file. This flaw allows an attacker to pass a specially crafted
  file to Fribidi, leading to a crash and causing a denial of service.
