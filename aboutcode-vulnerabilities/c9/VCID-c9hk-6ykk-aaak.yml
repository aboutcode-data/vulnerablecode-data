summary: A vulnerability, which was classified as problematic, was found in michaelliao jopenid.
  Affected is the function getAuthentication of the file JOpenId/src/org/expressme/openid/OpenIdManager.java.
  The manipulation leads to observable timing discrepancy. Upgrading to version 1.08 is able
  to address this issue. The name of the patch is c9baaa976b684637f0d5a50268e91846a7a719ab.
  It is recommended to upgrade the affected component. The identifier of this vulnerability
  is VDB-218460.
