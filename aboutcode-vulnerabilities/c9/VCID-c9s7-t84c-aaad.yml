summary: 'Buffer overflow in src/openttd.cpp in OpenTTD before 0.6.2 allows local users to execute
  arbitrary code via a large filename supplied to the "-g" parameter in the ttd_main function.  NOTE:
  it is unlikely that this issue would cross privilege boundaries in typical environments.'
