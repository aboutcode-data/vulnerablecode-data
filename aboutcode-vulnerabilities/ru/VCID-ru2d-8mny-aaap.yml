summary: 'svnwcsub.py in Subversion 1.8.0 before 1.8.3, when using the --pidfile option and
  running in foreground mode, allows local users to gain privileges via a symlink attack on
  the pid file.  NOTE: this issue was SPLIT due to different affected versions (ADT3). The irkerbridge.py
  issue is covered by CVE-2013-7393.'
