summary: FreeSWITCH is a Software Defined Telecom Stack enabling the digital transformation
  from proprietary telecom switches to a software implementation that runs on any commodity
  hardware. FreeSWITCH prior to version 1.10.7 is susceptible to Denial of Service via SIP flooding.
  When flooding FreeSWITCH with SIP messages, it was observed that after a number of seconds
  the process was killed by the operating system due to memory exhaustion. By abusing this vulnerability,
  an attacker is able to crash any FreeSWITCH instance by flooding it with SIP messages, leading
  to Denial of Service. The attack does not require authentication and can be carried out over
  UDP, TCP or TLS. This issue was patched in version 1.10.7.
