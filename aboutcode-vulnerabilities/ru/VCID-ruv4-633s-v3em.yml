summary: Adobe Commerce versions 2.4.7-p2, 2.4.6-p7, 2.4.5-p9, 2.4.4-p10 and earlier are affected
  by an Improper Authorization vulnerability that could result in a Security feature bypass.
  A low-privileged attacker could leverage this vulnerability to bypass security measures and
  have a low impact on confidentiality and integrity. Exploitation of this issue does not require
  user interaction.
