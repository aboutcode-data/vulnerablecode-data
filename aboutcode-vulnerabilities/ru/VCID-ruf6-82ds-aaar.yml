vulnerability_id: VCID-ruf6-82ds-aaar
aliases:
  - CVE-2007-4770
summary: libicu in International Components for Unicode (ICU) 3.8.1 and earlier attempts to
  process backreferences to the nonexistent capture group zero (aka \0), which might allow context-dependent
  attackers to read from, or write to, out-of-bounds memory locations, related to corruption
  of REStackFrames.
