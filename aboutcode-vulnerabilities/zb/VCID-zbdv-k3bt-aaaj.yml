summary: An improper implementation of the new iframe sandbox keyword <code>allow-top-navigation-by-user-activation</code>
  could lead to script execution without <code>allow-scripts</code> being present. This vulnerability
  affects Thunderbird < 91.9, Firefox ESR < 91.9, and Firefox < 100.
