summary: Double free vulnerability in the Free_All_Memory function in jpeg/dectile.c in libfpx
  before 1.3.1-1, as used in the FlashPix PlugIn 4.2.2.0 for IrfanView, allows remote attackers
  to cause a denial of service (crash) via a crafted FPX image.
