vulnerability_id: VCID-9qhz-8tc8-aaaf
aliases:
  - CVE-2012-0871
summary: The session_link_x11_socket function in login/logind-session.c in systemd-logind in
  systemd, possibly 37 and earlier, allows local users to create or overwrite arbitrary files
  via a symlink attack on the X11 user directory in /run/user/.
