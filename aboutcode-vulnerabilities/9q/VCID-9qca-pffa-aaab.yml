summary: Mozilla Firefox 1.5 before 1.5.0.5, Thunderbird before 1.5.0.5, and SeaMonkey before
  1.0.3 allows remote attackers to cause a denial of service (crash) and possibly execute arbitrary
  code via simultaneous XPCOM events, which causes a timer object to be deleted in a way that
  triggers memory corruption.
