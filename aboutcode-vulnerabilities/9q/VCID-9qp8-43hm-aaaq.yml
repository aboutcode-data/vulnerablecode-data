summary: An issue was discovered in Squid before 4.15 and 5.x before 5.0.6. An integer overflow
  problem allows a remote server to achieve Denial of Service when delivering responses to HTTP
  Range requests. The issue trigger is a header that can be expected to exist in HTTP traffic
  without any malicious intent.
