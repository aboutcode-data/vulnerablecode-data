summary: Use-after-free vulnerability in the GetLoadTimes function in renderer/loadtimes_extension_bindings.cc
  in the Extensions implementation in Google Chrome before 47.0.2526.73 allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via crafted JavaScript
  code that modifies a pointer used for reporting loadTimes data.
