summary: 'Vulnerability in the Oracle VM VirtualBox component of Oracle Virtualization (subcomponent:
  Core). The supported version that is affected is Prior to 5.1.24. Easily exploitable vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox. While the vulnerability is in Oracle VM VirtualBox,
  attacks may significantly impact additional products. Successful attacks of this vulnerability
  can result in takeover of Oracle VM VirtualBox. CVSS 3.0 Base Score 8.8 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:L/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H).'
