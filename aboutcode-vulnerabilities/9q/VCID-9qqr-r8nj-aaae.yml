vulnerability_id: VCID-9qqr-r8nj-aaae
aliases:
  - CVE-2005-4683
summary: PADL MigrationTools 46, when a failure occurs, stores contents of /etc/shadow in a
  world-readable /tmp/nis.$$.ldif file, and possibly other sensitive information in other temporary
  files, which are not properly managed by (1) migrate_all_online.sh, (2) migrate_all_offline.sh,
  (3) migrate_all_netinfo_online.sh, (4) migrate_all_netinfo_offline.sh, (5) migrate_all_nis_online.sh,
  (6) migrate_all_nis_offline.sh, (7) migrate_all_nisplus_online.sh, and (8) migrate_all_nisplus_offline.sh.
