summary: Insufficient exception handling in the method NCompress::NRar3::CDecoder::Code of 7-Zip
  before 18.00 and p7zip can lead to multiple memory corruptions within the PPMd code, allows
  remote attackers to cause a denial of service (segmentation fault) or execute arbitrary code
  via a crafted RAR archive.
