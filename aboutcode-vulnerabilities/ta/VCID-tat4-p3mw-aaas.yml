vulnerability_id: VCID-tat4-p3mw-aaas
aliases:
  - CVE-2014-3185
summary: Multiple buffer overflows in the command_port_read_callback function in drivers/usb/serial/whiteheat.c
  in the Whiteheat USB Serial Driver in the Linux kernel before 3.16.2 allow physically proximate
  attackers to execute arbitrary code or cause a denial of service (memory corruption and system
  crash) via a crafted device that provides a large amount of (1) EHCI or (2) XHCI data associated
  with a bulk response.
