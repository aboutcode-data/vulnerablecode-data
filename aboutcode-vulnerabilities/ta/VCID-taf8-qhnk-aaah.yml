vulnerability_id: VCID-taf8-qhnk-aaah
aliases:
  - CVE-2024-42148
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nbnx2x: Fix\
  \ multiple UBSAN array-index-out-of-bounds\n\nFix UBSAN warnings that occur when using a system\
  \ with 32 physical\ncpu cores or more, or when the user defines a number of Ethernet\nqueues\
  \ greater than or equal to FP_SB_MAX_E1x using the num_queues\nmodule parameter.\n\nCurrently\
  \ there is a read/write out of bounds that occurs on the array\n\"struct stats_query_entry\
  \ query\" present inside the \"bnx2x_fw_stats_req\"\nstruct in \"drivers/net/ethernet/broadcom/bnx2x/bnx2x.h\"\
  .\nLooking at the definition of the \"struct stats_query_entry query\" array:\n\nstruct stats_query_entry\
  \ query[FP_SB_MAX_E1x+\n         BNX2X_FIRST_QUEUE_QUERY_IDX];\n\nFP_SB_MAX_E1x is defined\
  \ as the maximum number of fast path interrupts and\nhas a value of 16, while BNX2X_FIRST_QUEUE_QUERY_IDX\
  \ has a value of 3\nmeaning the array has a total size of 19.\nSince accesses to \"struct\
  \ stats_query_entry query\" are offset-ted by\nBNX2X_FIRST_QUEUE_QUERY_IDX, that means that\
  \ the total number of Ethernet\nqueues should not exceed FP_SB_MAX_E1x (16). However one of\
  \ these queues\nis reserved for FCOE and thus the number of Ethernet queues should be set\n\
  to [FP_SB_MAX_E1x -1] (15) if FCOE is enabled or [FP_SB_MAX_E1x] (16) if\nit is not.\n\nThis\
  \ is also described in a comment in the source code in\ndrivers/net/ethernet/broadcom/bnx2x/bnx2x.h\
  \ just above the Macro definition\nof FP_SB_MAX_E1x. Below is the part of this explanation\
  \ that it important\nfor this patch\n\n/*\n  * The total number of L2 queues, MSIX vectors\
  \ and HW contexts (CIDs) is\n  * control by the number of fast-path status blocks supported\
  \ by the\n  * device (HW/FW). Each fast-path status block (FP-SB) aka non-default\n  * status\
  \ block represents an independent interrupts context that can\n  * serve a regular L2 networking\
  \ queue. However special L2 queues such\n  * as the FCoE queue do not require a FP-SB and\
  \ other components like\n  * the CNIC may consume FP-SB reducing the number of possible L2\
  \ queues\n  *\n  * If the maximum number of FP-SB available is X then:\n  * a. If CNIC is\
  \ supported it consumes 1 FP-SB thus the max number of\n  *    regular L2 queues is Y=X-1\n\
  \  * b. In MF mode the actual number of L2 queues is Y= (X-1/MF_factor)\n  * c. If the FCoE\
  \ L2 queue is supported the actual number of L2 queues\n  *    is Y+1\n  * d. The number of\
  \ irqs (MSIX vectors) is either Y+1 (one extra for\n  *    slow-path interrupts) or Y+2 if\
  \ CNIC is supported (one additional\n  *    FP interrupt context for the CNIC).\n  * e. The\
  \ number of HW context (CID count) is always X or X+1 if FCoE\n  *    L2 queue is supported.\
  \ The cid for the FCoE L2 queue is always X.\n  */\n\nHowever this driver also supports NICs\
  \ that use the E2 controller which can\nhandle more queues due to having more FP-SB represented\
  \ by FP_SB_MAX_E2.\nLooking at the commits when the E2 support was added, it was originally\n\
  using the E1x parameters: commit f2e0899f0f27 (\"bnx2x: Add 57712 support\").\nBack then FP_SB_MAX_E2\
  \ was set to 16 the same as E1x. However the driver\nwas later updated to take full advantage\
  \ of the E2 instead of having it be\nlimited to the capabilities of the E1x. But as far as\
  \ we can tell, the\narray \"stats_query_entry query\" was still limited to using the FP-SB\n\
  available to the E1x cards as part of an oversignt when the driver was\nupdated to take full\
  \ advantage of the E2, and now with the driver being\naware of the greater queue size supported\
  \ by E2 NICs, it causes the UBSAN\nwarnings seen in the stack traces below.\n\nThis patch\
  \ increases the size of the \"stats_query_entry query\" array by\nreplacing FP_SB_MAX_E1x\
  \ with FP_SB_MAX_E2 to be large enough to handle\nboth types of NICs.\n\nStack traces:\n\n\
  UBSAN: array-index-out-of-bounds in\n       drivers/net/ethernet/broadcom/bnx2x/bnx2x_stats.c:1529:11\n\
  index 20 is out of range for type 'stats_query_entry [19]'\nCPU: 12 PID: 858 Comm: systemd-network\
  \ Not tainted 6.9.0-060900rc7-generic\n\t     #202405052133\nHardware name: HP ProLiant DL360\
  \ Gen9/ProLiant DL360 \n---truncated---"
