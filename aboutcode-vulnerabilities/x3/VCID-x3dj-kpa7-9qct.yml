summary: Redis is an open source, in-memory database that persists on disk. Versions 8.2.1 and
  below allow an authenticated user to use a specially crafted Lua script to manipulate the
  garbage collector, trigger a use-after-free and potentially lead to remote code execution.
  The problem exists in all versions of Redis with Lua scripting. This issue is fixed in version
  8.2.2. To workaround this issue without patching the redis-server executable is to prevent
  users from executing Lua scripts. This can be done using ACL to restrict EVAL and EVALSHA
  commands.
