summary: One of the usage insights HTTP API endpoints in Grafana Enterprise 6.x before 6.7.6,
  7.x before 7.3.10, and 7.4.x before 7.4.5 is accessible without any authentication. This allows
  any unauthenticated user to send an unlimited number of requests to the endpoint, leading
  to a denial of service (DoS) attack against a Grafana Enterprise instance.
