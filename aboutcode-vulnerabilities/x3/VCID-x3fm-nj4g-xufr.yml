  - GHSA-557j-xg8c-q2mm
summary: Helm is a package manager for Charts for Kubernetes. Prior to 3.18.4, a specially crafted
  Chart.yaml file along with a specially linked Chart.lock file can lead to local code execution
  when dependencies are updated. Fields in a Chart.yaml file, that are carried over to a Chart.lock
  file when dependencies are updated and this file is written, can be crafted in a way that
  can cause execution if that same content were in a file that is executed (e.g., a bash.rc
  file or shell script). If the Chart.lock file is symlinked to one of these files updating
  dependencies will write the lock file content to the symlinked file. This can lead to unwanted
  execution. Helm warns of the symlinked file but did not stop execution due to symlinking.
  This issue has been resolved in Helm v3.18.4.
