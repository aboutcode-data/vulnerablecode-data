   [<0000000037818dae>] kmemdup+0x34/0x60
   [<00000000610f7f57>] rproc_boot+0x35c/0x56c
   [<0000000065f8871a>] rproc_add+0x124/0x17c
   [<00000000497416ee>] imx_rproc_probe+0x4ec/0x5d4
