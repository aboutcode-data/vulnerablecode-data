summary: An issue has been discovered in GitLab affecting versions starting from 15.1 before
  15.8.5, 15.9 before 15.9.4, and 15.10 before 15.10.1. A maintainer could modify a webhook
  URL to leak masked webhook secrets by adding a new parameter to the url. This addresses an
  incomplete fix for CVE-2022-4342.
