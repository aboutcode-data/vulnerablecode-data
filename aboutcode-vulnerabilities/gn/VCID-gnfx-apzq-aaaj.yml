vulnerability_id: VCID-gnfx-apzq-aaaj
aliases:
  - CVE-2013-3674
summary: The cdg_decode_frame function in cdgraphics.c in libavcodec in FFmpeg before 1.2.1
  does not validate the presence of non-header data in a buffer, which allows remote attackers
  to cause a denial of service (out-of-bounds array access and application crash) via crafted
  CD Graphics Video data.
