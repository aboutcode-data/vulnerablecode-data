summary: If a user had granted a permission to a webpage and saved that grant, any webpage running
  on the same host - irrespective of scheme or port - would be granted that permission. *This
  bug only affects Firefox for Android. Other operating systems are unaffected.*. This vulnerability
  affects Firefox < 90.
