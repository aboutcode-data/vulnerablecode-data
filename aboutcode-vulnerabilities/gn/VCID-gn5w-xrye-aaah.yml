summary: The (1) ecryptfs-setup-private, (2) ecryptfs-setup-confidential, and (3) ecryptfs-setup-pam-wrapped.sh
  scripts in ecryptfs-utils 45 through 61 in eCryptfs place cleartext passwords on command lines,
  which allows local users to obtain sensitive information by listing the process.
