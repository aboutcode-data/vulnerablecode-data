vulnerability_id: VCID-f7pu-yfvh-aaaq
aliases:
  - CVE-2020-2655
summary: 'Vulnerability in the Java SE product of Oracle Java SE (component: JSSE). Supported
  versions that are affected are Java SE: 11.0.5 and 13.0.1. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via HTTPS to compromise Java SE. Successful
  attacks of this vulnerability can result in unauthorized update, insert or delete access to
  some of Java SE accessible data as well as unauthorized read access to a subset of Java SE
  accessible data. Note: This vulnerability applies to Java deployments, typically in clients
  running sandboxed Java Web Start applications or sandboxed Java applets (in Java SE 8), that
  load and run untrusted code (e.g., code that comes from the internet) and rely on the Java
  sandbox for security. This vulnerability can also be exploited by using APIs in the specified
  Component, e.g., through a web service which supplies data to the APIs. CVSS 3.0 Base Score
  4.8 (Confidentiality and Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N).'
