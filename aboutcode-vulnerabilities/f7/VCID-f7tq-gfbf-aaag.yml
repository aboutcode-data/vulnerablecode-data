summary: The DoCommand function in jhead.c in Matthias Wandel jhead 2.84 and earlier allows
  local users to delete arbitrary files via vectors involving a modified input filename in which
  (1) a final "z" character is replaced by a "t" character or (2) a final "t" character is replaced
  by a "z" character.
