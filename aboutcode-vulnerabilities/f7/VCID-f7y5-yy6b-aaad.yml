summary: The g2m_init_buffers function in libavcodec/g2meet.c in FFmpeg before 2.1 does not
  properly allocate memory for tiles, which allows remote attackers to cause a denial of service
  (out-of-bounds array access) or possibly have unspecified other impact via crafted Go2Webinar
  data.
