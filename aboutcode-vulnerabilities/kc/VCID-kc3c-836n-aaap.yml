vulnerability_id: VCID-kc3c-836n-aaap
aliases:
  - CVE-2011-1659
summary: Integer overflow in posix/fnmatch.c in the GNU C Library (aka glibc or libc6) 2.13
  and earlier allows context-dependent attackers to cause a denial of service (application crash)
  via a long UTF8 string that is used in an fnmatch call with a crafted pattern argument, a
  different vulnerability than CVE-2011-1071.
