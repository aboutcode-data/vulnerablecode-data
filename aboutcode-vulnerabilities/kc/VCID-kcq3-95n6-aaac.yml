summary: Off-by-one error in the xlog function of mountd in the Linux NFS utils package (nfs-utils)
  before 1.0.4 allows remote attackers to cause a denial of service and possibly execute arbitrary
  code via certain RPC requests to mountd that do not contain newlines.
