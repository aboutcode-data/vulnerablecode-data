  - GHSA-4q2p-hwmr-qcxc
summary: A buffer-management vulnerability in OPC Foundation OPCFoundation.NetStandard.Opc.Ua.Core
  before 1.05.374.54 could allow remote attackers to exhaust memory resources. It is triggered
  when the system receives an excessive number of messages from a remote source. This could
  potentially lead to a denial of service (DoS) condition, disrupting the normal operation of
  the system.
