summary: Kubernetes CRI-O version prior to 1.9 contains a Privilege Context Switching Error
  (CWE-270) vulnerability in the handling of ambient capabilities that can result in containers
  running with elevated privileges, allowing users abilities they should not have. This attack
  appears to be exploitable via container execution. This vulnerability appears to have been
  fixed in 1.9.
