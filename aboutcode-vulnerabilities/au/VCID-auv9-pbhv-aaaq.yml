summary: 'Perl Crypt::JWT prior to 0.023 is affected by: Incorrect Access Control. The impact
  is: allow attackers to bypass authentication by providing a token by crafting with hmac().
  The component is: JWT.pm, line 614. The attack vector is: network connectivity. The fixed
  version is: after commit b98a59b42ded9f9e51b2560410106207c2152d6c.'
