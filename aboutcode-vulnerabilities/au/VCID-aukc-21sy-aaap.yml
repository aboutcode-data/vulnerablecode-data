summary: The handle_invept function in arch/x86/kvm/vmx.c in the Linux kernel 3.12 through 3.15
  allows privileged KVM guest OS users to cause a denial of service (NULL pointer dereference
  and host OS crash) via a single-context INVEPT instruction with a NULL EPT pointer.
