summary: The getImageData function in the ImageBufferCairo class in WebCore/platform/graphics/cairo/ImageBufferCairo.cpp
  in WebKit, as used in WebKitGTK+ prior to version 2.20.3 and WPE WebKit prior to version 2.20.1,
  is vulnerable to a heap-based buffer overflow triggered by an integer overflow, which could
  be abused by crafted HTML content.
