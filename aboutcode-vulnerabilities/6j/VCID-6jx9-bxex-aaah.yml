summary: Multiple cross-site scripting (XSS) vulnerabilities in MoinMoin 1.7.3 and earlier,
  1.8.x before 1.8.8, and 1.9.x before 1.9.3 allow remote attackers to inject arbitrary web
  script or HTML via crafted content, related to (1) Page.py, (2) PageEditor.py, (3) PageGraphicalEditor.py,
  (4) action/CopyPage.py, (5) action/Load.py, (6) action/RenamePage.py, (7) action/backup.py,
  (8) action/login.py, (9) action/newaccount.py, and (10) action/recoverpass.py.
