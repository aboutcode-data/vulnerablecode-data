summary: 'Vulnerability in the Oracle GlassFish Server component of Oracle Fusion Middleware
  (subcomponent: Administration). Supported versions that are affected are 3.0.1 and 3.1.2.
  Easily exploitable vulnerability allows low privileged attacker with logon to the infrastructure
  where Oracle GlassFish Server executes to compromise Oracle GlassFish Server. Successful attacks
  of this vulnerability can result in unauthorized read access to a subset of Oracle GlassFish
  Server accessible data. CVSS v3.0 Base Score 3.3 (Confidentiality impacts).'
