summary: The OZWPAN driver in the Linux kernel through 4.0.5 relies on an untrusted length field
  during packet parsing, which allows remote attackers to obtain sensitive information from
  kernel memory or cause a denial of service (out-of-bounds read and system crash) via a crafted
  packet.
