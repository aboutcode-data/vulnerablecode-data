summary: In intel_pmu_drain_pebs_nhm in arch/x86/events/intel/ds.c in the Linux kernel through
  5.11.8 on some Haswell CPUs, userspace applications (such as perf-fuzzer) can cause a system
  crash because the PEBS status in a PEBS record is mishandled, aka CID-d88d05a9e0b6.
