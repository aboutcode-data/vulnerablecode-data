summary: QSslSocket in Qt before 4.7.0-rc1 recognizes a wildcard IP address in the subject's
  Common Name field of an X.509 certificate, which might allow man-in-the-middle attackers to
  spoof arbitrary SSL servers via a crafted certificate issued by a legitimate Certification
  Authority.
