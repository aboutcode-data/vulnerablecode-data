summary: raptor_xml_writer_start_element_common in raptor_xml_writer.c in Raptor RDF Syntax
  Library 2.0.15 miscalculates the maximum nspace declarations for the XML writer, leading to
  heap-based buffer overflows (sometimes seen in raptor_qname_format_as_xml).
