summary: Stored cross-site scripting (XSS) vulnerability in diagram type products in Commerce
  in Liferay Portal 7.4.3.18 through 7.4.3.111, and Liferay DXP 2023.Q4.0 through 2023.Q4.5,
  2023.Q3.1 through 2023.Q3.8, and 7.4 update 18 through update 92 allows remote attackers to
  inject arbitrary web script or HTML via a crafted payload injected into a SVG file.
