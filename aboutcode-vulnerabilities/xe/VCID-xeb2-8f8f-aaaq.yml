summary: 'Stack-based buffer overflow in VideoLAN VLC media player 0.9.x before 0.9.6 might
  allow user-assisted attackers to execute arbitrary code via an an invalid RealText (rt) subtitle
  file, related to the ParseRealText function in modules/demux/subtitle.c.  NOTE: this issue
  was SPLIT from CVE-2008-5032 on 20081110.'
