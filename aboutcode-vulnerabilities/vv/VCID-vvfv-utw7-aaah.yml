summary: Incomplete blacklist vulnerability in tiki-graph_formula.php in TikiWiki before 1.9.8.2
  allows remote attackers to execute arbitrary code by using variable functions and variable
  variables to write variables whose names match the whitelist, a different vulnerability than
  CVE-2007-5423.
