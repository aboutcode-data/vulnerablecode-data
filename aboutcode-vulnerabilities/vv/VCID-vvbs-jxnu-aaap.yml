summary: Double free vulnerability in the sg_common_write function in drivers/scsi/sg.c in the
  Linux kernel before 4.4 allows local users to gain privileges or cause a denial of service
  (memory corruption and system crash) by detaching a device during an SG_IO ioctl call.
