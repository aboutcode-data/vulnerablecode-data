vulnerability_id: VCID-kfdx-abk6-aaaq
aliases:
  - CVE-2023-39414
summary: Multiple integer underflow vulnerabilities exist in the LXT2 lxt2_rd_iter_radix shift
  operation functionality of GTKWave 3.3.115. A specially crafted .lxt2 file can lead to memory
  corruption. A victim would need to open a malicious file to trigger these vulnerabilities.This
  vulnerability concerns the integer underflow when performing the right shift operation.
