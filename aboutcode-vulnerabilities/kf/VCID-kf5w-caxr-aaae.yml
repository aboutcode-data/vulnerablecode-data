summary: The nsXULTemplateQueryProcessorRDF::CheckIsSeparator function in Mozilla Firefox before
  3.0.12, SeaMonkey 2.0a1pre, and Thunderbird allows remote attackers to cause a denial of service
  (memory corruption and application crash) or possibly execute arbitrary code via vectors related
  to loading multiple RDF files in a XUL tree element.
