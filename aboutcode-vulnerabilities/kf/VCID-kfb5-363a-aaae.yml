summary: 'OpenStack Compute (nova) 13.0.0 does not properly delete instances from compute nodes,
  which allows remote authenticated users to cause a denial of service (disk consumption) by
  deleting instances while in the resize state.  NOTE: this vulnerability exists because of
  a CVE-2015-3280 regression.'
