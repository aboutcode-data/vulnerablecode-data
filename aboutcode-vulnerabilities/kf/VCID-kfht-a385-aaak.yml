summary: Multiple cross-site scripting (XSS) vulnerabilities in the SemanticForms extension
  for MediaWiki allow remote attackers to inject arbitrary web script or HTML via the (1) wpSummary
  parameter to Special:FormEdit, the (2) "Template label (optional)" field in a form, or a (3)
  Field name in a template.
