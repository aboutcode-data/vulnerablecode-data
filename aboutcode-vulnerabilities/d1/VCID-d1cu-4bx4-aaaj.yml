vulnerability_id: VCID-d1cu-4bx4-aaaj
aliases:
  - CVE-2014-2285
summary: The perl_trapd_handler function in perl/TrapReceiver/TrapReceiver.xs in Net-SNMP 5.7.3.pre3
  and earlier, when using certain Perl versions, allows remote attackers to cause a denial of
  service (snmptrapd crash) via an empty community string in an SNMP trap, which triggers a
  NULL pointer dereference within the newSVpv function in Perl.
