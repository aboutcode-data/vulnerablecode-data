summary: A use-after-free vulnerability was found in the am53c974 SCSI host bus adapter emulation
  of QEMU in versions before 6.0.0 during the handling of the 'Information Transfer' command
  (CMD_TI). This flaw allows a privileged guest user to crash the QEMU process on the host,
  resulting in a denial of service or potential code execution with the privileges of the QEMU
  process.
