summary: Winter is a free, open-source content management system. Prior to 1.2.4, Users with
  access to backend forms that include a ColorPicker FormWidget can provide a value that would
  then be rendered unescaped in the backend form, potentially allowing for a stored XSS attack.
  This issue has been patched in v1.2.4.
