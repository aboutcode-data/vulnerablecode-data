summary: Memory safety bugs present in Firefox 116, Firefox ESR 102.14, Firefox ESR 115.1, Thunderbird
  102.14, and Thunderbird 115.1. Some of these bugs showed evidence of memory corruption and
  we presume that with enough effort some of these could have been exploited to run arbitrary
  code. This vulnerability affects Firefox < 117, Firefox ESR < 102.15, Firefox ESR < 115.2,
  Thunderbird < 102.15, and Thunderbird < 115.2.
