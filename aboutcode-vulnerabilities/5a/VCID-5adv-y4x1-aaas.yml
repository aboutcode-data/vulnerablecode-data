summary: Use-after-free vulnerability in the WebAudio implementation in Blink, as used in Google
  Chrome before 40.0.2214.91, allows remote attackers to cause a denial of service or possibly
  have unspecified other impact via vectors that trigger an audio-rendering thread in which
  AudioNode data is improperly maintained.
