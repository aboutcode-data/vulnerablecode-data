vulnerability_id: VCID-5a9h-1xfq-aaas
aliases:
  - CVE-2014-9628
summary: The MP4_ReadBox_String function in modules/demux/mp4/libmp4.c in VideoLAN VLC media
  player before 2.1.6 allows remote attackers to trigger an unintended zero-size malloc and
  conduct buffer overflow attacks, and consequently execute arbitrary code, via a box size of
  7.
