summary: The mw_editPost function in wp-includes/class-wp-xmlrpc-server.php in the XMLRPC subsystem
  in WordPress before 4.3.1 allows remote authenticated users to bypass intended access restrictions,
  and arrange for a private post to be published and sticky, via unspecified vectors.
