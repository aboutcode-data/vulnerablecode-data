summary: A code execution vulnerability exists in the dxfRW::processLType() functionality of
  LibreCad libdxfrw 2.2.0-rc2-19-ge02f3580. A specially-crafted .dxf file can lead to a use-after-free
  vulnerability. An attacker can provide a malicious file to trigger this vulnerability.
