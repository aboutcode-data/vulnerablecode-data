summary: 'Vulnerability in the MySQL Server product of Oracle MySQL (component: Server: Security:
  Privileges). Supported versions that are affected are 8.0.20 and prior. Easily exploitable
  vulnerability allows high privileged attacker with network access via multiple protocols to
  compromise MySQL Server. Successful attacks of this vulnerability can result in takeover of
  MySQL Server. CVSS 3.1 Base Score 7.2 (Confidentiality, Integrity and Availability impacts).
  CVSS Vector: (CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H).'
