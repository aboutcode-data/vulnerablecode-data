summary: The TIFFWriteDirectoryTagLongLong8Array function in tif_dirwrite.c in the tiffset tool
  in LibTIFF 4.0.6 and earlier allows remote attackers to cause a denial of service (out-of-bounds
  read) via vectors involving the ma variable.
