summary: Per origin notification permissions were being stored in a way that didn't take into
  account what browsing context the permission was granted in. This lead to the possibility
  of notifications to be displayed during different browsing sessions.<br>*This bug only affects
  Firefox for Android. Other operating systems are unaffected.*. This vulnerability affects
  Firefox < 109.
