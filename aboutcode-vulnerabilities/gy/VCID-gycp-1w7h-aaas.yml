summary: A remote code execution vulnerability exists in Magento 2.1 prior to 2.1.19, Magento
  2.2 prior to 2.2.10, Magento 2.3 prior to 2.3.3. An authenticated admin user with import product
  privileges can delete files through bulk product import and inject code into XSLT file. The
  combination of these manipulations can lead to remote code execution.
