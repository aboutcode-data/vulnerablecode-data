vulnerability_id: VCID-gyp8-3ubz-aaaj
aliases:
  - CVE-2021-4440
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nx86/xen: Drop\
  \ USERGS_SYSRET64 paravirt call\n\ncommit afd30525a659ac0ae0904f0cb4a2ca75522c3123 upstream.\n\
  \nUSERGS_SYSRET64 is used to return from a syscall via SYSRET, but\na Xen PV guest will nevertheless\
  \ use the IRET hypercall, as there\nis no sysret PV hypercall defined.\n\nSo instead of testing\
  \ all the prerequisites for doing a sysret and\nthen mangling the stack for Xen PV again for\
  \ doing an iret just use\nthe iret exit from the beginning.\n\nThis can easily be done via\
  \ an ALTERNATIVE like it is done for the\nsysenter compat case already.\n\nIt should be noted\
  \ that this drops the optimization in Xen for not\nrestoring a few registers when returning\
  \ to user mode, but it seems\nas if the saved instructions in the kernel more than compensate\
  \ for\nthis drop (a kernel build in a Xen PV guest was slightly faster with\nthis patch applied).\n\
  \nWhile at it remove the stale sysret32 remnants.\n\n  [ pawan: Brad Spengler and Salvatore\
  \ Bonaccorso <carnil@debian.org>\n\t   reported a problem with the 5.10 backport commit edc702b4a820\n\
  \t   (\"x86/entry_64: Add VERW just before userspace transition\").\n\n\t   When CONFIG_PARAVIRT_XXL=y,\
  \ CLEAR_CPU_BUFFERS is not executed in\n\t   syscall_return_via_sysret path as USERGS_SYSRET64\
  \ is runtime\n\t   patched to:\n\n\t.cpu_usergs_sysret64    = { 0x0f, 0x01, 0xf8,\n\t\t\t\t\
  \    0x48, 0x0f, 0x07 }, // swapgs; sysretq\n\n\t   which is missing CLEAR_CPU_BUFFERS. It\
  \ turns out dropping\n\t   USERGS_SYSRET64 simplifies the code, allowing CLEAR_CPU_BUFFERS\n\
  \t   to be explicitly added to syscall_return_via_sysret path. Below\n\t   is with CONFIG_PARAVIRT_XXL=y\
  \ and this patch applied:\n\n\t   syscall_return_via_sysret:\n\t   ...\n\t   <+342>:   swapgs\n\
  \t   <+345>:   xchg   %ax,%ax\n\t   <+347>:   verw   -0x1a2(%rip)  <------\n\t   <+354>: \
  \  sysretq\n  ]"
