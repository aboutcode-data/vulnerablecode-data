summary: "Grafana is validating Azure AD accounts based on the email claim. \n\nOn Azure AD,\
  \ the profile email field is not unique and can be easily modified. \n\nThis leads to account\
  \ takeover and authentication bypass when Azure AD OAuth is configured with a multi-tenant\
  \ app. \n\n"
