summary: rendering/FixedTableLayout.cpp in WebCore in WebKit in Google Chrome before 5.0.375.70
  allows remote attackers to cause a denial of service (application crash) or possibly execute
  arbitrary code via an HTML document that has a large colspan attribute within a table.
