summary: An Improper Access Control vulnerability in the GraphQL API in all versions of GitLab
  CE/EE starting from 13.1 before 14.2.6, all versions starting from 14.3 before 14.3.4, and
  all versions starting from 14.4 before 14.4.1 allows a Merge Request creator to resolve discussions
