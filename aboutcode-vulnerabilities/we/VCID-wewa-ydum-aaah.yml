summary: Multiple directory traversal vulnerabilities in the cssgen contrib module in GeSHi
  before 1.0.8.11 allow remote attackers to read arbitrary files via a .. (dot dot) in the (1)
  geshi-path or (2) geshi-lang-path parameter.
