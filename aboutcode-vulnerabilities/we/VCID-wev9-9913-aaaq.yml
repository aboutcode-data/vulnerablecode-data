vulnerability_id: VCID-wev9-9913-aaaq
aliases:
  - CVE-2020-25476
  - GHSA-pvpg-9553-f979
summary: Liferay CMS Portal version 7.1.3 and 7.2.1 have a blind persistent cross-site scripting
  (XSS) vulnerability in the user name parameter to Calendar. An attacker can insert the malicious
  payload on the username, lastname or surname fields of its own profile, and the malicious
  payload will be injected and reflected in the calendar of the user who submitted the payload.
  An attacker could escalate its privileges in case an admin visits the calendar that injected
  the payload.
