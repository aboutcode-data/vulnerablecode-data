summary: "go-ethereum vulnerable to DoS via malicious p2p message\n### Impact\n\nA vulnerable\
  \ node can be made to consume very large amounts of memory when handling specially crafted\
  \ p2p messages sent from an attacker node.\n\nMore in-depth details will be released at a\
  \ later time. \n\n### Patches\n\nThe fix has been included in geth version `1.13.15` and onwards.\n\
  \n### Workarounds\n\nNo workarounds have been made public. \n\n### References\n\nNo more information\
  \ is released at this time.\n\n### Credit\n\nThis bug was responsibly disclosed by DongHan\
  \ Kim via the Ethereum big bounty program, for which we're very grateful!"
