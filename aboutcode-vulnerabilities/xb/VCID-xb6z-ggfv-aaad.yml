summary: Jenkins Maven Plugin 2.17 and earlier bundled a version of the commons-httpclient library
  with the vulnerability CVE-2012-6153 that incorrectly verified SSL certificates, making it
  susceptible to man-in-the-middle attacks. Maven Plugin 3.0 no longer has a dependency on commons-httpclient.
