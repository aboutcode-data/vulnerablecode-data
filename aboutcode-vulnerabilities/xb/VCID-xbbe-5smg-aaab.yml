summary: tools/sample_data.sh in OpenStack Keystone 2012.1.3, when access to Amazon Elastic
  Compute Cloud (Amazon EC2) is configured, uses world-readable permissions for /etc/keystone/ec2rc,
  which allows local users to obtain access to EC2 services by reading administrative access
  and secret values from this file.
