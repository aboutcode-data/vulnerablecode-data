summary: Mozilla Thunderbird before 2.0.0.22 and SeaMonkey before 1.1.17 allow remote attackers
  to cause a denial of service (application crash) or possibly execute arbitrary code via a
  multipart/alternative e-mail message containing a text/enhanced part that triggers access
  to an incorrect object type.
