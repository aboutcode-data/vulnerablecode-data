summary: SQL injection vulnerability in the list module in TYPO3 4.2.x before 4.2.16, 4.3.x
  before 4.3.9, and 4.4.x before 4.4.5 allows remote authenticated users with certain permissions
  to execute arbitrary SQL commands via unspecified vectors.
