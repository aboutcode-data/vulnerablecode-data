summary: 'In the Linux kernel, the following vulnerability has been resolved:  video: fbdev:
  amba-clcd: Fix refcount leak bugs  In clcdfb_of_init_display(), we should call of_node_put()
  for the references returned by of_graph_get_next_endpoint() and of_graph_get_remote_port_parent()
  which have increased the refcount.  Besides, we should call of_node_put() both in fail path
  or when the references are not used anymore.'
