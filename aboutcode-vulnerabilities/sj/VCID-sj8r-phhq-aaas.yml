summary: The ole_init function in ole.c in catdoc 0.95 allows remote attackers to cause a denial
  of service (heap-based buffer underflow and application crash) or possibly have unspecified
  other impact via a crafted file, i.e., data is written to memory addresses before the beginning
  of the tmpBuf buffer.
