summary: The PyGrub boot loader in Xen unstable before changeset 25589:60f09d1ab1fe, 4.2.x,
  and 4.1.x allows local para-virtualized guest users to cause a denial of service (memory consumption)
  via a large (1) bzip2 or (2) lzma compressed kernel image.
