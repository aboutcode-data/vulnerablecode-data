vulnerability_id: VCID-sj6r-eau5-bqb1
aliases:
  - CVE-2025-38074
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nvhost-scsi:\
  \ protect vq->log_used with vq->mutex\n\nThe vhost-scsi completion path may access vq->log_base\
  \ when vq->log_used is\nalready set to false.\n\n    vhost-thread                       QEMU-thread\n\
  \nvhost_scsi_complete_cmd_work()\n-> vhost_add_used()\n   -> vhost_add_used_n()\n      if\
  \ (unlikely(vq->log_used))\n                                      QEMU disables vq->log_used\n\
  \                                      via VHOST_SET_VRING_ADDR.\n                       \
  \               mutex_lock(&vq->mutex);\n                                      vq->log_used\
  \ = false now!\n                                      mutex_unlock(&vq->mutex);\n\n\t\t\t\t\
  \      QEMU gfree(vq->log_base)\n        log_used()\n        -> log_write(vq->log_base)\n\n\
  Assuming the VMM is QEMU. The vq->log_base is from QEMU userpace and can be\nreclaimed via\
  \ gfree(). As a result, this causes invalid memory writes to\nQEMU userspace.\n\nThe control\
  \ queue path has the same issue."
