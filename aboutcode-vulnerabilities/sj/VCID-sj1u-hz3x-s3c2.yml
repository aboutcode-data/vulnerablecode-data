summary: 'Soosyze CMS 2.0 allows brute-force login attacks via the /user/login endpoint due
  to missing rate-limiting and lockout mechanisms. An attacker can repeatedly submit login attempts
  without restrictions, potentially gaining unauthorized administrative access. This vulnerability
  corresponds to CWE-307: Improper Restriction of Excessive Authentication Attempts.'
