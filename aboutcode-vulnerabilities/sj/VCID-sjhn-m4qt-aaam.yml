summary: 'The WLS Security component in Oracle WebLogic Server 10.3.6.0, 12.1.2.0, 12.1.3.0,
  and 12.2.1.0 allows remote attackers to execute arbitrary commands via a crafted serialized
  Java object in T3 protocol traffic to TCP port 7001, related to oracle_common/modules/com.bea.core.apache.commons.collections.jar.
  NOTE: the scope of this CVE is limited to the WebLogic Server product.'
