summary: An issue was discovered in GitLab Community and Enterprise Edition 9.x, 10.x, and 11.x
  before 11.5.8, 11.6.x before 11.6.6, and 11.7.x before 11.7.1. It has Incorrect Access Control.
  A user retains their role within a project in a private group after being removed from the
  group, if their privileges within the project are different from the group.
