summary: In all android releases (Android for MSM, Firefox OS for MSM, QRD Android) from CAF
  using the linux kernel, userspace can request ION cache maintenance on a secure ION buffer
  for which the ION_FLAG_SECURE ion flag is not set and cause the kernel to attempt to perform
  cache maintenance on memory which does not belong to HLOS.
