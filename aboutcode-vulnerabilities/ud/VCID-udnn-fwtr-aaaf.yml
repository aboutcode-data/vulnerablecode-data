summary: The Samba Active Directory LDAP server was vulnerable to an information disclosure
  flaw because of missing access control checks. An authenticated attacker could use this flaw
  to extract confidential attribute values using LDAP search expressions. Samba versions before
  4.6.16, 4.7.9 and 4.8.4 are vulnerable.
