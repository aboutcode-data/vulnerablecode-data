summary: "LibreNMS allows stored XSS in Alert Template name field\n### Summary\n\nA stored Cross-Site\
  \ Scripting (XSS) vulnerability exists in LibreNMS (<= 25.6.0) in the Alert Template creation\
  \ feature. This allows a user with the **admin role** to inject malicious JavaScript, which\
  \ will be executed when the template is rendered, potentially compromising other admin accounts.\n\
  \n---\n### Details\n\nIn the LibreNMS web UI, when a user with the **admin role** visits `/templates`\
  \ and clicks **\"Create new alert template\"**, the **\"Template name\"** field fails to properly\
  \ sanitize input. By inserting a payload like:\n\n```\n&lt;script>alert(document.cookie)&lt;/script>\
  \ \n```\n\nand filling the other fields with arbitrary content (e.g., `test`), once the template\
  \ is saved, the script is executed. This confirms that user input is stored and later rendered\
  \ without proper output encoding.\n\nThis vulnerability can be exploited for session hijacking,\
  \ data theft, or other malicious actions targeting other admin users.\n\n---\n### PoC\n\n\
  1. Log in to LibreNMS using an account with the **admin role**.\n2. Navigate to: `http://localhost:8000/templates`.\n\
  3. Click the **\"Create new alert template\"** button.\n4. Input the following into the **Template\
  \ name** field:\n\n   ```\n   &lt;script>alert(document.cookie)&lt;/script>\n   ```\n5. Fill\
  \ the remaining fields (`Template`, `Alert title`, `Recovery title`) with arbitrary content\
  \ such as `test`.\n6. Click **\"Create template\"**.\n7. Upon saving, a JavaScript alert pops\
  \ up, confirming the stored XSS is triggered.\n<img width=\"1574\" height=\"848\" alt=\"image\"\
  \ src=\"https://github.com/user-attachments/assets/bc482874-c47e-48e3-83b6-cb4a9dcf4a53\"\
  \ />\n\n---\n### Impact\n\n **Type**: Stored Cross-Site Scripting (XSS)\n **Affected users**:\
  \ Only accounts with the **admin role** who access the Alert Templates page (`http://localhost:8000/templates`)\
  \ are affected.\n **Attackers need**: Authenticated admin-level access."
