summary: Use-after-free vulnerability in the Web Workers implementation in Google Chrome before
  32.0.1700.76 on Windows and before 32.0.1700.77 on Mac OS X and Linux allows remote attackers
  to cause a denial of service or possibly have unspecified other impact via vectors related
  to the shutting down of a worker process.
