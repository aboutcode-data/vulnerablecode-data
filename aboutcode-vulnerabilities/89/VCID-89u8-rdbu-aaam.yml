vulnerability_id: VCID-89u8-rdbu-aaam
aliases:
  - CVE-2012-2837
summary: The mnote_olympus_entry_get_value function in olympus/mnote-olympus-entry.c in the
  EXIF Tag Parsing Library (aka libexif) before 0.6.21 allows remote attackers to cause a denial
  of service (divide-by-zero error) via an image with crafted EXIF tags that are not properly
  handled during the formatting of EXIF maker note tags.
