summary: Multiple CRLF injection vulnerabilities in session.c in sshd in OpenSSH before 7.2p2
  allow remote authenticated users to bypass intended shell-command restrictions via crafted
  X11 forwarding data, related to the (1) do_authenticated1 and (2) session_x11_req functions.
