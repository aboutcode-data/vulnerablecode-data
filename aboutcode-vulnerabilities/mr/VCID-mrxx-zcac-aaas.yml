vulnerability_id: VCID-mrxx-zcac-aaas
aliases:
  - CVE-2017-2623
summary: It was discovered that rpm-ostree and rpm-ostree-client before 2017.3 fail to properly
  check GPG signatures on packages when doing layering. Packages with unsigned or badly signed
  content could fail to be rejected as expected. This issue is partially mitigated on RHEL Atomic
  Host, where certificate pinning is used by default.
