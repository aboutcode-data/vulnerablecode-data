summary: The Machine::Code::decoder::analysis::set_ref function in Graphite 2 before 1.3.6,
  as used in Mozilla Firefox before 45.0 and Firefox ESR 38.x before 38.7, allows remote attackers
  to execute arbitrary code or cause a denial of service (stack memory corruption) via a crafted
  Graphite smart font.
