summary: An iframe sandbox element with the allow-popups flag could be bypassed when using noopener
  links. This could have led to security issues for websites relying on sandbox configurations
  that allowed popups and hosted arbitrary content. This vulnerability affects Firefox ESR <
  78.1, Firefox < 79, and Thunderbird < 78.1.
