vulnerability_id: VCID-mrzq-vtky-aaad
aliases:
  - CVE-2016-1619
summary: Multiple integer overflows in the (1) sycc422_to_rgb and (2) sycc444_to_rgb functions
  in fxcodec/codec/fx_codec_jpx_opj.cpp in PDFium, as used in Google Chrome before 48.0.2564.82,
  allow remote attackers to cause a denial of service (out-of-bounds read) or possibly have
  unspecified other impact via a crafted PDF document.
