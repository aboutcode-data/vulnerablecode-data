summary: Nextcloud server is a self hosted system designed to provide cloud style services.
  The groupfolders application for Nextcloud allows sharing a folder with a group of people.
  In addition, it allows setting "advanced permissions" on subfolders, for example, a user could
  be granted access to the groupfolder but not specific subfolders. Due to a lacking permission
  check in affected versions, a user could still access these subfolders by copying the groupfolder
  to another location. It is recommended that the Nextcloud Server is upgraded to 20.0.14, 21.0.6
  or 22.2.1. Users unable to upgrade should disable the "groupfolders" application in the admin
  settings.
