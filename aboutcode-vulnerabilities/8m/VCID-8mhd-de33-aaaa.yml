summary: Bluetooth BR/EDR devices with Secure Simple Pairing and Secure Connections pairing
  in Bluetooth Core Specification 4.2 through 5.4 allow certain man-in-the-middle attacks that
  force a short key length, and might lead to discovery of the encryption key and live injection,
  aka BLUFFS.
