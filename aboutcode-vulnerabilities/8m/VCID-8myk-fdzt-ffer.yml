summary: 'A vulnerability classified as problematic was found in opensolon Solon up to 3.0.8.
  This vulnerability affects unknown code of the file solon-projects/solon-web/solon-web-staticfiles/src/main/java/org/noear/solon/web/staticfiles/StaticMappings.java.
  The manipulation leads to path traversal: ''../filedir''. The attack can be initiated remotely.
  The exploit has been disclosed to the public and may be used. Upgrading to version 3.0.9 is
  able to address this issue. The name of the patch is f46e47fd1f8455b9467d7ead3cdb0509115b2ef1.
  It is recommended to upgrade the affected component.'
