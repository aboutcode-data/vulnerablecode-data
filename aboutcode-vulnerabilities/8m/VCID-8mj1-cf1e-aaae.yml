vulnerability_id: VCID-8mj1-cf1e-aaae
aliases:
  - CVE-2024-21068
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise
  Edition product of Oracle Java SE (component: Hotspot).  Supported versions that are affected
  are Oracle Java SE: 8u401-perf, 11.0.22, 17.0.10, 21.0.2, 22; Oracle GraalVM for JDK: 17.0.10,
  21.0.2 and  22; Oracle GraalVM Enterprise Edition: 21.3.9. Difficult to exploit vulnerability
  allows unauthenticated attacker with network access via multiple protocols to compromise Oracle
  Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition.  Successful attacks of
  this vulnerability can result in  unauthorized update, insert or delete access to some of
  Oracle Java SE, Oracle GraalVM for JDK, Oracle GraalVM Enterprise Edition accessible data.
  Note: This vulnerability can be exploited by using APIs in the specified Component, e.g.,
  through a web service which supplies data to the APIs. This vulnerability also applies to
  Java deployments, typically in clients running sandboxed Java Web Start applications or sandboxed
  Java applets, that load and run untrusted code (e.g., code that comes from the internet) and
  rely on the Java sandbox for security. CVSS 3.1 Base Score 3.7 (Integrity impacts).  CVSS
  Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:N/I:L/A:N).'
