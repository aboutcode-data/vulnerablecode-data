summary: An issue was discovered in the Linux kernel before 5.11.7. usbip_sockfd_store in drivers/usb/usbip/stub_dev.c
  allows attackers to cause a denial of service (GPF) because the stub-up sequence has race
  conditions during an update of the local and shared status, aka CID-9380afd6df70.
