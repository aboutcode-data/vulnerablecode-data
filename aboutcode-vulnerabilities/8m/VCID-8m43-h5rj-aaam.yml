vulnerability_id: VCID-8m43-h5rj-aaam
aliases:
  - CVE-2015-8011
summary: Buffer overflow in the lldp_decode function in daemon/protocols/lldp.c in lldpd before
  0.8.0 allows remote attackers to cause a denial of service (daemon crash) and possibly execute
  arbitrary code via vectors involving large management addresses and TLV boundaries.
