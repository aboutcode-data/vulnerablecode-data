vulnerability_id: VCID-8ma3-te2j-aaam
aliases:
  - CVE-2014-0211
summary: Multiple integer overflows in the (1) fs_get_reply, (2) fs_alloc_glyphs, and (3) fs_read_extent_info
  functions in X.Org libXfont before 1.4.8 and 1.4.9x before 1.4.99.901 allow remote font servers
  to execute arbitrary code via a crafted xfs reply, which triggers a buffer overflow.
