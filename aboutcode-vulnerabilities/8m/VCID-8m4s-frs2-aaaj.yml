summary: A NULL pointer dereference flaw was found in the UNIX protocol in net/unix/diag.c In
  unix_diag_get_exact in the Linux Kernel. The newly allocated skb does not have sk, leading
  to a NULL pointer. This flaw allows a local user to crash or potentially cause a denial of
  service.
