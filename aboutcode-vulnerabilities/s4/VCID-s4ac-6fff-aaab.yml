vulnerability_id: VCID-s4ac-6fff-aaab
aliases:
  - CVE-2016-2392
summary: The is_rndis function in the USB Net device emulator (hw/usb/dev-network.c) in QEMU
  before 2.5.1 does not properly validate USB configuration descriptor objects, which allows
  local guest OS administrators to cause a denial of service (NULL pointer dereference and QEMU
  process crash) via vectors involving a remote NDIS control message packet.
