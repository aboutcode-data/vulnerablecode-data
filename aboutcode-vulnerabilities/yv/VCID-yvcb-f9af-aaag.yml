vulnerability_id: VCID-yvcb-f9af-aaag
aliases:
  - CVE-2022-41981
summary: A stack-based buffer overflow vulnerability exists in the TGA file format parser of
  OpenImageIO v2.3.19.0. A specially-crafted targa file can lead to out of bounds read and write
  on the process stack, which can lead to arbitrary code execution. An attacker can provide
  a malicious file to trigger this vulnerability.
