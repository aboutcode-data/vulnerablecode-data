summary: OpenFabrics ibutils 1.5.7 allows local users to overwrite arbitrary files via a symlink
  attack on (1) ibdiagnet.db, (2) ibdiagnet.fdbs, (3) ibdiagnet_ibis.log, (4) ibdiagnet.log,
  (5) ibdiagnet.lst, (6) ibdiagnet.mcfdbs, (7) ibdiagnet.pkey, (8) ibdiagnet.psl, (9) ibdiagnet.slvl,
  or (10) ibdiagnet.sm in /tmp/.
