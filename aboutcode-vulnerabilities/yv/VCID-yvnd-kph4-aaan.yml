summary: TensorFlow is an end-to-end open source platform for machine learning. In affected
  versions due to incomplete validation in MKL implementation of requantization, an attacker
  can trigger undefined behavior via binding a reference to a null pointer or can access data
  outside the bounds of heap allocated arrays. The [implementation](https://github.com/tensorflow/tensorflow/blob/460e000de3a83278fb00b61a16d161b1964f15f4/tensorflow/core/kernels/mkl/mkl_requantization_range_per_channel_op.cc)
  does not validate the dimensions of the `input` tensor. A similar issue occurs in `MklRequantizePerChannelOp`.
  The [implementation](https://github.com/tensorflow/tensorflow/blob/460e000de3a83278fb00b61a16d161b1964f15f4/tensorflow/core/kernels/mkl/mkl_requantize_per_channel_op.cc)
  does not perform full validation for all the input arguments. We have patched the issue in
  GitHub commit 9e62869465573cb2d9b5053f1fa02a81fce21d69 and in the Github commit 203214568f5bc237603dbab6e1fd389f1572f5c9.
  The fix will be included in TensorFlow 2.6.0. We will also cherrypick this commit on TensorFlow
  2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected and still in supported
  range.
