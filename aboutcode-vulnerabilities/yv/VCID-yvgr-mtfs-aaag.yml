summary: A security issue was discovered in Kubernetes where a user that can create pods and
  persistent volumes on Windows nodes may be able to escalate to admin privileges on those nodes.
  Kubernetes clusters are only affected if they are using an in-tree storage plugin for Windows
  nodes.
