summary: A vulnerability, which was classified as critical, has been found in Pimcore customer-data-framework
  up to 4.2.0. Affected by this issue is some unknown functionality of the file /admin/customermanagementframework/customers/list.
  The manipulation of the argument filterDefinition/filter leads to sql injection. The attack
  may be launched remotely. The exploit has been disclosed to the public and may be used. Upgrading
  to version 4.2.1 is able to address this issue. It is recommended to upgrade the affected
  component.
