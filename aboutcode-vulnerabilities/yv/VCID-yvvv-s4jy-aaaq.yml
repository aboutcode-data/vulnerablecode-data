summary: Kernel/Modules/AgentTicketWatcher.pm in Open Ticket Request System (OTRS) 3.0.x before
  3.0.21, 3.1.x before 3.1.17, and 3.2.x before 3.2.8 does not properly restrict tickets, which
  allows remote attackers with a valid agent login to read restricted tickets via a crafted
  URL involving the ticket split mechanism.
