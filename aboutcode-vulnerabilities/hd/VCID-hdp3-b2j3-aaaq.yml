summary: Use-after-free vulnerability in WebKit, as used in Apple iTunes before 10.2 on Windows,
  Apple Safari, and Google Chrome before 6.0.472.59, allows remote attackers to execute arbitrary
  code or cause a denial of service via vectors related to SVG styles, the DOM tree, and error
  messages.
