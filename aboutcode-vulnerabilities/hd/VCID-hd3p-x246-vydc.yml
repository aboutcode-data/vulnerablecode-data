summary: Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network
  Security Monitoring engine. The bytes setting in the decode_base64 keyword is not properly
  limited. Due to this, signatures using the keyword and setting can cause large memory allocations
  of up to 4 GiB per thread. This vulnerability is fixed in 7.0.9.
