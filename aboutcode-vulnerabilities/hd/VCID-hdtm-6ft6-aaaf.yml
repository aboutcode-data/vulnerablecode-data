summary: eprosima Fast DDS is a C++ implementation of the Data Distribution Service standard
  of the Object Management Group. Prior to versions 2.11.0, 2.10.2, 2.9.2, and 2.6.5, a data
  submessage sent to PDP port raises unhandled `BadParamException` in fastcdr, which in turn
  crashes fastdds. Versions 2.11.0, 2.10.2, 2.9.2, and 2.6.5 contain a patch for this issue.
