vulnerability_id: VCID-735s-kg3k-aaaf
aliases:
  - CVE-2019-1010319
summary: 'WavPack 5.1.0 and earlier is affected by: CWE-457: Use of Uninitialized Variable.
  The impact is: Unexpected control flow, crashes, and segfaults. The component is: ParseWave64HeaderConfig
  (wave64.c:211). The attack vector is: Maliciously crafted .wav file. The fixed version is:
  After commit https://github.com/dbry/WavPack/commit/33a0025d1d63ccd05d9dbaa6923d52b1446a62fe.'
