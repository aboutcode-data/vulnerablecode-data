summary: The prefetch implementation in named in ISC BIND 9.10.0, when a recursive nameserver
  is enabled, allows remote attackers to cause a denial of service (REQUIRE assertion failure
  and daemon exit) via a DNS query that triggers a response with unspecified attributes.
