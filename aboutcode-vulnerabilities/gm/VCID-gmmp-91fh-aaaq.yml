summary: Thunderbird unexpectedly enabled JavaScript in the composition area. The JavaScript
  execution context was limited to this area and did not receive chrome-level privileges, but
  could be used as a stepping stone to further an attack with other vulnerabilities. This vulnerability
  affects Thunderbird < 91.4.0.
