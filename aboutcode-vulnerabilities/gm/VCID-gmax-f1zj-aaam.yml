summary: A locking inconsistency issue was discovered in the tty subsystem of the Linux kernel
  through 5.9.13. drivers/tty/tty_io.c and drivers/tty/tty_jobctrl.c may allow a read-after-free
  attack against TIOCGSID, aka CID-c8bcd9c5be24.
