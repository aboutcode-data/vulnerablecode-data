summary: xrdp is an open source project which provides a graphical login to remote machines
  using Microsoft Remote Desktop Protocol (RDP). xrdp < v0.9.21 contain a Out of Bound Read
  in xrdp_mm_trans_process_drdynvc_channel_close() function. There are no known workarounds
  for this issue. Users are advised to upgrade.
