summary: In Artifex MuPDF 1.14.0, svg/svg-run.c allows remote attackers to cause a denial of
  service (recursive calls followed by a fitz/xml.c fz_xml_att crash from excessive stack consumption)
  via a crafted svg file, as demonstrated by mupdf-gl.
