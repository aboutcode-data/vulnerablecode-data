vulnerability_id: VCID-gm2j-9k54-aaar
aliases:
  - CVE-2020-14352
summary: A flaw was found in librepo in versions before 1.12.1. A directory traversal vulnerability
  was found where it failed to sanitize paths in remote repository metadata. An attacker controlling
  a remote repository may be able to copy files outside of the destination directory on the
  targeted system via path traversal. This flaw could potentially result in system compromise
  via the overwriting of critical system files. The highest threat from this flaw is to users
  that make use of untrusted third-party repositories.
