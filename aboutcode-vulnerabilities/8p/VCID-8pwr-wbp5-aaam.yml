summary: Jenkins Pipeline Utility Steps Plugin 2.13.1 and earlier does not restrict the set
  of enabled prefix interpolators and bundles versions of Apache Commons Configuration library
  that enable the 'file:' prefix interpolator by default, allowing attackers able to configure
  Pipelines to read arbitrary files from the Jenkins controller file system.
