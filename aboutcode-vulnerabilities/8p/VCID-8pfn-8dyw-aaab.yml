vulnerability_id: VCID-8pfn-8dyw-aaab
aliases:
  - CVE-2015-5302
summary: libreport 2.0.7 before 2.6.3 only saves changes to the first file when editing a crash
  report, which allows remote attackers to obtain sensitive information via unspecified vectors
  related to the (1) backtrace, (2) cmdline, (3) environ, (4) open_fds, (5) maps, (6) smaps,
  (7) hostname, (8) remote, (9) ks.cfg, or (10) anaconda-tb file attachment included in a Red
  Hat Bugzilla bug report.
