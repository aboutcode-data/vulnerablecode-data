vulnerability_id: VCID-djb2-s4fc-67ar
aliases:
  - CVE-2024-50196
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\npinctrl: ocelot:\
  \ fix system hang on level based interrupts\n\nThe current implementation only calls chained_irq_enter()\
  \ and\nchained_irq_exit() if it detects pending interrupts.\n\n```\nfor (i = 0; i < info->stride;\
  \ i++) {\n\turegmap_read(info->map, id_reg + 4 * i, &reg);\n\tif (!reg)\n\t\tcontinue;\n\n\
  \tchained_irq_enter(parent_chip, desc);\n```\n\nHowever, in case of GPIO pin configured in\
  \ level mode and the parent\ncontroller configured in edge mode, GPIO interrupt might be lowered\
  \ by the\nhardware. In the result, if the interrupt is short enough, the parent\ninterrupt\
  \ is still pending while the GPIO interrupt is cleared;\nchained_irq_enter() never gets called\
  \ and the system hangs trying to\nservice the parent interrupt.\n\nMoving chained_irq_enter()\
  \ and chained_irq_exit() outside the for loop\nensures that they are called even when GPIO\
  \ interrupt is lowered by the\nhardware.\n\nThe similar code with chained_irq_enter() / chained_irq_exit()\
  \ functions\nwrapping interrupt checking loop may be found in many other drivers:\n```\ngrep\
  \ -r -A 10 chained_irq_enter drivers/pinctrl\n```"
