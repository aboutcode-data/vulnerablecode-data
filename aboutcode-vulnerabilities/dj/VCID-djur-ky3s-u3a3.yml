summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/amdgpu: fix
  amdgpu_irq_put call trace in gmc_v10_0_hw_fini  The gmc.ecc_irq is enabled by firmware per
  IFWI setting, and the host driver is not privileged to enable/disable the interrupt. So, it
  is meaningless to use the amdgpu_irq_put function in gmc_v10_0_hw_fini, which also leads to
  the call trace.  [   82.340264] Call Trace: [   82.340265]  <TASK> [   82.340269]  gmc_v10_0_hw_fini+0x83/0xa0
  [amdgpu] [   82.340447]  gmc_v10_0_suspend+0xe/0x20 [amdgpu] [   82.340623]  amdgpu_device_ip_suspend_phase2+0x127/0x1c0
