  [amdgpu] [   82.341122]  amdgpu_device_gpu_recover.cold+0x4dd/0xbb2 [amdgpu] [   82.341359]  amdgpu_debugfs_reset_work+0x4c/0x70
  [amdgpu] [   82.341529]  process_one_work+0x21d/0x3f0 [   82.341535]  worker_thread+0x1fa/0x3c0
