vulnerability_id: VCID-djte-31fz-aaad
aliases:
  - CVE-2018-15859
summary: Unchecked NULL pointer usage when parsing invalid atoms in ExprResolveLhs in xkbcomp/expr.c
  in xkbcommon before 0.8.2 could be used by local attackers to crash (NULL pointer dereference)
  the xkbcommon parser by supplying a crafted keymap file, because lookup failures are mishandled.
