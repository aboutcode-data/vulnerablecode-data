vulnerability_id: VCID-djcf-vvv3-aaaa
aliases:
  - CVE-2012-6657
summary: The sock_setsockopt function in net/core/sock.c in the Linux kernel before 3.5.7 does
  not ensure that a keepalive action is associated with a stream socket, which allows local
  users to cause a denial of service (system crash) by leveraging the ability to create a raw
  socket.
