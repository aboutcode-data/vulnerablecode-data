summary: An issue was discovered in drivers/usb/gadget/function/rndis.c in the Linux kernel
  before 5.16.10. The RNDIS USB gadget lacks validation of the size of the RNDIS_MSG_SET command.
  Attackers can obtain sensitive information from kernel memory.
