vulnerability_id: VCID-w3ws-dhgm-aaan
aliases:
  - CVE-2015-3636
summary: The ping_unhash function in net/ipv4/ping.c in the Linux kernel before 4.0.3 does not
  initialize a certain list data structure during an unhash operation, which allows local users
  to gain privileges or cause a denial of service (use-after-free and system crash) by leveraging
  the ability to make a SOCK_DGRAM socket system call for the IPPROTO_ICMP or IPPROTO_ICMPV6
  protocol, and then making a connect system call after a disconnect.
