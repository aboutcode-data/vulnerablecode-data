vulnerability_id: VCID-w361-a36j-aaaf
aliases:
  - CVE-2020-1774
summary: 'When user downloads PGP or S/MIME keys/certificates, exported file has same name for
  private and public keys. Therefore it''s possible to mix them and to send private key to the
  third-party instead of public key. This issue affects ((OTRS)) Community Edition: 5.0.42 and
  prior versions, 6.0.27 and prior versions. OTRS: 7.0.16 and prior versions.'
