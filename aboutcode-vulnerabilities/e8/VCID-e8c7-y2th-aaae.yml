summary: Cross-site scripting (XSS) vulnerability in the media_handle_upload function in wp-admin/includes/media.php
  in WordPress before 4.6.1 might allow remote attackers to inject arbitrary web script or HTML
  by tricking an administrator into uploading an image file that has a crafted filename.
