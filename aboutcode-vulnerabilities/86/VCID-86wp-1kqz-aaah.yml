summary: The timing attack protection in Rijndael::Enc::ProcessAndXorBlock and Rijndael::Dec::ProcessAndXorBlock
  in Crypto++ (aka cryptopp) before 5.6.4 may be optimized out by the compiler, which allows
  attackers to conduct timing attacks.
