summary: Multiple SQL injection vulnerabilities in formulaires/inc-formulaire_forum.php3 in
  SPIP 1.8.2-e and earlier and 1.9 Alpha 2 (5539) and earlier allow remote attackers to execute
  arbitrary SQL commands via the (1) id_forum, (2) id_article, or (3) id_breve parameters to
  forum.php3; (4) unspecified vectors related to "session handling"; and (5) when posting "petitions".
