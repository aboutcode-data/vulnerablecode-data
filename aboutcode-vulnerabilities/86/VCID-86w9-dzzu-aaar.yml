summary: Buffer overflow in the DecodeAdpcmImaQT function in modules/codec/adpcm.c in VideoLAN
  VLC media player before 2.2.4 allows remote attackers to cause a denial of service (crash)
  or possibly execute arbitrary code via a crafted QuickTime IMA file.
