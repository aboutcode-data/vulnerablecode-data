summary: libs/updater.py in GoLismero 0.6.3, and other versions before Git revision 2b3bb43d6867,
  as used in backtrack and possibly other products, allows local users to overwrite arbitrary
  files via a symlink attack on GoLismero-controlled files, as demonstrated using Admin/changes.dat.
