summary: A texture upload of a Pixel Buffer Object could have confused the WebGL code to skip
  binding the buffer used to unpack it, resulting in memory corruption and a potentially exploitable
  information leak or crash. This vulnerability affects Firefox ESR < 78.9, Firefox < 87, and
  Thunderbird < 78.9.
