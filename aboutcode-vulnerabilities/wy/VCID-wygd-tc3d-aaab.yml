summary: The GeoIP functionality in ISC BIND 9.10.0 through 9.10.1 allows remote attackers to
  cause a denial of service (assertion failure and named exit) via vectors related to (1) the
  lack of GeoIP databases for both IPv4 and IPv6, or (2) IPv6 support with certain options.
