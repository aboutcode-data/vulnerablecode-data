vulnerability_id: VCID-wyay-7gtv-aaab
aliases:
  - CVE-2021-3612
summary: An out-of-bounds memory write flaw was found in the Linux kernel's joystick devices
  subsystem in versions before 5.9-rc1, in the way the user calls ioctl JSIOCSBTNMAP. This flaw
  allows a local user to crash the system or possibly escalate their privileges on the system.
  The highest threat from this vulnerability is to confidentiality, integrity, as well as system
  availability.
