summary: wiretap/netscreen.c in the NetScreen file parser in Wireshark 1.12.x before 1.12.12
  and 2.x before 2.0.4 mishandles sscanf unsigned-integer processing, which allows remote attackers
  to cause a denial of service (application crash) via a crafted file.
