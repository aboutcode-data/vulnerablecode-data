summary: 'An issue was discovered in the FUSE filesystem implementation in the Linux kernel
  before 5.10.6, aka CID-5d069dbe8aaf. fuse_do_getattr() calls make_bad_inode() in inappropriate
  situations, causing a system crash. NOTE: the original fix for this vulnerability was incomplete,
  and its incompleteness is tracked as CVE-2021-28950.'
