summary: When using fgetss() function to read data with stripping tags, in PHP versions 7.2.x
  below 7.2.27, 7.3.x below 7.3.14 and 7.4.x below 7.4.2 it is possible to supply data that
  will cause this function to read past the allocated buffer. This may lead to information disclosure
  or crash.
