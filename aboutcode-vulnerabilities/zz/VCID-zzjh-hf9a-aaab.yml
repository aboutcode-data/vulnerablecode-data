summary: "All versions of the package images are vulnerable to Denial of Service (DoS) due to\
  \ providing unexpected input types to several different functions. This makes it possible\
  \ to reach an assert macro, leading to a process crash.\r\r**Note:**\rBy providing some specific\
  \ integer values (like 0) to the size function, it is possible to obtain a Segmentation fault\
  \ error, leading to the process crash."
