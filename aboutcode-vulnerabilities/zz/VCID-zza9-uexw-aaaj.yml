vulnerability_id: VCID-zza9-uexw-aaaj
aliases:
  - CVE-2007-0159
summary: Directory traversal vulnerability in the GeoIP_update_database_general function in
  libGeoIP/GeoIPUpdate.c in GeoIP 1.4.0 allows remote malicious update servers (possibly only
  update.maxmind.com) to overwrite arbitrary files via a .. (dot dot) in the database filename,
  which is returned by a request to app/update_getfilename.
