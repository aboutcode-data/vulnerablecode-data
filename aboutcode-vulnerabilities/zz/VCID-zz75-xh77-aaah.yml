summary: Use-after-free vulnerability in khtml/rendering/render_replaced.cpp in Konqueror in
  KDE 4.7.3, when the context menu is shown, allows remote attackers to cause a denial of service
  (crash) and possibly execute arbitrary code by accessing an iframe when it is being updated.
