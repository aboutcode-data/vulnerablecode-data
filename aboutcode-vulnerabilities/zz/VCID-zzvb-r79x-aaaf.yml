summary: quinn-proto is a state machine for the QUIC transport protocol. Prior to versions 0.9.5
  and 0.10.5, receiving unknown QUIC frames in a QUIC packet could result in a panic. The problem
  has been fixed in 0.9.5 and 0.10.5 maintenance releases.
