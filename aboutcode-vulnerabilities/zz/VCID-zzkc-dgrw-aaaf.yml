summary: QuaZIP before 0.7.6 is vulnerable to directory traversal, allowing attackers to write
  to arbitrary files via a ../ (dot dot slash) in a Zip archive entry that is mishandled during
  extraction. This vulnerability is also known as 'Zip-Slip'.
