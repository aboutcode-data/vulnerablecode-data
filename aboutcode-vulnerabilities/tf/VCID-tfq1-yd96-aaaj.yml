summary: 'A vulnerability was found in ShopXO up to 6.1.0. It has been declared as critical.
  Affected by this vulnerability is an unknown functionality of the file extend/base/Uploader.php.
  The manipulation of the argument source leads to server-side request forgery. The attack can
  be launched remotely. The exploit has been disclosed to the public and may be used. The associated
  identifier of this vulnerability is VDB-270367. NOTE: The original disclosure confuses CSRF
  with SSRF.'
