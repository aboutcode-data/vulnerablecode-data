vulnerability_id: VCID-tf5s-75k3-aaae
aliases:
  - CVE-2008-3259
summary: OpenSSH before 5.1 sets the SO_REUSEADDR socket option when the X11UseLocalhost configuration
  setting is disabled, which allows local users on some platforms to hijack the X11 forwarding
  port via a bind to a single IP address, as demonstrated on the HP-UX platform.
