summary: Dovecot in Apple Mac OS X 10.6.5 10H574 does not properly manage memory for user names,
  which allows remote authenticated users to read the private e-mail of other persons in opportunistic
  circumstances via standard e-mail clients accessing a user's own mailbox, related to a "memory
  aliasing issue."
