summary: 'Exposure of Sensitive Information to an Unauthorized Actor vulnerability in Apache
  Commons VFS.  The FtpFileObject class can throw an exception when a file is not found, revealing
  the original URI in its message, which may include a password. The fix is to mask the password
  in the exception message This issue affects Apache Commons VFS: before 2.10.0.  Users are
  recommended to upgrade to version 2.10.0, which fixes the issue.'
