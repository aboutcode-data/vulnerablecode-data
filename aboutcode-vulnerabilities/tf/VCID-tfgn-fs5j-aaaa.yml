summary: Adobe Commerce versions 2.4.3-p2 (and earlier), 2.3.7-p3 (and earlier) and 2.4.4 (and
  earlier) are affected by an Improper Access Control vulnerability that could result in Privilege
  escalation. An attacker with a low privilege account could leverage this vulnerability to
  perform an account takeover for a victim. Exploitation of this issue does not require user
  interaction.
