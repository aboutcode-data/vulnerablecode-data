summary: The dissect_sdp_media_attribute function in epan/dissectors/packet-sdp.c in the SDP
  dissector in Wireshark 1.6.x before 1.6.13 and 1.8.x before 1.8.5 does not properly process
  crypto-suite parameters, which allows remote attackers to cause a denial of service (infinite
  loop) via a malformed packet.
