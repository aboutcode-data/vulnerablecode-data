summary: Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network
  Security Monitoring engine.  Prior to 7.0.3, specially crafted traffic can cause a heap use
  after free if the ruleset uses the http.request_header or http.response_header keyword.  The
  vulnerability has been patched in 7.0.3.  To work around the vulnerability, avoid the http.request_header
  and http.response_header keywords.
