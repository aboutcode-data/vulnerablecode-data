vulnerability_id: VCID-wqb6-hxsz-aaad
aliases:
  - CVE-2018-1094
summary: The ext4_fill_super function in fs/ext4/super.c in the Linux kernel through 4.15.15
  does not always initialize the crc32c checksum driver, which allows attackers to cause a denial
  of service (ext4_xattr_inode_hash NULL pointer dereference and system crash) via a crafted
  ext4 image.
