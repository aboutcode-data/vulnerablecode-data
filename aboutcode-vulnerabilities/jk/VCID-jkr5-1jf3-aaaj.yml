summary: An exploitable out-of-bounds write vulnerability exists in the XMP image handling functionality
  of the FreeImage library. A specially crafted XMP file can cause an arbitrary memory overwrite
  resulting in code execution. An attacker can provide a malicious image to trigger this vulnerability.
