vulnerability_id: VCID-jkp7-j1gr-aaah
aliases:
  - CVE-2024-26909
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsoc: qcom:\
  \ pmic_glink_altmode: fix drm bridge use-after-free\n\nA recent DRM series purporting to simplify\
  \ support for \"transparent\nbridges\" and handling of probe deferrals ironically exposed\
  \ a\nuse-after-free issue on pmic_glink_altmode probe deferral.\n\nThis has manifested itself\
  \ as the display subsystem occasionally failing\nto initialise and NULL-pointer dereferences\
  \ during boot of machines like\nthe Lenovo ThinkPad X13s.\n\nSpecifically, the dp-hpd bridge\
  \ is currently registered before all\nresources have been acquired which means that it can\
  \ also be\nderegistered on probe deferrals.\n\nIn the meantime there is a race window where\
  \ the new aux bridge driver\n(or PHY driver previously) may have looked up the dp-hpd bridge\
  \ and\nstored a (non-reference-counted) pointer to the bridge which is about to\nbe deallocated.\n\
  \nWhen the display controller is later initialised, this triggers a\nuse-after-free when attaching\
  \ the bridges:\n\n\tdp -> aux -> dp-hpd (freed)\n\nwhich may, for example, result in the freed\
  \ bridge failing to attach:\n\n\t[drm:drm_bridge_attach [drm]] *ERROR* failed to attach bridge\
  \ /soc@0/phy@88eb000 to encoder TMDS-31: -16\n\nor a NULL-pointer dereference:\n\n\tUnable\
  \ to handle kernel NULL pointer dereference at virtual address 0000000000000000\n\t...\n\t\
  Call trace:\n\t  drm_bridge_attach+0x70/0x1a8 [drm]\n\t  drm_aux_bridge_attach+0x24/0x38 [aux_bridge]\n\
  \t  drm_bridge_attach+0x80/0x1a8 [drm]\n\t  dp_bridge_init+0xa8/0x15c [msm]\n\t  msm_dp_modeset_init+0x28/0xc4\
  \ [msm]\n\nThe DRM bridge implementation is clearly fragile and implicitly built on\nthe assumption\
  \ that bridges may never go away. In this case, the fix is\nto move the bridge registration\
  \ in the pmic_glink_altmode driver to\nafter all resources have been looked up.\n\nIncidentally,\
  \ with the new dp-hpd bridge implementation, which registers\nchild devices, this is also\
  \ a requirement due to a long-standing issue\nin driver core that can otherwise lead to a\
  \ probe deferral loop (see\ncommit fbc35b45f9f6 (\"Add documentation on meaning of -EPROBE_DEFER\"\
  )).\n\n[DB: slightly fixed commit message by adding the word 'commit']"
