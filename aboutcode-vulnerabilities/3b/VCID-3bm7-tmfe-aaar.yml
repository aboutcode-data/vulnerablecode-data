summary: An issue was discovered in Wikimedia Parsoid before 0.11.1 and 0.12.x before 0.12.2.
  An attacker can send crafted wikitext that Utils/WTUtils.php will transform by using a <meta>
  tag, bypassing sanitization steps, and potentially allowing for XSS.
