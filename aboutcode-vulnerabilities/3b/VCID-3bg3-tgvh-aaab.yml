summary: Race condition in gdImageStringFTEx (gdft_draw_bitmap) in gdft.c in the GD Graphics
  Library (libgd) before 2.0.35 allows user-assisted remote attackers to cause a denial of service
  (crash) via unspecified vectors, possibly involving truetype font (TTF) support.
