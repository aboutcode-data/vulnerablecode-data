vulnerability_id: VCID-3bjk-4ttg-aaaa
aliases:
  - CVE-2009-1709
summary: Use-after-free vulnerability in the garbage-collection implementation in WebCore in
  WebKit in Apple Safari before 4.0 allows remote attackers to execute arbitrary code or cause
  a denial of service (heap corruption and application crash) via an SVG animation element,
  related to SVG set objects, SVG marker elements, the targetElement attribute, and unspecified
  "caches."
