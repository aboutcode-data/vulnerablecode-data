summary: The decode_line_info function in dwarf2.c in the Binary File Descriptor (BFD) library
  (aka libbfd), as distributed in GNU Binutils 2.29, allows remote attackers to cause a denial
  of service (read_1_byte heap-based buffer over-read and application crash) via a crafted ELF
  file.
