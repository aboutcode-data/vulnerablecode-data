summary: 'The rad_decode function in FreeRADIUS before 1.1.8 allows remote attackers to cause
  a denial of service (radiusd crash) via zero-length Tunnel-Password attributes, as demonstrated
  by a certain module in VulnDisco Pack Professional 7.6 through 8.11.  NOTE: this is a regression
  error related to CVE-2003-0967.'
