  knlGS:0000000000000000 [   62.736852] CS:  0010 DS: 0000 ES: 0000 CR0: 0000000080050033 [   62.742702]
  CR2: 00000000000000c0 CR3: 00000001034b0000 CR4: 00000000003526e0 [   62.749948] Call Trace:
  [   62.752498]  <TASK> [   62.779267] inet_gso_segment (net/ipv4/af_inet.c:1398) [   62.787605]
  skb_mac_gso_segment (net/core/gro.c:141) [   62.791906] __skb_gso_segment (net/core/dev.c:3403
  (discriminator 2)) [   62.800492] validate_xmit_skb (./include/linux/netdevice.h:4862 net/core/dev.c:3659)
  [   62.804695] validate_xmit_skb_list (net/core/dev.c:3710) [   62.809158] sch_direct_xmit
  (net/sched/sch_generic.c:330) [   62.813198] __dev_queue_xmit (net/core/dev.c:3805 net/core/dev.c:4210)
  net/netfilter/core.c:626) [   62.821093] br_dev_queue_push_xmit (net/bridge/br_forward.c:55)
  [   62.825652] maybe_deliver (net/bridge/br_forward.c:193) [   62.829420] br_flood (net/bridge/br_forward.c:233)
  [   62.832758] br_handle_frame_finish (net/bridge/br_input.c:215) [   62.837403] br_handle_frame
  (net/bridge/br_input.c:298 net/bridge/br_input.c:416) [   62.851417] __netif_receive_skb_core.constprop.0
  (net/core/dev.c:5387) [   62.866114] __netif_receive_skb_list_core (net/core/dev.c:5570) [   62.871367]
  netif_receive_skb_list_internal (net/core/dev.c:5638 net/core/dev.c:5727) [   62.876795] napi_complete_done
  (./include/linux/list.h:37 ./include/net/gro.h:434 ./include/net/gro.h:429 net/core/dev.c:6067)
  [   62.881004] ixgbe_poll (drivers/net/ethernet/intel/ixgbe/ixgbe_main.c:3191) [   62.893534]
  __napi_poll (net/core/dev.c:6498) [   62.897133] napi_threaded_poll (./include/linux/netpoll.h:89
  net/core/dev.c:6640) [   62.905276] kthread (kernel/kthread.c:379) [   62.913435] ret_from_fork
  (arch/x86/entry/entry_64.S:314) [   62.917119]  </TASK>  In the critical scenario, rx-gro-list
  GRO-ed packets are fed, via a bridge, both to the local input path and to an egress device
  (tun).  The segmentation of such packets unsafely writes to the cloned skbs with shared heads.  This
  change addresses the issue by uncloning as needed the to-be-segmented skbs.'
