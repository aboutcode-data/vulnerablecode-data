  skb corruption on frag list segmentation  Ian reported several skb corruptions triggered by
  rx-gro-list, collecting different oops alike:  [   62.624003] BUG: kernel NULL pointer dereference,
  address: 00000000000000c0 [   62.631083] #PF: supervisor read access in kernel mode [   62.636312]
  #PF: error_code(0x0000) - not-present page [   62.641541] PGD 0 P4D 0 [   62.644174] Oops:
  0000 [#1] PREEMPT SMP NOPTI [   62.648629] CPU: 1 PID: 913 Comm: napi/eno2-79 Not tainted
  6.4.0 #364 [   62.655162] Hardware name: Supermicro Super Server/A2SDi-12C-HLN4F, BIOS 1.7a
  10/13/2022 [   62.663344] RIP: 0010:__udp_gso_segment (./include/linux/skbuff.h:2858 ./include/linux/udp.h:23
  net/ipv4/udp_offload.c:228 net/ipv4/udp_offload.c:261 net/ipv4/udp_offload.c:277) [   62.687193]
  RSP: 0018:ffffbd3a83b4f868 EFLAGS: 00010246 [   62.692515] RAX: 00000000000000ce RBX: 0000000000000000
  RCX: 0000000000000000 [   62.699743] RDX: ffffa124def8a000 RSI: 0000000000000079 RDI: ffffa125952a14d4
  [   62.706970] RBP: ffffa124def8a000 R08: 0000000000000022 R09: 00002000001558c9 [   62.714199]
  R10: 0000000000000000 R11: 00000000be554639 R12: 00000000000000e2 [   62.721426] R13: ffffa125952a1400
