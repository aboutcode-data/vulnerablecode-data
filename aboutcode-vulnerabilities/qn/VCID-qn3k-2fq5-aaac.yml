summary: '** DISPUTED ** The libfsntfs_mft_entry_read_header function in libfsntfs_mft_entry.c
  in libfsntfs through 2018-04-20 allows remote attackers to cause an information disclosure
  (heap-based buffer over-read) via a crafted ntfs file. NOTE: the vendor has disputed this
  as described in libyal/libfsntfs issue 8 on GitHub.'
