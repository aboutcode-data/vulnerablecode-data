  - VC-OPENSSL-20150108-CVE-2015-0205
summary: 'An OpenSSL server will accept a DH certificate for client authentication without the
  certificate verify message. This effectively allows a client to authenticate without the use
  of a private key. This only affects servers which trust a client certificate authority which
  issues certificates containing DH keys: these are extremely rare and hardly ever encountered.'
