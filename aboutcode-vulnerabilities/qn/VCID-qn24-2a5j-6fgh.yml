summary: Plenti, a static site generator, has an arbitrary file deletion vulnerability in versions
  prior to 0.7.2. The `/postLocal` endpoint is vulnerable to an arbitrary file write deletion
  when a plenti user serves their website. This issue may lead to information loss. Version
  0.7.2 fixes the vulnerability.
