summary: A vulnerability has been identified in SCALANCE SC-600 (V2.0), SCALANCE XB-200 (V4.1),
  SCALANCE XC-200 (V4.1), SCALANCE XF-200BA (V4.1), SCALANCE XP-200 (V4.1), SCALANCE XR-300WG
  (V4.1). An authenticated attacker with network access to to port 22/tcp of an affected device
  may cause a Denial-of-Service condition. The security vulnerability could be exploited by
  an authenticated attacker with network access to the affected device. No user interaction
  is required to exploit this vulnerability. The vulnerability impacts the availability of the
  affected device.
