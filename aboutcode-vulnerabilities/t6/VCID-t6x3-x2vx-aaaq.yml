summary: An information disclosure vulnerability exists in the OpenImageIO::decode_iptc_iim()
  functionality of OpenImageIO Project OpenImageIO v2.3.19.0. A specially-crafted TIFF file
  can lead to a disclosure of sensitive information. An attacker can provide a malicious file
  to trigger this vulnerability.
