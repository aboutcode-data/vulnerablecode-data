summary: Buffer overflow in net/ceph/auth_x.c in Ceph, as used in the Linux kernel before 3.16.3,
  allows remote attackers to cause a denial of service (memory corruption and panic) or possibly
  have unspecified other impact via a long unencrypted auth ticket.
