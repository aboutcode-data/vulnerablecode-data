vulnerability_id: VCID-jpa7-jzxn-dyfh
aliases:
  - CVE-2025-3891
summary: A flaw was found in the mod_auth_openidc module for Apache httpd. This flaw allows
  a remote, unauthenticated attacker to trigger a denial of service by sending an empty POST
  request when the OIDCPreservePost directive is enabled. The server crashes consistently, affecting
  availability.
