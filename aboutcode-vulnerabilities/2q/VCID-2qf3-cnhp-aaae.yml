summary: Cast in Google Chrome prior to 57.0.2987.98 for Mac, Windows, and Linux and 57.0.2987.108
  for Android sent cookies to sites discovered via SSDP, which allowed an attacker on the local
  network segment to initiate connections to arbitrary URLs and observe any plaintext cookies
  sent.
