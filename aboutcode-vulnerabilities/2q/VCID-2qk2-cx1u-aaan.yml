summary: An issue was discovered in certain WSO2 products. A valid Carbon Management Console
  session cookie may be sent to an attacker-controlled server if the victim submits a crafted
  Try It request, aka Session Hijacking. This affects API Manager, API Manager Analytics, API
  Microgateway, Data Analytics Server, Enterprise Integrat, IS as Key Manager, Identity Server,
  Identity Server Analytics, and IoT Server
