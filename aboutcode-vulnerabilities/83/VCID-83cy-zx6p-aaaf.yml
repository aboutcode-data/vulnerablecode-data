summary: The iw_process_cols_to_intermediate function in imagew-main.c in libimageworsener.a
  in ImageWorsener before 1.3.1 allows remote attackers to cause a denial of service (heap-based
  buffer overflow and application crash) or possibly have unspecified other impact via a crafted
  image.
