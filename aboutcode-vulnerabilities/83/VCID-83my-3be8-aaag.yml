summary: Multiple cross-site scripting (XSS) vulnerabilities in Cacti before 0.8.7f, as used
  in Red Hat High Performance Computing (HPC) Solution and other products, allow remote attackers
  to inject arbitrary web script or HTML via the (1) hostname or (2) description parameter to
  host.php, or (3) the host_id parameter to data_sources.php.
