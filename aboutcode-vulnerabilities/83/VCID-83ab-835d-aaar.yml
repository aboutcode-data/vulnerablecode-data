summary: An out-of-bounds memory access flaw was found in the X.Org server. This issue can be
  triggered when a device frozen by a sync grab is reattached to a different master device.
  This issue may lead to an application crash, local privilege escalation (if the server runs
  with extended privileges), or remote code execution in SSH X11 forwarding environments.
