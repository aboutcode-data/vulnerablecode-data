vulnerability_id: VCID-83yh-t4q8-aaag
aliases:
  - CVE-2011-1095
summary: locale/programs/locale.c in locale in the GNU C Library (aka glibc or libc6) before
  2.13 does not quote its output, which might allow local users to gain privileges via a crafted
  localization environment variable, in conjunction with a program that executes a script that
  uses the eval function.
