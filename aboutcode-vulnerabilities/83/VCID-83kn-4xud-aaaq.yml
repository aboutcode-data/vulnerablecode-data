summary: Multiple cross-site scripting (XSS) vulnerabilities in config.c in config.cgi in (1)
  Nagios 3.2.3 and (2) Icinga before 1.4.1 allow remote attackers to inject arbitrary web script
  or HTML via the expand parameter, as demonstrated by an (a) command action or a (b) hosts
  action.
