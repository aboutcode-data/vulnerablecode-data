summary: "DNSJava vulnerable to KeyTrap - Denial-of-Service Algorithmic Complexity Attacks\n\
  ### Impact\nUsers using the `ValidatingResolver` for DNSSEC validation can run into CPU exhaustion\
  \ with specially crafted DNSSEC-signed zones.\n\n### Patches\nUsers should upgrade to dnsjava\
  \ v3.6.0\n\n### Workarounds\nAlthough not recommended, only using a non-validating resolver,\
  \ will remove the vulnerability. \n\n### References\nhttps://www.athene-center.de/en/keytrap"
