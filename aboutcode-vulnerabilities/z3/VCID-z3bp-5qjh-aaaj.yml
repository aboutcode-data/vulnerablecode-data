summary: An issue was discovered in Arm Mbed TLS before 2.23.0. A side channel allows recovery
  of an ECC private key, related to mbedtls_ecp_check_pub_priv, mbedtls_pk_parse_key, mbedtls_pk_parse_keyfile,
  mbedtls_ecp_mul, and mbedtls_ecp_mul_restartable.
