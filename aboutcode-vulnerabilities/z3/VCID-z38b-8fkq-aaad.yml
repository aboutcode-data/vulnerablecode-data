summary: A use-after-free vulnerability exists in the sopen_FAMOS_read functionality of The
  Biosig Project libbiosig 2.5.0 and Master Branch (ab0ee111). A specially crafted .famos file
  can lead to arbitrary code execution. An attacker can provide a malicious file to trigger
  this vulnerability.
