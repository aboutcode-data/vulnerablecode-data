summary: An issue was discovered in libgpac.a in GPAC before 0.8.0, as demonstrated by MP4Box.
  It contains an invalid pointer dereference in gf_odf_delete_descriptor in odf/desc_private.c
  that can cause a denial of service via a crafted MP4 file.
