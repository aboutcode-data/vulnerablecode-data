vulnerability_id: VCID-z318-5jxx-aaaj
aliases:
  - CVE-2021-29477
summary: Redis is an open source (BSD licensed), in-memory data structure store, used as a database,
  cache, and message broker. An integer overflow bug in Redis version 6.0 or newer could be
  exploited using the `STRALGO LCS` command to corrupt the heap and potentially result with
  remote code execution. The problem is fixed in version 6.2.3 and 6.0.13. An additional workaround
  to mitigate the problem without patching the redis-server executable is to use ACL configuration
  to prevent clients from using the `STRALGO LCS` command.
