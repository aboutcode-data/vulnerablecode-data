vulnerability_id: VCID-zpyv-6xdd-aaag
aliases:
  - CVE-2015-6973
summary: Multiple cross-site request forgery (CSRF) vulnerabilities in Ignite Realtime Openfire
  3.10.2 allow remote attackers to hijack the authentication of administrators for requests
  that (1) change a password via a crafted request to user-password.jsp, (2) add users via a
  crafted request to user-create.jsp, (3) edit server settings or (4) disable SSL on the server
  via a crafted request to server-props.jsp, or (5) add clients via a crafted request to plugins/clientcontrol/permitted-clients.jsp.
