summary: Directory traversal vulnerability in inc/autoload.function.php in GLPI before 0.84.8
  allows remote attackers to include and execute arbitrary local files via a .._ (dot dot underscore)
  in an item type to the getItemForItemtype, as demonstrated by the itemtype parameter in ajax/common.tabs.php.
