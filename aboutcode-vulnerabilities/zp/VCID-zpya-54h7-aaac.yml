summary: Squid is a caching proxy for the Web supporting HTTP, HTTPS, FTP, and more. Due to
  a Buffer Overread bug Squid is vulnerable to a Denial of Service attack against Squid HTTP
  Message processing. This bug is fixed by Squid version 6.5. Users are advised to upgrade.
  There are no known workarounds for this vulnerability.
