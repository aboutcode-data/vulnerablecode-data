summary: PHP remote file inclusion vulnerability in adodb-postgres7.inc.php in John Lim ADOdb,
  possibly 4.01 and earlier, as used in Intechnic In-link 2.3.4, allows remote attackers to
  execute arbitrary PHP code via a URL in the ADODB_DIR parameter.
