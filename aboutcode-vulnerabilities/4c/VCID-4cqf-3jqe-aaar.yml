summary: 'Stack-based buffer overflow in xpm_extract_color (io-xpm.c) in the XPM image decoder
  for gtk+ 2.4.4 (gtk2) and earlier, and gdk-pixbuf before 0.22, may allow remote attackers
  to execute arbitrary code via a certain color string.  NOTE: this identifier is ONLY for gtk+.  It
  was incorrectly referenced in an advisory for a different issue (CVE-2004-0688).'
