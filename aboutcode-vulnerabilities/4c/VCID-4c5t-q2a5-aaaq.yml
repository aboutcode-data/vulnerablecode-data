vulnerability_id: VCID-4c5t-q2a5-aaaq
aliases:
  - CVE-2014-8369
summary: 'The kvm_iommu_map_pages function in virt/kvm/iommu.c in the Linux kernel through 3.17.2
  miscalculates the number of pages during the handling of a mapping failure, which allows guest
  OS users to cause a denial of service (host OS page unpinning) or possibly have unspecified
  other impact by leveraging guest OS privileges.  NOTE: this vulnerability exists because of
  an incorrect fix for CVE-2014-3601.'
