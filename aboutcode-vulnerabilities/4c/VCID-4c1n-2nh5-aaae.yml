vulnerability_id: VCID-4c1n-2nh5-aaae
aliases:
  - CVE-2016-4482
summary: The proc_connectinfo function in drivers/usb/core/devio.c in the Linux kernel through
  4.6 does not initialize a certain data structure, which allows local users to obtain sensitive
  information from kernel stack memory via a crafted USBDEVFS_CONNECTINFO ioctl call.
