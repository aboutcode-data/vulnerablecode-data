summary: The audio system in Sun Java Runtime Environment (JRE) in JDK and JRE 6 before Update
  15, and JDK and JRE 5.0 before Update 20, does not prevent access to java.lang.System properties
  by (1) untrusted applets and (2) Java Web Start applications, which allows context-dependent
  attackers to obtain sensitive information by reading these properties.
