vulnerability_id: VCID-4cft-38yy-aaag
aliases:
  - CVE-2021-3631
summary: A flaw was found in libvirt while it generates SELinux MCS category pairs for VMs'
  dynamic labels. This flaw allows one exploited guest to access files labeled for another guest,
  resulting in the breaking out of sVirt confinement. The highest threat from this vulnerability
  is to confidentiality and integrity.
