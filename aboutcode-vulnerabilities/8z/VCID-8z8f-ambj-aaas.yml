summary: Mozilla developers reported memory safety bugs present in Firefox 71 and Firefox ESR
  68.3. Some of these bugs showed evidence of memory corruption and we presume that with enough
  effort some of these could have been exploited to run arbitrary code. This vulnerability affects
  Firefox ESR < 68.4 and Firefox < 72.
