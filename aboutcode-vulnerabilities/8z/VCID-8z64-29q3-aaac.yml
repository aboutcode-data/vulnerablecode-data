summary: Multiple integer overflows in io/prprf.c in Mozilla Netscape Portable Runtime (NSPR)
  before 4.12 allow remote attackers to cause a denial of service (buffer overflow) or possibly
  have unspecified other impact via a long string to a PR_*printf function.
