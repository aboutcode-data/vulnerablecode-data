summary: Members of the <code>DEVMODEW</code> struct set by the printer device driver weren't
  being validated and could have resulted in invalid values which in turn would cause the browser
  to attempt out of bounds access to related variables.<br>*This bug only affects Firefox on
  Windows. Other operating systems are unaffected.*. This vulnerability affects Firefox < 110,
  Thunderbird < 102.8, and Firefox ESR < 102.8.
