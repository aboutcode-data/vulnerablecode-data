summary: A vulnerability classified as problematic has been found in Linux Kernel. Affected
  is the function j1939_session_destroy of the file net/can/j1939/transport.c. The manipulation
  leads to memory leak. It is recommended to apply a patch to fix this issue. The identifier
  of this vulnerability is VDB-211932.
