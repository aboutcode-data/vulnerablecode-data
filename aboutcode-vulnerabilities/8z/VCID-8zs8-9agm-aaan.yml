vulnerability_id: VCID-8zs8-9agm-aaan
aliases:
  - CVE-2009-2973
summary: Google Chrome before 2.0.172.43 does not prevent SSL connections to a site with an
  X.509 certificate signed with the (1) MD2 or (2) MD4 algorithm, which makes it easier for
  man-in-the-middle attackers to spoof arbitrary HTTPS servers via a crafted certificate, a
  related issue to CVE-2009-2409.
