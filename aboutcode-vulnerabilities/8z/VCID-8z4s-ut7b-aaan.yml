summary: 'Directory traversal vulnerability in the extract_jar function in jartool.c in FastJar
  0.98 allows remote attackers to create or overwrite arbitrary files via a .. (dot dot) in
  a non-initial pathname component in a filename within a .jar archive, a related issue to CVE-2005-1080.  NOTE:
  this vulnerability exists because of an incomplete fix for CVE-2006-3619.'
