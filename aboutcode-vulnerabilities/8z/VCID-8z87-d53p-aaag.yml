summary: The garbage collector could have been aborted in several states and zones and <code>GCRuntime::finishCollection</code>
  may not have been called, leading to a use-after-free and potentially exploitable crash. This
  vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.
