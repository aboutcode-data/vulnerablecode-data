summary: Linux Kernel could allow a local attacker to execute arbitrary code on the system,
  caused by a concurrency use-after-free flaw in the bad_flp_intr function. By executing a specially-crafted
  program, an attacker could exploit this vulnerability to execute arbitrary code or cause a
  denial of service condition on the system.
