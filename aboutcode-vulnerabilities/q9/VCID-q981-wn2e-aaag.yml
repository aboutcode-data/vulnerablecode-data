summary: An issue has been discovered in GitLab EE affecting all versions starting from 15.2
  before 15.9.6, all versions starting from 15.10 before 15.10.5, all versions starting from
  15.11 before 15.11.1. A malicious group member may continue to have access to the public projects
  of a public group even after being banned from the public group by the owner.
