summary: ntpd in ntp before 4.2.8p14 and 4.3.x before 4.3.100 allows an off-path attacker to
  block unauthenticated synchronization via a server mode packet with a spoofed source IP address,
  because transmissions are rescheduled even when a packet lacks a valid origin timestamp.
