vulnerability_id: VCID-mqua-v79f-aaar
aliases:
  - CVE-2013-1636
summary: Cross-site scripting (XSS) vulnerability in open-flash-chart.swf in Open Flash Chart
  (aka Open-Flash Chart), as used in the Pretty Link Lite plugin before 1.6.3 for WordPress,
  JNews (com_jnews) component 8.0.1 for Joomla!, and CiviCRM 3.1.0 through 4.2.9 and 4.3.0 through
  4.3.3, allows remote attackers to inject arbitrary web script or HTML via the get-data parameter.
