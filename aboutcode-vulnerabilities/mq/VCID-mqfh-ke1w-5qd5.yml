summary: 'CKAN is an open-source DMS (data management system) for powering data hubs and data
  portals. Using a specially crafted file, a user could potentially upload a file containing
  code that when executed could send arbitrary requests to the server. If that file was opened
  by an administrator, it could lead to escalation of privileges of the original submitter or
  other malicious actions. Users must have been registered to the site to exploit this vulnerability.
  This vulnerability has been fixed in CKAN 2.10.7 and 2.11.2. Users are advised to upgrade.
  On versions prior to CKAN 2.10.7 and 2.11.2, site maintainers can restrict the file types
  supported for uploading using the `ckan.upload.user.mimetypes` / `ckan.upload.user.types`
  and `ckan.upload.group.mimetypes` / `ckan.upload.group.types` config options. To entirely
  disable file uploads users can use: `ckan.upload.user.types = none`'
