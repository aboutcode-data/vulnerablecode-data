summary: MediaWiki before 1.9.2 allows remote attackers to obtain sensitive information via
  a direct request to (1) Simple.deps.php, (2) MonoBook.deps.php, (3) MySkin.deps.php, or (4)
  Chick.deps.php in wiki/skins, which shows the installation path in the resulting error message.
