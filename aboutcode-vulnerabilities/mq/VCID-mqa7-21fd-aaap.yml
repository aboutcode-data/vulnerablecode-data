summary: URLs containing certain unicode glyphs for alternative hyphens and quotes do not properly
  trigger punycode display, allowing for domain name spoofing attacks in the location bar. This
  vulnerability affects Thunderbird < 45.7, Firefox ESR < 45.7, and Firefox < 51.
