vulnerability_id: VCID-x57d-vtry-aaac
aliases:
  - CVE-2023-1017
summary: An out-of-bounds write vulnerability exists in TPM2.0's Module Library allowing writing
  of a 2-byte data past the end of TPM2.0 command in the CryptParameterDecryption routine. An
  attacker who can successfully exploit this vulnerability can lead to denial of service (crashing
  the TPM chip/process or rendering it unusable) and/or arbitrary code execution in the TPM
  context.
