vulnerability_id: VCID-x5ky-6wgj-aaah
aliases:
  - CVE-2020-15093
  - GHSA-5q2r-92f9-4m49
summary: The tough library (Rust/crates.io) prior to version 0.7.1 does not properly verify
  the threshold of cryptographic signatures. It allows an attacker to duplicate a valid signature
  in order to circumvent TUF requiring a minimum threshold of unique signatures before the metadata
  is considered valid. A fix is available in version 0.7.1. CVE-2020-6174 is assigned to the
  same vulnerability in the TUF reference implementation.
