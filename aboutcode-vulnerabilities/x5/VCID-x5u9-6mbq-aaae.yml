summary: Cross-site scripting (XSS) vulnerability in the WebKit JavaScript bindings in Apple
  iOS before 9.3.3 and Safari before 9.1.2 allows remote attackers to inject arbitrary web script
  or HTML via a crafted HTTP/0.9 response, related to a "cross-protocol cross-site scripting
  (XPXSS)" vulnerability.
