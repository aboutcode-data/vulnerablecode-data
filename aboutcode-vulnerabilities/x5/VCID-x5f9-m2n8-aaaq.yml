summary: SQL Injection vulnerability in Dolibarr allows remote attackers to execute arbitrary
  SQL commands via the `sortfield` parameter to `/accountancy/admin/accountmodel.php`, `/accountancy/admin/categories_list.php`,
  `/accountancy/admin/journals_list.php`, `/admin/dict.php`, `/admin/mails_templates.php`, or
  `/admin/website.php.`
