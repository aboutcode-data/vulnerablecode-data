summary: Cross-site scripting (XSS) vulnerability in the WebKit Page Loading implementation
  in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before 9.2.2 allows remote attackers
  to inject arbitrary web script or HTML via an HTTP response specifying redirection that is
  mishandled by Safari.
