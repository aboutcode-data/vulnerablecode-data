summary: In TYPO3 11.5.24, the filelist component allows attackers (who have access to the administrator
  panel) to read arbitrary files via directory traversal in the baseuri field, as demonstrated
  by POST /typo3/record/edit with ../../../ in data[sys_file_storage]*[data][sDEF][lDEF][basePath][vDEF].
