vulnerability_id: VCID-q8qz-rhmx-aaag
aliases:
  - CVE-2017-14340
summary: The XFS_IS_REALTIME_INODE macro in fs/xfs/xfs_linux.h in the Linux kernel before 4.13.2
  does not verify that a filesystem has a realtime device, which allows local users to cause
  a denial of service (NULL pointer dereference and OOPS) via vectors related to setting an
  RHINHERIT flag on a directory.
