summary: OpenFGA is a high-performance and flexible authorization/permission engine. Some end
  users of OpenFGA v1.5.0 or later are vulnerable to authorization bypass when calling Check
  or ListObjects APIs. You are very likely affected if your model involves exclusion (e.g. `a
  but not b`) or intersection (e.g. `a and b`). This vulnerability is fixed in v1.5.3.
