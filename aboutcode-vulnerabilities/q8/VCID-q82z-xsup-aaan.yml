summary: buffer.c in named in ISC BIND 9 before 9.9.9-P3, 9.10.x before 9.10.4-P3, and 9.11.x
  before 9.11.0rc3 does not properly construct responses, which allows remote attackers to cause
  a denial of service (assertion failure and daemon exit) via a crafted query.
