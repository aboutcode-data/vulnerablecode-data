summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).  Supported versions that are affected are Prior to 6.1.44 and  Prior to 7.0.8. Difficult
  to exploit vulnerability allows low privileged attacker with logon to the infrastructure where
  Oracle VM VirtualBox executes to compromise Oracle VM VirtualBox.  Successful attacks of this
  vulnerability can result in  unauthorized update, insert or delete access to some of Oracle
  VM VirtualBox accessible data as well as  unauthorized read access to a subset of Oracle VM
  VirtualBox accessible data. CVSS 3.1 Base Score 3.6 (Confidentiality and Integrity impacts).  CVSS
  Vector: (CVSS:3.1/AV:L/AC:H/PR:L/UI:N/S:U/C:L/I:L/A:N).'
