vulnerability_id: VCID-q83r-18hn-aaaj
aliases:
  - CVE-2016-9912
summary: Quick Emulator (Qemu) built with the Virtio GPU Device emulator support is vulnerable
  to a memory leakage issue. It could occur while destroying gpu resource object in 'virtio_gpu_resource_destroy'.
  A guest user/process could use this flaw to leak host memory bytes, resulting in DoS for a
  host.
