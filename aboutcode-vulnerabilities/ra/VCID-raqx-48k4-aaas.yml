summary: It is possible to delete an IndexedDB key value and subsequently try to extract it
  during conversion. This results in a use-after-free and a potentially exploitable crash. This
  vulnerability affects Firefox < 69, Thunderbird < 68.1, Thunderbird < 60.9, Firefox ESR <
  60.9, and Firefox ESR < 68.1.
