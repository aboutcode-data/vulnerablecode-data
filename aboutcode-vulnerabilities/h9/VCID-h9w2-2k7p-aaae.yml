vulnerability_id: VCID-h9w2-2k7p-aaae
aliases:
  - CVE-2012-2333
  - VC-OPENSSL-20120510-CVE-2012-2333
summary: An integer underflow flaw, leading to a buffer over-read, was found in the way OpenSSL
  handled TLS 1.1, TLS 1.2, and DTLS (Datagram Transport Layer Security) application data record
  lengths when using a block cipher in CBC (cipher-block chaining) mode. A malicious TLS 1.1,
  TLS 1.2, or DTLS client or server could use this flaw to crash its connection peer.
