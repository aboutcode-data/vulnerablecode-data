summary: The wacom_probe function in drivers/input/tablet/wacom_sys.c in the Linux kernel before
  3.17 allows physically proximate attackers to cause a denial of service (NULL pointer dereference
  and system crash) via a crafted endpoints value in a USB device descriptor.
