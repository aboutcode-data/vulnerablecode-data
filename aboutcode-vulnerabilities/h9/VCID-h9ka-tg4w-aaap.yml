vulnerability_id: VCID-h9ka-tg4w-aaap
aliases:
  - CVE-2017-7819
summary: A use-after-free vulnerability can occur in design mode when image objects are resized
  if objects referenced during the resizing have been freed from memory. This results in a potentially
  exploitable crash. This vulnerability affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird
  < 52.4.
