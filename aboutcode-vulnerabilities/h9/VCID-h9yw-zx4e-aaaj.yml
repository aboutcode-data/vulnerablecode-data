summary: 'xslt.c in libxslt before 1.1.25 allows context-dependent attackers to cause a denial
  of service (crash) via a stylesheet that embeds a DTD, which causes a structure to be accessed
  as a different type.  NOTE: this issue is due to an incomplete fix for CVE-2012-2825.'
