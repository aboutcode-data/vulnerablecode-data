vulnerability_id: VCID-h9a7-yr37-aaad
aliases:
  - CVE-2009-4901
summary: The MSGFunctionDemarshall function in winscard_svc.c in the PC/SC Smart Card daemon
  (aka PCSCD) in MUSCLE PCSC-Lite before 1.5.4 might allow local users to cause a denial of
  service (daemon crash) via crafted SCARD_SET_ATTRIB message data, which is improperly demarshalled
  and triggers a buffer over-read, a related issue to CVE-2010-0407.
