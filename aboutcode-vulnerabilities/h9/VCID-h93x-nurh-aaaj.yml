summary: An issue was discovered in LibVNCServer through 0.9.11. rfbProcessClientNormalMessage()
  in rfbserver.c does not sanitize msg.cct.length, leading to access to uninitialized and potentially
  sensitive data or possibly unspecified other impact (e.g., an integer overflow) via specially
  crafted VNC packets.
