summary: A NULL pointer dereference flaw was found in the Linux kernel's BPF subsystem in the
  way a user triggers the map_get_next_key function of the BPF bloom filter. This flaw allows
  a local user to crash the system. This flaw affects Linux kernel versions prior to 5.17-rc1.
