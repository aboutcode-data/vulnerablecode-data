vulnerability_id: VCID-fnk7-sqxc-hqgt
aliases:
  - CVE-2024-50231
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\niio: gts-helper:\
  \ Fix memory leaks in iio_gts_build_avail_scale_table()\n\nmodprobe iio-test-gts and rmmod\
  \ it, then the following memory leak\noccurs:\n\n\tunreferenced object 0xffffff80c810be00\
  \ (size 64):\n\t  comm \"kunit_try_catch\", pid 1654, jiffies 4294913981\n\t  hex dump (first\
  \ 32 bytes):\n\t    02 00 00 00 08 00 00 00 20 00 00 00 40 00 00 00  ........ ...@...\n\t\
  \    80 00 00 00 00 02 00 00 00 04 00 00 00 08 00 00  ................\n\t  backtrace (crc\
  \ a63d875e):\n\t    [<0000000028c1b3c2>] kmemleak_alloc+0x34/0x40\n\t    [<000000001d6ecc87>]\
  \ __kmalloc_noprof+0x2bc/0x3c0\n\t    [<00000000393795c1>] devm_iio_init_iio_gts+0x4b4/0x16f4\n\
  \t    [<0000000071bb4b09>] 0xffffffdf052a62e0\n\t    [<000000000315bc18>] 0xffffffdf052a6488\n\
  \t    [<00000000f9dc55b5>] kunit_try_run_case+0x13c/0x3ac\n\t    [<00000000175a3fd4>] kunit_generic_run_threadfn_adapter+0x80/0xec\n\
  \t    [<00000000f505065d>] kthread+0x2e8/0x374\n\t    [<00000000bbfb0e5d>] ret_from_fork+0x10/0x20\n\
  \tunreferenced object 0xffffff80cbfe9e70 (size 16):\n\t  comm \"kunit_try_catch\", pid 1658,\
  \ jiffies 4294914015\n\t  hex dump (first 16 bytes):\n\t    10 00 00 00 40 00 00 00 80 00\
  \ 00 00 00 00 00 00  ....@...........\n\t  backtrace (crc 857f0cb4):\n\t    [<0000000028c1b3c2>]\
  \ kmemleak_alloc+0x34/0x40\n\t    [<000000001d6ecc87>] __kmalloc_noprof+0x2bc/0x3c0\n\t  \
  \  [<00000000393795c1>] devm_iio_init_iio_gts+0x4b4/0x16f4\n\t    [<0000000071bb4b09>] 0xffffffdf052a62e0\n\
  \t    [<000000007d089d45>] 0xffffffdf052a6864\n\t    [<00000000f9dc55b5>] kunit_try_run_case+0x13c/0x3ac\n\
  \t    [<00000000175a3fd4>] kunit_generic_run_threadfn_adapter+0x80/0xec\n\t    [<00000000f505065d>]\
  \ kthread+0x2e8/0x374\n\t    [<00000000bbfb0e5d>] ret_from_fork+0x10/0x20\n\t......\n\nIt\
  \ includes 5*5 times \"size 64\" memory leaks, which correspond to 5 times\ntest_init_iio_gain_scale()\
  \ calls with gts_test_gains size 10 (10*size(int))\nand gts_test_itimes size 5. It also includes\
  \ 5*1 times \"size 16\"\nmemory leak, which correspond to one time __test_init_iio_gain_scale()\n\
  call with gts_test_gains_gain_low size 3 (3*size(int)) and gts_test_itimes\nsize 5.\n\nThe\
  \ reason is that the per_time_gains[i] is not freed which is allocated in\nthe \"gts->num_itime\"\
  \ for loop in iio_gts_build_avail_scale_table()."
