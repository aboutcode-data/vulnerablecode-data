summary: Multiple buffer overflows in Wireshark (formerly Ethereal) 0.99.0 through 0.99.6 allow
  remote attackers to cause a denial of service (crash) and possibly execute arbitrary code
  via (1) the SSL dissector or (2) the iSeries (OS/400) Communication trace file parser.
