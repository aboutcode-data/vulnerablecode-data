summary: Qemu emulator <= 3.0.0 built with the NE2000 NIC emulation support is vulnerable to
  an integer overflow, which could lead to buffer overflow issue. It could occur when receiving
  packets over the network. A user inside guest could use this flaw to crash the Qemu process
  resulting in DoS.
