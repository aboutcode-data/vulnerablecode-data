summary: Integer overflow in the WP6GeneralTextPacket::_readContents function in WordPerfect
  Document importer/exporter (libwpd) before 0.8.9 allows user-assisted remote attackers to
  cause a denial of service (application crash) and possibly execute arbitrary code via a crafted
  WordPerfect file, a different vulnerability than CVE-2007-0002.
