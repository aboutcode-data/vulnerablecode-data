summary: An issue was discovered in Oniguruma 6.x before 6.9.4_rc2. In the function gb18030_mbc_enc_len
  in file gb18030.c, a UChar pointer is dereferenced without checking if it passed the end of
  the matched string. This leads to a heap-based buffer over-read.
