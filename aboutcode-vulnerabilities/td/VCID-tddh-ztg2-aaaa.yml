summary: The _Rsa15 class in the RSA 1.5 algorithm implementation in jwa.py in jwcrypto before
  0.3.2 lacks the Random Filling protection mechanism, which makes it easier for remote attackers
  to obtain cleartext data via a Million Message Attack (MMA).
