summary: nghttp2 version >= 1.10.0 and nghttp2 <= v1.31.0 contains an Improper Input Validation
  CWE-20 vulnerability in ALTSVC frame handling that can result in segmentation fault leading
  to denial of service. This attack appears to be exploitable via network client. This vulnerability
  appears to have been fixed in >= 1.31.1.
