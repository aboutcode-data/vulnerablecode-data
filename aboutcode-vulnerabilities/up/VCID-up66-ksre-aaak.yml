summary: jpeg-xl v0.3.2 is affected by a heap buffer overflow in /lib/jxl/coeff_order.cc ReadPermutation.
  When decoding a malicous jxl file using djxl, an attacker can trigger arbitrary code execution
  or a denial of service.
