summary: 'In the Linux kernel, the following vulnerability has been resolved:  ACPI: tables:
  FPDT: Don''t call acpi_os_map_memory() on invalid phys address  On a Packard Bell Dot SC (Intel
  Atom N2600 model) there is a FPDT table which contains invalid physical addresses, with high
  bits set which fall outside the range of the CPU-s supported physical address range.  Calling
  acpi_os_map_memory() on such an invalid phys address leads to the below WARN_ON in ioremap
  triggering resulting in an oops/stacktrace.  Add code to verify the physical address before
  calling acpi_os_map_memory() to fix / avoid the oops.  [    1.226900] ioremap: invalid physical
  address 3001000000000000 [    1.226949] ------------[ cut here ]------------ [    1.226962]
  WARNING: CPU: 1 PID: 1 at arch/x86/mm/ioremap.c:200 __ioremap_caller.cold+0x43/0x5f [    1.226996]
