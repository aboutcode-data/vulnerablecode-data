summary: Mozilla Firefox 1.5, Thunderbird 1.5 if Javascript is enabled in mail, and SeaMonkey
  before 1.0 might allow remote attackers to execute arbitrary code via the QueryInterface method
  of the built-in Location and Navigator objects, which leads to memory corruption.
