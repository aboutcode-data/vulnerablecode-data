vulnerability_id: VCID-6mk5-vb23-aaar
aliases:
  - CVE-2016-5325
summary: CRLF injection vulnerability in the ServerResponse#writeHead function in Node.js 0.10.x
  before 0.10.47, 0.12.x before 0.12.16, 4.x before 4.6.0, and 6.x before 6.7.0 allows remote
  attackers to inject arbitrary HTTP headers and conduct HTTP response splitting attacks via
  the reason argument.
