vulnerability_id: VCID-6maz-x1zh-gfe4
aliases:
  - CVE-2025-2750
summary: A vulnerability, which was classified as critical, was found in Open Asset Import Library
  Assimp 5.4.3. This affects the function Assimp::CSMImporter::InternReadFile of the file code/AssetLib/CSM/CSMLoader.cpp
  of the component CSM File Handler. The manipulation leads to out-of-bounds write. It is possible
  to initiate the attack remotely. The exploit has been disclosed to the public and may be used.
