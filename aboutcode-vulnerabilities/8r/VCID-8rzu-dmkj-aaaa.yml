summary: 'WebKit in Apple Safari before 5.0 on Mac OS X 10.5 through 10.6 and Windows, and before
  4.1 on Mac OS X 10.4, allows remote attackers to bypass intended restrictions on outbound
  connections to "non-default TCP ports" via a crafted port number, related to an "integer truncation
  issue." NOTE: this may overlap CVE-2010-1099.'
