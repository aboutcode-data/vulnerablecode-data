summary: In libsndfile before 1.0.28, an error in the "flac_buffer_copy()" function (flac.c)
  can be exploited to cause a segmentation violation (with write memory access) via a specially
  crafted FLAC file during a resample attempt, a similar issue to CVE-2017-7585.
