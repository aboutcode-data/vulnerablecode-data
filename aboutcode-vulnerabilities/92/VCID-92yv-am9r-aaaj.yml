vulnerability_id: VCID-92yv-am9r-aaaj
aliases:
  - CVE-2010-4180
  - VC-OPENSSL-20101202-CVE-2010-4180
summary: A flaw in the OpenSSL SSL/TLS server code where an old bug workaround allows malicious
  clients to modify the stored session cache ciphersuite. In some cases the ciphersuite can
  be downgraded to a weaker one on subsequent connections. This issue only affects OpenSSL based
  SSL/TLS server if it uses OpenSSL's internal caching mechanisms and the SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG
  flag (many applications enable this by using the SSL_OP_ALL option).
