summary: 'In the Linux kernel, the following vulnerability has been resolved:  bnxt_en: Fix
  lockdep warning during rmmod  The commit under the Fixes tag added a netdev_assert_locked()
  in bnxt_free_ntp_fltrs().  The lock should be held during normal run-time but the assert will
  be triggered (see below) during bnxt_remove_one() which should not need the lock.  The netdev
  is already unregistered by then.  Fix it by calling netdev_assert_locked_or_invisible() which
  will not assert if the netdev is unregistered.  WARNING: CPU: 5 PID: 2241 at ./include/net/netdev_lock.h:17
  bnxt_free_ntp_fltrs+0xf8/0x100 [bnxt_en] Modules linked in: rpcrdma rdma_cm iw_cm ib_cm configfs
  ib_core bnxt_en(-) bridge stp llc x86_pkg_temp_thermal xfs tg3 [last unloaded: bnxt_re] CPU:
  5 UID: 0 PID: 2241 Comm: rmmod Tainted: G S      W           6.16.0 #2 PREEMPT(voluntary)
  Tainted: [S]=CPU_OUT_OF_SPEC, [W]=WARN Hardware name: Dell Inc. PowerEdge R730/072T6D, BIOS
  2.4.3 01/17/2017 RIP: 0010:bnxt_free_ntp_fltrs+0xf8/0x100 [bnxt_en] Code: 41 5c 41 5d 41 5e
