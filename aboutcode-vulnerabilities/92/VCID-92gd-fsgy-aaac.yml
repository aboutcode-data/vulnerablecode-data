summary: The WebGL implementation in Mozilla Firefox 4.x through 4.0.1 does not properly restrict
  read operations, which allows remote attackers to obtain sensitive information from GPU memory
  associated with an arbitrary process, or cause a denial of service (application crash), via
  unspecified vectors.
