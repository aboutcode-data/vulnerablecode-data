summary: Sharutils sharutils (unshar command) version 4.15.2 contains a Buffer Overflow vulnerability
  in Affected component on the file unshar.c at line 75, function looks_like_c_code. Failure
  to perform checking of the buffer containing input line. that can result in Could lead to
  code execution. This attack appear to be exploitable via Victim have to run unshar command
  on a specially crafted file..
