vulnerability_id: VCID-3a15-d62k-aaae
aliases:
  - CVE-2023-30588
summary: When an invalid public key is used to create an x509 certificate using the crypto.X509Certificate()
  API a non-expect termination occurs making it susceptible to DoS attacks when the attacker
  could force interruptions of application processing, as the process terminates when accessing
  public key info of provided certificates from user code. The current context of the users
  will be gone, and that will cause a DoS scenario. This vulnerability affects all active Node.js
  versions v16, v18, and, v20.
