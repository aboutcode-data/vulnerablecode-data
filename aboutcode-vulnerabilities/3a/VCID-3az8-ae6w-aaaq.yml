summary: epan/dissectors/packet-dcom-sysact.c in the DCOM ISystemActivator dissector in Wireshark
  1.10.x before 1.10.1 does not properly determine whether there is remaining packet data to
  process, which allows remote attackers to cause a denial of service (application crash) via
  a crafted packet.
