summary: An issue was discovered in certain Apple products. iOS before 11 is affected. Safari
  before 11 is affected. iCloud before 7.0 on Windows is affected. iTunes before 12.7 on Windows
  is affected. tvOS before 11 is affected. The issue involves the "WebKit" component. A cross-site
  scripting (XSS) vulnerability allows remote attackers to inject arbitrary web script or HTML
  via crafted web content that incorrectly interacts with the Application Cache policy.
