summary: An information disclosure issue has been discovered in GitLab EE affecting all versions
  starting from 16.5 prior to 17.2.8, from 17.3 prior to 17.3.4, and from 17.4 prior to 17.4.1.
  A maintainer could obtain a Dependency Proxy password by editing a certain Dependency Proxy
  setting.
