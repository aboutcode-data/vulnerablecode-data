summary: TensorFlow is an open source platform for machine learning. In affected versions the
  shape inference code for the `Cudnn*` operations in TensorFlow can be tricked into accessing
  invalid memory, via a heap buffer overflow. This occurs because the ranks of the `input`,
  `input_h` and `input_c` parameters are not validated, but code assumes they have certain values.
  The fix will be included in TensorFlow 2.7.0. We will also cherrypick this commit on TensorFlow
  2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected and still in supported
  range.
