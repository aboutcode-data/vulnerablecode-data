summary: Null source pointer passed as an argument to memcpy() function within TIFFReadDirectory()
  in tif_dirread.c in libtiff versions from 4.0 to 4.3.0 could lead to Denial of Service via
  crafted TIFF file. For users that compile libtiff from sources, a fix is available with commit
  561599c.
