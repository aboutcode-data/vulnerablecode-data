vulnerability_id: VCID-z1g4-95dt-aaab
aliases:
  - CVE-2011-2518
summary: The tomoyo_mount_acl function in security/tomoyo/mount.c in the Linux kernel before
  2.6.39.2 calls the kern_path function with arguments taken directly from a mount system call,
  which allows local users to cause a denial of service (OOPS) or possibly have unspecified
  other impact via a NULL value for the device name.
