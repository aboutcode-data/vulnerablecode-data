summary: The Deluge Web-UI is vulnerable to XSS through a crafted torrent file. The the data
  from torrent files is not properly sanitised as it's interpreted directly as HTML. Someone
  who supplies the user with a malicious torrent file can execute arbitrary Javascript code
  in the context of the user's browser session.
