summary: The sg_ioctl function in drivers/scsi/sg.c in the Linux kernel before 4.13.4 allows
  local users to obtain sensitive information from uninitialized kernel heap-memory locations
  via an SG_GET_REQUEST_TABLE ioctl call for /dev/sg0.
