summary: phpMyAdmin 3.5.x before 3.5.8 and 4.x before 4.0.0-rc3 allows remote authenticated
  users to execute arbitrary code via a /e\x00 sequence, which is not properly handled before
  making a preg_replace function call within the "Replace table prefix" feature.
