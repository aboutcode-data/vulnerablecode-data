summary: A flaw was found in Clmg, where with the help of a maliciously crafted pandore or bmp
  file with modified dx and dy header field values it is possible to trick the application into
  allocating huge buffer sizes like 64 Gigabyte upon reading the file from disk or from a virtual
  buffer.
