vulnerability_id: VCID-w8rs-sn39-aaad
aliases:
  - CVE-2005-0988
summary: Race condition in gzip 1.2.4, 1.3.3, and earlier, when decompressing a gzipped file,
  allows local users to modify permissions of arbitrary files via a hard link attack on a file
  while it is being decompressed, whose permissions are changed by gzip after the decompression
  is complete.
