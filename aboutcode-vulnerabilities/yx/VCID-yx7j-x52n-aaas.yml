summary: Integer overflow in the TIFFFetchStripThing function in tif_dirread.c for libtiff 3.6.1
  allows remote attackers to execute arbitrary code via a TIFF file with the STRIPOFFSETS flag
  and a large number of strips, which causes a zero byte buffer to be allocated and leads to
  a heap-based buffer overflow.
