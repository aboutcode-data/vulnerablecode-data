summary: A NULL pointer dereference vulnerability in the Linux kernel NVMe functionality, in
  nvmet_setup_auth(), allows an attacker to perform a Pre-Auth Denial of Service (DoS) attack
  on a remote machine. Affected versions v6.0-rc1 to v6.0-rc3, fixed in v6.0-rc4.
