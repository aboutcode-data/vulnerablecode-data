vulnerability_id: VCID-yxe1-qn72-aaab
aliases:
  - CVE-2017-14107
summary: The _zip_read_eocd64 function in zip_open.c in libzip before 1.3.0 mishandles EOCD
  records, which allows remote attackers to cause a denial of service (memory allocation failure
  in _zip_cdir_grow in zip_dirent.c) via a crafted ZIP archive.
