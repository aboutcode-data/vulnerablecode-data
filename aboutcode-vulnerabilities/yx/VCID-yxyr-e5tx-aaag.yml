summary: Buffer overflow in the PixarLogDecode function in libtiff.so in the PixarLogDecode
  function in libtiff 4.0.6 and earlier, as used in GNOME nautilus, allows attackers to cause
  a denial of service attack (crash) via a crafted TIFF file.
