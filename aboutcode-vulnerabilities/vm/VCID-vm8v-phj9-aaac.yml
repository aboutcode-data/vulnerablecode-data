summary: An issue was discovered in the libsofia-sip fork in drachtio-server before 0.8.20.
  It allows remote attackers to cause a denial of service (daemon crash) via a crafted UDP message
  that leads to a failure of the libsofia-sip-ua/tport/tport.c self assertion.
