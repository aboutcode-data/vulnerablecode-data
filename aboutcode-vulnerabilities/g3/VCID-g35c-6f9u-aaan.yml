vulnerability_id: VCID-g35c-6f9u-aaan
aliases:
  - CVE-2007-6318
summary: SQL injection vulnerability in wp-includes/query.php in WordPress 2.3.1 and earlier
  allows remote attackers to execute arbitrary SQL commands via the s parameter, when DB_CHARSET
  is set to (1) Big5, (2) GBK, or possibly other character set encodings that support a "\"
  in a multibyte character.
