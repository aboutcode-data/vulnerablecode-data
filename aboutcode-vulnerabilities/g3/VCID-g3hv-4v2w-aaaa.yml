vulnerability_id: VCID-g3hv-4v2w-aaaa
aliases:
  - CVE-2014-3184
summary: The report_fixup functions in the HID subsystem in the Linux kernel before 3.16.2 might
  allow physically proximate attackers to cause a denial of service (out-of-bounds write) via
  a crafted device that provides a small report descriptor, related to (1) drivers/hid/hid-cherry.c,
  (2) drivers/hid/hid-kye.c, (3) drivers/hid/hid-lg.c, (4) drivers/hid/hid-monterey.c, (5) drivers/hid/hid-petalynx.c,
  and (6) drivers/hid/hid-sunplus.c.
