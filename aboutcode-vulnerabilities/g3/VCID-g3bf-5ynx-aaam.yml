summary: "BlastRADIUS also affects eduMFA\n### Summary\nBlastRADIUS (see blastradius.fail for\
  \ details) also affects eduMFA prior version 2.2.0, because the Message-Authenticator attributes\
  \ were not checked.\n\n### Details\nWebsite with the vulnerability information blastradius.fail\n\
  The original vulnerability has been assigned CVE-2024-3596\nCase in vince: https://kb.cert.org/vuls/id/456537\n\
  \n### PoC\nThere is no known proof-of-concept except for the attack shown in the paper from\
  \ the researchers \n\n### Impact\nAn attacker can trigger an authentication flow with a RADIUS-backed\
  \ token, intercept the RADIUS packet sent by eduMFA and modify the RADIUS server's answer,\
  \ which would lead eduMFA to believe that the token is valid, even though the RADIUS servers\
  \ answer was a reject."
