vulnerability_id: VCID-g3en-esve-aaah
aliases:
  - CVE-2014-1947
summary: Stack-based buffer overflow in the WritePSDImage function in coders/psd.c in ImageMagick
  6.5.4 and earlier allows remote attackers to cause a denial of service (crash) and possibly
  execute arbitrary code via a large number of layers in a PSD image, involving the L%02ld string,
  a different vulnerability than CVE-2014-2030.
