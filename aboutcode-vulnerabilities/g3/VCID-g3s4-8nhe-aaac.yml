summary: Apache Flume versions 1.4.0 through 1.9.0 are vulnerable to a remote code execution
  (RCE) attack when a configuration uses a JMS Source with a JNDI LDAP data source URI when
  an attacker has control of the target LDAP server. This issue is fixed by limiting JNDI to
  allow only the use of the java protocol or no protocol.
