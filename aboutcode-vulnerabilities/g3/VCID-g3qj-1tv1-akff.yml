summary: Copyparty is a portable file server. Versions prior to 1.18.9, the filter parameter
  for the "Recent Uploads" page allows arbitrary RegExes. If this feature is enabled (which
  is the default), an attacker can craft a filter which deadlocks the server. This is fixed
  in version 1.18.9.
