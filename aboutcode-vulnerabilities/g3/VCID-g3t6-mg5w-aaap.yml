summary: Off-by-one error in the CSoundFile::ReadAMS2 function in src/load_ams.cpp in libmodplug
  before 0.8.8.4 allows remote attackers to cause a denial of service (memory corruption) and
  possibly execute arbitrary code via a crafted AMS file with a large number of instruments.
