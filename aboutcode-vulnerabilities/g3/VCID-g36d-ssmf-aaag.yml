summary: Multiple buffer overflows in drivers/media/platform/msm/camera_v2/isp/msm_isp_util.c
  in the Qualcomm components in Android before 2016-08-05 on Nexus 5 and 7 (2013) devices allow
  attackers to gain privileges via a crafted application, aka Android internal bug 28749803
  and Qualcomm internal bug CR514717.
