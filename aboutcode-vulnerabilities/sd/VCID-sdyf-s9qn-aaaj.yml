summary: The SkATan2_255 function in effects/gradients/SkSweepGradient.cpp in Skia, as used
  in Google Chrome before 49.0.2623.75, mishandles arctangent calculations, which allows remote
  attackers to obtain sensitive information via a crafted web site.
