summary: A flaw was found in the Netfilter subsystem in the Linux kernel. The sctp_mt_check
  did not validate the flag_count field. This flaw allows a local privileged (CAP_NET_ADMIN)
  attacker to trigger an out-of-bounds read, leading to a crash or information disclosure.
