summary: 'A Incorrect Default Permissions vulnerability in the packaging of inn in openSUSE
  Leap 15.2, openSUSE Tumbleweed, openSUSE Leap 15.1 allows local attackers with control of
  the new user to escalate their privileges to root. This issue affects: openSUSE Leap 15.2
  inn version 2.6.2-lp152.1.26 and prior versions. openSUSE Tumbleweed inn version 2.6.2-4.2
  and prior versions. openSUSE Leap 15.1 inn version 2.5.4-lp151.3.3.1 and prior versions.'
