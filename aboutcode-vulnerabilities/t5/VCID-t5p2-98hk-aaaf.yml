summary: DrawGetStrokeDashArray in wand/drawing-wand.c in ImageMagick 7.0.7-1 mishandles certain
  NULL arrays, which allows attackers to perform Denial of Service (NULL pointer dereference
  and application crash in AcquireQuantumMemory within MagickCore/memory.c) by providing a crafted
  Image File as input.
