summary: A vulnerability was found in aizuda snail-job 1.4.0. It has been classified as critical.
  Affected is the function getRuntime of the file /snail-job/workflow/check-node-expression
  of the component Workflow-Task Management Module. The manipulation of the argument nodeExpression
  leads to deserialization. It is possible to launch the attack remotely. The exploit has been
  disclosed to the public and may be used.
