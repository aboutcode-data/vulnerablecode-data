summary: Kimai is a web-based multi-user time-tracking application. Versions 2.1.0 and prior
  are vulnerable to a Server-Side Template Injection (SSTI) which can be escalated to Remote
  Code Execution (RCE). The vulnerability arises when a malicious user uploads a specially crafted
  Twig file, exploiting the software's PDF and HTML rendering functionalities. As of time of
  publication, no patches or known workarounds are available.
