summary: The browser plugin in VideoLAN VLC 0.8.6d allows remote attackers to overwrite arbitrary
  files via (1) the :demuxdump-file option in a filename in a playlist, or (2) a EXTVLCOPT statement
  in an MP3 file, possibly an argument injection vulnerability.
