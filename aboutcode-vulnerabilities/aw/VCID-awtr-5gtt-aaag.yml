summary: The dissect_spdu function in epan/dissectors/packet-ses.c in the SES dissector in Wireshark
  1.10.x before 1.10.10 and 1.12.x before 1.12.1 does not initialize a certain ID value, which
  allows remote attackers to cause a denial of service (application crash) via a crafted packet.
