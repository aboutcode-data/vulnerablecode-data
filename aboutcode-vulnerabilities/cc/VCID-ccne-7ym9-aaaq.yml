summary: An exploitable out-of-bounds write vulnerability exists in the xls_mergedCells function
  of libxls 1.4. . A specially crafted XLS file can cause a memory corruption resulting in remote
  code execution. An attacker can send malicious XLS file to trigger this vulnerability.
