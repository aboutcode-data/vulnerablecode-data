summary: dbus 1.3.0 before 1.6.22 and 1.8.x before 1.8.6 allows local users to cause a denial
  of service (disconnect) via a certain sequence of crafted messages that cause the dbus-daemon
  to forward a message containing an invalid file descriptor.
