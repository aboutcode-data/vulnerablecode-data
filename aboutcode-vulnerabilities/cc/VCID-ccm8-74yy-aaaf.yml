summary: Buffer overflow in net.c for cfengine 2.x before 2.0.8 allows remote attackers to execute
  arbitrary code via certain packets with modified length values, which is trusted by the ReceiveTransaction
  function when using a buffer provided by the BusyWithConnection function.
