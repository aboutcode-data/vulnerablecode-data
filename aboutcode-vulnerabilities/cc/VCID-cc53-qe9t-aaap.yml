summary: Integer underflow in demux_qt.c in xine-lib 1.1.12, and other 1.1.15 and earlier versions,
  allows remote attackers to cause a denial of service (crash) via a crafted media file that
  results in a small value of moov_atom_size in a compressed MOV (aka CMOV_ATOM).
