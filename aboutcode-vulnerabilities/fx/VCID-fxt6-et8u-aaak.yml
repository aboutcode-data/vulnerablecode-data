vulnerability_id: VCID-fxt6-et8u-aaak
aliases:
  - CVE-2016-1979
summary: Use-after-free vulnerability in the PK11_ImportDERPrivateKeyInfoAndReturnKey function
  in Mozilla Network Security Services (NSS) before 3.21.1, as used in Mozilla Firefox before
  45.0, allows remote attackers to cause a denial of service or possibly have unspecified other
  impact via crafted key data with DER encoding.
