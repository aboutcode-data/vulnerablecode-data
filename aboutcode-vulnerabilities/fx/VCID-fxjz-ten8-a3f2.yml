summary: "Gradio Blocked Path ACL Bypass Vulnerability\n## Summary\n\nGradio's Access Control\
  \ List (ACL) for file paths can be bypassed by altering the letter case of a blocked file\
  \ or directory path. This vulnerability arises due to the lack of case normalization in the\
  \ file path validation logic. On case-insensitive file systems, such as those used by Windows\
  \ and macOS, this flaw enables attackers to circumvent security restrictions and access sensitive\
  \ files that should be protected.\n\nThis issue can lead to unauthorized data access, exposing\
  \ sensitive information and undermining the integrity of Gradio's security model. Given Gradio's\
  \ popularity for building web applications, particularly in machine learning and AI, this\
  \ vulnerability may pose a substantial threat if exploited in production environments.\n\n\
  ## Affected Version\n\nGradio <= 5.6.0\n\n## Impact\n\n- **Unauthorized Access**: Sensitive\
  \ files or directories specified in `blocked_paths` can be accessed by attackers.\n\n- **Data\
  \ Exposure**: Critical files, such as configuration files or user data, may be leaked.\n\n\
  - **Security Breach**: This can lead to broader application or system compromise if sensitive\
  \ files contain credentials or API keys.\n\n## Root Cause\n\nThe [`blocked_paths`](https://github.com/gradio-app/gradio/blob/main/gradio/blocks.py#L2310)\
  \ parameter in Gradio block's initial configuration is designed to restrict user access to\
  \ specific files or directories in the local file system. However, it does not account for\
  \ case-insensitive operating systems, such as Windows and macOS. This oversight enables attackers\
  \ to bypass ACL restrictions by changing the case of file paths.\n\nVulnerable snippet: \n\
  \n```python\n# https://github.com/gradio-app/gradio/blob/main/gradio/utils.py#L1500-L1517\n\
  def is_allowed_file(\n    path: Path,\n    blocked_paths: Sequence[str | Path],\n    allowed_paths:\
  \ Sequence[str | Path],\n    created_paths: Sequence[str | Path],\n) -> tuple[\n    bool,\
  \ Literal[\"in_blocklist\", \"allowed\", \"created\", \"not_created_or_allowed\"]\n]:\n  \
  \  in_blocklist = any(\n        is_in_or_equal(path, blocked_path) for blocked_path in blocked_paths\n\
  \    )\n    if in_blocklist:\n        return False, \"in_blocklist\"\n    if any(is_in_or_equal(path,\
  \ allowed_path) for allowed_path in allowed_paths):\n        return True, \"allowed\"\n  \
  \  if any(is_in_or_equal(path, created_path) for created_path in created_paths):\n       \
  \ return True, \"created\"\n    return False, \"not_created_or_allowed\"\n```\n\nGradio relies\
  \ on `is_in_or_equal` to determine if a file path is restricted. However, this logic fails\
  \ to handle case variations in paths on case-insensitive file systems, leading to the bypass.\n\
  \n## Proof of Concept (PoC)\n\n### Steps to Reproduce\n\n- Deploy a Gradio demo app on a case-insensitive\
  \ operating system (e.g., Windows or macOS).\n\n  ```bash\n  import gradio as gr\n  def update(name):\n\
  \      return f\"Welcome to Gradio, {name}!\"\n  \n  with gr.Blocks() as demo:\n      gr.Markdown(\"\
  Start typing below and then click **Run** to see the output.\")\n      with gr.Row():\n  \
  \        inp = gr.Textbox(placeholder=\"What is your name?\")\n          out = gr.Textbox()\n\
  \      btn = gr.Button(\"Run\")\n      btn.click(fn=update, inputs=inp, outputs=out)\n  \n\
  \  demo.launch(blocked_paths=['resources/admin'], allowed_paths=['resources/'])\n  ```\n\n\
  - Set up the file system:\n\n  - Create a folder named `resources` in the same directory as\
  \ the app, containing a file `1.txt`.\n\n  - Inside the `resources` folder, create a subfolder\
  \ named `admin` containing a sensitive file `credential.txt` (this file should be inaccessible\
  \ due to `blocked_paths`).\n\n- Perform the attack:\n\n  - Access the sensitive file using\
  \ a case-altered path:\n\n    ```\n    http://127.0.0.1:PORT/gradio_api/file=resources/adMin/credential.txt\n\
  \    ```\n\n### Expected Result\n\nAccess to `resources/admin/credential.txt` should be blocked.\n\
  \n### Actual Result\n\nBy altering the case in the path (e.g., `adMin`), the blocked ACL is\
  \ bypassed, and unauthorized access to the sensitive file is granted.\n\n![image-20241119172439042](https://api.2h0ng.wiki:443/noteimages/2024/11/19/17-24-39-883969d4c31ce8a8d2a939654fab56d4.png)\n\
  \nThis demonstration highlights that flipping the case of restricted paths allows attackers\
  \ to bypass Gradio's ACL and access sensitive data.\n\n## Remediation Recommendations\n\n\
  1. **Normalize Path Case**:\n\n   - Before evaluating paths against the ACL, normalize the\
  \ case of both the requested path and the blocked paths (e.g., convert all paths to lowercase).\n\
  \n   - Example:\n\n     ```python\n     normalized_path = str(path).lower()\n     normalized_blocked_paths\
  \ = [str(p).lower() for p in blocked_paths]\n     ```\n\n2. **Update Documentation**:\n\n\
  \   - Warn developers about potential risks when deploying Gradio on case-insensitive file\
  \ systems.\n\n3. **Release Security Patches**:\n\n   - Notify users of the vulnerability and\
  \ release an updated version of Gradio with the fixed logic.\n\n##"
