summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nlib/iov_iter:\
  \ fix to increase non slab folio refcount\n\nWhen testing EROFS file-backed mount over v9fs\
  \ on qemu, I encountered a\nfolio UAF issue.  The page sanity check reports the following\
  \ call trace. \nThe root cause is that pages in bvec are coalesced across a folio bounary.\n\
  The refcount of all non-slab folios should be increased to ensure\np9_releas_pages can put\
  \ them correctly.\n\nBUG: Bad page state in process md5sum  pfn:18300\npage: refcount:0 mapcount:0\
  \ mapping:00000000d5ad8e4e index:0x60 pfn:0x18300\nhead: order:0 mapcount:0 entire_mapcount:0\
  \ nr_pages_mapped:0 pincount:0\naops:z_erofs_aops ino:30b0f dentry name(?):\"GoogleExtServicesCn.apk\"\
  \nflags: 0x100000000000041(locked|head|node=0|zone=1)\nraw: 0100000000000041 dead000000000100\
  \ dead000000000122 ffff888014b13bd0\nraw: 0000000000000060 0000000000000020 00000000ffffffff\
  \ 0000000000000000\nhead: 0100000000000041 dead000000000100 dead000000000122 ffff888014b13bd0\n\
  head: 0000000000000060 0000000000000020 00000000ffffffff 0000000000000000\nhead: 0100000000000000\
  \ 0000000000000000 ffffffffffffffff 0000000000000000\nhead: 0000000000000010 0000000000000000\
  \ 00000000ffffffff 0000000000000000\npage dumped because: PAGE_FLAGS_CHECK_AT_FREE flag(s)\
