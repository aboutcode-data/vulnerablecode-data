summary: MeterSphere is an open-source continuous testing platform. Prior to version 2.10.4
  LTS, some interfaces of the Cloud version of MeterSphere do not have configuration permissions,
  and are sensitively leaked by attackers. Version 2.10.4 LTS contains a patch for this issue.
