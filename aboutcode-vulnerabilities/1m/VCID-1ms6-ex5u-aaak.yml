summary: The Libreswan Project was notified of an issue causing libreswan to restart when using
  IKEv1 without specifying an esp= line. When the peer requests AES-GMAC, libreswan's default
  proposal handler causes an assertion failure and crashes and restarts. IKEv2 connections are
  not affected.
