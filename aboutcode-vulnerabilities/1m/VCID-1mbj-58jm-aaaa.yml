summary: Yamcs 5.8.6 allows XSS (issue 1 of 2). It comes with a Bucket as its primary storage
  mechanism. Buckets allow for the upload of any file. There's a way to upload a display referencing
  a malicious JavaScript file to the bucket. The user can then open the uploaded display by
  selecting Telemetry from the menu and navigating to the display.
