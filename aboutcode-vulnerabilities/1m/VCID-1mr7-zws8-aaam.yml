summary: Through a series of DOM manipulations, a message, over which the attacker had control
  of the text but not HTML or formatting, could be overlaid on top of another domain (with the
  new domain correctly shown in the address bar) resulting in possible user confusion. This
  vulnerability affects Firefox < 90.
