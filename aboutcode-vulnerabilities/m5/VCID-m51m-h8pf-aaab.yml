  VirtualBox prior to 3.2.20, 4.0.22, 4.1.30, 4.2.20, and 4.3.4 allows local users to affect
  confidentiality, integrity, and availability via unknown vectors related to Core, a different
  vulnerability than CVE-2014-0407.
