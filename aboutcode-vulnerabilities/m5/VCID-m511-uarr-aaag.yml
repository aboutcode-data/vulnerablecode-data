summary: A flaw was found in the Linux kernel. A denial of service problem is identified if
  an extent tree is corrupted in a crafted ext4 filesystem in fs/ext4/extents.c in ext4_es_cache_extent.
  Fabricating an integer overflow, A local attacker with a special user privilege may cause
  a system crash problem which can lead to an availability threat.
