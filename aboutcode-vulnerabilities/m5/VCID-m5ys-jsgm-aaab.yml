summary: 1Panel is an open source Linux server operation and maintenance management panel. The
  HTTPS cookie that comes with the panel does not have the Secure keyword, which may cause the
  cookie to be sent in plain text if accessed using HTTP. This issue has been patched in version
  1.9.6.
