summary: 'Vulnerability in the Oracle WebLogic Server component of Oracle Fusion Middleware
  (subcomponent: WLS Core Components). Supported versions that are affected are 10.3.6.0, 12.1.3.0
  and 12.2.1.3. Easily exploitable vulnerability allows unauthenticated attacker with network
  access via T3 to compromise Oracle WebLogic Server. Successful attacks of this vulnerability
  can result in takeover of Oracle WebLogic Server. CVSS 3.0 Base Score 9.8 (Confidentiality,
  Integrity and Availability impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H).'
