summary: The ReadTIFFImage function in coders/tiff.c in ImageMagick 7.0.7-23 Q16 does not properly
  validate the amount of image data in a file, which allows remote attackers to cause a denial
  of service (memory allocation failure in the AcquireMagickMemory function in MagickCore/memory.c).
