summary: Instruction reordering resulted in a sequence of instructions that would cause an object
  to be incorrectly considered during garbage collection. This led to memory corruption and
  a potentially exploitable crash. This vulnerability affects Thunderbird < 78.13, Thunderbird
  < 91, Firefox ESR < 78.13, and Firefox < 91.
