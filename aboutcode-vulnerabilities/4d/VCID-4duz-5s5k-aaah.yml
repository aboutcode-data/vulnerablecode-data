  17.3, iOS 17.3 and iPadOS 17.3, macOS Sonoma 14.3, iOS 16.7.5 and iPadOS 16.7.5, Safari 17.3,
  macOS Ventura 13.6.4, macOS Monterey 12.7.3. Processing maliciously crafted web content may
  lead to arbitrary code execution. Apple is aware of a report that this issue may have been
  exploited.
