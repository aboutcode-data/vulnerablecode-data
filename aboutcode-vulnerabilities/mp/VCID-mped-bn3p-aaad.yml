summary: The safe_eval function in trytond in Tryton before 2.4.15, 2.6.x before 2.6.14, 2.8.x
  before 2.8.11, 3.0.x before 3.0.7, and 3.2.x before 3.2.3 allows remote authenticated users
  to execute arbitrary commands via shell metacharacters in (1) the collection.domain in the
  webdav module or (2) the formula field in the price_list module.
