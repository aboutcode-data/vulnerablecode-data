summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  Security: Encryption). Supported versions that are affected are 5.7.17 and earlier. Difficult
  to exploit vulnerability allows low privileged attacker with network access via multiple protocols
  to compromise MySQL Server. Successful attacks of this vulnerability can result in unauthorized
  update, insert or delete access to some of MySQL Server accessible data. CVSS 3.0 Base Score
  3.1 (Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:L/A:N).'
