summary: Use-after-free vulnerability in WebKit in Apple Safari before 5.0 on Mac OS X 10.5
  through 10.6 and Windows, and before 4.1 on Mac OS X 10.4, allows user-assisted remote attackers
  to execute arbitrary code or cause a denial of service (application crash) via vectors involving
  a certain window close action that occurs during a drag-and-drop operation.
