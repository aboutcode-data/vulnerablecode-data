summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nsched/psi:\
  \ Fix use-after-free in ep_remove_wait_queue()\n\nIf a non-root cgroup gets removed when there\
  \ is a thread that registered\ntrigger and is polling on a pressure file within the cgroup,\
  \ the polling\nwaitqueue gets freed in the following path:\n\n do_rmdir\n   cgroup_rmdir\n\
  \     kernfs_drain_open_files\n       cgroup_file_release\n         cgroup_pressure_release\n\
  \           psi_trigger_destroy\n\nHowever, the polling thread still has a reference to the\
  \ pressure file and\nwill access the freed waitqueue when the file is closed or upon exit:\n\
  \n fput\n   ep_eventpoll_release\n     ep_free\n       ep_remove_wait_queue\n         remove_wait_queue\n\
  \nThis results in use-after-free as pasted below.\n\nThe fundamental problem here is that\
  \ cgroup_file_release() (and\nconsequently waitqueue's lifetime) is not tied to the file's\
  \ real lifetime.\nUsing wake_up_pollfree() here might be less than ideal, but it is in line\n\
  with the comment at commit 42288cb44c4b (\"wait: add wake_up_pollfree()\")\nsince the waitqueue's\
  \ lifetime is not tied to file's one and can be\nconsidered as another special case. While\
  \ this would be fixable by somehow\nmaking cgroup_file_release() be tied to the fput(), it\
  \ would require\nsizable refactoring at cgroups or higher layer which might be more\njustifiable\
  \ if we identify more cases like this.\n\n  BUG: KASAN: use-after-free in _raw_spin_lock_irqsave+0x60/0xc0\n\
  \  Write of size 4 at addr ffff88810e625328 by task a.out/4404\n\n\tCPU: 19 PID: 4404 Comm:\
  \ a.out Not tainted 6.2.0-rc6 #38\n\tHardware name: Amazon EC2 c5a.8xlarge/, BIOS 1.0 10/16/2017\n\
  \tCall Trace:\n\t<TASK>\n\tdump_stack_lvl+0x73/0xa0\n\tprint_report+0x16c/0x4e0\n\tkasan_report+0xc3/0xf0\n\
