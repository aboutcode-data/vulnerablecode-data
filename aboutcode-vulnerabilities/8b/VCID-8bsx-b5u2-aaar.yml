vulnerability_id: VCID-8bsx-b5u2-aaar
aliases:
  - CVE-2019-10218
summary: A flaw was found in the samba client, all samba versions before samba 4.11.2, 4.10.10
  and 4.9.15, where a malicious server can supply a pathname to the client with separators.
  This could allow the client to access files and folders outside of the SMB network pathnames.
  An attacker could use this vulnerability to create files outside of the current working directory
  using the privileges of the client user.
