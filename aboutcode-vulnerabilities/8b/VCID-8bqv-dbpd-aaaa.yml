summary: lib/ansible/playbook/__init__.py in Ansible 1.2.x before 1.2.3, when playbook does
  not run due to an error, allows local users to overwrite arbitrary files via a symlink attack
  on a retry file with a predictable name in /var/tmp/ansible/.
