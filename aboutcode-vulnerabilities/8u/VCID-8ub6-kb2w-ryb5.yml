summary: The MCP inspector is a developer tool for testing and debugging MCP servers. Versions
  of MCP Inspector below 0.14.1 are vulnerable to remote code execution due to lack of authentication
  between the Inspector client and proxy, allowing unauthenticated requests to launch MCP commands
  over stdio. Users should immediately upgrade to version 0.14.1 or later to address these vulnerabilities.
