vulnerability_id: VCID-8urh-xcy3-aaam
aliases:
  - CVE-2017-5577
summary: The vc4_get_bcl function in drivers/gpu/drm/vc4/vc4_gem.c in the VideoCore DRM driver
  in the Linux kernel before 4.9.7 does not set an errno value upon certain overflow detections,
  which allows local users to cause a denial of service (incorrect pointer dereference and OOPS)
  via inconsistent size values in a VC4_SUBMIT_CL ioctl call.
