summary: An issue has been discovered in GitLab EE affecting all versions starting from 16.0
  prior to 17.2.8, from 17.3 prior to 17.3.4, and from 17.4 prior to 17.4.1. An AI feature was
  found to read unsanitized content in a way that could have allowed an attacker to hide prompt
  injection.
