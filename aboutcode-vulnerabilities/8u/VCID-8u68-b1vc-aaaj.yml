vulnerability_id: VCID-8u68-b1vc-aaaj
aliases:
  - CVE-2014-6417
summary: net/ceph/auth_x.c in Ceph, as used in the Linux kernel before 3.16.3, does not properly
  consider the possibility of kmalloc failure, which allows remote attackers to cause a denial
  of service (system crash) or possibly have unspecified other impact via a long unencrypted
  auth ticket.
