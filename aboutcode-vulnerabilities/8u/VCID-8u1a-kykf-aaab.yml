summary: Multiple stack-based buffer overflows in the (1) conv_jistoeuc, (2) conv_euctojis,
  and (3) conv_sjistoeuc functions in codeconv.c in Claws Mail before 3.13.1 allow remote attackers
  to have unspecified impact via a crafted email, involving Japanese character set conversion.
