vulnerability_id: VCID-6zbe-ru4t-aaad
aliases:
  - CVE-2007-2452
summary: Heap-based buffer overflow in the visit_old_format function in locate/locate.c in locate
  in GNU findutils before 4.2.31 might allow context-dependent attackers to execute arbitrary
  code via a long pathname in a locate database that has the old format, a different vulnerability
  than CVE-2001-1036.
