summary: A stack-based buffer overflow vulnerability exists in the Gerber Viewer gerber and
  excellon ReadXYCoord coordinate parsing functionality of KiCad EDA 6.0.1 and master commit
  de006fc010. A specially-crafted gerber or excellon file can lead to code execution. An attacker
  can provide a malicious file to trigger this vulnerability.
