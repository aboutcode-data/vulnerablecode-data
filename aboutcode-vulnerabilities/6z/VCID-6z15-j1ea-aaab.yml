vulnerability_id: VCID-6z15-j1ea-aaab
aliases:
  - CVE-2015-1802
summary: The bdfReadProperties function in bitmap/bdfread.c in X.Org libXfont before 1.4.9 and
  1.5.x before 1.5.1 allows remote authenticated users to cause a denial of service (out-of-bounds
  write and crash) or possibly execute arbitrary code via a (1) negative or (2) large property
  count in a BDF font file.
