summary: login/token.php in Moodle through 2.3.11, 2.4.x before 2.4.10, 2.5.x before 2.5.6,
  and 2.6.x before 2.6.3 creates a MoodleMobile web-service token with an infinite lifetime,
  which makes it easier for remote attackers to hijack sessions via a brute-force attack.
