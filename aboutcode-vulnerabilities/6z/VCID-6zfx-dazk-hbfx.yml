vulnerability_id: VCID-6zfx-dazk-hbfx
aliases:
  - CVE-2025-5244
summary: A vulnerability was found in GNU Binutils up to 2.44. It has been rated as critical.
  Affected by this issue is the function elf_gc_sweep of the file bfd/elflink.c of the component
  ld. The manipulation leads to memory corruption. An attack has to be approached locally. The
  exploit has been disclosed to the public and may be used. Upgrading to version 2.45 is able
  to address this issue. It is recommended to upgrade the affected component.
