vulnerability_id: VCID-6z1q-h2ee-aaaj
aliases:
  - CVE-2005-0711
summary: MySQL 4.0.23 and earlier, and 4.1.x up to 4.1.10, uses predictable file names when
  creating temporary tables, which allows local users with CREATE TEMPORARY TABLE privileges
  to overwrite arbitrary files via a symlink attack.
