summary: 'In the Linux kernel, the following vulnerability has been resolved:  drm/sched: Increment
  job count before swapping tail spsc queue  A small race exists between spsc_queue_push and
  the run-job worker, in which spsc_queue_push may return not-first while the run-job worker
  has already idled due to the job count being zero. If this race occurs, job scheduling stops,
  leading to hangs while waiting on the jobâ€™s DMA fences.  Seal this race by incrementing the
  job count before appending to the SPSC queue.  This race was observed on a drm-tip 6.16-rc1
  build with the Xe driver in an SVM test case.'
