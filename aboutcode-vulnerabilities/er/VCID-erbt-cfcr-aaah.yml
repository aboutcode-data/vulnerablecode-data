vulnerability_id: VCID-erbt-cfcr-aaah
aliases:
  - CVE-2016-5412
summary: arch/powerpc/kvm/book3s_hv_rmhandlers.S in the Linux kernel through 4.7 on PowerPC
  platforms, when CONFIG_KVM_BOOK3S_64_HV is enabled, allows guest OS users to cause a denial
  of service (host OS infinite loop) by making a H_CEDE hypercall during the existence of a
  suspended transaction.
