summary: "Apache Linkis DataSource remote code execution vulnerability\nIn Apache Linkis <=\
  \ 1.5.0, data source management module, when adding Mysql data source, exists remote code\
  \ execution vulnerability for java version < 1.8.0_241. The deserialization vulnerability\
  \ exploited through jrmp can inject malicious files into the server and execute them. \n\n\
  This attack requires the attacker to obtain an authorized account from Linkis before it can\
  \ be carried out.Â  We recommend that users upgrade the java version to >= 1.8.0_241. Or users\
  \ upgrade Linkis to version 1.6.0."
