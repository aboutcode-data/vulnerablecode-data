  allows bypassing Cross-origin Resource Sharing (CORS) configurations, aka ".NET Framework
  Information Disclosure Vulnerability." This affects Microsoft .NET Framework 2.0, Microsoft
  .NET Framework 3.0, Microsoft .NET Framework 4.6.2/4.7/4.7.1/4.7.2, Microsoft .NET Framework
  4.5.2, Microsoft .NET Framework 4.6, Microsoft .NET Framework 4.6/4.6.1/4.6.2/4.7/4.7.1/4.7.2,
  Microsoft .NET Framework 4.7/4.7.1/4.7.2, .NET Core 2.1, Microsoft .NET Framework 4.7.1/4.7.2,
  Microsoft .NET Framework 3.5, Microsoft .NET Framework 3.5.1, Microsoft .NET Framework 4.6/4.6.1/4.6.2,
  .NET Core 2.2, Microsoft .NET Framework 4.7.2.
