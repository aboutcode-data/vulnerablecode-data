summary: An issue was discovered in SoX 14.4.2. lsx_make_lpf in effect_i_dsp.c has an integer
  overflow on the result of multiplication fed into malloc. When the buffer is allocated, it
  is smaller than expected, leading to a heap-based buffer overflow.
