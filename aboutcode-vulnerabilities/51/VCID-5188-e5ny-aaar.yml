summary: Tauri is a framework for building binaries for all major desktop platforms. In versions
  prior to 1.0.7 and 1.1.2, Tauri is vulnerable to an Incorrectly-Resolved Name. Due to incorrect
  escaping of special characters in paths selected via the file dialog and drag and drop functionality,
  it is possible to partially bypass the `fs` scope definition. It is not possible to traverse
  into arbitrary paths, as the issue is limited to neighboring files and sub folders of already
  allowed paths. The impact differs on Windows, MacOS and Linux due to different specifications
  of valid path characters. This bypass depends on the file picker dialog or dragged files,
  as user selected paths are automatically added to the allow list at runtime. A successful
  bypass requires the user to select a pre-existing malicious file or directory during the file
  picker dialog and an adversary controlled logic to access these files. The issue has been
  patched in versions 1.0.7, 1.1.2 and 1.2.0. As a workaround, disable the dialog and fileDropEnabled
  component inside the tauri.conf.json.
