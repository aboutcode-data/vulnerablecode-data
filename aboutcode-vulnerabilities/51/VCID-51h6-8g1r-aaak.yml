vulnerability_id: VCID-51h6-8g1r-aaak
aliases:
  - CVE-2009-3622
summary: Algorithmic complexity vulnerability in wp-trackback.php in WordPress before 2.8.5
  allows remote attackers to cause a denial of service (CPU consumption and server hang) via
  a long title parameter in conjunction with a charset parameter composed of many comma-separated
  "UTF-8" substrings, related to the mb_convert_encoding function in PHP.
