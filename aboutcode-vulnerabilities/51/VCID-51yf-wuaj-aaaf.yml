summary: Cross-site scripting (XSS) vulnerability in file_download.php in MantisBT before 1.2.18
  allows remote authenticated users to inject arbitrary web script or HTML via a Flash file
  with an image extension, related to inline attachments, as demonstrated by a .swf.jpeg filename.
