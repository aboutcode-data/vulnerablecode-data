vulnerability_id: VCID-516p-q81c-aaac
aliases:
  - CVE-2014-9402
summary: The nss_dns implementation of getnetbyname in GNU C Library (aka glibc) before 2.21,
  when the DNS backend in the Name Service Switch configuration is enabled, allows remote attackers
  to cause a denial of service (infinite loop) by sending a positive answer while a network
  name is being process.
