vulnerability_id: VCID-zsxx-bq6u-pbhw
aliases:
  - CVE-2024-50071
summary: "In the Linux kernel, the following vulnerability has been resolved:\n\npinctrl: nuvoton:\
  \ fix a double free in ma35_pinctrl_dt_node_to_map_func()\n\n'new_map' is allocated using\
  \ devm_* which takes care of freeing the\nallocated data on device removal, call to\n\n\t\
  .dt_free_map = pinconf_generic_dt_free_map\n\ndouble frees the map as pinconf_generic_dt_free_map()\
  \ calls\npinctrl_utils_free_map().\n\nFix this by using kcalloc() instead of auto-managed\
  \ devm_kcalloc()."
