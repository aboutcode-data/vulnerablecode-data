summary: In Wireshark 2.2.0 to 2.2.3 and 2.0.0 to 2.0.9, the ASTERIX dissector could go into
  an infinite loop, triggered by packet injection or a malformed capture file. This was addressed
  in epan/dissectors/packet-asterix.c by changing a data type to avoid an integer overflow.
