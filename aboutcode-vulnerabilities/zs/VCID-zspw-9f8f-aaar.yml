summary: An issue was discovered in the Linux kernel through 5.16-rc6. _rtw_init_xmit_priv in
  drivers/staging/r8188eu/core/rtw_xmit.c lacks check of the return value of rtw_alloc_hwxmits()
  and will cause the null pointer dereference.
