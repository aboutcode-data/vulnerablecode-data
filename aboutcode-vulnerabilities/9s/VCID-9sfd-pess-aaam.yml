vulnerability_id: VCID-9sfd-pess-aaam
aliases:
  - CVE-2018-17359
summary: An issue was discovered in the Binary File Descriptor (BFD) library (aka libbfd), as
  distributed in GNU Binutils 2.31. An invalid memory access exists in bfd_zalloc in opncls.c.
  Attackers could leverage this vulnerability to cause a denial of service (application crash)
  via a crafted ELF file.
