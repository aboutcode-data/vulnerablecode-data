summary: In OpenMNS Horizon 31.0.8 and versions earlier than 32.0.2 and related Meridian versions,
  any user that has the ROLE_FILESYSTEM_EDITOR can easily escalate their privileges to ROLE_ADMIN
  or any other role.Â The solution is to upgrade to Meridian 2023.1.5 or Horizon 32.0.2 or newer.
  Meridian and Horizon installation instructions state that they are intended for installation
  within an organization's private networks and should not be directly accessible from the Internet.
  OpenNMS thanks Erik Wynter for reporting this issue.
