summary: An out-of-bounds read vulnerability exists in the RAWCodec::DecodeBytes functionality
  of Mathieu Malaterre Grassroot DICOM 3.0.23. A specially crafted DICOM file can lead to an
  out-of-bounds read. An attacker can provide a malicious file to trigger this vulnerability.
