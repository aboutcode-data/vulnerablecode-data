summary: js/array.js in Google V8, as used in Google Chrome before 47.0.2526.73, improperly
  implements certain map and filter operations for arrays, which allows remote attackers to
  cause a denial of service (out-of-bounds memory access) or possibly have unspecified other
  impact via crafted JavaScript code.
