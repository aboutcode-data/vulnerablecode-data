summary: The Quagga BGP daemon (bgpd) prior to version 1.2.3 can double-free memory when processing
  certain forms of UPDATE message, containing cluster-list and/or unknown attributes. A successful
  attack could cause a denial of service or potentially allow an attacker to execute arbitrary
  code.
