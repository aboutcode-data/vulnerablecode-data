vulnerability_id: VCID-1zxt-541z-aaag
aliases:
  - CVE-2021-20278
  - GHSA-ggjr-2f7v-vhq4
summary: An authentication bypass vulnerability was found in Kiali in versions before 1.31.0
  when the authentication strategy `OpenID` is used. When RBAC is enabled, Kiali assumes that
  some of the token validation is handled by the underlying cluster. When OpenID `implicit flow`
  is used with RBAC turned off, this token validation doesn't occur, and this allows a malicious
  user to bypass the authentication.
