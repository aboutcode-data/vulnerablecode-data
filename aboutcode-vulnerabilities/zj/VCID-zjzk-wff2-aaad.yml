summary: A vulnerability was found in mosbth cimage up to 0.7.18. It has been declared as problematic.
  Affected by this vulnerability is an unknown functionality of the file check_system.php. The
  manipulation of the argument $_SERVER['SERVER_SOFTWARE'] leads to cross site scripting. The
  attack can be launched remotely. Upgrading to version 0.7.19 is able to address this issue.
  The name of the patch is 401478c8393989836beeddfeac5ce44570af162b. It is recommended to upgrade
  the affected component. The associated identifier of this vulnerability is VDB-219715.
