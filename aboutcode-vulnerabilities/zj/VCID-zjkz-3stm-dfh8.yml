summary: "Vyper Does Not Check the Success of Certain Precompile Calls\n### Summary\n\nWhen\
  \ the Vyper Compiler uses the precompiles EcRecover (0x1) and Identity (0x4), the success\
  \ flag of the call is not checked. As a consequence an attacker can provide a specific amount\
  \ of gas to make these calls fail but let the overall execution continue. Then the execution\
  \ result can be incorrect.\n\nBased on EVM's rules, after the failed precompile the remaining\
  \ code has only 1/64 of the pre-call-gas left (as 63/64 were forwarded and spent). Hence,\
  \ only fairly simple executions can follow the failed precompile calls. Therefore, we found\
  \ no significantly impacted real-world contracts.\n\n### Details\n\n\n#### The relevant precompiles\n\
  \n##### EcRecover\n\nEcRecover is used in vyper's `ecrecover` built-in. As the precompile\
  \ consumes 3000 gas, any execution after an out-of-gas EcRecover call has at most 47 gas left.\n\
  \n##### Identity\n\n- The Identity precompile is used in vyper to perform memory copy operations.\
  \ As its cost is variable, a variable amount of gas might be left after a failed call. The\
  \ bigger the copy operation, the more gas can be left. Hence, a failed call to Identity could\
  \ theoretically be followed by successful storage changes or emitted events.\n- Identity is\
  \ no longer used when `evm-version` `cancun` is used (because `MCOPY` is used instead). In\
  \ 0.4.0 `cancun` is default, in 0.3.10 `cancun` is an option, otherwise `cancun` is not available.\
  \ As only pre-`cancun` versions are relevant, we don't have to consider transient storage\
  \ operations succeeding a failed call to Identity.\n\n#### The other precompiles\n\n- Calls\
  \ to `Sha2`, `ecAdd`, and `ecMul` have success checks and have had them for a long time.\n\
  - The precompiles `modexp`, `ripe`, `blake`, `ecPairing`, and `Point Evaluation` have no builtins\
  \ in vyper.\n\n\n### PoC\n\nIn the following we provide concrete examples of incorrectly generated\
  \ bytecode. These examples are not optimized, but rather Proof-of-Concepts. The list is also\
  \ not exhaustive.\n\n#### `ecrecover` use\n\n- Affected versions: 0.2.0 - 0.4.0 \n- For older\
  \ compiler versions (<=0.3.9) it behaves similarly to this [older advisory](https://github.com/vyperlang/vyper/security/advisories/GHSA-f5x6-7qgp-jhf3).\
  \ As no data is returned, the previous value of the memory word is returned to the user. Hence,\
  \ any dirty bytes might be returned. Contracts with older compiler versions and `ecrecover`\
  \ were checked.\n- For new vyper versions, the output buffer is zeroed, so when the call fails\
  \ zero is returned. This is an incorrect result, but developers should anyway check for 0\
  \ as a failure case. Hence, this is unlikely to result in issues. However, we did search for\
  \ such cases.\n- As mentioned above at most 47 gas is left after the failed call, hence a\
  \ `return` is the most realistic scenario to be attacked.\n\nVulnerable Code:\n```py\n@external\n\
  @view\ndef foo(hash: bytes32, v: uint256, r:uint256, s:uint256) -> address:\n    return ecrecover(hash,\
  \ v, r, s)\n```\n\nProblematic Call:\n```py\nprint(\n    c.foo(\n        binascii.unhexlify(\n\
  \            \"6c9c5e133b8aafb2ea74f524a5263495e7ae5701c7248805f7b511d973dc7055\"\n      \
  \  ),\n        28,\n        78616903610408968922803823221221116251138855211764625814919875002740131251724,\n\
  \        37668412420813231458864536126575229553064045345107737433087067088194345044408,\n\
  \    )\n)  # Returns 0x9eE53ad38Bb67d745223a4257D7d48cE973FeB7A\n\nprint(\n    c.foo(\n  \
  \      binascii.unhexlify(\n            \"6c9c5e133b8aafb2ea74f524a5263495e7ae5701c7248805f7b511d973dc7055\"\
  \n        ),\n        28,\n        78616903610408968922803823221221116251138855211764625814919875002740131251724,\n\
  \        37668412420813231458864536126575229553064045345107737433087067088194345044408,\n\
  \        gas=3000,\n    )\n)  # Returns 0x0000000000000000000000000000000000000000\n```\n\n\
