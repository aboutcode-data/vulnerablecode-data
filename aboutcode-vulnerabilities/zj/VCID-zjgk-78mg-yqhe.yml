summary: "Cross Site Scripting (XSS) vulnerability while uploading content to a new deployment\n\
  A vulnerability was found in the WildFly management console. A user may perform cross-site\
  \ scripting in the deployment system. An attacker (or insider) may execute a malicious payload\
  \ which could trigger an undesired behavior against the server.\n\n### Impact\nCross-site\
  \ scripting (XSS) vulnerability in the management console.\n\n### Patches\nFixed in [HAL 3.7.7.Final](https://github.com/hal/console/releases/tag/v3.7.7)\
  \ \n\n### Workarounds\nNo workaround available\n\n### References\nSee also: https://issues.redhat.com/browse/WFLY-19969"
