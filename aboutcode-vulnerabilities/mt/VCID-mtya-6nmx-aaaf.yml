vulnerability_id: VCID-mtya-6nmx-aaaf
aliases:
  - CVE-2022-1520
summary: When viewing an email message A, which contains an attached message B, where B is encrypted
  or digitally signed or both, Thunderbird may show an incorrect encryption or signature status.
  After opening and viewing the attached message B, when returning to the display of message
  A, the message A might be shown with the security status of message B. This vulnerability
  affects Thunderbird < 91.9.
