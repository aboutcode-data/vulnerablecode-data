vulnerability_id: VCID-mt2s-z5qu-aaas
aliases:
  - CVE-2008-2009
summary: Xiph.org libvorbis before 1.0 does not properly check for underpopulated Huffman trees,
  which allows remote attackers to cause a denial of service (crash) via a crafted OGG file
  that triggers memory corruption during execution of the _make_decode_tree function.
