summary: An exploitable buffer overflow vulnerability exists in the tag parsing functionality
  of Ledger-CLI 3.1.1. A specially crafted journal file can cause an integer underflow resulting
  in code execution. An attacker can construct a malicious journal file to trigger this vulnerability.
