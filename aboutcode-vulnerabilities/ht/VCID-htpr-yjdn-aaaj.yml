vulnerability_id: VCID-htpr-yjdn-aaaj
aliases:
  - CVE-2009-0385
summary: Integer signedness error in the fourxm_read_header function in libavformat/4xm.c in
  FFmpeg before revision 16846 allows remote attackers to execute arbitrary code via a malformed
  4X movie file with a large current_track value, which triggers a NULL pointer dereference.
