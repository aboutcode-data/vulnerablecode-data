summary: VMware Tools in VMware Workstation 6.5.x before 6.5.4 build 246459; VMware Player 2.5.x
  before 2.5.4 build 246459; VMware ACE 2.5.x before 2.5.4 build 246459; VMware Server 2.x before
  2.0.2 build 203138; VMware Fusion 2.x before 2.0.6 build 246742; VMware ESXi 3.5 and 4.0;
  and VMware ESX 2.5.5, 3.0.3, 3.5, and 4.0 does not properly access libraries, which allows
  user-assisted remote attackers to execute arbitrary code by tricking a Windows guest OS user
  into clicking on a file that is stored on a network share.
