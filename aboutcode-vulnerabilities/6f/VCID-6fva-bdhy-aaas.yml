vulnerability_id: VCID-6fva-bdhy-aaas
aliases:
  - CVE-2022-26486
summary: An unexpected message in the WebGPU IPC framework could lead to a use-after-free and
  exploitable sandbox escape. We have had reports of attacks in the wild abusing this flaw.
  This vulnerability affects Firefox < 97.0.2, Firefox ESR < 91.6.1, Firefox for Android < 97.3.0,
  Thunderbird < 91.6.2, and Focus < 97.3.0.
