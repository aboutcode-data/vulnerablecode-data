summary: Gradio is an open-source Python library that is used to build machine learning and
  data science. Due to a lack of path filtering Gradio does not properly restrict file access
  to users. Additionally Gradio does not properly restrict the what URLs are proxied. These
  issues have been addressed in version 3.34.0. Users are advised to upgrade. There are no known
  workarounds for this vulnerability.
