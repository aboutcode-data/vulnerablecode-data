vulnerability_id: VCID-rejz-9crh-aaag
aliases:
  - CVE-2009-1188
summary: Integer overflow in the JBIG2 decoding feature in the SplashBitmap::SplashBitmap function
  in SplashBitmap.cc in Xpdf 3.x before 3.02pl4 and Poppler before 0.10.6, as used in GPdf and
  kdegraphics KPDF, allows remote attackers to execute arbitrary code or cause a denial of service
  (application crash) via a crafted PDF document.
