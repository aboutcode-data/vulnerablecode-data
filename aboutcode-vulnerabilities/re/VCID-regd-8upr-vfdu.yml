summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nocfs2: reserve\
  \ space for inline xattr before attaching reflink tree\n\nOne of our customers reported a\
  \ crash and a corrupted ocfs2 filesystem. \nThe crash was due to the detection of corruption.\
  \  Upon troubleshooting,\nthe fsck -fn output showed the below corruption\n\n[EXTENT_LIST_FREE]\
  \ Extent list in owner 33080590 claims 230 as the next free chain record,\nbut fsck believes\
  \ the largest valid value is 227.  Clamp the next record value? n\n\nThe stat output from\
  \ the debugfs.ocfs2 showed the following corruption\nwhere the \"Next Free Rec:\" had overshot\
  \ the \"Count:\" in the root metadata\nblock.\n\n        Inode: 33080590   Mode: 0640   Generation:\
  \ 2619713622 (0x9c25a856)\n        FS Generation: 904309833 (0x35e6ac49)\n        CRC32: 00000000\
  \   ECC: 0000\n        Type: Regular   Attr: 0x0   Flags: Valid\n        Dynamic Features:\
  \ (0x16) HasXattr InlineXattr Refcounted\n        Extended Attributes Block: 0  Extended Attributes\
  \ Inline Size: 256\n        User: 0 (root)   Group: 0 (root)   Size: 281320357888\n      \
  \  Links: 1   Clusters: 141738\n        ctime: 0x66911b56 0x316edcb8 -- Fri Jul 12 06:02:30.829349048\
  \ 2024\n        atime: 0x66911d6b 0x7f7a28d -- Fri Jul 12 06:11:23.133669517 2024\n      \
  \  mtime: 0x66911b56 0x12ed75d7 -- Fri Jul 12 06:02:30.317552087 2024\n        dtime: 0x0\
  \ -- Wed Dec 31 17:00:00 1969\n        Refcount Block: 2777346\n        Last Extblk: 2886943\
  \   Orphan Slot: 0\n        Sub Alloc Slot: 0   Sub Alloc Bit: 14\n        Tree Depth: 1 \
  \  Count: 227   Next Free Rec: 230\n        ## Offset        Clusters       Block#\n     \
  \   0  0             2310           2776351\n        1  2310          2139           2777375\n\
  \        2  4449          1221           2778399\n        3  5670          731           \
  \ 2779423\n        4  6401          566            2780447\n        .......          ....\
  \           .......\n        .......          ....           .......\n\nThe issue was in the\
  \ reflink workfow while reserving space for inline\nxattr.  The problematic function is ocfs2_reflink_xattr_inline().\
  \  By the\ntime this function is called the reflink tree is already recreated at the\ndestination\
  \ inode from the source inode.  At this point, this function\nreserves space for inline xattrs\
  \ at the destination inode without even\nchecking if there is space at the root metadata block.\
  \  It simply reduces\nthe l_count from 243 to 227 thereby making space of 256 bytes for inline\n\
  xattr whereas the inode already has extents beyond this index (in this\ncase up to 230), thereby\
  \ causing corruption.\n\nThe fix for this is to reserve space for inline metadata at the destination\n\
  inode before the reflink tree gets recreated. The customer has verified the\nfix."
