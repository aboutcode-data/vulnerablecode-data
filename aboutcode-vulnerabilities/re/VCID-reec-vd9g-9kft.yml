summary: Ash Authentication is an authentication framework for Elixir applications. Applications
  which have been bootstrapped by the igniter installer present since AshAuthentication v4.1.0
  and who have used the magic link strategy _or_ are manually revoking tokens are affected by
  revoked tokens being allowed to verify as valid. Unless one hase implemented any kind of custom
  token revocation feature in your application, then one will not be affected. The impact here
  for users using builtin functionality is that magic link tokens are reusable until they expire.
  With that said, magic link tokens are only valid for 10 minutes, so the surface area for abuse
  is extremely low here. The flaw is patched in version 4.4.9. Additionally a compile time warning
  is shown to users with remediation instructions if they upgrade. 4.4.9 ships with an upgrader,
  so those who use `mix igniter.upgrade ash_authentication` will have the necessary patch applied.
  Otherwise, one may run the upgrader manually as described in the error message. As a workaround,
  delete the generated `:revoked?` generic action in the token resource. This will cause it
  to use the one internal to Ash Authentication which has always been correct. Alternatively,
  manually make the changes that are included in the patch.
