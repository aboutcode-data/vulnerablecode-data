summary: The TripleO Heat templates (tripleo-heat-templates) do not properly order the Identity
  Service (keystone) before the OpenStack Object Storage (Swift) staticweb middleware in the
  swiftproxy pipeline when the staticweb middleware is enabled, which might allow remote attackers
  to obtain sensitive information from private containers via unspecified vectors.
