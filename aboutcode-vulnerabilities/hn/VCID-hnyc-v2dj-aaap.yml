summary: Stack-based buffer overflow in the sub_read_line_sami function in subreader.c in MPlayer,
  as used in SMPlayer 0.6.9, allows remote attackers to cause a denial of service (crash) and
  possibly execute arbitrary code via a long string in a SAMI subtitle file.
