vulnerability_id: VCID-ep7t-rrj1-aaap
aliases:
  - CVE-2009-4016
summary: Integer underflow in the clean_string function in irc_string.c in (1) IRCD-hybrid 7.2.2
  and 7.2.3, (2) ircd-ratbox before 2.2.9, and (3) oftc-hybrid before 1.6.8, when flatten_links
  is disabled, allows remote attackers to execute arbitrary code or cause a denial of service
  (daemon crash) via a LINKS command.
