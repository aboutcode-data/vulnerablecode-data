summary: "Astro's `X-Forwarded-Host` is reflected without validation\n### Summary\nWhen running\
  \ Astro in on-demand rendering mode using a adapter such as the node adapter it is possible\
  \ to maliciously send an `X-Forwarded-Host` header that is reflected when using the recommended\
  \ `Astro.url` property as there is no validation that the value is safe.\n\n### Details\n\
  Astro reflects the value in `X-Forwarded-Host` in output when using `Astro.url` without any\
  \ validation. \n\nIt is common for web servers such as nginx to route requests via the `Host`\
  \ header, and forward on other request headers. As such as malicious request can be sent with\
  \ both a `Host` header and an `X-Forwarded-Host` header where the values do not match and\
  \ the `X-Forwarded-Host` header is malicious. Astro will then return the malicious value.\n\
  \nThis could result in any usages of the `Astro.url` value in code being manipulated by a\
  \ request. For example if a user follows guidance and uses `Astro.url` for a canonical link\
  \ the canonical link can be manipulated to another site. It is not impossible to imagine that\
  \ the value could also be used as a login/registration or other form URL as well, resulting\
  \ in potential redirecting of login credentials to a malicious party.\n\nAs this is a per-request\
  \ attack vector the surface area would only be to the malicious user until one considers that\
  \ having a caching proxy is a common setup, in which case any page which is cached could persist\
  \ the malicious value for subsequent users.\n\nMany other frameworks have an allowlist of\
  \ domains to validate against, or do not have a case where the headers are reflected to avoid\
  \ such issues.\n\n### PoC\n- Check out the minimal Astro example found here: https://github.com/Chisnet/minimal_dynamic_astro_server\n\
  - `nvm use`\n- `yarn run build`\n- `node ./dist/server/entry.mjs`\n- `curl --location 'http://localhost:4321/'\
  \ --header 'X-Forwarded-Host: www.evil.com' --header 'Host: www.example.com'`\n- Observe that\
  \ the response reflects the malicious `X-Forwarded-Host` header\n\nFor the more advanced /\
  \ dangerous attack vector deploy the application behind a caching proxy, e.g. Cloudflare,\
  \ set a non-zero cache time, perform the above `curl` request a few times to establish a cache,\
  \ then perform the request without the malicious headers and observe that the malicious data\
  \ is persisted.\n\n### Impact\n\nThis could affect anyone using Astro in an on-demand/dynamic\
  \ rendering mode behind a caching proxy."
