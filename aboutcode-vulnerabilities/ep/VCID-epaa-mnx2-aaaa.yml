summary: In GraphicsMagick 1.4 snapshot-20181209 Q8, there is a heap-based buffer overflow in
  the WriteTGAImage function of tga.c, which allows attackers to cause a denial of service via
  a crafted image file, because the number of rows or columns can exceed the pixel-dimension
  restrictions of the TGA specification.
