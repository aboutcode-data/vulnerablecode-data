vulnerability_id: VCID-eprk-ugxp-aaap
aliases:
  - CVE-2009-0135
summary: Multiple integer overflows in the Audible::Tag::readTag function in metadata/audible/audibletag.cpp
  in Amarok 1.4.10 through 2.0.1 allow remote attackers to execute arbitrary code via an Audible
  Audio (.aa) file with a large (1) nlen or (2) vlen Tag value, each of which triggers a heap-based
  buffer overflow.
