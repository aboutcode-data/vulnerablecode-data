summary: In ImageMagick 7.0.4-9, an infinite loop can occur because of a floating-point rounding
  error in some of the color algorithms. This affects ModulateHSL, ModulateHCL, ModulateHCLp,
  ModulateHSB, ModulateHSI, ModulateHSV, ModulateHWB, ModulateLCHab, and ModulateLCHuv.
