summary: A vulnerability in unit_deserialize of systemd allows an attacker to supply arbitrary
  state across systemd re-execution via NotifyAccess. This can be used to improperly influence
  systemd execution and possibly lead to root privilege escalation. Affected releases are systemd
  versions up to and including 239.
