summary: In Wireshark 2.6.0, 2.4.0 to 2.4.6, and 2.2.0 to 2.2.14, the GSM A DTAP dissector could
  crash. This was addressed in epan/dissectors/packet-gsm_a_dtap.c by fixing an off-by-one error
  that caused a buffer overflow.
