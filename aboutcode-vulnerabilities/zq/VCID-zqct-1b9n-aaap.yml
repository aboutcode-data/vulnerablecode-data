summary: Stack-based buffer overflow in nmbd in Samba 3.0.0 through 3.0.26a, when configured
  as a Primary or Backup Domain controller, allows remote attackers to have an unknown impact
  via crafted GETDC mailslot requests, related to handling of GETDC logon server requests.
