summary: Wikimedia MediaWiki 1.27.0 through 1.32.1 might allow DoS. Passing invalid titles to
  the API could cause a DoS by querying the entire watchlist table. Fixed in 1.32.2, 1.31.2,
  1.30.2 and 1.27.6.
