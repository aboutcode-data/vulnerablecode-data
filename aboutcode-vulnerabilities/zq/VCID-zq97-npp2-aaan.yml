  - GHSA-7w85-pp86-p4pq
summary: DSpace open source software is a repository application which provides durable access
  to digital resources. dspace-xmlui is a UI component for DSpace. In affected versions metadata
  on a withdrawn Item is exposed via the XMLUI "mets.xml" object, as long as you know the handle/URL
  of the withdrawn Item. This vulnerability only impacts the XMLUI. Users are advised to upgrade
  to version 6.4 or newer.
