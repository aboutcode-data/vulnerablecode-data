vulnerability_id: VCID-j24c-3huf-aaah
aliases:
  - CVE-2018-0497
summary: ARM mbed TLS before 2.12.0, before 2.7.5, and before 2.1.14 allows remote attackers
  to achieve partial plaintext recovery (for a CBC based ciphersuite) via a timing-based side-channel
  attack. This vulnerability exists because of an incorrect fix (with a wrong SHA-384 calculation)
  for CVE-2013-0169.
