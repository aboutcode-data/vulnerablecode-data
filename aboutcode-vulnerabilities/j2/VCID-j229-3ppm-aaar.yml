vulnerability_id: VCID-j229-3ppm-aaar
aliases:
  - CVE-2022-0322
summary: A flaw was found in the sctp_make_strreset_req function in net/sctp/sm_make_chunk.c
  in the SCTP network protocol in the Linux kernel with a local user privilege access. In this
  flaw, an attempt to use more buffer than is allocated triggers a BUG_ON issue, leading to
  a denial of service (DOS).
