summary: If a user was convinced to drag and drop an image to their desktop or other folder,
  the resulting object could have been changed into an executable script which would have run
  arbitrary code after the user clicked on it. This vulnerability affects Firefox < 97, Thunderbird
  < 91.6, and Firefox ESR < 91.6.
