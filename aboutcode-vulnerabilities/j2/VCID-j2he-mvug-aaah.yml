summary: hplip.postinst in HP Linux Imaging and Printing (HPLIP) 2.7.7 and 2.8.2 on Ubuntu allows
  local users to change the ownership of arbitrary files via unspecified manipulations in advance
  of an HPLIP installation or upgrade by an administrator, related to the product's attempt
  to correct the ownership of its configuration files within home directories.
