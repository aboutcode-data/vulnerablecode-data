vulnerability_id: VCID-ezuu-r32w-juh4
aliases:
  - CVE-2025-30719
summary: 'Vulnerability in the Oracle VM VirtualBox product of Oracle Virtualization (component:
  Core).   The supported version that is affected is 7.1.6. Easily exploitable vulnerability
  allows low privileged attacker with logon to the infrastructure where Oracle VM VirtualBox
  executes to compromise Oracle VM VirtualBox.  Successful attacks of this vulnerability can
  result in unauthorized ability to cause a hang or frequently repeatable crash (complete DOS)
  of Oracle VM VirtualBox and  unauthorized read access to a subset of Oracle VM VirtualBox
  accessible data. CVSS 3.1 Base Score 6.1 (Confidentiality and Availability impacts).  CVSS
  Vector: (CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:H).'
