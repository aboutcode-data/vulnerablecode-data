summary: "In the Linux kernel, the following vulnerability has been resolved:\n\nRevert \"ALSA:\
  \ firewire-lib: operate for period elapse event in process context\"\n\nCommit 7ba5ca32fe6e\
  \ (\"ALSA: firewire-lib: operate for period elapse event\nin process context\") removed the\
  \ process context workqueue from\namdtp_domain_stream_pcm_pointer() and update_pcm_pointers()\
  \ to remove\nits overhead.\n\nWith RME Fireface 800, this lead to a regression since\nKernels\
  \ 5.14.0, causing an AB/BA deadlock competition for the\nsubstream lock with eventual system\
  \ freeze under ALSA operation:\n\nthread 0:\n    * (lock A) acquire substream lock by\n\t\
  snd_pcm_stream_lock_irq() in\n\tsnd_pcm_status64()\n    * (lock B) wait for tasklet to finish\
  \ by calling\n    \ttasklet_unlock_spin_wait() in\n\ttasklet_disable_in_atomic() in\n\tohci_flush_iso_completions()\
  \ of ohci.c\n\nthread 1:\n    * (lock B) enter tasklet\n    * (lock A) attempt to acquire\
  \ substream lock,\n    \twaiting for it to be released:\n\tsnd_pcm_stream_lock_irqsave() in\n\
  \    \tsnd_pcm_period_elapsed() in\n\tupdate_pcm_pointers() in\n\tprocess_ctx_payloads() in\n\
  \tprocess_rx_packets() of amdtp-stream.c\n\n? tasklet_unlock_spin_wait\n </NMI>\n <TASK>\n\
  ohci_flush_iso_completions firewire_ohci\namdtp_domain_stream_pcm_pointer snd_firewire_lib\n\
  snd_pcm_update_hw_ptr0 snd_pcm\nsnd_pcm_status64 snd_pcm\n\n? native_queued_spin_lock_slowpath\n\
  \ </NMI>\n <IRQ>\n_raw_spin_lock_irqsave\nsnd_pcm_period_elapsed snd_pcm\nprocess_rx_packets\
  \ snd_firewire_lib\nirq_target_callback snd_firewire_lib\nhandle_it_packet firewire_ohci\n\
  context_tasklet firewire_ohci\n\nRestore the process context work queue to prevent deadlock\n\
  AB/BA deadlock competition for ALSA substream lock of\nsnd_pcm_stream_lock_irq() in snd_pcm_status64()\n\
  and snd_pcm_stream_lock_irqsave() in snd_pcm_period_elapsed().\n\nrevert commit 7ba5ca32fe6e\
  \ (\"ALSA: firewire-lib: operate for period\nelapse event in process context\")\n\nReplace\
  \ inline description to prevent future deadlock."
