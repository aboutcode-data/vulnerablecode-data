summary: Kyverno is a policy engine designed for Kubernetes. Kyverno seccomp control can be
  circumvented. Users of the podSecurity `validate.podSecurity` subrule in Kyverno 1.9.2 and
  1.9.3 are vulnerable. This issue was patched in version 1.9.4.
