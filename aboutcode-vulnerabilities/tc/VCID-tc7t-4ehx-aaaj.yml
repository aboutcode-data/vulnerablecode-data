summary: A flaw was found in ImageMagick in versions before 7.0.11, where a division by zero
  ConvertXYZToJzazbz() of MagickCore/colorspace.c may trigger undefined behavior via a crafted
  image file that is submitted by an attacker and processed by an application using ImageMagick.
  The highest threat from this vulnerability is to system availability.
