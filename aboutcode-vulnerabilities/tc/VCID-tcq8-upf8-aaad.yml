summary: The kvm_vm_ioctl_check_extension function in arch/powerpc/kvm/powerpc.c in the Linux
  kernel before 4.13.11 allows local users to cause a denial of service (NULL pointer dereference
  and system crash) via a KVM_CHECK_EXTENSION KVM_CAP_PPC_HTM ioctl call to /dev/kvm.
