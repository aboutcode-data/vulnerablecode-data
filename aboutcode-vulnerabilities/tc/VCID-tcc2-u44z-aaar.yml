vulnerability_id: VCID-tcc2-u44z-aaar
aliases:
  - CVE-2020-15676
summary: Firefox sometimes ran the onload handler for SVG elements that the DOM sanitizer decided
  to remove, resulting in JavaScript being executed after pasting attacker-controlled data into
  a contenteditable element. This vulnerability affects Firefox < 81, Thunderbird < 78.3, and
  Firefox ESR < 78.3.
