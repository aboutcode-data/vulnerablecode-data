summary: Cross-site scripting (XSS) vulnerability in WebKit in Apple Safari before 4.0.2, as
  used on iPhone OS before 3.1, iPhone OS before 3.1.1 for iPod touch, and other platforms,
  allows remote attackers to inject arbitrary web script or HTML via vectors related to parent
  and top objects.
