vulnerability_id: VCID-6yfh-xg2c-aaad
aliases:
  - CVE-2004-1138
summary: VIM before 6.3 and gVim before 6.3 allow local users to execute arbitrary commands
  via a file containing a crafted modeline that is executed when the file is viewed using options
  such as (1) termcap, (2) printdevice, (3) titleold, (4) filetype, (5) syntax, (6) backupext,
  (7) keymap, (8) patchmode, or (9) langmenu.
