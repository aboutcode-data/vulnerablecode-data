summary: OpenFGA is an authorization/permission engine. Versions prior to version 0.2.4 are
  vulnerable to authorization bypass under certain conditions. Users who have wildcard (`*`)
  defined on tupleset relations in their authorization model are vulnerable. Version 0.2.4 contains
  a patch for this issue.
