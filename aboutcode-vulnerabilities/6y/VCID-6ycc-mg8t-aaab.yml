summary: diagchar_core.c in the Qualcomm Innovation Center (QuIC) Diagnostics (aka DIAG) kernel-mode
  driver for Android 2.3 through 4.2 allows attackers to execute arbitrary code or cause a denial
  of service (incorrect pointer dereference) via an application that uses crafted arguments
  in a local diagchar_ioctl call.
