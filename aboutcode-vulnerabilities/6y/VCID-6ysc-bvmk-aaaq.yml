summary: 'On Linux systems, if the content process is compromised, the sandbox broker will allow
  files to be truncated even though the sandbox explicitly only has read access to the local
  file system and no write permissions. Note: This attack only affects the Linux operating system.
  Other operating systems are not affected. This vulnerability affects Firefox < 55.'
