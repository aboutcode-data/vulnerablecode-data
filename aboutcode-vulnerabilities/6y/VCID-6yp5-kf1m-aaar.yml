vulnerability_id: VCID-6yp5-kf1m-aaar
aliases:
  - CVE-2014-9117
summary: MantisBT before 1.2.18 uses the public_key parameter value as the key to the CAPTCHA
  answer, which allows remote attackers to bypass the CAPTCHA protection mechanism by leveraging
  knowledge of a CAPTCHA answer for a public_key parameter value, as demonstrated by E4652 for
  the public_key value 0.
