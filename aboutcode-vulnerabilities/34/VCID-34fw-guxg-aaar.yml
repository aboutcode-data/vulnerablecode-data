summary: A flaw was found in noobaa-core in versions before 5.7.0. This flaw results in the
  name of an arbitrarily URL being copied into an HTML document as plain text between tags,
  including potentially a payload script. The input was echoed unmodified in the application
  response, resulting in arbitrary JavaScript being injected into an application's response.
  The highest threat to the system is for confidentiality, availability, and integrity.
