summary: An issue was discovered in certain Apple products. iOS before 10.2 is affected. Safari
  before 10.0.2 is affected. iCloud before 6.1 is affected. iTunes before 12.5.4 is affected.
  The issue involves the "WebKit" component. It allows remote attackers to obtain sensitive
  information from process memory or cause a denial of service (memory corruption and application
  crash) via a crafted web site.
