summary: A vulnerability classified as problematic was found in ffmpeg. This vulnerability affects
  the function smc_encode_stream of the file libavcodec/smcenc.c of the component QuickTime
  Graphics Video Encoder. The manipulation of the argument y_size leads to out-of-bounds read.
  The attack can be initiated remotely. The name of the patch is 13c13109759090b7f7182480d075e13b36ed8edd.
  It is recommended to apply a patch to fix this issue. The identifier of this vulnerability
  is VDB-213544.
