summary: 'The XMPP protocol plugin in libpurple in Pidgin before 2.6.2 does not properly handle
  an error IQ stanza during an attempted fetch of a custom smiley, which allows remote attackers
  to cause a denial of service (application crash) via XHTML-IM content with cid: images.'
