summary: The ne2000_receive function in the NE2000 NIC emulation support (hw/net/ne2000.c) in
  QEMU before 2.5.1 allows local guest OS administrators to cause a denial of service (infinite
  loop and QEMU process crash) via crafted values for the PSTART and PSTOP registers, involving
  ring buffer control.
