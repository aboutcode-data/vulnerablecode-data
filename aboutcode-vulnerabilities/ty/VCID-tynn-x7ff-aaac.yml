summary: Go Ethereum, or "Geth", is the official Golang implementation of the Ethereum protocol.
  In Geth before version 1.9.25 a denial-of-service vulnerability can make a LES server crash
  via malicious GetProofsV2 request from a connected LES client. This vulnerability only concerns
  users explicitly enabling les server; disabling les prevents the exploit. The vulnerability
  was patched in version 1.9.25.
