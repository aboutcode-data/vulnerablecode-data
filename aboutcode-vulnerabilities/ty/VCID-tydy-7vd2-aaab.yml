vulnerability_id: VCID-tydy-7vd2-aaab
aliases:
  - CVE-2022-43597
summary: Multiple memory corruption vulnerabilities exist in the IFFOutput alignment padding
  functionality of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput
  Object can lead to arbitrary code execution. An attacker can provide malicious input to trigger
  these vulnerabilities.This vulnerability arises when the `m_spec.format` is `TypeDesc::UINT8`.
