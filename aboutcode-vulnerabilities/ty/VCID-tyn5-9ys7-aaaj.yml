summary: A flaw was found within the parsing of extended attributes in the kernel ksmbd module.
  The issue results from the lack of proper validation of user-supplied data, which can result
  in a read past the end of an allocated buffer. An attacker can leverage this to disclose sensitive
  information on affected installations of Linux. Only systems with ksmbd enabled are vulnerable
  to this CVE.
