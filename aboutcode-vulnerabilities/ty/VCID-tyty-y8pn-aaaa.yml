vulnerability_id: VCID-tyty-y8pn-aaaa
aliases:
  - CVE-2023-3972
summary: A vulnerability was found in insights-client. This security issue occurs because of
  insecure file operations or unsafe handling of temporary files and directories that lead to
  local privilege escalation. Before the insights-client has been registered on the system by
  root, an unprivileged local user or attacker could create the /var/tmp/insights-client directory
  (owning the directory with read, write, and execute permissions) on the system. After the
  insights-client is registered by root, an attacker could then control the directory content
  that insights are using by putting malicious scripts into it and executing arbitrary code
  as root (trivially bypassing SELinux protections because insights processes are allowed to
  disable SELinux system-wide).
