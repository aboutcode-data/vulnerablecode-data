vulnerability_id: VCID-q671-8pce-aaae
aliases:
  - CVE-2006-0353
summary: unix_random.c in lshd for lsh 2.0.1 leaks file descriptors related to the randomness
  generator, which allows local users to cause a denial of service by truncating the seed file,
  which prevents the server from starting, or obtain sensitive seed information that could be
  used to crack keys.
