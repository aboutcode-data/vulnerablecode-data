summary: A vulnerability was found in Information Cards Module and classified as problematic.
  This issue affects some unknown processing. The manipulation leads to cross site scripting.
  The attack may be initiated remotely. Upgrading to version 1.0 is able to address this issue.
  The name of the patch is f6bfea49ae16dc6e179df8306d39c3694f1ef186. It is recommended to upgrade
  the affected component. The identifier VDB-217661 was assigned to this vulnerability.
