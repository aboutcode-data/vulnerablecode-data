summary: 'Race condition in the rmtree function in File::Path 1.08 (lib/File/Path.pm) in Perl
  5.8.8 allows local users to to delete arbitrary files via a symlink attack, a different vulnerability
  than CVE-2005-0448, CVE-2004-0452, and CVE-2008-2827. NOTE: this is a regression error related
  to CVE-2005-0448. It is different from CVE-2008-5302 due to affected versions.'
