summary: A reflected cross-site scripting (XSS) vulnerability in OpenKnowledgeMaps Head Start
  versions 4, 5, 6, 7 as well as Visual Project Explorer 1.0, allows remote attackers to execute
  arbitrary JavaScript in the web browser of a user, by including a malicious payload into the
  'service' parameter in 'headstart_snapshot.php'.
