summary: A heap-based buffer overflow was discovered in the opj_t2_encode_packet function in
  lib/openjp2/t2.c in OpenJPEG 2.2.0. The vulnerability causes an out-of-bounds write, which
  may lead to remote denial of service or possibly unspecified other impact.
