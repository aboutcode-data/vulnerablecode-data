summary: A vulnerability, which was classified as critical, was found in PoDoFo 0.10.0. Affected
  is the function readXRefStreamEntry of the file PdfXRefStreamParserObject.cpp. The manipulation
  leads to heap-based buffer overflow. An attack has to be approached locally. The exploit has
  been disclosed to the public and may be used. The name of the patch is 535a786f124b739e3c857529cecc29e4eeb79778.
  It is recommended to apply a patch to fix this issue. VDB-227226 is the identifier assigned
  to this vulnerability.
