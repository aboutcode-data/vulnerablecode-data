summary: Cross-site scripting (XSS) vulnerability in the Horizon Orchestration dashboard in
  OpenStack Dashboard (aka Horizon) 2013.2 before 2013.2.4 and icehouse before icehouse-rc2
  allows remote attackers to inject arbitrary web script or HTML via the description field of
  a Heat template.
