vulnerability_id: VCID-ehry-rcpp-aaab
aliases:
  - CVE-2016-10161
summary: The object_common1 function in ext/standard/var_unserializer.c in PHP before 5.6.30,
  7.0.x before 7.0.15, and 7.1.x before 7.1.1 allows remote attackers to cause a denial of service
  (buffer over-read and application crash) via crafted serialized data that is mishandled in
  a finish_nested_data call.
