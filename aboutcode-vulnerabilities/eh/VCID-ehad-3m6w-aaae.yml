summary: The (1) FilePathField, (2) GenericIPAddressField, and (3) IPAddressField model field
  classes in Django before 1.4.11, 1.5.x before 1.5.6, 1.6.x before 1.6.3, and 1.7.x before
  1.7 beta 2 do not properly perform type conversion, which allows remote attackers to have
  unspecified impact and vectors, related to "MySQL typecasting."
