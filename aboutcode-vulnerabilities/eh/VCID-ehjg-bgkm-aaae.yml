summary: filters/image-gif.c in Common Unix Printing System (CUPS) 1.1.14 through 1.1.17 does
  not properly check for zero-length GIF images, which allows remote attackers to execute arbitrary
  code via modified chunk headers, as demonstrated by nogif.
