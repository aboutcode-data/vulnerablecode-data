summary: Uptime Kuma, a self-hosted monitoring tool, allows an authenticated attacker to install
  a maliciously crafted plugin in versions prior to 1.22.1, which may lead to remote code execution.
  Uptime Kuma allows authenticated users to install plugins from an official list of plugins.
  This feature is currently disabled in the web interface, but the corresponding API endpoints
  are still available after login. After downloading a plugin, it's installed by calling `npm
  install` in the installation directory of the plugin. Because the plugin is not validated
  against the official list of plugins or installed with `npm install --ignore-scripts`, a maliciously
  crafted plugin taking advantage of npm scripts can gain remote code execution. Version 1.22.1
  contains a patch for this issue.
