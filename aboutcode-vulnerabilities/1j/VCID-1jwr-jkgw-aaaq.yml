summary: IcedTea-Web before 1.5.3 and 1.6.x before 1.6.1 does not properly sanitize applet URLs,
  which allows remote attackers to inject applets into the .appletTrustSettings configuration
  file and bypass user approval to execute the applet via a crafted web page, possibly related
  to line breaks.
