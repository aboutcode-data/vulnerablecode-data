summary: 'Vulnerability in the MySQL Server component of Oracle MySQL (subcomponent: Server:
  DDL). Supported versions that are affected are 5.5.56 and earlier, 5.6.36 and earlier and
  5.7.18 and earlier. Difficult to exploit vulnerability allows low privileged attacker with
  network access via multiple protocols to compromise MySQL Server. Successful attacks of this
  vulnerability can result in unauthorized update, insert or delete access to some of MySQL
  Server accessible data as well as unauthorized read access to a subset of MySQL Server accessible
  data. CVSS 3.0 Base Score 4.2 (Confidentiality and Integrity impacts). CVSS Vector: (CVSS:3.0/AV:N/AC:H/PR:L/UI:N/S:U/C:L/I:L/A:N).'
