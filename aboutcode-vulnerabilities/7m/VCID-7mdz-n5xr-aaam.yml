vulnerability_id: VCID-7mdz-n5xr-aaam
aliases:
  - CVE-2019-16910
summary: Arm Mbed TLS before 2.19.0 and Arm Mbed Crypto before 2.0.0, when deterministic ECDSA
  is enabled, use an RNG with insufficient entropy for blinding, which might allow an attacker
  to recover a private key via side-channel attacks if a victim signs the same message many
  times. (For Mbed TLS, the fix is also available in versions 2.7.12 and 2.16.3.)
