summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 12.6
  before 15.2.5, all versions starting from 15.3 before 15.3.4, all versions starting from 15.4
  before 15.4.1. A malicious maintainer could exfiltrate a GitHub integration's access token
  by modifying the integration URL such that authenticated requests are sent to an attacker
  controlled server.
