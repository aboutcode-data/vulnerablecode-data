summary: Array index error in the FEBlend::apply function in WebCore/platform/graphics/filters/FEBlend.cpp
  in WebKit, as used in Google Chrome before 7.0.517.44, webkitgtk before 1.2.6, and other products,
  allows remote attackers to cause a denial of service and possibly execute arbitrary code via
  a crafted SVG document, related to effects in the application of filters.
