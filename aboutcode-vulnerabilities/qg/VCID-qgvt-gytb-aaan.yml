summary: The acn_add_dmp_data function in epan/dissectors/packet-acn.c in the ACN dissector
  in Wireshark 1.6.x before 1.6.14 and 1.8.x before 1.8.6 allows remote attackers to cause a
  denial of service (divide-by-zero error and application crash) via an invalid count value
  in ACN_DMP_ADT_D_RE DMP data.
