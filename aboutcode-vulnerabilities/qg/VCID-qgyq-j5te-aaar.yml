summary: Buffer overflow in the Qualcomm components in Android before 2016-08-05 on Nexus 5,
  5X, 6P, and 7 (2013) devices allows attackers to gain privileges via a crafted application,
  related to arch/arm/mach-msm/qdsp6v2/audio_utils.c and sound/soc/msm/qdsp6v2/q6asm.c, aka
  Android internal bug 28751152 and Qualcomm internal bug CR563086.
