summary: Algorithmic complexity vulnerability in the sorting algorithms in bzip2 compressing
  stream (BZip2CompressorOutputStream) in Apache Commons Compress before 1.4.1 allows remote
  attackers to cause a denial of service (CPU consumption) via a file with many repeating inputs.
