vulnerability_id: VCID-qg83-r1jt-aaaa
aliases:
  - CVE-2019-13227
summary: In GUI mode, deepin-clone before 1.1.3 creates a log file at the fixed path /tmp/.deepin-clone.log
  as root, and follows symlinks there. An unprivileged user can prepare a symlink attack there
  to create or overwrite files in arbitrary file system locations. The content is not attacker
  controlled.
