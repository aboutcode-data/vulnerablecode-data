summary: In Eclipse Jetty versions 9.4.0 thru 9.4.46, and 10.0.0 thru 10.0.9, and 11.0.0 thru
  11.0.9 versions, the parsing of the authority segment of an http scheme URI, the Jetty HttpURI
  class improperly detects an invalid input as a hostname. This can lead to failures in a Proxy
  scenario.
