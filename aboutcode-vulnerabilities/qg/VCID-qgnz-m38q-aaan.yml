vulnerability_id: VCID-qgnz-m38q-aaan
aliases:
  - CVE-2017-11472
summary: The acpi_ns_terminate() function in drivers/acpi/acpica/nsutils.c in the Linux kernel
  before 4.12 does not flush the operand cache and causes a kernel stack dump, which allows
  local users to obtain sensitive information from kernel memory and bypass the KASLR protection
  mechanism (in the kernel through 4.9) via a crafted ACPI table.
