summary: 'A sandbox bypass vulnerability in Jenkins Pipeline: Groovy Libraries Plugin 612.v84da_9c54906d
  and earlier allows attackers with permission to define untrusted Pipeline libraries and to
  define and run sandboxed scripts, including Pipelines, to bypass the sandbox protection and
  execute arbitrary code in the context of the Jenkins controller JVM.'
