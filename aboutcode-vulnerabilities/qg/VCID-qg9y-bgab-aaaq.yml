summary: soundtouch version up to and including 2.0.0 contains a Buffer Overflow vulnerability
  in SoundStretch/WavFile.cpp:WavInFile::readHeaderBlock() that can result in arbitrary code
  execution. This attack appear to be exploitable via victim must open maliocius file in soundstretch
  utility.
