summary: The function WavpackVerifySingleBlock in open_utils.c in libwavpack.a in WavPack through
  5.1.0 allows attackers to cause a denial-of-service (out-of-bounds read and application crash)
  via a crafted WavPack Lossless Audio file, as demonstrated by wvunpack.
