vulnerability_id: VCID-q2hf-3r4t-uybf
aliases:
  - CVE-2024-7923
summary: An authentication bypass vulnerability has been identified in Pulpcore when deployed
  with Gunicorn versions prior to 22.0, due to the puppet-pulpcore configuration. This issue
  arises from Apache's mod_proxy not properly unsetting headers because of restrictions on underscores
  in HTTP headers, allowing authentication through a malformed header. This flaw impacts all
  active Satellite deployments (6.13, 6.14 and 6.15) which are using Pulpcore version 3.0+ and
  could potentially enable unauthorized users to gain administrative access.
