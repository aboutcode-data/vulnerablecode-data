summary: XMP Toolkit SDK versions 2020.1 (and earlier) are affected by an out-of-bounds read
  vulnerability that could lead to disclosure of arbitrary memory. An attacker could leverage
  this vulnerability to bypass mitigations such as ASLR. Exploitation of this issue requires
  user interaction in that a victim must open a malicious file.
