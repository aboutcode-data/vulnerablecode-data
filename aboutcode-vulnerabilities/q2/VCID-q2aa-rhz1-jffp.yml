vulnerability_id: VCID-q2aa-rhz1-jffp
aliases:
  - CVE-2024-9632
summary: A flaw was found in the X.org server. Due to improperly tracked allocation size in
  _XkbSetCompatMap, a local attacker may be able to trigger a buffer overflow condition via
  a specially crafted payload, leading to denial of service or local privilege escalation in
  distributions where the X.org server is run with root privileges.
