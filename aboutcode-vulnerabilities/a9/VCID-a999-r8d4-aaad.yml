vulnerability_id: VCID-a999-r8d4-aaad
aliases:
  - CVE-2021-41617
summary: sshd in OpenSSH 6.2 through 8.x before 8.8, when certain non-default configurations
  are used, allows privilege escalation because supplemental groups are not initialized as expected.
  Helper programs for AuthorizedKeysCommand and AuthorizedPrincipalsCommand may run with privileges
  associated with group memberships of the sshd process, if the configuration specifies running
  the command as a different user.
