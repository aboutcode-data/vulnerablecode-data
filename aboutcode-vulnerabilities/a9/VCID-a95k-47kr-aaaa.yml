summary: '** DISPUTED ** Integer overflow in the php_raw_url_encode function in ext/standard/url.c
  in PHP before 5.5.34, 5.6.x before 5.6.20, and 7.x before 7.0.5 allows remote attackers to
  cause a denial of service (application crash) via a long string to the rawurlencode function.
  NOTE: the vendor says "Not sure if this qualifies as security issue (probably not)."'
