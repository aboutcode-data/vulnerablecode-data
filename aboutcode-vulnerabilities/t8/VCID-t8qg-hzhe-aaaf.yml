vulnerability_id: VCID-t8qg-hzhe-aaaf
aliases:
  - CVE-2021-3493
summary: The overlayfs implementation in the linux kernel did not properly validate with respect
  to user namespaces the setting of file capabilities on files in an underlying file system.
  Due to the combination of unprivileged user namespaces along with a patch carried in the Ubuntu
  kernel to allow unprivileged overlay mounts, an attacker could use this to gain elevated privileges.
