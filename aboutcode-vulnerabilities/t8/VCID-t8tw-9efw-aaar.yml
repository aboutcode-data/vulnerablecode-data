summary: JIT optimizations involving the Javascript arguments object could confuse later optimizations.
  This risk was already mitigated by various precautions in the code, resulting in this bug
  rated at only moderate severity. This vulnerability affects Firefox ESR < 78.1, Firefox <
  79, and Thunderbird < 78.1.
