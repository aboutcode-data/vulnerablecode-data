summary: Use-after-free vulnerability in content/browser/web_contents/web_contents_impl.cc in
  Google Chrome before 49.0.2623.75 allows remote attackers to cause a denial of service or
  possibly have unspecified other impact by triggering an image download after a certain data
  structure is deleted, as demonstrated by a favicon.ico download.
