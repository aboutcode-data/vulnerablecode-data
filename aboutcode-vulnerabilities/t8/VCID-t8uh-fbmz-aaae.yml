summary: 'libavcodec/vorbis_dec.c in the Vorbis decoder in FFmpeg 0.6.1 and earlier allows remote
  attackers to cause a denial of service (application crash) via a crafted .ogg file, related
  to the vorbis_floor0_decode function.  NOTE: this might overlap CVE-2011-0480.'
