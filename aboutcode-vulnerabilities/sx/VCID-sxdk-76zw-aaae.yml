vulnerability_id: VCID-sxdk-76zw-aaae
aliases:
  - CVE-2018-13300
summary: In FFmpeg 3.2 and 4.0.1, an improper argument (AVCodecParameters) passed to the avpriv_request_sample
  function in the handle_eac3 function in libavformat/movenc.c may trigger an out-of-array read
  while converting a crafted AVI file to MPEG4, leading to a denial of service and possibly
  an information disclosure.
