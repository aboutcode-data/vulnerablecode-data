summary: "OpenPubkey Vulnerable to Authentication Bypass\n### Impact\n\nVersions of OpenPubkey\
  \ library prior to 0.10.0 contained a vulnerability that would allow a specially crafted JWS\
  \ to bypass signature verification.\n\n### Patches\n\nUpgrade to v0.10.0 or greater. This\
  \ vulnerability is not present in versions of OpenPubkey after v0.9.0. \n\n### References\n\
  \n[CVE-2025-3757 ](https://www.cve.org/CVERecord?id=CVE-2025-3757)"
