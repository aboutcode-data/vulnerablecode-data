summary: Race condition in the __kvm_migrate_pit_timer function in arch/x86/kvm/i8254.c in the
  KVM subsystem in the Linux kernel through 3.17.2 allows guest OS users to cause a denial of
  service (host OS crash) by leveraging incorrect PIT emulation.
