vulnerability_id: VCID-sxeg-edcz-aaab
aliases:
  - CVE-2023-22044
summary: 'Vulnerability in the Oracle Java SE, Oracle GraalVM Enterprise Edition, Oracle GraalVM
  for JDK product of Oracle Java SE (component: Hotspot).  Supported versions that are affected
  are Oracle Java SE: 8u371-perf, 17.0.7, 20.0.1; Oracle GraalVM Enterprise Edition: 21.3.6,
  22.3.2; Oracle GraalVM for JDK: 17.0.7 and  20.0.1. Difficult to exploit vulnerability allows
  unauthenticated attacker with network access via multiple protocols to compromise Oracle Java
  SE, Oracle GraalVM Enterprise Edition, Oracle GraalVM for JDK.  Successful attacks of this
  vulnerability can result in  unauthorized read access to a subset of Oracle Java SE, Oracle
  GraalVM Enterprise Edition, Oracle GraalVM for JDK accessible data. Note: This vulnerability
  can be exploited by using APIs in the specified Component, e.g., through a web service which
  supplies data to the APIs. This vulnerability also applies to Java deployments, typically
  in clients running sandboxed Java Web Start applications or sandboxed Java applets, that load
  and run untrusted code (e.g., code that comes from the internet) and rely on the Java sandbox
  for security. CVSS 3.1 Base Score 3.7 (Confidentiality impacts).  CVSS Vector: (CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N).'
