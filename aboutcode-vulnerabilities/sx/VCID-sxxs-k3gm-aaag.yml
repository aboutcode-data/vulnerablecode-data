summary: An issue has been discovered in GitLab CE/EE affecting all versions starting from 16.9
  prior to 16.9.7, starting from 16.10 prior to 16.10.5, and starting from 16.11 prior to 16.11.2.
  A problem with the processing logic for Discord Integrations Chat Messages can lead to a regular
  expression DoS attack on the server.
