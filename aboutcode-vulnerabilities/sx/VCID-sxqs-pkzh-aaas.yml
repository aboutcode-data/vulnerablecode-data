summary: go-used-util has commonly used utility functions for Go. Versions prior to 0.0.34 have
  a ZipSlip issue when using fsutil package to unzip files. When users use `zip.Unzip` to unzip
  zip files from a malicious attacker, they may be vulnerable to path traversal. The issue has
  been fixed in version 0.0.34. There are no known workarounds.
