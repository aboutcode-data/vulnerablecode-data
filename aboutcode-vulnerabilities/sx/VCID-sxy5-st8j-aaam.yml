summary: Multiple SQL injection vulnerabilities in PHProjekt 5.2.0, when magic_quotes_gpc is
  disabled, allow remote authenticated users to execute arbitrary SQL commands via (1) unspecified
  vectors to the (a) calendar and (2) search modules, and an (2) unspecified cookie when the
  user logs out.
