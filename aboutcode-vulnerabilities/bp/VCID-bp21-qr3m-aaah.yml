vulnerability_id: VCID-bp21-qr3m-aaah
aliases:
  - CVE-2014-7826
summary: kernel/trace/trace_syscalls.c in the Linux kernel through 3.17.2 does not properly
  handle private syscall numbers during use of the ftrace subsystem, which allows local users
  to gain privileges or cause a denial of service (invalid pointer dereference) via a crafted
  application.
