summary: 'RARLAB UnRAR before 6.12 on Linux and UNIX allows directory traversal to write to
  files during an extract (aka unpack) operation, as demonstrated by creating a ~/.ssh/authorized_keys
  file. NOTE: WinRAR and Android RAR are unaffected.'
