summary: Mattermost versions 10.5.x <= 10.5.4, 9.11.x <= 9.11.13 fail to properly restrict API
  access to team information, allowing guest users to bypass permissions and view information
  about public teams they are not members of via a direct API call to /api/v4/teams/{team_id}.
