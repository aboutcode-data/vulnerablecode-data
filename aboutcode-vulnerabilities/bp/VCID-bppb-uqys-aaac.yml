vulnerability_id: VCID-bppb-uqys-aaac
aliases:
  - CVE-2016-1900
summary: CRLF injection vulnerability in the cgit_print_http_headers function in ui-shared.c
  in CGit before 0.12 allows remote attackers with permission to write to a repository to inject
  arbitrary HTTP headers and conduct HTTP response splitting attacks or cross-site scripting
  (XSS) attacks via newline characters in a filename.
